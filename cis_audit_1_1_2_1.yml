---
- name: Data Collection for CIS checkpoint 1.1.2.1.1
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 1.1.2.1"
    req_1: "Execute audit command: findmnt -kn /tmp. Rationale: PASS when /tmp is mounted with expected options (output contains expected mount info), FAIL when not mounted or incorrect options"
    req_2: "Execute audit command: systemctl is-enabled tmp.mount. Rationale: PASS when output matches 'generated' and not masked or disabled, FAIL otherwise"
    req_3: "OVERALL Verify: /tmp is mounted and systemd will mount it at boot time. Rationale: PASS when req_1=PASS (/tmp is currently mounted with correct options) AND req_2=PASS (tmp.mount is enabled and not masked or disabled), FAIL when mount is not present OR unit is not enabled/masked/disabled"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: "Not collected yet"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        data_2: "Not collected yet"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"
        status_3: "UNKNOWN"
        rationale_3: "Not evaluated"

    # Requirement 1: Check /tmp mount
    - name: "Req 1: Check /tmp mount status"
      shell: |
        findmnt -kn /tmp
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 1 details and determine status
      set_fact:
        task_1_name: "Check /tmp mount status"
        task_1_cmd: "findmnt -kn /tmp"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') }}"
        status_1: "{{ 'PASS' if result_1.rc == 0 and result_1.stdout | length > 0 else 'FAIL' }}"
        rationale_1: "{{ 'PASS: /tmp is mounted' if result_1.rc == 0 and result_1.stdout | length > 0 else 'FAIL: /tmp is not mounted or no output' }}"

    # Requirement 2: Check systemd tmp.mount unit
    - name: "Req 2: Check systemd tmp.mount unit"
      shell: |
        systemctl is-enabled tmp.mount
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 2 details and determine status
      set_fact:
        task_2_name: "Check systemd tmp.mount unit"
        task_2_cmd: "systemctl is-enabled tmp.mount"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') }}"
        status_2: "{{ 'PASS' if result_2.stdout is defined and 'generated' in result_2.stdout and 'masked' not in result_2.stdout and 'disabled' not in result_2.stdout else 'FAIL' }}"
        rationale_2: "{{ 'PASS: tmp.mount is generated and not masked/disabled' if result_2.stdout is defined and 'generated' in result_2.stdout and 'masked' not in result_2.stdout and 'disabled' not in result_2.stdout else 'FAIL: tmp.mount is not generated or is masked/disabled' }}"

    # Requirement 3: Overall verification
    - name: Determine overall compliance status
      set_fact:
        status_3: "{{ 'PASS' if status_1 == 'PASS' and status_2 == 'PASS' else 'FAIL' }}"
        rationale_3: "{{ 'PASS: /tmp is mounted and systemd will mount it at boot time' if status_1 == 'PASS' and status_2 == 'PASS' else 'FAIL: /tmp is not properly mounted or systemd will not mount it at boot time' }}"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.2.1"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 }}"
          - "  Rationale: {{ rationale_1 }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 }}"
          - "  Rationale: {{ rationale_2 }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Status: {{ status_3 }}"
          - "  Rationale: {{ rationale_3 }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 }}"
          - "  Rationale: {{ rationale_3 }}"
          - "========================================================"