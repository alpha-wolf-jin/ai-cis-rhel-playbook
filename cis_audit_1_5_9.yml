---
- name: Data Collection for CIS 1.5.9
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 1.5.9"
    req_1: "Run the following script to verify systemd-coredump ProcessSizeMax is set to 0"
    req_2: "OVERALL Verify: Ensure systemd-coredump ProcessSizeMax is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: "Not collected yet"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        data_2: "Not collected yet"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"

    # Requirement 1: Run the following script to verify systemd-coredump ProcessSizeMax is set to 0
    - name: "Req 1 - Create temporary audit script"
      copy:
        dest: "/tmp/cis_audit_1.5.9.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_analyze_cmd="$(readlink -e /bin/systemd-analyze || \
             readlink -e /usr/bin/systemd-analyze)"
             l_conf_file="systemd/coredump.conf" l_block="Coredump"
             l_option="ProcessSizeMax" l_option_value="" a_output=()
             while IFS= read -r l_file; do
                l_file="${l_file//# /}"
                l_opt="$(awk '/\['"$l_block"'\]/{a=1;next}/\[/{a=0}a' "$l_file" \
                2>/dev/null | grep -Poi '^\h*'"$l_option"'\h*=\h*\H+\b' | tail -n 1)"
                   l_option_value="$(cut -d= -f2 <<< "$l_opt" | xargs)"
                [ -n "$l_option_value" ] && \
                a_output+=(" - \"$l_option\" is set to: \"$l_option_value\"" \
                "    in: \"$l_file\"")
             done < <("$l_analyze_cmd" cat-config "$l_conf_file" | tac | \
             grep -Pio '^\h*#\h*\/[^#\n\r\h]+\.conf\b')
             if [ "${#a_output[@]}" -le "0" ]; then
                l_file="/etc/$l_conf_file"
                l_opt="$(awk '/\['"$l_block"'\]/{a=1;next}/\[/{a=0}a' "$l_file" \
                2>/dev/null | grep -Poim 1 '^(\h*#)?\h*'"$l_option"'\h*=\h*\H+\b')"
                l_option_value="$(cut -d= -f2 <<< "${l_opt//# /}" | xargs)"
                [ -n "$l_option_value" ] && \
                a_output+=(" - The default value: \"${l_opt//#/}\"" \
                "    is being used in the configuration")
             fi
             [ "${#a_output[@]}" -gt "0" ] && printf '%s\n' "" "${a_output[@]}" ""
          }
          {% endraw %}
      register: script_created_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: "Req 1 - Execute audit script"
      shell: "/tmp/cis_audit_1.5.9.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: "Req 1 - Remove temporary audit script"
      file:
        path: "/tmp/cis_audit_1.5.9.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details and determine status
      set_fact:
        task_1_name: "Execute CIS audit script for ProcessSizeMax"
        task_1_cmd: "/tmp/cis_audit_1.5.9.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') }}"
        status_1: >-
          {% if '"ProcessSizeMax" is set to: "0"' in result_1.stdout %}
          PASS
          {% elif result_1.stdout | length > 0 %}
          FAIL
          {% else %}
          UNKNOWN
          {% endif %}
        rationale_1: >-
          {% if '"ProcessSizeMax" is set to: "0"' in result_1.stdout %}
          PASS when the script output shows "ProcessSizeMax" is set to "0" in a configuration file
          {% elif result_1.stdout | length > 0 %}
          FAIL if it shows any other value or if the default value is not 0
          {% else %}
          Not evaluated - script output empty
          {% endif %}

    # Requirement 2: OVERALL Verify: Ensure systemd-coredump ProcessSizeMax is configured
    - name: "Req 2 - OVERALL Verify"
      set_fact:
        task_2_name: "OVERALL Verify: Ensure systemd-coredump ProcessSizeMax is configured"
        task_2_cmd: "N/A - uses result from Req 1"
        task_2_rc: 0
        data_2: "{{ data_1 }}"
        status_2: "{{ status_1 }}"
        rationale_2: "PASS when req_1=PASS, FAIL otherwise"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.5.9"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') }}"
          - "  Status: {{ status_1 | default('UNKNOWN') }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') }}"
          - "  Status: {{ status_2 | default('UNKNOWN') }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') }}"
          - "========================================================"