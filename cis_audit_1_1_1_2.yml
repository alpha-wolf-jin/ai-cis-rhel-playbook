---
- name: Data Collection for CIS 1.1.1.2
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 1.1.1.2"
    req_1: "Check if the freevxfs kernel module is available on the filesystem using the provided audit script. Rationale: PASS when the script returns no output (module not found), FAIL when the script returns any output indicating the module exists."
    req_2: "Verify the freevxfs kernel module is not currently loaded using command: `lsmod | grep 'freevxfs'`. Rationale: PASS when the command returns no output, FAIL when it returns any output showing the module is loaded."
    req_3: |
      Verify the freevxfs kernel module is configured to be non-loadable using command: `modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+freevxfs\b'`. Rationale: PASS when the output contains both 'blacklist freevxfs' AND either 'install freevxfs /bin/false' or 'install freevxfs /bin/true', FAIL otherwise.

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        data_2: ""
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"
        data_3: ""
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        status_3: "UNKNOWN"
        rationale_3: "Not evaluated"

    # Requirement 1: Check if freevxfs module is available on filesystem
    - name: "Req 1: Check if freevxfs module exists on filesystem"
      shell: >
        find /lib/modules -type f -name 'freevxfs.ko*' 2>/dev/null
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if freevxfs module exists on filesystem"
        task_1_cmd: "find /lib/modules -type f -name 'freevxfs.ko*' 2>/dev/null"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') }}"
        status_1: "{{ 'PASS' if result_1.stdout == '' else 'FAIL' }}"
        rationale_1: "PASS when no output (module not found), FAIL when any output indicating module exists"

    # Requirement 2: Check if freevxfs module is currently loaded
    - name: "Req 2: Check if freevxfs module is loaded"
      shell: >
        lsmod | grep 'freevxfs'
      register: result_2
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if freevxfs module is loaded"
        task_2_cmd: "lsmod | grep 'freevxfs'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') }}"
        status_2: "{{ 'PASS' if result_2.rc != 0 else 'FAIL' }}"
        rationale_2: "PASS when no output (module not loaded), FAIL when any output showing module is loaded"

    # Requirement 3: Check if freevxfs module is configured to be non-loadable
    - name: "Req 3: Check freevxfs module configuration"
      shell: >
        modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+freevxfs\b'
      register: result_3
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check freevxfs module configuration"
        task_3_cmd: |
          modprobe --showconfig | grep -P -- '\\b(install|blacklist)\\h+freevxfs\\b'
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') }}"
        status_3: >
          {{ 'PASS' if 'blacklist freevxfs' in result_3.stdout and 
          ('install freevxfs /bin/false' in result_3.stdout or 
           'install freevxfs /bin/true' in result_3.stdout) else 'FAIL' }}
        rationale_3: "PASS when output contains both 'blacklist freevxfs' AND either 'install freevxfs /bin/false' or 'install freevxfs /bin/true', FAIL otherwise"

    - name: Set overall compliance result
      set_fact:
        overall_result: "{{ 'PASS' if status_1 == 'PASS' and status_2 == 'PASS' and status_3 == 'PASS' else 'FAIL' }}"
        overall_rationale: "PASS only when all three requirements pass (status_1, status_2, and status_3 are all PASS)"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.1.2"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 }}"
          - "  Rationale: {{ rationale_1 }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 }}"
          - "  Rationale: {{ rationale_2 }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 }}"
          - "  Status: {{ status_3 }}"
          - "  Rationale: {{ rationale_3 }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ overall_result }}"
          - "  Rationale: {{ overall_rationale }}"
          - "========================================================"