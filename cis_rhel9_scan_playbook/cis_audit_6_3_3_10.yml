---
- name: Data Collection for CIS 6.3.3.10
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.3.3.10"
    req_1: "Check on-disk audit rules for successful file system mounts"
    req_2: "Check loaded audit rules for successful file system mounts"
    req_3: "OVERALL Verify: Ensure successful file system mounts are collected"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Overall verification"
        task_3_cmd: "N/A"
        task_3_rc: 0

    # Requirement 1: Check on-disk audit rules
    - name: Req 1 - Execute on-disk audit script
      shell: |
        {% raw %}
        UID_MIN=$(awk '/^\s*UID_MIN/{print $2}' /etc/login.defs)
        [ -n "${UID_MIN}" ] && awk "/^ *-a *always,exit/ \
        &&/ -F *arch=b(32|64)/ \
        &&(/ -F *auid!=unset/||/ -F *auid!=-1/||/ -F *auid!=4294967295/) \
        &&/ -F *auid>=${UID_MIN}/ \
        &&/ -S/ \
        &&/mount/ \
        &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)" /etc/audit/rules.d/*.rules \
        || printf "ERROR: Variable 'UID_MIN' is unset.\n"
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check on-disk audit rules for successful file system mounts"
        task_1_cmd: "See script in task"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if ((result_1.stdout | default('') | regex_search('-a always,exit -F arch=b64 -S mount -F auid>=.* -F auid!=.* -k mounts')) and (result_1.stdout | default('') | regex_search('-a always,exit -F arch=b32 -S mount -F auid>=.* -F auid!=.* -k mounts'))) else 'FAIL') | trim }}"
        rationale_1: '{{ ("PASS when the script output contains both lines for b64 and b32 with auid>=UID_MIN and auid!=unset and -k mounts" if ((result_1.stdout | default("") | regex_search("-a always,exit -F arch=b64 -S mount -F auid>=.* -F auid!=.* -k mounts")) and (result_1.stdout | default("") | regex_search("-a always,exit -F arch=b32 -S mount -F auid>=.* -F auid!=.* -k mounts"))) else "FAIL: Missing one or both required lines or UID_MIN is unset") | trim }}'

    # Requirement 2: Check loaded audit rules
    - name: Req 2 - Execute loaded rules audit script
      shell: |
        {% raw %}
        UID_MIN=$(awk '/^\s*UID_MIN/{print $2}' /etc/login.defs)
        [ -n "${UID_MIN}" ] && auditctl -l | awk "/^ *-a *always,exit/ \
        &&/ -F *arch=b(32|64)/ \
        &&(/ -F *auid!=unset/||/ -F *auid!=-1/||/ -F *auid!=4294967295/) \
        &&/ -F *auid>=${UID_MIN}/ \
        &&/ -S/ \
        &&/mount/ \
        &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)" \
        || printf "ERROR: Variable 'UID_MIN' is unset.\n"
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check loaded audit rules for successful file system mounts"
        task_2_cmd: "See script in task"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if ((result_2.stdout | default('') | regex_search('-a always,exit -F arch=b64 -S mount -F auid>=.* -F auid!=-1 -F key=mounts')) and (result_2.stdout | default('') | regex_search('-a always,exit -F arch=b32 -S mount -F auid>=.* -F auid!=-1 -F key=mounts'))) else 'FAIL') | trim }}"
        rationale_2: '{{ ("PASS when the script output contains both lines for b64 and b32 with auid>=UID_MIN and auid!=-1 and -F key=mounts" if ((result_2.stdout | default("") | regex_search("-a always,exit -F arch=b64 -S mount -F auid>=.* -F auid!=-1 -F key=mounts")) and (result_2.stdout | default("") | regex_search("-a always,exit -F arch=b32 -S mount -F auid>=.* -F auid!=-1 -F key=mounts"))) else "FAIL: Missing one or both required lines or UID_MIN is unset") | trim }}'

    # Requirement 3: Overall verification
    - name: Store requirement 3 details
      set_fact:
        data_3: "N/A"
        status_3: "{{ ('PASS' if (status_1 | default('') | trim == 'PASS' and status_2 | default('') | trim == 'PASS') else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS when both on-disk and loaded rules are properly configured' if (status_1 | default('') | trim == 'PASS' and status_2 | default('') | trim == 'PASS') else 'FAIL: One or both checks failed') | trim }}"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.3.3.10"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.3.3.10"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - "========================================================"