---
- name: Data Collection for CIS 5.1.20
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.20"
    req_1: "Verify sshd global PermitRootLogin setting"
    req_2: "If Match blocks are used in sshd_config, verify PermitRootLogin setting for a specific user context"
    req_3: "OVERALL Verify: Ensure sshd PermitRootLogin is disabled"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Verify sshd global PermitRootLogin setting
    - name: Req 1 - Check global PermitRootLogin setting
      shell: |
        sshd -T | grep permitrootlogin
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check global PermitRootLogin setting"
        task_1_cmd: "sshd -T | grep permitrootlogin"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'permitrootlogin no') else 'FAIL') | trim }}"
        rationale_1: "PASS when output is exactly 'permitrootlogin no', FAIL otherwise"

    # Requirement 2: If Match blocks are used, verify for specific user context
    - name: Req 2 - Check PermitRootLogin with user context
      shell: |
        sshd -T -C user=sshuser | grep permitrootlogin
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check PermitRootLogin with user context"
        task_2_cmd: "sshd -T -C user=sshuser | grep permitrootlogin"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == '' or result_2.stdout | default('') | trim == 'permitrootlogin no') else 'FAIL') | trim }}"
        rationale_2: "PASS when output is exactly 'permitrootlogin no' or when the command returns no output (indicating the global setting applies), FAIL when output is 'permitrootlogin yes' or any other value"

    # Requirement 3: OVERALL Verify
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "OVERALL Verify: Ensure sshd PermitRootLogin is disabled"
        task_3_cmd: "N/A - Overall assessment"
        task_3_rc: 0
        data_3: "Global: {{ data_1 }}, With user context: {{ data_2 }}"
        status_3: "{{ ('PASS' if (status_1 == 'PASS' and (data_2 == '' or status_2 == 'PASS')) else 'FAIL') | trim }}"
        rationale_3: "PASS when req_1=PASS AND (Match blocks are not used OR req_2=PASS), FAIL otherwise"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.1.20"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - "========================================================"