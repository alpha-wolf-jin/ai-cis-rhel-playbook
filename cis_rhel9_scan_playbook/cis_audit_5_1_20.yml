---
- name: Data Collection for CIS 5.1.20
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.20"
    req_1: "Verify sshd PermitRootLogin global setting using command: 'sshd -T | grep permitrootlogin'"
    req_2: "OVERALL Verify: Ensure sshd PermitRootLogin is disabled"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Verify sshd PermitRootLogin global setting using command: 'sshd -T | grep permitrootlogin'
    - name: "Req 1 - Check PermitRootLogin global setting"
      shell: |
        sshd -T | grep permitrootlogin
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check PermitRootLogin global setting"
        task_1_cmd: "sshd -T | grep permitrootlogin"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'permitrootlogin no') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when output is exactly permitrootlogin no, FAIL otherwise' if (result_1.stdout | default('') | trim == 'permitrootlogin no') else 'FAIL: Expected permitrootlogin no, got ' + (result_1.stdout | default('') | trim)) | trim }}"

    # Requirement 2: OVERALL Verify: Ensure sshd PermitRootLogin is disabled
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Overall check for PermitRootLogin disabled"
        task_2_cmd: "N/A - derived from req_1"
        task_2_rc: "{{ task_1_rc }}"
        data_2: "{{ data_1 }}"
        status_2: "{{ ('PASS' if (status_1 | default('UNKNOWN') | trim == 'PASS') else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when req_1=PASS, FAIL otherwise' if (status_1 | default('UNKNOWN') | trim == 'PASS') else 'FAIL: req_1 is not PASS') | trim }}"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.1.20"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - "========================================================"