---
- name: Data Collection for CIS 2.1.11
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v4.0.0 checkpoint 2.1.11"
    req_1: "Verify cups package is not installed"
    req_2: "If cups package is installed, verify cups.socket and cups.service are not enabled"
    req_3: "If cups package is installed, verify cups.socket and cups.service are not active"
    req_4: "OVERALL Verify: Ensure print server services are not in use"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    # Requirement 1: Verify cups package is not installed
    - name: Req 1 - Check if cups package is installed
      shell: rpm -q cups
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if cups package is installed"
        task_1_cmd: "rpm -q cups"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'package cups is not installed') else 'FAIL') | trim }}"
        rationale_1: |
          {{ ('PASS when output is exactly \"package cups is not installed\", FAIL otherwise' if (result_1.stdout | default('') | trim == 'package cups is not installed') else 'FAIL - cups package appears to be installed or error occurred') | trim }}

    # Requirement 2: If cups package is installed, verify cups.socket and cups.service are not enabled
    - name: Req 2 - Check if cups services are enabled
      shell: systemctl is-enabled cups.socket cups.service 2>/dev/null | grep 'enabled'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == 'FAIL'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if cups services are enabled"
        task_2_cmd: "systemctl is-enabled cups.socket cups.service 2>/dev/null | grep 'enabled'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when command returns no output (empty), FAIL when any output is returned' if (result_2.stdout | default('') | trim == '') else 'FAIL - cups services appear to be enabled') | trim }}"
      when: status_1 | trim == 'FAIL'

    # Requirement 3: If cups package is installed, verify cups.socket and cups.service are not active
    - name: Req 3 - Check if cups services are active
      shell: systemctl is-active cups.socket cups.service 2>/dev/null | grep '^active'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == 'FAIL'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check if cups services are active"
        task_3_cmd: "systemctl is-active cups.socket cups.service 2>/dev/null | grep '^active'"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('PASS' if (result_3.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS when command returns no output (empty), FAIL when any output is returned' if (result_3.stdout | default('') | trim == '') else 'FAIL - cups services appear to be active') | trim }}"
      when: status_1 | trim == 'FAIL'

    # Requirement 4: OVERALL Verify: Ensure print server services are not in use
    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Overall compliance check"
        task_4_cmd: "N/A - calculated from previous checks"
        task_4_rc: 0
        data_4: "Package check: {{ status_1 | default('UNKNOWN') }}, Services enabled: {{ status_2 | default('NA') }}, Services active: {{ status_3 | default('NA') }}"
        status_4: >-
          {% if status_1 | trim == 'PASS' %}
            PASS
          {% elif status_1 | trim == 'FAIL' and status_2 | default('NA') | trim == 'PASS' and status_3 | default('NA') | trim == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_4: >-
          {% if status_1 | trim == 'PASS' %}
            PASS - cups package is not installed
          {% elif status_1 | trim == 'FAIL' and status_2 | default('NA') | trim == 'PASS' and status_3 | default('NA') | trim == 'PASS' %}
            PASS - cups package is installed but services are not enabled or active
          {% else %}
            FAIL - cups package is installed and services are either enabled or active
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.1.11"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('NA') | trim }}"
          - "  Rationale: {{ rationale_2 | default('NA - cups package not installed') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('NA') | trim }}"
          - "  Rationale: {{ rationale_3 | default('NA - cups package not installed') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"