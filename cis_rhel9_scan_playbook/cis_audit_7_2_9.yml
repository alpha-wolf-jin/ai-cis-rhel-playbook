---
- name: Data Collection for CIS 7.2.9
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_checkpoint: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 7.2.9"
    req_1: "Run the provided CIS audit script to verify Ensure local interactive user dot files access is configured"
    req_2: "OVERALL Verify: Ensure local interactive user dot files access is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: ""
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"

    - name: Req 1 - Execute CIS audit script for dot files access
      copy:
        dest: "/tmp/cis_audit_7.2.9.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash

          {
             a_output2=(); a_output3=()
             l_maxsize="1000" # Maximum number of local interactive users before warning (Default 1,000)
             l_valid_shells="^($( awk -F\/ '$NF != "nologin" {print}' /etc/shells | sed -rn '/^\//{s,/,\\\\/,g;p}' | paste -s -d '|' - ))$"
             a_user_and_home=() # Create array with local users and their home directories
             while read -r l_local_user l_local_user_home; do # Populate array with users and user home location
                [[ -n "$l_local_user" && -n "$l_local_user_home" ]] && a_user_and_home+=("$l_local_user:$l_local_user_home")
             done <<< "$(awk -v pat="$l_valid_shells" -F: '$(NF) ~ pat { print $1 " " $(NF-1) }' /etc/passwd)"
             l_asize="${#a_user_and_home[@]}" # Here if we want to look at number of users before proceeding
             [ "${#a_user_and_home[@]}" -gt "$l_maxsize" ] && printf '%s\n' "" "  ** INFO **" \
             "  - \"$l_asize\" Local interactive users found on the system" \
             "  - This may be a long running check" ""
             file_access_chk()
             {
                a_access_out=()
                l_max="$( printf '%o' $(( 0777 & ~$l_mask)) )"
                if [ $(( $l_mode & $l_mask )) -gt 0 ]; then
                   a_access_out+=("  - File: \"$l_hdfile\" is mode: \"$l_mode\" and should be mode: \"$l_max\" or more restrictive")
                fi
                if [[ ! "$l_owner" =~ ($l_user) ]]; then
                   a_access_out+=("  - File: \"$l_hdfile\" owned by: \"$l_owner\" and should be owned by \"${l_user//|/ or }\"")
                fi
                if [[ ! "$l_gowner" =~ ($l_group) ]]; then
                   a_access_out+=("  - File: \"$l_hdfile\" group owned by: \"$l_gowner\" and should be group owned by \"${l_group//|/ or }\"")
                fi
             }
             while IFS=: read -r l_user l_home; do
                a_dot_file=(); a_netrc=(); a_netrc_warn=(); a_bhout=(); a_hdirout=()
                if [ -d "$l_home" ]; then
                   l_group="$(id -gn "$l_user" | xargs)";l_group="${l_group// /|}"
                   while IFS= read -r -d $'\0' l_hdfile; do
                      while read -r l_mode l_owner l_gowner; do
                         case "$(basename "$l_hdfile")" in
                            .forward | .rhost )
                               a_dot_file+=("  - File: \"$l_hdfile\" exists") ;;
                            .netrc )
                               l_mask='0177'; file_access_chk
                               if [ "${#a_access_out[@]}" -gt 0 ]; then
                                  a_netrc+=("${a_access_out[@]}")
                               else
                                  a_netrc_warn+=("   - File: \"$l_hdfile\" exists")
                               fi ;;
                            .bash_history )
                               l_mask='0177'; file_access_chk
                               [ "${#a_access_out[@]}" -gt 0 ] && a_bhout+=("${a_access_out[@]}") ;;
                            * )
                               l_mask='0133'; file_access_chk
                               [ "${#a_access_out[@]}" -gt 0 ] && a_hdirout+=("${a_access_out[@]}") ;;
                         esac
                      done < <(stat -Lc '%#a %U %G' "$l_hdfile")
                   done < <(find "$l_home" -xdev -type f -name '.*' -print0)
                fi
                if [[ "${#a_dot_file[@]}" -gt 0 || "${#a_netrc[@]}" -gt 0 || "${#a_bhout[@]}" -gt 0 || "${#a_hdirout[@]}" -gt 0 ]]; then
                   a_output2+=(" - User: \"$l_user\" Home Directory: \"$l_home\"" "${a_dot_file[@]}" "${a_netrc[@]}" "${a_bhout[@]}" "${a_hdirout[@]}")
                fi
                [ "${#a_netrc_warn[@]}" -gt 0 ] && a_output3+=(" - User: \"$l_user\" Home Directory: \"$l_home\"" "${a_netrc_warn[@]}")
             done <<< "$(printf '%s\n' "${a_user_and_home[@]}")"
             if [ "${#a_output2[@]}" -le 0 ]; then # If l_output2 is empty, we pass
                [ "${#a_output3[@]}" -gt 0 ] && printf '%s\n' "  ** WARNING **" "${a_output3[@]}"
                printf '%s\n' "- Audit Result:" "  ** PASS **"
             else
                printf '%s\n' "- Audit Result:" "  ** FAIL **" " - * Reasons for audit failure * :" "${a_output2[@]}" ""
                [ "${#a_output3[@]}" -gt 0 ] && printf '%s\n' "  ** WARNING **" "${a_output3[@]}"
             fi
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the audit script
      shell: "/tmp/cis_audit_7.2.9.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_7.2.9.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS audit script for dot files access"
        task_1_cmd: "/tmp/cis_audit_7.2.9.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if '** PASS **' in result_1.stdout else 'FAIL') | trim }}"
        rationale_1: "PASS when script output shows '** PASS **' or indicates compliance, FAIL when script output shows '** FAIL **' or indicates non-compliance"

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Overall verification"
        task_2_cmd: "N/A"
        task_2_rc: 0
        data_2: "N/A"
        status_2: "{{ status_1 | trim }}"
        rationale_2: "PASS when req_1=PASS, FAIL otherwise"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 7.2.9"
          - "========================================================"
          - "Reference: {{ cis_checkpoint }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | trim }}"
          - "  Rationale: {{ rationale_2 | trim }}"
          - "========================================================"