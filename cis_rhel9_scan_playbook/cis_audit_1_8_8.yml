---
- name: Data Collection for CIS 1.8.8
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.8.8"
    req_1: "Run the provided CIS audit script to verify that autorun-never is set to true for GDM"
    req_2: "OVERALL Verify: Ensure GDM autorun-never is enabled"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    - name: Req 1 - Execute CIS audit script for GDM autorun-never
      copy:
        dest: "/tmp/cis_audit_1.8.8.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          
          {
             l_pkgoutput="" l_output="" l_output2=""
             # Check if GNOME Desktop Manager is installed.  If package isn't installed, recommendation is Not Applicable\n
             # determine system's package manager
             if command -v dpkg-query > /dev/null 2>&1; then
                l_pq="dpkg-query -W"
             elif command -v rpm > /dev/null 2>&1; then
                l_pq="rpm -q"
             fi
             # Check if GDM is installed
             l_pcl="gdm gdm3" # Space separated list of packages to check
             for l_pn in $l_pcl; do
                $l_pq "$l_pn" > /dev/null 2>&1 && l_pkgoutput="$l_pkgoutput\n - Package: \"$l_pn\" exists on the system\n - checking configuration"
                echo -e "$l_pkgoutput"
             done
             # Check configuration (If applicable)
             if [ -n "$l_pkgoutput" ]; then
                echo -e "$l_pkgoutput"
                # Look for existing settings and set variables if they exist
                l_kfile="$(grep -Prils -- '^\h*autorun-never\b' /etc/dconf/db/*.d)"
                # Set profile name based on dconf db directory ({PROFILE_NAME}.d)
                if [ -f "$l_kfile" ]; then
                   l_gpname="$(awk -F\/ '{split($(NF-1),a,".");print a[1]}' <<< "$l_kfile")"
                fi
                # If the profile name exist, continue checks
                if [ -n "$l_gpname" ]; then
                   l_gpdir="/etc/dconf/db/$l_gpname.d"
                   # Check if profile file exists
                   if grep -Pq -- "^\h*system-db:$l_gpname\b" /etc/dconf/profile/*; then
                      l_output="$l_output\n - dconf database profile file \"$(grep -Pl -- "^\h*system-db:$l_gpname\b" /etc/dconf/profile/*)\" exists"
                   else
                      l_output2="$l_output2\n - dconf database profile isn't set"
                   fi
                   # Check if the dconf database file exists
                   if [ -f "/etc/dconf/db/$l_gpname" ]; then
                      l_output="$l_output\n - The dconf database \"$l_gpname\" exists"
                   else
                      l_output2="$l_output2\n - The dconf database \"$l_gpname\" doesn't exist"
                   fi
                   # check if the dconf database directory exists
                   if [ -d "$l_gpdir" ]; then
                      l_output="$l_output\n - The dconf directory \"$l_gpdir\" exitst"
                   else
                      l_output2="$l_output2\n - The dconf directory \"$l_gpdir\" doesn't exist"
                   fi
                   # check autorun-never setting
                   if grep -Pqrs -- '^\h*autorun-never\h*=\h*true\b' "$l_kfile"; then
                      l_output="$l_output\n - \"autorun-never\" is set to true in: \"$l_kfile\""
                   else
                      l_output2="$l_output2\n - \"autorun-never\" is not set correctly"
                   fi
                else
                   # Settings don't exist. Nothing further to check
                   l_output2="$l_output2\n - \"autorun-never\" is not set"
                fi
             else
                l_output="$l_output\n - GNOME Desktop Manager package is not installed on the system\n  - Recommendation is not applicable"
             fi
             # Report results. If no failures output in l_output2, we pass
             if [ -z "$l_output2" ]; then
                echo -e "\n- Audit Result:\n  ** PASS **\n$l_output\n"
             else
                echo -e "\n- Audit Result:\n  ** FAIL **\n - Reason(s) for audit failure:\n$l_output2\n"
                [ -n "$l_output" ] && echo -e "\n- Correctly set:\n$l_output\n"
             fi
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the audit script
      shell: "/tmp/cis_audit_1.8.8.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_1.8.8.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS audit script for GDM autorun-never"
        task_1_cmd: "/tmp/cis_audit_1.8.8.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if ('** PASS **' in result_1.stdout) else 'FAIL') | trim }}"
        rationale_1: "PASS when script output shows '** PASS **' or indicates compliance, FAIL when script output shows '** FAIL **' or indicates non-compliance"

    - name: Req 2 - Overall verification
      set_fact:
        task_2_name: "Overall verification of GDM autorun-never"
        task_2_cmd: "N/A"
        task_2_rc: 0
        data_2: "Overall check based on requirement 1"
        status_2: "{{ status_1 }}"
        rationale_2: "PASS when req_1=PASS, FAIL otherwise"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.8.8"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.8.8"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | trim }}"
          - "  Rationale: {{ rationale_2 | trim }}"
          - "========================================================"