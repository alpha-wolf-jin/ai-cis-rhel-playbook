---
- name: Data Collection for CIS 5.3.2.4 - Ensure pam_pwhistory module is enabled
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.2.4"
    req_1: "Check for pam_pwhistory.so module in password-auth file"
    req_2: "Check for pam_pwhistory.so module in system-auth file"
    req_3: "OVERALL Verify: Ensure pam_pwhistory module is enabled"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check for pam_pwhistory.so module in password-auth file
    - name: Req 1 - Check pam_pwhistory in password-auth
      shell: |
        {% raw %}
        grep -P -- '\bpam_pwhistory\.so\b' /etc/pam.d/password-auth
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check pam_pwhistory in password-auth"
        task_1_cmd: |
          grep -P -- '\\bpam_pwhistory\\.so\\b' /etc/pam.d/password-auth
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if ('password   required   pam_pwhistory.so use_authtok' in result_1.stdout) else 'FAIL') | trim }}"
        rationale_1: >-
          {% if 'password   required   pam_pwhistory.so use_authtok' in result_1.stdout %}
            PASS when output contains the exact line 'password   required   pam_pwhistory.so use_authtok', FAIL otherwise
          {% else %}
            FAIL: Expected line not found in output
          {% endif %}

    # Requirement 2: Check for pam_pwhistory.so module in system-auth file
    - name: Req 2 - Check pam_pwhistory in system-auth
      shell: |
        {% raw %}
        grep -P -- '\bpam_pwhistory\.so\b' /etc/pam.d/system-auth
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check pam_pwhistory in system-auth"
        task_2_cmd: |
          grep -P -- '\\bpam_pwhistory\\.so\\b' /etc/pam.d/system-auth
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if ('password   required   pam_pwhistory.so use_authtok' in result_2.stdout) else 'FAIL') | trim }}"
        rationale_2: >-
          {% if 'password   required   pam_pwhistory.so use_authtok' in result_2.stdout %}
            PASS when output contains the exact line 'password   required   pam_pwhistory.so use_authtok', FAIL otherwise
          {% else %}
            FAIL: Expected line not found in output
          {% endif %}

    # Requirement 3: OVERALL Verify - Ensure pam_pwhistory module is enabled
    - name: Req 3 - Overall verification
      set_fact:
        task_3_name: "Overall verification"
        task_3_cmd: "N/A (calculated from requirements 1 and 2)"
        task_3_rc: 0
        data_3: "Combined check of requirements 1 and 2"
        status_3: "{{ ('PASS' if (status_1 | trim == 'PASS' and status_2 | trim == 'PASS') else 'FAIL') | trim }}"
        rationale_3: >-
          {% if status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
            PASS when req_1=PASS AND req_2=PASS, FAIL otherwise
          {% else %}
            FAIL: One or both requirements failed
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.3.2.4"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"