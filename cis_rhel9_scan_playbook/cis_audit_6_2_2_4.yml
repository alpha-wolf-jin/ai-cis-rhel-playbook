---
- name: Data Collection for CIS 6.2.2.4
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.2.2.4"
    req_1: "Check journald Storage configuration using command: systemd-analyze cat-config systemd/journald.conf systemd/journald.conf.d/* | grep -E '^Storage='. Rationale: PASS when the output is exactly 'Storage=persistent', FAIL otherwise"
    req_2: "OVERALL Verify: Ensure journald Storage is configured. Rationale: PASS when req_1=PASS, FAIL otherwise"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: ""
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"

    # Requirement 1: Check journald Storage configuration using command: systemd-analyze cat-config systemd/journald.conf systemd/journald.conf.d/* | grep -E '^Storage='. Rationale: PASS when the output is exactly 'Storage=persistent', FAIL otherwise
    - name: Req 1 - Check journald Storage configuration
      shell: |
        {% raw %}
        systemd-analyze cat-config systemd/journald.conf systemd/journald.conf.d/* | grep -E "^Storage="
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check journald Storage configuration"
        task_1_cmd: "systemd-analyze cat-config systemd/journald.conf systemd/journald.conf.d/* | grep -E '^Storage='"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'Storage=persistent') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when output is exactly Storage=persistent' if (result_1.stdout | default('') | trim == 'Storage=persistent') else 'FAIL when output is not Storage=persistent') | trim }}"

    # Requirement 2: OVERALL Verify: Ensure journald Storage is configured. Rationale: PASS when req_1=PASS, FAIL otherwise
    - name: Req 2 - Overall verification
      set_fact:
        task_2_name: "Overall verification"
        task_2_cmd: "N/A (calculated from requirement 1)"
        task_2_rc: 0
        data_2: "Requirement 1 status: {{ status_1 | default('UNKNOWN') | trim }}"
        status_2: "{{ status_1 | default('UNKNOWN') | trim }}"
        rationale_2: "{{ ('PASS when req_1=PASS' if (status_1 | default('UNKNOWN') | trim == 'PASS') else 'FAIL when req_1=FAIL') | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.2.2.4"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - "========================================================"