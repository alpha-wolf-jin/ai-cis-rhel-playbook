---
- name: Data Collection for CIS 6.3.3.13
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_checkpoint: "6.3.3.13"
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.3.3.13"
    # Requirements - MUST be quoted strings
    req_1: "Check on-disk audit rules for file deletion events by users"
    req_2: "Check loaded audit rules for file deletion events by users"
    req_3: "OVERALL Verify: Ensure file deletion events by users are collected"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Check on-disk audit rules
    - name: "Req 1 - Execute script for on-disk audit rules"
      copy:
        dest: "/tmp/cis_audit_req_1.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
            UID_MIN=$(awk '/^\s*UID_MIN/{print $2}' /etc/login.defs)
            [ -n "${UID_MIN}" ] && awk "/^ *-a *always,exit/ \
            &&/ -F *arch=b(32|64)/ \
            &&(/ -F *auid!=unset/||/ -F *auid!=-1/||/ -F *auid!=4294967295/) \
            &&/ -F *auid>=${UID_MIN}/ \
            &&/ -S/ \
            &&(/unlink/||/rename/||/unlinkat/||/renameat/) \
            &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)" /etc/audit/rules.d/*.rules \
            || printf "ERROR: Variable 'UID_MIN' is unset.\n"
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: "Req 1 - Run on-disk audit rules script"
      shell: "/tmp/cis_audit_req_1.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: "Req 1 - Remove temporary script"
      file:
        path: "/tmp/cis_audit_req_1.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute script for on-disk audit rules"
        task_1_cmd: "/tmp/cis_audit_req_1.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        # Determine status based on expected patterns in output
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if 'ERROR: Variable' in output %}
            FAIL
          {% else %}
            {% set b64_match = false %}
            {% set b32_match = false %}
            {% for line in output.split('\n') %}
              {% if 'always,exit -F arch=b64 -S unlink,unlinkat,rename,renameat' in line and 'auid>=' in line and 'auid!=unset' in line and ' -k delete' in line %}
                {% set b64_match = true %}
              {% endif %}
              {% if 'always,exit -F arch=b32 -S unlink,unlinkat,rename,renameat' in line and 'auid>=' in line and 'auid!=unset' in line and ' -k delete' in line %}
                {% set b32_match = true %}
              {% endif %}
            {% endfor %}
            {% if b64_match and b32_match %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if 'ERROR: Variable' in output %}
            FAIL: Variable UID_MIN is unset
          {% else %}
            {% set b64_match = false %}
            {% set b32_match = false %}
            {% for line in output.split('\n') %}
              {% if 'always,exit -F arch=b64 -S unlink,unlinkat,rename,renameat' in line and 'auid>=' in line and 'auid!=unset' in line and ' -k delete' in line %}
                {% set b64_match = true %}
              {% endif %}
              {% if 'always,exit -F arch=b32 -S unlink,unlinkat,rename,renameat' in line and 'auid>=' in line and 'auid!=unset' in line and ' -k delete' in line %}
                {% set b32_match = true %}
              {% endif %}
            {% endfor %}
            {% if b64_match and b32_match %}
              PASS: Both b64 and b32 rules present with correct patterns
            {% else %}
              FAIL: Missing required rules (b64: {{ b64_match }}, b32: {{ b32_match }})
            {% endif %}
          {% endif %}

    # Requirement 2: Check loaded audit rules
    - name: "Req 2 - Execute script for loaded audit rules"
      copy:
        dest: "/tmp/cis_audit_req_2.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
            UID_MIN=$(awk '/^\s*UID_MIN/{print $2}' /etc/login.defs)
            [ -n "${UID_MIN}" ] && auditctl -l | awk "/^ *-a *always,exit/ \
            &&/ -F *arch=b(32|64)/ \
            &&(/ -F *auid!=unset/||/ -F *auid!=-1/||/ -F *auid!=4294967295/) \
            &&/ -F *auid>=${UID_MIN}/ \
            &&/ -S/ \
            &&(/unlink/||/rename/||/unlinkat/||/renameat/) \
            &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)" \
            || printf "ERROR: Variable 'UID_MIN' is unset.\n"
          }
          {% endraw %}
      register: script_create_2
      ignore_errors: true

    - name: "Req 2 - Run loaded audit rules script"
      shell: "/tmp/cis_audit_req_2.sh"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: "Req 2 - Remove temporary script"
      file:
        path: "/tmp/cis_audit_req_2.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Execute script for loaded audit rules"
        task_2_cmd: "/tmp/cis_audit_req_2.sh"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        # Determine status based on expected patterns in output
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if 'ERROR: Variable' in output %}
            FAIL
          {% else %}
            {% set b64_match = false %}
            {% set b32_match = false %}
            {% for line in output.split('\n') %}
              {% if 'always,exit -F arch=b64 -S rename,unlink,unlinkat,renameat' in line and 'auid>=' in line and 'auid!=-1' in line and ' -F key=delete' in line %}
                {% set b64_match = true %}
              {% endif %}
              {% if 'always,exit -F arch=b32 -S unlink,rename,unlinkat,renameat' in line and 'auid>=' in line and 'auid!=-1' in line and ' -F key=delete' in line %}
                {% set b32_match = true %}
              {% endif %}
            {% endfor %}
            {% if b64_match and b32_match %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if 'ERROR: Variable' in output %}
            FAIL: Variable UID_MIN is unset
          {% else %}
            {% set b64_match = false %}
            {% set b32_match = false %}
            {% for line in output.split('\n') %}
              {% if 'always,exit -F arch=b64 -S rename,unlink,unlinkat,renameat' in line and 'auid>=' in line and 'auid!=-1' in line and ' -F key=delete' in line %}
                {% set b64_match = true %}
              {% endif %}
              {% if 'always,exit -F arch=b32 -S unlink,rename,unlinkat,renameat' in line and 'auid>=' in line and 'auid!=-1' in line and ' -F key=delete' in line %}
                {% set b32_match = true %}
              {% endif %}
            {% endfor %}
            {% if b64_match and b32_match %}
              PASS: Both b64 and b32 rules loaded with correct patterns
            {% else %}
              FAIL: Missing required loaded rules (b64: {{ b64_match }}, b32: {{ b32_match }})
            {% endif %}
          {% endif %}

    # Overall verification (requirement 3)
    - name: "Store overall verification details"
      set_fact:
        status_3: "{{ ('PASS' if (status_1 | trim == 'PASS' and status_2 | trim == 'PASS') else 'FAIL') | trim }}"
        rationale_3: >-
          {% if status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
            PASS: Both on-disk and loaded audit rules are properly configured for file deletion events
          {% else %}
            FAIL: Missing or incorrect audit rules (on-disk: {{ status_1 | trim }}, loaded: {{ status_2 | trim }})
          {% endif %}

    # Generate compliance report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS {{ cis_checkpoint }}"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"