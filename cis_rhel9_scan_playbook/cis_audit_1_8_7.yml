---
# CIS RHEL 9 Benchmark v4.0.0 checkpoint 1.8.7
- name: Data Collection for CIS 1.8.7
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v4.0.0 checkpoint 1.8.7"
    req_1: "Check if GDM package is installed using command: rpm -q gdm"
    req_2: |
      Determine GDM profile name using command: grep -Psl -- '^\h*system-db:.*gdm.*$' /etc/dconf/profile/* | awk -F: '{print $NF}'
    req_3: |
      Check if automount setting is locked in the primary dconf database locks directory using command: if [ -d '/etc/dconf/db/${l_gpname}' ]; then grep -Priq '^\h*\/org\/gnome\/desktop\/media-handling\/automount\b' '/etc/dconf/db/${l_gpname}'; fi
    req_4: |
      Check if automount-open setting is locked in the secondary dconf database locks directory using command: if [ -d '/etc/dconf/db/${l_gpname}.d' ]; then grep -Priq '^\h*\/org\/gnome\/desktop\/media-handling\/automount-open\b' '/etc/dconf/db/${l_gpname}.d'; fi
    req_5: "OVERALL Verify: Ensure GDM disabling automatic mounting of removable media is not overridden"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1
        l_output: ""
        l_output2: ""
        l_gpname: ""
        l_kfd: ""
        l_kfd2: ""

    # Execute the complete audit procedure script
    - name: Req 1-4 - Execute CIS audit script for 1.8.7
      copy:
        dest: "/tmp/cis_audit_1.8.7.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             # Initialize output variables
             l_output=""
             l_output2=""
             
             # Check if GDM is installed
             if rpm -q gdm >/dev/null; then
                # Determine profile name
                l_gpname="$(grep -Psl -- '^\h*system-db:.*gdm.*$' /etc/dconf/profile/* | awk -F: '{print $NF}')"
                
                # Set key file directories
                l_kfd="/etc/dconf/db/${l_gpname}"
                l_kfd2="/etc/dconf/db/${l_gpname}.d"
                
                # Check if automount is locked
                if [ -d "$l_kfd" ]; then
                   if grep -Priq '^\h*\/org/gnome\/desktop\/media-handling\/automount\b' "$l_kfd"; then
                      l_output="$l_output\n - \"automount\" is locked in \"$(grep -Pril '^\h*\/org/gnome\/desktop\/media-handling\/automount\b' "$l_kfd")\""
                   else
                      l_output2="$l_output2\n - \"automount\" is not locked"
                   fi
                else
                   l_output2="$l_output2\n - \"automount\" is not set so it can not be locked"
                fi
                
                # Check if automount-open is locked
                if [ -d "$l_kfd2" ]; then
                   if grep -Priq '^\h*\/org/gnome\/desktop\/media-handling\/automount-open\b' "$l_kfd2"; then
                      l_output="$l_output\n - \"automount-open\" is locked in \"$(grep -Pril '^\h*\/org/gnome\/desktop\/media-handling\/automount-open\b' "$l_kfd2")\""
                   else
                      l_output2="$l_output2\n - \"automount-open\" is not locked"
                   fi
                else
                   l_output2="$l_output2\n - \"automount-open\" is not set so it can not be locked"
                fi
             else
                l_output="$l_output\n - GNOME Desktop Manager package is not installed on the system\n  - Recommendation is not applicable"
             fi
             
             # Report results
             echo "l_gpname=${l_gpname}"
             echo "l_kfd=${l_kfd}"
             echo "l_kfd2=${l_kfd2}"
             echo "l_output=${l_output}"
             echo "l_output2=${l_output2}"
          }
          {% endraw %}
      register: script_create
      ignore_errors: true

    - name: Req 1-4 - Execute the audit script
      shell: "/tmp/cis_audit_1.8.7.sh"
      args:
        executable: /bin/bash
      register: result_script
      ignore_errors: true
      changed_when: false

    - name: Req 1-4 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_1.8.7.sh"
        state: absent
      ignore_errors: true

    - name: Parse script output variables
      set_fact:
        script_output: "{{ result_script.stdout | default('') }}"
      ignore_errors: true

    - name: Extract variables from script output
      set_fact:
        l_gpname: |
          {{ script_output | regex_search('l_gpname=(.*)') | default('') | regex_replace('l_gpname=(.*)', '\\1') | trim }}
        l_kfd: |
          {{ script_output | regex_search('l_kfd=(.*)') | default('') | regex_replace('l_kfd=(.*)', '\\1') | trim }}
        l_kfd2: |
          {{ script_output | regex_search('l_kfd2=(.*)') | default('') | regex_replace('l_kfd2=(.*)', '\\1') | trim }}
        l_output: |
          {{ script_output | regex_search('l_output=(.*)') | default('') | regex_replace('l_output=(.*)', '\\1') | trim }}
        l_output2: |
          {{ script_output | regex_search('l_output2=(.*)') | default('') | regex_replace('l_output2=(.*)', '\\1') | trim }}
      ignore_errors: true

    # Requirement 1: Check if GDM package is installed
    - name: Req 1 - Check GDM package installation
      shell: rpm -q gdm >/dev/null
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check GDM package installation"
        task_1_cmd: "rpm -q gdm >/dev/null"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.rc == 0 or result_1.rc == 1) else 'FAIL') | trim }}"
        rationale_1: >-
          {% if result_1.rc == 0 %}
            PASS - GDM package is installed (proceed to further checks)
          {% elif result_1.rc == 1 %}
            PASS - GDM package is not installed (recommendation not applicable)
          {% else %}
            FAIL - Command failed with rc={{ result_1.rc | default(-1) }}
          {% endif %}
      ignore_errors: true
      changed_when: false

    # Requirement 2: Determine GDM profile name
    - name: Req 2 - Determine GDM profile name
      shell: !unsafe |
        grep -Psl -- '^\h*system-db:.*gdm.*$' /etc/dconf/profile/* | awk -F: '{print $NF}'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 == 'PASS' and result_1.rc == 0

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Determine GDM profile name"
        task_2_cmd: |
          grep -Psl -- '^\h*system-db:.*gdm.*$' /etc/dconf/profile/* | awk -F: '{print $NF}'
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if status_1 == 'PASS' and result_1.rc == 0 %}
            {% if result_2.stdout | default('') | trim != '' %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            NA
          {% endif %}
        rationale_2: >-
          {% if status_1 == 'PASS' and result_1.rc == 0 %}
            {% if result_2.stdout | default('') | trim != '' %}
              PASS - Profile name found: {{ result_2.stdout | default('') | trim }}
            {% else %}
              FAIL - No profile found (automount settings cannot be locked)
            {% endif %}
          {% else %}
            NA - GDM not installed or previous check failed
          {% endif %}
      ignore_errors: true
      changed_when: false

    # Requirement 3: Check if automount setting is locked
    - name: Req 3 - Check automount lock in primary dconf database
      shell: !unsafe |
        if [ -d "/etc/dconf/db/{{ l_gpname }}" ]; then
          grep -Priq '^\h*\/org\/gnome\/desktop\/media-handling\/automount\b' "/etc/dconf/db/{{ l_gpname }}"
        fi
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: status_1 == 'PASS' and result_1.rc == 0 and l_gpname | default('') | trim != ''

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check automount lock in primary dconf database"
        task_3_cmd: |
          if [ -d '/etc/dconf/db/{{ l_gpname }}' ]; then grep -Priq '^\h*\/org\/gnome\/desktop\/media-handling\/automount\b' '/etc/dconf/db/{{ l_gpname }}'; fi
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if status_1 == 'PASS' and result_1.rc == 0 and l_gpname | default('') | trim != '' %}
            {% if result_3.rc == 0 %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            NA
          {% endif %}
        rationale_3: >-
          {% if status_1 == 'PASS' and result_1.rc == 0 and l_gpname | default('') | trim != '' %}
            {% if result_3.rc == 0 %}
              PASS - Directory exists AND lock entry for '/org/gnome/desktop/media-handling/automount' found
            {% else %}
              FAIL - Directory does not exist OR lock entry not found
            {% endif %}
          {% else %}
            NA - GDM profile not found or previous check failed
          {% endif %}
      ignore_errors: true
      changed_when: false

    # Requirement 4: Check if automount-open setting is locked
    - name: Req 4 - Check automount-open lock in secondary dconf database
      shell: !unsafe |
        if [ -d "/etc/dconf/db/{{ l_gpname }}.d" ]; then
          grep -Priq '^\h*\/org\/gnome\/desktop\/media-handling\/automount-open\b' "/etc/dconf/db/{{ l_gpname }}.d"
        fi
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      changed_when: false
      when: status_1 == 'PASS' and result_1.rc == 0 and l_gpname | default('') | trim != ''

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Check automount-open lock in secondary dconf database"
        task_4_cmd: |
          if [ -d '/etc/dconf/db/{{ l_gpname }}.d' ]; then grep -Priq '^\h*\/org\/gnome\/desktop\/media-handling\/automount-open\b' '/etc/dconf/db/{{ l_gpname }}.d'; fi
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% if status_1 == 'PASS' and result_1.rc == 0 and l_gpname | default('') | trim != '' %}
            {% if result_4.rc == 0 %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            NA
          {% endif %}
        rationale_4: >-
          {% if status_1 == 'PASS' and result_1.rc == 0 and l_gpname | default('') | trim != '' %}
            {% if result_4.rc == 0 %}
              PASS - Directory exists AND lock entry for '/org/gnome/desktop/media-handling/automount-open' found
            {% else %}
              FAIL - Directory does not exist OR lock entry not found
            {% endif %}
          {% else %}
            NA - GDM profile not found or previous check failed
          {% endif %}
      ignore_errors: true
      changed_when: false

    # Requirement 5: OVERALL Verify - Based on audit procedure script logic
    - name: Store requirement 5 details
      set_fact:
        task_5_name: "OVERALL Verify - Ensure GDM disabling automatic mounting of removable media is not overridden"
        task_5_cmd: "Overall assessment based on audit procedure script"
        task_5_rc: 0
        data_5: |
          l_output: {{ l_output | default('') }}\nl_output2: {{ l_output2 | default('') }}
        status_5: >-
          {% if l_output2 | default('') | trim == '' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_5: >-
          {% if l_output2 | default('') | trim == '' %}
            PASS - No failures reported in audit procedure (l_output2 is empty)
          {% else %}
            FAIL - Failures reported in audit procedure: {{ l_output2 | default('') | trim }}
          {% endif %}
      ignore_errors: true
      changed_when: false

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.8.7"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('