---
- name: Data Collection for CIS checkpoint 7.1.9
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 7.1.9"
    req_1: "Verify /etc/shells file permissions, ownership, and group using command: stat -Lc 'Access: (%#a/%A)  Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/shells"
    req_2: "OVERALL Verify: Ensure permissions on /etc/shells are configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Verify /etc/shells file permissions, ownership, and group
    - name: Req 1 - Verify /etc/shells permissions, ownership, and group
      shell: |
        {% raw %}
        stat -Lc 'Access: (%#a/%A)  Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/shells
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Verify /etc/shells permissions, ownership, and group"
        task_1_cmd: "stat -Lc 'Access: (%#a/%A)  Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/shells"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if "Access:" in output %}
            {% set mode_str = output | regex_replace('.*Access: \(0?([0-7]+)/.*', '\\1') %}
            {% set uid_str = output | regex_replace('.*Uid: \(\s*([0-9]+)/.*', '\\1') %}
            {% set gid_str = output | regex_replace('.*Gid: \(\s*([0-9]+)/.*', '\\1') %}
            {% if mode_str != output and uid_str != output and gid_str != output %}
              {% if mode_str | int(base=8) <= 420 and uid_str == '0' and gid_str == '0' %}
                PASS
              {% else %}
                FAIL
              {% endif %}
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if "Access:" in output %}
            {% set mode_str = output | regex_replace('.*Access: \(0?([0-7]+)/.*', '\\1') %}
            {% set uid_str = output | regex_replace('.*Uid: \(\s*([0-9]+)/.*', '\\1') %}
            {% set gid_str = output | regex_replace('.*Gid: \(\s*([0-9]+)/.*', '\\1') %}
            {% if mode_str != output and uid_str != output and gid_str != output %}
              {% if mode_str | int(base=8) <= 420 and uid_str == '0' and gid_str == '0' %}
                PASS when file mode is 0644 or more restrictive (0{{ mode_str }} is <= 0644), Uid is 0, and Gid is 0.
              {% else %}
                FAIL: file mode (0{{ mode_str }}) is not <= 0644, or Uid ({{ uid_str }}) is not 0, or Gid ({{ gid_str }}) is not 0.
              {% endif %}
            {% else %}
              FAIL: Could not extract all required values from command output.
            {% endif %}
          {% else %}
            FAIL: Command did not produce expected output.
          {% endif %}

    # Requirement 2: OVERALL Verify
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Overall verify permissions on /etc/shells are configured"
        task_2_cmd: "N/A"
        task_2_rc: "0"
        data_2: "Overall check based on requirement 1"
        status_2: "{{ ('PASS' if (status_1 | default('FAIL') | trim == 'PASS') else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when req_1=PASS, FAIL otherwise. req_1 status: ' ~ (status_1 | default('FAIL') | trim)) | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 7.1.9"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 7.1.9"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | trim }}"
          - "  Rationale: {{ rationale_2 | trim }}"
          - "========================================================"