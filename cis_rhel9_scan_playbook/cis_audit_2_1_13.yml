---
- name: Data Collection for CIS 2.1.13
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v4.0.0 checkpoint 2.1.13"
    req_1: "Check if rsync-daemon package is not installed"
    req_2: "If rsync-daemon package is installed, check if rsyncd.socket and rsyncd.service are not enabled"
    req_3: "If rsync-daemon package is installed, check if rsyncd.socket and rsyncd.service are not active"
    req_4: "OVERALL Verify: Ensure rsync services are not in use"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    # Requirement 1: Check if rsync-daemon package is not installed
    - name: Req 1 - Check rsync-daemon package installation
      shell: rpm -q rsync-daemon
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check rsync-daemon package installation"
        task_1_cmd: "rpm -q rsync-daemon"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% if result_1.stdout | default('') | trim == 'package rsync-daemon is not installed' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% if result_1.stdout | default('') | trim == 'package rsync-daemon is not installed' %}
            PASS when output is exactly "package rsync-daemon is not installed", FAIL otherwise
          {% else %}
            FAIL: Output does not match expected
          {% endif %}

    # Requirement 2: Check if rsyncd.socket and rsyncd.service are not enabled
    - name: Req 2 - Check rsyncd services enabled status
      shell: systemctl is-enabled rsyncd.socket rsyncd.service 2>/dev/null | grep 'enabled'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == 'FAIL'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check rsyncd services enabled status"
        task_2_cmd: "systemctl is-enabled rsyncd.socket rsyncd.service 2>/dev/null | grep 'enabled'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if result_2.stdout | default('') | trim == '' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_2: >-
          {% if result_2.stdout | default('') | trim == '' %}
            PASS when command returns no output (empty), FAIL when any output containing "enabled" is returned
          {% else %}
            FAIL: Services are enabled
          {% endif %}
      when: status_1 | trim == 'FAIL'

    # Requirement 3: Check if rsyncd.socket and rsyncd.service are not active
    - name: Req 3 - Check rsyncd services active status
      shell: systemctl is-active rsyncd.socket rsyncd.service 2>/dev/null | grep '^active'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == 'FAIL'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check rsyncd services active status"
        task_3_cmd: "systemctl is-active rsyncd.socket rsyncd.service 2>/dev/null | grep '^active'"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if result_3.stdout | default('') | trim == '' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% if result_3.stdout | default('') | trim == '' %}
            PASS when command returns no output (empty), FAIL when any output starting with "active" is returned
          {% else %}
            FAIL: Services are active
          {% endif %}
      when: status_1 | trim == 'FAIL'

    # Requirement 4: OVERALL Verify
    - name: Store requirement 4 details
      set_fact:
        task_4_name: "OVERALL Verify rsync services not in use"
        task_4_cmd: "N/A - Calculated from previous requirements"
        task_4_rc: 0
        data_4: "Package check: {{ status_1 | trim }}, Enabled check: {{ status_2 | default('NA') | trim }}, Active check: {{ status_3 | default('NA') | trim }}"
        status_4: >-
          {% if status_1 | trim == 'PASS' %}
            PASS
          {% elif (status_2 | default('NA') | trim == 'PASS') and (status_3 | default('NA') | trim == 'PASS') %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_4: >-
          {% if status_1 | trim == 'PASS' %}
            PASS: rsync-daemon package is not installed
          {% elif (status_2 | default('NA') | trim == 'PASS') and (status_3 | default('NA') | trim == 'PASS') %}
            PASS: Package is installed but services are not enabled or active
          {% else %}
            FAIL: Package is installed and services are either enabled or active
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.1.13"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not executed') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('NA') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Requirement not applicable') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not executed') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('NA') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Requirement not applicable') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"