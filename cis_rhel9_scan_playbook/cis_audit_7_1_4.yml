---
- name: Data Collection for CIS RHEL 9 Benchmark v2.0.0 checkpoint 7.1.4
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 7.1.4"
    # CRITICAL: ALL req_ variables MUST be quoted strings
    req_1: "Verify /etc/group- file permissions, ownership, and group"
    req_2: "OVERALL Verify: Ensure permissions on /etc/group- are configured"
    req_3: "Add comment referencing CIS RHEL 9 Benchmark v2.0.0, checkpoint 7.1.4"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        data_1: ""
        data_2: ""
        data_3: ""

    # Requirement 1: Verify /etc/group- file permissions, ownership, and group
    - name: "Req 1 - Verify /etc/group- file permissions, ownership, and group"
      shell: |
        {% raw %}
        stat -Lc 'Access: (%#a/%A)  Uid: ( %u/ %U) Gid: ( %g/ %G)'  /etc/group-
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Verify /etc/group- file permissions, ownership, and group"
        task_1_cmd: "stat -Lc 'Access: (%#a/%A)  Uid: ( %u/ %U) Gid: ( %g/ %G)'  /etc/group-"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        # FIXED: Simplified and corrected regex_replace logic
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output != '' and result_1.rc == 0 %}
            {% set mode_match = output | regex_replace('.*Access: \\(0?([0-7]+)/.*', '\\1') %}
            {% set uid_match = output | regex_replace('.*Uid: \\(\\s*([0-9]+)/.*', '\\1') %}
            {% set gid_match = output | regex_replace('.*Gid: \\(\\s*([0-9]+)/.*', '\\1') %}
            {% if mode_match != output and uid_match != output and gid_match != output %}
              {% set mode_decimal = mode_match | int(base=8) %}
              {% if mode_decimal <= 420 and uid_match == '0' and gid_match == '0' %}
                PASS
              {% else %}
                FAIL
              {% endif %}
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        # FIXED: Corrected rationale with proper parsing and output
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output != '' and result_1.rc == 0 %}
            {% set mode_match = output | regex_replace('.*Access: \\(0?([0-7]+)/.*', '\\1') %}
            {% set uid_match = output | regex_replace('.*Uid: \\(\\s*([0-9]+)/.*', '\\1') %}
            {% set gid_match = output | regex_replace('.*Gid: \\(\\s*([0-9]+)/.*', '\\1') %}
            {% if mode_match != output and uid_match != output and gid_match != output %}
              {% set mode_decimal = mode_match | int(base=8) %}
              {% if mode_decimal <= 420 and uid_match == '0' and gid_match == '0' %}
                PASS when file mode is 644 or more restrictive ({{ mode_match }} octal = {{ mode_decimal }} decimal <= 420), AND Uid is 0, AND Gid is 0
              {% else %}
                FAIL: Mode={{ mode_match }} ({{ mode_decimal }} decimal) > 420, or Uid={{ uid_match }} != 0, or Gid={{ gid_match }} != 0
              {% endif %}
            {% else %}
              FAIL: Could not parse output: {{ output }}
            {% endif %}
          {% else %}
            FAIL: Command failed or returned no output (rc={{ result_1.rc | default('unknown') }}, output={{ output }})
          {% endif %}

    # Requirement 2: OVERALL Verify (no separate command, depends on requirement 1)
    - name: "Req 2 - Set overall compliance status"
      set_fact:
        task_2_name: "OVERALL Verify: Ensure permissions on /etc/group- are configured"
        task_2_cmd: "N/A - Overall check based on requirement 1"
        task_2_rc: 0
        data_2: "Overall compliance check based on requirement 1"
        # FIXED: Reference status_1 directly, not result_1.stdout
        status_2: "{{ status_1 | default('UNKNOWN') | trim }}"
        # FIXED: Simplified rationale based on status_1
        rationale_2: >-
          {% if (status_1 | default('UNKNOWN') | trim) == 'PASS' %}
            PASS when req_1=PASS
          {% else %}
            FAIL: Requirement 1 failed - {{ (rationale_1 | default('') | trim) }}
          {% endif %}

    # Requirement 3: Add comment referencing CIS RHEL 9 Benchmark v2.0.0, checkpoint 7.1.4
    - name: "Req 3 - Add comment referencing CIS benchmark"
      set_fact:
        task_3_name: "Add comment referencing CIS RHEL 9 Benchmark v2.0.0, checkpoint 7.1.4"
        task_3_cmd: "N/A - Informational requirement"
        task_3_rc: 0
        data_3: "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 7.1.4"
        status_3: "PASS"
        rationale_3: "Informational requirement - always PASS"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 7.1.4"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 7.1.4"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ ('PASS when req_1=PASS, FAIL otherwise' if (status_2 | default('UNKNOWN') | trim) == 'PASS' else 'FAIL: Requirement 1 failed') }}"
          - "========================================================"