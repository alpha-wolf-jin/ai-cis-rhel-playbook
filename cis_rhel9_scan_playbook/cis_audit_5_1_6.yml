---
- name: Data Collection for CIS 5.1.6
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.6"
    req_1: "Check that the SSH daemon's configured MACs do not include any weak MACs"
    req_2: "Verify the system has been patched for CVE-2023-48795"
    req_3: "OVERALL Verify: Ensure sshd MACs are configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check that the SSH daemon's configured MACs do not include any weak MACs
    - name: Req 1 - Check for weak SSH MACs
      shell: !unsafe |
        sshd -T | grep -Pi -- 'macs\h+([^#\n\r]+,)?(hmac-md5|hmac-md5-96|hmac-ripemd160|hmac-sha1-96|umac-64@openssh\.com|hmac-md5-etm@openssh\.com|hmac-md5-96-etm@openssh\.com|hmac-ripemd160-etm@openssh\.com|hmac-sha1-96-etm@openssh\.com|umac-64-etm@openssh\.com|umac-128-etm@openssh\.com)\b'
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check for weak SSH MACs"
        task_1_cmd: |
          sshd -T | grep -Pi -- 'macs\h+([^#\n\r]+,)?(hmac-md5|hmac-md5-96|hmac-ripemd160|hmac-sha1-96|umac-64@openssh\.com|hmac-md5-etm@openssh\.com|hmac-md5-96-etm@openssh\.com|hmac-ripemd160-etm@openssh\.com|hmac-sha1-96-etm@openssh\.com|umac-64-etm@openssh\.com|umac-128-etm@openssh\.com)\b'
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_1: "PASS when no weak MACs are configured (empty output), FAIL when any weak MAC is found"

    # Requirement 2: Verify the system has been patched for CVE-2023-48795
    # Only execute if weak MACs were found in Requirement 1
    - name: Req 2 - Check patch status for CVE-2023-48795
      shell: !unsafe |
        # Check OpenSSH version to determine if patched for CVE-2023-48795
        # Vulnerable versions: OpenSSH < 9.6p1
        # This is a simplified check - actual patch status may depend on vendor backports
        sshd -V 2>&1 | head -1 | grep -o 'OpenSSH_[0-9]\+\.[0-9]\+[^, ]*' || echo "Version check failed"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: data_1 | default('') | trim != ''

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check patch status for CVE-2023-48795"
        task_2_cmd: |
          sshd -V 2>&1 | head -1 | grep -o 'OpenSSH_[0-9]\+\\.[0-9]\+[^, ]*' || echo 'Version check failed'
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set version_output = result_2.stdout | default('') | trim %}
          {% if version_output == '' or version_output == 'Version check failed' %}
            UNKNOWN
          {% else %}
            {% set version_match = version_output | regex_search('OpenSSH_([0-9]+)\.([0-9]+)(p([0-9]+))?') %}
            {% if version_match %}
              {% set major = version_match[1] | int %}
              {% set minor = version_match[2] | int %}
              {% set patch = version_match[4] | default('0') | int %}
              {% if major > 9 or (major == 9 and minor > 6) or (major == 9 and minor == 6 and patch >= 1) %}
                PASS
              {% else %}
                FAIL
              {% endif %}
            {% else %}
              UNKNOWN
            {% endif %}
          {% endif %}
        rationale_2: "PASS when OpenSSH version is 9.6p1 or higher (patched), FAIL when version is vulnerable to CVE-2023-48795, UNKNOWN when version cannot be determined"
      when: data_1 | default('') | trim != ''

    # Requirement 3: OVERALL Verify: Ensure sshd MACs are configured
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall verification"
        task_3_cmd: "N/A - Combined check"
        task_3_rc: 0
        data_3: "Combined status from requirements 1 and 2"
        status_3: >-
          {% if data_1 | default('') | trim == '' %}
            PASS
          {% else %}
            {% if status_2 | default('UNKNOWN') | trim == 'PASS' %}
              PASS
            {% elif status_2 | default('UNKNOWN') | trim == 'FAIL' %}
              FAIL
            {% else %}
              UNKNOWN
            {% endif %}
          {% endif %}
        rationale_3: >-
          {% if data_1 | default('') | trim == '' %}
            PASS - no weak MACs found, no further audit steps required per audit procedure
          {% else %}
            {% if status_2 | default('UNKNOWN') | trim == 'PASS' %}
              PASS - weak MACs found but system is patched for CVE-2023-48795
            {% elif status_2 | default('UNKNOWN') | trim == 'FAIL' %}
              FAIL - weak MACs found and system is unpatched for CVE-2023-48795
            {% else %}
              UNKNOWN - weak MACs found but patch status cannot be determined
            {% endif %}
          {% endif %}
      when: data_1 | default('') | trim != ''

    # Set default values for requirements 2 and 3 when they were not executed
    - name: Set default values for skipped requirements
      set_fact:
        task_2_name: "Not executed - no weak MACs found"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: "No weak MACs found, requirement skipped per audit procedure"
        status_2: "NA"
        rationale_2: "Skipped - no weak MACs found, no further audit steps required per audit procedure"
        task_3_name: "Overall verification"
        task_3_cmd: "N/A - Combined check"
        task_3_rc: 0
        data_3: "No weak MACs found"
        status_3: "PASS"
        rationale_3: "PASS - no weak MACs found, no further audit steps required per audit procedure"
      when: data_1 | default('') | trim == ''

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.1.6"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - "========================================================"