---
- name: Data Collection for CIS 2.2.3
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_checkpoint: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.2.3"
    req_1: "Verify that the ypbind package is not installed using command: rpm -q ypbind"
    req_2: "OVERALL Verify: Ensure nis client is not installed"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Verify that the ypbind package is not installed using command: rpm -q ypbind
    - name: "Req 1 - Check ypbind package installation"
      shell: rpm -q ypbind
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check ypbind package installation"
        task_1_cmd: "rpm -q ypbind"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'package ypbind is not installed') else 'FAIL') | trim }}"
        rationale_1: >-
          {% if result_1.stdout | default('') | trim == 'package ypbind is not installed' %}
            PASS when the command output is 'package ypbind is not installed', FAIL otherwise
          {% else %}
            FAIL: Expected 'package ypbind is not installed', got '{{ result_1.stdout | default('') | trim }}'
          {% endif %}

    # Requirement 2: OVERALL Verify: Ensure nis client is not installed
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Overall verification"
        task_2_cmd: "N/A"
        task_2_rc: 0
        data_2: "N/A"
        status_2: "{{ status_1 | default('FAIL') }}"
        rationale_2: "{{ ('PASS when req_1=PASS, FAIL otherwise' if (status_1 | default('FAIL') == 'PASS') else 'FAIL: req_1 did not pass') | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.2.3"
          - "========================================================"
          - "Reference: {{ cis_checkpoint }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ ('PASS when req_1=PASS, FAIL otherwise' if (status_2 | default('FAIL') == 'PASS') else 'FAIL: req_1 did not pass') | trim }}"
          - "========================================================"