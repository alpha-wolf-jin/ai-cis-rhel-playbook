---
- name: Data Collection for CIS 6.2.2.1.1
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.2.2.1.1"
    req_1: "Check if journald will be used for logging on the system"
    req_2: "Verify systemd-journal-remote is installed"
    req_3: "OVERALL Verify: Ensure systemd-journal-remote is installed"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check if journald will be used for logging on the system
    - name: "Req 1 - Check journald usage"
      shell: |
        test -f /etc/systemd/journald.conf && echo "journald_configured=true" || echo "journald_configured=false"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if journald is configured"
        task_1_cmd: "test -f /etc/systemd/journald.conf && echo 'journald_configured=true' || echo 'journald_configured=false'"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'journald_configured=true') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS: journald is configured for logging' if (result_1.stdout | default('') | trim == 'journald_configured=true') else 'FAIL: journald is not configured for logging') | trim }}"

    # Requirement 2: Verify systemd-journal-remote is installed
    - name: "Req 2 - Check systemd-journal-remote package"
      shell: rpm -q systemd-journal-remote
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check systemd-journal-remote package installation"
        task_2_cmd: "rpm -q systemd-journal-remote"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim is regex('^systemd-journal-remote-[0-9]')) else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS: systemd-journal-remote is installed' if (result_2.stdout | default('') | trim is regex('^systemd-journal-remote-[0-9]')) else 'FAIL: systemd-journal-remote is not installed') | trim }}"

    # Requirement 3: Overall verification
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall verification"
        task_3_cmd: "N/A"
        task_3_rc: 0
        data_3: "Requirement 1: {{ status_1 }}, Requirement 2: {{ status_2 }}"
        status_3: "{{ ('PASS' if (status_1 == 'PASS' and status_2 == 'PASS') else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS: Both requirements are met' if (status_1 == 'PASS' and status_2 == 'PASS') else 'FAIL: One or both requirements are not met') | trim }}"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.2.2.1.1"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 }}"
          - "  Rationale: {{ rationale_1 }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 }}"
          - "  Rationale: {{ rationale_2 }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 }}"
          - "  Status: {{ status_3 }}"
          - "  Rationale: {{ rationale_3 }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 }}"
          - "  Rationale: {{ rationale_3 }}"
          - "========================================================"