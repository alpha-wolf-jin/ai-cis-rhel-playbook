---
- name: Data Collection for CIS checkpoint 1.7.4
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.7.4"
    
    req_1: "Check if /etc/motd file exists"
    req_2: "If /etc/motd exists, verify its file permissions"
    req_3: "If /etc/motd exists, verify its owner UID"
    req_4: "If /etc/motd exists, verify its owner username"
    req_5: "If /etc/motd exists, verify its group GID"
    req_6: "If /etc/motd exists, verify its group name"
    req_7: "OVERALL Verify: Ensure access to /etc/motd is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1
        task_6_name: "Not executed"
        task_6_cmd: "N/A"
        task_6_rc: -1
        task_7_name: "Not executed"
        task_7_cmd: "N/A"
        task_7_rc: -1

    - name: Req 1 - Check if /etc/motd file exists using CIS audit procedure
      shell: |
        {% raw %}
        [ -e /etc/motd ] && stat -Lc 'Access: (%#a/%A)  Uid: ( %u/ %U) Gid: { %g/ %G)' /etc/motd
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if /etc/motd exists using CIS audit procedure"
        task_1_cmd: "[ -e /etc/motd ] && stat -Lc 'Access: (%#a/%A)  Uid: ( %u/ %U) Gid: { %g/ %G)' /etc/motd"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {{ 'PASS' if output == '' else 'FAIL' }}
        rationale_1: "PASS when file does NOT exist (nothing returned), FAIL when file exists"

    - name: Req 2 - Verify file permissions if /etc/motd exists
      shell: |
        {% raw %}
        if [ -e /etc/motd ]; then
          stat -Lc '%#a' /etc/motd
        else
          echo "FILE_NOT_EXIST"
        fi
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify /etc/motd file permissions"
        task_2_cmd: "stat -Lc '%#a' /etc/motd"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output == 'FILE_NOT_EXIST' %}
            NA
          {% elif output | int(base=8) <= 420 %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_2: "PASS when output is '0644' or a more restrictive numeric mode (e.g., 0640, 0600, 0400), FAIL otherwise, NA when file doesn't exist"

    - name: Req 3 - Verify owner UID if /etc/motd exists
      shell: |
        {% raw %}
        if [ -e /etc/motd ]; then
          stat -Lc '%u' /etc/motd
        else
          echo "FILE_NOT_EXIST"
        fi
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify /etc/motd owner UID"
        task_3_cmd: "stat -Lc '%u' /etc/motd"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {{ 'NA' if output == 'FILE_NOT_EXIST' else ('PASS' if output == '0' else 'FAIL') }}
        rationale_3: "PASS when output is '0', FAIL otherwise, NA when file doesn't exist"

    - name: Req 4 - Verify owner username if /etc/motd exists
      shell: |
        {% raw %}
        if [ -e /etc/motd ]; then
          stat -Lc '%U' /etc/motd
        else
          echo "FILE_NOT_EXIST"
        fi
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      changed_when: false

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Verify /etc/motd owner username"
        task_4_cmd: "stat -Lc '%U' /etc/motd"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% set output = result_4.stdout | default('') | trim %}
          {{ 'NA' if output == 'FILE_NOT_EXIST' else ('PASS' if output == 'root' else 'FAIL') }}
        rationale_4: "PASS when output is 'root', FAIL otherwise, NA when file doesn't exist"

    - name: Req 5 - Verify group GID if /etc/motd exists
      shell: |
        {% raw %}
        if [ -e /etc/motd ]; then
          stat -Lc '%g' /etc/motd
        else
          echo "FILE_NOT_EXIST"
        fi
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_5
      ignore_errors: true
      changed_when: false

    - name: Store requirement 5 details
      set_fact:
        task_5_name: "Verify /etc/motd group GID"
        task_5_cmd: "stat -Lc '%g' /etc/motd"
        task_5_rc: "{{ result_5.rc | default(-1) }}"
        data_5: "{{ result_5.stdout | default('') | trim }}"
        status_5: >-
          {% set output = result_5.stdout | default('') | trim %}
          {{ 'NA' if output == 'FILE_NOT_EXIST' else ('PASS' if output == '0' else 'FAIL') }}
        rationale_5: "PASS when output is '0', FAIL otherwise, NA when file doesn't exist"

    - name: Req 6 - Verify group name if /etc/motd exists
      shell: |
        {% raw %}
        if [ -e /etc/motd ]; then
          stat -Lc '%G' /etc/motd
        else
          echo "FILE_NOT_EXIST"
        fi
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_6
      ignore_errors: true
      changed_when: false

    - name: Store requirement 6 details
      set_fact:
        task_6_name: "Verify /etc/motd group name"
        task_6_cmd: "stat -Lc '%G' /etc/motd"
        task_6_rc: "{{ result_6.rc | default(-1) }}"
        data_6: "{{ result_6.stdout | default('') | trim }}"
        status_6: >-
          {% set output = result_6.stdout | default('') | trim %}
          {{ 'NA' if output == 'FILE_NOT_EXIST' else ('PASS' if output == 'root' else 'FAIL') }}
        rationale_6: "PASS when output is 'root', FAIL otherwise, NA when file doesn't exist"

    - name: Req 7 - Calculate overall compliance
      set_fact:
        task_7_name: "Calculate overall compliance status"
        task_7_cmd: "N/A - Calculated from previous requirements"
        task_7_rc: 0
        data_7: "Based on requirements 1-6"
        status_7: >-
          {% set s1 = status_1 | default('UNKNOWN') | trim %}
          {% set s2 = status_2 | default('UNKNOWN') | trim %}
          {% set s3 = status_3 | default('UNKNOWN') | trim %}
          {% set s4 = status_4 | default('UNKNOWN') | trim %}
          {% set s5 = status_5 | default('UNKNOWN') | trim %}
          {% set s6 = status_6 | default('UNKNOWN') | trim %}
          {% if s1 == 'PASS' %}
            PASS
          {% elif s1 == 'FAIL' and s2 == 'PASS' and s3 == 'PASS' and s4 == 'PASS' and s5 == 'PASS' and s6 == 'PASS' %}
            PASS
          {% elif 'UNKNOWN' in [s1, s2, s3, s4, s5, s6] %}
            UNKNOWN
          {% else %}
            FAIL
          {% endif %}
        rationale_7: "PASS when (req_1=PASS) OR (req_1=FAIL AND req_2=PASS AND req_3=PASS AND req_4=PASS AND req_5=PASS AND req_6=PASS), FAIL otherwise"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.7.4"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
