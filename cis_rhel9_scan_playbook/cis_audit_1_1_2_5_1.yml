---
- name: Data Collection for CIS 1.1.2.5.1
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.5.1"
    # CRITICAL: ALL req_ variables MUST be quoted strings
    req_1: "Check if /var/tmp is mounted as a separate filesystem"
    req_2: "Verify the mount options for /var/tmp include 'nosuid', 'nodev', and 'noexec'"
    req_3: "OVERALL Verify: Ensure separate partition exists for /var/tmp"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check if /var/tmp is mounted as a separate filesystem
    - name: "Req 1 - Check if /var/tmp is mounted as separate filesystem"
      shell: |
        findmnt -kn /var/tmp
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if /var/tmp is mounted as separate filesystem"
        task_1_cmd: "findmnt -kn /var/tmp"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.rc == 0 and result_1.stdout | default('') | trim != '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS: Output shows device mounted on /var/tmp' if (result_1.rc == 0 and result_1.stdout | default('') | trim != '') else 'FAIL: Output is empty or command failed') | trim }}"

    # Requirement 2: Verify mount options for /var/tmp
    - name: "Req 2 - Verify mount options for /var/tmp"
      shell: |
        findmnt -kn /var/tmp -o OPTIONS
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify mount options for /var/tmp"
        task_2_cmd: "findmnt -kn /var/tmp -o OPTIONS"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if ('nosuid' in (result_2.stdout | default('') | trim) and 'nodev' in (result_2.stdout | default('') | trim) and 'noexec' in (result_2.stdout | default('') | trim)) else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS: Mount options include nosuid, nodev, and noexec' if ('nosuid' in (result_2.stdout | default('') | trim) and 'nodev' in (result_2.stdout | default('') | trim) and 'noexec' in (result_2.stdout | default('') | trim)) else 'FAIL: Missing one or more required mount options (nosuid, nodev, noexec)') | trim }}"

    # Requirement 3: Overall verify
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall verify: Ensure separate partition exists for /var/tmp"
        task_3_cmd: "N/A"
        task_3_rc: 0
        data_3: "req_1={{ status_1 }}, req_2={{ status_2 }}"
        status_3: "{{ ('PASS' if (status_1 == 'PASS' and status_2 == 'PASS') else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS: Both requirement 1 and requirement 2 passed' if (status_1 == 'PASS' and status_2 == 'PASS') else 'FAIL: One or both requirements failed (req_1=' + status_1 + ', req_2=' + status_2 + ')') | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.2.5.1"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 }}"
          - "  Rationale: {{ rationale_1 }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 }}"
          - "  Rationale: {{ rationale_2 }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 }}"
          - "  Status: {{ status_3 }}"
          - "  Rationale: {{ rationale_3 }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 }}"
          - "  Rationale: {{ rationale_3 }}"
          - "========================================================"