---
- name: Data Collection for CIS checkpoint 6.2.3.4
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.2.3.4"
    req_1: "Check if rsyslog is the chosen method for client side logging"
    req_2: "Verify $FileCreateMode is configured in rsyslog configuration files"
    req_3: "OVERALL Verify: Ensure rsyslog log file creation mode is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check if rsyslog is the chosen method for client side logging
    - name: "Req 1 - Check rsyslog service status"
      shell: |
        systemctl is-enabled rsyslog
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check rsyslog service status"
        task_1_cmd: "systemctl is-enabled rsyslog"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim in ['enabled', 'masked']) else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS: rsyslog is configured as a logging method (enabled/masked)' if (result_1.stdout | default('') | trim in ['enabled', 'masked']) else 'FAIL: rsyslog is disabled, checkpoint not applicable') | trim }}"

    # Requirement 2: Verify $FileCreateMode is configured in rsyslog configuration files
    - name: "Req 2 - Check FileCreateMode configuration"
      shell: |
        {% raw %}
        grep -Ps '^\h*\$FileCreateMode\h+0[0,2,4,6][0,2,4]0\b' /etc/rsyslog.conf /etc/rsyslog.d/*.conf 2>/dev/null
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check FileCreateMode configuration"
        task_2_cmd: |
          grep -Ps '^\\h*\\$FileCreateMode\\h+0[0,2,4,6][0,2,4]0\\b' /etc/rsyslog.conf /etc/rsyslog.d/*.conf 2>/dev/null
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim != '') else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS: FileCreateMode is configured with 0640 or more restrictive' if (result_2.stdout | default('') | trim != '') else 'FAIL: FileCreateMode is not configured or not restrictive enough') | trim }}"

    # Requirement 3: OVERALL Verify - Ensure rsyslog log file creation mode is configured
    - name: "Req 3 - Determine overall compliance"
      set_fact:
        task_3_name: "Determine overall compliance"
        task_3_cmd: "N/A - Calculated from req_1 and req_2 results"
        task_3_rc: 0
        data_3: "req_1: {{ status_1 }}, req_2: {{ status_2 }}"
        status_3: >-
          {% if status_1 | default('FAIL') | trim == 'FAIL' %}
            PASS
          {% elif (status_1 | default('FAIL') | trim == 'PASS') and (status_2 | default('FAIL') | trim == 'PASS') %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% if status_1 | default('FAIL') | trim == 'FAIL' %}
            PASS: Checkpoint not applicable because rsyslog is disabled
          {% elif (status_1 | default('FAIL') | trim == 'PASS') and (status_2 | default('FAIL') | trim == 'PASS') %}
            PASS: rsyslog is enabled and FileCreateMode is properly configured
          {% else %}
            FAIL: rsyslog is enabled but FileCreateMode is not properly configured
          {% endif %}

    # Final report - MUST include Status and Rationale for each requirement
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.2.3.4"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.2.3.4"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"