---
- name: Data Collection for CIS checkpoint 5.3.1.3
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.1.3"
    req_1: "Check libpwquality package version using command: rpm -q libpwquality"
    req_2: "OVERALL Verify: Ensure latest version of libpwquality is installed"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: ""
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"

    # Requirement 1: Check libpwquality package version
    - name: Req 1 - Check libpwquality version
      shell: rpm -q libpwquality
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check libpwquality version"
        task_1_cmd: "rpm -q libpwquality"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output != '' and output is search('libpwquality') %}
            {% set version_match = output | regex_search('libpwquality-([0-9]+\.[0-9]+\.[0-9]+-[0-9]+)') %}
            {% if version_match %}
              {% set version_parts = version_match.split('-') %}
              {% set version_str = version_parts[1] %}
              {% set release_str = version_parts[2] %}
              {% set major = version_str.split('.')[0] | int %}
              {% set minor = version_str.split('.')[1] | int %}
              {% set patch = version_str.split('.')[2] | int %}
              {% set release = release_str.split('.')[0] | int %}
              {% if (major > 1) or
                    (major == 1 and minor > 4) or
                    (major == 1 and minor == 4 and patch > 4) or
                    (major == 1 and minor == 4 and patch == 4 and release >= 8) %}
                PASS
              {% else %}
                FAIL
              {% endif %}
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output != '' and output is search('libpwquality') %}
            {% set version_match = output | regex_search('libpwquality-([0-9]+\.[0-9]+\.[0-9]+-[0-9]+)') %}
            {% if version_match %}
              {% set version_parts = version_match.split('-') %}
              Found libpwquality version {{ version_parts[1] }}-{{ version_parts[2] }}.
              PASS when version >= 1.4.4-8, FAIL otherwise.
            {% else %}
              FAIL: Could not extract version from output.
            {% endif %}
          {% else %}
            FAIL: libpwquality package not found or command failed.
          {% endif %}

    # Requirement 2: Overall verification
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Overall verification"
        task_2_cmd: "N/A"
        task_2_rc: "0"
        data_2: "Based on requirement 1 check"
        status_2: "{{ status_1 | default('UNKNOWN') | trim }}"
        rationale_2: "PASS when req_1=PASS, FAIL otherwise"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.3.1.3"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: Overall compliance is determined by requirement 2, which is PASS when requirement 1 is PASS."
          - "========================================================"