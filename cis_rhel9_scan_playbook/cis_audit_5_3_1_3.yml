---
- name: Data Collection for CIS 5.3.1.3
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.1.3"
    req_1: "Check if libpwquality package is installed and verify its version using command: rpm -q libpwquality"
    req_2: "OVERALL Verify: Ensure latest version of libpwquality is installed"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Check if libpwquality package is installed and verify its version using command: rpm -q libpwquality
    - name: Req 1 - Check libpwquality version
      shell: rpm -q libpwquality
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check libpwquality version"
        task_1_cmd: "rpm -q libpwquality"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc == 0 and output is search('libpwquality-') %}
            {% set version_match = output | regex_search('libpwquality-([0-9]+)\.([0-9]+)\.([0-9]+)-([0-9]+)') %}
            {% if version_match %}
              {% set version_parts = version_match.split('-')[1] %}
              {% set major = version_parts.split('.')[0] | int %}
              {% set minor = version_parts.split('.')[1] | int %}
              {% set patch = version_parts.split('.')[2] | int %}
              {% set release = version_match.split('-')[2] | int %}
              {# Compare against 1.4.4-8 #}
              {% if (major > 1) or
                    (major == 1 and minor > 4) or
                    (major == 1 and minor == 4 and patch > 4) or
                    (major == 1 and minor == 4 and patch == 4 and release >= 8) %}
                PASS
              {% else %}
                FAIL
              {% endif %}
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_1: "PASS when libpwquality version extracted from output is >= 1.4.4-8 (compare numerically using rpm version comparison logic), FAIL otherwise"

    # Requirement 2: OVERALL Verify: Ensure latest version of libpwquality is installed
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Overall verification"
        task_2_cmd: "N/A (derived from requirement 1)"
        task_2_rc: 0
        data_2: "{{ data_1 | default('') }}"
        status_2: "{{ status_1 | default('FAIL') | trim }}"
        rationale_2: "PASS when req_1=PASS, FAIL otherwise"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.3.1.3"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('FAIL') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - "========================================================"