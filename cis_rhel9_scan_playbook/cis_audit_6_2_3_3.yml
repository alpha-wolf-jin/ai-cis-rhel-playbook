---
- name: Data Collection for CIS 6.2.3.3
  hosts: all
  become: yes
  gather_facts: false
  vars:
    # Requirement descriptions - MUST be quoted strings
    req_1: "Check if rsyslog is the preferred method for capturing logs"
    req_2: "Verify journald is configured to forward logs to rsyslog using command: systemd-analyze cat-config systemd/journald.conf systemd/journald.conf.d/* | grep -E '^ForwardToSyslog=yes'"
    req_3: "OVERALL Verify: Ensure journald is configured to send logs to rsyslog"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        status_1: "UNKNOWN"
        status_2: "NA"
        status_3: "UNKNOWN"
        rationale_1: "Not evaluated"
        rationale_2: "Not applicable - rsyslog is not the preferred logging method"
        rationale_3: "Not evaluated"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Check if rsyslog is the preferred method for capturing logs
    - name: Req 1 - Check if rsyslog is preferred logging method
      shell: |
        # Check if rsyslog is installed, active and enabled
        if rpm -q rsyslog >/dev/null 2>&1 && systemctl is-active rsyslog >/dev/null 2>&1 && systemctl is-enabled rsyslog >/dev/null 2>&1; then
          echo "rsyslog_installed=true"
          echo "rsyslog_active=true"
          echo "rsyslog_enabled=true"
        else
          echo "rsyslog_installed=false"
          echo "rsyslog_active=false"
          echo "rsyslog_enabled=false"
        fi
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if rsyslog is preferred logging method"
        task_1_cmd: "Check rsyslog installation, activity and enabled status"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | regex_search('rsyslog_installed=true') and result_1.stdout | default('') | regex_search('rsyslog_active=true') and result_1.stdout | default('') | regex_search('rsyslog_enabled=true')) else 'FAIL') | trim }}"
        rationale_1: '{{ ("PASS: rsyslog is installed, active and enabled" if (result_1.stdout | default("") | regex_search("rsyslog_installed=true") and result_1.stdout | default("") | regex_search("rsyslog_active=true") and result_1.stdout | default("") | regex_search("rsyslog_enabled=true")) else "FAIL: rsyslog is not installed, active, or enabled") | trim }}'

    # Requirement 2: Verify journald is configured to forward logs to rsyslog
    # ONLY execute if Requirement 1 passes (rsyslog is preferred method)
    - name: Req 2 - Check ForwardToSyslog configuration
      shell: |
        {% raw %}
        systemd-analyze cat-config systemd/journald.conf systemd/journald.conf.d/* | grep -E "^ForwardToSyslog=yes"
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == 'PASS'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check ForwardToSyslog configuration"
        task_2_cmd: "systemd-analyze cat-config systemd/journald.conf systemd/journald.conf.d/* | grep -E '^ForwardToSyslog=yes'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == 'ForwardToSyslog=yes') else 'FAIL') | trim }}"
        rationale_2: '{{ ("PASS: ForwardToSyslog=yes is configured" if (result_2.stdout | default("") | trim == "ForwardToSyslog=yes") else "FAIL: ForwardToSyslog=yes not found in journald configuration") | trim }}'
      when: status_1 | trim == 'PASS'

    # Requirement 3: Overall compliance check
    - name: Determine overall compliance
      set_fact:
        status_3: "{{ ('PASS' if (status_1 | trim == 'PASS' and status_2 | trim == 'PASS') else 'FAIL') | trim }}"
        rationale_3: '{{ ("PASS: Both requirements met - rsyslog is preferred logging method and ForwardToSyslog=yes is configured" if (status_1 | trim == "PASS" and status_2 | trim == "PASS") else "FAIL: One or both requirements not met") | trim }}'

    # Final compliance report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.2.3.3"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.2.3.3"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('NA') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: Determine overall compliance"
          - "  Command: N/A (calculated from status_1 and status_2)"
          - "  Exit code: 0"
          - "  Data: status_1={{ status_1 | trim }}, status_2={{ status_2 | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"