---
- name: Data Collection for CIS checkpoint 2.1.9
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v4.0.0 checkpoint 2.1.9"
    req_1: "Check if nfs-utils package is installed"
    req_2: "Check if nfs-server.service is enabled"
    req_3: "Check if nfs-server.service is active"
    req_4: "OVERALL Verify: Ensure network file system services are not in use"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    # Requirement 1: Check if nfs-utils package is installed
    - name: Req 1 - Check nfs-utils package installation
      shell: rpm -q nfs-utils
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check nfs-utils package installation"
        task_1_cmd: "rpm -q nfs-utils"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'package nfs-utils is not installed') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS: Package nfs-utils is not installed' if (result_1.stdout | default('') | trim == 'package nfs-utils is not installed') else 'FAIL: Package is installed or different output') | trim }}"

    # Requirement 2: Check if nfs-server.service is enabled (only if nfs-utils is installed)
    - name: Req 2 - Check nfs-server.service enabled status
      shell: systemctl is-enabled nfs-server.service 2>/dev/null
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: >
        (data_1 | default('') | trim != 'package nfs-utils is not installed') and
        (data_1 | default('') | trim != '')

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check nfs-server.service enabled status"
        task_2_cmd: "systemctl is-enabled nfs-server.service 2>/dev/null"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if data_1 | default('') | trim == 'package nfs-utils is not installed' %}
            NA
          {% else %}
            {% set output = result_2.stdout | default('') | trim %}
            {% if output == '' or output != 'enabled' %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_2: >-
          {% if data_1 | default('') | trim == 'package nfs-utils is not installed' %}
            NA: nfs-utils not installed, check not required
          {% else %}
            {% set output = result_2.stdout | default('') | trim %}
            {% if output == '' or output != 'enabled' %}
              PASS: Service not enabled (empty output or not 'enabled')
            {% else %}
              FAIL: Service is enabled
            {% endif %}
          {% endif %}

    # Requirement 3: Check if nfs-server.service is active (only if nfs-utils is installed)
    - name: Req 3 - Check nfs-server.service active status
      shell: systemctl is-active nfs-server.service 2>/dev/null
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: >
        (data_1 | default('') | trim != 'package nfs-utils is not installed') and
        (data_1 | default('') | trim != '')

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check nfs-server.service active status"
        task_3_cmd: "systemctl is-active nfs-server.service 2>/dev/null"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if data_1 | default('') | trim == 'package nfs-utils is not installed' %}
            NA
          {% else %}
            {% set output = result_3.stdout | default('') | trim %}
            {% if output == '' or output != 'active' %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_3: >-
          {% if data_1 | default('') | trim == 'package nfs-utils is not installed' %}
            NA: nfs-utils not installed, check not required
          {% else %}
            {% set output = result_3.stdout | default('') | trim %}
            {% if output == '' or output != 'active' %}
              PASS: Service not active (empty output or not 'active')
            {% else %}
              FAIL: Service is active
            {% endif %}
          {% endif %}

    # Requirement 4: OVERALL Verify
    - name: Store requirement 4 details
      set_fact:
        task_4_name: "OVERALL Verify: Ensure network file system services are not in use"
        task_4_cmd: "N/A - Calculated from previous checks"
        task_4_rc: 0
        data_4: "N/A"
        status_4: >-
          {% if status_1 | trim == 'PASS' %}
            PASS
          {% elif status_2 | trim == 'PASS' and status_3 | trim == 'PASS' %}
            PASS
          {% elif status_2 | trim == 'NA' and status_3 | trim == 'NA' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_4: >-
          {% if status_1 | trim == 'PASS' %}
            PASS: nfs-utils package is not installed
          {% elif status_2 | trim == 'PASS' and status_3 | trim == 'PASS' %}
            PASS: nfs-utils is installed but nfs-server.service is not enabled and not active
          {% elif status_2 | trim == 'NA' and status_3 | trim == 'NA' %}
            PASS: nfs-utils not installed, checks not required
          {% else %}
            FAIL: nfs-utils is installed and either service is enabled or active
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.1.9"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"