---
- name: Data Collection for CIS 1.7.2
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v4.0.0 checkpoint 1.7.2"
    req_1: "Check the contents of the local login warning banner file using command: cat /etc/issue"
    req_2: "Check that the local login warning banner does not contain prohibited information using script"
    req_3: "OVERALL Verify: Ensure local login warning banner is configured properly"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check /etc/issue contents
    - name: Req 1 - Check /etc/issue contents
      shell: cat /etc/issue
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check /etc/issue contents"
        task_1_cmd: "cat /etc/issue"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        # ENHANCED: Check for basic banner requirements - must exist, have content, and not contain OS info
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc == 0 and output != '' %}
            {% set os_info_check = result_1.stdout | regex_search('(\\v|\\r|\\m|\\s|redhat|rhel|centos|fedora|ubuntu|debian|suse)', ignorecase=true) %}
            {% if not os_info_check %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc == 0 and output != '' %}
            {% set os_info_check = result_1.stdout | regex_search('(\\v|\\r|\\m|\\s|redhat|rhel|centos|fedora|ubuntu|debian|suse)', ignorecase=true) %}
            {% if not os_info_check %}
              PASS - File exists with content and does not contain obvious OS information (manual review needed for full site policy compliance)
            {% else %}
              FAIL - Banner contains OS or escape sequence information: {{ os_info_check }}
            {% endif %}
          {% elif result_1.rc != 0 %}
            FAIL - Command failed with exit code {{ result_1.rc | default(-1) }}
          {% else %}
            FAIL - File is empty or not readable
          {% endif %}

    # Requirement 2: Check for prohibited information in /etc/issue
    # ENHANCED: Use the MANDATORY PATTERN for complex bash scripts
    - name: Req 2 - Create audit script for prohibited information check
      copy:
        dest: "/tmp/cis_audit_1.7.2_req2.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          grep -E -i "(\\\v|\\\r|\\\m|\\\s|\$(grep '^ID=' /etc/os-release | cut -d= -f2 | sed -e 's/"//g'))" /etc/issue
          {% endraw %}
      register: script_create_2
      ignore_errors: true

    - name: Req 2 - Execute audit script for prohibited information check
      shell: "/tmp/cis_audit_1.7.2_req2.sh"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Req 2 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_1.7.2_req2.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check for prohibited information in /etc/issue"
        # Store the exact command from audit procedure
        task_2_cmd: |
          grep -E -i \"(\\\\v|\\\\r|\\\\m|\\\\s|\\$(grep '^ID=' /etc/os-release | cut -d= -f2 | sed -e 's/\"//g'))\" /etc/issue
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output == '' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output == '' %}
            PASS - No prohibited information found in banner
          {% else %}
            FAIL - Banner contains prohibited information: {{ output }}
          {% endif %}

    # Requirement 3: Overall verification
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall verification"
        task_3_cmd: "N/A - Combined check"
        task_3_rc: 0
        data_3: "Req1: {{ status_1 }}, Req2: {{ status_2 }}"
        status_3: >-
          {% if status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% if status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
            PASS - Both requirements passed: banner exists with content and contains no prohibited information
          {% else %}
            FAIL - One or more requirements failed
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.7.2"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - "========================================================"