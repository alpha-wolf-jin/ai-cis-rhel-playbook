---
- name: Data Collection for CIS 5.1.14
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.14"
    req_1: "Verify sshd LoginGraceTime configuration using command: sshd -T | grep -i logingracetime"
    req_2: "OVERALL Verify: Ensure sshd LoginGraceTime is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Verify sshd LoginGraceTime configuration using command: sshd -T | grep -i logingracetime
    - name: Req 1 - Check sshd LoginGraceTime configuration
      shell: |
        sshd -T | grep -i logingracetime
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check sshd LoginGraceTime configuration"
        task_1_cmd: "sshd -T | grep -i logingracetime"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output | regex_search('logingracetime\\s+(0*[1-9]|0*[1-5][0-9]|0*60)\\s*$') %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: "PASS when output matches pattern 'logingracetime [1-9][0-9]?' or 'logingracetime [1-5][0-9]' or 'logingracetime 60' (i.e., numeric value between 1 and 60 seconds inclusive), FAIL otherwise"

    # Requirement 2: OVERALL Verify: Ensure sshd LoginGraceTime is configured
    - name: Req 2 - Overall verification
      set_fact:
        task_2_name: "Overall verification"
        task_2_cmd: "N/A (calculated from requirement 1)"
        task_2_rc: 0
        data_2: "{{ data_1 | default('') | trim }}"
        status_2: "{{ status_1 | default('UNKNOWN') | trim }}"
        rationale_2: "PASS when req_1=PASS, FAIL otherwise"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.1.14"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - "========================================================"