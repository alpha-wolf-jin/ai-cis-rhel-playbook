---
- name: Data Collection for CIS checkpoint 7.1.6
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 7.1.6"
    # Exact requirement text from the requirements
    req_1: "Verify permissions, ownership, and group of /etc/shadow- using command: `stat -Lc 'Access: (%#a/%A)  Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/shadow-`. Rationale: PASS when file access mode is '0' or '000' (----------) AND file owner UID is '0' AND file group GID is '0', FAIL otherwise"
    req_2: "OVERALL Verify: Ensure permissions on /etc/shadow- are configured. Rationale: PASS when req_1=PASS, FAIL otherwise"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: ""
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"

    # Requirement 1: Verify permissions, ownership, and group of /etc/shadow-
    - name: Req 1 - Verify /etc/shadow- permissions and ownership
      shell: |
        {% raw %}
        stat -Lc 'Access: (%#a/%A)  Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/shadow-
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Verify /etc/shadow- permissions and ownership"
        task_1_cmd: "stat -Lc 'Access: (%#a/%A)  Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/shadow-"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output != '' %}
            {% set mode = output | regex_replace('.*Access: \(([0-9]+)/.*', '\\1') %}
            {% set uid = output | regex_replace('.*Uid: \(\s*([0-9]+)/.*', '\\1') %}
            {% set gid = output | regex_replace('.*Gid: \(\s*([0-9]+)/.*', '\\1') %}
            {% if (mode == '0' or mode == '000') and uid == '0' and gid == '0' %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output != '' %}
            {% set mode = output | regex_replace('.*Access: \(([0-9]+)/.*', '\\1') %}
            {% set uid = output | regex_replace('.*Uid: \(\s*([0-9]+)/.*', '\\1') %}
            {% set gid = output | regex_replace('.*Gid: \(\s*([0-9]+)/.*', '\\1') %}
            {% if (mode == '0' or mode == '000') and uid == '0' and gid == '0' %}
              PASS: File access mode is {{ mode }} (octal/--------), UID is {{ uid }}, GID is {{ gid }}
            {% else %}
              FAIL: Expected mode 0 or 000 (octal/--------), UID 0, GID 0. Got mode: {{ mode }}, UID: {{ uid }}, GID: {{ gid }}
            {% endif %}
          {% else %}
            FAIL: Command failed or returned empty output
          {% endif %}

    # Requirement 2: OVERALL Verify - Ensure permissions on /etc/shadow- are configured
    - name: Req 2 - OVERALL Verify permissions on /etc/shadow-
      set_fact:
        task_2_name: "OVERALL Verify permissions on /etc/shadow-"
        task_2_cmd: "N/A (determined from req_1 status)"
        task_2_rc: 0
        data_2: "Overall status determined from req_1"
        status_2: "{{ status_1 | default('UNKNOWN') | trim }}"
        rationale_2: >-
          {% set req1_status = status_1 | default('UNKNOWN') | trim %}
          {% if req1_status == 'PASS' %}
            PASS when req_1=PASS, FAIL otherwise. req_1 status: PASS
          {% else %}
            PASS when req_1=PASS, FAIL otherwise. req_1 status: {{ req1_status }}
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 7.1.6"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 7.1.6"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - Verify permissions, ownership, and group of /etc/shadow- using command: `stat -Lc 'Access: (%#a/%A)  Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/shadow-`. Rationale: PASS when file access mode is '0' or '000' (----------) AND file owner UID is '0' AND file group GID is '0', FAIL otherwise:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - OVERALL Verify: Ensure permissions on /etc/shadow- are configured. Rationale: PASS when req_1=PASS, FAIL otherwise:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | trim }}"
          - "  Rationale: {{ rationale_2 | trim }}"
          - "========================================================"