---
- name: Data Collection for CIS 6.3.3.4
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.3.3.4"
    req_1: "Check on-disk audit rules for 64-bit time-change syscalls"
    req_2: "Check on-disk audit rule for /etc/localtime file"
    req_3: "Check loaded audit rules for 64-bit time-change syscalls"
    req_4: "Check loaded audit rule for /etc/localtime file"
    req_5: "OVERALL Verify: Ensure events that modify date and time information are collected"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    # Requirement 1: Check on-disk audit rules for 64-bit time-change syscalls
    - name: Req 1 - Check on-disk time-change syscall rules
      shell: |
        {% raw %}
        awk '/^ *-a *always,exit/ &&/ -F *arch=b(32|64)/ &&/ -S/ &&(/adjtimex/ ||/settimeofday/ ||/clock_settime/ ) &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)' /etc/audit/rules.d/*.rules
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check on-disk audit rules for 64-bit time-change syscalls"
        task_1_cmd: "awk '/^ *-a *always,exit/ &&/ -F *arch=b(32|64)/ &&/ -S/ &&(/adjtimex/ ||/settimeofday/ ||/clock_settime/ ) &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)' /etc/audit/rules.d/*.rules"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if '-a always,exit -F arch=b64 -S adjtimex,settimeofday -k time-change' in output and
                '-a always,exit -F arch=b64 -S clock_settime -F a0=0x0 -k time-change' in output %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if '-a always,exit -F arch=b64 -S adjtimex,settimeofday -k time-change' in output and
                '-a always,exit -F arch=b64 -S clock_settime -F a0=0x0 -k time-change' in output %}
            PASS when output contains lines matching '-a always,exit -F arch=b64 -S adjtimex,settimeofday -k time-change' AND '-a always,exit -F arch=b64 -S clock_settime -F a0=0x0 -k time-change'
          {% else %}
            FAIL: Missing required on-disk audit rules for 64-bit time-change syscalls
          {% endif %}

    # Requirement 2: Check on-disk audit rule for /etc/localtime file
    - name: Req 2 - Check on-disk /etc/localtime rule
      shell: |
        {% raw %}
        awk '/^ *-w/ &&/\/etc\/localtime/ &&/ +-p *wa/ &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)' /etc/audit/rules.d/*.rules
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check on-disk audit rule for /etc/localtime file"
        task_2_cmd: |
          awk '/^ *-w/ &&/\\/etc\\/localtime/ &&/ +-p *wa/ &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)' /etc/audit/rules.d/*.rules
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if '-w /etc/localtime -p wa -k time-change' in output %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if '-w /etc/localtime -p wa -k time-change' in output %}
            PASS when output contains line matching '-w /etc/localtime -p wa -k time-change'
          {% else %}
            FAIL: Missing on-disk audit rule for /etc/localtime file
          {% endif %}

    # Requirement 3: Check loaded audit rules for 64-bit time-change syscalls
    - name: Req 3 - Check loaded time-change syscall rules
      shell: |
        {% raw %}
        auditctl -l | awk '/^ *-a *always,exit/ &&/ -F *arch=b(32|64)/ &&/ -S/ &&(/adjtimex/ ||/settimeofday/ ||/clock_settime/ ) &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)'
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check loaded audit rules for 64-bit time-change syscalls"
        task_3_cmd: "auditctl -l | awk '/^ *-a *always,exit/ &&/ -F *arch=b(32|64)/ &&/ -S/ &&(/adjtimex/ ||/settimeofday/ ||/clock_settime/ ) &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)'"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% if '-a always,exit -F arch=b64 -S adjtimex,settimeofday -F key=time-change' in output and
                '-a always,exit -F arch=b64 -S clock_settime -F a0=0x0 -F key=time-change' in output %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% if '-a always,exit -F arch=b64 -S adjtimex,settimeofday -F key=time-change' in output and
                '-a always,exit -F arch=b64 -S clock_settime -F a0=0x0 -F key=time-change' in output %}
            PASS when output contains lines matching '-a always,exit -F arch=b64 -S adjtimex,settimeofday -F key=time-change' AND '-a always,exit -F arch=b64 -S clock_settime -F a0=0x0 -F key=time-change'
          {% else %}
            FAIL: Missing required loaded audit rules for 64-bit time-change syscalls
          {% endif %}

    # Requirement 4: Check loaded audit rule for /etc/localtime file
    - name: Req 4 - Check loaded /etc/localtime rule
      shell: |
        {% raw %}
        auditctl -l | awk '/^ *-w/ &&/\/etc\/localtime/ &&/ +-p *wa/ &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)'
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      changed_when: false

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Check loaded audit rule for /etc/localtime file"
        task_4_cmd: |
          auditctl -l | awk '/^ *-w/ &&/\\/etc\\/localtime/ &&/ +-p *wa/ &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)'
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% set output = result_4.stdout | default('') | trim %}
          {% if '-w /etc/localtime -p wa -k time-change' in output %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_4: >-
          {% set output = result_4.stdout | default('') | trim %}
          {% if '-w /etc/localtime -p wa -k time-change' in output %}
            PASS when output contains line matching '-w /etc/localtime -p wa -k time-change'
          {% else %}
            FAIL: Missing loaded audit rule for /etc/localtime file
          {% endif %}

    # Requirement 5: Overall compliance
    - name: Store overall requirement details
      set_fact:
        status_5: >-
          {% if status_1 | trim == 'PASS' and status_2 | trim == 'PASS' and status_3 | trim == 'PASS' and status_4 | trim == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_5: >-
          {% if status_1 | trim == 'PASS' and status_2 | trim == 'PASS' and status_3 | trim == 'PASS' and status_4 | trim == 'PASS' %}
            PASS when req_1=PASS AND req_2=PASS AND req_3=PASS AND req_4=PASS
          {% else %}
            FAIL: Not all individual requirements passed
          {% endif %}

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.3.3.4"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name }}"
          - "  Command: {{ task_4_cmd }}"
          - "  Exit code: {{ task_4_rc }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_5 | default('Not evaluated') | trim }}"
          - "========================================================"