---
- name: Data Collection for CIS 6.3.3.4
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.3.3.4"
    req_1: "Check on-disk audit rules for time-change system calls"
    req_2: "Check on-disk audit rule for /etc/localtime file writes"
    req_3: "Check loaded audit rules for time-change system calls"
    req_4: "Check loaded audit rule for /etc/localtime file writes"
    req_5: "OVERALL Verify: Ensure events that modify date and time information are collected"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    # Requirement 1: Check on-disk audit rules for time-change system calls
    - name: Req 1 - Check on-disk audit rules for time-change system calls
      shell: |
        awk '/^ *-a *always,exit/ \
        &&/ -F *arch=b(32|64)/ \
        &&/ -S/ \
        &&(/adjtimex/ \
          ||/settimeofday/ \
          ||/clock_settime/ ) \
        &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)' /etc/audit/rules.d/*.rules
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check on-disk audit rules for time-change system calls"
        task_1_cmd: "awk '/^ *-a *always,exit/ &&/ -F *arch=b(32|64)/ &&/ -S/ &&(/adjtimex/ ||/settimeofday/ ||/clock_settime/ ) &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)' /etc/audit/rules.d/*.rules"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set expected_rules = [
            '-a always,exit -F arch=b64 -S adjtimex,settimeofday -k time-change',
            '-a always,exit -F arch=b32 -S adjtimex,settimeofday -k time-change',
            '-a always,exit -F arch=b64 -S clock_settime -F a0=0x0 -k time-change',
            '-a always,exit -F arch=b32 -S clock_settime -F a0=0x0 -k time-change'
          ] %}
          {% set output = result_1.stdout | default('') | trim %}
          {% if output != '' %}
            {% set found_rules = [] %}
            {% for rule in expected_rules %}
              {% if rule in output %}
                {% set found_rules = found_rules + [rule] %}
              {% endif %}
            {% endfor %}
            {% if found_rules | length == expected_rules | length %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_1: "PASS when output contains all required rules for both b32 and b64 architectures covering adjtimex, settimeofday, and clock_settime (with a0=0x0 filter) system calls, each tagged with a key (e.g., 'time-change'), FAIL otherwise."

    # Requirement 2: Check on-disk audit rule for /etc/localtime file writes
    - name: Req 2 - Check on-disk audit rule for /etc/localtime file writes
      shell: |
        awk '/^ *-w/ \
        &&/\/etc\/localtime/ \
        &&/ +-p *wa/ \
        &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)' /etc/audit/rules.d/*.rules
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check on-disk audit rule for /etc/localtime file writes"
        task_2_cmd: |
          awk '/^ *-w/ &&/\/etc\/localtime/ &&/ +-p *wa/ &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)' /etc/audit/rules.d/*.rules
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set expected_rule = '-w /etc/localtime -p wa -k time-change' %}
          {% set output = result_2.stdout | default('') | trim %}
          {% if output != '' and expected_rule in output %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_2: "PASS when output contains a rule to watch the /etc/localtime file for write or attribute changes ('-p wa') tagged with a key (e.g., 'time-change'), FAIL otherwise."

    # Requirement 3: Check loaded audit rules for time-change system calls
    - name: Req 3 - Check loaded audit rules for time-change system calls
      shell: |
        auditctl -l | awk '/^ *-a *always,exit/ \
        &&/ -F *arch=b(32|64)/ \
        &&/ -S/ \
        &&(/adjtimex/ \
          ||/settimeofday/ \
          ||/clock_settime/ ) \
        &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check loaded audit rules for time-change system calls"
        task_3_cmd: "auditctl -l | awk '/^ *-a *always,exit/ &&/ -F *arch=b(32|64)/ &&/ -S/ &&(/adjtimex/ ||/settimeofday/ ||/clock_settime/ ) &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)'"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% set expected_patterns = [
            '-a always,exit -F arch=b64 -S adjtimex,settimeofday -F key=time-change',
            '-a always,exit -F arch=b32 -S settimeofday,adjtimex -F key=time-change',
            '-a always,exit -F arch=b64 -S clock_settime -F a0=0x0 -F key=time-change',
            '-a always,exit -F arch=b32 -S clock_settime -F a0=0x0 -F key=time-change'
          ] %}
          {% set output = result_3.stdout | default('') | trim %}
          {% if output != '' %}
            {% set found_patterns = [] %}
            {% for pattern in expected_patterns %}
              {% if pattern in output %}
                {% set found_patterns = found_patterns + [pattern] %}
              {% endif %}
            {% endfor %}
            {% if found_patterns | length == expected_patterns | length %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_3: "PASS when output contains all required active rules for both b32 and b64 architectures covering adjtimex, settimeofday, and clock_settime (with a0=0x0 filter) system calls, each tagged with a key (e.g., 'time-change'), FAIL otherwise."

    # Requirement 4: Check loaded audit rule for /etc/localtime file writes
    - name: Req 4 - Check loaded audit rule for /etc/localtime file writes
      shell: |
        auditctl -l | awk '/^ *-w/ \
        &&/\/etc\/localtime/ \
        &&/ +-p *wa/ \
        &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)'
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      changed_when: false

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Check loaded audit rule for /etc/localtime file writes"
        task_4_cmd: |
          auditctl -l | awk '/^ *-w/ &&/\/etc\/localtime/ &&/ +-p *wa/ &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)'
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% set expected_rule = '-w /etc/localtime -p wa -k time-change' %}
          {% set output = result_4.stdout | default('') | trim %}
          {% if output != '' and expected_rule in output %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_4: "PASS when output contains an active rule to watch the /etc/localtime file for write or attribute changes ('-p wa') tagged with a key (e.g., 'time-change'), FAIL otherwise."

    # Requirement 5: Overall verification
    - name: Store requirement 5 details
      set_fact:
        status_5: >-
          {% if status_1|trim == 'PASS' and status_2|trim == 'PASS' and status_3|trim == 'PASS' and status_4|trim == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_5: "PASS when req_1=PASS AND req_2=PASS AND req_3=PASS AND req_4=PASS, FAIL otherwise."

    # Generate compliance report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.3.3.4"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.3.3.4"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 5 - {{ req_5 }}:"
          - "  Status: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_5 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_5 | default('Not evaluated') | trim }}"
          - "========================================================"