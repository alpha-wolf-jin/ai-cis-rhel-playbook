---
- name: Data Collection for CIS 5.1.21
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.21"
    req_1: "Verify sshd PermitUserEnvironment configuration using command: `sshd -T | grep permituserenvironment`. Rationale: PASS when output is exactly 'permituserenvironment no', FAIL otherwise"
    req_2: "OVERALL Verify: Ensure sshd PermitUserEnvironment is disabled. Rationale: PASS when req_1=PASS, FAIL otherwise"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_2: ""
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Verify sshd PermitUserEnvironment configuration
    - name: "Req 1 - Check PermitUserEnvironment setting"
      shell: sshd -T | grep permituserenvironment
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check PermitUserEnvironment setting"
        task_1_cmd: "sshd -T | grep permituserenvironment"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'permituserenvironment no') else 'FAIL') | trim }}"
        rationale_1: >-
          {% if result_1.stdout | default('') | trim == 'permituserenvironment no' %}
          PASS when output is exactly "permituserenvironment no", FAIL otherwise
          {% else %}
          FAIL: Expected "permituserenvironment no", got "{{ result_1.stdout | default('') | trim }}"
          {% endif %}

    # Requirement 2: Overall verification
    - name: "Req 2 - Determine overall compliance"
      set_fact:
        task_2_name: "Determine overall compliance"
        task_2_cmd: "N/A (calculated from req_1)"
        task_2_rc: 0
        data_2: "N/A"
        status_2: "{{ ('PASS' if (status_1 | default('UNKNOWN') | trim == 'PASS') else 'FAIL') | trim }}"
        rationale_2: >-
          {% if status_1 | default('UNKNOWN') | trim == 'PASS' %}
          PASS when req_1=PASS, FAIL otherwise
          {% else %}
          FAIL: req_1 status is {{ status_1 | default('UNKNOWN') | trim }}
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.1.21"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - "========================================================"