---
- name: Data Collection for CIS 5.1.21
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.21"
    req_1: "Check sshd configuration for PermitUserEnvironment using command: 'sshd -T | grep permituserenvironment'"
    req_2: "OVERALL Verify: Ensure sshd PermitUserEnvironment is disabled"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Check sshd configuration for PermitUserEnvironment using command: 'sshd -T | grep permituserenvironment'
    - name: Req 1 - Check sshd PermitUserEnvironment configuration
      shell: |
        sshd -T | grep permituserenvironment
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check sshd PermitUserEnvironment configuration"
        task_1_cmd: "sshd -T | grep permituserenvironment"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'permituserenvironment no') else 'FAIL') | trim }}"
        rationale_1: |
          {{ ('PASS when output is exactly \"permituserenvironment no\", FAIL otherwise' if (result_1.stdout | default('') | trim == 'permituserenvironment no') else 'FAIL - Output does not match expected \"permituserenvironment no\"') | trim }}

    # Requirement 2: OVERALL Verify: Ensure sshd PermitUserEnvironment is disabled
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Overall verification of PermitUserEnvironment setting"
        task_2_cmd: "N/A (derived from requirement 1)"
        task_2_rc: "{{ task_1_rc | default(-1) }}"
        data_2: "{{ data_1 | default('') | trim }}"
        status_2: "{{ status_1 | default('UNKNOWN') | trim }}"
        rationale_2: "{{ ('PASS when req_1=PASS, FAIL otherwise' if (status_1 | default('UNKNOWN') | trim == 'PASS') else 'FAIL - Requirement 1 did not pass') | trim }}"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.1.21"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - "========================================================"