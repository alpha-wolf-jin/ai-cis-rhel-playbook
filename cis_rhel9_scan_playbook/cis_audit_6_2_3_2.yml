---
- name: Data Collection for CIS 6.2.3.2
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.2.3.2"
    req_1: "Check if rsyslog is being used for logging on the system"
    req_2: "Verify rsyslog.service is enabled"
    req_3: "Verify rsyslog.service is active"
    req_4: "OVERALL Verify: Ensure rsyslog service is enabled and active"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Verify rsyslog service is enabled"
        task_2_cmd: "systemctl is-enabled rsyslog"
        task_2_rc: -1
        task_3_name: "Verify rsyslog service is active"
        task_3_cmd: "systemctl is-active rsyslog.service"
        task_3_rc: -1
        task_4_name: "Overall compliance check"
        task_4_cmd: "Logical check based on req_1, req_2, req_3"
        # Initialize default values for Requirements 2 and 3 (in case Requirement 1 fails)
        data_2: "Not executed (Requirement 1 failed - rsyslog is not in use)"
        status_2: "NA"
        rationale_2: "Requirement 1 failed, so rsyslog enabled check was not performed"
        data_3: "Not executed (Requirement 1 failed - rsyslog is not in use)"
        status_3: "NA"
        rationale_3: "Requirement 1 failed, so rsyslog active check was not performed"

    # Requirement 1: Check if rsyslog is being used for logging on the system
    - name: "Req 1 - Check if rsyslog is used for logging"
      shell: |
        # Check if rsyslog package is installed and service is configured
        if rpm -q rsyslog >/dev/null 2>&1 && systemctl list-unit-files | grep -q rsyslog.service; then
          echo "rsyslog_in_use"
        else
          echo "rsyslog_not_in_use"
        fi
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if rsyslog is used for logging"
        task_1_cmd: "Check rsyslog package and service unit file"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'rsyslog_in_use') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when rsyslog is the chosen method for client side logging (rsyslog service is installed and configured, not journald)' if (result_1.stdout | default('') | trim == 'rsyslog_in_use') else 'FAIL: rsyslog is not installed or not configured as the logging service') | trim }}"

    # Requirement 2: Verify rsyslog.service is enabled - ONLY if Requirement 1 passed
    - name: "Req 2 - Verify rsyslog service is enabled"
      shell: systemctl is-enabled rsyslog
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 == "PASS"  # Added conditional execution based on feedback

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify rsyslog service is enabled"
        task_2_cmd: "systemctl is-enabled rsyslog"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == 'enabled') else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when output is exactly enabled, FAIL otherwise' if (result_2.stdout | default('') | trim == 'enabled') else 'FAIL: Expected enabled, got ' + (result_2.stdout | default('') | trim)) | trim }}"
      when: status_1 == "PASS"  # Added conditional execution based on feedback

    # Requirement 3: Verify rsyslog.service is active - ONLY if Requirement 1 passed
    - name: "Req 3 - Verify rsyslog service is active"
      shell: systemctl is-active rsyslog.service
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: status_1 == "PASS"  # Added conditional execution based on feedback

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify rsyslog service is active"
        task_3_cmd: "systemctl is-active rsyslog.service"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('PASS' if (result_3.stdout | default('') | trim == 'active') else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS when output is exactly active, FAIL otherwise' if (result_3.stdout | default('') | trim == 'active') else 'FAIL: Expected active, got ' + (result_3.stdout | default('') | trim)) | trim }}"
      when: status_1 == "PASS"  # Added conditional execution based on feedback

    # Requirement 4: OVERALL Verify: Ensure rsyslog service is enabled and active
    - name: Store requirement 4 details
      set_fact:
        data_4: "Overall check based on previous requirements"
        status_4: "{{ ('PASS' if (status_1 | trim == 'PASS' and status_2 | trim == 'PASS' and status_3 | trim == 'PASS') else 'FAIL') | trim }}"
        rationale_4: "{{ ('PASS when req_1=PASS AND req_2=PASS AND req_3=PASS, FAIL otherwise' if (status_1 | trim == 'PASS' and status_2 | trim == 'PASS' and status_3 | trim == 'PASS') else 'FAIL: Not all requirements passed') | trim }}"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.2.3.2"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: N/A"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | trim }}"
          - "  Rationale: {{ rationale_4 | trim }}"
          - "========================================================"