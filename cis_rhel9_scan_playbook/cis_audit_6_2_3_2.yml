---
- name: Data Collection for CIS 6.2.3.2
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.2.3.2"
    req_1: "Check if rsyslog is being used for logging on the system"
    req_2: "Verify rsyslog.service is enabled using command: systemctl is-enabled rsyslog"
    req_3: "Verify rsyslog.service is active using command: systemctl is-active rsyslog.service"
    req_4: "OVERALL Verify: Ensure rsyslog service is enabled and active"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    # Requirement 1: Check if rsyslog is being used for logging on the system
    - name: Req 1 - Check if rsyslog is used for logging
      shell: |
        {% raw %}
        # Check if rsyslog is installed and configured
        if rpm -q rsyslog >/dev/null 2>&1; then
          # Check if rsyslog is configured (has config files)
          if [ -f /etc/rsyslog.conf ] || [ -d /etc/rsyslog.d/ ] && [ "$(ls -A /etc/rsyslog.d/ 2>/dev/null | wc -l)" -gt 0 ]; then
            echo "rsyslog_installed_and_configured"
          else
            echo "rsyslog_installed_not_configured"
          fi
        else
          echo "rsyslog_not_installed"
        fi
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if rsyslog is used for logging"
        task_1_cmd: "Check rsyslog installation and configuration"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'rsyslog_installed_and_configured') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when rsyslog is the chosen method for client side logging (e.g., rsyslog service is installed and configured, journald is not the sole logging method), FAIL otherwise' if (result_1.stdout | default('') | trim == 'rsyslog_installed_and_configured') else 'FAIL: rsyslog is not installed and configured as logging method') | trim }}"

    # Requirement 2: Verify rsyslog.service is enabled
    - name: Req 2 - Verify rsyslog.service is enabled
      shell: |
        systemctl is-enabled rsyslog
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 == 'PASS'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify rsyslog.service is enabled"
        task_2_cmd: "systemctl is-enabled rsyslog"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == 'enabled') else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when output is exactly enabled, FAIL otherwise' if (result_2.stdout | default('') | trim == 'enabled') else 'FAIL: rsyslog.service is not enabled') | trim }}"
      when: status_1 == 'PASS'

    # Requirement 3: Verify rsyslog.service is active
    - name: Req 3 - Verify rsyslog.service is active
      shell: |
        systemctl is-active rsyslog.service
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: status_1 == 'PASS'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify rsyslog.service is active"
        task_3_cmd: "systemctl is-active rsyslog.service"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('PASS' if (result_3.stdout | default('') | trim == 'active') else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS when output is exactly active, FAIL otherwise' if (result_3.stdout | default('') | trim == 'active') else 'FAIL: rsyslog.service is not active') | trim }}"
      when: status_1 == 'PASS'

    # Requirement 4: OVERALL Verify
    - name: Store requirement 4 details
      set_fact:
        task_4_name: "OVERALL Verify rsyslog service"
        task_4_cmd: "N/A - Overall check"
        task_4_rc: 0
        data_4: "Req1: {{ status_1 }}, Req2: {{ status_2 | default('NA') }}, Req3: {{ status_3 | default('NA') }}"
        status_4: >-
          {% if status_1 == 'PASS' and status_2 == 'PASS' and status_3 == 'PASS' %}
            PASS
          {% elif status_1 == 'FAIL' %}
            FAIL
          {% else %}
            FAIL
          {% endif %}
        rationale_4: >-
          {% if status_1 == 'PASS' and status_2 == 'PASS' and status_3 == 'PASS' %}
            PASS when req_1=PASS AND req_2=PASS AND req_3=PASS
          {% elif status_1 == 'FAIL' %}
            FAIL: rsyslog is not used for logging (prerequisite failed)
          {% else %}
            FAIL: One or more requirements failed
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.2.3.2"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('NA') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not executed - prerequisite failed') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('NA') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not executed - prerequisite failed') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"