---
- name: Data Collection for CIS 1.4.1 - Ensure bootloader password is set
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v4.0.0 checkpoint 1.4.1"
    req_1: "Check for existence of non-empty user.cfg file in /boot"
    req_2: "If user.cfg file exists, verify it contains a GRUB2_PASSWORD setting"
    req_3: "OVERALL Verify: Ensure bootloader password is set"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check for existence of non-empty user.cfg file in /boot
    - name: Req 1 - Find non-empty user.cfg file in /boot
      shell: find /boot -type f -name 'user.cfg' ! -empty
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Req 1 - Find non-empty user.cfg file in /boot"
        task_1_cmd: "find /boot -type f -name 'user.cfg' ! -empty"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim != '') else 'FAIL') | trim }}"
        rationale_1: "PASS when a file path is returned (file exists and is not empty), FAIL when no output is returned (file does not exist or is empty)"

    # Requirement 2: If user.cfg file exists, verify it contains a GRUB2_PASSWORD setting
    - name: Req 2 - Execute CIS audit script for GRUB2_PASSWORD check
      copy:
        dest: "/tmp/cis_audit_1.4.1.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_grub_password_file="$(find /boot -type f -name 'user.cfg' ! -empty)"
             if [ -f "$l_grub_password_file" ]; then
                awk -F. '/^\s*GRUB2_PASSWORD=\S+/ {print $1"."$2"."$3}' "$l_grub_password_file"
             fi
          }
          {% endraw %}
      register: script_create_2
      ignore_errors: true

    - name: Req 2 - Execute the audit script
      shell: "/tmp/cis_audit_1.4.1.sh"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Req 2 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_1.4.1.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Req 2 - Execute CIS audit script for GRUB2_PASSWORD check"
        task_2_cmd: "Execute /tmp/cis_audit_1.4.1.sh (CIS provided script)"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim is search('GRUB2_PASSWORD=grub.pbkdf2.sha512')) else 'FAIL') | trim }}"
        rationale_2: "PASS when script output contains the string 'GRUB2_PASSWORD=grub.pbkdf2.sha512' (indicating a password hash is configured), FAIL when script output is empty or does not contain this pattern"

    # Requirement 3: OVERALL Verify: Ensure bootloader password is set
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Req 3 - OVERALL Verify: Ensure bootloader password is set"
        task_3_cmd: "N/A (calculated from requirements 1 and 2)"
        task_3_rc: 0
        data_3: "N/A"
        status_3: "{{ ('PASS' if (status_1 | trim == 'PASS' and status_2 | trim == 'PASS') else 'FAIL') | trim }}"
        rationale_3: "PASS when req_1=PASS AND req_2=PASS, FAIL otherwise"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.4.1"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - "========================================================"