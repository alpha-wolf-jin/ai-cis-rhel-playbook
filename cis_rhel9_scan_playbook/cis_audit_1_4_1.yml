---
- name: Data Collection for CIS 1.4.1
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_checkpoint: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.4.1"
    req_1: "Run the provided CIS audit script to verify bootloader password is set"
    req_2: "OVERALL Verify: Ensure bootloader password is set"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: ""
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"

    # Requirement 1: Run the provided CIS audit script to verify bootloader password is set
    - name: Req 1 - Execute CIS audit script for bootloader password check
      copy:
        dest: "/tmp/cis_audit_1.4.1.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash

          {
             l_grub_password_file="$(find /boot -type f -name 'user.cfg' ! -empty)"
             if [ -f "$l_grub_password_file" ]; then
                awk -F. '/^\s*GRUB2_PASSWORD=\S+/ {print $1"."$2"."$3}' "$l_grub_password_file"
             fi
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the audit script
      shell: "/tmp/cis_audit_1.4.1.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_1.4.1.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Req 1 - Execute CIS audit script for bootloader password check"
        task_1_cmd: "/tmp/cis_audit_1.4.1.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'GRUB2_PASSWORD=grub.pbkdf2.sha512') else 'FAIL') | trim }}"
        rationale_1: '{{ ("PASS when script output shows GRUB2_PASSWORD=grub.pbkdf2.sha512, FAIL otherwise" if (result_1.stdout | default("") | trim == "GRUB2_PASSWORD=grub.pbkdf2.sha512") else "FAIL: Expected GRUB2_PASSWORD=grub.pbkdf2.sha512, got: " + (result_1.stdout | default("") | trim)) | trim }}'

    # Requirement 2: OVERALL Verify: Ensure bootloader password is set
    - name: Req 2 - Determine overall compliance
      set_fact:
        task_2_name: "Req 2 - Determine overall compliance"
        task_2_cmd: "N/A"
        task_2_rc: 0
        data_2: "Based on requirement 1 result"
        status_2: "{{ status_1 | trim }}"
        rationale_2: '{{ ("PASS when req_1=PASS, FAIL otherwise" if (status_1 | default("UNKNOWN") | trim == "PASS") else "FAIL: Requirement 1 failed") | trim }}'

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.4.1"
          - "========================================================"
          - "Reference: {{ cis_checkpoint }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | trim }}"
          - "  Rationale: {{ rationale_2 | trim }}"
          - "========================================================"