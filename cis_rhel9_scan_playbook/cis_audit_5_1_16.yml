---
- name: Data Collection for CIS 5.1.16
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.16"
    req_1: "Check sshd MaxAuthTries in global configuration"
    req_2: "Check sshd MaxAuthTries for specific user context (if Match blocks used)"
    req_3: "OVERALL Verify: Ensure sshd MaxAuthTries is configured"
    # Variable for test user as specified in audit procedure
    test_user: "sshuser"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        # Variable to track if Match blocks are used
        match_blocks_used: "false"
        # Initialize data_2 to prevent undefined variable error
        data_2: ""

    # First, check if Match blocks exist in sshd_config
    - name: Check for Match blocks in sshd configuration
      shell: |
        grep -q "^Match" /etc/ssh/sshd_config
      args:
        executable: /bin/bash
      register: match_blocks_check
      ignore_errors: true
      changed_when: false

    - name: Set match_blocks_used fact
      set_fact:
        match_blocks_used: "{{ 'true' if match_blocks_check.rc == 0 else 'false' }}"

    # Requirement 1: Check sshd MaxAuthTries in global configuration
    - name: Req 1 - Check global sshd MaxAuthTries
      shell: |
        sshd -T | grep maxauthtries
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check global sshd MaxAuthTries"
        task_1_cmd: "sshd -T | grep maxauthtries"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        # FIX: Reference result_1.stdout directly instead of data_1
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == 'maxauthtries 4' or output | regex_search('^maxauthtries [0-3]$') %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == 'maxauthtries 4' or output | regex_search('^maxauthtries [0-3]$') %}
            PASS when output is maxauthtries 4 (or lower number based on site policy)
          {% else %}
            FAIL when output is not maxauthtries 4 or lower number
          {% endif %}

    # Requirement 2: Check sshd MaxAuthTries for specific user context (if Match blocks used)
    - name: Req 2 - Check sshd MaxAuthTries with user context
      shell: |
        sshd -T -C user={{ test_user }} | grep maxauthtries
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: match_blocks_used == "true"

    - name: Store requirement 2 details when Match blocks are used
      set_fact:
        task_2_name: "Check sshd MaxAuthTries with user context"
        task_2_cmd: "sshd -T -C user={{ test_user }} | grep maxauthtries"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        # FIX: Reference result_2.stdout directly instead of data_2
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output == 'maxauthtries 4' or output | regex_search('^maxauthtries [0-3]$') %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output == 'maxauthtries 4' or output | regex_search('^maxauthtries [0-3]$') %}
            PASS when output is maxauthtries 4 (or lower number based on site policy)
          {% else %}
            FAIL when output is not maxauthtries 4 or lower number
          {% endif %}
      when: match_blocks_used == "true"

    - name: Store requirement 2 details when no Match blocks are used
      set_fact:
        task_2_name: "Check sshd MaxAuthTries with user context"
        task_2_cmd: "Not executed - No Match blocks in configuration"
        task_2_rc: 0
        data_2: "No Match blocks in sshd_config - check not required"
        status_2: "NA"
        rationale_2: "No Match blocks in sshd_config - check not required per audit procedure"
      when: match_blocks_used == "false"

    # Requirement 3: OVERALL Verify
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall verification"
        task_3_cmd: "N/A - Logical check"
        task_3_rc: 0
        data_3: "Global: {{ data_1 }}, User context: {{ data_2 }}, Match blocks used: {{ match_blocks_used }}"
        status_3: >-
          {% if status_1 == 'PASS' %}
            {% if match_blocks_used == 'true' %}
              {% if status_2 == 'PASS' %}
                PASS
              {% else %}
                FAIL
              {% endif %}
            {% else %}
              PASS
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% if status_1 == 'PASS' %}
            {% if match_blocks_used == 'true' %}
              {% if status_2 == 'PASS' %}
                PASS when req_1=PASS AND req_2=PASS (Match blocks used)
              {% else %}
                FAIL when req_1=PASS BUT req_2=FAIL (Match blocks used)
              {% endif %}
            {% else %}
              PASS when req_1=PASS (no Match blocks used)
            {% endif %}
          {% else %}
            FAIL when req_1=FAIL
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.1.16"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - "========================================================"