---
- name: Data Collection for CIS checkpoint 5.4.1.4
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_checkpoint: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.1.4"
    req_1: "Verify the ENCRYPT_METHOD setting in /etc/login.defs"
    req_2: "OVERALL Verify: Ensure strong password hashing algorithm is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Verify the ENCRYPT_METHOD setting in /etc/login.defs
    - name: Req 1 - Verify ENCRYPT_METHOD in login.defs
      shell: |
        {% raw %}
        grep -Pi -- '^\h*ENCRYPT_METHOD\h+(SHA512|yescrypt)\b' /etc/login.defs
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Req 1 - Verify ENCRYPT_METHOD in login.defs"
        task_1_cmd: |
          grep -Pi -- '^\h*ENCRYPT_METHOD\h+(SHA512|yescrypt)\b' /etc/login.defs
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        rationale_1: "PASS when the command output contains exactly 'ENCRYPT_METHOD SHA512' or 'ENCRYPT_METHOD YESCRYPT' (case-insensitive), FAIL otherwise"

    - name: Set requirement 1 status
      set_fact:
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim | upper == 'ENCRYPT_METHOD SHA512' or result_1.stdout | default('') | trim | upper == 'ENCRYPT_METHOD YESCRYPT') else 'FAIL') | trim }}"

    # Requirement 2: OVERALL Verify: Ensure strong password hashing algorithm is configured
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Overall compliance check"
        task_2_cmd: "Based on requirement 1 status"
        task_2_rc: 0
        data_2: "Requirement 1 status: {{ status_1 }}"
        rationale_2: "PASS when req_1=PASS, FAIL otherwise"

    - name: Set requirement 2 status
      set_fact:
        status_2: "{{ status_1 | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.4.1.4"
          - "========================================================"
          - "Reference: {{ cis_checkpoint }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - "========================================================"