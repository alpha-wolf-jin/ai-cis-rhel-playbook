---
- name: Data Collection for CIS 5.1.3
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.3"
    req_1: "Check if /etc/ssh directory is accessible"
    req_2: "Execute CIS audit script for SSH public key permissions"
    req_3: "OVERALL Verify: Ensure permissions on SSH public host key files are configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check if /etc/ssh directory is accessible
    - name: Req 1 - Check /etc/ssh directory accessibility
      shell: !unsafe |
        if [ -d "/etc/ssh" ] && [ -r "/etc/ssh" ]; then
          echo "/etc/ssh directory is accessible"
          exit 0
        else
          echo "/etc/ssh directory is not accessible"
          exit 1
        fi
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check /etc/ssh directory accessibility"
        task_1_cmd: "Check if /etc/ssh directory exists and is readable"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% if result_1.rc == 0 %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: "PASS when /etc/ssh directory exists and is readable, FAIL otherwise."

    # Requirement 2: Execute the COMPLETE audit procedure script
    # This script handles all checks: finding files, validating them, and checking permissions/ownership
    - name: Req 2 - Execute CIS audit script for SSH public key permissions
      copy:
        dest: "/tmp/cis_audit_5.1.3.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_output="" l_output2=""
             l_pmask="0133" && l_maxperm="$( printf '%o' $(( 0777 & ~$l_pmask )) )"
             FILE_CHK()
             {
                while IFS=: read -r l_file_mode l_file_owner l_file_group; do
                   l_out2=""
                   if [ $(( $l_file_mode & $l_pmask )) -gt 0 ]; then
                      l_out2="$l_out2\n  - Mode: \"$l_file_mode\" should be mode: \"$l_maxperm\" or more restrictive"
                   fi
                   if [ "$l_file_owner" != "root" ]; then
                      l_out2="$l_out2\n  - Owned by: \"$l_file_owner\" should be owned by \"root\""
                   fi
                   if [ "$l_file_group" != "root" ]; then
                      l_out2="$l_out2\n  - Owned by group \"$l_file_group\" should be group owned by group: \"root\""
                   fi
                   if [ -n "$l_out2" ]; then
                      l_output2="$l_output2\n - File: \"$l_file\"$l_out2"
                   else
                      l_output="$l_output\n - File: \"$l_file\"\n  - Correct: mode: \"$l_file_mode\", owner: \"$l_file_owner\", and group owner: \"$l_file_group\" configured"
                   fi
                done < <(stat -Lc '%#a:%U:%G' "$l_file")
             }
             while IFS= read -r -d $'\0' l_file; do  
                if ssh-keygen -lf &>/dev/null "$l_file"; then  
                   file "$l_file" | grep -Piq -- '\bopenssh\h+([^#\n\r]+\h+)?public\h+key\b' && FILE_CHK
                fi
             done < <(find -L /etc/ssh -xdev -type f -print0 2>/dev/null)
             if [ -z "$l_output2" ]; then
                [ -z "$l_output" ] && l_output="\n  - No openSSH public keys found"
                echo -e "\n- Audit Result:\n  ** PASS **\n - * Correctly configured * :$l_output"
             else
                echo -e "\n- Audit Result:\n  ** FAIL **\n - * Reasons for audit failure * :$l_output2\n"
                [ -n "$l_output" ] && echo -e "\n - * Correctly configured * :\n$l_output\n"
             fi
          }
          {% endraw %}
      register: script_create_2
      ignore_errors: true

    - name: Req 2 - Execute the audit script
      shell: "/tmp/cis_audit_5.1.3.sh"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Req 2 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_5.1.3.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Execute CIS audit script for SSH public key permissions"
        task_2_cmd: "Execute complete CIS audit script (finds files, validates them, checks permissions/ownership)"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if result_2.stdout is search('\\*\\* PASS \\*\\*') %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_2: "PASS when the script output contains '** PASS **' and no failure reasons (l_output2 is empty), indicating all files have mode 0644 or more restrictive (octal mode & 0133 == 0), are owned by root, and are group-owned by root. FAIL when the script output contains '** FAIL **' and lists non-compliant files."

    # Requirement 3: OVERALL Verify
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "OVERALL Verify"
        task_3_cmd: "N/A"
        task_3_rc: 0
        data_3: "Based on requirement 2 audit script result"
        status_3: >-
          {% if status_2 | trim == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: "PASS when req_2=PASS (audit script reports PASS), indicating all SSH public host key files have correct permissions, ownership, and group ownership. FAIL otherwise."

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.1.3"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - "========================================================"