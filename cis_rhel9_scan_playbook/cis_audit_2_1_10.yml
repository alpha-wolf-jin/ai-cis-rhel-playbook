---
- name: Data Collection for CIS 2.1.10
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v4.0.0 checkpoint 2.1.10"
    req_1: "Verify ypserv package is not installed"
    req_2: "If ypserv package is installed, verify ypserv.service is not enabled"
    req_3: "If ypserv package is installed, verify ypserv.service is not active"
    req_4: "OVERALL Verify: Ensure nis server services are not in use"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    # Requirement 1: Verify ypserv package is not installed
    - name: Req 1 - Check if ypserv package is installed
      shell: rpm -q ypserv
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if ypserv package is installed"
        task_1_cmd: "rpm -q ypserv"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'package ypserv is not installed') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when output is "package ypserv is not installed", FAIL when package is installed' if (result_1.stdout | default('') | trim == 'package ypserv is not installed') else 'FAIL - package is installed') | trim }}"

    # Requirement 2: If ypserv package is installed, verify ypserv.service is not enabled
    - name: Req 2 - Check if ypserv.service is enabled
      shell: systemctl is-enabled ypserv.service 2>/dev/null | grep 'enabled'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: data_1 | length > 0 and data_1 != 'package ypserv is not installed'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if ypserv.service is enabled"
        task_2_cmd: "systemctl is-enabled ypserv.service 2>/dev/null | grep 'enabled'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if data_1 | trim == 'package ypserv is not installed' %}
            NA
          {% elif data_1 | length > 0 %}
            {{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_2: >-
          {% if data_1 | trim == 'package ypserv is not installed' %}
            NA - package not installed
          {% elif data_1 | length > 0 %}
            {{ ('PASS when command returns no output (empty), FAIL when "enabled" is found' if (result_2.stdout | default('') | trim == '') else 'FAIL - service is enabled') | trim }}
          {% else %}
            Not evaluated - package check failed
          {% endif %}

    # Requirement 3: If ypserv package is installed, verify ypserv.service is not active
    - name: Req 3 - Check if ypserv.service is active
      shell: systemctl is-active ypserv.service 2>/dev/null | grep '^active'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: data_1 | length > 0 and data_1 != 'package ypserv is not installed'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check if ypserv.service is active"
        task_3_cmd: "systemctl is-active ypserv.service 2>/dev/null | grep '^active'"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if data_1 | trim == 'package ypserv is not installed' %}
            NA
          {% elif data_1 | length > 0 %}
            {{ ('PASS' if (result_3.stdout | default('') | trim == '') else 'FAIL') | trim }}
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_3: >-
          {% if data_1 | trim == 'package ypserv is not installed' %}
            NA - package not installed
          {% elif data_1 | length > 0 %}
            {{ ('PASS when command returns no output (empty), FAIL when "active" is found' if (result_3.stdout | default('') | trim == '') else 'FAIL - service is active') | trim }}
          {% else %}
            Not evaluated - package check failed
          {% endif %}

    # Requirement 4: OVERALL Verify: Ensure nis server services are not in use
    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Overall compliance check"
        task_4_cmd: "N/A - calculated from previous checks"
        task_4_rc: 0
        data_4: "Package check: {{ status_1 | trim }}, Service enabled: {{ status_2 | default('NA') | trim }}, Service active: {{ status_3 | default('NA') | trim }}"
        status_4: >-
          {% if status_1 | trim == 'PASS' %}
            PASS
          {% elif status_1 | trim == 'FAIL' and status_2 | default('FAIL') | trim == 'PASS' and status_3 | default('FAIL') | trim == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_4: >-
          {% if status_1 | trim == 'PASS' %}
            PASS - package not installed
          {% elif status_1 | trim == 'FAIL' and status_2 | default('FAIL') | trim == 'PASS' and status_3 | default('FAIL') | trim == 'PASS' %}
            PASS - package installed but service not enabled and not active
          {% else %}
            FAIL - package installed and service is either enabled or active
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.1.10"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"