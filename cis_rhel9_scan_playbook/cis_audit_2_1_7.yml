---
- name: Data Collection for CIS 2.1.7
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.7"
    # Requirement descriptions
    req_1: "Check if vsftpd package is installed"
    req_2: "If vsftpd package is installed, check if vsftpd service is enabled"
    req_3: "If vsftpd package is installed, check if vsftpd service is active"
    req_4: "OVERALL Verify: Ensure ftp server services are not in use"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check if vsftpd package is installed
    - name: Req 1 - Check vsftpd package installation
      shell: rpm -q vsftpd
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check vsftpd package installation"
        task_1_cmd: "rpm -q vsftpd"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'package vsftpd is not installed') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when output is package vsftpd is not installed, FAIL when any other output (e.g., version number) is returned' if (result_1.stdout | default('') | trim == 'package vsftpd is not installed') else 'FAIL: vsftpd package appears to be installed') | trim }}"

    # Requirement 2: If vsftpd package is installed, check if vsftpd service is enabled
    - name: Req 2 - Check if vsftpd service is enabled
      shell: |
        {% raw %}
        systemctl is-enabled vsftpd.service 2>/dev/null | grep 'enabled'
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == 'FAIL'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if vsftpd service is enabled"
        task_2_cmd: "systemctl is-enabled vsftpd.service 2>/dev/null | grep 'enabled'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if status_1 | trim == 'PASS' %}
            NA
          {% else %}
            {{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}
          {% endif %}
        rationale_2: >-
          {% if status_1 | trim == 'PASS' %}
            Package not installed, skipping
          {% elif result_2.stdout | default('') | trim == '' %}
            PASS when command returns no output (nothing returned)
          {% else %}
            FAIL when enabled is found in output
          {% endif %}

    # Requirement 3: If vsftpd package is installed, check if vsftpd service is active
    - name: Req 3 - Check if vsftpd service is active
      shell: |
        {% raw %}
        systemctl is-active vsftpd.service 2>/dev/null | grep '^active'
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == 'FAIL'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check if vsftpd service is active"
        task_3_cmd: "systemctl is-active vsftpd.service 2>/dev/null | grep '^active'"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if status_1 | trim == 'PASS' %}
            NA
          {% else %}
            {{ ('PASS' if (result_3.stdout | default('') | trim == '') else 'FAIL') | trim }}
          {% endif %}
        rationale_3: >-
          {% if status_1 | trim == 'PASS' %}
            Package not installed, skipping
          {% elif result_3.stdout | default('') | trim == '' %}
            PASS when command returns no output (nothing returned)
          {% else %}
            FAIL when active is found in output
          {% endif %}

    # Requirement 4: OVERALL Verify
    - name: Store requirement 4 details
      set_fact:
        status_4: >-
          {% if status_1 | trim == 'PASS' %}
            PASS
          {% elif status_1 | trim == 'FAIL' and status_2 | trim == 'PASS' and status_3 | trim == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_4: >-
          {% if status_1 | trim == 'PASS' %}
            PASS: vsftpd package is not installed
          {% elif status_1 | trim == 'FAIL' and status_2 | trim == 'PASS' and status_3 | trim == 'PASS' %}
            PASS: vsftpd package is installed but service is not enabled and not active
          {% else %}
            FAIL: vsftpd package is installed and either service is enabled or active
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.1.7"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.7"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"