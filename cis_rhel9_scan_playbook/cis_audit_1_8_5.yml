---
- name: Data Collection for CIS 1.8.5
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v4.0.0 checkpoint 1.8.5"
    req_1: "Check if GNOME Desktop Manager (GDM) is installed using package manager"
    req_2: "If GDM is installed, verify the dconf keyfile directory '/etc/dconf/db/gdm.d' exists"
    req_3: "If directory '/etc/dconf/db/gdm.d' exists, verify the 'idle-delay' setting is locked"
    req_4: "If GDM is installed, verify the dconf keyfile directory '/etc/dconf/db/local.d' exists"
    req_5: "If directory '/etc/dconf/db/local.d' exists, verify the 'lock-delay' setting is locked"
    req_6: "OVERALL Verify: Ensure GDM screen locks cannot be overridden"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1
        task_6_name: "Not executed"
        task_6_cmd: "N/A"
        task_6_rc: -1

    # Requirement 1: Check if GNOME Desktop Manager (GDM) is installed using package manager
    - name: Req 1 - Check if GDM is installed
      shell: |
        if command -v dpkg-query > /dev/null 2>&1; then
          l_pq="dpkg-query -W"
        elif command -v rpm > /dev/null 2>&1; then
          l_pq="rpm -q"
        fi
        l_pcl="gdm gdm3"
        for l_pn in $l_pcl; do
          $l_pq "$l_pn" > /dev/null 2>&1 && echo "Package $l_pn exists"
        done
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if GDM is installed"
        task_1_cmd: |
          if command -v dpkg-query > /dev/null 2>&1; then
            l_pq="dpkg-query -W"
          elif command -v rpm > /dev/null 2>&1; then
            l_pq="rpm -q"
          fi
          l_pcl="gdm gdm3"
          for l_pn in $l_pcl; do
            $l_pq "$l_pn" > /dev/null 2>&1 && echo "Package $l_pn exists"
          done
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | trim != '') else 'FAIL') | trim }}"
        rationale_1: "PASS if any of the packages 'gdm' or 'gdm3' is installed (output shows package exists), FAIL if neither is installed (no output)"

    # Requirement 2: If GDM is installed, verify the dconf keyfile directory '/etc/dconf/db/gdm.d' exists
    - name: Req 2 - Check if /etc/dconf/db/gdm.d exists
      shell: |
        [ -d "/etc/dconf/db/gdm.d" ] && echo "Directory exists" || echo "Directory does not exist"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 == "PASS"

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if /etc/dconf/db/gdm.d exists"
        task_2_cmd: '[ -d "/etc/dconf/db/gdm.d" ] && echo "Directory exists" || echo "Directory does not exist"'
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | trim == 'Directory exists') else 'FAIL') | trim }}"
        rationale_2: "PASS if directory exists, FAIL otherwise"
      when: status_1 == "PASS"

    # Requirement 3: If directory '/etc/dconf/db/gdm.d' exists, verify the 'idle-delay' setting is locked
    - name: Req 3 - Check if idle-delay is locked in /etc/dconf/db/gdm.d
      shell: |
        grep -Prilq '\/org\/gnome\/desktop\/session\/idle-delay\b' "/etc/dconf/db/gdm.d" 2>/dev/null && echo "Key found" || echo "Key not found"
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: status_2 == "PASS"

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check if idle-delay is locked"
        task_3_cmd: |
          grep -Prilq '\''\/org\/gnome\/desktop\/session\/idle-delay\b'\'' "/etc/dconf/db/gdm.d" 2>/dev/null && echo "Key found" || echo "Key not found"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('PASS' if (result_3.stdout | trim == 'Key found') else 'FAIL') | trim }}"
        rationale_3: "PASS if the grep command finds the exact key pattern in any file (exit code 0), FAIL otherwise (exit code 1)"
      when: status_2 == "PASS"

    # Requirement 4: If GDM is installed, verify the dconf keyfile directory '/etc/dconf/db/local.d' exists
    - name: Req 4 - Check if /etc/dconf/db/local.d exists
      shell: |
        [ -d "/etc/dconf/db/local.d" ] && echo "Directory exists" || echo "Directory does not exist"
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      changed_when: false
      when: status_1 == "PASS"

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Check if /etc/dconf/db/local.d exists"
        task_4_cmd: '[ -d "/etc/dconf/db/local.d" ] && echo "Directory exists" || echo "Directory does not exist"'
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: "{{ ('PASS' if (result_4.stdout | trim == 'Directory exists') else 'FAIL') | trim }}"
        rationale_4: "PASS if directory exists, FAIL otherwise"
      when: status_1 == "PASS"

    # Requirement 5: If directory '/etc/dconf/db/local.d' exists, verify the 'lock-delay' setting is locked
    - name: Req 5 - Check if lock-delay is locked in /etc/dconf/db/local.d
      shell: |
        grep -Prilq '\/org\/gnome\/desktop\/screensaver\/lock-delay\b' "/etc/dconf/db/local.d" 2>/dev/null && echo "Key found" || echo "Key not found"
      args:
        executable: /bin/bash
      register: result_5
      ignore_errors: true
      changed_when: false
      when: status_4 == "PASS"

    - name: Store requirement 5 details
      set_fact:
        task_5_name: "Check if lock-delay is locked"
        task_5_cmd: |
          grep -Prilq '\''\/org\/gnome\/desktop\/screensaver\/lock-delay\b'\'' "/etc/dconf/db/local.d" 2>/dev/null && echo "Key found" || echo "Key not found"
        task_5_rc: "{{ result_5.rc | default(-1) }}"
        data_5: "{{ result_5.stdout | default('') | trim }}"
        status_5: "{{ ('PASS' if (result_5.stdout | trim == 'Key found') else 'FAIL') | trim }}"
        rationale_5: "PASS if the grep command finds the exact key pattern in any file (exit code 0), FAIL otherwise (exit code 1)"
      when: status_4 == "PASS"

    # Requirement 6: OVERALL Verify: Ensure GDM screen locks cannot be overridden
    - name: Req 6 - Determine overall compliance
      set_fact:
        task_6_name: "Overall compliance check"
        task_6_cmd: "N/A (calculated)"
        task_6_rc: 0
        data_6: "GDM installed: {{ status_1 | default('UNKNOWN') }}, gdm.d exists: {{ status_2 | default('NA') }}, idle-delay locked: {{ status_3 | default('NA') }}, local.d exists: {{ status_4 | default('NA') }}, lock-delay locked: {{ status_5 | default('NA') }}"
        status_6: >-
          {% if status_1 | default('UNKNOWN') | trim == 'FAIL' %}
            PASS
          {% elif status_1 | default('UNKNOWN') | trim == 'PASS' %}
            {% if (status_2 | default('FAIL') | trim == 'PASS') and
                  (status_3 | default('FAIL') | trim == 'PASS') and
                  (status_4 | default('FAIL') | trim == 'PASS') and
                  (status_5 | default('FAIL') | trim == 'PASS') %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_6: "PASS when (req_1=PASS AND req_2=PASS AND req_3=PASS AND req_4=PASS AND req_5=PASS) OR (req_1=FAIL). FAIL when req_1=PASS AND (req_2=FAIL OR req_3=FAIL OR req_4=FAIL OR req_5=FAIL)"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.8.5"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('NA') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('NA') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('NA') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 5 - {{ req_5 }}:"
          - "  Task: {{ task_5_name | default('Task not recorded') }}"
          - "  Command: {{ task_5_cmd | default('N/A') }}"
          - "  Exit code: {{ task_5_rc | default(-1) }}"
          - "  Data: {{ data_5 | default('') | trim }}"
          - "  Status: {{ status_5 | default('NA') | trim }}"
          - "  Rationale: {{ rationale_5 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 6 - {{ req_6 }}:"
          - "  Task: {{ task_6_name | default('Task not recorded') }}"
          - "  Command: {{ task_6_cmd | default('N/A') }}"
          - "  Exit code: {{ task_6_rc | default(-1) }}"
          - "  Data: {{ data_6 | default('') | trim }}"
          - "  Status: {{ status_6 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_6 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_6 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_6 | default('Not evaluated') | trim }}"
          - "========================================================"