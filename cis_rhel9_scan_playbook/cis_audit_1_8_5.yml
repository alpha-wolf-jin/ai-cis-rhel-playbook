---
- name: Data Collection for CIS 1.8.5 - Ensure GDM screen locks cannot be overridden
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.8.5"
    # CRITICAL: ALL req_ variables MUST be quoted strings
    req_1: "Run the provided CIS audit script to verify Ensure GDM screen locks cannot be overridden"
    req_2: "OVERALL Verify: Ensure GDM screen locks cannot be overridden"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Run the provided CIS audit script
    - name: Req 1 - Execute CIS audit script for GDM screen lock override check
      copy:
        dest: "/tmp/cis_audit_1.8.5.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash

          {
             # Check if GNOME Desktop Manager is installed.  If package isn't installed, recommendation is Not Applicable\n
             # determine system's package manager
             l_pkgoutput=""
             if command -v dpkg-query > /dev/null 2>&1; then
                l_pq="dpkg-query -W"
             elif command -v rpm > /dev/null 2>&1; then
                l_pq="rpm -q"
             fi
             # Check if GDM is installed
             l_pcl="gdm gdm3" # Space separated list of packages to check
             for l_pn in $l_pcl; do
                $l_pq "$l_pn" > /dev/null 2>&1 && l_pkgoutput="$l_pkgoutput\n - Package: \"$l_pn\" exists on the system\n - checking configuration"
             done
             # Check configuration (If applicable)
             if [ -n "$l_pkgoutput" ]; then
                l_output="" l_output2=""
                # Look for idle-delay to determine profile in use, needed for remaining tests
                l_kfd="/etc/dconf/db/$(grep -Psril '^\h*idle-delay\h*=\h*uint32\h+\d+\b' /etc/dconf/db/*/ | awk -F'/' '{split($(NF-1),a,".");print a[1]}').d" #set directory of key file to be locked
                l_kfd2="/etc/dconf/db/$(grep -Psril '^\h*lock-delay\h*=\h*uint32\h+\d+\b' /etc/dconf/db/*/ | awk -F'/' '{split($(NF-1),a,".");print a[1]}').d" #set directory of key file to be locked
                if [ -d "$l_kfd" ]; then # If key file directory doesn't exist, options can't be locked
                   if grep -Prilq '\/org\/gnome\/desktop\/session\/idle-delay\b' "$l_kfd"; then
                      l_output="$l_output\n - \"idle-delay\" is locked in \"$(grep -Pril '\/org\/gnome\/desktop\/session\/idle-delay\b' "$l_kfd")\""
                   else
                      l_output2="$l_output2\n - \"idle-delay\" is not locked"
                   fi
                else
                   l_output2="$l_output2\n - \"idle-delay\" is not set so it can not be locked"
                fi
                if [ -d "$l_kfd2" ]; then # If key file directory doesn't exist, options can't be locked
                   if grep -Prilq '\/org\/gnome\/desktop\/screensaver\/lock-delay\b' "$l_kfd2"; then
                      l_output="$l_output\n - \"lock-delay\" is locked in \"$(grep -Pril '\/org\/gnome\/desktop\/screensaver\/lock-delay\b' "$l_kfd2")\""
                   else
                      l_output2="$l_output2\n - \"lock-delay\" is not locked"
                   fi
                else
                   l_output2="$l_output2\n - \"lock-delay\" is not set so it can not be locked"
                fi
             else
                l_output="$l_output\n - GNOME Desktop Manager package is not installed on the system\n  - Recommendation is not applicable"
             fi
             # Report results. If no failures output in l_output2, we pass
           [ -n "$l_pkgoutput" ] && echo -e "\n$l_pkgoutput"
             if [ -z "$l_output2" ]; then
                echo -e "\n- Audit Result:\n  ** PASS **\n$l_output\n"
             else
                echo -e "\n- Audit Result:\n  ** FAIL **\n - Reason(s) for audit failure:\n$l_output2\n"
                [ -n "$l_output" ] && echo -e "\n- Correctly set:\n$l_output\n"
             fi
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the audit script
      shell: "/tmp/cis_audit_1.8.5.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_1.8.5.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS audit script for GDM screen lock override check"
        task_1_cmd: "/tmp/cis_audit_1.8.5.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if '** PASS **' in output %}
            PASS
          {% elif '** FAIL **' in output %}
            FAIL
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_1: "PASS when script output shows '** PASS **' or indicates compliance, FAIL when script output shows '** FAIL **' or indicates non-compliance"

    # Requirement 2: Overall verification
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Overall verification of GDM screen lock override check"
        task_2_cmd: "N/A"
        task_2_rc: "0"
        data_2: "Overall check based on requirement 1"
        status_2: "{{ status_1 | default('UNKNOWN') }}"
        rationale_2: "PASS when req_1=PASS, FAIL otherwise"

    # Generate compliance report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.8.5"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.8.5"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 }}"
          - "========================================================"