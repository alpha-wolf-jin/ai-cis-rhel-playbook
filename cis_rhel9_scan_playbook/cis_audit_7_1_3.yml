---
- name: Data Collection for CIS 7.1.3
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 7.1.3"
    req_1: "Verify /etc/group file permissions, ownership, and group ownership using command: `stat -Lc 'Access: (%#a/%A)  Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/group`. Rationale: PASS when file mode is 644 or more restrictive (i.e., octal value <= 644 AND 'other' write permission is not set), Uid is 0, AND Gid is 0, FAIL otherwise"
    req_2: "OVERALL Verify: Ensure permissions on /etc/group are configured. Rationale: PASS when req_1=PASS, FAIL otherwise"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: ""
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"

    - name: Req 1 - Verify /etc/group permissions
      shell: |
        {% raw %}
        stat -Lc 'Access: (%#a/%A)  Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/group
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Req 1 - Verify /etc/group permissions"
        task_1_cmd: "stat -Lc 'Access: (%#a/%A)  Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/group"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output %}
            {% set mode_match = output | regex_search('Access:\s*\(([0-7]{3,4})') %}
            {% set uid_match = output | regex_search('Uid:\s*\(\s*([0-9]+)') %}
            {% set gid_match = output | regex_search('Gid:\s*\(\s*([0-9]+)') %}
            {% if mode_match and uid_match and gid_match %}
              {% set mode_octal = mode_match[1] | int %}
              {% set uid_int = uid_match[1] | int %}
              {% set gid_int = gid_match[1] | int %}
              {% set last_digit = mode_octal % 10 %}
              {% set other_write = last_digit in [2,3,6,7] %}
              {% if mode_octal <= 644 and not other_write and uid_int == 0 and gid_int == 0 %}
                PASS
              {% else %}
                FAIL
              {% endif %}
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output %}
            {% set mode_match = output | regex_search('Access:\s*\(([0-7]{3,4})') %}
            {% set uid_match = output | regex_search('Uid:\s*\(\s*([0-9]+)') %}
            {% set gid_match = output | regex_search('Gid:\s*\(\s*([0-9]+)') %}
            {% if mode_match and uid_match and gid_match %}
              {% set mode_octal = mode_match[1] | int %}
              {% set uid_int = uid_match[1] | int %}
              {% set gid_int = gid_match[1] | int %}
              {% set last_digit = mode_octal % 10 %}
              {% set other_write = last_digit in [2,3,6,7] %}
              {% if mode_octal <= 644 and not other_write and uid_int == 0 and gid_int == 0 %}
                PASS: File mode is {{ mode_match[1] }} (<=644 and other write not set), Uid is {{ uid_match[1] }}, Gid is {{ gid_match[1] }}
              {% else %}
                FAIL: File mode is {{ mode_match[1] }} (expected <=644 and other write not set), Uid is {{ uid_match[1] }} (expected 0), Gid is {{ gid_match[1] }} (expected 0)
              {% endif %}
            {% else %}
              FAIL: Could not parse output: {{ output }}
            {% endif %}
          {% else %}
            FAIL: No output from command
          {% endif %}

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Req 2 - Overall verification"
        task_2_cmd: "N/A"
        task_2_rc: 0
        data_2: "N/A"
        status_2: "{{ status_1 | trim }}"
        rationale_2: "PASS when req_1=PASS, FAIL otherwise"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 7.1.3"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | trim }}"
          - "  Rationale: {{ rationale_2 | trim }}"
          - "========================================================"