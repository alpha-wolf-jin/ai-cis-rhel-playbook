---
- name: Data Collection for CIS 7.1.3
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 7.1.3"
    # CRITICAL: ALL req_ variables MUST be quoted strings (use double quotes)
    req_1: "Verify /etc/group file permissions, ownership, and group ownership using command: `stat -Lc 'Access: (%#a/%A)  Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/group`. Rationale: PASS when file mode is 0644 or more restrictive (i.e., 0644, 0444, 0400, etc.), Uid is 0, AND Gid is 0, FAIL otherwise"
    req_2: "OVERALL Verify: Ensure permissions on /etc/group are configured. Rationale: PASS when req_1=PASS, FAIL otherwise"
    first_idx: 1

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Verify /etc/group file permissions, ownership, and group ownership
    - name: "Req 1 - Check /etc/group permissions and ownership"
      shell: |
        {% raw %}
        stat -Lc 'Access: (%#a/%A)  Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/group
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check /etc/group permissions and ownership"
        task_1_cmd: "stat -Lc 'Access: (%#a/%A)  Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/group"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if 'Access:' in output %}
            {% set mode_str = output | regex_replace('.*Access: \(0?([0-7]+)/.*', '\1') %}
            {% set uid_str = output | regex_replace('.*Uid: \(\s*([0-9]+)/.*', '\1') %}
            {% set gid_str = output | regex_replace('.*Gid: \(\s*([0-9]+)/.*', '\1') %}
            {% if mode_str != output and uid_str != output and gid_str != output %}
              {% set mode_val = mode_str | int(base=8) %}
              {% set uid_val = uid_str | int %}
              {% set gid_val = gid_str | int %}
              {% if mode_val <= 420 and uid_val == 0 and gid_val == 0 %}
                PASS
              {% else %}
                FAIL
              {% endif %}
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if 'Access:' in output %}
            {% set mode_str = output | regex_replace('.*Access: \(0?([0-7]+)/.*', '\1') %}
            {% set uid_str = output | regex_replace('.*Uid: \(\s*([0-9]+)/.*', '\1') %}
            {% set gid_str = output | regex_replace('.*Gid: \(\s*([0-9]+)/.*', '\1') %}
            {% if mode_str != output and uid_str != output and gid_str != output %}
              {% set mode_val = mode_str | int(base=8) %}
              {% set uid_val = uid_str | int %}
              {% set gid_val = gid_str | int %}
              {% if mode_val <= 420 and uid_val == 0 and gid_val == 0 %}
                PASS: File mode is 0644 or more restrictive ({{ mode_val }} <= 420), Uid is 0, Gid is 0
              {% else %}
                FAIL: File mode is not <= 0644, or Uid is not 0, or Gid is not 0 (mode={{ mode_val }}, uid={{ uid_val }}, gid={{ gid_val }})
              {% endif %}
            {% else %}
              FAIL: Could not parse output from stat command
            {% endif %}
          {% else %}
            FAIL: No output from stat command or missing Access: field
          {% endif %}

    # Requirement 2: OVERALL Verify
    - name: "Req 2 - Overall verification"
      set_fact:
        task_2_name: "Overall verification"
        task_2_cmd: "N/A - Logical check based on req_1"
        task_2_rc: 0
        data_2: "Requirement 1 status: {{ status_1 | default('UNKNOWN') }}"
        status_2: "{{ status_1 | default('UNKNOWN') }}"
        rationale_2: "PASS when req_1=PASS, FAIL otherwise. req_1 status: {{ status_1 | default('UNKNOWN') }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 7.1.3"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 7.1.3"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - "========================================================"