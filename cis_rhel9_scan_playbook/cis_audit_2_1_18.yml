---
- name: Data Collection for CIS 2.1.18 - Ensure web server services are not in use
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.18"
    req_1: "Check if httpd and nginx packages are installed using command: rpm -q httpd nginx. Rationale: PASS when output for both packages is 'package httpd is not installed' and 'package nginx is not installed', FAIL when either package is installed."
    req_2: "If a web server package is installed, check if httpd.socket, httpd.service, and nginx.service are enabled using command: systemctl is-enabled httpd.socket httpd.service nginx.service 2>/dev/null | grep 'enabled'. Rationale: PASS when no output is returned (no services/sockets are enabled), FAIL when any output is returned."
    req_3: "If a web server package is installed, check if httpd.socket, httpd.service, and nginx.service are active using command: systemctl is-active httpd.socket httpd.service nginx.service 2>/dev/null | grep '^active'. Rationale: PASS when no output is returned (no services/sockets are active), FAIL when any output is returned."
    req_4: "OVERALL Verify: Ensure web server services are not in use. Rationale: PASS when (req_1=PASS) OR (req_1=FAIL AND req_2=PASS AND req_3=PASS), FAIL otherwise."

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        data_3: ""
        status_1: "UNKNOWN"
        status_2: "UNKNOWN"
        status_3: "UNKNOWN"
        status_4: "UNKNOWN"
        rationale_1: "Not evaluated"
        rationale_2: "Not evaluated"
        rationale_3: "Not evaluated"
        rationale_4: "Not evaluated"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    - name: Req 1 - Check if httpd and nginx packages are installed
      shell: rpm -q httpd nginx
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check package installation status"
        task_1_cmd: "rpm -q httpd nginx"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if ('package httpd is not installed' in result_1.stdout and 'package nginx is not installed' in result_1.stdout) else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS: Both packages are not installed' if ('package httpd is not installed' in result_1.stdout and 'package nginx is not installed' in result_1.stdout) else 'FAIL: At least one web server package is installed') | trim }}"

    - name: Req 2 - Check if web server services are enabled
      shell: systemctl is-enabled httpd.socket httpd.service nginx.service 2>/dev/null | grep 'enabled'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 == 'FAIL'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if services are enabled"
        task_2_cmd: "systemctl is-enabled httpd.socket httpd.service nginx.service 2>/dev/null | grep 'enabled'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == '') else ('FAIL' if status_1 == 'FAIL' else 'NA')) | trim }}"
        rationale_2: "{{ ('PASS when no services/sockets are enabled, FAIL when any are enabled' if (result_2.stdout | default('') | trim == '') else ('FAIL: At least one service/socket is enabled' if status_1 == 'FAIL' else 'NA: No web server packages installed')) | trim }}"
      when: status_1 == 'FAIL'

    - name: Set requirement 2 to NA when no packages installed
      set_fact:
        task_2_name: "Check if services are enabled"
        task_2_cmd: "Not executed - no packages installed"
        task_2_rc: 0
        data_2: "No packages installed, check not required"
        status_2: "NA"
        rationale_2: "NA: No web server packages installed"
      when: status_1 == 'PASS'

    - name: Req 3 - Check if web server services are active
      shell: systemctl is-active httpd.socket httpd.service nginx.service 2>/dev/null | grep '^active'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: status_1 == 'FAIL'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check if services are active"
        task_3_cmd: "systemctl is-active httpd.socket httpd.service nginx.service 2>/dev/null | grep '^active'"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('PASS' if (result_3.stdout | default('') | trim == '') else ('FAIL' if status_1 == 'FAIL' else 'NA')) | trim }}"
        rationale_3: "{{ ('PASS when no services/sockets are active, FAIL when any are active' if (result_3.stdout | default('') | trim == '') else ('FAIL: At least one service/socket is active' if status_1 == 'FAIL' else 'NA: No web server packages installed')) | trim }}"
      when: status_1 == 'FAIL'

    - name: Set requirement 3 to NA when no packages installed
      set_fact:
        task_3_name: "Check if services are active"
        task_3_cmd: "Not executed - no packages installed"
        task_3_rc: 0
        data_3: "No packages installed, check not required"
        status_3: "NA"
        rationale_3: "NA: No web server packages installed"
      when: status_1 == 'PASS'

    - name: Compute overall compliance status
      set_fact:
        status_4: >-
          {% if status_1 == 'PASS' %}
            PASS
          {% elif status_1 == 'FAIL' and status_2 == 'PASS' and status_3 == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_4: >-
          {% if status_1 == 'PASS' %}
            PASS: No web server packages are installed
          {% elif status_1 == 'FAIL' and status_2 == 'PASS' and status_3 == 'PASS' %}
            PASS: Web server packages are installed but not enabled or active
          {% else %}
            FAIL: Web server packages are installed and either enabled or active
          {% endif %}

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.1.18"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.18"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"