---
- name: Data Collection for CIS 2.1.18
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v4.0.0 checkpoint 2.1.18"
    req_1: "Check if httpd and nginx packages are installed"
    req_2: "If a package is installed but required for dependencies, check if httpd.socket, httpd.service, and nginx.service are enabled"
    req_3: "If a package is installed but required for dependencies, check if httpd.socket, httpd.service, and nginx.service are active"
    req_4: "OVERALL Verify: Ensure web server services are not in use"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        status_2: "NA"
        status_3: "NA"
        data_2: "NA - Requirement 1 passed, not executed"
        data_3: "NA - Requirement 1 passed, not executed"
        rationale_2: "NA - Requirement 1 passed, not executed"
        rationale_3: "NA - Requirement 1 passed, not executed"

    # Requirement 1: Check if httpd and nginx packages are installed
    - name: Req 1 - Check if httpd and nginx packages are installed
      shell: rpm -q httpd nginx
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if httpd and nginx packages are installed"
        task_1_cmd: "rpm -q httpd nginx"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if 'package httpd is not installed' in output and 'package nginx is not installed' in output %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: "PASS when output for each package is 'package <package_name> is not installed', FAIL when any package is found installed"

    # Requirement 2: Check if services are enabled (only if packages are installed)
    - name: Req 2 - Check if httpd.socket, httpd.service, and nginx.service are enabled
      shell: systemctl is-enabled httpd.socket httpd.service nginx.service 2>/dev/null | grep 'enabled'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 == 'FAIL'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if httpd.socket, httpd.service, and nginx.service are enabled"
        task_2_cmd: "systemctl is-enabled httpd.socket httpd.service nginx.service 2>/dev/null | grep 'enabled'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if status_1 == 'FAIL' %}
            {% set output = result_2.stdout | default('') | trim %}
            {% if output == '' %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            NA
          {% endif %}
        rationale_2: >-
          {% if status_1 == 'FAIL' %}
            PASS when command returns no output (no services are enabled), FAIL when any service is listed as enabled
          {% else %}
            NA - Requirement 1 passed, not executed
          {% endif %}
      when: status_1 == 'FAIL'

    # Requirement 3: Check if services are active (only if packages are installed)
    - name: Req 3 - Check if httpd.socket, httpd.service, and nginx.service are active
      shell: systemctl is-active httpd.socket httpd.service nginx.service 2>/dev/null | grep '^active'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: status_1 == 'FAIL'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check if httpd.socket, httpd.service, and nginx.service are active"
        task_3_cmd: "systemctl is-active httpd.socket httpd.service nginx.service 2>/dev/null | grep '^active'"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if status_1 == 'FAIL' %}
            {% set output = result_3.stdout | default('') | trim %}
            {% if output == '' %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            NA
          {% endif %}
        rationale_3: >-
          {% if status_1 == 'FAIL' %}
            PASS when command returns no output (no services are active), FAIL when any service is listed as active
          {% else %}
            NA - Requirement 1 passed, not executed
          {% endif %}
      when: status_1 == 'FAIL'

    # Requirement 4: Overall verification - FIXED: Properly handle trimmed status_1 value
    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Overall verification"
        task_4_cmd: "N/A"
        task_4_rc: 0
        data_4: "Package check: {{ status_1 }}, Services enabled: {{ status_2 }}, Services active: {{ status_3 }}"
        status_4: >-
          {% if status_1 | trim == 'PASS' %}
            PASS
          {% elif status_1 | trim == 'FAIL' and status_2 | trim == 'PASS' and status_3 | trim == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_4: "PASS when (req_1=PASS) OR (req_1=FAIL AND req_2=PASS AND req_3=PASS), FAIL otherwise"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.1.18"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"