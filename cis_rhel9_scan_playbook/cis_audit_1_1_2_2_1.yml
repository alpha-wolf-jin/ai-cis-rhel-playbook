---
- name: Data Collection for CIS 1.1.2.2.1 - Ensure /dev/shm is a separate partition
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.2.1"
    req_1: "Check if /dev/shm is mounted as a separate filesystem using command: findmnt -kn /dev/shm"
    req_overall: "Ensure /dev/shm is a separate partition"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_overall_name: "Not executed"
        task_overall_cmd: "N/A"
        task_overall_rc: -1

    # Requirement 1: Check if /dev/shm is mounted as a separate filesystem
    - name: "Req 1 - Check /dev/shm mount status"
      shell: findmnt -kn /dev/shm
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check /dev/shm mount status"
        task_1_cmd: "findmnt -kn /dev/shm"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim != '' and '/dev/shm' in result_1.stdout) else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when the command output shows a mount point for /dev/shm (e.g., a line containing /dev/shm and a filesystem type like tmpfs)' if (result_1.stdout | default('') | trim != '' and '/dev/shm' in result_1.stdout) else 'FAIL when no output is returned or /dev/shm is not listed as a mounted filesystem') | trim }}"

    # Overall requirement: Ensure /dev/shm is a separate partition
    - name: "OVERALL - Verify /dev/shm is a separate partition"
      set_fact:
        task_overall_name: "Verify /dev/shm is a separate partition"
        task_overall_cmd: "N/A (determined from requirement 1)"
        task_overall_rc: 0
        data_overall: "{{ data_1 | default('') }}"
        status_overall: "{{ status_1 | default('FAIL') | trim }}"
        rationale_overall: "{{ ('PASS when req_1=PASS' if status_1 | default('FAIL') | trim == 'PASS' else 'FAIL when req_1=FAIL') | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.2.2.1"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "OVERALL REQUIREMENT - {{ req_overall }}:"
          - "  Task: {{ task_overall_name | default('Task not recorded') }}"
          - "  Command: {{ task_overall_cmd | default('N/A') }}"
          - "  Exit code: {{ task_overall_rc | default(-1) }}"
          - "  Data: {{ data_overall | default('') | trim }}"
          - "  Status: {{ status_overall | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_overall | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_overall | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ ('All requirements passed' if status_overall | default('FAIL') | trim == 'PASS' else 'One or more requirements failed') | trim }}"
          - "========================================================"