---
- name: Data Collection for CIS 6.2.2.3
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.2.2.3"
    req_1: "Check journald Compress configuration using command: systemd-analyze cat-config systemd/journald.conf systemd/journald.conf.d/* | grep -E '^Compress='"
    req_2: "OVERALL Verify: Ensure journald Compress is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Check journald Compress configuration using command: systemd-analyze cat-config systemd/journald.conf systemd/journald.conf.d/* | grep -E '^Compress='
    # FIX: Changed command to match audit procedure exactly: grep -E "^Compress=yes" (not '^Compress=')
    - name: "Req 1 - Check journald Compress configuration"
      shell: |
        systemd-analyze cat-config systemd/journald.conf systemd/journald.conf.d/* | grep -E "^Compress=yes"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check journald Compress configuration"
        task_1_cmd: |
          systemd-analyze cat-config systemd/journald.conf systemd/journald.conf.d/* | grep -E \"^Compress=yes\"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'Compress=yes') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS: Output matches expected Compress=yes' if (result_1.stdout | default('') | trim == 'Compress=yes') else 'FAIL: Expected Compress=yes, got: ' + (result_1.stdout | default('') | trim)) | trim }}"

    # Requirement 2: OVERALL Verify: Ensure journald Compress is configured
    - name: "Req 2 - Overall verification"
      set_fact:
        task_2_name: "Overall verification of journald Compress configuration"
        task_2_cmd: "N/A (based on requirement 1 result)"
        task_2_rc: "{{ task_1_rc | default(-1) }}"
        data_2: "{{ data_1 | default('') }}"
        status_2: "{{ ('PASS' if (status_1 | default('') | trim == 'PASS') else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS: Requirement 1 passed, journald Compress is configured as yes' if (status_1 | default('') | trim == 'PASS') else 'FAIL: Requirement 1 failed, journald Compress is not configured as yes') | trim }}"

    # Final report - MUST include Status and Rationale for each requirement
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.2.2.3"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - "========================================================"