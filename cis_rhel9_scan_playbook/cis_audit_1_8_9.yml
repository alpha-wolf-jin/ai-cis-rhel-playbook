---
- name: Data Collection for CIS 1.8.9
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v4.0.0 checkpoint 1.8.9"
    req_1: "Check if GNOME Desktop Manager (GDM) is installed"
    req_2: "If GDM is installed, identify the dconf profile key file directory containing the 'autorun-never' setting"
    req_3: "Verify the 'autorun-never' setting is locked in the identified dconf profile key file directory"
    req_4: "OVERALL Verify: Ensure GDM autorun-never is not overridden"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    # Requirement 1: Check if GNOME Desktop Manager (GDM) is installed
    - name: Req 1 - Check if GDM is installed
      shell: |
        if command -v dpkg-query > /dev/null 2>&1; then
          dpkg-query -W gdm gdm3 2>/dev/null
        elif command -v rpm > /dev/null 2>&1; then
          rpm -q gdm gdm3 2>/dev/null
        fi
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if GDM packages (gdm or gdm3) are installed"
        task_1_cmd: |
          if command -v dpkg-query > /dev/null 2>&1; then
            dpkg-query -W gdm gdm3 2>/dev/null
          elif command -v rpm > /dev/null 2>&1; then
            rpm -q gdm gdm3 2>/dev/null
          fi
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == '' %}
            PASS
          {% elif 'is not installed' in output or 'package gdm is not installed' in output or 'package gdm3 is not installed' in output %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: "PASS when no GDM package (gdm or gdm3) is found (recommendation Not Applicable), FAIL when a GDM package is found (proceed to next requirement)"

    # Requirement 2: Identify dconf profile key file directory containing 'autorun-never' setting
    - name: Req 2 - Identify dconf profile directory for autorun-never
      shell: |
        l_kfd="/etc/dconf/db/$(grep -Psril '^\h*autorun-never\b' /etc/dconf/db/*/ | awk -F'/' '{split($(NF-1),a,".");print a[1]}').d"
        if [ -d "$l_kfd" ]; then
          echo "$l_kfd"
        else
          echo "Directory does not exist"
        fi
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == 'FAIL'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Find dconf profile directory containing autorun-never setting"
        task_2_cmd: |
          l_kfd="/etc/dconf/db/$(grep -Psril '^\h*autorun-never\b' /etc/dconf/db/*/ | awk -F'/' '{split($(NF-1),a,".");print a[1]}').d"
          if [ -d "$l_kfd" ]; then
            echo "$l_kfd"
          else
            echo "Directory does not exist"
          fi
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if status_1 | trim == 'PASS' %}
            NA
          {% elif result_2 is defined and result_2.stdout is defined %}
            {% set output = result_2.stdout | default('') | trim %}
            {% if output != 'Directory does not exist' and output != '' %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            NA
          {% endif %}
        rationale_2: >-
          {% if status_1 | trim == 'PASS' %}
            Not applicable - GDM is not installed
          {% else %}
            PASS when the directory $l_kfd exists (proceed to next requirement), FAIL when the directory does not exist (indicating 'autorun-never' is not set and cannot be locked)
          {% endif %}
      when: status_1 is defined

    # Requirement 3: Verify 'autorun-never' setting is locked
    - name: Req 3 - Verify autorun-never is locked
      shell: |
        l_kfd="/etc/dconf/db/$(grep -Psril '^\h*autorun-never\b' /etc/dconf/db/*/ | awk -F'/' '{split($(NF-1),a,".");print a[1]}').d"
        if [ -d "$l_kfd" ]; then
          if grep -Priq '^\h*\/org\/gnome\/desktop\/media-handling\/autorun-never\b' "$l_kfd"; then
            echo "autorun-never is locked"
          else
            echo "autorun-never is not locked"
          fi
        else
          echo "Directory does not exist"
        fi
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == 'FAIL' and status_2 | trim == 'PASS'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check if autorun-never setting is locked in dconf profile"
        task_3_cmd: |
          l_kfd="/etc/dconf/db/$(grep -Psril '^\h*autorun-never\b' /etc/dconf/db/*/ | awk -F'/' '{split($(NF-1),a,".");print a[1]}").d"
          if [ -d "$l_kfd" ]; then
            if grep -Priq '^\h*\/org\/gnome\/desktop\/media-handling\/autorun-never\b' "$l_kfd"; then
              echo "autorun-never is locked"
            else
              echo "autorun-never is not locked"
            fi
          else
            echo "Directory does not exist"
          fi
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if status_1 | trim == 'PASS' %}
            NA
          {% elif status_2 | trim != 'PASS' %}
            NA
          {% elif result_3 is defined and result_3.stdout is defined %}
            {% set output = result_3.stdout | default('') | trim %}
            {% if output == 'autorun-never is locked' %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            NA
          {% endif %}
        rationale_3: >-
          {% if status_1 | trim == 'PASS' %}
            Not applicable - GDM is not installed
          {% elif status_2 | trim != 'PASS' %}
            Not applicable - autorun-never is not set so it cannot be locked
          {% else %}
            PASS when the exact key '/org/gnome/desktop/media-handling/autorun-never' is found in a lock file within $l_kfd, FAIL otherwise
          {% endif %}
      when: status_1 is defined

    # Requirement 4: OVERALL Verify
    - name: Req 4 - Overall verification
      set_fact:
        task_4_name: "Overall compliance check"
        task_4_cmd: "N/A (calculated from previous requirements)"
        task_4_rc: 0
        data_4: "GDM installed: {{ status_1 | default('UNKNOWN') }}, Directory exists: {{ status_2 | default('UNKNOWN') }}, Setting locked: {{ status_3 | default('UNKNOWN') }}"
        status_4: >-
          {% if status_1 | default('UNKNOWN') | trim == 'PASS' %}
            PASS
          {% elif status_1 | default('UNKNOWN') | trim == 'FAIL' and status_2 | default('UNKNOWN') | trim == 'PASS' and status_3 | default('UNKNOWN') | trim == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_4: "PASS when (req_1=PASS [GDM not installed]) OR (req_1=FAIL AND req_2=PASS AND req_3=PASS), FAIL otherwise"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.8.9"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not executed') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('NA') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Requirement not applicable') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not executed') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('NA') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Requirement not applicable') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"