---
- name: Data Collection for CIS 1.3.1.3
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v4.0.0 checkpoint 1.3.1.3"
    req_1: "Check SELINUXTYPE parameter in /etc/selinux/config"
    req_2: "Check loaded SELinux policy name"
    req_3: "OVERALL Verify: Ensure SELinux policy is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check SELINUXTYPE parameter in /etc/selinux/config
    - name: Req 1 - Check SELINUXTYPE in config
      shell: |
        grep -E '^\s*SELINUXTYPE=(targeted|mls)\b' /etc/selinux/config
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check SELINUXTYPE parameter in /etc/selinux/config"
        task_1_cmd: |
          grep -E '^\s*SELINUXTYPE=(targeted|mls)\b' /etc/selinux/config
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'SELINUXTYPE=targeted' or result_1.stdout | default('') | trim == 'SELINUXTYPE=mls') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when output is exactly SELINUXTYPE=targeted or SELINUXTYPE=mls, FAIL otherwise' if (result_1.stdout | default('') | trim == 'SELINUXTYPE=targeted' or result_1.stdout | default('') | trim == 'SELINUXTYPE=mls') else 'FAIL - Output does not match SELINUXTYPE=targeted or SELINUXTYPE=mls') | trim }}"

    # Requirement 2: Check loaded SELinux policy name
    - name: Req 2 - Check loaded SELinux policy
      shell: |
        sestatus | grep Loaded
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check loaded SELinux policy name"
        task_2_cmd: "sestatus | grep Loaded"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim is search('Loaded policy name:.*targeted') or result_2.stdout | default('') | trim is search('Loaded policy name:.*mls')) else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when output contains Loaded policy name: targeted or Loaded policy name: mls, FAIL otherwise' if (result_2.stdout | default('') | trim is search('Loaded policy name:.*targeted') or result_2.stdout | default('') | trim is search('Loaded policy name:.*mls')) else 'FAIL - Output does not contain Loaded policy name: targeted or Loaded policy name: mls') | trim }}"

    # Requirement 3: OVERALL Verify
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "OVERALL Verify: Ensure SELinux policy is configured"
        task_3_cmd: "N/A - Combined check"
        task_3_rc: 0
        data_3: "Req1: {{ status_1 | default('UNKNOWN') }}, Req2: {{ status_2 | default('UNKNOWN') }}"
        status_3: "{{ ('PASS' if (status_1 | default('FAIL') | trim == 'PASS' and status_2 | default('FAIL') | trim == 'PASS') else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS when req_1=PASS AND req_2=PASS, FAIL otherwise' if (status_1 | default('FAIL') | trim == 'PASS' and status_2 | default('FAIL') | trim == 'PASS') else 'FAIL - One or both requirements failed') | trim }}"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.3.1.3"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"