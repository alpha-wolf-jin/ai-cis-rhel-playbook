---
- name: Data Collection for CIS checkpoint 6.3.3.8
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_checkpoint: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.3.3.8"
    req_1: "Check on-disk audit rules for user/group file monitoring"
    req_2: "Check loaded audit rules for user/group file monitoring"
    req_3: "OVERALL Verify: Ensure events that modify user/group information are collected"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Overall verification"
        task_3_cmd: "N/A"
        task_3_rc: 0

    # Requirement 1: Check on-disk audit rules
    - name: Req 1 - Check on-disk audit rules for user/group monitoring
      shell: |
        {% raw %}
        awk '/^ *-w/ \
        &&(/\/etc\/group/ \
          ||/\/etc\/passwd/ \
          ||/\/etc\/gshadow/ \
          ||/\/etc\/shadow/ \
          ||/\/etc\/security\/opasswd/ \
          ||/\/etc\/nsswitch.conf/ \
          ||/\/etc\/pam.conf/ \
          ||/\/etc\/pam.d/) \
        &&/ +-p *wa/ \
        &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)' /etc/audit/rules.d/*.rules
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check on-disk audit rules for user/group monitoring"
        task_1_cmd: |
          awk '/^ *-w/ &&(/\\/etc\\/group/ ||/\\/etc\\/passwd/ ||/\\/etc\\/gshadow/ ||/\\/etc\\/shadow/ ||/\\/etc\\/security\\/opasswd/ ||/\\/etc\\/nsswitch.conf/ ||/\\/etc\\/pam.conf/ ||/\\/etc\\/pam.d/) &&/ +-p *wa/ &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)' /etc/audit/rules.d/*.rules
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% set expected_lines = [
            '-w /etc/group -p wa -k identity',
            '-w /etc/passwd -p wa -k identity',
            '-w /etc/gshadow -p wa -k identity',
            '-w /etc/shadow -p wa -k identity',
            '-w /etc/security/opasswd -p wa -k identity',
            '-w /etc/nsswitch.conf -p wa -k identity',
            '-w /etc/pam.conf -p wa -k identity',
            '-w /etc/pam.d -p wa -k identity'
          ] %}
          {% set actual_lines = output.split('\n') | select('!=', '') | list %}
          {% if actual_lines | length == 8 and (actual_lines | sort) == (expected_lines | sort) %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: |
          {{ ('PASS when output contains exactly eight identity audit rules, FAIL otherwise. Expected 8 lines, got ' ~ (result_1.stdout | default('') | trim | split('\n') | select('!=', '') | list | length | string)) }}

    # Requirement 2: Check loaded audit rules
    - name: Req 2 - Check loaded audit rules for user/group monitoring
      shell: |
        {% raw %}
        auditctl -l | awk '/^ *-w/ \
        &&(/\/etc\/group/ \
          ||/\/etc\/passwd/ \
          ||/\/etc\/gshadow/ \
          ||/\/etc\/shadow/ \
          ||/\/etc\/security\/opasswd/ \
          ||/\/etc\/nsswitch.conf/ \
          ||/\/etc\/pam.conf/ \
          ||/\/etc\/pam.d/) \
        &&/ +-p *wa/ \
        &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)'
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check loaded audit rules for user/group monitoring"
        task_2_cmd: |
          auditctl -l | awk '/^ *-w/ &&(/\\/etc\\/group/ ||/\\/etc\\/passwd/ ||/\\/etc\\/gshadow/ ||/\\/etc\\/shadow/ ||/\\/etc\\/security\\/opasswd/ ||/\\/etc\\/nsswitch.conf/ ||/\\/etc\\/pam.conf/ ||/\\/etc\\/pam.d/) &&/ +-p *wa/ &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)'
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% set expected_lines = [
            '-w /etc/group -p wa -k identity',
            '-w /etc/passwd -p wa -k identity',
            '-w /etc/gshadow -p wa -k identity',
            '-w /etc/shadow -p wa -k identity',
            '-w /etc/security/opasswd -p wa -k identity',
            '-w /etc/nsswitch.conf -p wa -k identity',
            '-w /etc/pam.conf -p wa -k identity',
            '-w /etc/pam.d -p wa -k identity'
          ] %}
          {% set actual_lines = output.split('\n') | select('!=', '') | list %}
          {% if actual_lines | length == 8 and (actual_lines | sort) == (expected_lines | sort) %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_2: |
          {{ ('PASS when output contains exactly eight identity audit rules, FAIL otherwise. Expected 8 lines, got ' ~ (result_2.stdout | default('') | trim | split('\n') | select('!=', '') | list | length | string)) }}

    # Requirement 3: Overall verification
    - name: Store overall verification details
      set_fact:
        data_3: "req_1: {{ status_1 | default('UNKNOWN') }}, req_2: {{ status_2 | default('UNKNOWN') }}"
        status_3: >-
          {% if (status_1 | default('FAIL') | trim == 'PASS') and (status_2 | default('FAIL') | trim == 'PASS') %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: "PASS when both on-disk and loaded audit rules contain the required identity monitoring rules, FAIL otherwise"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.3.3.8"
          - "========================================================"
          - "Reference: {{ cis_checkpoint }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"