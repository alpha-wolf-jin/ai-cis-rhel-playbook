---
- name: Data Collection for CIS 1.1.2.6.3
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v4.0.0 checkpoint 1.1.2.6.3"
    req_1: "Check if /var/log is a separate mount point"
    req_2: "Verify nosuid mount option is set on /var/log partition"
    req_3: "OVERALL Verify: Ensure nosuid option set on /var/log partition"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check if /var/log is a separate mount point
    - name: Req 1 - Check if /var/log is a separate mount point
      shell: findmnt -kn /var/log
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if /var/log is a separate mount point"
        task_1_cmd: "findmnt -kn /var/log"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim != '') else 'FAIL') | trim }}"
        rationale_1: >-
          {% if result_1.stdout | default('') | trim != '' %}
            PASS - Output shows a filesystem mounted at /var/log (indicating a separate partition)
          {% else %}
            FAIL - No output or 'TARGET' column does not contain '/var/log' (indicating no separate partition)
          {% endif %}

    # Requirement 2: Verify nosuid mount option is set on /var/log partition
    - name: Req 2 - Verify nosuid mount option is set on /var/log partition
      shell: findmnt -kn /var/log | grep -v nosuid
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: result_1.stdout | default('') | trim != ''

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify nosuid mount option is set on /var/log partition"
        task_2_cmd: "{{ 'findmnt -kn /var/log | grep -v nosuid' if result_1.stdout | default('') | trim != '' else 'N/A - Skipped (no separate partition)' }}"
        task_2_rc: "{{ result_2.rc | default(-1) if result_1.stdout | default('') | trim != '' else -1 }}"
        data_2: "{{ result_2.stdout | default('') | trim if result_1.stdout | default('') | trim != '' else 'N/A - /var/log is not a separate mount point' }}"
        status_2: >-
          {% if result_1.stdout | default('') | trim == '' %}
            NA
          {% elif result_2.stdout | default('') | trim == '' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_2: >-
          {% if result_1.stdout | default('') | trim == '' %}
            NA - /var/log is not a separate mount point, nosuid check not applicable
          {% elif result_2.stdout | default('') | trim == '' %}
            PASS - Command returned no output (meaning the line for /var/log contains 'nosuid')
          {% else %}
            FAIL - Command returned output (meaning the line for /var/log does not contain 'nosuid')
          {% endif %}

    # Requirement 3: OVERALL Verify
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "OVERALL Verify: Ensure nosuid option set on /var/log partition"
        task_3_cmd: "N/A - Calculated from requirements 1 and 2"
        task_3_rc: 0
        data_3: "Req1 status: {{ status_1 | default('UNKNOWN') }}, Req2 status: {{ status_2 | default('UNKNOWN') }}"
        status_3: >-
          {% if status_1 | trim == 'FAIL' %}
            PASS
          {% elif status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
            PASS
          {% elif status_1 | trim == 'PASS' and status_2 | trim == 'FAIL' %}
            FAIL
          {% elif status_1 | trim == 'PASS' and status_2 | trim == 'NA' %}
            PASS
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_3: >-
          {% if status_1 | trim == 'FAIL' %}
            PASS - No separate partition for /var/log (req_1=FAIL)
          {% elif status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
            PASS - Separate partition exists (req_1=PASS) AND nosuid option is set (req_2=PASS)
          {% elif status_1 | trim == 'PASS' and status_2 | trim == 'FAIL' %}
            FAIL - Separate partition exists (req_1=PASS) BUT nosuid option is NOT set (req_2=FAIL)
          {% elif status_1 | trim == 'PASS' and status_2 | trim == 'NA' %}
            PASS - Separate partition exists but nosuid check was skipped (should not happen with proper conditional execution)
          {% else %}
            UNKNOWN - Cannot determine overall status from available data
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.2.6.3"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"