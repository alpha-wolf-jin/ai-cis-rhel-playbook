---
- name: Data Collection for CIS 1.3.1.2
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v4.0.0 checkpoint 1.3.1.2"
    req_1: |
      Verify that neither selinux=0 nor enforcing=0 parameters are set in the bootloader configuration using command: `grubby --info=ALL | grep -Po '(selinux|enforcing)=0\b'`. Rationale: PASS when the command returns no output (empty string), FAIL when any output containing 'selinux=0' or 'enforcing=0' is returned
    req_2: "OVERALL Verify: Ensure SELinux is not disabled in bootloader configuration. Rationale: PASS when req_1=PASS, FAIL otherwise"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Verify that neither selinux=0 nor enforcing=0 parameters are set in the bootloader configuration
    - name: Req 1 - Check for selinux=0 or enforcing=0 in bootloader
      shell: !unsafe |
        grubby --info=ALL | grep -Po '(selinux|enforcing)=0\b'
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check for selinux=0 or enforcing=0 in bootloader"
        task_1_cmd: |
          grubby --info=ALL | grep -Po '(selinux|enforcing)=0\b'
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when command returns no output (empty string), FAIL when any output containing selinux=0 or enforcing=0 is returned') | trim }}"

    # Requirement 2: OVERALL Verify - Ensure SELinux is not disabled in bootloader configuration
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "OVERALL Verify - Ensure SELinux is not disabled in bootloader configuration"
        task_2_cmd: "N/A - Overall verification based on requirement 1"
        task_2_rc: 0
        data_2: "Requirement 1 status: {{ status_1 | default('UNKNOWN') }}"
        status_2: "{{ status_1 | default('FAIL') | trim }}"
        rationale_2: "{{ ('PASS when req_1=PASS, FAIL otherwise') | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.3.1.2"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('FAIL') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Overall verification based on requirement 1') | trim }}"
          - "========================================================"