---
- name: Data Collection for CIS checkpoint 6.2.2.2
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.2.2.2"
    req_1: "Check if journald is the method for capturing logs"
    req_2: "Verify ForwardToSyslog is disabled in journald configuration"
    req_3: "Overall Verify: Ensure journald ForwardToSyslog is disabled"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: ""
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        data_3: ""
        status_3: "UNKNOWN"
        rationale_3: "Not evaluated"

    # Requirement 1: Check if journald is the method for capturing logs
    - name: Req 1 - Check if journald is the method for capturing logs
      shell: |
        # Check if journald is active and rsyslog is not active
        journald_active=$(systemctl is-active systemd-journald 2>/dev/null || echo "inactive")
        rsyslog_active=$(systemctl is-active rsyslog 2>/dev/null || echo "inactive")
        if [ "$journald_active" = "active" ] && [ "$rsyslog_active" != "active" ]; then
          echo "journald_active: $journald_active"
          echo "rsyslog_active: $rsyslog_active"
          echo "Result: journald is the chosen method"
          exit 0
        else
          echo "journald_active: $journald_active"
          echo "rsyslog_active: $rsyslog_active"
          echo "Result: journald is NOT the chosen method"
          exit 1
        fi
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Req 1 - Check if journald is the method for capturing logs"
        task_1_cmd: "Check systemd-journald and rsyslog service status"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if result_1.rc == 0 else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS if journald is active and rsyslog is not active (journald is chosen method), FAIL otherwise' if result_1.rc == 0 else 'FAIL: journald is not the chosen method or rsyslog is active') | trim }}"

    # Requirement 2: Verify ForwardToSyslog is disabled in journald configuration
    # Only execute if journald is the chosen method (Requirement 1 passed)
    - name: Req 2 - Verify ForwardToSyslog is disabled in journald configuration
      shell: |
        systemd-analyze cat-config systemd/journald.conf systemd/journald.conf.d/* | grep -E "^ForwardToSyslog="
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 == 'PASS'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Req 2 - Verify ForwardToSyslog is disabled in journald configuration"
        task_2_cmd: |
          systemd-analyze cat-config systemd/journald.conf systemd/journald.conf.d/* | grep -E \"^ForwardToSyslog=\"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output == '' or output == 'ForwardToSyslog=no' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output == '' or output == 'ForwardToSyslog=no' %}
            PASS when the output is exactly 'ForwardToSyslog=no' or the setting is absent (default is 'no', so absence is PASS)
          {% else %}
            FAIL when the output is 'ForwardToSyslog=yes' or other value
          {% endif %}
      when: status_1 == 'PASS'

    # Requirement 3: Overall Verify - Only evaluate if we have results from requirements 1 and 2
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Req 3 - Overall Verify: Ensure journald ForwardToSyslog is disabled"
        task_3_cmd: "Overall check based on requirements 1 and 2"
        task_3_rc: 0
        data_3: "Combined result of requirements 1 and 2"
        status_3: "{{ ('PASS' if (status_1 == 'PASS' and status_2 == 'PASS') else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS when req_1=PASS AND req_2=PASS, FAIL otherwise' if (status_1 == 'PASS' and status_2 == 'PASS') else 'FAIL: req_1=' + status_1 + ' and req_2=' + status_2) | trim }}"
      when: status_1 is defined and status_2 is defined

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.2.2.2"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - "========================================================"