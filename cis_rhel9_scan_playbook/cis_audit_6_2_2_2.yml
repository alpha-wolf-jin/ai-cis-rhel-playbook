---
- name: Data Collection for CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.2.2.2
  hosts: all
  become: yes
  gather_facts: no
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.2.2.2"
    req_1: "Check if journald is the method for capturing logs. Rationale: PASS when journald is the chosen method for client side logging (this is a prerequisite for the next check; if rsyslog is used, this checkpoint is not applicable), FAIL otherwise"
    req_2: "Verify ForwardToSyslog is set to no using command: systemd-analyze cat-config systemd/journald.conf systemd/journald.conf.d/* | grep -E ^ForwardToSyslog=no. Rationale: PASS when the exact output line is 'ForwardToSyslog=no', FAIL otherwise"
    req_3: "OVERALL Verify: Ensure journald ForwardToSyslog is disabled. Rationale: PASS when req_1=PASS AND req_2=PASS, FAIL otherwise"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Overall verification"
        task_3_cmd: "N/A"
        task_3_rc: 0

    - name: "Req 1 - Check if journald is the logging method"
      shell: |
        # First check if journald is active - if yes, we check ForwardToSyslog
        if systemctl is-active systemd-journald --quiet; then
          echo "journald"
        # If journald is not active but rsyslog is, then checkpoint is not applicable
        elif systemctl is-active rsyslog --quiet; then
          echo "rsyslog"
        # If neither is active, we cannot determine
        else
          echo "unknown"
        fi
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if journald is the logging method"
        task_1_cmd: "Check systemd-journald and rsyslog service status"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == 'journald' %}
            PASS
          {% elif output == 'rsyslog' %}
            NA
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == 'journald' %}
            PASS when journald is the chosen method for client side logging
          {% elif output == 'rsyslog' %}
            NA: Checkpoint not applicable (rsyslog is the logging method)
          {% else %}
            FAIL: Cannot determine logging method. Expected 'journald' or 'rsyslog', got: '{{ output }}'
          {% endif %}

    - name: "Req 2 - Verify ForwardToSyslog is set to no"
      shell: |
        systemd-analyze cat-config systemd/journald.conf systemd/journald.conf.d/* | grep -E "^ForwardToSyslog=no"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: data_1 == 'journald'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify ForwardToSyslog setting"
        task_2_cmd: "systemd-analyze cat-config systemd/journald.conf systemd/journald.conf.d/* | grep -E '^ForwardToSyslog=no'"
        task_2_rc: "{{ result_2.rc | default(-1) if result_2 is defined else -1 }}"
        data_2: "{{ result_2.stdout | default('') | trim if result_2 is defined else '' }}"
        status_2: >-
          {% if result_2 is defined %}
            {% set output = result_2.stdout | default('') | trim %}
            {% if output == 'ForwardToSyslog=no' %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% elif data_1 == 'journald' %}
            FAIL
          {% elif data_1 == 'rsyslog' %}
            NA
          {% else %}
            FAIL
          {% endif %}
        rationale_2: >-
          {% if result_2 is defined %}
            {% set output = result_2.stdout | default('') | trim %}
            {% if output == 'ForwardToSyslog=no' %}
              PASS when the exact output line is ForwardToSyslog=no
            {% else %}
              FAIL: Expected ForwardToSyslog=no, got: '{{ output }}'
            {% endif %}
          {% elif data_1 == 'journald' %}
            FAIL: Command not executed due to unknown error
          {% elif data_1 == 'rsyslog' %}
            NA: ForwardToSyslog check not applicable (rsyslog is the logging method)
          {% else %}
            FAIL: ForwardToSyslog check not applicable (cannot determine logging method)
          {% endif %}

    - name: Store overall compliance details
      set_fact:
        data_3: ""
        status_3: >-
          {% if status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
            PASS
          {% elif status_1 | trim == 'NA' %}
            NA
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% if status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
            PASS when req_1=PASS AND req_2=PASS
          {% elif status_1 | trim == 'NA' %}
            NA: Checkpoint not applicable (rsyslog is the logging method)
          {% else %}
            FAIL: Requirement 1 status: {{ status_1 | default('UNKNOWN') | trim }}, Requirement 2 status: {{ status_2 | default('UNKNOWN') | trim }}
          {% endif %}

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.2.2.2"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"