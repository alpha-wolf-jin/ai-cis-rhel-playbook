---
- name: Data Collection for CIS 5.4.1.6
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.1.6"
    req_1: "Run CIS audit script to verify all users last password change date is in the past"
    req_2: "OVERALL Verify: Ensure all users last password change date is in the past"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Run CIS audit script to verify all users last password change date is in the past
    - name: Req 1 - Create CIS audit script
      copy:
        dest: "/tmp/cis_audit_5.4.1.6.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash

          {
             while IFS= read -r l_user; do
                l_change=$(date -d "$(chage --list $l_user | grep '^Last password change' | cut -d: -f2 | grep -v 'never$')" +%s)
                if [[ "$l_change" -gt "$(date +%s)" ]]; then
                   echo "User: \"$l_user\" last password change was \"$(chage --list $l_user | grep '^Last password change' | cut -d: -f2)\""
                fi
             done < <(awk -F: '$2~/^\$.+\$/{print $1}' /etc/shadow)
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute CIS audit script
      shell: "/tmp/cis_audit_5.4.1.6.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_5.4.1.6.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS audit script for password change dates"
        task_1_cmd: "/tmp/cis_audit_5.4.1.6.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when no users with future password change dates found, FAIL when any user has future password change date' if (result_1.stdout | default('') | trim == '') else 'FAIL: Found users with future password change dates') | trim }}"

    # Requirement 2: OVERALL Verify: Ensure all users last password change date is in the past
    - name: Req 2 - OVERALL Verify
      set_fact:
        task_2_name: "Overall compliance verification"
        task_2_cmd: "N/A - Based on requirement 1"
        task_2_rc: 0
        data_2: "Based on requirement 1: {{ status_1 }}"
        status_2: "{{ status_1 }}"
        rationale_2: "{{ ('PASS when requirement 1 is PASS, FAIL when requirement 1 is FAIL' if (status_1 | default('FAIL') == 'PASS') else 'FAIL: Requirement 1 failed') | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.4.1.6"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.1.6"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | trim }}"
          - "  Rationale: {{ rationale_2 | trim }}"
          - "========================================================"