---
- name: Data Collection for CIS 7.1.2
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 7.1.2"
    req_1: "Verify permissions, ownership, and group ownership of /etc/passwd- using command: stat -Lc 'Access: (%#a/%A)  Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/passwd-"
    req_2: "OVERALL Verify: Ensure permissions on /etc/passwd- are configured"
    req_3: "Add comment referencing CIS RHEL 9 Benchmark v2.0.0, checkpoint 7.1.2"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: ""
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        data_3: ""
        status_3: "UNKNOWN"
        rationale_3: "Not evaluated"

    # Requirement 1: Verify permissions, ownership, and group ownership of /etc/passwd-
    - name: Req 1 - Check /etc/passwd- permissions
      shell: |
        {% raw %}
        stat -Lc 'Access: (%#a/%A)  Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/passwd-
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check /etc/passwd- permissions"
        task_1_cmd: "stat -Lc 'Access: (%#a/%A)  Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/passwd-"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc == 0 and output %}
            {% set match = output | regex_search('Access: \\(0?([0-7][0-7][0-7])/') %}
            {% if match %}
              {% set mode = match[1] | int(0) %}
              {% set uid_match = output | regex_search('Uid: \\(\\s*(\\d+)/') %}
              {% set gid_match = output | regex_search('Gid: \\(\\s*(\\d+)/') %}
              {% if uid_match and gid_match %}
                {% set uid = uid_match[1] | int %}
                {% set gid = gid_match[1] | int %}
                {% if mode <= 644 and uid == 0 and gid == 0 %}
                  PASS
                {% else %}
                  FAIL
                {% endif %}
              {% else %}
                FAIL
              {% endif %}
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc == 0 and output %}
            {% set match = output | regex_search('Access: \\(0?([0-7][0-7][0-7])/') %}
            {% if match %}
              {% set mode = match[1] | int(0) %}
              {% set uid_match = output | regex_search('Uid: \\(\\s*(\\d+)/') %}
              {% set gid_match = output | regex_search('Gid: \\(\\s*(\\d+)/') %}
              {% if uid_match and gid_match %}
                {% set uid = uid_match[1] | int %}
                {% set gid = gid_match[1] | int %}
                {% if mode <= 644 and uid == 0 and gid == 0 %}
                  PASS: Mode is 0644 or more restrictive, Uid is 0, Gid is 0
                {% else %}
                  FAIL: Mode must be 0644 or more restrictive, Uid must be 0, Gid must be 0
                {% endif %}
              {% else %}
                FAIL: Could not extract Uid or Gid from output
              {% endif %}
            {% else %}
              FAIL: Could not extract mode from output
            {% endif %}
          {% else %}
            FAIL: Command failed or no output
          {% endif %}

    # Requirement 2: OVERALL Verify
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Overall verification of /etc/passwd- permissions"
        task_2_cmd: "N/A - Overall check based on requirement 1"
        task_2_rc: 0
        data_2: "Based on requirement 1: {{ data_1 }}"
        status_2: "{{ status_1 | trim }}"
        rationale_2: "{{ ('PASS when req_1=PASS, FAIL otherwise' if (status_1 | trim == 'PASS') else 'FAIL: Requirement 1 failed') | trim }}"

    # Requirement 3: Add comment referencing CIS RHEL 9 Benchmark
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Add CIS benchmark reference comment"
        task_3_cmd: "N/A - Documentation requirement"
        task_3_rc: 0
        data_3: "Reference to CIS RHEL 9 Benchmark v2.0.0 checkpoint 7.1.2"
        status_3: "NA"
        rationale_3: "Documentation requirement - no check needed"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 7.1.2"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - "========================================================"