---
- name: Data Collection for CIS checkpoint 7.1.2
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_checkpoint: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 7.1.2"
    req_1: "Check file permissions, ownership, and group ownership of /etc/passwd-"
    req_2: "OVERALL Verify: Ensure permissions on /etc/passwd- are configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Check file permissions, ownership, and group ownership of /etc/passwd-
    - name: Req 1 - Check /etc/passwd- permissions and ownership
      shell: |
        {% raw %}
        stat -Lc 'Access: (%#a/%A)  Uid: ( %u/ %U) Gid: { %g/ %G)' /etc/passwd-
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check /etc/passwd- permissions and ownership"
        task_1_cmd: "stat -Lc 'Access: (%#a/%A)  Uid: ( %u/ %U) Gid: { %g/ %G)' /etc/passwd-"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if "Access:" in output %}
            {% set mode = output | regex_replace('.*Access: \(0?([0-7]+)/.*', '\\1') %}
            {% set uid  = output | regex_replace('.*Uid: \(\s*([0-9]+)/.*', '\\1') %}
            {% set gid  = output | regex_replace('.*Gid: \{\s*([0-9]+)/.*', '\\1') %}
            {% if mode | int(base=8) <= 420 and uid == '0' and gid == '0' %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if "Access:" in output %}
            {% set mode = output | regex_replace('.*Access: \(0?([0-7]+)/.*', '\\1') %}
            {% set uid  = output | regex_replace('.*Uid: \(\s*([0-9]+)/.*', '\\1') %}
            {% set gid  = output | regex_replace('.*Gid: \{\s*([0-9]+)/.*', '\\1') %}
            {% set mode_octal = '0' + mode if mode|length == 3 else mode %}
            {% if mode | int(base=8) <= 420 and uid == '0' and gid == '0' %}
              PASS: File mode {{ mode_octal }} is <= 0644, Uid {{ uid }} is root, Gid {{ gid }} is root
            {% else %}
              FAIL: {% if mode | int(base=8) > 420 %}File mode {{ mode_octal }} > 0644{% endif %}{% if uid != '0' %}{% if mode | int(base=8) > 420 %}, {% endif %}Uid {{ uid }} != 0{% endif %}{% if gid != '0' %}{% if mode | int(base=8) > 420 or uid != '0' %}, {% endif %}Gid {{ gid }} != 0{% endif %}
            {% endif %}
          {% else %}
            FAIL: Could not parse output from stat command
          {% endif %}

    # Requirement 2: OVERALL Verify: Ensure permissions on /etc/passwd- are configured
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "OVERALL Verify: Ensure permissions on /etc/passwd- are configured"
        task_2_cmd: "N/A (overall verification based on requirement 1)"
        task_2_rc: 0
        data_2: "Overall check based on requirement 1 status"
        status_2: "{{ status_1 | default('FAIL') | trim }}"
        rationale_2: "{{ ('PASS: All requirements passed' if (status_1 | default('FAIL') | trim == 'PASS') else 'FAIL: One or more requirements failed') | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 7.1.2"
          - "========================================================"
          - "Reference: {{ cis_checkpoint }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ ('All requirements passed' if (status_2 | default('FAIL') | trim == 'PASS') else 'One or more requirements failed') | trim }}"
          - "========================================================"