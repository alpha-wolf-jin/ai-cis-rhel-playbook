---
- name: Data Collection for CIS 5.3.3.4.1
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.3.4.1"
    req_1: |
      Check for pam_unix.so lines in /etc/pam.d/password-auth and /etc/pam.d/system-auth using command: `grep -P '^\\h*(auth|account|password|session)\\h+(requisite|required|sufficient)\\h+pam_unix\\.so\\b' /etc/pam.d/{password,system}-auth`. Rationale: PASS when the command returns lines for pam_unix.so modules, FAIL when no lines are found.
    req_2: "Verify that no pam_unix.so line includes the nullok argument using the output from the previous command. Rationale: PASS when NONE of the returned lines contain the string 'nullok', FAIL when any line contains 'nullok'."
    req_3: "OVERALL Verify: Ensure pam_unix does not include nullok. Rationale: PASS when req_1=PASS AND req_2=PASS, FAIL otherwise."

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Check for pam_unix.so lines
    - name: "Req 1 - Check for pam_unix.so lines"
      shell: |
        {% raw %}
        grep -P -- '^\h*(auth|account|password|session)\h+(requisite|required|sufficient)\h+pam_unix\.so\b' /etc/pam.d/{password,system}-auth
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check for pam_unix.so lines"
        task_1_cmd: |
          grep -P -- '^\\h*(auth|account|password|session)\\h+(requisite|required|sufficient)\\h+pam_unix\\.so\\b' /etc/pam.d/{password,system}-auth
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim != '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS: Found pam_unix.so lines' if (result_1.stdout | default('') | trim != '') else 'FAIL: No pam_unix.so lines found') | trim }}"

    # Requirement 2: Verify no nullok argument using output from Requirement 1
    - name: "Req 2 - Verify no nullok in pam_unix.so lines"
      shell: |
        # Check if we have data from Requirement 1
        data_1="{{ data_1 }}"
        
        {% raw %}
        if [ -n "$data_1" ]; then
          echo "$data_1" | grep -i nullok || true
        else
          echo "No data from Requirement 1"
        fi
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify no nullok argument"
        task_2_cmd: "Check output from Requirement 1 for 'nullok' string"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS: No nullok argument found in pam_unix.so lines' if (result_2.stdout | default('') | trim == '') else 'FAIL: Found nullok argument in pam_unix.so lines') | trim }}"

    # Requirement 3: Overall compliance
    - name: Store requirement 3 details
      set_fact:
        status_3: "{{ ('PASS' if (status_1 | trim == 'PASS' and status_2 | trim == 'PASS') else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS: Both requirements met - pam_unix.so lines exist and no nullok argument found' if (status_1 | trim == 'PASS' and status_2 | trim == 'PASS') else 'FAIL: One or both requirements failed') | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.3.3.4.1"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: Overall compliance check"
          - "  Command: N/A (calculated from requirement statuses)"
          - "  Exit code: N/A"
          - "  Data: N/A"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"