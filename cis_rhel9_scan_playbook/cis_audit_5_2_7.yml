---
- name: Data Collection for CIS 5.2.7
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.2.7"
    req_1: "Verify pam_wheel.so is configured in /etc/pam.d/su with both use_uid and group parameters"
    req_2: "Verify the configured group for su restriction is empty"
    req_3: "OVERALL Verify: Ensure access to the su command is restricted"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Verify pam_wheel.so configuration
    - name: Req 1 - Check pam_wheel.so configuration
      shell: |
        {% raw %}
        grep -Pi '^\h*auth\h+(?:required|requisite)\h+pam_wheel\.so\h+(?:[^#\n\r]+\h+)?((?!\2)(use_uid\b|group=\H+\b))\h+(?:[^#\n\r]+\h+)?((?!\1)(use_uid\b|group=\H+\b))(\h+.*)?$' /etc/pam.d/su
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check pam_wheel.so configuration"
        task_1_cmd: |
          grep -Pi '^\h*auth\h+(?:required|requisite)\h+pam_wheel\.so\h+(?:[^#\n\r]+\h+)?((?!\2)(use_uid\b|group=\H+\b))\h+(?:[^#\n\r]+\h+)?((?!\1)(use_uid\b|group=\H+\b))(\h+.*)?$' /etc/pam.d/su
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: |
          {{ ('PASS' if (result_1.stdout | default('') | trim | regex_search('auth\\s+(?:required|requisite)\\s+pam_wheel\\.so\\s+.*use_uid.*group=\\w+')) else 'FAIL') | trim }}
        rationale_1: |
          {{ ('PASS when the command returns a line matching the pattern auth required pam_wheel.so use_uid group=<group_name> (or auth requisite), FAIL otherwise' if (result_1.stdout | default('') | trim | regex_search('auth\\s+(?:required|requisite)\\s+pam_wheel\\.so\\s+.*use_uid.*group=\\w+')) else 'FAIL: No matching pam_wheel.so configuration found with both use_uid and group parameters') | trim }}
        # Extract group name from the output for use in requirement 2
        extracted_group: |
          {{ result_1.stdout | default('') | regex_replace('.*group=(\\w+).*', '\\1') | trim }}

    # Requirement 2: Verify the configured group is empty
    - name: Req 2 - Check if group is empty
      shell: |
        {% raw %}
        grep {{ extracted_group }} /etc/group
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: extracted_group is defined and extracted_group | trim != ''

    - name: Store requirement 2 details when group exists
      set_fact:
        task_2_name: "Check if group {{ extracted_group }} is empty"
        task_2_cmd: "grep {{ extracted_group }} /etc/group"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim | regex_search('^[^:]+:x:[0-9]+::?$')) else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when the group entry shows no usernames listed after the GID field, FAIL otherwise' if (result_2.stdout | default('') | trim | regex_search('^[^:]+:x:[0-9]+::?$')) else 'FAIL: Group either does not exist or contains users') | trim }}"
      when: extracted_group is defined and extracted_group | trim != '' and result_2 is defined

    - name: Store requirement 2 details when no group extracted
      set_fact:
        task_2_name: "Check if group is empty"
        task_2_cmd: "N/A - No group name extracted from requirement 1"
        task_2_rc: -1
        data_2: "No group name extracted from pam configuration"
        status_2: "FAIL"
        rationale_2: "FAIL: No group name was extracted from the pam_wheel.so configuration"
      when: extracted_group is not defined or extracted_group | trim == ''

    # Requirement 3: Overall verification
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall verification of su command restriction"
        task_3_cmd: "N/A - Combined check of requirements 1 and 2"
        task_3_rc: 0
        data_3: "Requirement 1 status: {{ status_1 | default('UNKNOWN') }}, Requirement 2 status: {{ status_2 | default('UNKNOWN') }}"
        status_3: "{{ ('PASS' if (status_1 | default('FAIL') | trim == 'PASS' and status_2 | default('FAIL') | trim == 'PASS') else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS when both requirement 1 (pam_wheel.so configuration) and requirement 2 (empty group) pass, FAIL otherwise' if (status_1 | default('FAIL') | trim == 'PASS' and status_2 | default('FAIL') | trim == 'PASS') else 'FAIL: One or more requirements failed') | trim }}"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.2.7"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"