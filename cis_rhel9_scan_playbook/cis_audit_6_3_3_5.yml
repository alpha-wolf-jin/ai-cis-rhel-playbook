          {% if output %}
            {% for line in output.split('\n') %}
              {% if line is search('-a always,exit -F arch=b64 -S sethostname,setdomainname') and (line is search('-k system-locale') or line is search('-F key=system-locale')) %}
                {% set has_b64 = true %}
              {% endif %}
              {% if line is search('-a always,exit -F arch=b32 -S sethostname,setdomainname') and (line is search('-k system-locale') or line is search('-F key=system-locale')) %}
                {% set has_b32 = true %}
