          {% else %}
            FAIL: Missing loaded syscall audit rules. Expected both b64 and b32 rules with sethostname,setdomainname and key=system-locale
          {% endif %}

    # Requirement 4: Check for loaded file watch audit rules for network-related files using auditctl
    - name: Req 4 - Check loaded file watch audit rules
      shell: |
        auditctl -l | awk '/^ *-w/ &&(/etc\/issue/ || /etc\/issue.net/ || /etc\/hosts/ || /etc\/sysconfig\/network/ || /etc\/hostname/ || /etc\/NetworkManager/) &&/ +-p *wa/ &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)'
