                  {% if path not in found_paths %}
                    {% set _ = found_paths.append(path) %}
                  {% endif %}
                {% endif %}
              {% endfor %}
            {% endfor %}
          {% endif %}
          {% if found_paths | length == required_paths | length %}
            PASS when output includes rules with '-p wa -k system-locale' (or with 'key=' syntax) for all required paths
          {% else %}
            FAIL: Missing file watch rules for some paths. Found: {{ found_paths | join(', ') }}. Expected all of: {{ required_paths | join(', ') }}
          {% endif %}

    # Requirement 3: Check for loaded syscall audit rules for sethostname and setdomainname using auditctl
