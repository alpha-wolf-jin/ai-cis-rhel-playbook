        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% set required_paths = ['/etc/issue', '/etc/issue.net', '/etc/hosts', '/etc/hostname', '/etc/sysconfig/network', '/etc/sysconfig/network-scripts/', '/etc/NetworkManager'] %}
          {% set found_paths = [] %}
          {% if output %}
            {% for line in output.split('\n') %}
              {% for path in required_paths %}
                {% if line is search('-w ' + path) and line is search('-p wa') and (line is search('-k system-locale') or line is search('-F key=system-locale')) %}
                  {% if path not in found_paths %}
                    {% set _ = found_paths.append(path) %}
                  {% endif %}
                {% endif %}
              {% endfor %}
            {% endfor %}
          {% endif %}
          {% if found_paths | length == required_paths | length %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% set required_paths = ['/etc/issue', '/etc/issue.net', '/etc/hosts', '/etc/hostname', '/etc/sysconfig/network', '/etc/sysconfig/network-scripts/', '/etc/NetworkManager'] %}
          {% set found_paths = [] %}
          {% if output %}
