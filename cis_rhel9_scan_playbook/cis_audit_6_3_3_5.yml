- name: Data Collection for CIS Checkpoint 6.3.3.5
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.3.3.5"
    req_1: "Check for syscall audit rules for sethostname and setdomainname in /etc/audit/rules.d/*.rules"
    req_2: "Check for file watch audit rules for network-related files in /etc/audit/rules.d/*.rules"
    req_3: "Check for loaded syscall audit rules for sethostname and setdomainname using auditctl"
    req_4: "Check for loaded file watch audit rules for network-related files using auditctl"
    req_5: "OVERALL Verify: Ensure events that modify the system's network environment are collected"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    # Requirement 1: Check for syscall audit rules for sethostname and setdomainname in /etc/audit/rules.d/*.rules
    - name: Req 1 - Check syscall audit rules in rules.d
      shell: |
        awk '/^*-a *always, exit/ && /-F *arch=b(32|64)/ && /-S/ && (/sethostname/ || /setdomainname/) && (/skey= *[!-~]* *$/ || /-k *[!-~]* *$/)' /etc/audit/rules.d/*.rules
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check syscall audit rules for sethostname and setdomainname in rules.d"
        task_1_cmd: "awk '/^*-a *always, exit/ && /-F *arch=b(32|64)/ && /-S/ && (/sethostname/ || /setdomainname/) && (/skey= *[!-~]* *$/ || /-k *[!-~]* *$/)' /etc/audit/rules.d/*.rules"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% set has_b64 = false %}
          {% set has_b32 = false %}
          {% if output %}
            {% for line in output.split('\n') %}
              {% if line is search('-a always,exit -F arch=b64 -S sethostname,setdomainname') and (line is search('-k system-locale') or line is search('-F key=system-locale') or line is search('skey=system-locale')) %}
                {% set has_b64 = true %}
              {% endif %}
              {% if line is search('-a always,exit -F arch=b32 -S sethostname,setdomainname') and (line is search('-k system-locale') or line is search('-F key=system-locale') or line is search('skey=system-locale')) %}
                {% set has_b32 = true %}
              {% endif %}
            {% endfor %}
          {% endif %}
          {% if has_b64 and has_b32 %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% set has_b64 = false %}
          {% set has_b32 = false %}
          {% if output %}
            {% for line in output.split('\n') %}
              {% if line is search('-a always,exit -F arch=b64 -S sethostname,setdomainname') and (line is search('-k system-locale') or line is search('-F key=system-locale') or line is search('skey=system-locale')) %}
                {% set has_b64 = true %}
              {% endif %}
              {% if line is search('-a always,exit -F arch=b32 -S sethostname,setdomainname') and (line is search('-k system-locale') or line is search('-F key=system-locale') or line is search('skey=system-locale')) %}
                {% set has_b32 = true %}
              {% endif %}
            {% endfor %}
          {% endif %}
          {% if has_b64 and has_b32 %}
            PASS when output includes both '-a always,exit -F arch=b64 -S sethostname,setdomainname -k system-locale' AND '-a always,exit -F arch=b32 -S sethostname,setdomainname -k system-locale' (or with 'key=' or 'skey=' syntax)
          {% else %}
            FAIL: Missing required syscall audit rules. Expected both b64 and b32 rules with sethostname,setdomainname and key=system-locale
          {% endif %}

    # Requirement 2: Check for file watch audit rules for network-related files in /etc/audit/rules.d/*.rules
    - name: Req 2 - Check file watch audit rules in rules.d
      shell: |
        awk '/^ *-w/ && (/etc\/issue/ || /etc\/issue.net/ || /etc\/hosts/ || /etc\/sysconfig\/network/ || /etc\/hostname/ || /etc\/NetworkManager/) && / +-p *wa/ && (/ key= *[!-~]* *$/ || /-k *[!-~]* *$/)' /etc/audit/rules.d/*.rules
