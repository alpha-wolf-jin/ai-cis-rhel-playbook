      set_fact:
        status_5: >-
          {% if status_1 | trim == 'PASS' and status_2 | trim == 'PASS' and status_3 | trim == 'PASS' and status_4 | trim == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_5: >-
          {% if status_1 | trim == 'PASS' and status_2 | trim == 'PASS' and status_3 | trim == 'PASS' and status_4 | trim == 'PASS' %}
            PASS when all individual requirements are PASS (syscall rules on disk, file watch rules on disk, loaded syscall rules, and loaded file watch rules)
          {% else %}
            FAIL: One or more requirements failed. Requirement statuses: 1={{ status_1 }}, 2={{ status_2 }}, 3={{ status_3 }}, 4={{ status_4 }}
