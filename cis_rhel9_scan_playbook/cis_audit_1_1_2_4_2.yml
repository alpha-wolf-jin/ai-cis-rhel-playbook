---
- name: Data Collection for CIS 1.1.2.4.2
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.4.2"
    req_1: "Check if a separate partition exists for /var"
    req_2: "Verify nodev mount option is set on /var partition"
    req_overall: "OVERALL Verify: Ensure nodev option set on /var partition"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed (no separate /var partition)"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_overall_name: "Not executed"
        task_overall_cmd: "N/A"
        task_overall_rc: -1

    # Requirement 1: Check if a separate partition exists for /var
    - name: Req 1 - Check if /var is separate partition
      shell: findmnt -kn /var
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if /var is separate partition"
        task_1_cmd: "findmnt -kn /var"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim != '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when output shows a mount point for /var (separate partition exists), FAIL when no output or error (indicating /var is not a separate partition)' if (result_1.stdout | default('') | trim != '') else 'FAIL: No separate /var partition found') | trim }}"

    # Requirement 2: Verify nodev mount option is set on /var partition
    # ONLY run if Requirement 1 passed (separate partition exists)
    - name: Req 2 - Check nodev option on /var
      shell: findmnt -kn /var | grep -v nodev
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 == 'PASS'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check nodev option on /var"
        task_2_cmd: "findmnt -kn /var | grep -v nodev"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when command returns no output (empty) indicating nodev option IS set, FAIL when any output is returned (indicating nodev option is NOT set)' if (result_2.stdout | default('') | trim == '') else 'FAIL: nodev option not set on /var partition') | trim }}"
      when: status_1 == 'PASS'

    # Overall verification
    - name: Overall verification - Determine compliance
      set_fact:
        task_overall_name: "Determine overall compliance"
        task_overall_cmd: "N/A (calculated)"
        task_overall_rc: 0
        status_overall: "{{ ('PASS' if (status_1 == 'FAIL') or (status_1 == 'PASS' and status_2 == 'PASS') else 'FAIL') | trim }}"
        rationale_overall: "{{ ('PASS: No separate /var partition (req_1=FAIL) OR nodev option is set (req_1=PASS AND req_2=PASS)' if (status_1 == 'FAIL') or (status_1 == 'PASS' and status_2 == 'PASS') else 'FAIL: Separate /var partition exists (req_1=PASS) but nodev option is not set (req_2=FAIL)') | trim }}"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.2.4.2"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.4.2"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT overall - {{ req_overall }}:"
          - "  Task: {{ task_overall_name | default('Task not recorded') }}"
          - "  Command: {{ task_overall_cmd | default('N/A') }}"
          - "  Exit code: {{ task_overall_rc | default(-1) }}"
          - "  Data: N/A (calculated)"
          - "  Status: {{ status_overall | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_overall | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_overall | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_overall | default('Not evaluated') | trim }}"
          - "========================================================"