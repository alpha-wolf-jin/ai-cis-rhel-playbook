---
- name: Data Collection for CIS checkpoint 7.1.5
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 7.1.5"
    req_1: "Verify permissions, owner, and group of /etc/shadow using command: stat -Lc 'Access: (%#a/%A)  Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/shadow. Rationale: PASS when output shows Access: (0/----------) AND Uid: ( 0/ root) AND Gid: ( 0/ root), FAIL otherwise"
    req_2: "OVERALL Verify: Ensure permissions on /etc/shadow are configured. Rationale: PASS when req_1=PASS, FAIL otherwise"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Verify permissions, owner, and group of /etc/shadow
    - name: "Req 1 - Verify /etc/shadow permissions"
      shell: |
        {% raw %}
        stat -Lc 'Access: (%#a/%A)  Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/shadow
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Verify /etc/shadow permissions"
        task_1_cmd: "stat -Lc 'Access: (%#a/%A)  Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/shadow"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'Access: (0/----------)  Uid: ( 0/ root) Gid: ( 0/ root)') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when output shows Access: (0/----------) AND Uid: ( 0/ root) AND Gid: ( 0/ root), FAIL otherwise') | trim }}"

    # Requirement 2: OVERALL Verify: Ensure permissions on /etc/shadow are configured
    - name: "Req 2 - Overall verification"
      set_fact:
        task_2_name: "Overall verification"
        task_2_cmd: "N/A (based on req_1 result)"
        task_2_rc: 0
        data_2: "{{ data_1 | default('') }}"
        status_2: "{{ (status_1 | default('FAIL') | trim == 'PASS') | ternary('PASS', 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when req_1=PASS, FAIL otherwise') | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 7.1.5"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: Overall compliance is determined by requirement 2, which is PASS when requirement 1 is PASS, FAIL otherwise"
          - "========================================================"