---
- name: Data Collection for CIS 2.4.2.1
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.4.2.1"
    req_1: "Check if at package is installed"
    req_2: "If at is installed, verify /etc/at.allow exists, has mode 0640 or more restrictive, is owned by root, and is group-owned by daemon or root"
    req_3: "If at is installed, verify /etc/at.deny either does not exist OR, if it exists, has mode 0640 or more restrictive, is owned by root, and is group-owned by daemon or root"
    req_4: "OVERALL Verify: Ensure at is restricted to authorized users"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    # Requirement 1: Check if at package is installed
    - name: Req 1 - Check at package installation
      shell: !unsafe |
        rpm -q at
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check at package installation"
        task_1_cmd: "rpm -q at"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim is search('package at is not installed')) else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when output shows at package is NOT installed, FAIL when output shows at package IS installed') | trim }}"

    # Requirement 2: Verify /etc/at.allow if at is installed
    - name: Req 2 - Verify /etc/at.allow permissions
      shell: !unsafe |
        stat -Lc 'Access: (%a/%A) Owner: (%U) Group: (%G)' /etc/at.allow
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == 'FAIL'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify /etc/at.allow permissions"
        task_2_cmd: "stat -Lc 'Access: (%a/%A) Owner: (%U) Group: (%G)' /etc/at.allow"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if status_1 | trim == 'PASS' %}
            NA
          {% else %}
            {% set output = result_2.stdout | default('') | trim %}
            {% if output is search('Access: \(640/-rw-r-----\) Owner: \(root\) Group: \(daemon\)') or
                  output is search('Access: \(640/-rw-r-----\) Owner: \(root\) Group: \(root\)') %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_2: "{{ ('PASS when command output matches expected pattern, FAIL otherwise, NA if at not installed') | trim }}"

    # Requirement 3: Verify /etc/at.deny if at is installed
    - name: Req 3 - Verify /etc/at.deny permissions
      shell: !unsafe |
        [ -e "/etc/at.deny" ] && stat -Lc 'Access: (%a/%A) Owner: (%U) Group: (%G)' /etc/at.deny
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == 'FAIL'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify /etc/at.deny permissions"
        task_3_cmd: |
          [ -e \"/etc/at.deny\" ] && stat -Lc 'Access: (%a/%A) Owner: (%U) Group: (%G)' /etc/at.deny
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if status_1 | trim == 'PASS' %}
            NA
          {% else %}
            {% set output = result_3.stdout | default('') | trim %}
            {% if output == '' or
                  output is search('Access: \(640/-rw-r-----\) Owner: \(root\) Group: \(daemon\)') or
                  output is search('Access: \(640/-rw-r-----\) Owner: \(root\) Group: \(root\)') %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_3: "{{ ('PASS when command returns no output (file does not exist) OR when output matches expected pattern, FAIL otherwise, NA if at not installed') | trim }}"

    # Requirement 4: Overall verification
    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Overall verification"
        task_4_cmd: "N/A"
        task_4_rc: 0
        data_4: "N/A"
        status_4: >-
          {% if status_1 | trim == 'PASS' or
                (status_1 | trim == 'FAIL' and status_2 | trim == 'PASS' and status_3 | trim == 'PASS') %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_4: "{{ ('PASS when (at not installed) OR (at installed AND at.allow compliant AND at.deny compliant), FAIL otherwise') | trim }}"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.4.2.1"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"