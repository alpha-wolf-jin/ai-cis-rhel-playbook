---
- name: Data Collection for CIS 2.1.2
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.2"
    req_1: "Verify avahi package is not installed"
    req_2: "If avahi package is installed, verify avahi-daemon.socket and avahi-daemon.service are not enabled"
    req_3: "If avahi package is installed, verify avahi-daemon.socket and avahi-daemon.service are not active"
    req_4: "Ensure avahi daemon services are not in use"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Verify avahi package is not installed
    - name: Req 1 - Check avahi package installation
      shell: rpm -q avahi
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check avahi package installation"
        task_1_cmd: "rpm -q avahi"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'package avahi is not installed') else 'FAIL') | trim }}"
        avahi_installed: "{{ not (result_1.stdout | default('') | trim == 'package avahi is not installed') }}"
        rationale_1: >-
          {% if result_1.stdout | default('') | trim == 'package avahi is not installed' %}
            PASS when output is exactly "package avahi is not installed", FAIL otherwise
          {% else %}
            FAIL: Expected "package avahi is not installed"
          {% endif %}

    # Requirement 2: If avahi installed, check services not enabled
    - name: Req 2 - Check avahi services enabled status
      shell: systemctl is-enabled avahi-daemon.socket avahi-daemon.service 2>/dev/null | grep 'enabled'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: avahi_installed

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check avahi services enabled status"
        task_2_cmd: "systemctl is-enabled avahi-daemon.socket avahi-daemon.service 2>/dev/null | grep 'enabled'"
        task_2_rc: "{{ result_2.rc | default(-1) if avahi_installed else -1 }}"
        data_2: "{{ (result_2.stdout | default('') | trim) if avahi_installed else 'N/A - avahi not installed' }}"
        status_2: >-
          {% if not avahi_installed %}
            NA
          {% elif result_2.rc == 1 and result_2.stdout | default('') | trim == '' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_2: >-
          {% if not avahi_installed %}
            N/A - avahi package not installed
          {% elif result_2.rc == 1 and result_2.stdout | default('') | trim == '' %}
            PASS when no output is returned (no lines containing 'enabled')
          {% elif result_2.rc == 0 %}
            FAIL: Found enabled services: {{ result_2.stdout | default('') | trim }}
          {% else %}
            FAIL: Unexpected result - exit code {{ result_2.rc | default(-1) }}, output: {{ result_2.stdout | default('') | trim }}
          {% endif %}

    # Requirement 3: If avahi installed, check services not active
    - name: Req 3 - Check avahi services active status
      shell: systemctl is-active avahi-daemon.socket avahi-daemon.service 2>/dev/null | grep '^active'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: avahi_installed

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check avahi services active status"
        task_3_cmd: "systemctl is-active avahi-daemon.socket avahi-daemon.service 2>/dev/null | grep '^active'"
        task_3_rc: "{{ result_3.rc | default(-1) if avahi_installed else -1 }}"
        data_3: "{{ (result_3.stdout | default('') | trim) if avahi_installed else 'N/A - avahi not installed' }}"
        status_3: >-
          {% if not avahi_installed %}
            NA
          {% elif result_3.rc == 1 and result_3.stdout | default('') | trim == '' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% if not avahi_installed %}
            N/A - avahi package not installed
          {% elif result_3.rc == 1 and result_3.stdout | default('') | trim == '' %}
            PASS when no output is returned (no lines starting with 'active')
          {% elif result_3.rc == 0 %}
            FAIL: Found active services: {{ result_3.stdout | default('') | trim }}
          {% else %}
            FAIL: Unexpected result - exit code {{ result_3.rc | default(-1) }}, output: {{ result_3.stdout | default('') | trim }}
          {% endif %}

    # Requirement 4: Overall compliance
    - name: Store requirement 4 details
      set_fact:
        status_4: >-
          {% if status_1 | default('UNKNOWN') | trim == 'PASS' %}
            PASS
          {% elif status_1 | default('UNKNOWN') | trim == 'FAIL' and 
                 status_2 | default('UNKNOWN') | trim == 'PASS' and 
                 status_3 | default('UNKNOWN') | trim == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_4: >-
          {% if status_1 | default('UNKNOWN') | trim == 'PASS' %}
            PASS when req_1=PASS (avahi not installed)
          {% elif status_1 | default('UNKNOWN') | trim == 'FAIL' and 
                 status_2 | default('UNKNOWN') | trim == 'PASS' and 
                 status_3 | default('UNKNOWN') | trim == 'PASS' %}
            PASS when req_1=FAIL (avahi installed) AND req_2=PASS (services not enabled) AND req_3=PASS (services not active)
          {% else %}
            FAIL: req_1={{ status_1 | default('UNKNOWN') | trim }}, req_2={{ status_2 | default('UNKNOWN') | trim }}, req_3={{ status_3 | default('UNKNOWN') | trim }}
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.1.2"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: Overall compliance evaluation"
          - "  Command: N/A (logical evaluation)"
          - "  Exit code: N/A"
          - "  Data: N/A"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"