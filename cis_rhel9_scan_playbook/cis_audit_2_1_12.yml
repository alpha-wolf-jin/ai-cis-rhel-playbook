---
- name: Data Collection for CIS checkpoint 2.1.12
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v4.0.0 checkpoint 2.1.12"
    req_1: "Check if rpcbind package is installed"
    req_2: "Check if rpcbind.socket and rpcbind.service are enabled"
    req_3: "Check if rpcbind.socket and rpcbind.service are active"
    req_4: "OVERALL Verify: Ensure rpcbind services are not in use"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    # Requirement 1: Check if rpcbind package is installed
    - name: Req 1 - Check rpcbind package installation
      shell: rpm -q rpcbind
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check rpcbind package installation"
        task_1_cmd: "rpm -q rpcbind"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == 'package rpcbind is not installed' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == 'package rpcbind is not installed' %}
            PASS when output is "package rpcbind is not installed", FAIL when any other output is returned
          {% else %}
            FAIL: Package is installed
          {% endif %}

    # Requirement 2: Check if rpcbind.socket and rpcbind.service are enabled (only if package installed)
    - name: Req 2 - Check if rpcbind services are enabled
      shell: systemctl is-enabled rpcbind.socket rpcbind.service 2>/dev/null | grep 'enabled'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == 'FAIL'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if rpcbind services are enabled"
        task_2_cmd: "systemctl is-enabled rpcbind.socket rpcbind.service 2>/dev/null | grep 'enabled'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output == '' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output == '' %}
            PASS when no output is returned (no enabled units found), FAIL when any output containing "enabled" is returned
          {% else %}
            FAIL: Services are enabled
          {% endif %}
      when: status_1 | trim == 'FAIL'

    # Requirement 3: Check if rpcbind.socket and rpcbind.service are active (only if package installed)
    - name: Req 3 - Check if rpcbind services are active
      shell: systemctl is-active rpcbind.socket rpcbind.service 2>/dev/null | grep '^active'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == 'FAIL'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check if rpcbind services are active"
        task_3_cmd: "systemctl is-active rpcbind.socket rpcbind.service 2>/dev/null | grep '^active'"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% if output == '' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% if output == '' %}
            PASS when no output is returned (no active units found), FAIL when any output containing "active" is returned
          {% else %}
            FAIL: Services are active
          {% endif %}
      when: status_1 | trim == 'FAIL'

    # Requirement 4: OVERALL Verify
    - name: Store requirement 4 details
      set_fact:
        task_4_name: "OVERALL Verify: Ensure rpcbind services are not in use"
        task_4_cmd: "N/A - Calculated from previous results"
        task_4_rc: 0
        data_4: "Package status: {{ status_1 | default('UNKNOWN') }}, Enabled status: {{ status_2 | default('NA') }}, Active status: {{ status_3 | default('NA') }}"
        status_4: >-
          {% set s1 = status_1 | default('UNKNOWN') | trim %}
          {% set s2 = status_2 | default('NA') | trim %}
          {% set s3 = status_3 | default('NA') | trim %}
          {% if s1 == 'PASS' %}
            PASS
          {% elif s1 == 'FAIL' and s2 == 'PASS' and s3 == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_4: >-
          {% set s1 = status_1 | default('UNKNOWN') | trim %}
          {% set s2 = status_2 | default('NA') | trim %}
          {% set s3 = status_3 | default('NA') | trim %}
          {% if s1 == 'PASS' %}
            PASS: Package not installed
          {% elif s1 == 'FAIL' and s2 == 'PASS' and s3 == 'PASS' %}
            PASS: Package installed but services not enabled and not active
          {% else %}
            FAIL: Package installed and services are either enabled or active
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.1.12"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('NA') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not applicable - package not installed') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('NA') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not applicable - package not installed') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"