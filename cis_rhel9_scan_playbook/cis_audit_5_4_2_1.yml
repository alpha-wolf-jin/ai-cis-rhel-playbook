---
- name: Data Collection for CIS 5.4.2.1
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.2.1"
    req_1: "Check for accounts with UID 0 using command: awk -F: '($3 == 0) { print $1 }' /etc/passwd. Rationale: PASS when the output is exactly 'root' (and no other lines), FAIL when any other account name is present or 'root' is missing."
    req_2: "OVERALL Verify: Ensure root is the only UID 0 account. Rationale: PASS when req_1=PASS, FAIL otherwise"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Check for accounts with UID 0 using command: awk -F: '($3 == 0) { print $1 }' /etc/passwd. Rationale: PASS when the output is exactly 'root' (and no other lines), FAIL when any other account name is present or 'root' is missing.
    - name: Req 1 - Check UID 0 accounts
      shell: |
        {% raw %}
        awk -F: '($3 == 0) { print $1 }' /etc/passwd
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check UID 0 accounts"
        task_1_cmd: "awk -F: '($3 == 0) { print $1 }' /etc/passwd"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'root') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when output is exactly root (and no other lines), FAIL when any other account name is present or root is missing' if (result_1.stdout | default('') | trim == 'root') else 'FAIL: Output is not exactly root') | trim }}"

    # Requirement 2: OVERALL Verify: Ensure root is the only UID 0 account. Rationale: PASS when req_1=PASS, FAIL otherwise
    - name: Req 2 - Overall verification
      set_fact:
        task_2_name: "Overall verification"
        task_2_cmd: "N/A (calculated from requirement 1)"
        task_2_rc: 0
        data_2: "{{ data_1 | default('') | trim }}"
        status_2: "{{ status_1 | default('UNKNOWN') | trim }}"
        rationale_2: "{{ ('PASS when req_1=PASS, FAIL otherwise' if (status_1 | default('UNKNOWN') | trim == 'PASS') else 'FAIL: Requirement 1 failed') | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.4.2.1"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - "========================================================"