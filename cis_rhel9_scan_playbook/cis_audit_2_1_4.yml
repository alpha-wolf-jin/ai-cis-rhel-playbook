---
- name: Data Collection for CIS 2.1.4
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v4.0.0 checkpoint 2.1.4"
    req_1: "Check if bind package is installed using command: rpm -q bind. Rationale: PASS when output is 'package bind is not installed', FAIL otherwise"
    req_2: "If bind package is installed, check if named.service is enabled using command: systemctl is-enabled named.service 2>/dev/null | grep 'enabled'. Rationale: PASS when no output is returned (service not enabled), FAIL when output contains 'enabled'"
    req_3: "If bind package is installed, check if named.service is active using command: systemctl is-active named.service 2>/dev/null | grep '^active'. Rationale: PASS when no output is returned (service not active), FAIL when output contains '^active'"
    req_4: "OVERALL Verify: Ensure dns server services are not in use. Rationale: PASS when req_1=PASS OR (req_2=PASS AND req_3=PASS), FAIL otherwise"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Overall verification"
        task_4_cmd: "N/A"
        task_4_rc: 0

    # Requirement 1: Check if bind package is installed
    - name: Req 1 - Check if bind package is installed
      shell: rpm -q bind
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if bind package is installed"
        task_1_cmd: "rpm -q bind"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == 'package bind is not installed' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == 'package bind is not installed' %}
            PASS when output is "package bind is not installed", FAIL otherwise
          {% else %}
            FAIL when output is not "package bind is not installed"
          {% endif %}

    # Requirement 2: Check if named.service is enabled (only if bind is installed)
    - name: Req 2 - Check if named.service is enabled
      shell: systemctl is-enabled named.service 2>/dev/null | grep 'enabled'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == 'FAIL'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if named.service is enabled"
        task_2_cmd: "systemctl is-enabled named.service 2>/dev/null | grep 'enabled'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output == '' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output == '' %}
            PASS when no output is returned (service not enabled), FAIL when output contains "enabled"
          {% else %}
            FAIL when output contains "enabled"
          {% endif %}
      when: status_1 | trim == 'FAIL'

    - name: Set requirement 2 as NA when bind not installed
      set_fact:
        task_2_name: "Check if named.service is enabled"
        task_2_cmd: "systemctl is-enabled named.service 2>/dev/null | grep 'enabled'"
        task_2_rc: 0
        data_2: "N/A - bind package not installed"
        status_2: "NA"
        rationale_2: "Not applicable - bind package is not installed"
      when: status_1 | trim == 'PASS'

    # Requirement 3: Check if named.service is active (only if bind is installed)
    - name: Req 3 - Check if named.service is active
      shell: systemctl is-active named.service 2>/dev/null | grep '^active'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == 'FAIL'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check if named.service is active"
        task_3_cmd: "systemctl is-active named.service 2>/dev/null | grep '^active'"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% if output == '' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% if output == '' %}
            PASS when no output is returned (service not active), FAIL when output contains "^active"
          {% else %}
            FAIL when output contains "^active"
          {% endif %}
      when: status_1 | trim == 'FAIL'

    - name: Set requirement 3 as NA when bind not installed
      set_fact:
        task_3_name: "Check if named.service is active"
        task_3_cmd: "systemctl is-active named.service 2>/dev/null | grep '^active'"
        task_3_rc: 0
        data_3: "N/A - bind package not installed"
        status_3: "NA"
        rationale_3: "Not applicable - bind package is not installed"
      when: status_1 | trim == 'PASS'

    # Requirement 4: Overall verification
    - name: Store requirement 4 details
      set_fact:
        data_4: "Overall compliance check"
        status_4: >-
          {% if status_1 | trim == 'PASS' %}
            PASS
          {% elif status_1 | trim == 'FAIL' and status_2 | trim == 'PASS' and status_3 | trim == 'PASS' %}
            PASS
          {% elif status_1 | trim == 'FAIL' and status_2 | trim == 'NA' and status_3 | trim == 'NA' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_4: >-
          {% if status_1 | trim == 'PASS' %}
            PASS - bind package is not installed
          {% elif status_1 | trim == 'FAIL' and status_2 | trim == 'PASS' and status_3 | trim == 'PASS' %}
            PASS - bind is installed but named service is not enabled or active
          {% elif status_1 | trim == 'FAIL' and status_2 | trim == 'NA' and status_3 | trim == 'NA' %}
            PASS - bind package is not installed (NA status for service checks)
          {% else %}
            FAIL - bind is installed and named service is either enabled or active
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.1.4"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"