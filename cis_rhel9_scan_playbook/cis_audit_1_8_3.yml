---
- name: Data Collection for CIS 1.8.3
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v4.0.0 checkpoint 1.8.3"
    req_1: "Check if GNOME Display Manager (GDM) is installed"
    req_2: "If GDM is installed, verify the disable-user-list option is enabled in the GDM configuration"
    req_3: "OVERALL Verify: Ensure GDM disable-user-list option is enabled"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check if GNOME Display Manager (GDM) is installed
    - name: Req 1 - Check if GDM is installed
      shell: rpm -q gdm
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if GDM is installed"
        task_1_cmd: "rpm -q gdm"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim is search('package gdm is not installed')) else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when output indicates package is NOT installed (e.g., package gdm is not installed), FAIL when package is installed' if (result_1.stdout | default('') | trim is search('package gdm is not installed')) else 'FAIL when package is installed') | trim }}"

    # Requirement 2: If GDM is installed, verify disable-user-list option is enabled
    - name: Req 2 - Check disable-user-list option
      shell: grep -E '^[[:space:]]*disable-user-list[[:space:]]*=' /etc/dconf/db/gdm.d/*
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == 'FAIL'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check disable-user-list option"
        task_2_cmd: "grep -E '^[[:space:]]*disable-user-list[[:space:]]*=' /etc/dconf/db/gdm.d/*"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if status_1 | trim == 'PASS' %}
            NA
          {% else %}
            {% if result_2.stdout | default('') | trim is search('disable-user-list=true') %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_2: >-
          {% if status_1 | trim == 'PASS' %}
            NA - GDM not installed
          {% else %}
            {% if result_2.stdout | default('') | trim is search('disable-user-list=true') %}
              PASS when the output contains 'disable-user-list=true'
            {% else %}
              FAIL when the output is empty, contains 'disable-user-list=false', or contains any other value
            {% endif %}
          {% endif %}

    # Requirement 3: OVERALL Verify
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall compliance check"
        task_3_cmd: "N/A - Calculated from previous results"
        task_3_rc: 0
        data_3: "N/A"
        status_3: "{{ ('PASS' if (status_1 | trim == 'PASS' or (status_1 | trim == 'FAIL' and status_2 | trim == 'PASS')) else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS when (req_1=PASS) OR (req_1=FAIL AND req_2=PASS), FAIL otherwise' if (status_1 | trim == 'PASS' or (status_1 | trim == 'FAIL' and status_2 | trim == 'PASS')) else 'FAIL otherwise') | trim }}"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.8.3"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - "========================================================"