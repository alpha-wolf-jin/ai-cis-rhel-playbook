---
- name: Data Collection for CIS checkpoint 6.3.3.3
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.3.3.3"
    req_1: "Check if sudo log file is configured by extracting the logfile path from /etc/sudoers* using script"
    req_2: "Verify an audit rule for the configured sudo log file exists in the on-disk rules (/etc/audit/rules.d/*.rules) using script"
    req_3: "Verify an audit rule for the configured sudo log file is loaded in the running audit configuration using script"
    req_4: "OVERALL Verify: Ensure events that modify the sudo log file are collected"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    - name: Req 1 - Check if sudo log file is configured
      copy:
        dest: "/tmp/cis_audit_req_1.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          SUDO_LOG_FILE=$(grep -r logfile /etc/sudoers* | sed -e 's/.*logfile=//;s/,?.*//' -e 's/"//g' -e 's|/|\\/|g')
          [ -n "${SUDO_LOG_FILE}" ] && echo "SUDO_LOG_FILE is set to: ${SUDO_LOG_FILE}" || echo "ERROR: Variable 'SUDO_LOG_FILE' is unset."
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the audit script
      shell: "/tmp/cis_audit_req_1.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_req_1.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if sudo log file is configured"
        task_1_cmd: "Extract SUDO_LOG_FILE from /etc/sudoers* and check if set"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if 'SUDO_LOG_FILE is set to:' in output %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if 'SUDO_LOG_FILE is set to:' in output %}
            PASS when SUDO_LOG_FILE variable is set to a non-empty string, FAIL when unset or empty
          {% else %}
            FAIL: SUDO_LOG_FILE variable is unset or empty
          {% endif %}

    - name: Req 2 - Verify on-disk audit rule for sudo log file
      copy:
        dest: "/tmp/cis_audit_req_2.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          SUDO_LOG_FILE=$(grep -r logfile /etc/sudoers* | sed -e 's/.*logfile=//;s/,?.*//' -e 's/"//g' -e 's|/|\\/|g')
          [ -n "${SUDO_LOG_FILE}" ] && awk "/^ *-w/ &&/"${SUDO_LOG_FILE}"/ &&/ +-p *wa/ &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)" /etc/audit/rules.d/*.rules || printf "ERROR: Variable 'SUDO_LOG_FILE' is unset.\n"
          {% endraw %}
      register: script_create_2
      ignore_errors: true
      when: data_1 | default('') | trim != '' and status_1 | default('FAIL') == 'PASS'

    - name: Req 2 - Execute the audit script
      shell: "/tmp/cis_audit_req_2.sh"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: data_1 | default('') | trim != '' and status_1 | default('FAIL') == 'PASS'

    - name: Req 2 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_req_2.sh"
        state: absent
      ignore_errors: true
      when: data_1 | default('') | trim != '' and status_1 | default('FAIL') == 'PASS'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify on-disk audit rule for sudo log file"
        task_2_cmd: "Check /etc/audit/rules.d/*.rules for audit rule matching SUDO_LOG_FILE"
        task_2_rc: "{{ result_2.rc | default(-1) if data_1 | default('') | trim != '' and status_1 | default('FAIL') == 'PASS' else -1 }}"
        data_2: "{{ result_2.stdout | default('') | trim if data_1 | default('') | trim != '' and status_1 | default('FAIL') == 'PASS' else 'Requirement 1 failed, skipping requirement 2' }}"
        status_2: >-
          {% if data_1 | default('') | trim != '' and status_1 | default('FAIL') == 'PASS' %}
            {% set output = result_2.stdout | default('') | trim %}
            {% if output != '' and output != "ERROR: Variable 'SUDO_LOG_FILE' is unset." and '-w' in output %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            NA
          {% endif %}
        rationale_2: >-
          {% if data_1 | default('') | trim != '' and status_1 | default('FAIL') == 'PASS' %}
            {% set output = result_2.stdout | default('') | trim %}
            {% if output != '' and output != "ERROR: Variable 'SUDO_LOG_FILE' is unset." and '-w' in output %}
              PASS when output contains audit rule line matching pattern -w <SUDO_LOG_FILE_PATH> -p wa -k <keyname>, FAIL when no such line found or SUDO_LOG_FILE variable is unset
            {% else %}
              FAIL: No matching audit rule found or SUDO_LOG_FILE variable is unset
            {% endif %}
          {% else %}
            NA: Requirement 1 failed, cannot check requirement 2
          {% endif %}

    - name: Req 3 - Verify running audit rule for sudo log file
      copy:
        dest: "/tmp/cis_audit_req_3.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          SUDO_LOG_FILE=$(grep -r logfile /etc/sudoers* | sed -e 's/.*logfile=//;s/,?.*//' -e 's/"//g' -e 's|/|\\/|g')
          [ -n "${SUDO_LOG_FILE}" ] && auditctl -l | awk "/^ *-w/ &&/"${SUDO_LOG_FILE}"/ &&/ +-p *wa/ &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)" || printf "ERROR: Variable 'SUDO_LOG_FILE' is unset.\n"
          {% endraw %}
      register: script_create_3
      ignore_errors: true
      when: data_1 | default('') | trim != '' and status_1 | default('FAIL') == 'PASS'

    - name: Req 3 - Execute the audit script
      shell: "/tmp/cis_audit_req_3.sh"
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: data_1 | default('') | trim != '' and status_1 | default('FAIL') == 'PASS'

    - name: Req 3 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_req_3.sh"
        state: absent
      ignore_errors: true
      when: data_1 | default('') | trim != '' and status_1 | default('FAIL') == 'PASS'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify running audit rule for sudo log file"
        task_3_cmd: "Check auditctl -l for audit rule matching SUDO_LOG_FILE"
        task_3_rc: "{{ result_3.rc | default(-1) if data_1 | default('') | trim != '' and status_1 | default('FAIL') == 'PASS' else -1 }}"
        data_3: "{{ result_3.stdout | default('') | trim if data_1 | default('') | trim != '' and status_1 | default('FAIL') == 'PASS' else 'Requirement 1 failed, skipping requirement 3' }}"
        status_3: >-
          {% if data_1 | default('') | trim != '' and status_1 | default('FAIL') == 'PASS' %}
            {% set output = result_3.stdout | default('') | trim %}
            {% if output != '' and output != "ERROR: Variable 'SUDO_LOG_FILE' is unset." and '-w' in output %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            NA
          {% endif %}
        rationale_3: >-
          {% if data_1 | default('') | trim != '' and status_1 | default('FAIL') == 'PASS' %}
            {% set output = result_3.stdout | default('') | trim %}
            {% if output != '' and output != "ERROR: Variable 'SUDO_LOG_FILE' is unset." and '-w' in output %}
              PASS when output contains audit rule line matching pattern -w <SUDO_LOG_FILE_PATH> -p wa -k <keyname>, FAIL when no such line found or SUDO_LOG_FILE variable is unset
            {% else %}
              FAIL: No matching audit rule found or SUDO_LOG_FILE variable is unset
            {% endif %}
          {% else %}
            NA: Requirement 1 failed, cannot check requirement 3
          {% endif %}

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Overall verify sudo log file audit collection"
        task_4_cmd: "N/A (logical combination of req_1, req_2, req_3)"
        task_4_rc: 0
        data_4: "Combined check: req_1={{ status_1 | default('UNKNOWN') }}, req_2={{ status_2 | default('UNKNOWN') }}, req_3={{ status_3 | default('UNKNOWN') }}"
        status_4: >-
          {% if status_1 | default('FAIL') == 'PASS' and status_2 | default('FAIL') == 'PASS' and status_3 | default('FAIL') == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_4: >-
          {% if status_1 | default('FAIL') == 'PASS' and status_2 | default('FAIL') == 'PASS' and status_3 | default('FAIL') == 'PASS' %}
            PASS when req_1=PASS AND req_2=PASS AND req_3=PASS, FAIL otherwise
          {% else %}
            FAIL: One or more requirements failed
          {% endif %}

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.3.3.3"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | trim }}"
          - "  Rationale: {{ rationale_4 | trim }}"
          - "========================================================"