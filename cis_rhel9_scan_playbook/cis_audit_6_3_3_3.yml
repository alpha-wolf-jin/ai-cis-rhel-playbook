---
- name: Data Collection for CIS checkpoint 6.3.3.3
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.3.3.3"
    req_1: "Check sudo log file path configuration"
    req_2: "Verify audit rule for sudo log file exists in on-disk configuration"
    req_3: "Verify audit rule for sudo log file is loaded in running configuration"
    req_4: "OVERALL Verify: Ensure events that modify the sudo log file are collected"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: ""
        status_2: "NA"
        rationale_2: "Not executed because sudo log file is not configured (Req 1 failed)"
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        data_3: ""
        status_3: "NA"
        rationale_3: "Not executed because sudo log file is not configured (Req 1 failed)"
        task_4_name: "OVERALL compliance check"
        task_4_cmd: "N/A"
        task_4_rc: 0
        data_4: ""
        status_4: "UNKNOWN"
        rationale_4: "Not evaluated"

    # Requirement 1: Check sudo log file path configuration
    - name: Req 1 - Execute script to check sudo log file path
      copy:
        dest: "/tmp/cis_audit_6.3.3.3_req_1.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          SUDO_LOG_FILE=$(grep -r logfile /etc/sudoers* | sed -e 's/.*logfile=//;s/,?.*//' -e 's"//g' -e 's|/|\\/|g')
          [ -n "${SUDO_LOG_FILE}" ] && echo "SUDO_LOG_FILE='${SUDO_LOG_FILE}'" || echo "ERROR: Variable 'SUDO_LOG_FILE' is unset."
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the audit script
      shell: "/tmp/cis_audit_6.3.3.3_req_1.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_6.3.3.3_req_1.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Req 1 - Execute script to check sudo log file path"
        task_1_cmd: "{{ result_1.cmd }}"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim is search('^SUDO_LOG_FILE=') and 'ERROR' not in result_1.stdout) else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when SUDO_LOG_FILE variable is set to a non-empty string, FAIL when variable is unset or empty' if (result_1.stdout | default('') | trim is search('^SUDO_LOG_FILE=') and 'ERROR' not in result_1.stdout) else 'FAIL: Variable SUDO_LOG_FILE is unset or empty') | trim }}"

    # Requirement 2: Verify audit rule for sudo log file exists in on-disk configuration
    - name: Req 2 - Execute script to check on-disk audit rules
      copy:
        dest: "/tmp/cis_audit_6.3.3.3_req_2.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          SUDO_LOG_FILE=$(grep -r logfile /etc/sudoers* | sed -e 's/.*logfile=//;s/,?.*//' -e 's"//g' -e 's|/|\\/|g')
          [ -n "${SUDO_LOG_FILE}" ] && awk "/^ *-w/ &&/"${SUDO_LOG_FILE}"/ &&/ +-p *wa/ &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)" /etc/audit/rules.d/*.rules || printf "ERROR: Variable 'SUDO_LOG_FILE' is unset.\n"
          {% endraw %}
      register: script_create_2
      ignore_errors: true
      when: status_1 == 'PASS'

    - name: Req 2 - Execute the audit script
      shell: "/tmp/cis_audit_6.3.3.3_req_2.sh"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 == 'PASS'

    - name: Req 2 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_6.3.3.3_req_2.sh"
        state: absent
      ignore_errors: true
      when: status_1 == 'PASS'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Req 2 - Execute script to check on-disk audit rules"
        task_2_cmd: "{{ result_2.cmd }}"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim != '' and 'ERROR' not in result_2.stdout and result_2.stdout is search('-w .* -p wa -k ')) else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when output contains a rule matching pattern -w <SUDO_LOG_FILE> -p wa -k <keyname>, FAIL when output is empty or error' if (result_2.stdout | default('') | trim != '' and 'ERROR' not in result_2.stdout and result_2.stdout is search('-w .* -p wa -k ')) else 'FAIL: No matching rule found or SUDO_LOG_FILE is unset') | trim }}"
      when: status_1 == 'PASS'

    # Requirement 3: Verify audit rule for sudo log file is loaded in running configuration
    - name: Req 3 - Execute script to check running audit rules
      copy:
        dest: "/tmp/cis_audit_6.3.3.3_req_3.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          SUDO_LOG_FILE=$(grep -r logfile /etc/sudoers* | sed -e 's/.*logfile=//;s/,?.*//' -e 's"//g' -e 's|/|\\/|g')
          [ -n "${SUDO_LOG_FILE}" ] && auditctl -l | awk "/^ *-w/ &&/"${SUDO_LOG_FILE}"/ &&/ +-p *wa/ &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)" || printf "ERROR: Variable 'SUDO_LOG_FILE' is unset.\n"
          {% endraw %}
      register: script_create_3
      ignore_errors: true
      when: status_1 == 'PASS'

    - name: Req 3 - Execute the audit script
      shell: "/tmp/cis_audit_6.3.3.3_req_3.sh"
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: status_1 == 'PASS'

    - name: Req 3 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_6.3.3.3_req_3.sh"
        state: absent
      ignore_errors: true
      when: status_1 == 'PASS'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Req 3 - Execute script to check running audit rules"
        task_3_cmd: "{{ result_3.cmd }}"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('PASS' if (result_3.stdout | default('') | trim != '' and 'ERROR' not in result_3.stdout and result_3.stdout is search('-w .* -p wa -k ')) else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS when output contains a rule matching pattern -w <SUDO_LOG_FILE> -p wa -k <keyname>, FAIL when output is empty or error' if (result_3.stdout | default('') | trim != '' and 'ERROR' not in result_3.stdout and result_3.stdout is search('-w .* -p wa -k ')) else 'FAIL: No matching rule found or SUDO_LOG_FILE is unset') | trim }}"
      when: status_1 == 'PASS'

    # Requirement 4: OVERALL Verify
    - name: Store requirement 4 details
      set_fact:
        status_4: "{{ ('PASS' if (status_1 == 'PASS' and status_2 == 'PASS' and status_3 == 'PASS') else 'FAIL') | trim }}"
        rationale_4: "{{ ('PASS when req_1=PASS AND req_2=PASS AND req_3=PASS, FAIL otherwise' if (status_1 == 'PASS' and status_2 == 'PASS' and status_3 == 'PASS') else 'FAIL: One or more requirements failed') | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.3.3.3"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 }}"
          - "  Rationale: {{ rationale_1 }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 }}"
          - "  Rationale: {{ rationale_2 }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 }}"
          - "  Status: {{ status_3 }}"
          - "  Rationale: {{ rationale_3 }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name }}"
          - "  Command: {{ task_4_cmd }}"
          - "  Exit code: {{ task_4_rc }}"
          - "  Data: {{ data_4 }}"
          - "  Status: {{ status_4 }}"
          - "  Rationale: {{ rationale_4 }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 }}"
          - "  Rationale: {{ rationale_4 }}"
          - "========================================================"