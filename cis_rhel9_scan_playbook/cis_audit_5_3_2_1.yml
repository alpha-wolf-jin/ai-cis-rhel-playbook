---
# CIS RHEL 9 Benchmark v2.0.0, checkpoint 5.3.2.1
- name: Data Collection for CIS 5.3.2.1
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.2.1"
    req_1: "Verify the active authselect profile name from config using command: head -1 /etc/authselect/authselect.conf"
    req_2: "Check that the active authselect profile includes pam_pwquality.so in both system-auth and password-auth files"
    req_3: "Check that the active authselect profile includes pam_pwhistory.so in both system-auth and password-auth files"
    req_4: "Check that the active authselect profile includes pam_faillock.so in both system-auth and password-auth files"
    req_5: "Check that the active authselect profile includes pam_unix.so in both system-auth and password-auth files"
    req_6: "OVERALL Verify: Ensure active authselect profile includes pam modules"
    req_7: "Add comment referencing CIS RHEL 9 Benchmark v2.0.0, checkpoint 5.3.2.1"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1
        task_6_name: "Not executed"
        task_6_cmd: "N/A"
        task_6_rc: -1
        task_7_name: "Not executed"
        task_7_cmd: "N/A"
        task_7_rc: -1

    # Requirement 1: Verify the active authselect profile name from config
    - name: Req 1 - Get active authselect profile name
      shell: |
        head -1 /etc/authselect/authselect.conf
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Get active authselect profile name"
        task_1_cmd: "head -1 /etc/authselect/authselect.conf"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.rc == 0 and result_1.stdout | default('') | trim != '') else 'FAIL') | trim }}"
        rationale_1: "PASS when output is a valid profile name (non-empty string), FAIL when empty or cannot read file"

    # Requirement 2: Check for pam_pwquality.so
    - name: Req 2 - Check for pam_pwquality.so
      shell: |
        grep -q pam_pwquality.so /etc/authselect/"$(head -1 /etc/authselect/authselect.conf)"/{system,password}-auth
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == 'PASS'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check for pam_pwquality.so"
        task_2_cmd: |
          grep -q pam_pwquality.so /etc/authselect/\"$(head -1 /etc/authselect/authselect.conf)\"/{system,password}-auth
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('NA' if status_1 | trim != 'PASS' else ('PASS' if result_2.rc == 0 else 'FAIL')) | trim }}"
        rationale_2: "PASS when grep returns success (exit code 0) for both files, FAIL otherwise"

    # Requirement 3: Check for pam_pwhistory.so
    - name: Req 3 - Check for pam_pwhistory.so
      shell: |
        grep -q pam_pwhistory.so /etc/authselect/"$(head -1 /etc/authselect/authselect.conf)"/{system,password}-auth
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == 'PASS'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check for pam_pwhistory.so"
        task_3_cmd: |
          grep -q pam_pwhistory.so /etc/authselect/\"$(head -1 /etc/authselect/authselect.conf)\"/{system,password}-auth
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('NA' if status_1 | trim != 'PASS' else ('PASS' if result_3.rc == 0 else 'FAIL')) | trim }}"
        rationale_3: "PASS when grep returns success (exit code 0) for both files, FAIL otherwise"

    # Requirement 4: Check for pam_faillock.so
    - name: Req 4 - Check for pam_faillock.so
      shell: |
        grep -q pam_faillock.so /etc/authselect/"$(head -1 /etc/authselect/authselect.conf)"/{system,password}-auth
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == 'PASS'

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Check for pam_faillock.so"
        task_4_cmd: |
          grep -q pam_faillock.so /etc/authselect/\"$(head -1 /etc/authselect/authselect.conf)\"/{system,password}-auth
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: "{{ ('NA' if status_1 | trim != 'PASS' else ('PASS' if result_4.rc == 0 else 'FAIL')) | trim }}"
        rationale_4: "PASS when grep returns success (exit code 0) for both files, FAIL otherwise"

    # Requirement 5: Check for pam_unix.so
    - name: Req 5 - Check for pam_unix.so
      shell: |
        grep -q pam_unix.so /etc/authselect/"$(head -1 /etc/authselect/authselect.conf)"/{system,password}-auth
      args:
        executable: /bin/bash
      register: result_5
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == 'PASS'

    - name: Store requirement 5 details
      set_fact:
        task_5_name: "Check for pam_unix.so"
        task_5_cmd: |
          grep -q pam_unix.so /etc/authselect/\"$(head -1 /etc/authselect/authselect.conf)\"/{system,password}-auth
        task_5_rc: "{{ result_5.rc | default(-1) }}"
        data_5: "{{ result_5.stdout | default('') | trim }}"
        status_5: "{{ ('NA' if status_1 | trim != 'PASS' else ('PASS' if result_5.rc == 0 else 'FAIL')) | trim }}"
        rationale_5: "PASS when grep returns success (exit code 0) for both files, FAIL otherwise"

    # Requirement 6: OVERALL Verify
    - name: Store requirement 6 details
      set_fact:
        task_6_name: "OVERALL Verify"
        task_6_cmd: "N/A - Combined check"
        task_6_rc: 0
        data_6: "Combined status from requirements 1-5"
        status_6: "{{ ('PASS' if (status_1 | trim == 'PASS' and status_2 | trim == 'PASS' and status_3 | trim == 'PASS' and status_4 | trim == 'PASS' and status_5 | trim == 'PASS') else 'FAIL') | trim }}"
        rationale_6: "PASS when req_1=PASS AND req_2=PASS AND req_3=PASS AND req_4=PASS AND req_5=PASS, FAIL otherwise"

    # Requirement 7: Add comment referencing CIS RHEL 9 Benchmark v2.0.0, checkpoint 5.3.2.1
    - name: Store requirement 7 details
      set_fact:
        task_7_name: "Add CIS benchmark reference comment"
        task_7_cmd: "N/A - Structural requirement"
        task_7_rc: 0
        data_7: "CIS RHEL 9 Benchmark v2.0.0, checkpoint 5.3.2.1"
        status_7: "PASS"
        rationale_7: "Reference to CIS RHEL 9 Benchmark v2.0.0, checkpoint 5.3.2.1 has been included in the playbook"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.3.2.1"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
