---
- name: Data Collection for CIS 5.3.2.1
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.2.1"
    # CRITICAL: ALL req_ variables MUST be quoted strings
    req_1: "Verify the active authselect profile includes pam_pwquality.so, pam_pwhistory.so, pam_faillock.so, and pam_unix.so modules in both system-auth and password-auth files"
    req_2: "OVERALL Verify: Ensure active authselect profile includes pam modules"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Verify the active authselect profile includes pam_pwquality.so, pam_pwhistory.so, pam_faillock.so, and pam_unix.so modules in both system-auth and password-auth files
    - name: "Req 1 - Check for required PAM modules in authselect profile"
      shell: |
        {% raw %}
        grep -P -- '\b(pam_pwquality\.so|pam_pwhistory\.so|pam_faillock\.so|pam_unix\.so)\b' /etc/authselect/"$(head -1 /etc/authselect/authselect.conf)"/{system,password}-auth
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check for required PAM modules in authselect profile"
        task_1_cmd: |
          grep -P -- '\\b(pam_pwquality\\.so|pam_pwhistory\\.so|pam_faillock\\.so|pam_unix\\.so)\\b' /etc/authselect/\"$(head -1 /etc/authselect/authselect.conf)\"/{system,password}-auth
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        # Check if output contains at least one line for each of the four required PAM modules
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% set has_pwquality = 'pam_pwquality.so' in output %}
          {% set has_pwhistory = 'pam_pwhistory.so' in output %}
          {% set has_faillock = 'pam_faillock.so' in output %}
          {% set has_unix = 'pam_unix.so' in output %}
          {% if has_pwquality and has_pwhistory and has_faillock and has_unix %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% set has_pwquality = 'pam_pwquality.so' in output %}
          {% set has_pwhistory = 'pam_pwhistory.so' in output %}
          {% set has_faillock = 'pam_faillock.so' in output %}
          {% set has_unix = 'pam_unix.so' in output %}
          {% if has_pwquality and has_pwhistory and has_faillock and has_unix %}
            PASS: Output contains at least one line for each of the four required PAM modules
          {% else %}
            FAIL: Missing one or more required PAM modules. Found: pam_pwquality.so={{ has_pwquality }}, pam_pwhistory.so={{ has_pwhistory }}, pam_faillock.so={{ has_faillock }}, pam_unix.so={{ has_unix }}
          {% endif %}

    # Requirement 2: OVERALL Verify: Ensure active authselect profile includes pam modules
    - name: "Req 2 - Overall verification"
      set_fact:
        task_2_name: "Overall verification"
        task_2_cmd: "N/A (based on requirement 1)"
        task_2_rc: "N/A"
        data_2: "N/A"
        status_2: "{{ status_1 | default('UNKNOWN') | trim }}"
        rationale_2: "PASS when req_1=PASS, FAIL otherwise"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.3.2.1"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - "========================================================"