---
- name: Data Collection for CIS 6.3.3.16
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.3.3.16"
    req_1: "Check on-disk audit rules for setfacl command"
    req_2: "Check loaded audit rules for setfacl command"
    req_3: "OVERALL Verify: Ensure successful and unsuccessful attempts to use the setfacl command are collected"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: ""
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        data_3: ""
        status_3: "UNKNOWN"
        rationale_3: "Not evaluated"

    # Get UID_MIN value for expected output matching
    - name: Get UID_MIN value
      shell: |
        awk '/^\s*UID_MIN/{print $2}' /etc/login.defs
      args:
        executable: /bin/bash
      register: uid_min_result
      ignore_errors: true
      changed_when: false

    - name: Store UID_MIN value
      set_fact:
        uid_min: "{{ uid_min_result.stdout | default('1000') | trim }}"
        uid_min_rc: "{{ uid_min_result.rc | default(-1) }}"

    # Requirement 1 - Check on-disk audit rules
    - name: Req 1 - Execute on-disk audit rules script
      copy:
        dest: "/tmp/cis_audit_req_1.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
          UID_MIN=$(awk '/^\s*UID_MIN/{print $2}' /etc/login.defs)
          [ -n "${UID_MIN}" ] && awk "/^ *-a *always,exit/ \
          &&(/ -F *auid!=unset/||/ -F *auid!=-1/||/ -F *auid!=4294967295/) \
          &&/ -F *auid>=${UID_MIN}/ \
          &&/ -F *perm=x/ \
          &&/ -F *path=\/usr\/bin\/setfacl/ \
          &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)" /etc/audit/rules.d/*.rules \
          || printf "ERROR: Variable 'UID_MIN' is unset.\n"
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the on-disk audit script
      shell: "/tmp/cis_audit_req_1.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_req_1.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Req 1 - Check on-disk audit rules for setfacl command"
        task_1_cmd: "Executed /tmp/cis_audit_req_1.sh script"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '-a always,exit -F path=/usr/bin/setfacl -F perm=x -F auid>=' ~ uid_min ~ ' -F auid!=unset -k perm_chng' and result_1.stderr == '' and uid_min_rc == 0) else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when script output exactly matches -a always,exit -F path=/usr/bin/setfacl -F perm=x -F auid>=' ~ uid_min ~ ' -F auid!=unset -k perm_chng AND no error is printed, FAIL otherwise' if (result_1.stdout | default('') | trim == '-a always,exit -F path=/usr/bin/setfacl -F perm=x -F auid>=' ~ uid_min ~ ' -F auid!=unset -k perm_chng' and result_1.stderr == '' and uid_min_rc == 0) else 'FAIL: Expected -a always,exit -F path=/usr/bin/setfacl -F perm=x -F auid>=' ~ uid_min ~ ' -F auid!=unset -k perm_chng, got ' ~ (result_1.stdout | default('') | trim)) | trim }}"

    # Requirement 2 - Check loaded audit rules
    - name: Req 2 - Execute loaded audit rules script
      copy:
        dest: "/tmp/cis_audit_req_2.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
          UID_MIN=$(awk '/^\s*UID_MIN/{print $2}' /etc/login.defs)
          [ -n "${UID_MIN}" ] && auditctl -l | awk "/^ *-a *always,exit/ \
          &&(/ -F *auid!=unset/||/ -F *auid!=-1/||/ -F *auid!=4294967295/) \
          &&/ -F *auid>=${UID_MIN}/ \
          &&/ -F *perm=x/ \
          &&/ -F *path=\/usr\/bin\/setfacl/ \
          &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)" \
          || printf "ERROR: Variable 'UID_MIN' is unset.\n"
          }
          {% endraw %}
      register: script_create_2
      ignore_errors: true

    - name: Req 2 - Execute the loaded audit script
      shell: "/tmp/cis_audit_req_2.sh"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Req 2 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_req_2.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Req 2 - Check loaded audit rules for setfacl command"
        task_2_cmd: "Executed /tmp/cis_audit_req_2.sh script"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == '-a always,exit -S all -F path=/usr/bin/setfacl -F perm=x -F auid>=' ~ uid_min ~ ' -F auid!=-1 -F key=perm_chng' and result_2.stderr == '' and uid_min_rc == 0) else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when script output exactly matches -a always,exit -S all -F path=/usr/bin/setfacl -F perm=x -F auid>=' ~ uid_min ~ ' -F auid!=-1 -F key=perm_chng AND no error is printed, FAIL otherwise' if (result_2.stdout | default('') | trim == '-a always,exit -S all -F path=/usr/bin/setfacl -F perm=x -F auid>=' ~ uid_min ~ ' -F auid!=-1 -F key=perm_chng' and result_2.stderr == '' and uid_min_rc == 0) else 'FAIL: Expected -a always,exit -S all -F path=/usr/bin/setfacl -F perm=x -F auid>=' ~ uid_min ~ ' -F auid!=-1 -F key=perm_chng, got ' ~ (result_2.stdout | default('') | trim)) | trim }}"

    # Requirement 3 - Overall verification
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Req 3 - OVERALL Verify setfacl command audit collection"
        task_3_cmd: "Evaluated overall compliance based on req_1 and req_2"
        task_3_rc: 0
        data_3: "req_1: {{ status_1 }}, req_2: {{ status_2 }}"
        status_3: "{{ ('PASS' if (status_1 | trim == 'PASS' and status_2 | trim == 'PASS') else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS when req_1=PASS AND req_2=PASS, FAIL otherwise' if (status_1 | trim == 'PASS' and status_2 | trim == 'PASS') else 'FAIL: req_1=' ~ status_1 ~ ', req_2=' ~ status_2) | trim }}"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.3.3.16"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.3.3.16"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - "========================================================"