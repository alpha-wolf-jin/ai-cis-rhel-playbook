---
- name: Data Collection for CIS checkpoint 6.3.4.5
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.3.4.5"
    req_1: "Run the provided CIS audit script to verify Ensure audit configuration files mode is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1

    # Requirement 1: Run the provided CIS audit script to verify Ensure audit configuration files mode is configured
    - name: Req 1 - Create temporary audit script
      copy:
        dest: "/tmp/cis_audit_6.3.4.5.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash

          {
             l_output="" l_output2="" l_perm_mask="0137"
             l_maxperm="$( printf '%o' $(( 0777 & ~$l_perm_mask )) )"
             while IFS= read -r -d $'\0' l_fname; do
                l_mode=$(stat -Lc '%#a' "$l_fname")
                if [ $(( "$l_mode" & "$l_perm_mask" )) -gt 0 ]; then
                   l_output2="$l_output2\n - file: \"$l_fname\" is mode: \"$l_mode\" (should be mode: \"$l_maxperm\" or more restrictive)"
                fi
             done < <(find /etc/audit/ -type f \( -name "*.conf" -o -name '*.rules' \) -print0)
             if [ -z "$l_output2" ]; then
                echo -e "\n- Audit Result:\n  ** PASS **\n - All audit configuration files are mode: \"$l_maxperm\" or more restrictive"
             else
                echo -e "\n- Audit Result:\n  ** FAIL **\n$l_output2"
             fi
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the audit script
      shell: "/tmp/cis_audit_6.3.4.5.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_6.3.4.5.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS audit script for file permissions"
        task_1_cmd: "bash /tmp/cis_audit_6.3.4.5.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if ('** PASS **' in result_1.stdout | default('')) else 'FAIL') | trim }}"
        rationale_1: "PASS when script output shows '** PASS **' or indicates compliance, FAIL when script output shows '** FAIL **' or indicates non-compliance"

    # Overall verification
    - name: Set overall compliance
      set_fact:
        overall_status: "{{ status_1 | trim }}"
        overall_rationale: "PASS when req_1=PASS, FAIL otherwise"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.3.4.5"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.3.4.5"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ overall_rationale | default('Not evaluated') | trim }}"
          - "========================================================"