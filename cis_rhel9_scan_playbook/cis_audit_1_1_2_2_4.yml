---
- name: Data Collection for CIS checkpoint 1.1.2.2.4
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v4.0.0 checkpoint 1.1.2.2.4"
    req_1: "Verify that /dev/shm is mounted with the noexec option using command: findmnt -kn /dev/shm | grep -v 'noexec'. Rationale: PASS when the command returns no output (indicating 'noexec' is present in the mount options), FAIL when any output is returned (indicating 'noexec' is missing)."
    req_2: "OVERALL Verify: Ensure noexec option set on /dev/shm partition. Rationale: PASS when req_1=PASS, FAIL otherwise."

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Verify that /dev/shm is mounted with the noexec option using command: findmnt -kn /dev/shm | grep -v 'noexec'. Rationale: PASS when the command returns no output (indicating 'noexec' is present in the mount options), FAIL when any output is returned (indicating 'noexec' is missing).
    - name: "Req 1 - Check noexec option on /dev/shm"
      shell: |
        findmnt -kn /dev/shm | grep -v 'noexec'
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check noexec option on /dev/shm"
        task_1_cmd: "findmnt -kn /dev/shm | grep -v 'noexec'"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when command returns no output (noexec present), FAIL when output returned (noexec missing). Output: ' ~ result_1.stdout ~ '') | trim }}"

    # Requirement 2: OVERALL Verify: Ensure noexec option set on /dev/shm partition. Rationale: PASS when req_1=PASS, FAIL otherwise.
    - name: "Req 2 - Overall verification"
      set_fact:
        task_2_name: "Overall verification"
        task_2_cmd: "N/A (calculated from requirement 1)"
        task_2_rc: 0
        data_2: "Requirement 1 status: {{ status_1 | default('UNKNOWN') }}"
        status_2: "{{ status_1 | default('FAIL') | trim }}"
        rationale_2: "{{ ('PASS when req_1=PASS, FAIL otherwise. req_1 status: ' ~ status_1 ~ '') | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.2.2.4"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('FAIL') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Overall verification based on requirement 1') | trim }}"
          - "========================================================"