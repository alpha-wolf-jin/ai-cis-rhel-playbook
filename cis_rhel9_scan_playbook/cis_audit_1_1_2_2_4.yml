---
- name: Data Collection for CIS Checkpoint 1.1.2.2.4
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.2.4"
    req_1: "Check if /dev/shm is mounted as a separate partition"
    req_2: "If a separate partition exists, verify the 'noexec' mount option is set"
    req_3: "Ensure noexec option set on /dev/shm partition"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: "N/A - No separate partition for /dev/shm found"
        status_2: "NA"
        rationale_2: "Requirement not applicable because /dev/shm is not mounted as a separate partition"
        task_3_name: "Overall verification"
        task_3_cmd: "N/A"
        task_3_rc: -1

    - name: Req 1 - Check /dev/shm separate partition
      shell: |
        findmnt -kn /dev/shm
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if /dev/shm is mounted as separate partition"
        task_1_cmd: "findmnt -kn /dev/shm"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim != '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when output is returned (separate partition exists), FAIL when no output (no separate partition)') | trim }}"

    - name: Req 2 - Verify noexec option on /dev/shm
      shell: |
        findmnt -kn /dev/shm | grep -v 'noexec'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: result_1.stdout | default('') | trim != ''

    - name: Store requirement 2 details when separate partition exists
      set_fact:
        task_2_name: "Verify noexec option on /dev/shm partition"
        task_2_cmd: "findmnt -kn /dev/shm | grep -v 'noexec'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when NO output (noexec option present), FAIL when output returned (noexec option missing)') | trim }}"
      when: result_1.stdout | default('') | trim != ''

    - name: Store overall verification details
      set_fact:
        data_3: "Overall verification based on requirements 1 and 2"
        status_3: "{{ ('PASS' if (status_1 | trim == 'FAIL') or (status_1 | trim == 'PASS' and status_2 | trim == 'PASS') else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS when (req_1=FAIL) OR (req_1=PASS AND req_2=PASS). This means PASS if no separate partition exists (N/A) OR if a separate partition exists and has the noexec option. FAIL when req_1=PASS AND req_2=FAIL (separate partition exists but lacks noexec).') | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.2.2.4"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"