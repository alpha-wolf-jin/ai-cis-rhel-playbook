---
- name: Data Collection for CIS Checkpoint 7.2.7
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 7.2.7"
    # REQUIREMENT VARIABLES - MUST use quoted strings
    req_1: "Run script to check for duplicate group names"
    req_2: "OVERALL Verify: Ensure no duplicate group names exist"
    # SCRIPT CONTENT
    audit_script: |
      #!/usr/bin/env bash
      {
         while read -r l_count l_group; do
            if [ "$l_count" -gt 1 ]; then
               echo -e "Duplicate Group: \"$l_group\" Groups: \"$(awk -F: '($1 == n) { print $1 }' n=$l_group /etc/group | xargs)\""
            fi
         done < <(cut -f1 -d":" /etc/group | sort -n | uniq -c)
      }

  tasks:
    # INITIALIZE DATA VARIABLES
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # REQUIREMENT 1: Run script to check for duplicate group names
    - name: Req 1 - Execute CIS audit script for duplicate group names
      copy:
        dest: "/tmp/cis_audit_7.2.7.sh"
        mode: '0700'
        content: "{{ audit_script }}"
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the audit script
      shell: "/tmp/cis_audit_7.2.7.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_7.2.7.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS audit script for duplicate group names"
        task_1_cmd: "{{ audit_script }}"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS: No duplicate group names found' if (result_1.stdout | default('') | trim == '') else 'FAIL: Found duplicate group names') | trim }}"

    # REQUIREMENT 2: OVERALL Verify: Ensure no duplicate group names exist
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "OVERALL Verify duplicate group names"
        task_2_cmd: "Based on requirement 1 result"
        task_2_rc: "{{ task_1_rc }}"
        data_2: "{{ data_1 }}"
        status_2: "{{ status_1 }}"
        rationale_2: "{{ ('PASS: No duplicate group names exist' if (status_1 | trim == 'PASS') else 'FAIL: Duplicate group names exist') | trim }}"

    # FINAL COMPLIANCE REPORT
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 7.2.7"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ audit_script.split('\n')[0] | default('Script too long to display') }}..."
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ ('PASS when all requirements pass' if (status_2 | trim == 'PASS') else 'FAIL: One or more requirements failed') | trim }}"
          - "========================================================"