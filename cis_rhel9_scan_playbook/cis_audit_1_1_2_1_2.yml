---
- name: Data Collection for CIS 1.1.2.1.2
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.1.2"
    req_1: "Check if /tmp is a separate partition"
    req_2: "Verify the nodev mount option is set on /tmp partition (if separate partition exists)"
    req_3: "OVERALL Verify: Ensure nodev option set on /tmp partition"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check if /tmp is a separate partition
    - name: Req 1 - Check if /tmp is separate partition
      shell: |
        findmnt -kn /tmp
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if /tmp is a separate partition"
        task_1_cmd: "findmnt -kn /tmp"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim != '') else 'FAIL') | trim }}"
        rationale_1: "PASS when output shows a filesystem mounted at /tmp (indicating a separate partition exists), FAIL when no output or error (meaning /tmp is not a separate partition)."

    # Requirement 2: Verify nodev mount option on /tmp (if separate partition exists)
    - name: Req 2 - Verify nodev mount option on /tmp
      shell: |
        findmnt -kn /tmp | grep -v nodev
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 == "PASS"

    - name: Store requirement 2 details (when executed)
      set_fact:
        task_2_name: "Verify nodev mount option on /tmp partition"
        task_2_cmd: "findmnt -kn /tmp | grep -v nodev"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_2: "PASS when the command returns no output (empty), FAIL when it returns any output (indicating nodev option is NOT set)."
      when: status_1 == "PASS"

    - name: Set requirement 2 as NA when not executed
      set_fact:
        task_2_name: "Verify nodev mount option on /tmp partition"
        task_2_cmd: "N/A (not executed because /tmp is not a separate partition)"
        task_2_rc: -1
        data_2: ""
        status_2: "NA"
        rationale_2: "Not applicable because /tmp is not a separate partition."
      when: status_1 != "PASS"

    # Requirement 3: Overall compliance
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall verify: Ensure nodev option set on /tmp partition"
        task_3_cmd: "N/A (computed from requirement 1 and 2)"
        task_3_rc: 0
        data_3: ""
        status_3: "{{ ('PASS' if (status_1 == 'FAIL') or (status_1 == 'PASS' and status_2 == 'PASS') else 'FAIL') | trim }}"
        rationale_3: "PASS when req_1=FAIL (no separate /tmp partition) OR (req_1=PASS AND req_2=PASS), FAIL when req_1=PASS AND req_2=FAIL."

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.2.1.2"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"