---
- name: Data Collection for CIS 1.1.2.1.2
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v4.0.0 checkpoint 1.1.2.1.2"
    req_1: "Check if /tmp is a separate partition"
    req_2: "If /tmp is a separate partition, verify the nodev mount option is set"
    req_3: "OVERALL Verify: Ensure nodev option set on /tmp partition"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check if /tmp is a separate partition
    - name: Req 1 - Check if /tmp is a separate partition
      shell: findmnt -kn /tmp
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if /tmp is a separate partition"
        task_1_cmd: "findmnt -kn /tmp"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim != '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when output shows a filesystem mounted on /tmp, FAIL when /tmp is not a separate mount point (output empty or error)') | trim }}"

    # Requirement 2: If /tmp is a separate partition, verify the nodev mount option is set
    - name: Req 2 - Verify nodev option on /tmp partition
      shell: findmnt -kn /tmp | grep -v nodev
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 == 'PASS'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify nodev option on /tmp partition"
        task_2_cmd: "findmnt -kn /tmp | grep -v nodev"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if status_1 == 'PASS' %}
            {% set output = result_2.stdout | default('') | trim %}
            {% if output == '' %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            PASS
          {% endif %}
        rationale_2: "{{ ('PASS when the command returns no output (empty string), FAIL when any output is returned (indicating the nodev option is NOT set)') | trim }}"

    # Requirement 3: OVERALL Verify: Ensure nodev option set on /tmp partition
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "OVERALL Verify: Ensure nodev option set on /tmp partition"
        task_3_cmd: "N/A - Overall assessment"
        task_3_rc: 0
        data_3: "N/A"
        status_3: >-
          {% if status_1 == 'PASS' and status_2 == 'PASS' %}
            PASS
          {% elif status_1 == 'FAIL' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: "{{ ('PASS when req_1=PASS AND req_2=PASS, FAIL otherwise (if /tmp is not a separate partition, this check is not applicable and overall result is PASS)') | trim }}"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.2.1.2"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"