---
- name: Data Collection for CIS checkpoint 6.2.2.1.4
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.2.2.1.4"
    req_1: "Check if systemd-journal-remote.socket is enabled"
    req_2: "Check if systemd-journal-remote.service is enabled"
    req_3: "Check if systemd-journal-remote.socket is active"
    req_4: "Check if systemd-journal-remote.service is active"
    req_5: "OVERALL Verify: Ensure systemd-journal-remote service is not in use"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1

    # Requirement 1: Check if systemd-journal-remote.socket is enabled
    - name: "Req 1 - Check if systemd-journal-remote.socket is enabled"
      shell: |
        systemctl is-enabled systemd-journal-remote.socket
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if systemd-journal-remote.socket is enabled"
        task_1_cmd: "systemctl is-enabled systemd-journal-remote.socket"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim != 'enabled') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS: systemd-journal-remote.socket is not enabled' if (result_1.stdout | default('') | trim != 'enabled') else 'FAIL: systemd-journal-remote.socket is enabled') | trim }}"

    # Requirement 2: Check if systemd-journal-remote.service is enabled
    - name: "Req 2 - Check if systemd-journal-remote.service is enabled"
      shell: |
        systemctl is-enabled systemd-journal-remote.service
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if systemd-journal-remote.service is enabled"
        task_2_cmd: "systemctl is-enabled systemd-journal-remote.service"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim != 'enabled') else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS: systemd-journal-remote.service is not enabled' if (result_2.stdout | default('') | trim != 'enabled') else 'FAIL: systemd-journal-remote.service is enabled') | trim }}"

    # Requirement 3: Check if systemd-journal-remote.socket is active
    - name: "Req 3 - Check if systemd-journal-remote.socket is active"
      shell: |
        systemctl is-active systemd-journal-remote.socket
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check if systemd-journal-remote.socket is active"
        task_3_cmd: "systemctl is-active systemd-journal-remote.socket"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('PASS' if (result_3.stdout | default('') | trim != 'active') else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS: systemd-journal-remote.socket is not active' if (result_3.stdout | default('') | trim != 'active') else 'FAIL: systemd-journal-remote.socket is active') | trim }}"

    # Requirement 4: Check if systemd-journal-remote.service is active
    - name: "Req 4 - Check if systemd-journal-remote.service is active"
      shell: |
        systemctl is-active systemd-journal-remote.service
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      changed_when: false

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Check if systemd-journal-remote.service is active"
        task_4_cmd: "systemctl is-active systemd-journal-remote.service"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: "{{ ('PASS' if (result_4.stdout | default('') | trim != 'active') else 'FAIL') | trim }}"
        rationale_4: "{{ ('PASS: systemd-journal-remote.service is not active' if (result_4.stdout | default('') | trim != 'active') else 'FAIL: systemd-journal-remote.service is active') | trim }}"

    # Requirement 5: Overall compliance determination
    - name: "Req 5 - Determine overall compliance"
      set_fact:
        task_5_name: "Overall compliance determination"
        task_5_cmd: "N/A - Calculated from requirements 1-4"
        task_5_rc: 0
        data_5: "Socket enabled: {{ data_1 }}, Service enabled: {{ data_2 }}, Socket active: {{ data_3 }}, Service active: {{ data_4 }}"
        status_5: >-
          {% if status_1 | default('FAIL') == 'PASS' and
                status_2 | default('FAIL') == 'PASS' and
                status_3 | default('FAIL') == 'PASS' and
                status_4 | default('FAIL') == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_5: >-
          {% if status_1 | default('FAIL') == 'PASS' and
                status_2 | default('FAIL') == 'PASS' and
                status_3 | default('FAIL') == 'PASS' and
                status_4 | default('FAIL') == 'PASS' %}
            PASS: All individual checks passed - systemd-journal-remote service is not in use
          {% else %}
            FAIL: One or more individual checks failed - systemd-journal-remote service may be in use
          {% endif %}

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.2.2.1.4"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 5 - {{ req_5 }}:"
          - "  Task: {{ task_5_name | default('Task not recorded') }}"
          - "  Command: {{ task_5_cmd | default('N/A') }}"
          - "  Exit code: {{ task_5_rc | default(-1) }}"
          - "  Data: {{ data_5 | default('') | trim }}"
          - "  Status: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_5 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_5 | default('Not evaluated') | trim }}"
          - "========================================================"