---
# CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.3.2
- name: Data Collection for CIS 5.4.3.2
  hosts: all
  become: yes
  gather_facts: no
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.3.2"
    req_1: "Check if TMOUT is configured in system-wide shell configuration files"
    req_2: "For each file containing TMOUT, verify the TMOUT value is set to a positive integer not exceeding 900"
    req_3: "For each file containing TMOUT, verify the TMOUT variable is set as readonly"
    req_4: "For each file containing TMOUT, verify the TMOUT variable is exported"
    req_5: "Run the CIS audit script for TMOUT configuration"
    req_6: "OVERALL Verify: Ensure default user shell timeout is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: ""
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        data_3: ""
        status_3: "UNKNOWN"
        rationale_3: "Not evaluated"
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        data_4: ""
        status_4: "UNKNOWN"
        rationale_4: "Not evaluated"
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1
        data_5: ""
        status_5: "UNKNOWN"
        rationale_5: "Not evaluated"
        task_6_name: "Not executed"
        task_6_cmd: "N/A"
        task_6_rc: -1
        data_6: ""
        status_6: "UNKNOWN"
        rationale_6: "Not evaluated"
        tmout_files: []

    # Requirement 1: Check if TMOUT is configured in system-wide shell configuration files
    - name: Req 1 - Find files containing TMOUT configuration
      shell: |
        {% raw %}
        grep -Pls '^([^#\n\r]+)?\bTMOUT\b' /etc/*bashrc /etc/profile /etc/profile.d/*.sh 2>/dev/null || true
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Find files containing TMOUT configuration"
        task_1_cmd: |
          grep -Pls '^([^#\n\r]+)?\bTMOUT\b' /etc/*bashrc /etc/profile /etc/profile.d/*.sh
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output != '' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: "PASS when at least one file contains a TMOUT setting, FAIL when no files contain TMOUT"
        tmout_files: "{{ result_1.stdout_lines | default([]) }}"
      ignore_errors: true

    # Requirement 2: Verify TMOUT value for each file
    - name: Req 2 - Verify TMOUT values in each file
      shell: |
        {% raw %}
        all_pass=true
        results=""
        for l_file in {{ tmout_files | default([]) | join(' ') }}; do
          if [ -f "$l_file" ]; then
            l_tmout_value="$(grep -Po '^([^#\n\r]+)?\bTMOUT=\d+\b' "$l_file" 2>/dev/null | awk -F= '{print $2}')"
            if [ -n "$l_tmout_value" ]; then
              if [ "$l_tmout_value" -gt 0 ] && [ "$l_tmout_value" -le 900 ]; then
                results="$results\n$l_file: TMOUT=$l_tmout_value (PASS)"
              else
                results="$results\n$l_file: TMOUT=$l_tmout_value (FAIL - value must be >0 and <=900)"
                all_pass=false
              fi
            else
              results="$results\n$l_file: TMOUT not found (FAIL)"
              all_pass=false
            fi
          fi
        done
        if [ -z "$results" ]; then
          echo "No TMOUT files to check"
        else
          echo -e "$results"
          if [ "$all_pass" = "true" ]; then
            echo "OVERALL: PASS"
          else
            echo "OVERALL: FAIL"
          fi
        fi
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: tmout_files | default([]) | length > 0

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify TMOUT values in each file"
        task_2_cmd: "Check TMOUT values in {{ tmout_files | default([]) | length }} files"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if tmout_files | default([]) | length == 0 %}
            FAIL
          {% elif 'OVERALL: PASS' in output %}
            PASS
          {% elif 'OVERALL: FAIL' in output %}
            FAIL
          {% elif 'No TMOUT files to check' in output %}
            FAIL
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_2: "PASS when all extracted TMOUT values are > 0 and <= 900, FAIL when any value is <= 0 or > 900 or no files to check"
      ignore_errors: true
      when: tmout_files | default([]) | length > 0

    # Requirement 3: Verify readonly setting for each file
    - name: Req 3 - Verify readonly TMOUT setting in each file
      shell: |
        {% raw %}
        all_pass=true
        results=""
        for l_file in {{ tmout_files | default([]) | join(' ') }}; do
          if [ -f "$l_file" ]; then
            if grep -Pq '^\h*(typeset\h\-xr\hTMOUT=\d+|([^#\n\r]+)?\breadonly\h+TMOUT\b)' "$l_file" 2>/dev/null; then
              readonly_line="$(grep -P '^\h*(typeset\h\-xr\hTMOUT=\d+|([^#\n\r]+)?\breadonly\h+TMOUT\b)' "$l_file" 2>/dev/null | head -1)"
              results="$results\n$l_file: readonly found - '$readonly_line' (PASS)"
            else
              results="$results\n$l_file: readonly not found (FAIL)"
              all_pass=false
            fi
          fi
        done
        if [ -z "$results" ]; then
          echo "No TMOUT files to check"
        else
          echo -e "$results"
          if [ "$all_pass" = "true" ]; then
            echo "OVERALL: PASS"
          else
            echo "OVERALL: FAIL"
          fi
        fi
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: tmout_files | default([]) | length > 0

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify readonly TMOUT setting in each file"
        task_3_cmd: "Check readonly setting in {{ tmout_files | default([]) | length }} files"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% if tmout_files | default([]) | length == 0 %}
            FAIL
          {% elif 'OVERALL: PASS' in output %}
            PASS
          {% elif 'OVERALL: FAIL' in output %}
            FAIL
          {% elif 'No TMOUT files to check' in output %}
            FAIL
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_3: "PASS when readonly declaration (via 'readonly TMOUT' or 'typeset -xr TMOUT') is found in all files, FAIL when readonly declaration is missing in any file or no files to check"
      ignore_errors: true
      when: tmout_files | default([]) | length > 0

    # Requirement 4: Verify export setting for each file
    - name: Req 4 - Verify export TMOUT setting in each file
      shell: |
        {% raw %}
        all_pass=true
        results=""
        for l_file in {{ tmout_files | default([]) | join(' ') }}; do
          if [ -f "$l_file" ]; then
            if grep -Pq '^\h*(typeset\h\-xr\hTMOUT=\d+|([^#\n\r]+)?\bexport\b([^#\n\r]+\b)?TMOUT\b)' "$l_file" 2>/dev/null; then
              export_line="$(grep -P '^\h*(typeset\h\-xr\hTMOUT=\d+|([^#\n\r]+)?\bexport\b([^#\n\r]+\b)?TMOUT\b)' "$l_file" 2>/dev/null | head -1)"
              results="$results\n$l_file: export found - '$export_line' (PASS)"
            else
              results="$results\n$l_file: export not found (FAIL)"
              all_pass=false
            fi
          fi
        done
        if [ -z "$results" ]; then
          echo "No TMOUT files to check"
        else
          echo -e "$results"
          if [ "$all_pass" = "true" ]; then
            echo "OVERALL: PASS"
          else
            echo "OVERALL: FAIL"
          fi
        fi
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      changed_when: false
      when: tmout_files | default([]) | length > 0

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Verify export TMOUT setting in each file"
        task_4_cmd: "Check export setting in {{ tmout_files | default([]) | length }} files"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% set output = result_4.stdout | default('') | trim %}
          {% if tmout_files | default([]) | length == 0 %}
            FAIL
          {% elif 'OVERALL: PASS' in output %}
            PASS
          {% elif 'OVERALL: FAIL' in output %}
            FAIL
          {% elif 'No TMOUT files to check' in output %}
            FAIL
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_4: "PASS when export declaration (via 'export TMOUT' or 'typeset -xr TMOUT') is found in all files, FAIL when export declaration is missing in any file or no files to check"
      ignore_errors: true
      when: tmout_files | default([]) | length > 0

    # Requirement 5: Run the CIS audit script (primary check from audit procedure)
    - name: Req 5 - Execute CIS audit script for TMOUT
      copy:
        dest: "/tmp/cis_audit_5.4.3.2.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             a_output=(); a_output2=(); l_tmout_set="900"
             f_tmout_read_chk()
             {
                a_out=(); a_out2=()
                l_tmout_readonly="$(grep -P -- '^\h*(typeset\h\-xr\hTMOUT=\d+|([^#\n\r]+)?\breadonly\h+TMOUT\b)' "$l_file")"
                l_tmout_export="$(grep -P -- '^\h*(typeset\h\-xr\hTMOUT=\d+|([^#\n\r]+)?\bexport\b([^#\n\r]+\b)?TMOUT\b)' "$l_file")"
                if [ -n "$l_tmout_readonly" ]; then
                   a_out+=("  - Readonly is set as: \"$l_tmout_readonly\" in: \"$l_file\"")
                else
                   a_out2+=("  - Readonly is not set in: \"$l_file\"")
                fi
                if [ -n "$l_tmout_export" ]; then
                   a_out+=("  - Export is set as: \"$l_tmout_export\" in: \"$l_file\"")
                else
                   a_out2+=("  - Export is not set in: \"$l_file\"")
                fi    
             }
             while IFS= read -r l_file; do
                l_tmout_value="$(grep -Po -- '^([^#\n\r]+)?\bTMOUT=\d+\b' "$l_file" | awk -F= '{print $2}')"
                f_tmout_read_chk
                if [ -n "$l_tmout_value" ]; then
                   if [[ "$l_tmout_value" -le "$l_tmout_set" && "$l_tmout_value" -gt "0" ]]; then
                      a_output+=(" - TMOUT is set to: \"$l_tmout_value\" in: \"$l_file\"")
                      [ "${#a_out[@]}" -gt 0 ] && a_output+=("${a_out[@]}")
                      [ "${#a_out2[@]}" -gt 0 ] && a_output2+=("${a_out[@]}")
                   fi
                   if [[ "$l_tmout_value" -gt "$l_tmout_set" || "$l_tmout_value" -le "0" ]]; then
                      a_output2+=(" - TMOUT is incorrectly set to: \"$l_tmout_value\" in: \"$l_file\"")
                      [ "${#a_out[@]}" -gt 0 ] && a_output2+=("  ** Incorrect TMOUT value **" "${a_out[@]}")
                      [ "${#a_out2[@]}" -gt 0 ] && a_output2+=("${a_out2[@]}")
                   fi
                else
                   [ "${#a_out[@]}" -gt 0 ] &&  a_output2+=(" - TMOUT is not set" "${a_out[@]}")
                   [ "${#a_out2[@]}" -gt 0 ] &&  a_output2+=(" - TMOUT is not set" "${a_out2[@]}")
                fi
             done < <(grep -Pls -- '^([^#\n\r]+)?\bTMOUT\b' /etc/*bashrc /etc/profile /etc/profile.d/*.sh)
             [[ "${#a_output[@]}" -le 0 && "${#a_output2[@]}" -le 0 ]] && a_output2+=(" - TMOUT is not configured")
             if [ "${#a_output2[@]}" -le 0 ]; then
                printf '%s\n' "" "- Audit Result:" "  ** PASS **" "${a_output[@]}"
             else
                printf '%s\n' "" "- Audit Result:" "  ** FAIL **" "  * Reasons for audit failure *" "${a_output2[@]}" ""
                [ "${#a_output[@]}" -gt 0 ] && printf '%s\n' "- Correctly set:" "${a_output[@]}"
             fi
          }
          {% endraw %}
      register: script_create_5
      ignore_errors: true

    - name: Req 5 - Execute the audit script
      shell: "/tmp/cis_audit_5.4.3.2.sh"
      args:
        executable: /bin/bash
      register: result_5
      ignore_errors: true
      changed_when: false

    - name: Req 5 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_5.4.3.2.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 5 details
      set_fact:
        task_5_name: "Execute CIS audit script for TMOUT"
        task_5_cmd: "Run the provided CIS audit script"
        task_5_rc: "{{ result_5.rc | default(-1) }}"
        data_5: "{{ result_5.stdout | default('') | trim }}"
        status_5: >-
          {% set output = result_5.stdout | default('') | trim %}
          {% if '** PASS **' in output %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_5: "PASS when script output contains ** PASS ** and lists at least one correctly configured TMOUT entry, FAIL when script output contains ** FAIL ** or indicates TMOUT is not configured"
      ignore_errors: true

    # Requirement 6: Overall verify
    - name: Store requirement 6 details
      set_fact:
        task_6_name: "Overall verification"
        task_6_cmd: "Derived from requirement 5 result"
        task_6_rc: 0
        data_6: "Overall check based on req_5"
        status_6: "{{ status_5 | default('FAIL') }}"
        rationale_6: "PASS when req_5=PASS (the comprehensive script passes), FAIL otherwise"
      ignore_errors: true

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.4.3.2"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 5 - {{ req_5 }}:"
          - "  Task: {{ task_5_name | default('Task not recorded') }}"
          - "  Command: {{ task_5_cmd | default('N/A') }}"
          - "  Exit code: {{ task_5_rc | default(-1) }}"
          - "  Data: {{ data_5 | default('') | trim }}"
          - "  Status: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_5 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 6 - {{ req_6 }}:"
          - "  Task: {{ task_6_name | default('Task not recorded') }}"
          - "  Command: {{ task_6_cmd | default('N/A') }}"
          - "  Exit code: {{ task_6_rc | default(-1) }}"
          - "  Data: {{ data_6 | default('') | trim }}"
          - "  Status: {{ status_6 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_6 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_6 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_6 | default('Not evaluated') | trim }}"
          - "========================================================"