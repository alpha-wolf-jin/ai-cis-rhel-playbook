---
- name: Data Collection for CIS checkpoint 5.4.3.2
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_checkpoint: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.3.2"
    req_1: "Run the provided CIS audit script to verify Ensure default user shell timeout is configured"
    req_overall: "OVERALL Verify: Ensure default user shell timeout is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"

    # Requirement 1: Run CIS audit script for TMOUT configuration
    - name: Req 1 - Execute CIS audit script for TMOUT configuration
      copy:
        dest: "/tmp/cis_audit_5.4.3.2.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash

          {
             a_output=(); a_output2=(); l_tmout_set="900"
             f_tmout_read_chk()
             {
                a_out=(); a_out2=()
                l_tmout_readonly="$(grep -P -- '^\h*(typeset\h\- xr\hTMOUT=\d+|([^#\n\r]+)?\breadonly\h+TMOUT\b)' "$l_file")"
                l_tmout_export="$(grep -P -- '^\h*(typeset\h\- xr\hTMOUT=\d+|([^#\n\r]+)?\bexport\b([^#\n\r]+\b)?TMOUT\b)' "$l_file")"
                if [ -n "$l_tmout_readonly" ]; then
                   a_out+=("  - Readonly is set as: \"$l_tmout_readonly\" in: \"$l_file\"")
                else
                   a_out2+=("  - Readonly is not set in: \"$l_file\"")
                fi
                if [ -n "$l_tmout_export" ]; then
                   a_out+=("  - Export is set as: \"$l_tmout_export\" in: \"$l_file\"")
                else
                   a_out2+=("  - Export is not set in: \"$l_file\"")
                fi
             }
             while IFS= read -r l_file; do
                l_tmout_value="$(grep -Po -- '^([^#\n\r]+)?\bTMOUT=\d+\b' "$l_file" | awk -F= '{print $2}')"
                f_tmout_read_chk
                if [ -n "$l_tmout_value" ]; then
                   if [[ "$l_tmout_value" -le "$l_tmout_set" && "$l_tmout_value" -gt "0" ]]; then
                      a_output+=(" - TMOUT is set to: \"$l_tmout_value\" in: \"$l_file\"")
                      [ "${#a_out[@]}" -gt 0 ] && a_output+=("${a_out[@]}")
                      [ "${#a_out2[@]}" -gt 0 ] && a_output2+=("${a_out[@]}")
                   fi
                   if [[ "$l_tmout_value" -gt "$l_tmout_set" || "$l_tmout_value" -le "0" ]]; then
                      a_output2+=(" - TMOUT is incorrectly set to: \"$l_tmout_value\" in: \"$l_file\"")
                      [ "${#a_out[@]}" -gt 0 ] && a_output2+=("  ** Incorrect TMOUT value **" "${a_out[@]}")
                      [ "${#a_out2[@]}" -gt 0 ] && a_output2+=("${a_out2[@]}")
                   fi
                else
                   [ "${#a_out[@]}" -gt 0 ] &&  a_output2+=(" - TMOUT is not set" "${a_out[@]}")
                   [ "${#a_out2[@]}" -gt 0 ] &&  a_output2+=(" - TMOUT is not set" "${a_out2[@]}")
                fi
             done < <(grep -Pls -- '^([^#\n\r]+)?\bTMOUT\b' /etc/*bashrc /etc/profile /etc/profile.d/*.sh)
             [[ "${#a_output[@]}" -le 0 && "${#a_output2[@]}" -le 0 ]] && a_output2+=(" - TMOUT is not configured")
             if [ "${#a_output2[@]}" -le 0 ]; then
                printf '%s\n' "" "- Audit Result:" "  ** PASS **" "${a_output[@]}"
             else
                printf '%s\n' "" "- Audit Result:" "  ** FAIL **" "  * Reasons for audit failure *" "${a_output2[@]}" ""
                [ "${#a_output[@]}" -gt 0 ] && printf '%s\n' "- Correctly set:" "${a_output[@]}"
             fi
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the audit script
      shell: "/tmp/cis_audit_5.4.3.2.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_5.4.3.2.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS audit script for TMOUT configuration"
        task_1_cmd: "/tmp/cis_audit_5.4.3.2.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if '** PASS **' in output %}
          PASS
          {% elif '** FAIL **' in output %}
          FAIL
          {% else %}
          UNKNOWN
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if '** PASS **' in output %}
          PASS when script output shows ** PASS ** or indicates compliance
          {% elif '** FAIL **' in output %}
          FAIL when script output shows ** FAIL ** or indicates non-compliance
          {% else %}
          UNKNOWN: Cannot determine PASS/FAIL from script output
          {% endif %}

    - name: Store overall compliance details
      set_fact:
        status_overall: "{{ 'PASS' if status_1 | default('FAIL') | trim == 'PASS' else 'FAIL' }}"
        rationale_overall: "PASS when req_1=PASS, FAIL otherwise"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.4.3.2"
          - "========================================================"
          - "Reference: {{ cis_checkpoint }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_overall | default('FAIL') | trim }}"
          - "  Rationale: {{ rationale_overall | default('Not evaluated') | trim }}"
          - "========================================================"