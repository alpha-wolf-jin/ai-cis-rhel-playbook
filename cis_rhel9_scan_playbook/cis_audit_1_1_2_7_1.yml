---
- name: Data Collection for CIS checkpoint 1.1.2.7.1
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.7.1"
    req_1: "Check if /var/log/audit is mounted on a separate partition"
    req_2: "Verify the mount options for /var/log/audit include security restrictions"
    req_3: "OVERALL Verify: Ensure separate partition exists for /var/log/audit"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check if /var/log/audit is mounted on a separate partition
    - name: Req 1 - Check separate partition for /var/log/audit
      shell: findmnt -kn /var/log/audit
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check separate partition for /var/log/audit"
        task_1_cmd: "findmnt -kn /var/log/audit"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output != '' and '/dev/' in output %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output != '' and '/dev/' in output %}
            PASS when the command returns output showing a filesystem (e.g., /dev/sdX) is mounted on the target directory
          {% else %}
            FAIL when it returns no output or an error. Output: {{ output }}
          {% endif %}

    # Requirement 2: Verify mount options for /var/log/audit
    - name: Req 2 - Verify mount options for /var/log/audit
      shell: |
        {% raw %}
        # Use findmnt to get mount options for /var/log/audit
        findmnt -kn /var/log/audit -o OPTIONS 2>/dev/null || echo "NOT_MOUNTED"
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: data_1 | default('') | trim != ''

    - name: Store requirement 2 details when task executed
      set_fact:
        task_2_name: "Verify mount options for /var/log/audit"
        task_2_cmd: "findmnt -kn /var/log/audit -o OPTIONS"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output == 'NOT_MOUNTED' %}
            FAIL
          {% elif output != '' and 'nosuid' in output and 'nodev' in output and 'noexec' in output %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output == 'NOT_MOUNTED' %}
            FAIL: /var/log/audit is not mounted
          {% elif output != '' and 'nosuid' in output and 'nodev' in output and 'noexec' in output %}
            PASS when the mount options in the output contain 'nosuid,nodev,noexec'
          {% else %}
            FAIL if any of these three options are missing. Mount options: {{ output }}
          {% endif %}
      when: result_2 is defined

    - name: Store requirement 2 details when task skipped
      set_fact:
        task_2_name: "Verify mount options for /var/log/audit"
        task_2_cmd: "findmnt -kn /var/log/audit -o OPTIONS"
        task_2_rc: -1
        data_2: "N/A - Requirement 1 failed, mount not found"
        status_2: "FAIL"
        rationale_2: "FAIL: Requirement 1 failed, /var/log/audit is not mounted on a separate partition"
      when: data_1 | default('') | trim == ''

    # Requirement 3: OVERALL Verify
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "OVERALL Verify separate partition for /var/log/audit"
        task_3_cmd: "Check if req_1 and req_2 are PASS"
        task_3_rc: 0
        data_3: "req_1: {{ status_1 | default('UNKNOWN') }}, req_2: {{ status_2 | default('UNKNOWN') }}"
        status_3: >-
          {% set s1 = status_1 | default('FAIL') | trim %}
          {% set s2 = status_2 | default('FAIL') | trim %}
          {% if s1 == 'PASS' and s2 == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% set s1 = status_1 | default('FAIL') | trim %}
          {% set s2 = status_2 | default('FAIL') | trim %}
          {% if s1 == 'PASS' and s2 == 'PASS' %}
            PASS when req_1=PASS AND req_2=PASS
          {% else %}
            FAIL otherwise. req_1: {{ s1 }}, req_2: {{ s2 }}
          {% endif %}

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.2.7.1"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.7.1"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"