---
- name: Data Collection for CIS 6.2.4.1 - Ensure access to all logfiles has been configured
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_checkpoint: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.2.4.1"
    req_1: "Run the provided CIS audit script to verify that files in /var/log/ have appropriate permissions and ownership"
    req_2: "Ensure access to all logfiles has been configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Run the provided CIS audit script
    - name: Req 1 - Create CIS audit script for 6.2.4.1
      copy:
        dest: "/tmp/cis_audit_6.2.4.1.sh"
        mode: '0700'
        content: |
          #!/usr/bin/env bash
          {
             l_op2="" l_output2=""
             l_uidmin="$(awk '/^\s*UID_MIN/{print $2}' /etc/login.defs)"
             file_test_chk()
             {
                l_op2=""
                if [ $(( $l_mode & $perm_mask )) -gt 0 ]; then
                   l_op2="$l_op2\n  - Mode: \"$l_mode\" should be \"$maxperm\" or more restrictive"
                fi
                if [[ ! "$l_user" =~ $l_auser ]]; then
                   l_op2="$l_op2\n  - Owned by: \"$l_user\" and should be owned by \"${l_auser//|/ or }\""
                fi
                if [[ ! "$l_group" =~ $l_agroup ]]; then
                   l_op2="$l_op2\n  - Group owned by: \"$l_group\" and should be group owned by \"${l_agroup//|/ or }\""
                fi
                [ -n "$l_op2" ] && l_output2="$l_output2\n - File: \"$l_fname\" is:$l_op2\n"
             }
             unset a_file && a_file=() # clear and initialize array
             # Loop to create array with stat of files that could possibly fail one of the audits
             while IFS= read -r -d $'\0' l_file; do
                [ -e "$l_file" ] && a_file+=("$(stat -Lc '%n^%#a^%U^%u^%G^%g' "$l_file")")
             done < <(find -L /var/log -type f \( -perm /0137 -o ! -user root -o ! -group root \) -print0)
             while IFS="^" read -r l_fname l_mode l_user l_uid l_group l_gid; do
                l_bname="$(basename "$l_fname")"
                case "$l_bname" in
                   lastlog | lastlog.* | wtmp | wtmp.* | wtmp-* | btmp | btmp.* | btmp-* | README)
                      perm_mask='0113'
                      maxperm="$( printf '%o' $(( 0777 & ~$perm_mask)) )"
                      l_auser="root"
                      l_agroup="(root|utmp)"
                      file_test_chk
                      ;;
                   secure | auth.log | syslog | messages)
                      perm_mask='0137'
                      maxperm="$( printf '%o' $(( 0777 & ~$perm_mask)) )"
                      l_auser="(root|syslog)"
                      l_agroup="(root|adm)"
                      file_test_chk
                      ;;
                   SSSD | sssd)
                      perm_mask='0117'
                      maxperm="$( printf '%o' $(( 0777 & ~$perm_mask)) )"
                      l_auser="(root|SSSD)"
                      l_agroup="(root|SSSD)"
                      file_test_chk
                      ;;
                   gdm | gdm3)
                      perm_mask='0117'
                      maxperm="$( printf '%o' $(( 0777 & ~$perm_mask)) )"
                      l_auser="root"
                      l_agroup="(root|gdm|gdm3)"
                      file_test_chk
                      ;;
                   *.journal | *.journal~)
                      perm_mask='0137'
                      maxperm="$( printf '%o' $(( 0777 & ~$perm_mask)) )"
                      l_auser="root"
                      l_agroup="(root|systemd-journal)"
                      file_test_chk
                      ;;
                   *)
                      perm_mask='0137'
                      maxperm="$( printf '%o' $(( 0777 & ~$perm_mask)) )"
                      l_auser="(root|syslog)"
                      l_agroup="(root|adm)"
                      if [ "$l_uid" -lt "$l_uidmin" ] && [ -z "$(awk -v grp="$l_group" -F: '$1==grp {print $4}' /etc/group)" ]; then
                         if [[ ! "$l_user" =~ $l_auser ]]; then
                            l_auser="(root|syslog|$l_user)"
                         fi
                         if [[ ! "$l_group" =~ $l_agroup ]]; then
                            l_tst=""
                            while l_out3="" read -r l_duid; do
                               [ "$l_duid" -ge "$l_uidmin" ] && l_tst=failed
                            done <<< "$(awk -F: '$4=='"$l_gid"' {print $3}' /etc/passwd)"
                            [ "$l_tst" != "failed" ] && l_agroup="(root|adm|$l_group)"
                         fi
                      fi
                      file_test_chk
                      ;;
                esac
             done <<< "$(printf '%s\n' "${a_file[@]}")"
             unset a_file # Clear array
             # If all files passed, then we pass
             if [ -z "$l_output2" ]; then
                echo -e "\n- Audit Results:\n ** Pass **\n- All files in \"/var/log/\" have appropriate permissions and ownership\n"
             else
                # print the reason why we are failing
                echo -e "\n- Audit Results:\n ** Fail **\n$l_output2"
             fi
          }
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the audit script
      shell: "/tmp/cis_audit_6.2.4.1.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_6.2.4.1.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS audit script for logfile permissions"
        task_1_cmd: "/tmp/cis_audit_6.2.4.1.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') %}
          {% if '** Pass **' in output %}
            PASS
          {% elif '** Fail **' in output %}
            FAIL
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_1: "PASS when script output shows ** Pass ** or indicates compliance, FAIL when script output shows ** Fail ** or indicates non-compliance"

    # Requirement 2: Overall verification - Conditional execution based on Requirement 1
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Overall verification of logfile access configuration"
        task_2_cmd: "N/A - Based on requirement 1 result"
        task_2_rc: "N/A"
        data_2: "Requirement 1 status: {{ status_1 | default('UNKNOWN') }}"
        status_2: >-
          {% set req1_status = status_1 | default('UNKNOWN') | trim %}
          {% if req1_status == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_2: "PASS when req_1 is PASS, FAIL otherwise"

    # Final report - MUST include Status and Rationale for each requirement
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.2.4.1"
          - "========================================================"
          - "Reference: {{ cis_checkpoint }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default('N/A') }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: Overall compliance is determined by requirement 1 result. PASS when requirement 1 passes, FAIL otherwise."
          - "========================================================"