---
- name: Data Collection for CIS 1.1.2.5.2
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_checkpoint: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.5.2"
    req_1: "Check if /var/tmp is a separate mount point"
    req_2: "If /var/tmp is a separate partition, verify the nodev mount option is set"
    req_3: "OVERALL Verify: Ensure nodev option set on /var/tmp partition"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check if /var/tmp is a separate mount point
    - name: "Req 1 - Check if /var/tmp is a separate mount point"
      shell: |
        findmnt -kn /var/tmp
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if /var/tmp is a separate mount point"
        task_1_cmd: "findmnt -kn /var/tmp"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim != '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS: /var/tmp is a separate partition' if (result_1.stdout | default('') | trim != '') else 'FAIL: /var/tmp is not a separate partition, check is not applicable') | trim }}"

    # Requirement 2: Check if nodev option is set (only if /var/tmp is a separate partition)
    - name: "Req 2 - Check if nodev option is set on /var/tmp"
      shell: |
        findmnt -kn /var/tmp | grep -v nodev
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: data_1 | default('') | trim != ''

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if nodev option is set on /var/tmp"
        task_2_cmd: "findmnt -kn /var/tmp | grep -v nodev"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ (('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') if (data_1 | default('') | trim != '') else 'NA') | trim }}"
        rationale_2: "{{ (('PASS: nodev option is set on /var/tmp' if (result_2.stdout | default('') | trim == '') else 'FAIL: nodev option is not set on /var/tmp') if (data_1 | default('') | trim != '') else 'NA: /var/tmp is not a separate partition') | trim }}"

    # Requirement 3: Overall compliance
    - name: Store requirement 3 details (overall)
      set_fact:
        task_3_name: "Overall compliance check"
        task_3_cmd: "N/A (evaluated based on req1 and req2)"
        task_3_rc: 0
        data_3: ""
        status_3: "{{ ('PASS' if (status_1 | default('FAIL') | trim == 'FAIL') else ('PASS' if (status_1 | default('FAIL') | trim == 'PASS' and status_2 | default('FAIL') | trim == 'PASS') else 'FAIL')) | trim }}"
        rationale_3: "{{ ('PASS: /var/tmp is not a separate partition, check is not applicable' if (status_1 | default('FAIL') | trim == 'FAIL') else ('PASS: /var/tmp is a separate partition and nodev option is set' if (status_1 | default('FAIL') | trim == 'PASS' and status_2 | default('FAIL') | trim == 'PASS') else 'FAIL: /var/tmp is a separate partition but nodev option is not set')) | trim }}"

    # Generate compliance report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.2.5.2"
          - "========================================================"
          - "Reference: {{ cis_checkpoint }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 }}"
          - "  Rationale: {{ rationale_1 }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 }}"
          - "  Rationale: {{ rationale_2 }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 }}"
          - "  Status: {{ status_3 }}"
          - "  Rationale: {{ rationale_3 }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 }}"
          - "  Rationale: {{ rationale_3 }}"
          - "========================================================"