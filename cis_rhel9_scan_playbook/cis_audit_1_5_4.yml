---
- name: Data Collection for CIS checkpoint 1.5.4
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.5.4"
    req_1: "Run the provided CIS audit script to verify Ensure core dump storage is disabled"
    req_2: "OVERALL Verify: Ensure core dump storage is disabled"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Run the provided CIS audit script
    - name: Req 1 - Execute CIS audit script for core dump storage
      copy:
        dest: "/tmp/cis_audit_1.5.4.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_output="" l_output2=""
             a_parlist=("Storage=none")
             l_systemd_config_file="/etc/systemd/coredump.conf" # Main systemd configuration file
             config_file_parameter_chk()
             {
                unset A_out; declare -A A_out # Check config file(s) setting
                while read -r l_out; do
                   if [ -n "$l_out" ]; then
                      if [[ $l_out =~ ^\s*# ]]; then
                         l_file="${l_out//# /}"
                      else
                         l_systemd_parameter="$(awk -F= '{print $1}' <<< "$l_out" | xargs)"
                         grep -Piq -- "^\h*$l_systemd_parameter_name\b" <<< "$l_systemd_parameter" && A_out+=(["$l_systemd_parameter"]="$l_file")
                      fi
                   fi
                done < <(/usr/bin/systemd-analyze cat-config "$l_systemd_config_file" | grep -Pio '^\h*([^#\n\r]+|#\h*\/[^#\n\r\h]+\.conf\b)')
                if (( ${#A_out[@]} > 0 )); then # Assess output from files and generate output
                   while IFS="=" read -r l_systemd_file_parameter_name l_systemd_file_parameter_value; do
                      l_systemd_file_parameter_name="${l_systemd_file_parameter_name// /}"
                      l_systemd_file_parameter_value="${l_systemd_file_parameter_value// /}"
                      if grep -Piq "^\h*$l_systemd_parameter_value\b" <<< "$l_systemd_file_parameter_value"; then
                         l_output="$l_output\n - \"$l_systemd_parameter_name\" is correctly set to \"$l_systemd_file_parameter_value\" in \"$(printf '%s' "${A_out[@]}")\"\n"
                      else
                         l_output2="$l_output2\n - \"$l_systemd_parameter_name\" is incorrectly set to \"$l_systemd_file_parameter_value\" in \"$(printf '%s' "${A_out[@]}")\" and should have a value matching: \"$l_systemd_parameter_value\"\n"
                      fi
                   done < <(grep -Pio -- "^\h*$l_systemd_parameter_name\h*=\h*\H+" "${A_out[@]}")
                else
                   l_output2="$l_output2\n - \"$l_systemd_parameter_name\" is not set in an included file\n   ** Note: \"$l_systemd_parameter_name\" May be set in a file that's ignored by load procedure **\n"
                fi
             }
             while IFS="=" read -r l_systemd_parameter_name l_systemd_parameter_value; do # Assess and check parameters
                l_systemd_parameter_name="${l_systemd_parameter_name// /}"
                l_systemd_parameter_value="${l_systemd_parameter_value// /}"
                config_file_parameter_chk
             done < <(printf '%s\n' "${a_parlist[@]}")
             if [ -z "$l_output2" ]; then # Provide output from checks
                echo -e "\n- Audit Result:\n  ** PASS **\n$l_output\n"
             else
                echo -e "\n- Audit Result:\n  ** FAIL **\n - Reason(s) for audit failure:\n$l_output2"
                [ -n "$l_output" ] && echo -e "\n- Correctly set:\n$l_output\n"
             fi
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the audit script
      shell: "/tmp/cis_audit_1.5.4.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_1.5.4.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS audit script for core dump storage"
        task_1_cmd: "/tmp/cis_audit_1.5.4.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if '** PASS **' in result_1.stdout | default('') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when script output shows ** PASS ** or indicates compliance, FAIL when script output shows ** FAIL ** or indicates non-compliance') | trim }}"

    # Requirement 2: OVERALL Verify
    - name: Req 2 - Set overall verification status
      set_fact:
        task_2_name: "Set overall verification status"
        task_2_cmd: "N/A - Calculated from requirement 1"
        task_2_rc: 0
        data_2: "Overall status derived from requirement 1"
        status_2: "{{ status_1 | default('UNKNOWN') | trim }}"
        rationale_2: "{{ ('PASS when req_1=PASS, FAIL otherwise') | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.5.4"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: Overall compliance determined by requirement 2, which is PASS when requirement 1 is PASS"
          - "========================================================"