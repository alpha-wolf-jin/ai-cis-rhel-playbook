---
- name: Data Collection for CIS 1.5.4
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v4.0.0 checkpoint 1.5.4"
    req_1: "Check if /etc/systemd/coredump.conf exists and contains the correct setting"
    req_2: "Check if any .conf files in /etc/systemd/coredump.conf.d/ contain the correct setting"
    req_3: "OVERALL Verify: Ensure core dump storage is disabled"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check if /etc/systemd/coredump.conf exists and contains the correct setting
    - name: Req 1 - Check main coredump.conf for Storage=none
      shell: |
        grep -Ps '^\h*Storage\h*=\h*none\h*(?:#.*)?$' /etc/systemd/coredump.conf
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check main coredump.conf for Storage=none"
        task_1_cmd: |
          grep -Ps '^\h*Storage\h*=\h*none\h*(?:#.*)?$' /etc/systemd/coredump.conf
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim != '') else 'FAIL') | trim }}"
        rationale_1: "PASS when the command returns a line matching 'Storage=none' (with optional whitespace and comments), FAIL when it does not"

    # Requirement 2: Check if any .conf files in /etc/systemd/coredump.conf.d/ contain the correct setting
    - name: Req 2 - Check coredump.conf.d files for Storage=none
      shell: |
        grep -Prs '^\h*Storage\h*=\h*none\h*(?:#.*)?$' /etc/systemd/coredump.conf.d/
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check coredump.conf.d files for Storage=none"
        task_2_cmd: |
          grep -Prs '^\h*Storage\h*=\h*none\h*(?:#.*)?$' /etc/systemd/coredump.conf.d/
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim != '') else 'FAIL') | trim }}"
        rationale_2: "PASS when the command returns at least one line matching 'Storage=none' (with optional whitespace and comments) from any .conf file in that directory, FAIL when no matching lines are found"

    # Requirement 3: OVERALL Verify: Ensure core dump storage is disabled
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall verification of core dump storage"
        task_3_cmd: "N/A (calculated from req_1 and req_2)"
        task_3_rc: 0
        data_3: "req_1 status: {{ status_1 }}, req_2 status: {{ status_2 }}"
        status_3: "{{ ('PASS' if (status_1 | trim == 'PASS' or status_2 | trim == 'PASS') else 'FAIL') | trim }}"
        rationale_3: "PASS when req_1=PASS OR req_2=PASS (Storage=none is set in either the main config file or a .conf file in the config directory), FAIL otherwise"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.5.4"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - "========================================================"