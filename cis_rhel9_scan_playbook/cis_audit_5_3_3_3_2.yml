---
- name: Data Collection for CIS 5.3.3.3.2
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.3.3.2"
    req_1: "Check if enforce_for_root option is enabled in /etc/security/pwhistory.conf"
    req_2: "OVERALL Verify: Ensure password history is enforced for the root user"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Check if enforce_for_root option is enabled in /etc/security/pwhistory.conf
    - name: Req 1 - Check enforce_for_root in pwhistory.conf
      shell: |
        grep -Pi -- '^\h*enforce_for_root\b' /etc/security/pwhistory.conf
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check enforce_for_root in pwhistory.conf"
        task_1_cmd: |
          grep -Pi -- '^\h*enforce_for_root\b' /etc/security/pwhistory.conf
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim | regex_search('enforce_for_root', ignorecase=True)) else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when the command output contains the exact string enforce_for_root (case-insensitive, ignoring leading horizontal whitespace), FAIL when the string is not found or the file does not exist.') | trim }}"

    # Requirement 2: OVERALL Verify: Ensure password history is enforced for the root user
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Overall verify password history for root user"
        task_2_cmd: "N/A (derived from requirement 1)"
        task_2_rc: "{{ task_1_rc }}"
        data_2: "{{ data_1 }}"
        status_2: "{{ ('PASS' if (status_1 | default('FAIL') | trim == 'PASS') else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when req_1=PASS, FAIL otherwise') | trim }}"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.3.3.3.2"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ ('PASS when req_1=PASS, FAIL otherwise') | trim }}"
          - "========================================================"