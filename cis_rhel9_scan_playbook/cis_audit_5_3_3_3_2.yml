---
- name: Data Collection for CIS 5.3.3.3.2
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.3.3.2"
    req_1: "Check if enforce_for_root is configured in /etc/security/pwhistory.conf"
    req_2: "OVERALL Verify: Ensure password history is enforced for the root user"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Check if enforce_for_root is configured in /etc/security/pwhistory.conf
    - name: Req 1 - Check enforce_for_root configuration
      shell: |
        {% raw %}
        grep -Pi -- '^\h*enforce_for_root\b' /etc/security/pwhistory.conf
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check enforce_for_root configuration"
        task_1_cmd: |
          grep -Pi -- '^\h*enforce_for_root\b' /etc/security/pwhistory.conf
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        # FIX: Reference result_1.stdout directly instead of data_1
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim | upper == 'ENFORCE_FOR_ROOT') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when output exactly matches enforce_for_root (case-insensitive, ignoring leading horizontal whitespace), FAIL otherwise' if (result_1.stdout | default('') | trim | upper == 'ENFORCE_FOR_ROOT') else 'FAIL: Output does not match expected enforce_for_root') | trim }}"

    # Requirement 2: OVERALL Verify: Ensure password history is enforced for the root user
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Overall verification"
        task_2_cmd: "N/A (based on requirement 1 result)"
        task_2_rc: 0
        data_2: "Requirement 1 status: {{ status_1 | default('UNKNOWN') }}"
        status_2: "{{ status_1 | default('FAIL') | trim }}"
        rationale_2: "{{ ('PASS when req_1=PASS, FAIL otherwise' if (status_1 | default('FAIL') | trim == 'PASS') else 'FAIL: Requirement 1 failed') | trim }}"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.3.3.3.2"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('FAIL') | trim }}"
          - "  Rationale: {{ ('PASS when req_1=PASS, FAIL otherwise' if (status_2 | default('FAIL') | trim == 'PASS') else 'Overall compliance failed because requirement 1 did not pass') | trim }}"
          - "========================================================"