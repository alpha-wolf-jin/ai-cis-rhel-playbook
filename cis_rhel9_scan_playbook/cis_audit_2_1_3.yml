---
- name: Data Collection for CIS checkpoint 2.1.3
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v4.0.0 checkpoint 2.1.3"
    req_1: "Check if dhcp-server package is installed using command: rpm -q dhcp-server"
    req_2: "If dhcp-server package is installed, check if dhcpd.service or dhcpd6.service are enabled"
    req_3: "If dhcp-server package is installed, check if dhcpd.service or dhcpd6.service are active"
    req_4: "OVERALL Verify: Ensure dhcp server services are not in use"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    # Requirement 1: Check if dhcp-server package is installed using command: rpm -q dhcp-server
    - name: Req 1 - Check dhcp-server package installation
      shell: rpm -q dhcp-server
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check dhcp-server package installation"
        task_1_cmd: "rpm -q dhcp-server"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% if result_1.stdout | default('') | trim == 'package dhcp-server is not installed' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% if result_1.stdout | default('') | trim == 'package dhcp-server is not installed' %}
            PASS when output is exactly "package dhcp-server is not installed", FAIL otherwise
          {% else %}
            FAIL: Package is installed or different output
          {% endif %}

    # Requirement 2: If dhcp-server package is installed, check if dhcpd.service or dhcpd6.service are enabled
    - name: Req 2 - Check if dhcp services are enabled
      shell: systemctl is-enabled dhcpd.service dhcpd6.service 2>/dev/null | grep 'enabled'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == 'FAIL'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if dhcp services are enabled"
        task_2_cmd: "systemctl is-enabled dhcpd.service dhcpd6.service 2>/dev/null | grep 'enabled'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if status_1 | trim == 'PASS' %}
            NA
          {% else %}
            {% if result_2.stdout | default('') | trim == '' %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_2: >-
          {% if status_1 | trim == 'PASS' %}
            NA: Package not installed
          {% else %}
            {% if result_2.stdout | default('') | trim == '' %}
              PASS when no output is returned (services are not enabled), FAIL when any output is returned (a service is enabled)
            {% else %}
              FAIL: Service is enabled
            {% endif %}
          {% endif %}

    # Requirement 3: If dhcp-server package is installed, check if dhcpd.service or dhcpd6.service are active
    - name: Req 3 - Check if dhcp services are active
      shell: systemctl is-active dhcpd.service dhcpd6.service 2>/dev/null | grep '^active'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == 'FAIL'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check if dhcp services are active"
        task_3_cmd: "systemctl is-active dhcpd.service dhcpd6.service 2>/dev/null | grep '^active'"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if status_1 | trim == 'PASS' %}
            NA
          {% else %}
            {% if result_3.stdout | default('') | trim == '' %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_3: >-
          {% if status_1 | trim == 'PASS' %}
            NA: Package not installed
          {% else %}
            {% if result_3.stdout | default('') | trim == '' %}
              PASS when no output is returned (services are not active), FAIL when any output is returned (a service is active)
            {% else %}
              FAIL: Service is active
            {% endif %}
          {% endif %}

    # Requirement 4: OVERALL Verify: Ensure dhcp server services are not in use
    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Overall verification"
        task_4_cmd: "N/A - Calculated from previous results"
        task_4_rc: 0
        data_4: "Package status: {{ status_1 }}, Enabled status: {{ status_2 | default('NA') }}, Active status: {{ status_3 | default('NA') }}"
        status_4: >-
          {% if status_1 | trim == 'PASS' %}
            PASS
          {% elif status_1 | trim == 'FAIL' and status_2 | trim == 'PASS' and status_3 | trim == 'PASS' %}
            PASS
          {% elif status_1 | trim == 'FAIL' and (status_2 | trim == 'NA' or status_3 | trim == 'NA') %}
            UNKNOWN
          {% else %}
            FAIL
          {% endif %}
        rationale_4: >-
          {% if status_1 | trim == 'PASS' %}
            PASS: Package not installed
          {% elif status_1 | trim == 'FAIL' and status_2 | trim == 'PASS' and status_3 | trim == 'PASS' %}
            PASS: Package installed but services are not enabled or active
          {% elif status_1 | trim == 'FAIL' and (status_2 | trim == 'NA' or status_3 | trim == 'NA') %}
            UNKNOWN: Package installed but could not determine service status
          {% else %}
            FAIL: Package installed and services are enabled or active
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.1.3"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"