---
- name: Data Collection for CIS 2.1.3
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.3"
    req_1: "Check if dhcp-server package is installed"
    req_2: "If dhcp-server package is installed, check if dhcpd.service and dhcpd6.service are enabled"
    req_3: "If dhcp-server package is installed, check if dhcpd.service and dhcpd6.service are active"
    req_4: "OVERALL Verify: Ensure dhcp server services are not in use"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    # Requirement 1 - Check if dhcp-server package is installed
    - name: Req 1 - Check dhcp-server package installation
      shell: rpm -q dhcp-server
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check dhcp-server package installation"
        task_1_cmd: "rpm -q dhcp-server"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if ('package dhcp-server is not installed' in result_1.stdout or result_1.rc != 0) else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS: Package not installed' if ('package dhcp-server is not installed' in result_1.stdout or result_1.rc != 0) else 'FAIL: Package is installed') | trim }}"

    # Requirement 2 - Check if services are enabled (only if package is installed)
    - name: Req 2 - Check if dhcp services are enabled
      shell: |
        {% raw %}
        systemctl is-enabled dhcpd.service dhcpd6.service 2>/dev/null | grep 'enabled'
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 | default('FAIL') == 'FAIL'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if dhcp services are enabled"
        task_2_cmd: "systemctl is-enabled dhcpd.service dhcpd6.service 2>/dev/null | grep 'enabled'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == '' and status_1 == 'FAIL') else ('FAIL' if (result_2.stdout | default('') | trim != '' and status_1 == 'FAIL') else 'NA')) | trim }}"
        rationale_2: "{{ ('PASS: No services enabled' if (result_2.stdout | default('') | trim == '' and status_1 == 'FAIL') else ('FAIL: Service(s) enabled' if (result_2.stdout | default('') | trim != '' and status_1 == 'FAIL') else 'NA: Package not installed')) | trim }}"
      when: status_1 | default('FAIL') == 'FAIL'

    - name: Set requirement 2 as NA when package not installed
      set_fact:
        task_2_name: "Check if dhcp services are enabled"
        task_2_cmd: "N/A - Package not installed"
        task_2_rc: 0
        data_2: "Package not installed - check not applicable"
        status_2: "NA"
        rationale_2: "NA: Package not installed, check not applicable"
      when: status_1 | default('FAIL') == 'PASS'

    # Requirement 3 - Check if services are active (only if package is installed)
    - name: Req 3 - Check if dhcp services are active
      shell: |
        {% raw %}
        systemctl is-active dhcpd.service dhcpd6.service 2>/dev/null | grep '^active'
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: status_1 | default('FAIL') == 'FAIL'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check if dhcp services are active"
        task_3_cmd: "systemctl is-active dhcpd.service dhcpd6.service 2>/dev/null | grep '^active'"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('PASS' if (result_3.stdout | default('') | trim == '' and status_1 == 'FAIL') else ('FAIL' if (result_3.stdout | default('') | trim != '' and status_1 == 'FAIL') else 'NA')) | trim }}"
        rationale_3: "{{ ('PASS: No services active' if (result_3.stdout | default('') | trim == '' and status_1 == 'FAIL') else ('FAIL: Service(s) active' if (result_3.stdout | default('') | trim != '' and status_1 == 'FAIL') else 'NA: Package not installed')) | trim }}"
      when: status_1 | default('FAIL') == 'FAIL'

    - name: Set requirement 3 as NA when package not installed
      set_fact:
        task_3_name: "Check if dhcp services are active"
        task_3_cmd: "N/A - Package not installed"
        task_3_rc: 0
        data_3: "Package not installed - check not applicable"
        status_3: "NA"
        rationale_3: "NA: Package not installed, check not applicable"
      when: status_1 | default('FAIL') == 'PASS'

    # Requirement 4 - Overall compliance
    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Overall compliance check"
        task_4_cmd: "Combined evaluation of all requirements"
        task_4_rc: 0
        data_4: "Package status: {{ status_1 }}, Enabled status: {{ status_2 }}, Active status: {{ status_3 }}"
        status_4: >-
          {% set s1 = status_1 | default('FAIL') | trim %}
          {% set s2 = status_2 | default('FAIL') | trim %}
          {% set s3 = status_3 | default('FAIL') | trim %}
          {% if s1 == 'PASS' %}
            PASS
          {% elif s1 == 'FAIL' and s2 == 'PASS' and s3 == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_4: >-
          {% set s1 = status_1 | default('FAIL') | trim %}
          {% set s2 = status_2 | default('FAIL') | trim %}
          {% set s3 = status_3 | default('FAIL') | trim %}
          {% if s1 == 'PASS' %}
            PASS: Package is not installed
          {% elif s1 == 'FAIL' and s2 == 'PASS' and s3 == 'PASS' %}
            PASS: Package is installed but services are not enabled or active
          {% else %}
            FAIL: Package is installed and services are either enabled or active
          {% endif %}

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.1.3"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.3"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"