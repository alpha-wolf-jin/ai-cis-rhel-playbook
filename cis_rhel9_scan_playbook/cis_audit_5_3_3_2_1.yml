---
- name: Data Collection for CIS Checkpoint 5.3.3.2.1
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.3.2.1"
    req_1: |
      Check difok setting in pwquality.conf files using command: grep -Psi -- '^\h*difok\h*=\h*([2-9]|[1-9][0-9]+)\b' /etc/security/pwquality.conf /etc/security/pwquality.conf.d/*.conf. Rationale: PASS when the command returns at least one line where the difok value is an integer >= 2, FAIL when no such line is found or the value is < 2
    req_2: |
      Check for difok override in PAM files using command: grep -Psi -- '^\h*password\h+(requisite|required|sufficient)\h+pam_pwquality\.so\h+([^#\n\r]+\h+)?difok\h*=\h*([0-1])\b' /etc/pam.d/system-auth /etc/pam.d/password-auth. Rationale: PASS when the command returns no output (indicating difok is not set to 0 or 1 in PAM arguments), FAIL when any output is returned
    req_3: "OVERALL Verify: Ensure password number of changed characters is configured. Rationale: PASS when req_1=PASS AND req_2=PASS, FAIL otherwise"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Overall verification"
        task_3_cmd: "N/A"
        task_3_rc: 0

    - name: Req 1 - Check difok in pwquality.conf files
      shell: |
        {% raw %}
        grep -Psi -- '^\h*difok\h*=\h*([2-9]|[1-9][0-9]+)\b' /etc/security/pwquality.conf /etc/security/pwquality.conf.d/*.conf
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Req 1 - Check difok in pwquality.conf files"
        task_1_cmd: |
          grep -Psi -- '^\h*difok\h*=\h*([2-9]|[1-9][0-9]+)\b' /etc/security/pwquality.conf /etc/security/pwquality.conf.d/*.conf
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output != '' %}
            {% set lines = output.split('\n') %}
            {% set valid_found = false %}
            {% for line in lines %}
              {% if line %}
                {% set match = line | regex_search('difok\h*=\h*([0-9]+)') %}
                {% if match %}
                  {% set value = match | regex_replace('.*difok\h*=\h*([0-9]+).*', '\1') | int %}
                  {% if value >= 2 %}
                    {% set valid_found = true %}
                  {% endif %}
                {% endif %}
              {% endif %}
            {% endfor %}
            {% if valid_found %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output != '' %}
            {% set lines = output.split('\n') %}
            {% set valid_found = false %}
            {% set found_values = [] %}
            {% for line in lines %}
              {% if line %}
                {% set match = line | regex_search('difok\h*=\h*([0-9]+)') %}
                {% if match %}
                  {% set value = match | regex_replace('.*difok\h*=\h*([0-9]+).*', '\1') | int %}
                  {% set found_values = found_values + [value] %}
                  {% if value >= 2 %}
                    {% set valid_found = true %}
                  {% endif %}
                {% endif %}
              {% endif %}
            {% endfor %}
            {% if valid_found %}
              PASS: Found difok value(s) {{ found_values | join(', ') }}, at least one >= 2
            {% else %}
              FAIL: No difok value >= 2 found in output
            {% endif %}
          {% else %}
            FAIL: No output from command
          {% endif %}

    - name: Req 2 - Check difok override in PAM files
      shell: |
        {% raw %}
        grep -Psi -- '^\h*password\h+(requisite|required|sufficient)\h+pam_pwquality\.so\h+([^#\n\r]+\h+)?difok\h*=\h*([0-1])\b' /etc/pam.d/system-auth /etc/pam.d/password-auth
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Req 2 - Check difok override in PAM files"
        task_2_cmd: |
          grep -Psi -- '^\h*password\h+(requisite|required|sufficient)\h+pam_pwquality\.so\h+([^#\n\r]+\h+)?difok\h*=\h*([0-1])\b' /etc/pam.d/system-auth /etc/pam.d/password-auth
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output == '' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output == '' %}
            PASS: No difok overrides set to 0 or 1 found in PAM files
          {% else %}
            FAIL: Found difok overrides set to 0 or 1 in PAM files
          {% endif %}

    - name: Store requirement 3 details
      set_fact:
        data_3: "Overall verification based on req_1 and req_2"
        status_3: >-
          {% if (status_1 | default('FAIL') | trim == 'PASS') and (status_2 | default('FAIL') | trim == 'PASS') %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% if (status_1 | default('FAIL') | trim == 'PASS') and (status_2 | default('FAIL') | trim == 'PASS') %}
            PASS: Both requirements passed
          {% else %}
            FAIL: Requirement 1 status: {{ status_1 | default('FAIL') | trim }}, Requirement 2 status: {{ status_2 | default('FAIL') | trim }}
          {% endif %}

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.3.3.2.1"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.3.2.1"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"