---
- name: Data Collection for CIS 1.8.2
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v4.0.0 checkpoint 1.8.2"
    req_1: "Check if GDM (gdm or gdm3) package is installed"
    req_2: "Verify the GDM dconf profile exists"
    req_3: "Verify the GDM dconf database directory exists"
    req_4: "Verify banner-message-enable setting is configured to true"
    req_5: "Verify banner-message-text setting is configured with non-empty value"
    req_6: "OVERALL Verify: Ensure GDM login banner is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: ""
        status_2: "NA"
        rationale_2: "Not applicable"
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        data_3: ""
        status_3: "NA"
        rationale_3: "Not applicable"
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        data_4: ""
        status_4: "NA"
        rationale_4: "Not applicable"
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1
        data_5: ""
        status_5: "NA"
        rationale_5: "Not applicable"
        task_6_name: "Not executed"
        task_6_cmd: "N/A"
        task_6_rc: -1
        data_6: ""
        status_6: "UNKNOWN"
        rationale_6: "Not evaluated"

    # Requirement 1: Check if GDM (gdm or gdm3) package is installed
    - name: Req 1 - Check GDM package installation
      shell: rpm -q gdm gdm3 2>/dev/null || echo 'GDM not installed'
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check GDM package installation"
        task_1_cmd: "rpm -q gdm gdm3 2>/dev/null || echo 'GDM not installed'"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('FAIL' if 'GDM not installed' in result_1.stdout else 'PASS') | trim }}"
        rationale_1: "PASS when at least one package (gdm or gdm3) is installed, FAIL when neither is installed (checkpoint is Not Applicable)"

    # Requirement 2: Verify the GDM dconf profile exists
    - name: Req 2 - Check GDM dconf profile
      shell: test -f /etc/dconf/profile/gdm && echo 'Profile exists' || echo 'Profile not found'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 == 'PASS'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check GDM dconf profile"
        task_2_cmd: "test -f /etc/dconf/profile/gdm && echo 'Profile exists' || echo 'Profile not found'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('Profile not found') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == 'Profile exists') else 'FAIL') | trim }}"
        rationale_2: "PASS when file /etc/dconf/profile/gdm exists, FAIL otherwise"
      when: status_1 == 'PASS'

    # Requirement 3: Verify the GDM dconf database directory exists
    - name: Req 3 - Check GDM dconf database directory
      shell: test -d /etc/dconf/db/gdm.d && echo 'Directory exists' || echo 'Directory not found'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: status_1 == 'PASS'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check GDM dconf database directory"
        task_3_cmd: "test -d /etc/dconf/db/gdm.d && echo 'Directory exists' || echo 'Directory not found'"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('Directory not found') | trim }}"
        status_3: "{{ ('PASS' if (result_3.stdout | default('') | trim == 'Directory exists') else 'FAIL') | trim }}"
        rationale_3: "PASS when directory /etc/dconf/db/gdm.d exists, FAIL otherwise"
      when: status_1 == 'PASS'

    # Requirement 4: Verify banner-message-enable setting is configured to true
    - name: Req 4 - Check banner-message-enable setting
      shell: grep -Pih '^\s*banner-message-enable\s*=\s*true\b' /etc/dconf/db/gdm.d/* 2>/dev/null || echo 'Setting not found'
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      changed_when: false
      when: status_1 == 'PASS'

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Check banner-message-enable setting"
        task_4_cmd: |
          grep -Pih '^\s*banner-message-enable\s*=\s*true\b' /etc/dconf/db/gdm.d/* 2>/dev/null || echo 'Setting not found'
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('Setting not found') | trim }}"
        status_4: "{{ ('PASS' if (result_4.stdout | default('') | trim != 'Setting not found') else 'FAIL') | trim }}"
        rationale_4: "PASS when the exact key-value pair 'banner-message-enable=true' is found in any file in /etc/dconf/db/gdm.d/, FAIL otherwise"
      when: status_1 == 'PASS'

    # Requirement 5: Verify banner-message-text setting is configured with non-empty value
    - name: Req 5 - Check banner-message-text setting
      shell: grep -Pih '^\s*banner-message-text\s*=\s*["'']+\S+' /etc/dconf/db/gdm.d/* 2>/dev/null || echo 'Setting not found'
      args:
        executable: /bin/bash
      register: result_5
      ignore_errors: true
      changed_when: false
      when: status_1 == 'PASS'

    - name: Store requirement 5 details
      set_fact:
        task_5_name: "Check banner-message-text setting"
        task_5_cmd: |
          grep -Pih '^\s*banner-message-text\s*=\s*[\"']+\S+' /etc/dconf/db/gdm.d/* 2>/dev/null || echo 'Setting not found'
        task_5_rc: "{{ result_5.rc | default(-1) }}"
        data_5: "{{ result_5.stdout | default('Setting not found') | trim }}"
        status_5: "{{ ('PASS' if (result_5.stdout | default('') | trim != 'Setting not found') else 'FAIL') | trim }}"
        rationale_5: "PASS when the key 'banner-message-text' is set to a non-empty string (starting with a quote) in any file in /etc/dconf/db/gdm.d/, FAIL otherwise"
      when: status_1 == 'PASS'

    # Requirement 6: OVERALL Verify: Ensure GDM login banner is configured
    - name: Req 6 - Overall verification
      set_fact:
        task_6_name: "Overall verification"
        task_6_cmd: "N/A (calculated from previous results)"
        task_6_rc: 0
        data_6: "GDM installed: {{ status_1 | default('UNKNOWN') }}, Profile: {{ status_2 | default('NA') }}, Directory: {{ status_3 | default('NA') }}, Banner enabled: {{ status_4 | default('NA') }}, Banner text: {{ status_5 | default('NA') }}"
        status_6: >-
          {% if status_1 | default('UNKNOWN') | trim == 'FAIL' %}
            PASS
          {% elif status_1 | default('UNKNOWN') | trim == 'PASS' and 
                status_2 | default('FAIL') | trim == 'PASS' and 
                status_3 | default('FAIL') | trim == 'PASS' and 
                status_4 | default('FAIL') | trim == 'PASS' and 
                status_5 | default('FAIL') | trim == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_6: "PASS when (req_1=FAIL) OR (req_1=PASS AND req_2=PASS AND req_3=PASS AND req_4=PASS AND req_5=PASS), FAIL otherwise"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.8.2"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('NA') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not applicable') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('NA') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not applicable') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('NA') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not applicable') | trim }}"
          - ""
          - "REQUIREMENT 5 - {{ req_5 }}:"
          - "  Task: {{ task_5_name | default('Task not recorded') }}"
          - "  Command: {{ task_5_cmd | default('N/A') }}"
          - "  Exit code: {{ task_5_rc | default(-1) }}"
          - "  Data: {{ data_5 | default('') | trim }}"
          - "  Status: {{ status_5 | default('NA') | trim }}"
          - "  Rationale: {{ rationale_5 | default('Not applicable') | trim }}"
          - ""
          - "REQUIREMENT 6 - {{ req_6 }}:"
          - "  Task: {{ task_6_name | default('Task not recorded') }}"
          - "  Command: {{ task_6_cmd | default('N/A') }}"
          - "  Exit code: {{ task_6_rc | default(-1) }}"
          - "  Data: {{ data_6 | default('') | trim }}"
          - "  Status: {{ status_6 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_6 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_6 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_6 | default('Not evaluated') | trim }}"
          - "========================================================"