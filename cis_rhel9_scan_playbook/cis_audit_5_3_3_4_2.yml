---
- name: Data Collection for CIS checkpoint 5.3.3.4.2
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.3.4.2"
    req_1: "Check for pam_unix.so lines in password-auth and system-auth files"
    req_2: "Verify that none of the pam_unix.so lines contain a 'remember' parameter"
    req_3: "OVERALL Verify: Ensure pam_unix does not include remember"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check for pam_unix.so lines in password-auth and system-auth files
    - name: Req 1 - Check for pam_unix.so lines
      shell: |
        {% raw %}
        grep -Pi '^\h*password\h+([^#\n\r]+\h+)?pam_unix\.so\b' /etc/pam.d/{password,system}-auth
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check for pam_unix.so lines in password-auth and system-auth files"
        task_1_cmd: |
          grep -Pi '^\h*password\h+([^#\n\r]+\h+)?pam_unix\.so\b' /etc/pam.d/{password,system}-auth
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('FAIL' if (result_1.stdout | default('') | trim != '') else 'PASS') | trim }}"
        rationale_1: "FAIL when the command returns lines containing 'pam_unix.so' (needs further checking), PASS when no lines are found (nothing to check)"

    # Requirement 2: Verify that none of the pam_unix.so lines contain a 'remember' parameter
    - name: Req 2 - Verify no remember parameter
      shell: |
        {% raw %}
        grep -Pi '^\h*password\h+([^#\n\r]+\h+)?pam_unix\.so\b' /etc/pam.d/{password,system}-auth | grep -Pv '\bremember=\d\b'
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: data_1 | length > 0

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify that none of the pam_unix.so lines contain a 'remember' parameter"
        task_2_cmd: |
          grep -Pi '^\h*password\h+([^#\n\r]+\h+)?pam_unix\.so\b' /etc/pam.d/{password,system}-auth | grep -Pv '\bremember=\d\b'
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == data_1 | trim) else 'FAIL') | trim }}"
        rationale_2: "PASS when the output of this command is identical to the output from requirement 1 (i.e., no lines are filtered out, meaning no 'remember' parameter is present), FAIL when the output differs (meaning a 'remember' parameter was found and filtered)"
      when: data_1 | length > 0

    - name: Set requirement 2 as NA when no pam_unix.so lines found
      set_fact:
        task_2_name: "Verify that none of the pam_unix.so lines contain a 'remember' parameter"
        task_2_cmd: |
          grep -Pi '^\h*password\h+([^#\n\r]+\h+)?pam_unix\.so\b' /etc/pam.d/{password,system}-auth | grep -Pv '\bremember=\d\b'
        task_2_rc: -1
        data_2: "N/A - No pam_unix.so lines found in requirement 1"
        status_2: "NA"
        rationale_2: "Skipped because requirement 1 found no pam_unix.so lines to check"
      when: data_1 | length == 0

    # Requirement 3: OVERALL Verify: Ensure pam_unix does not include remember
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "OVERALL Verify: Ensure pam_unix does not include remember"
        task_3_cmd: "N/A - Overall verification based on requirements 1 and 2"
        task_3_rc: 0
        data_3: "Requirement 1 status: {{ status_1 }}, Requirement 2 status: {{ status_2 }}"
        status_3: >-
          {% if status_2 | trim == 'PASS' %}
            PASS
          {% elif status_2 | trim == 'NA' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: "PASS when req_2=PASS (no 'remember' parameter found) OR req_2=NA (no pam_unix.so lines to check), FAIL otherwise (per CIS audit procedure logic)"

    # Final report - MUST include Status and Rationale for each requirement
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.3.3.4.2"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - "========================================================"