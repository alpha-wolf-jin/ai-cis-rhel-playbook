---
- name: Data Collection for CIS 2.1.5
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v4.0.0 checkpoint 2.1.5"
    req_1: "Check if dnsmasq package is installed using command: rpm -q dnsmasq"
    req_2: "If dnsmasq package is installed, check if dnsmasq.service is enabled using command: systemctl is-enabled dnsmasq.service 2>/dev/null | grep 'enabled'"
    req_3: "If dnsmasq package is installed, check if dnsmasq.service is active using command: systemctl is-active dnsmasq.service 2>/dev/null | grep '^active'"
    req_4: "OVERALL Verify: Ensure dnsmasq services are not in use"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    # Requirement 1: Check if dnsmasq package is installed using command: rpm -q dnsmasq
    - name: Req 1 - Check if dnsmasq package is installed
      shell: rpm -q dnsmasq
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if dnsmasq package is installed"
        task_1_cmd: "rpm -q dnsmasq"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% if result_1.stdout | default('') | trim == 'package dnsmasq is not installed' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% if result_1.stdout | default('') | trim == 'package dnsmasq is not installed' %}
            PASS when output is exactly "package dnsmasq is not installed", FAIL otherwise
          {% else %}
            FAIL when output is not "package dnsmasq is not installed"
          {% endif %}

    # Requirement 2: If dnsmasq package is installed, check if dnsmasq.service is enabled
    - name: Req 2 - Check if dnsmasq.service is enabled
      shell: systemctl is-enabled dnsmasq.service 2>/dev/null | grep 'enabled'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: data_1 | length > 0 and data_1 != 'package dnsmasq is not installed'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if dnsmasq.service is enabled"
        task_2_cmd: "systemctl is-enabled dnsmasq.service 2>/dev/null | grep 'enabled'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if result_2.stdout | default('') | trim == '' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_2: >-
          {% if result_2.stdout | default('') | trim == '' %}
            PASS when command returns no output (empty), FAIL when it returns "enabled"
          {% else %}
            FAIL when command returns "enabled"
          {% endif %}
      when: data_1 | length > 0 and data_1 != 'package dnsmasq is not installed'

    # Requirement 3: If dnsmasq package is installed, check if dnsmasq.service is active
    - name: Req 3 - Check if dnsmasq.service is active
      shell: systemctl is-active dnsmasq.service 2>/dev/null | grep '^active'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: data_1 | length > 0 and data_1 != 'package dnsmasq is not installed'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check if dnsmasq.service is active"
        task_3_cmd: "systemctl is-active dnsmasq.service 2>/dev/null | grep '^active'"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if result_3.stdout | default('') | trim == '' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% if result_3.stdout | default('') | trim == '' %}
            PASS when command returns no output (empty), FAIL when it returns "active"
          {% else %}
            FAIL when command returns "active"
          {% endif %}
      when: data_1 | length > 0 and data_1 != 'package dnsmasq is not installed'

    # Requirement 4: OVERALL Verify: Ensure dnsmasq services are not in use
    - name: Store requirement 4 details
      set_fact:
        task_4_name: "OVERALL Verify: Ensure dnsmasq services are not in use"
        task_4_cmd: "N/A - Calculated from previous results"
        task_4_rc: 0
        data_4: "Package check: {{ status_1 | trim }}, Service enabled: {{ status_2 | default('NA') | trim }}, Service active: {{ status_3 | default('NA') | trim }}"
        status_4: >-
          {% if status_1 | trim == 'PASS' %}
            PASS
          {% elif (status_2 | default('NA') | trim == 'PASS') and (status_3 | default('NA') | trim == 'PASS') %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_4: >-
          {% if status_1 | trim == 'PASS' %}
            PASS when package is not installed
          {% elif (status_2 | default('NA') | trim == 'PASS') and (status_3 | default('NA') | trim == 'PASS') %}
            PASS when package is installed but service is not enabled and not active
          {% else %}
            FAIL when package is installed and service is enabled or active
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.1.5"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('NA') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not applicable - package not installed') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('NA') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not applicable - package not installed') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"