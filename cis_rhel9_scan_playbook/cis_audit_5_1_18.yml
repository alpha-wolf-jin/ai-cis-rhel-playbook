---
- name: Data Collection for CIS 5.1.18
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.18"
    req_1: "Verify MaxSessions in the effective sshd configuration using command: sshd -T | grep -i maxsessions. Rationale: PASS when the output is exactly 'maxsessions 10' or a numeric value less than 10 (e.g., 'maxsessions 4'), FAIL when the value is 11 or greater or the parameter is not found."
    req_2: |
      Verify no MaxSessions directives in static config files are set to 11 or greater using command: grep -Psi -- '^\h*MaxSessions\h+\"?([1-9][1-9]|[2-9][0-9]|[1-9][0-9][0-9]+)\b' /etc/ssh/sshd_config /etc/ssh/sshd_config.d/*.conf. Rationale: PASS when the command returns no output (no lines matching the pattern), FAIL when any line is returned.
    req_3: "OVERALL Verify: Ensure sshd MaxSessions is configured. Rationale: PASS when req_1=PASS AND req_2=PASS, FAIL otherwise."

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: ""
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"
        task_3_name: "Overall compliance check"
        task_3_cmd: "N/A (derived from req_1 and req_2)"
        task_3_rc: 0
        data_3: "Derived from requirement 1 and 2"
        status_3: "UNKNOWN"
        rationale_3: "Not evaluated"

    # Requirement 1: Check effective MaxSessions setting
    - name: Req 1 - Check effective MaxSessions setting via sshd -T
      shell: sshd -T | grep -i maxsessions
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check effective MaxSessions setting via sshd -T"
        task_1_cmd: "sshd -T | grep -i maxsessions"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim | lower %}
          {% if output.startswith('maxsessions ') %}
            {% set value_str = output.split(' ')[1] | default('') | trim %}
            {% if value_str is match('^[0-9]+$') %}
              {% set value = value_str | int %}
              {% if value <= 10 %}
                PASS
              {% else %}
                FAIL
              {% endif %}
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_1: "{{ ('PASS when MaxSessions â‰¤ 10, FAIL when >10 or not found. Found: ' + (result_1.stdout | default('') | trim) if (result_1.stdout | default('') | trim != '') else 'FAIL: MaxSessions parameter not found in effective configuration') | trim }}"

    # Requirement 2: Check static config files for MaxSessions > 10
    - name: Req 2 - Check static config files for MaxSessions > 10
      shell: |
        {% raw %}
        grep -Psi -- '^\h*MaxSessions\h+\"?(1[1-9]|[2-9][0-9]|[1-9][0-9][0-9]+)\b' /etc/ssh/sshd_config /etc/ssh/sshd_config.d/*.conf 2>/dev/null || true
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check static config files for MaxSessions > 10"
        task_2_cmd: |
          grep -Psi -- '^\h*MaxSessions\h+\"?([1-9][1-9]|[2-9][0-9]|[1-9][0-9][0-9]+)\b' /etc/ssh/sshd_config /etc/ssh/sshd_config.d/*.conf
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when no MaxSessions > 10 found in static configs, FAIL when found. Found: ' + (result_2.stdout | default('') | trim) if (result_2.stdout | default('') | trim != '') else 'PASS: No MaxSessions > 10 found in static config files') | trim }}"

    # Requirement 3: Overall compliance
    - name: Store requirement 3 details
      set_fact:
        status_3: "{{ ('PASS' if (status_1 | trim == 'PASS' and status_2 | trim == 'PASS') else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS when both req_1 and req_2 are PASS. req_1=' + (status_1 | trim) + ', req_2=' + (status_2 | trim)) | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.1.18"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"