---
- name: Data Collection for CIS 6.3.1.4
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.3.1.4"
    req_1: "Check if auditd service is enabled using command: systemctl is-enabled auditd"
    req_2: "Check if auditd service is active using command: systemctl is-active auditd"
    req_3: "OVERALL Verify: Ensure auditd service is enabled and active"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check if auditd service is enabled using command: systemctl is-enabled auditd
    - name: Req 1 - Check auditd service is enabled
      shell: |
        systemctl is-enabled auditd | grep '^enabled'
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check auditd service is enabled"
        task_1_cmd: "systemctl is-enabled auditd | grep '^enabled'"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'enabled') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when output is exactly enabled, FAIL otherwise' if (result_1.stdout | default('') | trim == 'enabled') else 'FAIL: Expected enabled, got ' + (result_1.stdout | default('') | trim) + '') | trim }}"

    # Requirement 2: Check if auditd service is active using command: systemctl is-active auditd
    - name: Req 2 - Check auditd service is active
      shell: |
        systemctl is-active auditd | grep '^active'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check auditd service is active"
        task_2_cmd: "systemctl is-active auditd | grep '^active'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == 'active') else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when output is exactly active, FAIL otherwise' if (result_2.stdout | default('') | trim == 'active') else 'FAIL: Expected active, got ' + (result_2.stdout | default('') | trim) + '') | trim }}"

    # Requirement 3: OVERALL Verify: Ensure auditd service is enabled and active
    - name: Req 3 - Overall verify auditd service is enabled and active
      set_fact:
        task_3_name: "Overall verify auditd service is enabled and active"
        task_3_cmd: "N/A (evaluated from req_1 and req_2)"
        task_3_rc: 0
        data_3: "Service enabled: {{ status_1 }}, Service active: {{ status_2 }}"
        status_3: "{{ ('PASS' if (status_1 == 'PASS' and status_2 == 'PASS') else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS when req_1=PASS AND req_2=PASS, FAIL otherwise' if (status_1 == 'PASS' and status_2 == 'PASS') else 'FAIL: req_1 is ' + status_1 + ', req_2 is ' + status_2) | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.3.1.4"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - "========================================================"