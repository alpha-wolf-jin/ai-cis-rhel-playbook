---
- name: Data Collection for CIS Checkpoint 6.3.4.3
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.3.4.3"
    req_1: "Check if auditd configuration file exists using command: [ -e /etc/audit/auditd.conf ]"
    req_2: |
      Extract the audit log directory path from /etc/audit/auditd.conf using command: awk -F= '/^\s*log_file\s*/ {print $2}' /etc/audit/auditd.conf | xargs
    req_3: |
      Verify the extracted audit log directory exists using command: [ -d $(dirname $(awk -F= '/^\s*log_file\s*/ {print $2}' /etc/audit/auditd.conf | xargs)) ]
    req_4: |
      Check permissions of all regular files in the audit log directory using command: find \"$l_audit_log_directory\" -maxdepth 1 -type f -perm /\"$l_perm_mask\"
    req_5: "OVERALL Verify: Ensure audit log files are properly configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1

    - name: Req 1 - Check if auditd configuration file exists
      shell: |
        [ -e "/etc/audit/auditd.conf" ]
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if auditd configuration file exists"
        task_1_cmd: |
          [ -e \"/etc/audit/auditd.conf\" ]
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ 'File exists' if result_1.rc == 0 else 'File does not exist' }}"
        status_1: "{{ ('PASS' if result_1.rc == 0 else 'FAIL') | trim }}"
        rationale_1: "PASS when file exists, FAIL otherwise (auditd may not be installed)"

    - name: Req 2 - Extract the audit log directory path
      shell: |
        {% raw %}
        awk -F= '/^\s*log_file\s*/ {print $2}' /etc/audit/auditd.conf | xargs
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: result_1.rc == 0

    - name: Store requirement 2 details when auditd.conf found
      set_fact:
        task_2_name: "Extract the audit log directory path"
        task_2_cmd: |
          awk -F= '/^\\s*log_file\\s*/ {print $2}' /etc/audit/auditd.conf | xargs
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.rc == 0 and result_2.stdout | default('') | trim != '') else 'FAIL') | trim }}"
        rationale_2: "PASS when a valid directory path is extracted, FAIL when output is empty or invalid"
      when: result_1.rc == 0

    - name: Set requirement 2 as NA when auditd.conf not found
      set_fact:
        task_2_name: "Extract the audit log directory path"
        task_2_cmd: "Command not executed - auditd.conf not found"
        task_2_rc: -1
        data_2: "auditd.conf not found - requirement 1 failed"
        status_2: "NA"
        rationale_2: "NA: auditd.conf not found - cannot extract log directory path"
      when: result_1.rc != 0

    - name: Req 3 - Verify the extracted audit log directory exists
      shell: |
        {% raw %}
        [ -d "$(dirname "$(awk -F= '/^\s*log_file\s*/ {print $2}' /etc/audit/auditd.conf | xargs)")" ]
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: result_1.rc == 0 and result_2.rc == 0

    - name: Store requirement 3 details when auditd.conf and log path found
      set_fact:
        task_3_name: "Verify the extracted audit log directory exists"
        task_3_cmd: |
          [ -d \"$(dirname \"$(awk -F= '/^\\s*log_file\\s*/ {print $2}' /etc/audit/auditd.conf | xargs)\")\" ]
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ 'Directory exists' if result_3.rc == 0 else 'Directory does not exist' }}"
        status_3: "{{ ('PASS' if result_3.rc == 0 else 'FAIL') | trim }}"
        rationale_3: "PASS when the directory exists, FAIL otherwise"
      when: result_1.rc == 0 and result_2.rc == 0

    - name: Set requirement 3 as NA when prerequisites not met
      set_fact:
        task_3_name: "Verify the extracted audit log directory exists"
        task_3_cmd: "Command not executed - auditd.conf not found or log path empty"
        task_3_rc: -1
        data_3: "Prerequisites not met - requirement 1 or 2 failed"
        status_3: "NA"
        rationale_3: "NA: auditd.conf not found or log path empty - cannot check directory existence"
      when: result_1.rc != 0 or result_2.rc != 0

    - name: Req 4 - Execute CIS audit script for file permissions check
      copy:
        dest: "/tmp/cis_audit_6.3.4.3.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_output="" l_output2=""
             l_perm_mask="0177"
             if [ -e "/etc/audit/auditd.conf" ]; then
                l_audit_log_directory="$(dirname "$(awk -F= '/^\s*log_file\s*/{print $2}' /etc/audit/auditd.conf | xargs)")"
                if [ -d "$l_audit_log_directory" ]; then
                   l_maxperm="$(printf '%o' $(( 0777 & ~$l_perm_mask )) )"
                   while IFS= read -r -d $'\0' l_file; do
                      l_output2="$l_output2\n  - File: \"$l_file\" is mode: \"$(stat -Lc '%#a' "$l_file")\"\n     (should be mode: \"$l_maxperm\" or more restrictive)\n"
                   done < <(find "$l_audit_log_directory" -maxdepth 1 -type f -perm /"$l_perm_mask" -print0)
                else
                   l_output2="$l_output2\n  - Log file directory not set in \"/etc/audit/auditd.conf\" please set log file directory"
                fi
             else
                l_output2="$l_output2\n  - File: \"/etc/audit/auditd.conf\" not found.\n  - ** Verify auditd is installed **"
             fi
             if [ -z "$l_output2" ]; then
                l_output="$l_output\n  - All files in \"$l_audit_log_directory\" are mode: \"$l_maxperm\" or more restrictive"
                echo -e "\n- Audit Result:\n  ** PASS **\n - * Correctly configured * :$l_output"
             else
                echo -e "\n- Audit Result:\n  ** FAIL **\n - * Reasons for audit failure * :$l_output2\n"
             fi
          }
          {% endraw %}
      register: script_create_4
      ignore_errors: true
      when: result_1.rc == 0 and result_2.rc == 0 and result_3.rc == 0

    - name: Req 4 - Execute the audit script
      shell: "/tmp/cis_audit_6.3.4.3.sh"
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      changed_when: false
      when: result_1.rc == 0 and result_2.rc == 0 and result_3.rc == 0

    - name: Req 4 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_6.3.4.3.sh"
        state: absent
      ignore_errors: true
      when: result_1.rc == 0 and result_2.rc == 0 and result_3.rc == 0

    - name: Store requirement 4 details when all prerequisites met
      set_fact:
        task_4_name: "Check permissions of files in audit log directory"
        task_4_cmd: "CIS audit script from checkpoint 6.3.4.3"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: "{{ ('PASS' if (result_4.rc == 0 and result_4.stdout is defined and '** PASS **' in result_4.stdout) else 'FAIL') | trim }}"
        rationale_4: "PASS when audit script reports ** PASS ** (no files with permissions more permissive than 0600), FAIL otherwise"
      when: result_1.rc == 0 and result_2.rc == 0 and result_3.rc == 0

    - name: Set requirement 4 as NA when prerequisites not met
      set_fact:
        task_4_name: "Check permissions of files in audit log directory"
        task_4_cmd: "Command not executed - prerequisites not met"
        task_4_rc: -1
        data_4: "Prerequisites not met - requirement 1, 2 or 3 failed"
        status_4: "NA"
        rationale_4: "NA: auditd.conf not found, log path empty, or directory does not exist - cannot check file permissions"
      when: result_1.rc != 0 or result_2.rc != 0 or result_3.rc != 0

    - name: Store requirement 5 details
      set_fact:
        task_5_name: "Overall verification"
        task_5_cmd: "N/A"
        task_5_rc: 0
        data_5: "Combined evaluation of requirements 1, 2, 3, and 4"
        status_5: >-
          {% set s1 = status_1 | default('FAIL') | trim %}
          {% set s2 = status_2 | default('FAIL') | trim %}
          {% set s3 = status_3 | default('FAIL') | trim %}
          {% set s4 = status_4 | default('FAIL') | trim %}
          {% if s1 == 'PASS' and s2 == 'PASS' and s3 == 'PASS' and s4 == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_5: "PASS when req_1=PASS AND req_2=PASS AND req_3=PASS AND req_4=PASS, FAIL otherwise"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.3.4.3"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 5 - {{ req_5 }}:"
          - "  Task: {{ task_5_name | default('Task not recorded') }}"
          - "  Command: {{ task_5_cmd | default('N/A') }}"
          - "  Exit code: {{ task_5_rc | default(-1) }}"
          - "  Data: {{ data_5 | default('') | trim }}"
          - "  Status: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_5 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_5 | default('Not evaluated') | trim }}"
          - "========================================================"