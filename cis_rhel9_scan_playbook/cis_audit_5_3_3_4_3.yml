---
- name: Data Collection for CIS checkpoint 5.3.3.4.3
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_checkpoint: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.3.4.3"
    req_1: |
      Check that the pam_unix.so module in /etc/pam.d/password-auth uses a strong password hashing algorithm using command: `grep -P -- '^\h*password\h+([^#\n\r]+)\h+pam_unix\.so\h+([^#\n\r]+\h+)?(sha512|yescrypt)\b' /etc/pam.d/password-auth`. Rationale: PASS when the output line contains either 'sha512' or 'yescrypt' as a module argument, FAIL otherwise.
    req_2: |
      Check that the pam_unix.so module in /etc/pam.d/system-auth uses a strong password hashing algorithm using command: `grep -P -- '^\h*password\h+([^#\n\r]+)\h+pam_unix\.so\h+([^#\n\r]+\h+)?(sha512|yescrypt)\b' /etc/pam.d/system-auth`. Rationale: PASS when the output line contains either 'sha512' or 'yescrypt' as a module argument, FAIL otherwise.
    req_3: "OVERALL Verify: Ensure pam_unix includes a strong password hashing algorithm. Rationale: PASS when req_1=PASS AND req_2=PASS, FAIL otherwise."

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Check password-auth
    - name: Req 1 - Check password-auth has strong hashing algorithm
      shell: |
        grep -P -- '^\h*password\h+([^#\n\r]+)\h+pam_unix\.so\h+([^#\n\r]+\h+)?(sha512|yescrypt)\b' /etc/pam.d/password-auth
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check password-auth has strong hashing algorithm"
        task_1_cmd: |
          grep -P -- '^\h*password\h+([^#\n\r]+)\h+pam_unix\.so\h+([^#\n\r]+\h+)?(sha512|yescrypt)\b' /etc/pam.d/password-auth
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim != '' and ('sha512' in result_1.stdout or 'yescrypt' in result_1.stdout)) else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS: Output contains sha512 or yescrypt' if (result_1.stdout | default('') | trim != '' and ('sha512' in result_1.stdout or 'yescrypt' in result_1.stdout)) else 'FAIL: Output does not contain sha512 or yescrypt') | trim }}"

    # Requirement 2: Check system-auth
    - name: Req 2 - Check system-auth has strong hashing algorithm
      shell: |
        grep -P -- '^\h*password\h+([^#\n\r]+)\h+pam_unix\.so\h+([^#\n\r]+\h+)?(sha512|yescrypt)\b' /etc/pam.d/system-auth
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check system-auth has strong hashing algorithm"
        task_2_cmd: |
          grep -P -- '^\h*password\h+([^#\n\r]+)\h+pam_unix\.so\h+([^#\n\r]+\h+)?(sha512|yescrypt)\b' /etc/pam.d/system-auth
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim != '' and ('sha512' in result_2.stdout or 'yescrypt' in result_2.stdout)) else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS: Output contains sha512 or yescrypt' if (result_2.stdout | default('') | trim != '' and ('sha512' in result_2.stdout or 'yescrypt' in result_2.stdout)) else 'FAIL: Output does not contain sha512 or yescrypt') | trim }}"

    # Requirement 3: Overall verify
    - name: Req 3 - Overall verify pam_unix includes strong hashing algorithm
      set_fact:
        task_3_name: "Overall verify pam_unix includes strong hashing algorithm"
        task_3_cmd: "N/A - Overall verification"
        task_3_rc: 0
        data_3: "Combined status from req_1 and req_2"
        status_3: "{{ ('PASS' if (status_1 | trim == 'PASS' and status_2 | trim == 'PASS') else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS: Both password-auth and system-auth use strong hashing algorithm' if (status_1 | trim == 'PASS' and status_2 | trim == 'PASS') else 'FAIL: One or both files do not use strong hashing algorithm') | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.3.3.4.3"
          - "========================================================"
          - "Reference: {{ cis_checkpoint }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - "========================================================"