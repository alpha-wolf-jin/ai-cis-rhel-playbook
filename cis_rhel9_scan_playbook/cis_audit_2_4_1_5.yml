---
- name: Data Collection for CIS checkpoint 2.4.1.5
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.4.1.5"
    req_1: "Check if cron is installed on the system"
    req_2: "Verify permissions, ownership, and group of /etc/cron.weekly/"
    req_3: "OVERALL Verify: Ensure permissions on /etc/cron.weekly are configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check if cron is installed on the system
    - name: Req 1 - Check cron installation
      shell: !unsafe |
        rpm -q cronie
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check cron installation"
        task_1_cmd: "rpm -q cronie"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim is search('cronie-')) else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when cron is installed (command returns a package version string), FAIL when cron is not installed' if (result_1.stdout | default('') | trim is search('cronie-')) else 'FAIL when cron is not installed (command returns package cronie is not installed)') | trim }}"

    # Requirement 2: Verify permissions, ownership, and group of /etc/cron.weekly/
    - name: Req 2 - Verify permissions on /etc/cron.weekly/
      shell: !unsafe |
        stat -Lc 'Access: (%a/%A) Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/cron.weekly/
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify permissions on /etc/cron.weekly/"
        task_2_cmd: "stat -Lc 'Access: (%a/%A) Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/cron.weekly/"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == 'Access: (700/drwx------) Uid: ( 0/ root) Gid: ( 0/ root)') else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when output shows Access is (700/drwx------), Uid is ( 0/ root), and Gid is ( 0/ root), FAIL otherwise' if (result_2.stdout | default('') | trim == 'Access: (700/drwx------) Uid: ( 0/ root) Gid: ( 0/ root)') else 'FAIL when output does not match expected pattern') | trim }}"

    # Requirement 3: OVERALL Verify
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall compliance check"
        task_3_cmd: "N/A - Combined check"
        task_3_rc: 0
        data_3: "req_1: {{ status_1 }}, req_2: {{ status_2 }}"
        status_3: "{{ ('PASS' if (status_1 | default('FAIL') | trim == 'PASS' and status_2 | default('FAIL') | trim == 'PASS') else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS when req_1=PASS AND req_2=PASS, FAIL otherwise' if (status_1 | default('FAIL') | trim == 'PASS' and status_2 | default('FAIL') | trim == 'PASS') else 'FAIL when either req_1 or req_2 is FAIL') | trim }}"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.4.1.5"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"