---
- name: Data Collection for CIS checkpoint 2.4.1.5
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.4.1.5"
    req_1: "Check if cron is installed"
    req_2: "Verify permissions, ownership, and group of /etc/cron.weekly/"
    req_3: "OVERALL Verify: Ensure permissions on /etc/cron.weekly are configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Check if cron is installed
    - name: Req 1 - Check if cron is installed
      shell: rpm -q cronie
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if cron is installed"
        task_1_cmd: "rpm -q cronie"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if ('cronie-' in result_1.stdout) else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when cron is installed (output contains cronie-<version>)' if ('cronie-' in result_1.stdout) else 'FAIL when cron is not installed (output contains is not installed)') | trim }}"

    # Requirement 2: Verify permissions, ownership, and group of /etc/cron.weekly/
    # Only execute if cron is installed (based on audit procedure conditional)
    - name: Req 2 - Verify permissions on /etc/cron.weekly
      shell: |
        {% raw %}
        stat -Lc 'Access: (%a/%A) Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/cron.weekly/
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: "'cronie-' in result_1.stdout"

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify permissions on /etc/cron.weekly"
        task_2_cmd: "stat -Lc 'Access: (%a/%A) Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/cron.weekly/"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output != '' %}
            {% set mode = output | regex_replace('.*Access: \(0?([0-7]+)/.*', '\1') %}
            {% set uid = output | regex_replace('.*Uid: \(\s*([0-9]+)/.*', '\1') %}
            {% set gid = output | regex_replace('.*Gid: \(\s*([0-9]+)/.*', '\1') %}
            {% if mode | int(base=8) == 700 and uid == '0' and gid == '0' %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output != '' %}
            {% set mode = output | regex_replace('.*Access: \(0?([0-7]+)/.*', '\1') %}
            {% set uid = output | regex_replace('.*Uid: \(\s*([0-9]+)/.*', '\1') %}
            {% set gid = output | regex_replace('.*Gid: \(\s*([0-9]+)/.*', '\1') %}
            {% if mode | int(base=8) == 700 and uid == '0' and gid == '0' %}
              PASS when Access is (700/drwx------) AND Uid is ( 0/ root) AND Gid is ( 0/ root)
            {% else %}
              FAIL: Access: {{ mode }}, Uid: {{ uid }}, Gid: {{ gid }} (expected: 700, 0, 0)
            {% endif %}
          {% else %}
            FAIL: No output from stat command
          {% endif %}
      when: "'cronie-' in result_1.stdout"

    # Overall verification
    - name: Store overall verification details
      set_fact:
        status_3: "{{ ('PASS' if (status_1 == 'PASS' and (status_2 | default('FAIL')) == 'PASS') else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS when req_1=PASS AND req_2=PASS' if (status_1 == 'PASS' and (status_2 | default('FAIL')) == 'PASS') else 'FAIL: req_1=' + status_1 + ', req_2=' + (status_2 | default('FAIL'))) | trim }}"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.4.1.5"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.4.1.5"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"