---
- name: Data Collection for CIS 5.3.3.3.3
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.3.3.3"
    req_1: |
      Verify that the pam_pwhistory.so module lines in the password stack include the 'use_authtok' option using command: `grep -P -- '^\h*password\h+([^#\n\r]+)\h+pam_pwhistory\.so\h+([^#\n\r]+\h+)?use_authtok\b' /etc/pam.d/password-auth`. Rationale: PASS when the command returns a line from /etc/pam.d/password-auth containing 'pam_pwhistory.so' and the exact string 'use_authtok', FAIL otherwise.
    req_2: |
      Verify that the pam_pwhistory.so module lines in the password stack include the 'use_authtok' option using command: `grep -P -- '^\h*password\h+([^#\n\r]+)\h+pam_pwhistory\.so\h+([^#\n\r]+\h+)?use_authtok\b' /etc/pam.d/system-auth`. Rationale: PASS when the command returns a line from /etc/pam.d/system-auth containing 'pam_pwhistory.so' and the exact string 'use_authtok', FAIL otherwise.
    req_3: "OVERALL Verify: Ensure pam_pwhistory includes use_authtok. Rationale: PASS when req_1=PASS AND req_2=PASS, FAIL otherwise."

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    - name: "Req 1 - Check password-auth for use_authtok"
      shell: |
        # Execute the CIS audit command for password-auth
        {% raw %}
        grep -P -- '^\h*password\h+([^#\n\r]+)\h+pam_pwhistory\.so\h+([^#\n\r]+\h+)?use_authtok\b' /etc/pam.d/password-auth
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check password-auth for use_authtok"
        task_1_cmd: |
          grep -P -- '^\h*password\h+([^#\n\r]+)\h+pam_pwhistory\.so\h+([^#\n\r]+\h+)?use_authtok\b' /etc/pam.d/password-auth
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.rc == 0 and 'use_authtok' in result_1.stdout and 'pam_pwhistory.so' in result_1.stdout) else 'FAIL') | trim }}"
        rationale_1: '{{ ("PASS when the command returns a line from /etc/pam.d/password-auth containing pam_pwhistory.so and the exact string use_authtok" if (result_1.rc == 0 and "use_authtok" in result_1.stdout and "pam_pwhistory.so" in result_1.stdout) else "FAIL: Command did not find required line or returned error") | trim }}'

    - name: "Req 2 - Check system-auth for use_authtok"
      shell: |
        # Execute the CIS audit command for system-auth
        {% raw %}
        grep -P -- '^\h*password\h+([^#\n\r]+)\h+pam_pwhistory\.so\h+([^#\n\r]+\h+)?use_authtok\b' /etc/pam.d/system-auth
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check system-auth for use_authtok"
        task_2_cmd: |
          grep -P -- '^\h*password\h+([^#\n\r]+)\h+pam_pwhistory\.so\h+([^#\n\r]+\h+)?use_authtok\b' /etc/pam.d/system-auth
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.rc == 0 and 'use_authtok' in result_2.stdout and 'pam_pwhistory.so' in result_2.stdout) else 'FAIL') | trim }}"
        rationale_2: '{{ ("PASS when the command returns a line from /etc/pam.d/system-auth containing pam_pwhistory.so and the exact string use_authtok" if (result_2.rc == 0 and "use_authtok" in result_2.stdout and "pam_pwhistory.so" in result_2.stdout) else "FAIL: Command did not find required line or returned error") | trim }}'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall verification of use_authtok in pam_pwhistory"
        task_3_cmd: "N/A - Overall check based on req_1 and req_2"
        task_3_rc: 0
        data_3: "N/A"
        status_3: "{{ ('PASS' if (status_1 | trim == 'PASS' and status_2 | trim == 'PASS') else 'FAIL') | trim }}"
        rationale_3: '{{ ("PASS when req_1=PASS AND req_2=PASS" if (status_1 | trim == "PASS" and status_2 | trim == "PASS") else "FAIL: One or both requirements failed") | trim }}'

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.3.3.3.3"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 | trim }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 | trim }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 | trim }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"