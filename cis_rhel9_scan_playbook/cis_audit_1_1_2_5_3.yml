---
- name: Data Collection for CIS checkpoint 1.1.2.5.3
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_checkpoint: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.5.3"
    req_1: "Check if /var/tmp is a separate mount point"
    req_2: "If /var/tmp is a separate mount, verify the nosuid mount option is set"
    req_3: "OVERALL Verify: Ensure nosuid option set on /var/tmp partition"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check if /var/tmp is a separate mount point
    - name: Req 1 - Check if /var/tmp is separate mount
      shell: findmnt -kn /var/tmp
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if /var/tmp is separate mount"
        task_1_cmd: "findmnt -kn /var/tmp"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if result_1.stdout | default('') | trim != '' else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when command returns output (indicating a separate mount exists), FAIL when no output is returned (indicating /var/tmp is not a separate mount and the check is not applicable)' if result_1.stdout | default('') | trim != '' else 'FAIL: No output returned, /var/tmp is not a separate mount') | trim }}"

    # Requirement 2: If /var/tmp is a separate mount, verify the nosuid mount option is set
    - name: Req 2 - Verify nosuid option is set on /var/tmp
      shell: findmnt -kn /var/tmp | grep -q nosuid
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: result_1.stdout | default('') | trim != ''

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify nosuid option is set on /var/tmp"
        task_2_cmd: "findmnt -kn /var/tmp | grep -q nosuid"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if result_1.stdout | default('') | trim == '' %}
            NA
          {% elif result_2.rc | default(1) == 0 %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_2: >-
          {% if result_1.stdout | default('') | trim == '' %}
            Not applicable - /var/tmp is not a separate mount
          {% elif result_2.rc | default(1) == 0 %}
            PASS when grep command exits with code 0 (success, meaning 'nosuid' is present in the mount options)
          {% else %}
            FAIL when grep command exits with code 1 (meaning 'nosuid' is not set)
          {% endif %}

    # Requirement 3: OVERALL Verify - Ensure nosuid option set on /var/tmp partition
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall verification"
        task_3_cmd: "N/A (calculated from req_1 and req_2)"
        task_3_rc: 0
        data_3: "N/A"
        status_3: >-
          {% if status_1 | default('UNKNOWN') | trim == 'FAIL' %}
            PASS
          {% elif (status_1 | default('UNKNOWN') | trim == 'PASS') and (status_2 | default('UNKNOWN') | trim == 'PASS') %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% if status_1 | default('UNKNOWN') | trim == 'FAIL' %}
            PASS when req_1=FAIL (not a separate mount, N/A)
          {% elif (status_1 | default('UNKNOWN') | trim == 'PASS') and (status_2 | default('UNKNOWN') | trim == 'PASS') %}
            PASS when req_1=PASS AND req_2=PASS
          {% else %}
            FAIL when req_1=PASS AND req_2=FAIL
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.2.5.3"
          - "========================================================"
          - "Reference: {{ cis_checkpoint }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"