---
- name: Data Collection for CIS 4.1.2
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 4.1.2"
    req_1: "Check if firewalld package is installed"
    req_2: "Check if nftables package is installed"
    req_3: "Check firewalld service enabled and active status"
    req_4: "Check nftables service enabled and active status"
    req_5: "Run script to determine overall firewall utility state"
    req_6: "OVERALL Verify: Ensure a single firewall configuration utility is in use"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1
        task_6_name: "Not executed"
        task_6_cmd: "N/A"
        task_6_rc: -1

    # Requirement 1: Check if firewalld package is installed
    - name: Req 1 - Check firewalld package installation
      shell: rpm -q firewalld
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check firewalld package installation"
        task_1_cmd: "rpm -q firewalld"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if result_1.rc == 0 else 'FAIL') | trim }}"
        rationale_1: "PASS when package is installed (any version), FAIL when not installed"

    # Requirement 2: Check if nftables package is installed
    - name: Req 2 - Check nftables package installation
      shell: rpm -q nftables
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check nftables package installation"
        task_2_cmd: "rpm -q nftables"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if result_2.rc == 0 else 'FAIL') | trim }}"
        rationale_2: "PASS when package is installed (any version), FAIL when not installed"

    # Requirement 3: Check firewalld service enabled and active status
    - name: Req 3 - Check firewalld service status
      shell: |
        systemctl is-enabled firewalld.service
        systemctl is-active firewalld.service
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check firewalld service status"
        task_3_cmd: "systemctl is-enabled firewalld.service; systemctl is-active firewalld.service"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% if output == 'enabled\nactive' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: "PASS when service is 'enabled' and 'active', FAIL otherwise"

    # Requirement 4: Check nftables service enabled and active status
    - name: Req 4 - Check nftables service status
      shell: |
        systemctl is-enabled nftables.service
        systemctl is-active nftables.service
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      changed_when: false

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Check nftables service status"
        task_4_cmd: "systemctl is-enabled nftables.service; systemctl is-active nftables.service"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% set output = result_4.stdout | default('') | trim %}
          {% if output == 'enabled\nactive' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_4: "PASS when service is 'enabled' and 'active', FAIL otherwise"

    # Requirement 5: Run script to determine overall firewall utility state
    - name: Req 5 - Execute CIS audit script for firewall state
      copy:
        dest: "/tmp/cis_audit_4.1.2.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_output="" l_output2="" l_fwd_status="" l_nft_status="" l_fwutil_status=""
             # Determine FirewallD utility Status
             rpm -q firewalld > /dev/null 2>&1 && l_fwd_status="$(systemctl is-enabled firewalld.service):$(systemctl is-active firewalld.service)"
             # Determine NFTables utility Status
             rpm -q nftables > /dev/null 2>&1 && l_nft_status="$(systemctl is-enabled nftables.service):$(systemctl is-active nftables.service)"
             l_fwutil_status="$l_fwd_status:$l_nft_status"
             case $l_fwutil_status in
                enabled:active:masked:inactive|enabled:active:disabled:inactive)  
                   l_output="\n - FirewallD utility is in use, enabled and active\n - NFTables utility is correctly disabled or masked and inactive\n - Only configure the recommendations found in the Configure Firewalld subsection" ;;
                masked:inactive:enabled:active|disabled:inactive:enabled:active)  
                   l_output="\n - NFTables utility is in use, enabled and active\n - FirewallD utility is correctly disabled or masked and inactive\n - Only configure the recommendations found in the Configure NFTables subsection" ;;
                enabled:active:enabled:active)
                   l_output2="\n - Both FirewallD and NFTables utilities are enabled and active. Configure only ONE firewall either NFTables OR Firewalld" ;;
                enabled:*:enabled:*)
                   l_output2="\n - Both FirewallD and NFTables utilities are enabled\n - Configure only ONE firewall: either NFTables OR Firewalld" ;;
                *:active:*:active)  
                   l_output2="\n - Both FirewallD and NFTables utilities are enabled\n - Configure only ONE firewall: either NFTables OR Firewalld" ;;
                :enabled:active)  
                   l_output="\n - NFTables utility is in use, enabled, and active\n - FirewallD package is not installed\n - Only configure the recommendations found in the Configure NFTables subsection" ;;
                :)  
                   l_output2="\n - Neither FirewallD or NFTables is installed. Configure only ONE firewall either NFTables OR Firewalld" ;;
                *:*:)  
                   l_output2="\n - NFTables package is not installed on the system. Install NFTables and Configure only ONE firewall either NFTables OR Firewalld" ;;
                *)  
                   l_output2="\n - Unable to determine firewall state. Configure only ONE firewall either NFTables OR Firewalld" ;;
             esac
             if [ -z "$l_output2" ]; then
                echo -e "\n- Audit Results:\n ** Pass **\n$l_output\n"
             else
                echo -e "\n- Audit Results:\n ** Fail **\n$l_output2\n"
             fi
          }
          {% endraw %}
      register: script_create_5
      ignore_errors: true

    - name: Req 5 - Execute the audit script
      shell: "/tmp/cis_audit_4.1.2.sh"
      args:
        executable: /bin/bash
      register: result_5
      ignore_errors: true
      changed_when: false

    - name: Req 5 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_4.1.2.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 5 details
      set_fact:
        task_5_name: "Execute CIS audit script for firewall state"
        task_5_cmd: "bash /tmp/cis_audit_4.1.2.sh"
        task_5_rc: "{{ result_5.rc | default(-1) }}"
        data_5: "{{ result_5.stdout | default('') | trim }}"
        status_5: >-
          {% set output = result_5.stdout | default('') | trim %}
          {% if '** Pass **' in output %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_5: "PASS when script output contains '** Pass **' and indicates exactly one firewall utility (FirewallD or NFTables) is properly enabled and active while the other is not installed, disabled, masked, or inactive, FAIL when script output contains '** Fail **' or indicates both utilities are active/enabled, neither is installed, or state is undetermined"

    # Requirement 6: OVERALL Verify
    - name: Store requirement 6 details
      set_fact:
        task_6_name: "OVERALL Verify: Ensure a single firewall configuration utility is in use"
        task_6_cmd: "N/A - Derived from requirement 5"
        task_6_rc: 0
        data_6: "{{ data_5 | default('') | trim }}"
        status_6: "{{ status_5 | default('UNKNOWN') | trim }}"
        rationale_6: "PASS when req_5=PASS, FAIL otherwise"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 4.1.2"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 5 - {{ req_5 }}:"
          - "  Task: {{ task_5_name | default('Task not recorded') }}"
          - "  Command: {{ task_5_cmd | default('N/A') }}"
          - "  Exit code: {{ task_5_rc | default(-1) }}"
          - "  Data: {{ data_5 | default('') | trim }}"
          - "  Status: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_5 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 6 - {{ req_6 }}:"
          - "  Task: {{ task_6_name | default('Task not recorded') }}"
          - "  Command: {{ task_6_cmd | default('N/A') }}"
          - "  Exit code: {{ task_6_rc | default(-1) }}"
          - "  Data: {{ data_6 | default('') | trim }}"
          - "  Status: {{ status_6 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_6 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_6 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_6 | default('Not evaluated') | trim }}"
          - "========================================================"