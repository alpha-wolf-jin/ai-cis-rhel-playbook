---
- name: Data Collection for CIS Checkpoint 5.4.1.1
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.1.1"
    req_1: |
      Check PASS_MAX_DAYS in /etc/login.defs using command: grep -Pi -- '^\h*PASS_MAX_DAYS\h+\d+\b' /etc/login.defs
    req_2: |
      Check PASS_MAX_DAYS for all users in /etc/shadow using command: awk -F: '($2~/^\$.+\$/) {if($5 > 365 || $5 < 1)print \"User: \" $1 \" PASS_MAX_DAYS: \" $5}' /etc/shadow
    req_3: "OVERALL Verify: Ensure password expiration is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "OVERALL compliance check"

    - name: "Req 1 - Check PASS_MAX_DAYS in /etc/login.defs"
      shell: |
        grep -Pi -- '^\h*PASS_MAX_DAYS\h+\d+\b' /etc/login.defs
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 data
      set_fact:
        data_1: "{{ result_1.stdout | default('') | trim }}"
        task_1_rc: "{{ result_1.rc | default(-1) }}"

    - name: Store requirement 1 status and rationale
      set_fact:
        task_1_name: "Check PASS_MAX_DAYS in /etc/login.defs"
        task_1_cmd: |
          grep -Pi -- '^\h*PASS_MAX_DAYS\h+\d+\b' /etc/login.defs
        status_1: >-
          {% set data = data_1 %}
          {% if data is match('^PASS_MAX_DAYS\s+([0-9]+)$') %}
            {% set value = data | regex_replace('^PASS_MAX_DAYS\s+([0-9]+)$', '\1') | int %}
            {% if value > 0 and value <= 365 %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set data = data_1 %}
          {% if data is match('^PASS_MAX_DAYS\s+([0-9]+)$') %}
            {% set value = data | regex_replace('^PASS_MAX_DAYS\s+([0-9]+)$', '\1') | int %}
            {% if value > 0 and value <= 365 %}
              PASS: PASS_MAX_DAYS={{ value }} (0 < value <= 365)
            {% else %}
              FAIL: PASS_MAX_DAYS={{ value }} (must be 0 < value <= 365)
            {% endif %}
          {% else %}
            FAIL: {{ data if data != '' else 'No PASS_MAX_DAYS found or invalid format' }} (must be 0 < value <= 365)
          {% endif %}

    - name: "Req 2 - Check PASS_MAX_DAYS for all users in /etc/shadow"
      shell: |
        awk -F: '($2~/^\$.+\$/) {if($5 > 365 || $5 < 1)print "User: " $1 " PASS_MAX_DAYS: " $5}' /etc/shadow
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 data
      set_fact:
        data_2: "{{ result_2.stdout | default('') | trim }}"
        task_2_rc: "{{ result_2.rc | default(-1) }}"

    - name: Store requirement 2 status and rationale
      set_fact:
        task_2_name: "Check PASS_MAX_DAYS for all users in /etc/shadow"
        task_2_cmd: |
          awk -F: '($2~/^\$.+\$/) {if($5 > 365 || $5 < 1)print \"User: \" $1 \" PASS_MAX_DAYS: \" $5}' /etc/shadow
        status_2: "{{ ('PASS' if data_2 == '' else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS: All users have valid PASS_MAX_DAYS (0 < value <= 365)' if data_2 == '' else 'FAIL: Found users with invalid PASS_MAX_DAYS: ' + data_2) | trim }}"

    - name: Store requirement 3 status
      set_fact:
        status_3: "{{ ('PASS' if (status_1 | trim == 'PASS') and (status_2 | trim == 'PASS') else 'FAIL') | trim }}"

    - name: Store requirement 3 rationale
      set_fact:
        rationale_3: >-
          {% if status_3 == 'PASS' %}
            PASS: Both requirements 1 and 2 are satisfied
          {% else %}
            FAIL: Requirement 
            {% if status_1 == 'FAIL' and status_2 == 'FAIL' %}
              1 and 2 failed
            {% elif status_1 == 'FAIL' %}
              1 failed
            {% elif status_2 == 'FAIL' %}
              2 failed
            {% else %}
              1 and 2 failed
            {% endif %}
          {% endif %}

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.4.1.1"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.1.1"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('OVERALL compliance check') }}"
          - "  Command: N/A (calculated from requirements 1 and 2)"
          - "  Exit code: N/A"
          - "  Data: N/A"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Overall compliance logic not evaluated') | trim }}"
          - "========================================================"