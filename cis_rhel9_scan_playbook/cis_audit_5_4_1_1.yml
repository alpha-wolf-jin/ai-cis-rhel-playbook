---
- name: Data Collection for CIS 5.4.1.1
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.1.1"
    req_1: "Check PASS_MAX_DAYS in /etc/login.defs"
    req_2: "Check PASS_MAX_DAYS for all users in /etc/shadow"
    req_3: "OVERALL Verify: Ensure password expiration is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Overall verification"
        task_3_cmd: "N/A"
        task_3_rc: 0

    # Requirement 1: Check PASS_MAX_DAYS in /etc/login.defs
    - name: Req 1 - Check PASS_MAX_DAYS in login.defs
      shell: |
        grep -Pi -- '^\h*PASS_MAX_DAYS\h+\d+\b' /etc/login.defs
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details - extract value
      set_fact:
        task_1_name: "Check PASS_MAX_DAYS in /etc/login.defs"
        task_1_cmd: |
          grep -Pi -- '^\h*PASS_MAX_DAYS\h+\d+\b' /etc/login.defs
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        # Extract the PASS_MAX_DAYS value as an integer
        pass_max_days_value: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output != '' %}
            {{ output | regex_replace('.*PASS_MAX_DAYS\\s+([0-9]+).*', '\\1') | default('0') | int }}
          {% else %}
            0
          {% endif %}

    - name: Store requirement 1 details - determine status
      set_fact:
        status_1: "{{ ('PASS' if (pass_max_days_value | int > 0 and pass_max_days_value | int <= 365) else 'FAIL') | trim }}"
        rationale_1: "PASS when the extracted PASS_MAX_DAYS value is an integer greater than 0 and less than or equal to 365, FAIL otherwise"

    # Requirement 2: Check PASS_MAX_DAYS for all users in /etc/shadow
    - name: Req 2 - Check PASS_MAX_DAYS in shadow
      shell: |
        awk -F: '($2~/^\$.+\$/) {if($5 > 365 || $5 < 1)print "User: " $1 " PASS_MAX_DAYS: " $5}' /etc/shadow
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check PASS_MAX_DAYS for all users in /etc/shadow"
        task_2_cmd: |
          awk -F: '($2~/^\$.+\$/) {if($5 > 365 || $5 < 1)print \"User: \" $1 \" PASS_MAX_DAYS: \" $5}' /etc/shadow
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_2: "PASS when the command returns no output (i.e., all users with a password hash have a PASS_MAX_DAYS value between 1 and 365 inclusive), FAIL otherwise"

    # Requirement 3: Overall verification
    - name: Store requirement 3 details
      set_fact:
        data_3: "Requirement 1 status: {{ status_1 }}, Requirement 2 status: {{ status_2 }}"
        status_3: "{{ ('PASS' if (status_1 | trim == 'PASS' and status_2 | trim == 'PASS') else 'FAIL') | trim }}"
        rationale_3: "PASS when req_1=PASS AND req_2=PASS, FAIL otherwise"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.4.1.1"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 }}"
          - "  Rationale: {{ rationale_1 }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 }}"
          - "  Rationale: {{ rationale_2 }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 }}"
          - "  Status: {{ status_3 }}"
          - "  Rationale: {{ rationale_3 }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 }}"
          - "  Rationale: {{ rationale_3 }}"
          - "========================================================"