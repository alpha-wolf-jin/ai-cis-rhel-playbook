---
- name: Data Collection for CIS 6.3.3.6
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.3.3.6"
    req_1: "Check on-disk audit configuration for privileged commands"
    req_2: "Check running audit configuration for privileged commands"
    req_3: "OVERALL Verify: Ensure use of privileged commands are collected"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Overall verification"
        task_3_cmd: "N/A"
        task_3_rc: -1

    - name: Req 1 - Execute on-disk audit script
      copy:
        dest: "/tmp/cis_audit_6.3.3.6_ondisk.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             for PARTITION in $(findmnt -n -l -k -it $(awk '/nodev/ { print $2 }' /proc/filesystems | paste -sd,) | grep -Pv "noexec|nosuid" | awk '{print $1}'); do
                for PRIVILEGED in $(find "${PARTITION}" -xdev -perm /6000 -type f); do
                   grep -qr "${PRIVILEGED}" /etc/audit/rules.d && printf "OK: '${PRIVILEGED}' found in auditing rules.\n" || printf "Warning: '${PRIVILEGED}' not found in on disk configuration.\n"
                done
             done
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Run on-disk audit check
      shell: "/tmp/cis_audit_6.3.3.6_ondisk.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary script
      file:
        path: "/tmp/cis_audit_6.3.3.6_ondisk.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Req 1 - Execute on-disk audit script"
        task_1_cmd: "Execute /tmp/cis_audit_6.3.3.6_ondisk.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout_lines | default([]) | select('match','^Warning:') | list | length == 0) and result_1.rc == 0 else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when script output contains only lines starting with OK:, FAIL when any line starts with Warning: or if script errors' if (result_1.stdout_lines | default([]) | select('match','^Warning:') | list | length == 0) and result_1.rc == 0 else 'FAIL: Found Warning lines or script error') | trim }}"

    - name: Req 2 - Execute running audit script
      copy:
        dest: "/tmp/cis_audit_6.3.3.6_running.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             RUNNING=$(auditctl -l)
             [ -n "${RUNNING}" ] && for PARTITION in $(findmnt -n -l -k -it $(awk '/nodev/ { print $2 }' /proc/filesystems | paste -sd,) | grep -Pv "noexec|nosuid" | awk '{print $1}'); do
                for PRIVILEGED in $(find "${PARTITION}" -xdev -perm /6000 -type f); do
                   printf -- "${RUNNING}" | grep -q "${PRIVILEGED}" && printf "OK: '${PRIVILEGED}' found in auditing rules.\n" || printf "Warning: '${PRIVILEGED}' not found in running configuration.\n"
                done
             done \
             || printf "ERROR: Variable 'RUNNING' is unset.\n"
          }
          {% endraw %}
      register: script_create_2
      ignore_errors: true

    - name: Req 2 - Run running audit check
      shell: "/tmp/cis_audit_6.3.3.6_running.sh"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Req 2 - Remove temporary script
      file:
        path: "/tmp/cis_audit_6.3.3.6_running.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Req 2 - Execute running audit script"
        task_2_cmd: "Execute /tmp/cis_audit_6.3.3.6_running.sh"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout_lines | default([]) | select('match','^Warning:') | list | length == 0) and (result_2.stdout_lines | default([]) | select('match','^ERROR:') | list | length == 0) and result_2.rc == 0 else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when script output contains only lines starting with OK:, FAIL when any line starts with Warning: or ERROR:' if (result_2.stdout_lines | default([]) | select('match','^Warning:') | list | length == 0) and (result_2.stdout_lines | default([]) | select('match','^ERROR:') | list | length == 0) and result_2.rc == 0 else 'FAIL: Found Warning or ERROR lines or script error') | trim }}"

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Req 3 - Overall verification"
        task_3_cmd: "N/A"
        task_3_rc: 0
        data_3: "Status 1: {{ status_1 }}, Status 2: {{ status_2 }}"
        status_3: "{{ ('PASS' if (status_1 | trim == 'PASS') and (status_2 | trim == 'PASS') else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS when req_1=PASS AND req_2=PASS, FAIL otherwise' if (status_1 | trim == 'PASS') and (status_2 | trim == 'PASS') else 'FAIL: One or both requirements failed') | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.3.3.6"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.3.3.6"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - "========================================================"