---
- name: Data Collection for CIS 7.2.4 - Ensure no duplicate UIDs exist
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 7.2.4"
    req_1: "Run script to check for duplicate UIDs"
    req_2: "OVERALL Verify: Ensure no duplicate UIDs exist"
    req_3: "Add comment referencing CIS RHEL 9 Benchmark v2.0.0, checkpoint 7.2.4"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: ""
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        data_3: ""
        status_3: "UNKNOWN"
        rationale_3: "Not evaluated"

    # Requirement 1: Run script to check for duplicate UIDs
    - name: Req 1 - Execute CIS audit script for duplicate UIDs
      copy:
        dest: "/tmp/cis_audit_7.2.4.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
            while read -r l_count l_uid; do
              if [ "$l_count" -gt 1 ]; then
                echo -e "Duplicate UID: \"$l_uid\" Users: \"$(awk -F: '($3 == n) { print $1 }' n=$l_uid /etc/passwd | xargs)\""
              fi
            done < <(cut -f3 -d":" /etc/passwd | sort -n | uniq -c)
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Execute the audit script
      shell: "/tmp/cis_audit_7.2.4.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_7.2.4.sh"
        state: absent
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Req 1 - Execute CIS audit script for duplicate UIDs"
        task_1_cmd: "/tmp/cis_audit_7.2.4.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when the script produces no output (indicating no duplicate UIDs exist), FAIL when any output is produced' if (result_1.stdout | default('') | trim == '') else 'FAIL: Duplicate UIDs found') | trim }}"

    # Requirement 2: OVERALL Verify - derived from Requirement 1
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Req 2 - OVERALL Verify: Ensure no duplicate UIDs exist"
        task_2_cmd: "Derived from Requirement 1"
        task_2_rc: "{{ task_1_rc | default(-1) }}"
        data_2: "{{ data_1 | default('') | trim }}"
        status_2: "{{ status_1 | default('UNKNOWN') | trim }}"
        rationale_2: "PASS when req_1=PASS (no duplicate UIDs exist), FAIL otherwise"

    # Requirement 3: Add comment referencing CIS RHEL 9 Benchmark v2.0.0, checkpoint 7.2.4
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Req 3 - Add comment referencing CIS RHEL 9 Benchmark v2.0.0, checkpoint 7.2.4"
        task_3_cmd: "Reference included in report header"
        task_3_rc: 0
        data_3: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 7.2.4"
        status_3: "PASS"
        rationale_3: "Reference included in report header"

    # Determine overall compliance status
    - name: Determine overall compliance status
      set_fact:
        overall_status: "{{ 'PASS' if (status_1 | trim == 'PASS') else 'FAIL' }}"
        overall_rationale: "{{ 'PASS when req_1=PASS (no duplicate UIDs exist), FAIL otherwise' if (status_1 | trim == 'PASS') else 'FAIL: Duplicate UIDs found' }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 7.2.4"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ overall_rationale | default('Not evaluated') | trim }}"
          - "========================================================"