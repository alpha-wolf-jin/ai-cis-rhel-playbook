    - name: Req 1 - Check /etc/profile.d/*.sh files for correct umask
      shell: |
        find /etc/profile.d/ -type f -name '*.sh' -exec grep -Ps '^\h*umask\h+(0?[0-7][2-7]7|u(=[rwx]{0,3}),g=([rx]{0,2}),o=)(\h*#.*)?$' {} \;
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check /etc/profile.d/*.sh files for correct umask"
        task_1_cmd: |
          find /etc/profile.d/ -type f -name '*.sh' -exec grep -Ps '^\h*umask\h+(0?[0-7][2-7]7|u(=[rwx]{0,3}),g=([rx]{0,2}),o=)(\h*#.*)?$' {} \;
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim != '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when at least one file contains a correctly configured umask, FAIL when no file contains a correct umask') | trim }}"

