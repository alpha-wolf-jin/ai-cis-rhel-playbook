- name: Data Collection for CIS 5.4.3.3
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.3.3"
    req_1: "Check for umask setting in /etc/profile.d/*.sh files"
    req_2: "If no correct umask found in /etc/profile.d/*.sh, check /etc/profile"
    req_3: "If no correct umask found in previous steps, check /etc/bashrc"
    req_4: "If no correct umask found in previous steps, check /etc/bash.bashrc"
