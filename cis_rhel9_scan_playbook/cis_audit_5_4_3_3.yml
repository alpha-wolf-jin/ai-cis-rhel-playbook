---
- name: Data Collection for CIS 5.4.3.3 - Ensure default user umask is configured
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.3.3"
    req_1: "Run the provided CIS audit script to verify default user umask is configured"
    req_2: "OVERALL Verify: Ensure default user umask is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Run the provided CIS audit script for default user umask
    - name: Req 1 - Execute CIS audit script for default user umask
      copy:
        dest: "/tmp/cis_audit_umask.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
            l_output="" l_output2=""
            file_umask_chk()
            {
               if grep -Psiq -- '^\h*umask\h+(0?[0-7][2- 7]7|u(=[rwx]{0,3}),g=([rx]{0,2}),o=)(\h*#.*)?$' "$l_file"; then
                  l_output="$l_output\n - umask is set correctly in \"$l_file\""
               elif grep -Psiq -- '^\h*umask\h+(([0-7][0-7][01][0-7]\b|[0-7][0-7][0- 7][0-6]\b)|([0-7][01][0-7]\b|[0-7][0-7][0- 6]\b)|(u=[rwx]{1,3},)?(((g=[rx]?[rx]?w[rx]?[rx]?\b)(,o=[rwx]{1,3})?)|((g=[wrx ]{1,3},)?o=[wrx]{1,3}\b)))' "$l_file"; then
                  l_output2="$l_output2\n - umask is incorrectly set in \"$l_file\""
               fi
            }
            while IFS= read -r -d $'\0' l_file; do
               file_umask_chk
            done < <(find /etc/profile.d/ -type f -name '*.sh' -print0)
            [ -z "$l_output" ] && l_file="/etc/profile" && file_umask_chk
            [ -z "$l_output" ] && l_file="/etc/bashrc" && file_umask_chk
            [ -z "$l_output" ] && l_file="/etc/bash.bashrc" && file_umask_chk
            [ -z "$l_output" ] && l_file="/etc/pam.d/postlogin"
            if [ -z "$l_output" ]; then
               if grep -Psiq -- '^\h*session\h+[^#\n\r]+\h+pam_umask\.so\h+([^#\n\r]+\h+)?umask=(0?[0-7][2- 7]7)\b' "$l_file"; then
                  l_output1="$l_output1\n - umask is set correctly in \"$l_file\""
               elif grep -Psiq '^\h*session\h+[^#\n\r]+\h+pam_umask\.so\h+([^#\n\r]+\h+)?umask=(([0-7][0- 7][01][0-7]\b|[0-7][0-7][0-7][0-6]\b)|([0-7][01][0-7]\b))' "$l_file"; then
                  l_output2="$l_output2\n - umask is incorrectly set in \"$l_file\""
               fi
            fi
            [ -z "$l_output" ] && l_file="/etc/login.defs" && file_umask_chk
            [ -z "$l_output" ] && l_file="/etc/default/login" && file_umask_chk
            [[ -z "$l_output" && -z "$l_output2" ]] && l_output2="$l_output2\n - umask is not set"
            if [ -z "$l_output2" ]; then
               echo -e "\n- Audit Result:\n  ** PASS **\n - * Correctly configured * :\n$l_output\n"
            else
               echo -e "\n- Audit Result:\n  ** FAIL **\n - * Reasons for audit failure * :\n$l_output2"
               [ -n "$l_output" ] && echo -e "\n- * Correctly configured * :\n$l_output\n"
            fi
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the audit script
      shell: "/tmp/cis_audit_umask.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_umask.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Req 1 - Execute CIS audit script for default user umask"
        task_1_cmd: "/tmp/cis_audit_umask.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if ('** PASS **' in result_1.stdout | default('')) else 'FAIL') | trim }}"
        rationale_1: "PASS when script output shows '** PASS **' or indicates compliance, FAIL when script output shows '** FAIL **' or indicates non-compliance"

    # Requirement 2: OVERALL Verify
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Req 2 - OVERALL Verify default user umask configuration"
        task_2_cmd: "N/A"
        task_2_rc: 0
        data_2: "Overall compliance check based on Requirement 1 result"
        status_2: "{{ status_1 }}"
        rationale_2: "PASS when req_1=PASS, FAIL otherwise"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.4.3.3"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.3.3"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | trim }}"
          - "  Rationale: {{ rationale_2 | trim }}"
          - "========================================================"