---
- name: Data Collection for CIS checkpoint 5.2.4
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_checkpoint: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.2.4"
    req_1: "Check if password-based authentication is used on the system."
    req_2: "Verify no sudoers configuration files contain lines granting NOPASSWD privilege using command: grep -r '^[^#].*NOPASSWD' /etc/sudoers*"
    req_3: "OVERALL Verify: Ensure users must provide password for escalation."

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"
        status_3: "UNKNOWN"
        rationale_3: "Not evaluated"

    # Requirement 1: Check if password-based authentication is used on the system.
    # This is an informational check based on the audit procedure note
    - name: Req 1 - Check if password authentication is used
      shell: |
        # Simple check: look for pam_unix.so in PAM configuration
        # This indicates password authentication capability
        if grep -q "^[^#].*pam_unix.so" /etc/pam.d/system-auth 2>/dev/null || \
           grep -q "^[^#].*pam_unix.so" /etc/pam.d/common-auth 2>/dev/null; then
          echo "password_auth_capable=true"
        else
          echo "password_auth_capable=false"
        fi
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if system has password authentication capability"
        task_1_cmd: "Check PAM configuration for pam_unix.so"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if 'password_auth_capable=true' in output %}
            PASS
          {% elif 'password_auth_capable=false' in output %}
            NA
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if 'password_auth_capable=true' in output %}
            PASS: System has password authentication capability
          {% elif 'password_auth_capable=false' in output %}
            NA: System does not appear to use password authentication - checkpoint may not be applicable
          {% else %}
            UNKNOWN: Cannot determine password authentication capability
          {% endif %}

    # Requirement 2: Verify no sudoers configuration files contain lines granting NOPASSWD privilege
    # This is the MAIN CHECK from the audit procedure - should always run
    - name: Req 2 - Check for NOPASSWD entries in sudoers files
      shell: |
        {% raw %}
        grep -r "^[^#].*NOPASSWD" /etc/sudoers* 2>/dev/null || true
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check for NOPASSWD in sudoers files"
        task_2_cmd: "grep -r '^[^#].*NOPASSWD' /etc/sudoers*"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if result_2.stdout | default('') | trim == '' else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when no NOPASSWD entries found in sudoers files' if result_2.stdout | default('') | trim == '' else 'FAIL: Found NOPASSWD entries in sudoers files') | trim }}"

    # Requirement 3: Overall verification
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall verification"
        task_3_cmd: "N/A"
        task_3_rc: 0
        data_3: "N/A"
        status_3: >-
          {% if status_1 == 'NA' %}
            NA
          {% elif status_2 == 'PASS' %}
            PASS
          {% elif status_2 == 'FAIL' %}
            FAIL
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_3: >-
          {% if status_1 == 'NA' %}
            NA: Password authentication not used - checkpoint not applicable
          {% elif status_2 == 'PASS' %}
            PASS: No NOPASSWD entries found in sudoers files
          {% elif status_2 == 'FAIL' %}
            FAIL: Found NOPASSWD entries in sudoers files
          {% else %}
            UNKNOWN: Cannot determine overall compliance
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.2.4"
          - "========================================================"
          - "Reference: {{ cis_checkpoint }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - "========================================================"