---
- name: Data Collection for CIS 2.1.6 - Ensure samba file server services are not in use
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v4.0.0 checkpoint 2.1.6"
    req_1: "Verify samba package is not installed"
    req_2: "IF samba package is installed, verify smb.service is not enabled"
    req_3: "IF samba package is installed, verify smb.service is not active"
    req_4: "OVERALL Verify: Ensure samba file server services are not in use"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    # Requirement 1: Verify samba package is not installed
    - name: Req 1 - Check if samba package is installed
      shell: rpm -q samba
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if samba package is installed"
        task_1_cmd: "rpm -q samba"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'package samba is not installed') else 'FAIL') | trim }}"
        rationale_1: |
          {{ ('PASS when output is exactly \"package samba is not installed\", FAIL otherwise' if (result_1.stdout | default('') | trim == 'package samba is not installed') else 'FAIL when output is not exactly \"package samba is not installed\"') | trim }}

    # Requirement 2: IF samba package is installed, verify smb.service is not enabled
    - name: Req 2 - Check if smb.service is enabled
      shell: systemctl is-enabled smb.service 2>/dev/null | grep 'enabled'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: data_1 | length > 0 and data_1 != 'package samba is not installed'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if smb.service is enabled"
        task_2_cmd: "systemctl is-enabled smb.service 2>/dev/null | grep 'enabled'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_2: |
          {{ ('PASS when command returns no output (empty), FAIL when it returns \"enabled\" or any other output' if (result_2.stdout | default('') | trim == '') else 'FAIL when command returns output') | trim }}
      when: data_1 | length > 0 and data_1 != 'package samba is not installed'

    # Requirement 3: IF samba package is installed, verify smb.service is not active
    - name: Req 3 - Check if smb.service is active
      shell: systemctl is-active smb.service 2>/dev/null | grep '^active'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: data_1 | length > 0 and data_1 != 'package samba is not installed'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check if smb.service is active"
        task_3_cmd: "systemctl is-active smb.service 2>/dev/null | grep '^active'"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('PASS' if (result_3.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_3: |
          {{ ('PASS when command returns no output (empty), FAIL when it returns \"active\" or any other output' if (result_3.stdout | default('') | trim == '') else 'FAIL when command returns output') | trim }}
      when: data_1 | length > 0 and data_1 != 'package samba is not installed'

    # Requirement 4: OVERALL Verify: Ensure samba file server services are not in use
    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Overall compliance check"
        task_4_cmd: "N/A - Calculated from previous results"
        task_4_rc: 0
        data_4: "Package check: {{ status_1 | default('UNKNOWN') }}, Service enabled: {{ status_2 | default('NA') }}, Service active: {{ status_3 | default('NA') }}"
        status_4: >-
          {% if status_1 | trim == 'PASS' %}
            PASS
          {% elif (status_1 | trim == 'FAIL') and (status_2 | default('NA') | trim == 'PASS') and (status_3 | default('NA') | trim == 'PASS') %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_4: >-
          {% if status_1 | trim == 'PASS' %}
            PASS when samba package is not installed
          {% elif (status_1 | trim == 'FAIL') and (status_2 | default('NA') | trim == 'PASS') and (status_3 | default('NA') | trim == 'PASS') %}
            PASS when samba package is installed but smb.service is not enabled and not active
          {% else %}
            FAIL when samba package is installed AND (smb.service is enabled OR active)
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.1.6"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not executed - samba not installed') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('NA') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not applicable - samba package not installed') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not executed - samba not installed') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('NA') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not applicable - samba package not installed') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"