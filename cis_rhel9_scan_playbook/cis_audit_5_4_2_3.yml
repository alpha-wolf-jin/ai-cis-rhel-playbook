---
- name: Data Collection for CIS 5.4.2.3
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.2.3"
    req_1: |
      Check that only the root group has GID 0 using command: awk -F: '$3==\"0\"{print $1\":\"$3}' /etc/group
    req_2: "OVERALL Verify: Ensure group root is the only GID 0 group"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Check that only the root group has GID 0
    - name: Req 1 - Check GID 0 groups
      shell: |
        awk -F: '$3=="0"{print $1":"$3}' /etc/group
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check GID 0 groups"
        task_1_cmd: |
          awk -F: '$3==\"0\"{print $1\":\"$3}' /etc/group
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'root:0') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when output is exactly root:0 (only one line), FAIL when any other group name appears with GID 0 or the output is empty.' if (result_1.stdout | default('') | trim == 'root:0') else 'FAIL: Expected only root:0, got: ' + (result_1.stdout | default('') | trim)) | trim }}"

    # Requirement 2: Overall verification
    - name: Req 2 - Overall verification
      set_fact:
        task_2_name: "Overall verification"
        task_2_cmd: "N/A"
        task_2_rc: 0
        data_2: "{{ status_1 }}"
        status_2: "{{ status_1 }}"
        rationale_2: "{{ ('PASS when req_1=PASS, FAIL otherwise.' if status_1 == 'PASS' else 'FAIL: req_1 did not PASS.') | trim }}"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.4.2.3"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | trim }}"
          - "  Rationale: {{ rationale_2 | trim }}"
          - "========================================================"