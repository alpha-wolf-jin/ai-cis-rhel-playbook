---
- name: Data Collection for CIS 1.1.2.5.4 - Ensure noexec option set on /var/tmp partition
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_checkpoint: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.5.4"
    req_1: "Check if /var/tmp is a separate mount point using command: findmnt -kn /var/tmp"
    req_2: "Verify the noexec mount option is set using command: findmnt -kn /var/tmp | grep -q noexec"
    req_3: "OVERALL Verify: Ensure noexec option set on /var/tmp partition"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: ""
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        data_3: "N/A"

    # Requirement 1: Check if /var/tmp is a separate mount point
    - name: Req 1 - Check if /var/tmp is a separate mount point
      shell: |
        findmnt -kn /var/tmp
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if /var/tmp is a separate mount point"
        task_1_cmd: "findmnt -kn /var/tmp"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim != '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when the command returns output (indicating a separate mount exists), FAIL when no output is returned (indicating /var/tmp is not a separate mount and the check is not applicable)' if (result_1.stdout | default('') | trim != '') else 'FAIL when no output is returned (indicating /var/tmp is not a separate mount and the check is not applicable)') | trim }}"

    # Requirement 2: Verify the noexec mount option is set
    - name: Req 2 - Verify noexec option set on /var/tmp partition
      shell: |
        {% raw %}
        findmnt -kn /var/tmp | grep -q noexec
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: data_1 | trim != ''

    # Store requirement 2 details when /var/tmp is a separate mount
    - name: Store requirement 2 details when mount exists
      set_fact:
        task_2_name: "Verify noexec option set on /var/tmp partition"
        task_2_cmd: "findmnt -kn /var/tmp | grep -q noexec"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if result_2.rc == 0 else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when the grep command exits with code 0 (success, meaning noexec is found in the mount options), FAIL when it exits with code 1 (meaning noexec is not set)' if result_2.rc == 0 else 'FAIL when it exits with code 1 (meaning noexec is not set)') | trim }}"
      when: data_1 | trim != ''

    # Store requirement 2 details when /var/tmp is NOT a separate mount
    - name: Store requirement 2 details when mount does not exist
      set_fact:
        task_2_name: "Verify noexec option set on /var/tmp partition"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: ""
        status_2: "NA"
        rationale_2: "Not applicable - /var/tmp is not a separate mount point"
      when: data_1 | trim == ''

    # Requirement 3: OVERALL Verify
    - name: Req 3 - Determine overall compliance
      set_fact:
        task_3_name: "OVERALL Verify: Ensure noexec option set on /var/tmp partition"
        task_3_cmd: "N/A"
        task_3_rc: 0
        data_3: "N/A"
        status_3: >-
          {% if status_1 | trim == 'FAIL' %}
            PASS
          {% elif status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
            PASS
          {% elif status_1 | trim == 'PASS' and status_2 | trim == 'FAIL' %}
            FAIL
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_3: >-
          {% if status_1 | trim == 'FAIL' %}
            PASS when req_1=FAIL (no separate mount, so not applicable)
          {% elif status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
            PASS when req_1=PASS AND req_2=PASS
          {% elif status_1 | trim == 'PASS' and status_2 | trim == 'FAIL' %}
            FAIL when req_1=PASS AND req_2=FAIL
          {% else %}
            UNKNOWN: Cannot determine from collected data
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.2.5.4"
          - "========================================================"
          - "Reference: {{ cis_checkpoint }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - "========================================================"