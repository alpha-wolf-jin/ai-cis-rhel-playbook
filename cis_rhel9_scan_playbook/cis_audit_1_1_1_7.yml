---
- name: Data Collection for CIS checkpoint 1.1.1.7
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.1.7"
    req_1: "Run the provided CIS audit script to verify Ensure udf kernel module is not available"
    req_2: "OVERALL Verify: Ensure udf kernel module is not available"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Run the provided CIS audit script to verify Ensure udf kernel module is not available
    - name: Req 1 - Execute CIS audit script for udf kernel module
      copy:
        dest: "/tmp/cis_audit_1.1.1.7.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_output3="" l_dl="" # clear variables
             unset a_output; unset a_output2 # unset arrays
             l_mod_name="udf" # set module name
             l_mod_type="fs" # set module type
             l_mod_path="$(readlink -f /lib/modules/**/kernel/$l_mod_type | sort -u)"
             f_module_chk()
             {
                l_dl="y" # Set to ignore duplicate checks
                a_showconfig=() # Create array with modprobe output
                while IFS= read -r l_showconfig; do
                   a_showconfig+=("$l_showconfig")
                done < <(modprobe --showconfig | grep -P -- '\b'"$l_mod_name"'\b')
                if ! lsmod | grep "$l_mod_name" &> /dev/null; then # Check if the module is currently loaded
                   a_output+=("  - kernel module: \"$l_mod_name\" is not loaded")
                else
                   a_output2+=("  - kernel module: \"$l_mod_name\" is loaded")
                fi
                if grep -Pq -- '\binstall\h+'"${l_mod_name/-/_}"'\h+\/bin\/(true|false)\b' <<< "${a_showconfig[*]}"; then
                   a_output+=("  - kernel module: \"$l_mod_name\" is not loadable")
                else
                   a_output2+=("  - kernel module: \"$l_mod_name\" is loadable")
                fi
                if grep -Pq -- '\bblacklist\h+'"${l_mod_name/-/_}"'\b' <<< "${a_showconfig[*]}"; then
                   a_output+=("  - kernel module: \"$l_mod_name\" is deny listed")
                else
                   a_output2+=("  - kernel module: \"$l_mod_name\" is not deny listed")
                fi
             }
             for l_mod_base_directory in $l_mod_path; do # Check if the module exists on the system
                if [ -d "$l_mod_base_directory/${l_mod_name/-/\/}" ] && [ -n "$(ls -A $l_mod_base_directory/${l_mod_name/-/\/})" ]; then
                   l_output3="$l_output3\n  - \"$l_mod_base_directory\""
                   [[ "$l_mod_name" =~ overlay ]] && l_mod_name="${l_mod_name::-2}"
                   [ "$l_dl" != "y" ] && f_module_chk
                else
                   a_output+=(" - kernel module: \"$l_mod_name\" doesn't exist in \"$l_mod_base_directory\"")
                fi
             done
             [ -n "$l_output3" ] && echo -e "\n\n -- INFO --\n - module: \"$l_mod_name\" exists in:$l_output3"
             if [ "${#a_output2[@]}" -le 0 ]; then
                printf '%s\n' "" "- Audit Result:" "  ** PASS **" "${a_output[@]}"
             else
                printf '%s\n' "" "- Audit Result:" "  ** FAIL **" " - Reason(s) for audit failure:" "${a_output2[@]}"
                [ "${#a_output[@]}" -gt 0 ] && printf '%s\n' "- Correctly set:" "${a_output[@]}"
             fi
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the audit script
      shell: "/tmp/cis_audit_1.1.1.7.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_1.1.1.7.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS audit script for udf kernel module"
        task_1_cmd: "/tmp/cis_audit_1.1.1.7.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: |
          {{ 'PASS' if (result_1.stdout | default('') | regex_search('  \\*\\* PASS \\*\\*')) else 'FAIL' }}
        rationale_1: "PASS when script output shows '** PASS **' or indicates compliance, FAIL when script output shows '** FAIL **' or indicates non-compliance"

    # Requirement 2: OVERALL Verify: Ensure udf kernel module is not available
    # Based on feedback: This should be determined from the script output analysis, not just copying req_1 status
    - name: Analyze script output for overall compliance
      set_fact:
        # Extract key information from script output
        script_has_output: "{{ (data_1 | length > 0) and ('-- INFO --' in data_1) }}"
        module_not_loaded: "{{ 'is not loaded' in data_1 }}"
        module_not_loadable: "{{ 'is not loadable' in data_1 }}"
        module_denylisted: "{{ 'is deny listed' in data_1 }}"
        module_exists: "{{ 'exists in:' in data_1 }}"

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "OVERALL Verify: Ensure udf kernel module is not available"
        task_2_cmd: "N/A (analyzed from requirement 1 script output)"
        task_2_rc: "0"
        data_2: "Derived from requirement 1 script analysis"
        # Based on CIS audit procedure logic:
        # - If module doesn't exist: PASS
        # - If module exists AND all three conditions pass (not loaded, not loadable, denylisted): PASS
        # - Otherwise: FAIL
        status_2: "{{ 'PASS' if (not script_has_output or not module_exists or (module_not_loaded and module_not_loadable and module_denylisted)) else 'FAIL' }}"
        rationale_2: "{{ ('PASS - Module not found in system (no output from audit script)' if not script_has_output else ('PASS - Module does not exist in filesystem' if not module_exists else ('PASS - Module exists but is properly controlled: not loaded, not loadable, and denylisted' if (module_not_loaded and module_not_loadable and module_denylisted) else 'FAIL - Module exists and is not properly controlled'))) }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.1.7"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.1.7"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - "========================================================"