---
- name: Data Collection for CIS 6.3.1.3
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.3.1.3"
    req_1: |
      Check audit_backlog_limit parameter in current GRUB configuration using command: grubby --info=ALL | grep -Po \"\baudit_backlog_limit=\d+\b\". Rationale: PASS when output contains 'audit_backlog_limit=' followed by a numeric value that is 8192 or larger (e.g., audit_backlog_limit=8192), FAIL when value is less than 8192 or parameter is absent.
    req_2: |
      Check audit_backlog_limit parameter in /etc/default/grub using command: grep -Psoi -- '^\h*GRUB_CMDLINE_LINUX=\"([^#\n\r]+\h+)?\baudit_backlog_limit=\d+\b' /etc/default/grub. Rationale: PASS when output contains 'audit_backlog_limit=' followed by a numeric value that is 8192 or larger (e.g., GRUB_CMDLINE_LINUX=\"quiet audit_backlog_limit=8192\"), FAIL when value is less than 8192 or parameter is absent.
    req_3: "OVERALL Verify: Ensure audit_backlog_limit is sufficient. Rationale: PASS when req_1=PASS AND req_2=PASS, FAIL otherwise"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: ""
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"
        task_3_name: "Overall verification"
        task_3_cmd: "N/A"
        task_3_rc: 0
        data_3: ""
        status_3: "UNKNOWN"
        rationale_3: "Not evaluated"

    # Requirement 1: Check audit_backlog_limit parameter in current GRUB configuration
    - name: Req 1 - Check current GRUB audit_backlog_limit
      shell: |
        {% raw %}
        grubby --info=ALL | grep -Po "\baudit_backlog_limit=\d+\b"
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check current GRUB audit_backlog_limit"
        task_1_cmd: |
          grubby --info=ALL | grep -Po \"\\baudit_backlog_limit=\\d+\\b\"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: |
          {{ ('PASS' if (data_1 is match('audit_backlog_limit=\\d+') and (data_1 | regex_replace('.*audit_backlog_limit=(\\d+).*', '\\1') | int >= 8192)) else 'FAIL') | trim }}
        rationale_1: |
          {{ ('PASS: Value ' + (data_1 | regex_replace('.*audit_backlog_limit=(\\d+).*', '\\1')) + ' is 8192 or larger' if (data_1 is match('audit_backlog_limit=\\d+') and (data_1 | regex_replace('.*audit_backlog_limit=(\\d+).*', '\\1') | int >= 8192)) else 'FAIL: Parameter missing or value less than 8192') | trim }}

    # Requirement 2: Check audit_backlog_limit parameter in /etc/default/grub
    - name: Req 2 - Check /etc/default/grub audit_backlog_limit
      shell: |
        {% raw %}
        grep -Psoi -- '^\h*GRUB_CMDLINE_LINUX="([^#\n\r]+\h+)?\baudit_backlog_limit=\d+\b' /etc/default/grub
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check /etc/default/grub audit_backlog_limit"
        task_2_cmd: |
          grep -Psoi -- '^\\h*GRUB_CMDLINE_LINUX=\"([^#\\n\\r]+\\h+)?\\baudit_backlog_limit=\\d+\\b' /etc/default/grub
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: |
          {{ ('PASS' if (data_2 is match('audit_backlog_limit=\\d+') and (data_2 | regex_replace('.*audit_backlog_limit=(\\d+).*', '\\1') | int >= 8192)) else 'FAIL') | trim }}
        rationale_2: |
          {{ ('PASS: Value ' + (data_2 | regex_replace('.*audit_backlog_limit=(\\d+).*', '\\1')) + ' is 8192 or larger' if (data_2 is match('audit_backlog_limit=\\d+') and (data_2 | regex_replace('.*audit_backlog_limit=(\\d+).*', '\\1') | int >= 8192)) else 'FAIL: Parameter missing or value less than 8192') | trim }}

    # Requirement 3: Overall verification
    - name: Store requirement 3 details
      set_fact:
        data_3: "req_1={{ status_1 }}, req_2={{ status_2 }}"
        status_3: "{{ ('PASS' if (status_1 == 'PASS' and status_2 == 'PASS') else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS: Both requirements 1 and 2 are satisfied' if (status_1 == 'PASS' and status_2 == 'PASS') else 'FAIL: One or both requirements failed') | trim }}"

    # Final compliance report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.3.1.3"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - "========================================================"