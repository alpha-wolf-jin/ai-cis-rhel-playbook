---
- name: Data Collection for CIS 1.6.2
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.6.2"
    req_1: |
      Check for CRYPTO_POLICY setting in /etc/sysconfig/sshd using command: grep -Pi '^\\h*CRYPTO_POLICY\\h*=' /etc/sysconfig/sshd. Rationale: PASS when the command returns no output (i.e., the line is not present or is commented out), FAIL when any output is returned (indicating a system-wide crypto policy override is configured in sshd)
    req_2: "OVERALL Verify: Ensure system wide crypto policy is not set in sshd configuration. Rationale: PASS when req_1=PASS, FAIL otherwise"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: ""
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"

    # Requirement 1: Check for CRYPTO_POLICY setting in /etc/sysconfig/sshd
    - name: Req 1 - Check CRYPTO_POLICY in sshd configuration
      shell: |
        {% raw %}
        grep -Pi '^\h*CRYPTO_POLICY\h*=' /etc/sysconfig/sshd
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check CRYPTO_POLICY in sshd configuration"
        task_1_cmd: |
          grep -Pi '^\\h*CRYPTO_POLICY\\h*=' /etc/sysconfig/sshd
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS: No CRYPTO_POLICY setting found in sshd configuration' if (result_1.stdout | default('') | trim == '') else 'FAIL: CRYPTO_POLICY setting found in sshd configuration') | trim }}"

    # Requirement 2: Overall verify system wide crypto policy is not set in sshd configuration
    - name: Req 2 - Overall verify crypto policy in sshd
      set_fact:
        task_2_name: "Overall verify crypto policy in sshd configuration"
        task_2_cmd: "N/A (calculated from requirement 1)"
        task_2_rc: "0"
        data_2: "Requirement 1 status: {{ status_1 }}"
        status_2: "{{ status_1 }}"
        rationale_2: "{{ ('PASS: System wide crypto policy is not set in sshd configuration' if status_1 == 'PASS' else 'FAIL: System wide crypto policy is set in sshd configuration') | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.6.2"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 | trim }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 | trim }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ ('System wide crypto policy is not set in sshd configuration' if status_2 == 'PASS' else 'System wide crypto policy is set in sshd configuration') | trim }}"
          - "========================================================"