---
- name: Data Collection for CIS 2.1.1 - Ensure autofs services are not in use
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.1"
    req_1: "Check if autofs package is installed using command: rpm -q autofs. Rationale: PASS when output is 'package autofs is not installed', FAIL when any other output is returned (e.g., a version number)."
    req_2: "If autofs package is installed (req_1=FAIL), check if autofs.service is enabled using command: systemctl is-enabled autofs.service 2>/dev/null | grep 'enabled'. Rationale: PASS when command returns no output (empty), FAIL when 'enabled' is found in output."
    req_3: "If autofs package is installed (req_1=FAIL), check if autofs.service is active using command: systemctl is-active autofs.service 2>/dev/null | grep '^active'. Rationale: PASS when command returns no output (empty), FAIL when 'active' is found in output."
    req_4: "OVERALL Verify: Ensure autofs services are not in use. Rationale: PASS when req_1=PASS (package not installed) OR (req_2=PASS AND req_3=PASS) (package installed but service not enabled and not active), FAIL otherwise."

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Overall compliance check"
        task_4_cmd: "N/A"
        task_4_rc: 0

    # Requirement 1: Check if autofs package is installed
    - name: Req 1 - Check autofs package installation
      shell: rpm -q autofs
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check autofs package installation"
        task_1_cmd: "rpm -q autofs"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% if result_1.stdout | default('') | trim == 'package autofs is not installed' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% if result_1.stdout | default('') | trim == 'package autofs is not installed' %}
            PASS when output is exactly "package autofs is not installed", FAIL otherwise
          {% else %}
            FAIL: Package autofs is installed
          {% endif %}

    # Requirement 2: Check if autofs.service is enabled (only if package is installed)
    - name: Req 2 - Check if autofs.service is enabled
      shell: systemctl is-enabled autofs.service 2>/dev/null | grep 'enabled'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == 'FAIL'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if autofs.service is enabled"
        task_2_cmd: "systemctl is-enabled autofs.service 2>/dev/null | grep 'enabled'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if status_1 | trim == 'PASS' %}
            NA
          {% elif result_2.stdout | default('') | trim == '' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_2: >-
          {% if status_1 | trim == 'PASS' %}
            NA: Package not installed, check not applicable
          {% elif result_2.stdout | default('') | trim == '' %}
            PASS when command returns no output (empty), FAIL when enabled is found in output
          {% else %}
            FAIL: autofs.service is enabled
          {% endif %}
      when: status_1 | trim == 'FAIL'

    # Requirement 3: Check if autofs.service is active (only if package is installed)
    - name: Req 3 - Check if autofs.service is active
      shell: systemctl is-active autofs.service 2>/dev/null | grep '^active'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == 'FAIL'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check if autofs.service is active"
        task_3_cmd: "systemctl is-active autofs.service 2>/dev/null | grep '^active'"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if status_1 | trim == 'PASS' %}
            NA
          {% elif result_3.stdout | default('') | trim == '' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% if status_1 | trim == 'PASS' %}
            NA: Package not installed, check not applicable
          {% elif result_3.stdout | default('') | trim == '' %}
            PASS when command returns no output (empty), FAIL when active is found in output
          {% else %}
            FAIL: autofs.service is active
          {% endif %}
      when: status_1 | trim == 'FAIL'

    # Requirement 4: Overall compliance check
    - name: Store requirement 4 details
      set_fact:
        data_4: "Overall compliance check based on requirements 1-3"
        status_4: >-
          {% set s1 = status_1 | trim %}
          {% set s2 = status_2 | default('NA') | trim %}
          {% set s3 = status_3 | default('NA') | trim %}
          {% if s1 == 'PASS' %}
            PASS
          {% elif s2 == 'PASS' and s3 == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_4: >-
          {% set s1 = status_1 | trim %}
          {% set s2 = status_2 | default('NA') | trim %}
          {% set s3 = status_3 | default('NA') | trim %}
          {% if s1 == 'PASS' %}
            PASS: Package autofs is not installed
          {% elif s2 == 'PASS' and s3 == 'PASS' %}
            PASS: Package installed but service not enabled and not active
          {% elif s1 == 'FAIL' and (s2 == 'FAIL' or s3 == 'FAIL') %}
            FAIL: Package installed and service is either enabled or active
          {% else %}
            UNKNOWN: Could not determine overall compliance
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.1.1"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('NA') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not applicable') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('NA') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not applicable') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Could not determine overall compliance') | trim }}"
          - "========================================================"