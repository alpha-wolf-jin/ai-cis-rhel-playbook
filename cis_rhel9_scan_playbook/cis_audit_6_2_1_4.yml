---
- name: Data Collection for CIS 6.2.1.4
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.2.1.4"
    req_1: "Check if rsyslog service is active using command: systemctl is-active --quiet rsyslog"
    req_2: "Check if systemd-journald service is active using command: systemctl is-active --quiet systemd-journald"
    req_3: "Run the provided CIS audit script"
    req_4: "OVERALL Verify: Ensure only one logging system is in use"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    # Requirement 1: Check if rsyslog service is active
    - name: Req 1 - Check rsyslog service status
      shell: systemctl is-active --quiet rsyslog
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check rsyslog service status"
        task_1_cmd: "systemctl is-active --quiet rsyslog"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if result_1.rc == 0 else 'FAIL') | trim }}"
        rationale_1: "PASS when command returns true (exit code 0), FAIL otherwise"

    # Requirement 2: Check if systemd-journald service is active
    - name: Req 2 - Check systemd-journald service status
      shell: systemctl is-active --quiet systemd-journald
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check systemd-journald service status"
        task_2_cmd: "systemctl is-active --quiet systemd-journald"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if result_2.rc == 0 else 'FAIL') | trim }}"
        rationale_2: "PASS when command returns true (exit code 0), FAIL otherwise"

    # Requirement 3: Execute the CIS audit script
    - name: Req 3 - Create CIS audit script
      copy:
        dest: "/tmp/cis_audit_6.2.1.4.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
              l_output="" l_output2="" # Check the status of rsyslog and journald
              if systemctl is-active --quiet rsyslog; then
                  l_output="$l_output\n - rsyslog is in use\n- follow the recommendations in Configure rsyslog subsection only"
              elif systemctl is-active --quiet systemd-journald; then
                  l_output="$l_output\n - journald is in use\n- follow the recommendations in Configure journald subsection only"
              else
                  echo -e "unable to determine system logging"
                  l_output2="$l_output2\n - unable to determine system logging\n- Configure only ONE system logging: rsyslog OR journald"
              fi
              if [ -z "$l_output2" ]; then  # Provide audit results
                  echo -e "\n- Audit Result:\n  ** PASS **\n$l_output\n"
              else
                  echo -e "\n- Audit Result:\n  ** FAIL **\n - Reason(s) for audit failure:\n$l_output2"
              fi
          }
          {% endraw %}
      register: script_create_3
      ignore_errors: true

    - name: Req 3 - Execute the audit script
      shell: "/tmp/cis_audit_6.2.1.4.sh"
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false

    - name: Req 3 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_6.2.1.4.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Execute CIS audit script"
        task_3_cmd: "/tmp/cis_audit_6.2.1.4.sh"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('PASS' if ('** PASS **' in result_3.stdout) else 'FAIL') | trim }}"
        rationale_3: "PASS when script output contains '** PASS **' and indicates either rsyslog OR journald is in use, FAIL when script output contains '** FAIL **' or 'unable to determine system logging'"

    # Requirement 4: OVERALL Verify - Ensure only one logging system is in use
    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Overall verification logic"
        task_4_cmd: "N/A - Calculated from requirements 1 and 2"
        task_4_rc: 0
        data_4: "rsyslog_active={{ status_1 }}, journald_active={{ status_2 }}"
        status_4: "{{ ('PASS' if ((status_1 == 'PASS' and status_2 == 'FAIL') or (status_1 == 'FAIL' and status_2 == 'PASS')) else 'FAIL') | trim }}"
        rationale_4: "PASS when (req_1=PASS AND req_2=FAIL) OR (req_1=FAIL AND req_2=PASS), FAIL when (req_1=PASS AND req_2=PASS) OR (req_1=FAIL AND req_2=FAIL)"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.2.1.4"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | trim }}"
          - "  Rationale: {{ rationale_4 | trim }}"
          - "========================================================"