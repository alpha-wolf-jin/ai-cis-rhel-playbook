---
- name: Data Collection for CIS checkpoint 6.3.4.7
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.3.4.7"
    req_1: |
      Check group ownership of audit configuration files using command: `find /etc/audit/ -type f \( -name '*.conf' -o -name '*.rules' \) ! -group root`
    req_2: "OVERALL Verify: Ensure audit configuration files group owner is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Check group ownership of audit configuration files
    - name: "Req 1 - Check group ownership of audit configuration files"
      shell: |
        {% raw %}
        find /etc/audit/ -type f \( -name '*.conf' -o -name '*.rules' \) ! -group root
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check group ownership of audit configuration files"
        task_1_cmd: |
          find /etc/audit/ -type f \( -name '*.conf' -o -name '*.rules' \) ! -group root
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS: No files found with incorrect group ownership' if (result_1.stdout | default('') | trim == '') else 'FAIL: Found files not owned by group root') | trim }}"

    # Requirement 2: OVERALL Verify
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Overall verification"
        task_2_cmd: "N/A - Overall status based on requirement 1"
        task_2_rc: "0"
        data_2: "N/A"
        status_2: "{{ status_1 | default('UNKNOWN') | trim }}"
        rationale_2: "{{ ('PASS: All audit configuration files have group owner set to root' if (status_1 | default('UNKNOWN') | trim == 'PASS') else 'FAIL: Some audit configuration files do not have group owner set to root') | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.3.4.7"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ ('PASS: All requirements passed' if (status_2 | default('UNKNOWN') | trim == 'PASS') else 'FAIL: Requirement 1 failed') | trim }}"
          - "========================================================"