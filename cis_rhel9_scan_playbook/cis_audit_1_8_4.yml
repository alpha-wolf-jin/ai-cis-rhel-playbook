---
- name: Data Collection for CIS 1.8.4
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.8.4"
    req_1: "Run the provided CIS audit script to verify Ensure GDM screen locks when the user is idle"
    req_2: "OVERALL Verify: Ensure GDM screen locks when the user is idle"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Run the provided CIS audit script to verify Ensure GDM screen locks when the user is idle
    - name: Req 1 - Create temporary CIS audit script
      copy:
        dest: "/tmp/cis_audit_1.8.4.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             # Check if GNOME Desktop Manager is installed.  If package isn't installed, recommendation is Not Applicable
             # determine system's package manager
             l_pkgoutput=""
             if command -v dpkg-query > /dev/null 2>&1; then
                l_pq="dpkg-query -W"
             elif command -v rpm > /dev/null 2>&1; then
                l_pq="rpm -q"
             fi
             # Check if GDM is installed
             l_pcl="gdm gdm3" # Space separated list of packages to check
             for l_pn in $l_pcl; do
                $l_pq "$l_pn" > /dev/null 2>&1 && l_pkgoutput="$l_pkgoutput\n - Package: \"$l_pn\" exists on the system\n - checking configuration"
             done
             # Check configuration (If applicable)
             if [ -n "$l_pkgoutput" ]; then
                l_output="" l_output2=""
                l_idmv="900" # Set for max value for idle-delay in seconds
                l_ldmv="5" # Set for max value for lock-delay in seconds
                # Look for idle-delay to determine profile in use, needed for remaining tests
                l_kfile="$(grep -Psril '^\h*idle-delay\h*=\h*uint32\h+\d+\b' /etc/dconf/db/*/)" # Determine file containing idle-delay key
                if [ -n "$l_kfile" ]; then
                   # set profile name (This is the name of a dconf database)
                   l_profile="$(awk -F'/' '{split($(NF-1),a,".");print a[1]}' <<< "$l_kfile")" #Set the key profile name
                   l_pdbdir="/etc/dconf/db/$l_profile.d" # Set the key file dconf db directory
                   # Confirm that idle-delay exists, includes unit32, and value is between 1 and max value for idle-delay
                   l_idv="$(awk -F 'uint32' '/idle-delay/{print $2}' "$l_kfile" | xargs)"
                   if [ -n "$l_idv" ]; then
                      [ "$l_idv" -gt "0" -a "$l_idv" -le "$l_idmv" ] && l_output="$l_output\n - The \"idle-delay\" option is set to \"$l_idv\" seconds in \"$l_kfile\""
                      [ "$l_idv" = "0" ] && l_output2="$l_output2\n - The \"idle- delay\" option is set to \"$l_idv\" (disabled) in \"$l_kfile\""
                      [ "$l_idv" -gt "$l_idmv" ] && l_output2="$l_output2\n - The \"idle-delay\" option is set to \"$l_idv\" seconds (greater than $l_idmv) in \"$l_kfile\""
                   else
                      l_output2="$l_output2\n - The \"idle-delay\" option is not set in \"$l_kfile\""
                   fi
                   # Confirm that lock-delay exists, includes unit32, and value is between 0 and max value for lock-delay
                   l_ldv="$(awk -F 'uint32' '/lock-delay/{print $2}' "$l_kfile" | xargs)"
                   if [ -n "$l_ldv" ]; then
                      [ "$l_ldv" -ge "0" -a "$l_ldv" -le "$l_ldmv" ] && l_output="$l_output\n - The \"lock-delay\" option is set to \"$l_ldv\" seconds in \"$l_kfile\""
                      [ "$l_ldv" -gt "$l_ldmv" ] && l_output2="$l_output2\n - The \"lock-delay\" option is set to \"$l_ldv\" seconds (greater than $l_ldmv) in \"$l_kfile\""
                   else
                      l_output2="$l_output2\n - The \"lock-delay\" option is not set in \"$l_kfile\""
                   fi
                   # Confirm that dconf profile exists
                   if grep -Psq "^\h*system-db:$l_profile" /etc/dconf/profile/*; then
                      l_output="$l_output\n - The \"$l_profile\" profile exists"
                   else
                      l_output2="$l_output2\n - The \"$l_profile\" doesn't exist"
                   fi
                   # Confirm that dconf profile database file exists
                   if [ -f "/etc/dconf/db/$l_profile" ]; then
                      l_output="$l_output\n - The \"$l_profile\" profile exists in the dconf database"
                   else
                      l_output2="$l_output2\n - The \"$l_profile\" profile doesn't exist in the dconf database"
                   fi
                else
                   l_output2="$l_output2\n - The \"idle-delay\" option doesn't exist, remaining tests skipped"
                fi
             else
                l_output="$l_output\n - GNOME Desktop Manager package is not installed on the system\n  - Recommendation is not applicable"
             fi
             # Report results. If no failures output in l_output2, we pass
             [ -n "$l_pkgoutput" ] && echo -e "\n$l_pkgoutput"
             if [ -z "$l_output2" ]; then
                echo -e "\n- Audit Result:\n  ** PASS **\n$l_output\n"
             else
                echo -e "\n- Audit Result:\n  ** FAIL **\n - Reason(s) for audit failure:\n$l_output2\n"
                [ -n "$l_output" ] && echo -e "\n- Correctly set:\n$l_output\n"
             fi
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the audit script
      shell: "/tmp/cis_audit_1.8.4.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_1.8.4.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS audit script for GDM screen lock"
        task_1_cmd: "/tmp/cis_audit_1.8.4.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if '** PASS **' in result_1.stdout else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when script output shows ** PASS ** or indicates compliance, FAIL when script output shows ** FAIL ** or indicates non-compliance') | trim }}"

    # Requirement 2: OVERALL Verify: Ensure GDM screen locks when the user is idle
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Overall verification based on requirement 1"
        task_2_cmd: "N/A"
        task_2_rc: 0
        data_2: "N/A"
        status_2: "{{ status_1 | default('FAIL') | trim }}"
        rationale_2: "{{ ('PASS when req_1=PASS, FAIL otherwise') | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.8.4"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - "========================================================"