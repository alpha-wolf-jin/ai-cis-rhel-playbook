---
- name: Data Collection for CIS 5.1.17
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.17"
    req_1: |
      Verify sshd MaxStartups configuration using command: `sshd -T | awk '$1 ~ /^\s*maxstartups/{split($2, a, \":\");{if(a[1] > 10 || a[2] > 30 || a[3] > 60) print $0}}'`. Rationale: PASS when the command returns NO OUTPUT (indicating MaxStartups is 10:30:60 or more restrictive), FAIL when any output is returned (indicating a value is less restrictive than 10:30:60).
    req_2: "OVERALL Verify: Ensure sshd MaxStartups is configured. Rationale: PASS when req_1=PASS, FAIL otherwise."

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Verify sshd MaxStartups configuration using command: `sshd -T | awk '$1 ~ /^\s*maxstartups/{split($2, a, ":");{if(a[1] > 10 || a[2] > 30 || a[3] > 60) print $0}}'`. Rationale: PASS when the command returns NO OUTPUT (indicating MaxStartups is 10:30:60 or more restrictive), FAIL when any output is returned (indicating a value is less restrictive than 10:30:60).
    - name: Req 1 - Check MaxStartups configuration
      shell: |
        {% raw %}
        sshd -T | awk '$1 ~ /^\s*maxstartups/{split($2, a, ":");{if(a[1] > 10 || a[2] > 30 || a[3] > 60) print $0}}'
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check MaxStartups configuration"
        task_1_cmd: |
          sshd -T | awk '$1 ~ /^\s*maxstartups/{split($2, a, \":\");{if(a[1] > 10 || a[2] > 30 || a[3] > 60) print $0}}'
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when command returns NO OUTPUT (MaxStartups is 10:30:60 or more restrictive), FAIL when any output is returned (value is less restrictive)' if (result_1.stdout | default('') | trim == '') else 'FAIL: Output returned indicating MaxStartups is less restrictive than 10:30:60') | trim }}"

    # Requirement 2: OVERALL Verify: Ensure sshd MaxStartups is configured. Rationale: PASS when req_1=PASS, FAIL otherwise.
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Overall verification"
        task_2_cmd: "N/A (based on requirement 1 result)"
        task_2_rc: 0
        data_2: "Requirement 1 status: {{ status_1 | default('UNKNOWN') }}"
        status_2: "{{ status_1 | default('FAIL') | trim }}"
        rationale_2: "{{ ('PASS when req_1=PASS' if (status_1 | default('FAIL') | trim == 'PASS') else 'FAIL: req_1 is not PASS') | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.1.17"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('FAIL') | trim }}"
          - "  Rationale: {{ ('Overall PASS when all requirements PASS' if (status_2 | default('FAIL') | trim == 'PASS') else 'Overall FAIL: requirement 2 is not PASS') | trim }}"
          - "========================================================"