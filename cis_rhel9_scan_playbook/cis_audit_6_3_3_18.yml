---
- name: Data Collection for CIS Checkpoint 6.3.3.18
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.3.3.18"
    req_1: "Check on-disk audit rules for usermod command"
    req_2: "Check loaded audit rules for usermod command"
    req_3: "OVERALL Verify: Ensure successful and unsuccessful attempts to use the usermod command are collected"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Extract UID_MIN once for use in expected rules
    - name: Extract UID_MIN from /etc/login.defs
      shell: |
        awk '/^\\s*UID_MIN/{print $2}' /etc/login.defs
      args:
        executable: /bin/bash
      register: uid_min_extract
      ignore_errors: true
      changed_when: false

    - name: Set UID_MIN fact
      set_fact:
        uid_min: "{{ uid_min_extract.stdout | default('1000') | trim }}"

    - name: Build expected audit rules based on UID_MIN
      set_fact:
        expected_on_disk: "-a always,exit -F path=/usr/sbin/usermod -F perm=x -F auid>={{ uid_min }} -F auid!=unset -k usermod"
        expected_loaded: "-a always,exit -S all -F path=/usr/sbin/usermod -F perm=x -F auid>={{ uid_min }} -F auid!=-1 -F key=usermod"

    # Requirement 1: Check on-disk audit rules for usermod command
    - name: Req 1 - Execute on-disk audit rules script
      copy:
        dest: "/tmp/cis_audit_req_1.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
            UID_MIN=$(awk '/^\s*UID_MIN/{print $2}' /etc/login.defs)
            [ -n "${UID_MIN}" ] && awk "/^ *-a *always,exit/ \
            &&(/ -F *auid!=unset/||/ -F *auid!=-1/||/ -F *auid!=4294967295/) \
            &&/ -F *auid>=${UID_MIN}/ \
            &&/ -F *perm=x/ \
            &&/ -F *path=\/usr\/sbin\/usermod/ \
            &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)" /etc/audit/rules.d/*.rules \
            || printf "ERROR: Variable 'UID_MIN' is unset.\n"
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the on-disk audit script
      shell: "/tmp/cis_audit_req_1.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary on-disk audit script
      file:
        path: "/tmp/cis_audit_req_1.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Req 1 - Check on-disk audit rules for usermod command"
        task_1_cmd: "Execute CIS on-disk audit script for usermod"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% if result_1.stderr is defined and 'ERROR' in result_1.stderr %}
            FAIL
          {% else %}
            {{ 'PASS' if (result_1.stdout | default('') | trim == expected_on_disk) else 'FAIL' }}
          {% endif %}
        rationale_1: >-
          {% if result_1.stderr is defined and 'ERROR' in result_1.stderr %}
            FAIL: Script reported error: {{ result_1.stderr | trim }}
          {% else %}
            {{ 'PASS: Output exactly matches the expected on-disk rule for usermod' if (result_1.stdout | default('') | trim == expected_on_disk) else 'FAIL: Output does not exactly match the expected on-disk rule for usermod. Expected: ' + expected_on_disk + ', Got: ' + (result_1.stdout | default('') | trim) }}
          {% endif %}

    # Requirement 2: Check loaded audit rules for usermod command
    - name: Req 2 - Execute loaded audit rules script
      copy:
        dest: "/tmp/cis_audit_req_2.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
            UID_MIN=$(awk '/^\s*UID_MIN/{print $2}' /etc/login.defs)
            [ -n "${UID_MIN}" ] && auditctl -l | awk "/^ *-a *always,exit/ \
            &&(/ -F *auid!=unset/||/ -F *auid!=-1/||/ -F *auid!=4294967295/) \
            &&/ -F *auid>=${UID_MIN}/ \
            &&/ -F *perm=x/ \
            &&/ -F *path=\/usr\/sbin\/usermod/ \
            &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)" \
            || printf "ERROR: Variable 'UID_MIN' is unset.\n"
          }
          {% endraw %}
      register: script_create_2
      ignore_errors: true

    - name: Req 2 - Execute the loaded audit script
      shell: "/tmp/cis_audit_req_2.sh"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Req 2 - Remove temporary loaded audit script
      file:
        path: "/tmp/cis_audit_req_2.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Req 2 - Check loaded audit rules for usermod command"
        task_2_cmd: "Execute CIS loaded audit script for usermod"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if result_2.stderr is defined and 'ERROR' in result_2.stderr %}
            FAIL
          {% else %}
            {{ 'PASS' if (result_2.stdout | default('') | trim == expected_loaded) else 'FAIL' }}
          {% endif %}
        rationale_2: >-
          {% if result_2.stderr is defined and 'ERROR' in result_2.stderr %}
            FAIL: Script reported error: {{ result_2.stderr | trim }}
          {% else %}
            {{ 'PASS: Output exactly matches the expected loaded rule for usermod' if (result_2.stdout | default('') | trim == expected_loaded) else 'FAIL: Output does not exactly match the expected loaded rule for usermod. Expected: ' + expected_loaded + ', Got: ' + (result_2.stdout | default('') | trim) }}
          {% endif %}

    # Requirement 3: OVERALL Verify
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Req 3 - OVERALL Verify usermod audit collection"
        task_3_cmd: "Evaluate overall compliance"
        task_3_rc: 0
        data_3: "N/A"
        status_3: "{{ ('PASS' if (status_1 | default('FAIL') == 'PASS' and status_2 | default('FAIL') == 'PASS') else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS: Both on-disk and loaded audit rules for usermod are properly configured' if (status_1 | default('FAIL') == 'PASS' and status_2 | default('FAIL') == 'PASS') else 'FAIL: Missing or incorrect usermod audit rules in on-disk configuration and/or running configuration') | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.3.3.18"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.3.3.18"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"