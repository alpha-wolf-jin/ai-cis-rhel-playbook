---
- name: Data Collection for CIS 3.1.2
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 3.1.2"
    req_1: "Check for active wireless interfaces by examining /sys/class/net/*/wireless directories"
    req_2: "Check for loaded wireless kernel modules"
    req_3: "Check if wireless kernel modules are configured to be unloadable (install /bin/false) in /etc/modprobe.d/"
    req_4: "Check if wireless kernel modules are blacklisted in /etc/modprobe.d/"
    req_5: "OVERALL Verify: Ensure wireless interfaces are disabled"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1

    # Requirement 1: Check for active wireless interfaces
    - name: Req 1 - Check for wireless interface directories
      shell: !unsafe |
        find /sys/class/net/*/ -type d -name wireless 2>/dev/null
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check for wireless interface directories"
        task_1_cmd: "find /sys/class/net/*/ -type d -name wireless 2>/dev/null"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when command returns NO output (no directories found), FAIL when any wireless interface directories are found') | trim }}"

    # Requirement 2: Check for loaded wireless kernel modules
    - name: Req 2 - Check for loaded wireless modules
      shell: !unsafe |
        lsmod | grep -E "^(cfg80211|mac80211|iwlwifi|ath[0-9]k|ath10k|rt[0-9]\w*|brcmfmac|brcmsmac|mwifiex|wl)"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check for loaded wireless modules"
        task_2_cmd: |
          lsmod | grep -E \"^(cfg80211|mac80211|iwlwifi|ath[0-9]k|ath10k|rt[0-9]\\w*|brcmfmac|brcmsmac|mwifiex|wl)\"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when command returns NO output (no wireless modules loaded), FAIL when any wireless modules are listed') | trim }}"

    # Requirement 3: Check for install /bin/false configuration
    # Only execute if wireless modules were detected (data_2 is not empty)
    - name: Req 3 - Check for install /bin/false configuration
      shell: !unsafe |
        grep -r "^install\s*\w*\s*/bin/false" /etc/modprobe.d/ 2>/dev/null | grep -E "(cfg80211|mac80211|iwlwifi|ath[0-9]k|ath10k|rt[0-9]\w*|brcmfmac|brcmsmac|mwifiex|wl)"
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: data_2 | trim != ''

    - name: Store requirement 3 details when executed
      set_fact:
        task_3_name: "Check for install /bin/false configuration"
        task_3_cmd: |
          grep -r \"^install\\s*\\w*\\s*/bin/false\" /etc/modprobe.d/ 2>/dev/null | grep -E \"(cfg80211|mac80211|iwlwifi|ath[0-9]k|ath10k|rt[0-9]\\w*|brcmfmac|brcmsmac|mwifiex|wl)\"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('PASS' if (result_3.stdout | default('') | trim != '') else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS when command returns lines for all detected wireless modules (indicating they are configured to be unloadable), FAIL when any detected wireless module is missing such a configuration') | trim }}"
      when: data_2 | trim != ''

    - name: Store requirement 3 details when skipped
      set_fact:
        task_3_name: "Check for install /bin/false configuration"
        task_3_cmd: "N/A - Skipped (no wireless modules detected)"
        task_3_rc: -1
        data_3: "No wireless modules detected, check not applicable"
        status_3: "NA"
        rationale_3: "Check skipped because no wireless modules were detected (data_2 is empty)"
      when: data_2 | trim == ''

    # Requirement 4: Check for blacklist configuration
    # Only execute if wireless modules were detected (data_2 is not empty)
    - name: Req 4 - Check for blacklist configuration
      shell: !unsafe |
        grep -r "^blacklist\s*\w*" /etc/modprobe.d/ 2>/dev/null | grep -E "(cfg80211|mac80211|iwlwifi|ath[0-9]k|ath10k|rt[0-9]\w*|brcmfmac|brcmsmac|mwifiex|wl)"
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      changed_when: false
      when: data_2 | trim != ''

    - name: Store requirement 4 details when executed
      set_fact:
        task_4_name: "Check for blacklist configuration"
        task_4_cmd: |
          grep -r \"^blacklist\\s*\\w*\" /etc/modprobe.d/ 2>/dev/null | grep -E \"(cfg80211|mac80211|iwlwifi|ath[0-9]k|ath10k|rt[0-9]\\w*|brcmfmac|brcmsmac|mwifiex|wl)\"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: "{{ ('PASS' if (result_4.stdout | default('') | trim != '') else 'FAIL') | trim }}"
        rationale_4: "{{ ('PASS when command returns lines for all detected wireless modules (indicating they are blacklisted), FAIL when any detected wireless module is missing a blacklist entry') | trim }}"
      when: data_2 | trim != ''

    - name: Store requirement 4 details when skipped
      set_fact:
        task_4_name: "Check for blacklist configuration"
        task_4_cmd: "N/A - Skipped (no wireless modules detected)"
        task_4_rc: -1
        data_4: "No wireless modules detected, check not applicable"
        status_4: "NA"
        rationale_4: "Check skipped because no wireless modules were detected (data_2 is empty)"
      when: data_2 | trim == ''

    # Requirement 5: Overall verification
    - name: Store requirement 5 details
      set_fact:
        task_5_name: "Overall verification"
        task_5_cmd: "N/A - Combined check"
        task_5_rc: 0
        data_5: "Combined status from requirements 1-4"
        status_5: >-
          {% if status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
            PASS
          {% elif status_1 | trim == 'PASS' and status_2 | trim == 'PASS' and status_3 | trim == 'PASS' and status_4 | trim == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_5: "PASS when (req_1=PASS AND req_2=PASS) OR (req_1=PASS AND req_2=PASS AND req_3=PASS AND req_4=PASS), FAIL otherwise"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 3.1.2"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 5 - {{ req_5 }}:"
          - "  Task: {{ task_5_name | default('Task not recorded') }}"
          - "  Command: {{ task_5_cmd | default('N/A') }}"
          - "  Exit code: {{ task_5_rc | default(-1) }}"
          - "  Data: {{ data_5 | default('') | trim }}"
          - "  Status: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_5 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_5 | default('Not evaluated') | trim }}"
          - "========================================================"