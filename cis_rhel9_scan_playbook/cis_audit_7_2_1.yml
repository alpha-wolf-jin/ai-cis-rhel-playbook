---
- name: Data Collection for CIS 7.2.1
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_checkpoint: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 7.2.1"
    req_1: |
      Check that all user accounts in /etc/passwd have their password field set to 'x' (shadowed) using command: awk -F: '($2 != \"x\" ) { print \"User: \\\"\" $1 \"\\\" is not set to shadowed passwords \"}' /etc/passwd
    req_2: "OVERALL Verify: Ensure accounts in /etc/passwd use shadowed passwords"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Check shadowed passwords in /etc/passwd
    - name: "Req 1 - Check shadowed passwords in /etc/passwd"
      shell: |
        awk -F: '($2 != "x" ) { print "User: \"" $1 "\" is not set to shadowed passwords "}' /etc/passwd
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check shadowed passwords in /etc/passwd"
        task_1_cmd: |
          awk -F: '($2 != \"x\" ) { print \"User: \\\"\" $1 \"\\\" is not set to shadowed passwords \"}' /etc/passwd
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when the command returns no output (i.e., all password fields are x), FAIL when any output is returned (indicating a user account not using shadowed passwords)' if (result_1.stdout | default('') | trim == '') else 'FAIL: Found users not using shadowed passwords in /etc/passwd') | trim }}"

    # Requirement 2: Overall compliance
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Overall compliance verification"
        task_2_cmd: "N/A (derived from requirement 1)"
        task_2_rc: 0
        data_2: "Requirement 1 status: {{ status_1 | default('UNKNOWN') }}"
        status_2: "{{ status_1 | default('FAIL') | trim }}"
        rationale_2: "{{ ('PASS when all user accounts in /etc/passwd use shadowed passwords (req_1=PASS)' if (status_1 | default('FAIL') | trim == 'PASS') else 'FAIL: Not all user accounts in /etc/passwd use shadowed passwords (req_1=FAIL)') | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 7.2.1"
          - "========================================================"
          - "Reference: {{ cis_checkpoint }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('FAIL') | trim }}"
          - "  Rationale: {{ ('PASS when req_1=PASS (all user accounts use shadowed passwords)' if (status_1 | default('FAIL') | trim == 'PASS') else 'FAIL: req_1=FAIL (some user accounts do not use shadowed passwords)') | trim }}"
          - "========================================================"