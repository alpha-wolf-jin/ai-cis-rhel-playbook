---
- name: Data Collection for CIS 5.1.4
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.4"
    req_1: "Check that the SSH daemon's configured ciphers do not include known weak ciphers"
    req_2: "Verify Cipher Block Chaining (CBC) is disabled for SSH via system crypto policy"
    req_3: "Verify chacha20-poly1305 is disabled for SSH via system crypto policy"
    req_4: "OVERALL Verify: Ensure sshd Ciphers are configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    # Requirement 1: Check SSH daemon ciphers
    - name: Req 1 - Check SSH daemon for weak ciphers
      shell: !unsafe |
        sshd -T | grep -Pi -- '^ciphers\h+\"?([^#\n\r]+,)?((3des|blowfish|cast128|aes(128|192|256))-cbc|arcfour(128|256)?|rijndael-cbc@lysator\.liu\.se|chacha20-poly1305@openssh\.com)\b'
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check SSH daemon for weak ciphers"
        task_1_cmd: |
          sshd -T | grep -Pi -- '^ciphers\h+\"?([^#\n\r]+,)?((3des|blowfish|cast128|aes(128|192|256))-cbc|arcfour(128|256)?|rijndael-cbc@lysator\.liu\.se|chacha20-poly1305@openssh\.com)\b'
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        # FIXED: Changed from REVIEW to FAIL when any output is returned (including chacha20-poly1305)
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == '' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        # FIXED: Updated rationale to match requirement
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == '' %}
            PASS when command returns no output (no weak ciphers found)
          {% else %}
            FAIL when any output is returned (weak ciphers found)
          {% endif %}
      ignore_errors: true

    # Requirement 2: Verify CBC is disabled via crypto policy
    # FIXED: Removed when condition - should always execute
    - name: Req 2 - Create CBC audit script
      copy:
        dest: "/tmp/cis_audit_cbc.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_output="" l_output2=""
             if grep -Piq -- '^\h*cipher\h*=\h*([^#\n\r]+)?-CBC\b' /etc/crypto-policies/state/CURRENT.pol; then
                if grep -Piq -- '^\h*cipher@(lib|open)ssh(-server|-client)?\h*=\h*' /etc/crypto-policies/state/CURRENT.pol; then
                   if ! grep -Piq -- '^\h*cipher@(lib|open)ssh(-server|-client)?\h*=\h*([^#\n\r]+)?-CBC\b' /etc/crypto-policies/state/CURRENT.pol; then
                      l_output="$l_output\n - Cipher Block Chaining (CBC) is disabled for SSH"
                   else
                      l_output2="$l_output2\n - Cipher Block Chaining (CBC) is enabled for SSH"
                   fi
                else
                   l_output2="$l_output2\n - Cipher Block Chaining (CBC) is enabled for SSH"
                fi
             else
                l_output=" - Cipher Block Chaining (CBC) is disabled"
             fi
             if [ -z "$l_output2" ]; then
                echo -e "\n- Audit Result:\n  ** PASS **\n$l_output\n"
             else
                echo -e "\n- Audit Result:\n  ** FAIL **\n - Reason(s) for audit failure:\n$l_output2\n"
                [ -n "$l_output" ] && echo -e "\n- Correctly set:\n$l_output\n"
             fi
          }
          {% endraw %}
      register: script_create_2
      ignore_errors: true

    # FIXED: Added ignore_errors: true as per feedback
    - name: Req 2 - Execute CBC audit script
      shell: "/tmp/cis_audit_cbc.sh"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Req 2 - Remove temporary CBC audit script
      file:
        path: "/tmp/cis_audit_cbc.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify CBC is disabled via crypto policy"
        task_2_cmd: "Execute CBC audit script from CIS benchmark"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output | regex_search('\*\* PASS \*\*') %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_2: >-
          PASS when script output contains '** PASS **' and indicates CBC is disabled for SSH, FAIL when script output contains '** FAIL **' and indicates CBC is enabled for SSH
      ignore_errors: true

    # Requirement 3: Verify chacha20-poly1305 is disabled via crypto policy
    # FIXED: Removed when condition - should always execute
    - name: Req 3 - Create chacha20-poly1305 audit script
      copy:
        dest: "/tmp/cis_audit_chacha.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_output="" l_output2=""
             if grep -Piq -- '^\h*cipher\h*=\h*([^#\n\r]+)?-CBC\b' /etc/crypto-policies/state/CURRENT.pol; then
                if grep -Piq -- '^\h*cipher@(lib|open)ssh(-server|-client)?\h*=\h*' /etc/crypto-policies/state/CURRENT.pol; then
                   if ! grep -Piq -- '^\h*cipher@(lib|open)ssh(-server|-client)?\h*=\h*([^#\n\r]+)?\bchacha20-poly1305\b' /etc/crypto-policies/state/CURRENT.pol; then
                      l_output="$l_output\n - chacha20-poly1305 is disabled for SSH"
                   else
                      l_output2="$l_output2\n - chacha20-poly1305 is enabled for SSH"
                   fi
                else
                   l_output2="$l_output2\n - chacha20-poly1305 is enabled for SSH"
                fi
             else
                l_output=" - chacha20-poly1305 is disabled"
             fi
             if [ -z "$l_output2" ]; then
                echo -e "\n- Audit Result:\n  ** PASS **\n$l_output\n"
             else
                echo -e "\n- Audit Result:\n  ** FAIL **\n - Reason(s) for audit failure:\n$l_output2\n"
                [ -n "$l_output" ] && echo -e "\n- Correctly set:\n$l_output\n"
             fi
          }
          {% endraw %}
      register: script_create_3
      ignore_errors: true

    # FIXED: Added ignore_errors: true as per feedback
    - name: Req 3 - Execute chacha20-poly1305 audit script
      shell: "/tmp/cis_audit_chacha.sh"
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false

    - name: Req 3 - Remove temporary chacha20-poly1305 audit script
      file:
        path: "/tmp/cis_audit_chacha.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify chacha20-poly1305 is disabled via crypto policy"
        task_3_cmd: "Execute chacha20-poly1305 audit script from CIS benchmark"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% if output | regex_search('\*\* PASS \*\*') %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          PASS when script output contains '** PASS **' and indicates chacha20-poly1305 is disabled for SSH, FAIL when script output contains '** FAIL **' and indicates chacha20-poly1305 is enabled for SSH
      ignore_errors: true

    # Requirement 4: Overall verification
    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Overall verification of SSH cipher configuration"
        task_4_cmd: "N/A - Composite check"
        task_4_rc: 0
        data_4: "Composite status based on requirements 1-3"
        # FIXED: Now correctly requires all three as PASS (status_1 now returns FAIL for weak ciphers)
        status_4: >-
          {% set s1 = status_1 | default('UNKNOWN') | trim %}
          {% set s2 = status_2 | default('UNKNOWN') | trim %}
          {% set s3 = status_3 | default('UNKNOWN') | trim %}
          {% if s1 == 'PASS' and s2 == 'PASS' and s3 == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_4: >-
          {% set s1 = status_1 | default('UNKNOWN') | trim %}
          {% set s2 = status_2 | default('UNKNOWN') | trim %}
          {% set s3 = status_3 | default('UNKNOWN') | trim %}
          {% if s1 == 'PASS' and s2 == 'PASS' and s3 == 'PASS' %}
            PASS when req_1=PASS AND req_2=PASS AND req_3=PASS
          {% else %}
            FAIL otherwise
          {% endif %}
      ignore_errors: true

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.1.4"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | trim }}"
          - "  Rationale: {{ rationale_4 | trim }}"
          - "========================================================"