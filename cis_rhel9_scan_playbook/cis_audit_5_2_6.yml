---
- name: Data Collection for CIS checkpoint 5.2.6
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.2.6"
    req_1: "Check for configured timestamp_timeout in sudoers files"
    req_2: "Check default timeout if no timestamp_timeout is configured"
    req_3: "OVERALL Verify: Ensure sudo authentication timeout is configured correctly"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        data_3: ""
        status_1: "UNKNOWN"
        status_2: "UNKNOWN"
        status_3: "UNKNOWN"
        rationale_1: "Not evaluated"
        rationale_2: "Not evaluated"
        rationale_3: "Not evaluated"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check for configured timestamp_timeout in sudoers files
    - name: Req 1 - Check for configured timestamp_timeout in sudoers files
      shell: |
        {% raw %}
        grep -roP "timestamp_timeout=\K[0-9]*" /etc/sudoers* 2>/dev/null || true
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check for configured timestamp_timeout in sudoers files"
        task_1_cmd: |
          grep -roP \"timestamp_timeout=\\K[0-9]*\" /etc/sudoers*
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == '' %}
            PASS
          {% else %}
            {% set lines = output.split('\n') %}
            {% set has_fail = false %}
            {% for line in lines %}
              {% if line != '' %}
                {% set value = line | int %}
                {% if value == -1 or value > 15 %}
                  {% set has_fail = true %}
                {% endif %}
              {% endif %}
            {% endfor %}
            {% if has_fail %}
              FAIL
            {% else %}
              PASS
            {% endif %}
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == '' %}
            PASS when no value is found (proceed to check default)
          {% else %}
            {% set lines = output.split('\n') %}
            {% set values = [] %}
            {% set has_fail = false %}
            {% for line in lines %}
              {% if line != '' %}
                {% set value = line | int %}
                {% set values = values + [value] %}
                {% if value == -1 or value > 15 %}
                  {% set has_fail = true %}
                {% endif %}
              {% endif %}
            {% endfor %}
            {% if has_fail %}
              FAIL when a value of -1 is found OR when a numeric value greater than 15 is found (found: {{ values }})
            {% else %}
              PASS when the found numeric value is greater than -1 and less than or equal to 15 (found: {{ values }})
            {% endif %}
          {% endif %}

    # Requirement 2: Check default timeout if no timestamp_timeout is configured
    - name: Req 2 - Check default timeout if no timestamp_timeout is configured
      shell: |
        {% raw %}
        sudo -V 2>/dev/null | grep "Authentication timestamp timeout:" || true
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: data_1 == ''

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check default timeout if no timestamp_timeout is configured"
        task_2_cmd: |
          sudo -V | grep \"Authentication timestamp timeout:\"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output == '' %}
            UNKNOWN
          {% else %}
            {% set match = output | regex_search('Authentication timestamp timeout:\\s*([0-9.-]+)') %}
            {% if match %}
              {% set value_str = match.split(':')[1] | trim %}
              {% set value = value_str | int %}
              {% if value == -1 or value > 15 %}
                FAIL
              {% else %}
                PASS
              {% endif %}
            {% else %}
              UNKNOWN
            {% endif %}
          {% endif %}
        rationale_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output == '' %}
            No output from sudo -V command
          {% else %}
            {% set match = output | regex_search('Authentication timestamp timeout:\\s*([0-9.-]+)') %}
            {% if match %}
              {% set value_str = match.split(':')[1] | trim %}
              {% set value = value_str | int %}
              {% if value == -1 or value > 15 %}
                FAIL when the extracted value is -1 or greater than 15 (found: {{ value }})
              {% else %}
                PASS when the extracted numeric value from the output is greater than -1 and less than or equal to 15 (found: {{ value }})
              {% endif %}
            {% else %}
              Could not extract timeout value from output
            {% endif %}
          {% endif %}
      when: data_1 == ''

    # Requirement 3: OVERALL Verify
    - name: Req 3 - OVERALL Verify sudo authentication timeout configuration
      set_fact:
        task_3_name: "OVERALL Verify sudo authentication timeout configuration"
        task_3_cmd: "N/A (calculated from previous requirements)"
        task_3_rc: 0
        data_3: "Req1 status: {{ status_1 }}, Req2 status: {{ status_2 }}"
        status_3: >-
          {% if status_1 | trim == 'PASS' %}
            PASS
          {% elif status_1 | trim == 'FAIL' %}
            FAIL
          {% else %}
            {% if status_2 | trim == 'PASS' %}
              PASS
            {% elif status_2 | trim == 'FAIL' %}
              FAIL
            {% else %}
              UNKNOWN
            {% endif %}
          {% endif %}
        rationale_3: >-
          {% if status_1 | trim == 'PASS' %}
            PASS when req_1=PASS
          {% elif status_1 | trim == 'FAIL' %}
            FAIL when req_1=FAIL
          {% else %}
            {% if status_2 | trim == 'PASS' %}
              PASS when (req_1 result is 'no value found' AND req_2=PASS)
            {% elif status_2 | trim == 'FAIL' %}
              FAIL when (req_1 result is 'no value found' AND req_2=FAIL)
            {% else %}
              UNKNOWN - cannot determine overall status
            {% endif %}
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.2.6"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"