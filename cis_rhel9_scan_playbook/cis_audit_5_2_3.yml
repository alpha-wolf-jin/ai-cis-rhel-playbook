---
- name: Data Collection for CIS checkpoint 5.2.3
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.2.3"
    req_1: "Check that a custom log file is configured for sudo by searching for the pattern in /etc/sudoers*"
    req_2: "OVERALL Verify: Ensure sudo log file exists"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Check that a custom log file is configured for sudo by searching for the pattern in /etc/sudoers*
    - name: Req 1 - Check sudo log file configuration
      shell: |
        {% raw %}
        grep -rPsi "^\h*Defaults\h+([^#]+,\h*)?logfile\h*=\h*(\"|\')?\H+(\"|\')?(,\h*\H+\h*)*\h*(#.*)?$" /etc/sudoers*
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check sudo log file configuration"
        task_1_cmd: |
          grep -rPsi "^\h*Defaults\h+([^#]+,\h*)?logfile\h*=\h*(\"|\')?\H+(\"|\')?(,\h*\H+\h*)*\h*(#.*)?$" /etc/sudoers*
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim != '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS: Found logfile configuration in sudoers' if (result_1.stdout | default('') | trim != '') else 'FAIL: No logfile configuration found in sudoers') | trim }}"

    # Requirement 2: OVERALL Verify: Ensure sudo log file exists
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Overall verification - no separate command"
        task_2_cmd: "N/A (logical check based on req_1)"
        task_2_rc: 0
        data_2: "{{ data_1 | default('') }}"
        status_2: "{{ status_1 | default('UNKNOWN') | trim }}"
        rationale_2: "{{ ('PASS: sudo log file configuration found' if (status_1 | default('UNKNOWN') | trim == 'PASS') else 'FAIL: No sudo log file configuration found') | trim }}"

    # Final report - MUST include Status and Rationale for each requirement
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.2.3"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.2.3"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ ('PASS when req_1=PASS, FAIL otherwise' if (status_2 | default('UNKNOWN') | trim == 'PASS') else 'FAIL: req_1 did not pass') | trim }}"
          - "========================================================"