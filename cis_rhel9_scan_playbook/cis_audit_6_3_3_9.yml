---
- name: Data Collection for CIS 6.3.3.9
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.3.3.9"
    req_1: "Check on-disk audit rules for permission modification events using script"
    req_2: "Check running audit configuration for permission modification rules using command"
    req_3: "OVERALL Verify: Ensure discretionary access control permission modification events are collected"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check on-disk audit rules for permission modification events using script
    - name: Req 1 - Execute CIS audit script for on-disk audit rules
      copy:
        dest: "/tmp/cis_audit_6.3.3.9_req1.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          UID_MIN=$(awk '/^\s*UID_MIN/{print $2}' /etc/login.defs)
          [ -n "${UID_MIN}" ] && awk "/^ *-a *always,exit/ \
          &&/ -F *arch=b(32|64)/ \
          &&(/ -F *auid!=unset/||/ -F *auid!=-1/||/ -F *auid!=4294967295/) \
          &&/ -S/ \
          &&/ -F *auid>=${UID_MIN}/ \
          &&(/chmod/||/fchmod/||/fchmodat/ \
            ||/chown/||/fchown/||/fchownat/||/lchown/ \
            ||/setxattr/||/lsetxattr/||/fsetxattr/ \
            ||/removexattr/||/lremovexattr/||/fremovexattr/) \
          &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)" /etc/audit/rules.d/*.rules \
          || printf "ERROR: Variable 'UID_MIN' is unset.\n"
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the audit script
      shell: "/tmp/cis_audit_6.3.3.9_req1.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_6.3.3.9_req1.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check on-disk audit rules for permission modification events"
        task_1_cmd: "See script at /tmp/cis_audit_6.3.3.9_req1.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.rc == 0 and not 'ERROR' in result_1.stdout and data_1_lines|length >= 6) else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS: Found all required audit rules for permission modification events.' if (result_1.rc == 0 and not 'ERROR' in result_1.stdout and data_1_lines|length >= 6) else 'FAIL: Missing some required audit rules or UID_MIN unset.') | trim }}"
      vars:
        data_1_lines: |
          {{ (result_1.stdout|default('')).split('\n')|select('!=', '')|list }}

    # Requirement 2: Check running audit configuration for permission modification rules using command
    - name: Req 2 - Check running audit configuration
      shell: |
        auditctl -l | grep -E "chmod|fchmod|fchmodat|chown|fchown|fchownat|lchown|setxattr|lsetxattr|fsetxattr|removexattr|lremovexattr|fremovexattr" | grep "key=perm_mod"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check running audit configuration for permission modification rules"
        task_2_cmd: |
          auditctl -l | grep -E \"chmod|fchmod|fchmodat|chown|fchown|fchownat|lchown|setxattr|lsetxattr|fsetxattr|removexattr|lremovexattr|fremovexattr\" | grep \"key=perm_mod\"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.rc == 0 and data_2_lines|length >= 2) else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS: Running configuration contains required permission modification rules.' if (result_2.rc == 0 and data_2_lines|length >= 2) else 'FAIL: Running configuration missing required rules.') | trim }}"
      vars:
        data_2_lines: |
          {{ (result_2.stdout|default('')).split('\n')|select('!=', '')|list }}

    # Requirement 3: OVERALL Verify
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "OVERALL Verify: Ensure discretionary access control permission modification events are collected"
        task_3_cmd: "N/A"
        task_3_rc: 0
        data_3: "N/A"
        status_3: "{{ ('PASS' if (status_1 == 'PASS' and status_2 == 'PASS') else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS: Both on-disk and running configuration checks passed.' if (status_1 == 'PASS' and status_2 == 'PASS') else 'FAIL: One or both checks failed.') | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.3.3.9"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Status: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - "========================================================"