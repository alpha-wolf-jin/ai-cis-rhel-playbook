---
- name: Data Collection for CIS 6.3.4.1
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.3.4.1"
    req_1: "Check if auditd configuration file exists"
    req_2: "Extract the audit log directory path from /etc/audit/auditd.conf"
    req_3: "Verify the extracted audit log directory exists"
    req_4: "Check the permissions of the audit log directory"
    req_5: "OVERALL Verify: Ensure the audit log file directory mode is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        data_3: ""
        data_4: ""
        data_5: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1

    - name: "Req 1 - Check if auditd configuration file exists"
      shell: |
        ls -la /etc/audit/auditd.conf
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if auditd configuration file exists"
        task_1_cmd: "ls -la /etc/audit/auditd.conf"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if result_1.rc == 0 else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when file exists, FAIL otherwise') | trim }}"

    - name: "Req 2 - Extract audit log directory path from config"
      shell: |
        dirname "$(awk -F= '/^\s*log_file\s*/{print $2}' /etc/audit/auditd.conf | xargs)"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: result_1.rc == 0

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Extract audit log directory path from config"
        task_2_cmd: |
          dirname "$(awk -F= ''/^\s*log_file\s*/{print $2}'' /etc/audit/auditd.conf | xargs)"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.rc == 0 and result_2.stdout | trim != '') else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when a valid directory path is returned, FAIL when the path is empty or invalid') | trim }}"
      when: result_1.rc == 0

    - name: "Req 3 - Verify extracted audit log directory exists"
      shell: |
        test -d "{{ data_2 }}"
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: data_2 | trim != ''

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify extracted audit log directory exists"
        task_3_cmd: 'test -d "{{ data_2 }}"'
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('PASS' if result_3.rc == 0 else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS when the directory exists, FAIL otherwise') | trim }}"
      when: data_2 | trim != ''

    - name: "Req 4 - Check permissions of audit log directory"
      shell: |
        # Ansible processes this first - outside raw block
        audit_log_dir="{{ data_2 }}"
        
        {% raw %}
        # Bash code inside raw block
        l_perm_mask="0027"
        if [ -n "$audit_log_dir" ] && [ -d "$audit_log_dir" ]; then
          l_directory_mode=$(stat -Lc '%#a' "$audit_log_dir" 2>/dev/null)
          if [ -n "$l_directory_mode" ]; then
            # Convert to decimal for bitwise operation
            l_directory_mode_decimal=$((8#$l_directory_mode))
            l_perm_mask_decimal=$((8#$l_perm_mask))
            if [ $((l_directory_mode_decimal & l_perm_mask_decimal)) -gt 0 ]; then
              echo "Directory mode: $l_directory_mode"
              echo "Status: FAIL"
            else
              echo "Directory mode: $l_directory_mode"
              echo "Status: PASS"
            fi
          else
            echo "Directory mode: ERROR"
            echo "Status: FAIL"
          fi
        else
          echo "Directory mode: NOT_FOUND"
          echo "Status: FAIL"
        fi
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      changed_when: false
      when: data_2 | trim != '' and result_3.rc == 0

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Check permissions of audit log directory"
        task_4_cmd: 'Complex shell script with stat -Lc ''%#a'' and bitwise permission check'
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% set output = result_4.stdout | default('') | trim %}
          {% if output is search('Status: PASS') %}
            PASS
          {% elif output is search('Status: FAIL') %}
            FAIL
          {% else %}
            FAIL
          {% endif %}
        rationale_4: "{{ ('PASS when the directory''s permission mode is 0750 or more restrictive (i.e., group write and other read/write/execute bits are not set), FAIL otherwise') | trim }}"
      when: data_2 | trim != '' and result_3.rc == 0

    - name: "Req 5 - Overall verify audit log directory mode configuration"
      set_fact:
        task_5_name: "Overall verify audit log directory mode configuration"
        task_5_cmd: "N/A (calculated based on previous requirements)"
        task_5_rc: 0
        data_5: "N/A"
        status_5: >-
          {% set s1 = status_1 | default('FAIL') | trim %}
          {% set s2 = status_2 | default('FAIL') | trim %}
          {% set s3 = status_3 | default('FAIL') | trim %}
          {% set s4 = status_4 | default('FAIL') | trim %}
          {% if s1 == 'PASS' and s2 == 'PASS' and s3 == 'PASS' and s4 == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_5: "{{ ('PASS when req_1=PASS AND req_2=PASS AND req_3=PASS AND req_4=PASS, FAIL otherwise') | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.3.4.1"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.3.4.1"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 5 - {{ req_5 }}:"
          - "  Task: {{ task_5_name | default('Task not recorded') }}"
          - "  Command: {{ task_5_cmd | default('N/A') }}"
          - "  Exit code: {{ task_5_rc | default(-1) }}"
          - "  Data: {{ data_5 | default('') | trim }}"
          - "  Status: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_5 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Rationale: PASS when req_1=PASS AND req_2=PASS AND req_3=PASS AND req_4=PASS, FAIL otherwise"
          - "========================================================"