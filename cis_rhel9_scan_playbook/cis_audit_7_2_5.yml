---
- name: Data Collection for CIS 7.2.5
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 7.2.5"
    req_1: "Run script to check for duplicate GIDs"
    req_2: "OVERALL Verify: Ensure no duplicate GIDs exist"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: ""
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"

    # Requirement 1: Run script to check for duplicate GIDs
    - name: Req 1 - Execute CIS audit script for duplicate GIDs
      copy:
        dest: "/tmp/cis_audit_7.2.5.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             while read -r l_count l_gid; do
                if [ "$l_count" -gt 1 ]; then
                echo -e "Duplicate GID: \"$l_gid\" Groups: \"$(awk -F: '($3 == n) { 
          print $1 }' n=$l_gid /etc/group | xargs)\""
              fi
            done < <(cut -f3 -d":" /etc/group | sort -n | uniq -c)
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the audit script
      shell: "/tmp/cis_audit_7.2.5.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_7.2.5.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Req 1 - Execute CIS audit script for duplicate GIDs"
        task_1_cmd: "/tmp/cis_audit_7.2.5.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when the script produces no output (indicating no duplicate GIDs exist), FAIL when any output is produced (indicating duplicate GIDs and listing them)' | trim) }}"

    # Requirement 2: OVERALL Verify: Ensure no duplicate GIDs exist
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Req 2 - Overall verify no duplicate GIDs exist"
        task_2_cmd: "N/A"
        task_2_rc: 0
        data_2: "N/A"
        status_2: "{{ status_1 }}"
        rationale_2: "{{ ('PASS when req_1=PASS, FAIL otherwise' | trim) }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 7.2.5"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | trim }}"
          - "  Rationale: {{ rationale_2 | trim }}"
          - "========================================================"