---
- name: Data Collection for CIS 6.3.4.4
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.3.4.4"
    req_1: "Check if /etc/audit/auditd.conf exists. Rationale: PASS when file exists, FAIL when file does not exist (auditd may not be installed)."
    req_2: |
      Extract and verify the log_group parameter in /etc/audit/auditd.conf using command: awk -F= '/^\s*log_group\s*/{print $2}' /etc/audit/auditd.conf | xargs. Rationale: PASS when extracted value is exactly 'root' or exactly 'adm', FAIL otherwise.
    req_3: |
      Extract the audit log directory from /etc/audit/auditd.conf using command: dirname $(awk -F= '/^\s*log_file\s*/{print $2}' /etc/audit/auditd.conf | xargs). Rationale: PASS when a directory path is successfully extracted, FAIL when extraction fails or returns empty.
    req_4: "Verify the extracted audit log directory exists using command: [ -d $l_audit_log_directory ]. Rationale: PASS when the directory exists, FAIL when the directory does not exist."
    req_5: |
      Check group ownership of all files directly in the audit log directory using script: find $l_audit_log_directory -maxdepth 1 -type f \( ! -group root -a ! -group adm \) -print. Rationale: PASS when the find command returns no output (all files are group-owned by 'root' or 'adm'), FAIL when any file is listed (has group ownership other than 'root' or 'adm').
    req_6: "OVERALL Verify: Ensure audit log files group owner is configured. Rationale: PASS when req_1=PASS AND req_2=PASS AND req_3=PASS AND req_4=PASS AND req_5=PASS, FAIL otherwise."

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1
        task_6_name: "Not executed"
        task_6_cmd: "N/A"
        task_6_rc: -1

    - name: Req 1 - Check if auditd.conf exists
      shell: test -e /etc/audit/auditd.conf
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if /etc/audit/auditd.conf exists"
        task_1_cmd: "test -e /etc/audit/auditd.conf"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if result_1.rc == 0 else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS: File exists' if result_1.rc == 0 else 'FAIL: File does not exist (auditd may not be installed)') | trim }}"

    - name: Req 2 - Extract and verify log_group parameter
      shell: |
        if [ -e "/etc/audit/auditd.conf" ]; then
          awk -F= '/^\s*log_group\s*/{print $2}' /etc/audit/auditd.conf | xargs
        else
          echo "FILE_NOT_FOUND"
        fi
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Extract and verify log_group parameter"
        task_2_cmd: |
          awk -F= '/^\s*log_group\s*/{print $2}' /etc/audit/auditd.conf | xargs
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if result_2.stdout is defined and result_2.stdout | trim in ['root', 'adm'] else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS: log_group is set to ' + (result_2.stdout | trim) if result_2.stdout is defined and result_2.stdout | trim in ['root', 'adm'] else 'FAIL: Expected log_group to be root or adm, got ' + (result_2.stdout | default('empty')) | trim) | trim }}"

    - name: Req 3 - Extract audit log directory
      shell: |
        if [ -e "/etc/audit/auditd.conf" ]; then
          dirname "$(awk -F= '/^\s*log_file\s*/{print $2}' /etc/audit/auditd.conf | xargs)"
        else
          echo "FILE_NOT_FOUND"
        fi
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Extract audit log directory"
        task_3_cmd: |
          dirname "$(awk -F= /^\s*log_file\s*/{print $2} /etc/audit/auditd.conf | xargs)"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('PASS' if result_3.stdout is defined and result_3.stdout | trim != '' and result_3.stdout | trim != 'FILE_NOT_FOUND' else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS: Extracted audit log directory: ' + (result_3.stdout | trim) if result_3.stdout is defined and result_3.stdout | trim != '' and result_3.stdout | trim != 'FILE_NOT_FOUND' else 'FAIL: Failed to extract audit log directory (empty or file not found)') | trim }}"

    - name: Req 4 - Verify audit log directory exists
      shell: |
        if [ -e "/etc/audit/auditd.conf" ]; then
          l_audit_log_directory="$(dirname "$(awk -F= '/^\s*log_file\s*/{print $2}' /etc/audit/auditd.conf | xargs)")"
          if [ -d "$l_audit_log_directory" ]; then
            echo "DIRECTORY_EXISTS"
          else
            echo "DIRECTORY_NOT_FOUND"
          fi
        else
          echo "FILE_NOT_FOUND"
        fi
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      changed_when: false

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Verify audit log directory exists"
        task_4_cmd: 'test -d "$l_audit_log_directory"'
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: "{{ ('PASS' if result_4.stdout is defined and result_4.stdout | trim == 'DIRECTORY_EXISTS' else 'FAIL') | trim }}"
        rationale_4: "{{ ('PASS: Audit log directory exists' if result_4.stdout is defined and result_4.stdout | trim == 'DIRECTORY_EXISTS' else 'FAIL: Audit log directory does not exist') | trim }}"

    - name: Req 5 - Check group ownership of files in audit log directory
      shell: |
        if [ -e "/etc/audit/auditd.conf" ]; then
          l_audit_log_directory="$(dirname "$(awk -F= '/^\s*log_file\s*/{print $2}' /etc/audit/auditd.conf | xargs)")"
          if [ -d "$l_audit_log_directory" ]; then
            find "$l_audit_log_directory" -maxdepth 1 -type f \( ! -group root -a ! -group adm \) -print
          else
            echo "DIRECTORY_NOT_FOUND"
          fi
        else
          echo "FILE_NOT_FOUND"
        fi
      args:
        executable: /bin/bash
      register: result_5
      ignore_errors: true
      changed_when: false

    - name: Store requirement 5 details
      set_fact:
        task_5_name: "Check group ownership of files in audit log directory"
        task_5_cmd: |
          find "$l_audit_log_directory" -maxdepth 1 -type f \( ! -group root -a ! -group adm \) -print
        task_5_rc: "{{ result_5.rc | default(-1) }}"
        data_5: "{{ result_5.stdout | default('') | trim }}"
        status_5: "{{ ('PASS' if result_5.stdout is defined and result_5.stdout | trim == '' else 'FAIL') | trim }}"
        rationale_5: "{{ ('PASS: All files are group-owned by root or adm' if result_5.stdout is defined and result_5.stdout | trim == '' else 'FAIL: Found files not group-owned by root or adm: ' + (result_5.stdout | trim)) | trim }}"

    - name: Store requirement 6 details
      set_fact:
        task_6_name: "OVERALL Verify: Ensure audit log files group owner is configured"
        task_6_cmd: "N/A"
        task_6_rc: 0
        data_6: "N/A"
        status_6: "{{ ('PASS' if (status_1|trim == 'PASS' and status_2|trim == 'PASS' and status_3|trim == 'PASS' and status_4|trim == 'PASS' and status_5|trim == 'PASS') else 'FAIL') | trim }}"
        rationale_6: "{{ ('PASS: All requirements passed' if (status_1|trim == 'PASS' and status_2|trim == 'PASS' and status_3|trim == 'PASS' and status_4|trim == 'PASS' and status_5|trim == 'PASS') else 'FAIL: One or more requirements failed') | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.3.4.4"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 5 - {{ req_5 }}:"
          - "  Task: {{ task_5_name | default('Task not recorded') }}"
          - "  Command: {{ task_5_cmd | default('N/A') }}"
          - "  Exit code: {{ task_5_rc | default(-1) }}"
          - "  Data: {{ data_5 | default('') | trim }}"
          - "  Status: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_5 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 6 - {{ req_6 }}:"
          - "  Task: {{ task_6_name | default('Task not recorded') }}"
          - "  Command: {{ task_6_cmd | default('N/A') }}"
          - "  Exit code: {{ task_6_rc | default(-1) }}"
          - "  Data: {{ data_6 | default('') | trim }}"
          - "  Status: {{ status_6 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_6 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_6 | trim }}"
          - "  Rationale: {{ rationale_6 | trim }}"
          - "========================================================"