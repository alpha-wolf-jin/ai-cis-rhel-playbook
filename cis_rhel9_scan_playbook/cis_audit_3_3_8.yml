---
- name: Data Collection for CIS checkpoint 3.3.8
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 3.3.8"
    req_1: "Run the provided audit script to verify system compliance. Rationale: PASS when script output shows '** PASS **' or indicates compliance, FAIL when script shows '** FAIL **' or indicates non-compliance"
    req_2: "OVERALL Verify: CIS checkpoint 3.3.8. Rationale: PASS when req_1=PASS, FAIL otherwise"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Run the provided audit script to verify system compliance
    - name: Req 1 - Execute CIS audit script for checkpoint 3.3.8
      copy:
        dest: "/tmp/cis_audit_3.3.8.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_output="" l_output2="" l_ipv6_disabled="" # Clear output variables
             a_parlist=("net.ipv4.conf.all.accept_source_route=0"
          "net.ipv4.conf.default.accept_source_route=0"
          "net.ipv6.conf.all.accept_source_route=0"
          "net.ipv6.conf.default.accept_source_route=0")
             l_ufwscf="$([ -f /etc/default/ufw ] && awk -F= '/^\s*IPT_SYSCTL=/ {print $2}' /etc/default/ufw)"
             
             f_ipv6_chk()
             {
                l_ipv6_disabled=""
                ! grep -Pqs -- '^\h*0\b' /sys/module/ipv6/parameters/disable && l_ipv6_disabled="yes"
                if sysctl net.ipv6.conf.all.disable_ipv6 | grep -Pqs -- "^\h*net\.ipv6\.conf\.all\.disable_ipv6\h*=\h*1\b" && \
                   sysctl net.ipv6.conf.default.disable_ipv6 | grep -Pqs -- "^\h*net\.ipv6\.conf\.default\.disable_ipv6\h*=\h*1\b"; then
                   l_ipv6_disabled="yes"
                fi
                [ -z "$l_ipv6_disabled" ] && l_ipv6_disabled="no"
             }
             
             f_kernel_parameter_chk()
             {
                l_krp="$(sysctl "$l_kpname" | awk -F= '{print $2}' | xargs)"
                if [ "$l_krp" = "$l_kpvalue" ]; then
                   l_output="$l_output\n - \"$l_kpname\" is correctly set to \"$l_krp\" in the running configuration"
                else
                   l_output2="$l_output2\n - \"$l_kpname\" is incorrectly set to \"$l_krp\" in the running configuration and should have a value of: \"$l_kpvalue\""
                fi
                
                unset A_out; declare -A A_out # Check durable setting (files)
                while read -r l_out; do
                   if [ -n "$l_out" ]; then
                      if [[ $l_out =~ ^\s*# ]]; then
                         l_file="${l_out//# /}"
                      else
                         l_kpar="$(awk -F= '{print $1}' <<< "$l_out" | xargs)"
                         [ "$l_kpar" = "$l_kpname" ] && A_out+=(["$l_kpar"]="$l_file")
                      fi
                   fi
                done < <(/usr/lib/systemd/systemd-sysctl --cat-config | grep -Po '^\h*([^#\n\r]+|#\h*\/[^#\n\r\h]+\.conf\b)')
                
                if [ -n "$l_ufwscf" ]; then # Account for systems with UFW (Not covered by systemd-sysctl --cat-config)
                   l_kpar="$(grep -Po "^\h*$l_kpname\b" "$l_ufwscf" | xargs)"
                   l_kpar="${l_kpar//\//.}"
                   [ "$l_kpar" = "$l_kpname" ] && A_out+=(["$l_kpar"]="$l_ufwscf")
                fi
                
                if (( ${#A_out[@]} > 0 )); then # Assess output from files and generate output
                   while IFS="=" read -r l_fkpname l_fkpvalue; do
                      l_fkpname="${l_fkpname// /}"; l_fkpvalue="${l_fkpvalue// /}"
                      if [ "$l_fkpvalue" = "$l_kpvalue" ]; then
                         l_output="$l_output\n - \"$l_kpname\" is correctly set to \"$l_fkpvalue\" in \"$(printf '%s' "${A_out[@]}")\"\n"
                      else
                         l_output2="$l_output2\n - \"$l_kpname\" is incorrectly set to \"$l_fkpvalue\" in \"$(printf '%s' "${A_out[@]}")\"\n"
                      fi
                   done < <(grep -P "^\h*$l_kpname\h*=" "${A_out[@]}")
                else
                   l_output2="$l_output2\n - \"$l_kpname\" is not set in a kernel parameter configuration file\n"
                fi
             }
             
             f_ipv6_chk
             
             for l_par in "${a_parlist[@]}"; do
                l_kpname="${l_par%%=*}"
                l_kpvalue="${l_par##*=}"
                
                if [[ $l_kpname == *"ipv6"* ]] && [ "$l_ipv6_disabled" = "yes" ]; then
                   l_output="$l_output\n - \"$l_kpname\" is not applicable (IPv6 is disabled on the system)"
                else
                   f_kernel_parameter_chk
                fi
             done
             
             if [ -z "$l_output2" ]; then
                echo -e "\n- Audit Result:\n  ** PASS **\n - * Correctly configured * :$l_output"
             else
                echo -e "\n- Audit Result:\n  ** FAIL **\n - * Reasons for audit failure * :$l_output2\n"
                [ -n "$l_output" ] && echo -e " - * Correctly configured * :\n$l_output\n"
             fi
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the audit script
      shell: "/tmp/cis_audit_3.3.8.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_3.3.8.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS audit script for checkpoint 3.3.8"
        task_1_cmd: "/tmp/cis_audit_3.3.8.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if ('** PASS **' in result_1.stdout) else 'FAIL') | trim }}"
        rationale_1: "PASS when script output shows '** PASS **' or indicates compliance, FAIL when script shows '** FAIL **' or indicates non-compliance"

    # Requirement 2: OVERALL Verify: CIS checkpoint 3.3.8
    - name: Req 2 - Determine overall compliance
      set_fact:
        task_2_name: "Determine overall compliance for CIS checkpoint 3.3.8"
        task_2_cmd: "N/A (calculated from requirement 1)"
        task_2_rc: 0
        data_2: "Overall compliance based on requirement 1 status: {{ status_1 | default('UNKNOWN') }}"
        status_2: "{{ status_1 | default('UNKNOWN') | trim }}"
        rationale_2: "PASS when req_1=PASS, FAIL otherwise"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 3.3.8"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - "========================================================"