---
- name: Data Collection for CIS 4.1.1
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_checkpoint: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 4.1.1"
    req_1: "Verify nftables is installed using command: rpm -q nftables"
    req_overall: "Ensure nftables is installed"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_overall_name: "Not executed"
        task_overall_cmd: "N/A"
        task_overall_rc: -1

    # Requirement 1: Verify nftables is installed
    - name: "Req 1 - Check if nftables is installed"
      shell: rpm -q nftables
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if nftables is installed"
        task_1_cmd: "rpm -q nftables"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout is defined and result_1.stdout | trim is regex('^nftables-.*')) else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS: nftables package is installed with version ' + (result_1.stdout | trim) if (result_1.stdout is defined and result_1.stdout | trim is regex('^nftables-.*')) else 'FAIL: nftables package is not installed or command failed') | trim }}"

    # Overall compliance check
    - name: Set overall compliance
      set_fact:
        task_overall_name: "Overall verification: Ensure nftables is installed"
        task_overall_cmd: "N/A (evaluated from requirement 1)"
        task_overall_rc: 0
        data_overall: "{{ data_1 | default('') }}"
        status_overall: "{{ ('PASS' if (status_1 | default('FAIL') | trim == 'PASS') else 'FAIL') | trim }}"
        rationale_overall: "{{ ('PASS: nftables is installed' if (status_1 | default('FAIL') | trim == 'PASS') else 'FAIL: nftables is not installed') | trim }}"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 4.1.1"
          - "========================================================"
          - "Reference: {{ cis_checkpoint }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_overall | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_overall | default('Not evaluated') | trim }}"
          - "========================================================"