---
- name: Data Collection for CIS checkpoint 5.1.2
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_checkpoint: "5.1.2"
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.2"
    
    req_1: "Audit CIS checkpoint: 5.1.2 - Ensure permissions on SSH private host key files are configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"

    - name: Req 1 - Execute CIS audit script for SSH private host key permissions
      copy:
        dest: "/tmp/cis_audit_5.1.2.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_output="" l_output2=""
             l_ssh_group_name="$(awk -F: '($1 ~ /^(ssh_keys|_?ssh)$/) {print $1}' /etc/group)"
             f_file_chk()
             {
                while IFS=: read -r l_file_mode l_file_owner l_file_group; do
                   l_out2=""
                   [ "$l_file_group" = "$l_ssh_group_name" ] && l_pmask="0137" || l_pmask="0177"
                   l_maxperm="$( printf '%o' $(( 0777 & ~$l_pmask )) )"
                   if [ $(( $l_file_mode & $l_pmask )) -gt 0 ]; then
                      l_out2="$l_out2\n  - Mode: \"$l_file_mode\" should be mode: \"$l_maxperm\" or more restrictive"
                   fi
                   if [ "$l_file_owner" != "root" ]; then
                      l_out2="$l_out2\n  - Owned by: \"$l_file_owner\" should be owned by \"root\""
                   fi
                   if [[ ! "$l_file_group" =~ ($l_ssh_group_name|root) ]]; then
                      l_out2="$l_out2\n  - Owned by group \"$l_file_group\" should be group owned by: \"$l_ssh_group_name\" or \"root\""
                   fi
                   if [ -n "$l_out2" ]; then
                      l_output2="$l_output2\n - File: \"$l_file\"$l_out2"
                   else
                      l_output="$l_output\n - File: \"$l_file\"\n  - Correct: mode: \"$l_file_mode\", owner: \"$l_file_owner\", and group owner: \"$l_file_group\" configured"
                   fi
                done < <(stat -Lc '%#a:%U:%G' "$l_file")
             }
             while IFS= read -r -d $'\0' l_file; do  
                if ssh-keygen -lf &>/dev/null "$l_file"; then  
                   file "$l_file" | grep -Piq -- '\bopenssh\h+([^#\n\r]+\h+)?private\h+key\b' && f_file_chk
                fi
             done < <(find -L /etc/ssh -xdev -type f -print0 2>/dev/null)
             if [ -z "$l_output2" ]; then
                [ -z "$l_output" ] && l_output="\n  - No openSSH private keys found"
                echo -e "\n- Audit Result:\n  ** PASS **\n - * Correctly configured * :$l_output"
             else
                echo -e "\n- Audit Result:\n  ** FAIL **\n - * Reasons for audit failure * :$l_output2\n"
                [ -n "$l_output" ] && echo -e "\n - * Correctly configured * :\n$l_output\n"
             fi
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the audit script
      shell: "/tmp/cis_audit_5.1.2.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_5.1.2.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS audit script for SSH private host key permissions"
        task_1_cmd: "/tmp/cis_audit_5.1.2.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if ('** PASS **' in result_1.stdout) else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when script output shows ** PASS ** or indicates compliance, FAIL when script shows ** FAIL ** or indicates non-compliance' | trim) }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.1.2"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_1 | trim }}"
          - "  Rationale: CIS checkpoint 5.1.2. Rationale: PASS when req_1=PASS, FAIL otherwise"
          - "========================================================"