---
- name: Data Collection for CIS 6.3.1.1
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.3.1.1"
    req_1: "Check if audit package is installed using command: rpm -q audit"
    req_2: "Check if audit-libs package is installed using command: rpm -q audit-libs"
    req_3: "OVERALL Verify: Ensure auditd packages are installed"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check if audit package is installed
    - name: "Req 1 - Check audit package installation"
      shell: rpm -q audit
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check audit package installation"
        task_1_cmd: "rpm -q audit"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ((result_1.stdout | default('') | trim) is regex('^audit-[0-9]')) | ternary('PASS', 'FAIL') | trim }}"
        rationale_1: |
          {{ ((result_1.stdout | default('') | trim) is regex('^audit-[0-9]')) | ternary('PASS: Output shows version string matching pattern \"audit-<version>\"', 'FAIL: Expected version string matching \"audit-<version>\", got \"' + (result_1.stdout | default('') | trim) + '\"') | trim }}

    # Requirement 2: Check if audit-libs package is installed
    - name: "Req 2 - Check audit-libs package installation"
      shell: rpm -q audit-libs
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check audit-libs package installation"
        task_2_cmd: "rpm -q audit-libs"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ((result_2.stdout | default('') | trim) is regex('^audit-libs-[0-9]')) | ternary('PASS', 'FAIL') | trim }}"
        rationale_2: |
          {{ ((result_2.stdout | default('') | trim) is regex('^audit-libs-[0-9]')) | ternary('PASS: Output shows version string matching pattern \"audit-libs-<version>\"', 'FAIL: Expected version string matching \"audit-libs-<version>\", got \"' + (result_2.stdout | default('') | trim) + '\"') | trim }}

    # Requirement 3: Overall verification
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall verification of auditd packages installation"
        task_3_cmd: "N/A"
        task_3_rc: 0
        data_3: "Based on requirements 1 and 2"
        status_3: "{{ ('PASS' if (status_1 | trim == 'PASS' and status_2 | trim == 'PASS') else 'FAIL') | trim }}"
        rationale_3: "PASS when requirement 1 = PASS AND requirement 2 = PASS (both audit and audit-libs packages installed), FAIL otherwise"

    # Generate compliance report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.3.1.1"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.3.1.1"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 }}"
          - "  Rationale: {{ rationale_1 }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 }}"
          - "  Rationale: {{ rationale_2 }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 }}"
          - "  Status: {{ status_3 }}"
          - "  Rationale: {{ rationale_3 }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 }}"
          - "  Rationale: {{ rationale_3 }}"
          - "========================================================"