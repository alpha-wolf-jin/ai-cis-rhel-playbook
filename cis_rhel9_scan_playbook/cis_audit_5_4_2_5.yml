---
- name: Data Collection for CIS checkpoint 5.4.2.5
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_checkpoint: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.2.5"
    req_1: "Audit CIS checkpoint: 5.4.2.5 - Ensure root path integrity"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"

    - name: Req 1 - Execute CIS audit script for root path integrity
      copy:
        dest: "/tmp/cis_audit_5.4.2.5.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_output2=""
             l_pmask="0022"
             l_maxperm="$( printf '%o' $(( 0777 & ~$l_pmask )) )"
             l_root_path="$(sudo -Hiu root env | grep '^PATH' | cut -d= -f2)"
             unset a_path_loc && IFS=":" read -ra a_path_loc <<< "$l_root_path"
             grep -q "::" <<< "$l_root_path" && l_output2="$l_output2\n - root's path contains a empty directory (::)"
             grep -Pq ":\h*$" <<< "$l_root_path" && l_output2="$l_output2\n - root's path contains a trailing (:)"
             grep -Pq '(\h+|:)\.(:|\h*$)' <<< "$l_root_path" && l_output2="$l_output2\n - root's path contains current working directory (.)"
             while read -r l_path; do
                if [ -d "$l_path" ]; then
                   while read -r l_fmode l_fown; do
                      [ "$l_fown" != "root" ] && l_output2="$l_output2\n - Directory: \"$l_path\" is owned by: \"$l_fown\" should be owned by \"root\""
                      [ $(( $l_fmode & $l_pmask )) -gt 0 ] && l_output2="$l_output2\n - Directory: \"$l_path\" is mode: \"$l_fmode\" and should be mode: \"$l_maxperm\" or more restrictive"
                   done <<< "$(stat -Lc '%#a %U' "$l_path")"
                else
                   l_output2="$l_output2\n - \"$l_path\" is not a directory"
                fi
             done <<< "$(printf "%s\n" "${a_path_loc[@]}")"
             if [ -z "$l_output2" ]; then
                echo -e "\n- Audit Result:\n  *** PASS ***\n - Root's path is correctly configured\n"
             else
                echo -e "\n- Audit Result:\n  ** FAIL **\n - * Reasons for audit failure * :\n$l_output2\n"
             fi
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the audit script
      shell: "/tmp/cis_audit_5.4.2.5.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_5.4.2.5.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS audit script for root path integrity"
        task_1_cmd: "/tmp/cis_audit_5.4.2.5.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if ('*** PASS ***' in result_1.stdout) else 'FAIL') | trim }}"
        rationale_1: "PASS when script output shows '*** PASS ***' or indicates compliance, FAIL when script shows '** FAIL **' or indicates non-compliance"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.4.2.5"
          - "========================================================"
          - "Reference: {{ cis_checkpoint }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_1 | trim }}"
          - "  Rationale: PASS when req_1=PASS, FAIL otherwise"
          - "========================================================"