---
- name: Data Collection for CIS checkpoint 5.3.2.3
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.2.3"
    # CRITICAL: ALL req_ variables MUST be quoted strings (use double quotes)
    req_1: "Check for pam_pwquality.so module in /etc/pam.d/password-auth"
    req_2: "Check for pam_pwquality.so module in /etc/pam.d/system-auth"
    req_3: "OVERALL Verify: Ensure pam_pwquality module is enabled"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check for pam_pwquality.so module in /etc/pam.d/password-auth
    - name: Req 1 - Check pam_pwquality in password-auth
      shell: |
        grep -P -- '\bpam_pwquality\.so\b' /etc/pam.d/password-auth
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check pam_pwquality in password-auth"
        task_1_cmd: |
          grep -P -- '\bpam_pwquality\.so\b' /etc/pam.d/password-auth
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ 'PASS' if ('pam_pwquality.so' in result_1.stdout) else 'FAIL' }}"
        rationale_1: "PASS when output contains the exact string 'pam_pwquality.so' and the line is active (not commented out), FAIL otherwise"

    # Requirement 2: Check for pam_pwquality.so module in /etc/pam.d/system-auth
    - name: Req 2 - Check pam_pwquality in system-auth
      shell: |
        grep -P -- '\bpam_pwquality\.so\b' /etc/pam.d/system-auth
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check pam_pwquality in system-auth"
        task_2_cmd: |
          grep -P -- '\bpam_pwquality\.so\b' /etc/pam.d/system-auth
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ 'PASS' if ('pam_pwquality.so' in result_2.stdout) else 'FAIL' }}"
        rationale_2: "PASS when output contains the exact string 'pam_pwquality.so' and the line is active (not commented out), FAIL otherwise"

    # Requirement 3: OVERALL Verify: Ensure pam_pwquality module is enabled
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall verification"
        task_3_cmd: "N/A"
        task_3_rc: 0
        data_3: "Requirement 1 status: {{ status_1 }}, Requirement 2 status: {{ status_2 }}"
        status_3: "{{ 'PASS' if (status_1 == 'PASS' and status_2 == 'PASS') else 'FAIL' }}"
        rationale_3: "PASS when req_1=PASS AND req_2=PASS, FAIL otherwise"

    # Generate compliance report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.3.2.3"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 }}"
          - "  Rationale: {{ rationale_1 }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 }}"
          - "  Rationale: {{ rationale_2 }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 }}"
          - "  Status: {{ status_3 }}"
          - "  Rationale: {{ rationale_3 }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 }}"
          - "  Rationale: {{ rationale_3 }}"
          - "========================================================"