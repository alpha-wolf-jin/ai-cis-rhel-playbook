---
- name: Data Collection for CIS 5.4.2.2
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.2.2"
    req_1: "Verify root's primary GID is 0 and no other user (excluding sync, shutdown, halt, operator) has a primary GID of 0"
    req_2: "OVERALL Verify: Ensure root is the only GID 0 account"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Verify root's primary GID is 0 and no other user (excluding sync, shutdown, halt, operator) has a primary GID of 0
    - name: Req 1 - Check for non-root GID 0 accounts
      shell: |
        {% raw %}
        awk -F: '($1 !~ /^(sync|shutdown|halt|operator)/ && $4=="0") {print $1":"$4}' /etc/passwd
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check for non-root GID 0 accounts"
        task_1_cmd: |
          {% raw %}
          awk -F: '($1 !~ /^(sync|shutdown|halt|operator)/ && $4=="0") {print $1":"$4}' /etc/passwd
          {% endraw %}
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == 'root:0' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == 'root:0' %}
            PASS: Output is exactly 'root:0' (only root has GID 0, excluded users properly ignored)
          {% else %}
            FAIL: Expected exactly 'root:0', but got '{{ output }}'
          {% endif %}

    # Requirement 2: OVERALL Verify: Ensure root is the only GID 0 account
    - name: Req 2 - Overall verification
      set_fact:
        task_2_name: "Overall verification"
        task_2_cmd: "N/A"
        task_2_rc: 0
        data_2: "N/A"
        status_2: "{{ status_1 | default('UNKNOWN') | trim }}"
        rationale_2: >-
          {% if status_1 | default('UNKNOWN') | trim == 'PASS' %}
            PASS: root is the only GID 0 account (req_1=PASS)
          {% else %}
            FAIL: root is not the only GID 0 account or verification failed (req_1={{ status_1 | default('UNKNOWN') | trim }})
          {% endif %}

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.4.2.2"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.2.2"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - "========================================================"