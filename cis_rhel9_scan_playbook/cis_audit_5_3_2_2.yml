---
- name: Data Collection for CIS 5.3.2.2
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.2.2"
    req_1: "Check for pam_faillock.so module in /etc/pam.d/password-auth"
    req_2: "Check for pam_faillock.so module in /etc/pam.d/system-auth"
    req_3: "OVERALL Verify: Ensure pam_faillock module is enabled"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check for pam_faillock.so module in /etc/pam.d/password-auth
    - name: Req 1 - Check password-auth for pam_faillock
      shell: |
        {% raw %}
        grep -P -- '\bpam_faillock.so\b' /etc/pam.d/password-auth
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check password-auth for pam_faillock"
        task_1_cmd: |
          grep -P -- '\\bpam_faillock.so\\b' /etc/pam.d/password-auth
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% set lines = output.split('\n') | list %}
          {% set count = lines | length %}
          {% set has_preauth = false %}
          {% set has_authfail = false %}
          {% set has_account = false %}
          {% for line in lines %}
            {% if 'auth' in line and 'required' in line and 'pam_faillock.so preauth silent' in line %}
              {% set has_preauth = true %}
            {% elif 'auth' in line and 'required' in line and 'pam_faillock.so authfail' in line %}
              {% set has_authfail = true %}
            {% elif 'account' in line and 'required' in line and 'pam_faillock.so' in line %}
              {% set has_account = true %}
            {% endif %}
          {% endfor %}
          {% if count == 3 and has_preauth and has_authfail and has_account %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: "PASS when output contains exactly three lines matching the patterns: 'auth.*required.*pam_faillock.so preauth silent', 'auth.*required.*pam_faillock.so authfail', and 'account.*required.*pam_faillock.so', FAIL otherwise"

    # Requirement 2: Check for pam_faillock.so module in /etc/pam.d/system-auth
    - name: Req 2 - Check system-auth for pam_faillock
      shell: |
        {% raw %}
        grep -P -- '\bpam_faillock.so\b' /etc/pam.d/system-auth
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check system-auth for pam_faillock"
        task_2_cmd: |
          grep -P -- '\\bpam_faillock.so\\b' /etc/pam.d/system-auth
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% set lines = output.split('\n') | list %}
          {% set count = lines | length %}
          {% set has_preauth = false %}
          {% set has_authfail = false %}
          {% set has_account = false %}
          {% for line in lines %}
            {% if 'auth' in line and 'required' in line and 'pam_faillock.so preauth silent' in line %}
              {% set has_preauth = true %}
            {% elif 'auth' in line and 'required' in line and 'pam_faillock.so authfail' in line %}
              {% set has_authfail = true %}
            {% elif 'account' in line and 'required' in line and 'pam_faillock.so' in line %}
              {% set has_account = true %}
            {% endif %}
          {% endfor %}
          {% if count == 3 and has_preauth and has_authfail and has_account %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_2: "PASS when output contains exactly three lines matching the patterns: 'auth.*required.*pam_faillock.so preauth silent', 'auth.*required.*pam_faillock.so authfail', and 'account.*required.*pam_faillock.so', FAIL otherwise"

    # Requirement 3: OVERALL Verify: Ensure pam_faillock module is enabled
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall verification"
        task_3_cmd: "N/A (composite check)"
        task_3_rc: 0
        data_3: "N/A"
        status_3: "{{ ('PASS' if (status_1 | trim == 'PASS' and status_2 | trim == 'PASS') else 'FAIL') | trim }}"
        rationale_3: "PASS when req_1=PASS AND req_2=PASS, FAIL otherwise"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.3.2.2"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"