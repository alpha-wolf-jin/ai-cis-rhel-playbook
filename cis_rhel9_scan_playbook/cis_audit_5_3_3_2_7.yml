---
- name: Data Collection for CIS 5.3.3.2.7 - Ensure password quality is enforced for the root user
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.3.2.7"
    req_1: "Check for enforce_for_root setting in pwquality configuration files"
    req_2: "OVERALL Verify: Ensure password quality is enforced for the root user"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Check for enforce_for_root setting in pwquality configuration files
    - name: "Req 1 - Check enforce_for_root in pwquality config files"
      shell: |
        grep -Psi -- '^\h*enforce_for_root\b' /etc/security/pwquality.conf /etc/security/pwquality.conf.d/*.conf 2>/dev/null
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check enforce_for_root in pwquality config files"
        task_1_cmd: |
          grep -Psi -- '^\h*enforce_for_root\b' /etc/security/pwquality.conf /etc/security/pwquality.conf.d/*.conf 2>/dev/null
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if ('enforce_for_root' in (result_1.stdout | default('') | trim | lower)) else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when output contains the string enforce_for_root from at least one configuration file, indicating the option is enabled for the root user' if ('enforce_for_root' in (result_1.stdout | default('') | trim | lower)) else 'FAIL when no output is found') | trim }}"

    # Requirement 2: OVERALL Verify: Ensure password quality is enforced for the root user
    - name: "Req 2 - Determine overall compliance"
      set_fact:
        task_2_name: "Determine overall compliance"
        task_2_cmd: "N/A (calculated based on req_1)"
        task_2_rc: 0
        data_2: "Requirement 1 status: {{ status_1 | default('UNKNOWN') }}"
        status_2: "{{ status_1 | default('UNKNOWN') | trim }}"
        rationale_2: "{{ ('PASS when req_1=PASS' if (status_1 | default('UNKNOWN') | trim == 'PASS') else 'FAIL when req_1=FAIL') | trim }}"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.3.3.2.7"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - "========================================================"