---
- name: Data Collection for CIS 6.3.3.15
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_checkpoint: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.3.3.15"
    req_1: "Check on-disk audit rules for chcon command using script"
    req_2: "Check loaded audit rules for chcon command using script"
    req_3: "OVERALL Verify: Ensure successful and unsuccessful attempts to use the chcon command are collected"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    - name: Get UID_MIN from /etc/login.defs
      shell: awk '/^\s*UID_MIN/{print $2}' /etc/login.defs
      register: uid_min_result
      ignore_errors: true
      changed_when: false

    - name: Set uid_min fact
      set_fact:
        uid_min: "{{ uid_min_result.stdout | default('1000') | trim }}"

    # Requirement 1: Check on-disk audit rules for chcon command using script
    - name: Req 1 - Create script to check on-disk audit rules
      copy:
        dest: "/tmp/check_chcon_on_disk.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          UID_MIN=$(awk '/^\s*UID_MIN/{print $2}' /etc/login.defs)
          [ -n "${UID_MIN}" ] && awk "/^ *-a *always,exit/ \
          &&(/ -F *auid!=unset/||/ -F *auid!=-1/||/ -F *auid!=4294967295/) \
          &&/ -F *auid>=${UID_MIN}/ \
          &&/ -F *perm=x/ \
          &&/ -F *path=\/usr\/bin\/chcon/ \
          &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)" /etc/audit/rules.d/*.rules \
          || printf "ERROR: Variable 'UID_MIN' is unset.\n"
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the on-disk audit script
      shell: "/tmp/check_chcon_on_disk.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary on-disk audit script
      file:
        path: "/tmp/check_chcon_on_disk.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details - data
      set_fact:
        task_1_name: "Execute script to check on-disk audit rules for chcon"
        task_1_cmd: "/tmp/check_chcon_on_disk.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"

    - name: Store requirement 1 details - status and rationale
      set_fact:
        status_1: "{{ ('PASS' if (data_1 == '-a always,exit -F path=/usr/bin/chcon -F perm=x -F auid>=' ~ uid_min ~ ' -F auid!=unset -k perm_chng') else 'FAIL') | trim }}"
        rationale_1: '{{ ("PASS when the script output exactly matches the line -a always,exit -F path=/usr/bin/chcon -F perm=x -F auid>=" + uid_min + " -F auid!=unset -k perm_chng, FAIL otherwise") | trim }}'

    # Requirement 2: Check loaded audit rules for chcon command using script
    - name: Req 2 - Create script to check loaded audit rules
      copy:
        dest: "/tmp/check_chcon_loaded.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          UID_MIN=$(awk '/^\s*UID_MIN/{print $2}' /etc/login.defs)
          [ -n "${UID_MIN}" ] && auditctl -l | awk "/^ *-a *always,exit/ \
          &&(/ -F *auid!=unset/||/ -F *auid!=-1/||/ -F *auid!=4294967295/) \
          &&/ -F *auid>=${UID_MIN}/ \
          &&/ -F *perm=x/ \
          &&/ -F *path=\/usr\/bin\/chcon/ \
          &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)" \
          || printf "ERROR: Variable 'UID_MIN' is unset.\n"
          {% endraw %}
      register: script_create_2
      ignore_errors: true

    - name: Req 2 - Execute the loaded audit script
      shell: "/tmp/check_chcon_loaded.sh"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Req 2 - Remove temporary loaded audit script
      file:
        path: "/tmp/check_chcon_loaded.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 2 details - data
      set_fact:
        task_2_name: "Execute script to check loaded audit rules for chcon"
        task_2_cmd: "/tmp/check_chcon_loaded.sh"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"

    - name: Store requirement 2 details - status and rationale
      set_fact:
        status_2: "{{ ('PASS' if (data_2 == '-a always,exit -S all -F path=/usr/bin/chcon -F perm=x -F auid>=' ~ uid_min ~ ' -F auid!=-1 -F key=perm_chng') else 'FAIL') | trim }}"
        rationale_2: '{{ ("PASS when the script output exactly matches the line -a always,exit -S all -F path=/usr/bin/chcon -F perm=x -F auid>=" + uid_min + " -F auid!=-1 -F key=perm_chng, FAIL otherwise") | trim }}'

    # Requirement 3: OVERALL Verify
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall verification for chcon command auditing"
        task_3_cmd: "N/A"
        task_3_rc: "0"
        data_3: "N/A"
        status_3: "{{ ('PASS' if (status_1 == 'PASS' and status_2 == 'PASS') else 'FAIL') | trim }}"
        rationale_3: "PASS when req_1=PASS AND req_2=PASS, FAIL otherwise"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.3.3.15"
          - "========================================================"
          - "Reference: {{ cis_checkpoint }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - "========================================================"