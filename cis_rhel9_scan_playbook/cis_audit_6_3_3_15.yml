---
- name: Data Collection for CIS 6.3.3.15
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.3.3.15"
    req_1: "Check if UID_MIN is defined in /etc/login.defs"
    req_2: "Verify the on-disk audit rule for chcon command exists and is correct"
    req_3: "Verify the running audit rule for chcon command exists and is correct"
    req_4: "OVERALL Verify: Ensure successful and unsuccessful attempts to use the chcon command are collected"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: ""
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        data_3: ""
        status_3: "UNKNOWN"
        rationale_3: "Not evaluated"
        task_4_name: "Overall compliance check"
        task_4_cmd: "N/A"
        task_4_rc: 0
        data_4: ""
        status_4: "UNKNOWN"
        rationale_4: "Not evaluated"

    # Requirement 1: Check if UID_MIN is defined in /etc/login.defs
    - name: "Req 1 - Check UID_MIN value"
      shell: |
        awk '/^\s*UID_MIN/{print $2}' /etc/login.defs
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check UID_MIN value in /etc/login.defs"
        task_1_cmd: |
          awk '/^\s*UID_MIN/{print $2}' /etc/login.defs
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        uid_min_value: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim | regex_search('^[0-9]+$')) else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when a numeric value is returned, FAIL when output is empty or command fails' if (result_1.stdout | default('') | trim | regex_search('^[0-9]+$')) else 'FAIL: UID_MIN is not defined or not numeric') | trim }}"

    # Requirement 2: Verify the on-disk audit rule for chcon command exists and is correct
    - name: "Req 2 - Execute on-disk audit rule check script"
      copy:
        dest: "/tmp/cis_check_on_disk_rule.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
          UID_MIN=$(awk '/^\s*UID_MIN/{print $2}' /etc/login.defs)
          [ -n "${UID_MIN}" ] && awk "/^ *-a *always,exit/ \
          &&(/ -F *auid!=unset/||/ -F *auid!=-1/||/ -F *auid!=4294967295/) \
          &&/ -F *auid>=${UID_MIN}/ \
          &&/ -F *perm=x/ \
          &&/ -F *path=\/usr\/bin\/chcon/ \
          &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)" /etc/audit/rules.d/*.rules \
          || printf "ERROR: Variable 'UID_MIN' is unset.\n"
          }
          {% endraw %}
      register: script_create_2
      ignore_errors: true

    - name: "Req 2 - Execute the audit script"
      shell: "/tmp/cis_check_on_disk_rule.sh"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: "Req 2 - Remove temporary audit script"
      file:
        path: "/tmp/cis_check_on_disk_rule.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify on-disk audit rule for chcon command"
        task_2_cmd: "On-disk audit rule check script (see requirements)"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set uid_min = uid_min_value | default('') | trim %}
          {% set output = result_2.stdout | default('') | trim %}
          {% if uid_min == '' %}
            FAIL
          {% elif output.startswith('ERROR') %}
            FAIL
          {% elif output == '' %}
            FAIL
          {% else %}
            {% set expected = '-a always,exit -F path=/usr/bin/chcon -F perm=x -F auid>=' + uid_min + ' -F auid!=unset -k perm_chng' %}
            {% if output == expected %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_2: >-
          {% set uid_min = uid_min_value | default('') | trim %}
          {% set output = result_2.stdout | default('') | trim %}
          {% if uid_min == '' %}
            FAIL: UID_MIN is not defined
          {% elif output.startswith('ERROR') %}
            FAIL: Script reported error - {{ output }}
          {% elif output == '' %}
            FAIL: No matching on-disk audit rule found
          {% else %}
            {% set expected = '-a always,exit -F path=/usr/bin/chcon -F perm=x -F auid>=' + uid_min + ' -F auid!=unset -k perm_chng' %}
            {% if output == expected %}
              PASS when the script output exactly matches {{ expected }}
            {% else %}
              FAIL: Expected {{ expected }}, got {{ output }}
            {% endif %}
          {% endif %}

    # Requirement 3: Verify the running audit rule for chcon command exists and is correct
    - name: "Req 3 - Execute running audit rule check script"
      copy:
        dest: "/tmp/cis_check_running_rule.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
          UID_MIN=$(awk '/^\s*UID_MIN/{print $2}' /etc/login.defs)
          [ -n "${UID_MIN}" ] && auditctl -l | awk "/^ *-a *always,exit/ \
          &&(/ -F *auid!=unset/||/ -F *auid!=-1/||/ -F *auid!=4294967295/) \
          &&/ -F *auid>=${UID_MIN}/ \
          &&/ -F *perm=x/ \
          &&/ -F *path=\/usr\/bin\/chcon/ \
          &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)" \
          || printf "ERROR: Variable 'UID_MIN' is unset.\n"
          }
          {% endraw %}
      register: script_create_3
      ignore_errors: true

    - name: "Req 3 - Execute the audit script"
      shell: "/tmp/cis_check_running_rule.sh"
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false

    - name: "Req 3 - Remove temporary audit script"
      file:
        path: "/tmp/cis_check_running_rule.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify running audit rule for chcon command"
        task_3_cmd: "Running audit rule check script (see requirements)"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% set uid_min = uid_min_value | default('') | trim %}
          {% set output = result_3.stdout | default('') | trim %}
          {% if uid_min == '' %}
            FAIL
          {% elif output.startswith('ERROR') %}
            FAIL
          {% elif output == '' %}
            FAIL
          {% else %}
            {% set expected = '-a always,exit -S all -F path=/usr/bin/chcon -F perm=x -F auid>=' + uid_min + ' -F auid!=-1 -F key=perm_chng' %}
            {% if output == expected %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_3: >-
          {% set uid_min = uid_min_value | default('') | trim %}
          {% set output = result_3.stdout | default('') | trim %}
          {% if uid_min == '' %}
            FAIL: UID_MIN is not defined
          {% elif output.startswith('ERROR') %}
            FAIL: Script reported error - {{ output }}
          {% elif output == '' %}
            FAIL: No matching running audit rule found
          {% else %}
            {% set expected = '-a always,exit -S all -F path=/usr/bin/chcon -F perm=x -F auid>=' + uid_min + ' -F auid!=-1 -F key=perm_chng' %}
            {% if output == expected %}
              PASS when the script output exactly matches {{ expected }}
            {% else %}
              FAIL: Expected {{ expected }}, got {{ output }}
            {% endif %}
          {% endif %}

    # Requirement 4: Overall compliance
    - name: Store requirement 4 details
      set_fact:
        data_4: "Requirements 1-3 results: {{ status_1 }}, {{ status_2 }}, {{ status_3 }}"
        status_4: >-
          {% if status_1 | default('FAIL') == 'PASS' and status_2 | default('FAIL') == 'PASS' and status_3 | default('FAIL') == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_4: >-
          {% if status_1 | default('FAIL') == 'PASS' and status_2 | default('FAIL') == 'PASS' and status_3 | default('FAIL') == 'PASS' %}
            PASS when req_1=PASS AND req_2=PASS AND req_3=PASS
          {% else %}
            FAIL: One or more requirements failed
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.3.3.15"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"