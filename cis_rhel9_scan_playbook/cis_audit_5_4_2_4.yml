---
- name: Data Collection for CIS 5.4.2.4
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.2.4"
    req_1: |
      Check root account password status using command: 'passwd -S root | awk '$2 ~ /^P/ {print \"User: \\\"\" $1 \"\\\" Password is set\"}''. Rationale: PASS when the command outputs 'User: \"root\" Password is set' (indicating a password is set), OR when the command produces no output and the root account is locked (verified by checking 'passwd -S root' output for 'L' in second field), FAIL otherwise (i.e., password not set and account not locked).
    req_2: "OVERALL Verify: Ensure root account access is controlled. Rationale: PASS when req_1=PASS, FAIL otherwise"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Check root account password status
    - name: Req 1 - Check root password status with awk
      shell: |
        {% raw %}
        passwd -S root | awk '$2 ~ /^P/ {print "User: \"" $1 "\" Password is set"}'
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Get raw passwd status for lock check
      shell: |
        passwd -S root
      args:
        executable: /bin/bash
      register: passwd_status_raw
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check root password status"
        task_1_cmd: |
          passwd -S root | awk '$2 ~ /^P/ {print \"User: \\\"\" $1 \"\\\" Password is set\"}'
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set awk_output = result_1.stdout | default('') | trim %}
          {% set passwd_output = passwd_status_raw.stdout | default('') | trim %}
          {% if awk_output == 'User: "root" Password is set' %}
            PASS
          {% elif awk_output == '' and passwd_output.split()[1] == 'L' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set awk_output = result_1.stdout | default('') | trim %}
          {% set passwd_output = passwd_status_raw.stdout | default('') | trim %}
          {% if awk_output == 'User: "root" Password is set' %}
            PASS - Password is set
          {% elif awk_output == '' and passwd_output.split()[1] == 'L' %}
            PASS - Account is locked
          {% else %}
            FAIL - Password not set and account not locked
          {% endif %}

    # Requirement 2: OVERALL Verify
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "OVERALL Verify root account access control"
        task_2_cmd: "N/A - Derived from requirement 1"
        task_2_rc: 0
        data_2: "Requirement 1 status: {{ status_1 | default('UNKNOWN') }}"
        status_2: "{{ status_1 | default('FAIL') | trim }}"
        rationale_2: >-
          {% if status_1 | default('FAIL') | trim == 'PASS' %}
            PASS - Root account access is controlled (requirement 1 passed)
          {% else %}
            FAIL - Root account access is not properly controlled (requirement 1 failed)
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.4.2.4"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.2.4"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('FAIL') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - "========================================================"