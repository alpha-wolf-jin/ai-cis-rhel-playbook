---
- name: Data Collection for CIS 5.4.1.3
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.1.3"
    req_1: "Verify PASS_WARN_AGE is configured in /etc/login.defs"
    req_2: "Verify all user passwords have a PASS_WARN_AGE of 7 or more"
    req_3: "OVERALL Verify: Ensure password expiration warning days is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Verify PASS_WARN_AGE is configured in /etc/login.defs
    - name: Req 1 - Check PASS_WARN_AGE in login.defs
      shell: |
        {% raw %}
        grep -Pi -- '^\h*PASS_WARN_AGE\h+\d+\b' /etc/login.defs
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check PASS_WARN_AGE in login.defs"
        task_1_cmd: |
          grep -Pi -- '^\h*PASS_WARN_AGE\h+\d+\b' /etc/login.defs
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output | regex_search('PASS_WARN_AGE\s+([0-9]+)') %}
            {% set match = output | regex_search('PASS_WARN_AGE\s+([0-9]+)') %}
            {% set value_str = match | regex_replace('.*PASS_WARN_AGE\s+([0-9]+).*', '\\1') %}
            {% set value = value_str | int %}
            {% if value >= 7 %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output | regex_search('PASS_WARN_AGE\s+([0-9]+)') %}
            {% set match = output | regex_search('PASS_WARN_AGE\s+([0-9]+)') %}
            {% set value_str = match | regex_replace('.*PASS_WARN_AGE\s+([0-9]+).*', '\\1') %}
            {% set value = value_str | int %}
            {% if value >= 7 %}
              PASS: PASS_WARN_AGE is set to {{ value }} (7 or more required)
            {% else %}
              FAIL: PASS_WARN_AGE found but value ({{ value }}) is less than 7
            {% endif %}
          {% else %}
            FAIL: PASS_WARN_AGE not found in /etc/login.defs
          {% endif %}

    # Requirement 2: Verify all user passwords have a PASS_WARN_AGE of 7 or more
    - name: Req 2 - Check PASS_WARN_AGE in shadow file
      shell: |
        {% raw %}
        awk -F: '($2~/^\$.+\$/) {if($6 < 7)print "User: " $1 " PASS_WARN_AGE: " $6}' /etc/shadow
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check PASS_WARN_AGE in shadow file"
        task_2_cmd: |
          awk -F: '($2~/^\$.+\$/) {if($6 < 7)print \"User: \" $1 \" PASS_WARN_AGE: \" $6}' /etc/shadow
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output == '' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output == '' %}
            PASS: No users found with PASS_WARN_AGE < 7
          {% else %}
            FAIL: Found users with PASS_WARN_AGE < 7: {{ output }}
          {% endif %}

    # Requirement 3: OVERALL Verify
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall compliance check"
        task_3_cmd: "N/A - Combined check"
        task_3_rc: 0
        data_3: "Combined result of requirements 1 and 2"
        status_3: >-
          {% if status_1 | default('FAIL') | trim == 'PASS' and status_2 | default('FAIL') | trim == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% if status_1 | default('FAIL') | trim == 'PASS' and status_2 | default('FAIL') | trim == 'PASS' %}
            PASS: Both requirements 1 and 2 are compliant
          {% else %}
            FAIL: One or more requirements failed (req_1={{ status_1 | default('FAIL') }}, req_2={{ status_2 | default('FAIL') }})
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.4.1.3"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - "========================================================"