---
- name: Data Collection for CIS 2.4.1.3
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v4.0.0 checkpoint 2.4.1.3"
    req_1: "Check if cron is installed on the system"
    req_2: "Verify ownership and permissions on /etc/cron.hourly directory"
    req_3: "OVERALL Verify: Ensure permissions on /etc/cron.hourly are configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check if cron is installed on the system
    - name: Req 1 - Check if cron is installed
      shell: |
        rpm -q cronie 2>/dev/null || echo "cron not installed"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if cron is installed"
        task_1_cmd: "rpm -q cronie 2>/dev/null || echo 'cron not installed'"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if ('cron not installed' in result_1.stdout) else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when cron is NOT installed, FAIL when cron is installed' if ('cron not installed' in result_1.stdout) else 'FAIL when cron is installed, PASS when cron is NOT installed') | trim }}"

    # Requirement 2: Verify ownership and permissions on /etc/cron.hourly directory
    - name: Req 2 - Check /etc/cron.hourly permissions
      shell: |
        stat -Lc 'Access: (%a/%A) Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/cron.hourly/
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: "'cron not installed' not in result_1.stdout"

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check /etc/cron.hourly permissions"
        task_2_cmd: "stat -Lc 'Access: (%a/%A) Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/cron.hourly/"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if result_2 is skipped %}
            NA
          {% else %}
            {% set output = result_2.stdout | default('') | trim %}
            {% if 'Access: (700/drwx------) Uid: ( 0/ root) Gid: ( 0/ root)' in output %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_2: "{{ ('PASS when Uid is 0/root AND Gid is 0/root AND Access permissions are 700/drwx------, FAIL otherwise' if (result_2 is not skipped) else 'Skipped - cron not installed') | trim }}"

    # Requirement 3: OVERALL Verify
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall compliance check"
        task_3_cmd: "N/A - calculated from previous results"
        task_3_rc: 0
        data_3: "N/A"
        status_3: "{{ ('PASS' if (status_1 | trim == 'PASS') or (status_1 | trim == 'FAIL' and status_2 | trim == 'PASS') else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS when (req_1=PASS) OR (req_1=FAIL AND req_2=PASS), FAIL otherwise' if (status_1 | trim == 'PASS') or (status_1 | trim == 'FAIL' and status_2 | trim == 'PASS') else 'FAIL when NOT ((req_1=PASS) OR (req_1=FAIL AND req_2=PASS))') | trim }}"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.4.1.3"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"