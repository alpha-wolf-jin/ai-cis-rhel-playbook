---
- name: Data Collection for CIS checkpoint 7.1.11
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 7.1.11"
    req_1: "Run the provided CIS audit script to verify Ensure world writable files and directories are secured"
    req_2: "OVERALL Verify: Ensure world writable files and directories are secured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Run CIS audit script
    - name: Req 1 - Create temporary CIS audit script
      copy:
        dest: "/tmp/cis_audit_7.1.11.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_output="" l_output2=""
             l_smask='01000'
             a_file=(); a_dir=() # Initialize arrays
             a_path=(! -path "/run/user/*" -a ! -path "/proc/*" -a ! -path "*/containerd/*" -a ! -path "*/kubelet/pods/*" -a ! -path "*/kubelet/plugins/*" -a ! -path "/sys/*" -a ! -path "/snap/*")
             while IFS= read -r l_mount; do
                while IFS= read -r -d $'\0' l_file; do
                   if [ -e "$l_file" ]; then
                      [ -f "$l_file" ] && a_file+=("$l_file") # Add WR files
                      if [ -d "$l_file" ]; then # Add directories w/o sticky bit
                         l_mode="$(stat -Lc '%#a' "$l_file")"
                         [ ! $(( $l_mode & $l_smask )) -gt 0 ] && a_dir+=("$l_file")
                      fi
                   fi
                done < <(find "$l_mount" -xdev \( "${a_path[@]}" \) \( -type f -o -type d \) -perm -0002 -print0 2> /dev/null)
             done < <(findmnt -Dkerno fstype,target | awk '($1 !~ /^\s*(nfs|proc|smb|vfat|iso9660|efivarfs|selinuxfs)/ && $2 !~ /^(\/run\/user\/|\/tmp|\/var\/tmp)/){print $2}')
             if ! (( ${#a_file[@]} > 0 )); then
                l_output="$l_output\n  - No world writable files exist on the local filesystem."
             else
                l_output2="$l_output2\n - There are \"$(printf '%s' "${#a_file[@]}")\" World writable files on the system.\n   - The following is a list of World writable files:\n$(printf '%s\n' "${a_file[@]}")\n   - end of list\n"
             fi
             if ! (( ${#a_dir[@]} > 0 )); then
                l_output="$l_output\n  - Sticky bit is set on world writable directories on the local filesystem."
             else
                l_output2="$l_output2\n - There are \"$(printf '%s' "${#a_dir[@]}")\" World writable directories without the sticky bit on the system.\n   - The following is a list of World writable directories without the sticky bit:\n$(printf '%s\n' "${a_dir[@]}")\n   - end of list\n"
             fi
             unset a_path; unset a_arr; unset a_file; unset a_dir # Remove arrays
             # If l_output2 is empty, we pass
             if [ -z "$l_output2" ]; then
                echo -e "\n- Audit Result:\n  ** PASS **\n - * Correctly configured * :\n$l_output\n"
             else
                echo -e "\n- Audit Result:\n  ** FAIL **\n - * Reasons for audit failure * :\n$l_output2"
                [ -n "$l_output" ] && echo -e "- * Correctly configured * :\n$l_output\n"
             fi
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute CIS audit script for world writable files and directories
      shell: "/tmp/cis_audit_7.1.11.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_7.1.11.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS audit script for world writable files and directories"
        task_1_cmd: "/tmp/cis_audit_7.1.11.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if ('** PASS **' in (result_1.stdout | default(''))) else 'FAIL') | trim }}"
        rationale_1: '{{ ("PASS when script output shows ** PASS ** or indicates compliance, FAIL when script output shows ** FAIL ** or indicates non-compliance" if ("** PASS **" in (result_1.stdout | default(""))) else "FAIL: Script output indicates non-compliance") | trim }}'

    # Requirement 2: Overall verify
    - name: Req 2 - Set overall compliance status
      set_fact:
        task_2_name: "Overall verify based on requirement 1 result"
        task_2_cmd: "N/A - Derived from requirement 1"
        task_2_rc: 0
        data_2: "{{ status_1 }}"
        status_2: "{{ status_1 | trim }}"
        rationale_2: "{{ ('PASS when req_1=PASS, FAIL otherwise' if (status_1 | trim == 'PASS') else 'FAIL: req_1 status is not PASS') | trim }}"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 7.1.11"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 7.1.11"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | trim }}"
          - "  Rationale: {{ rationale_2 | trim }}"
          - "========================================================"