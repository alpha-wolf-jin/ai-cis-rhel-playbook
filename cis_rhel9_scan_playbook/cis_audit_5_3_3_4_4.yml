---
- name: Data Collection for CIS 5.3.3.4.4
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.3.4.4"
    req_1: "Check that the active authselect profile includes use_authtok on the password stack's pam_unix.so module lines by running the provided script"
    req_2: "If the script from req_1 does not output compliant lines, run the remediation script to add use_authtok to the authselect profile templates"
    req_3: "Apply the updated authselect profile to the active PAM configuration using command: authselect apply-changes"
    req_4: |
      Verify that use_authtok is set on the pam_unix.so module lines in the active PAM configuration's password stack using command: grep -P -- '^\h*password\h+([^#\n\r]+)\h+pam_unix\.so\h+([^#\n\r]+\h+)?use_authtok\b' /etc/pam.d/{password,system}-auth
    req_5: "OVERALL Verify: Ensure pam_unix includes use_authtok"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1

    # Requirement 1: Check authselect profile for use_authtok
    - name: Req 1 - Execute CIS check script for authselect profile
      copy:
        dest: "/tmp/cis_check_use_authtok.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_pam_profile="$(head -1 /etc/authselect/authselect.conf)"
             if grep -Pq -- '^custom\/' <<< "$l_pam_profile"; then
                l_pam_profile_path="/etc/authselect/$l_pam_profile"
             else
                l_pam_profile_path="/usr/share/authselect/default/$l_pam_profile"
             fi
             grep -P -- '^\h*password\h+(requisite|required|sufficient)\h+pam_unix\.so\h+([^#\n\r]+\h+)?use_authtok\b' "$l_pam_profile_path"/{password,system}-auth
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the check script
      shell: "/tmp/cis_check_use_authtok.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary script
      file:
        path: "/tmp/cis_check_use_authtok.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS check script for authselect profile"
        task_1_cmd: "Execute the provided bash script to check authselect profile for use_authtok"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout is defined and result_1.stdout != '' and 'password-auth' in result_1.stdout and 'system-auth' in result_1.stdout) else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when the script output shows lines from both password-auth and system-auth files containing use_authtok as an argument for the pam_unix.so module on the password stack, FAIL otherwise' if (result_1.stdout is defined and result_1.stdout != '' and 'password-auth' in result_1.stdout and 'system-auth' in result_1.stdout) else 'FAIL: Missing use_authtok in one or both authselect profile files') | trim }}"

    # Requirement 2: Run remediation script if req_1 fails
    - name: Req 2 - Execute CIS remediation script for authselect profile
      copy:
        dest: "/tmp/cis_remediate_use_authtok.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_pam_profile="$(head -1 /etc/authselect/authselect.conf)"
             if grep -Pq -- '^custom\/' <<< "$l_pam_profile"; then
                l_pam_profile_path="/etc/authselect/$l_pam_profile"
             else
                l_pam_profile_path="/usr/share/authselect/default/$l_pam_profile"
             fi
             for l_authselect_file in "$l_pam_profile_path"/password-auth "$l_pam_profile_path"/system-auth; do
                if  grep -Pq '^\h*password\h+([^#\n\r]+)\h+pam_unix\.so\h+([^#\n\r]+\h+)?use_authtok\b' "$l_authselect_file"; then
                   echo "- \"use_authtok\" is already set"
                else
                   echo "- \"use_authtok\" is not set. Updating template"
                   sed -ri 's/(^\s*password\s+(requisite|required|sufficient)\s+pam_unix\.so\s+.*)$/& use_authtok/g' "$l_authselect_file"
                fi
             done
          }
          {% endraw %}
      register: script_create_2
      ignore_errors: true
      when: status_1 | default('UNKNOWN') == 'FAIL'

    - name: Req 2 - Execute the remediation script
      shell: "/tmp/cis_remediate_use_authtok.sh"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 | default('UNKNOWN') == 'FAIL'

    - name: Req 2 - Remove temporary script
      file:
        path: "/tmp/cis_remediate_use_authtok.sh"
        state: absent
      ignore_errors: true
      when: status_1 | default('UNKNOWN') == 'FAIL'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Execute CIS remediation script for authselect profile"
        task_2_cmd: "Execute the provided bash script to add use_authtok to authselect profile templates"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('N/A - Skipped because requirement 1 passed') | trim }}"
        status_2: "{{ ('PASS' if (status_1 == 'PASS') or (result_2.rc | default(-1) == 0) else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when requirement 1 passed or when the script completes without error, FAIL otherwise' if (status_1 == 'PASS') or (result_2.rc | default(-1) == 0) else 'FAIL: Remediation script failed') | trim }}"

    # Requirement 3: Apply authselect changes
    - name: Req 3 - Apply authselect changes
      shell: "authselect apply-changes"
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: status_1 | default('UNKNOWN') == 'FAIL'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Apply authselect changes"
        task_3_cmd: "authselect apply-changes"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('N/A - Skipped because requirement 1 passed') | trim }}"
        status_3: "{{ ('PASS' if (status_1 == 'PASS') or (result_3.rc | default(-1) == 0) else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS when requirement 1 passed or when the command exits with status 0, FAIL otherwise' if (status_1 == 'PASS') or (result_3.rc | default(-1) == 0) else 'FAIL: Command failed') | trim }}"

    # Requirement 4: Verify active PAM configuration for use_authtok
    - name: Req 4 - Verify use_authtok in active PAM configuration
      shell: |
        grep -P -- '^\h*password\h+([^#\n\r]+)\h+pam_unix\.so\h+([^#\n\r]+\h+)?use_authtok\b' /etc/pam.d/{password,system}-auth
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      changed_when: false

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Verify use_authtok in active PAM configuration"
        task_4_cmd: |
          grep -P -- '^\h*password\h+([^#\n\r]+)\h+pam_unix\.so\h+([^#\n\r]+\h+)?use_authtok\b' /etc/pam.d/{password,system}-auth
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: "{{ ('PASS' if (result_4.stdout is defined and result_4.stdout != '' and 'password-auth' in result_4.stdout and 'system-auth' in result_4.stdout) else 'FAIL') | trim }}"
        rationale_4: "{{ ('PASS when the command output shows lines from both password-auth and system-auth files containing use_authtok, FAIL otherwise' if (result_4.stdout is defined and result_4.stdout != '' and 'password-auth' in result_4.stdout and 'system-auth' in result_4.stdout) else 'FAIL: Missing use_authtok in one or both active PAM configuration files') | trim }}"

    # Requirement 5: Overall verification
    - name: Store requirement 5 details
      set_fact:
        task_5_name: "Overall verification"
        task_5_cmd: "N/A"
        task_5_rc: 0
        data_5: "N/A"
        status_5: "{{ status_4 | default('UNKNOWN') | trim }}"
        rationale_5: "{{ ('PASS when req_4=PASS, FAIL otherwise' if status_4 | default('UNKNOWN') == 'PASS' else 'FAIL: Overall check failed because req_4 did not pass') | trim }}"

    # Final compliance report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.3.3.4.4"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 5 - {{ req_5 }}:"
          - "  Task: {{ task_5_name | default('Task not recorded') }}"
          - "  Command: {{ task_5_cmd | default('N/A') }}"
          - "  Exit code: {{ task_5_rc | default(-1) }}"
          - "  Data: {{ data_5 | default('') | trim }}"
          - "  Status: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_5 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_5 | default('Not evaluated') | trim }}"
          - "========================================================"