---
- name: Data Collection for CIS 5.3.1.2
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.1.2"
    req_1: "Check authselect version using command: rpm -q authselect"
    req_2: "OVERALL Verify: Ensure latest version of authselect is installed"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Check authselect version using command: rpm -q authselect
    - name: Req 1 - Check authselect version
      shell: |
        rpm -q authselect
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check authselect version"
        task_1_cmd: "rpm -q authselect"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output is search('authselect-') %}
            {% set version_match = output | regex_search('authselect-([0-9]+\.[0-9]+\.[0-9]+)-([0-9]+)') %}
            {% if version_match %}
              {% set version_str = version_match %}
              {% set version_parts = version_str.split('-')[1] %}
              {% set release_part = version_str.split('-')[2] %}
              {% set major = version_parts.split('.')[0] | int %}
              {% set minor = version_parts.split('.')[1] | int %}
              {% set patch = version_parts.split('.')[2] | int %}
              {% set release = release_part.split('.')[0] | int %}
              {# Compare against authselect-1.2.6-2 #}
              {% if (major > 1) or
                    (major == 1 and minor > 2) or
                    (major == 1 and minor == 2 and patch > 6) or
                    (major == 1 and minor == 2 and patch == 6 and release >= 2) %}
                PASS
              {% else %}
                FAIL
              {% endif %}
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_1: "PASS when authselect version extracted from output is >= 1.2.6-2 (use regex to extract version number and compare numerically), FAIL otherwise"

    # Requirement 2: OVERALL Verify: Ensure latest version of authselect is installed
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Overall verification"
        task_2_cmd: "N/A (based on requirement 1)"
        task_2_rc: 0
        data_2: "Based on requirement 1 check"
        status_2: "{{ status_1 | default('UNKNOWN') | trim }}"
        rationale_2: "PASS when req_1=PASS, FAIL otherwise"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.3.1.2"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - "========================================================"