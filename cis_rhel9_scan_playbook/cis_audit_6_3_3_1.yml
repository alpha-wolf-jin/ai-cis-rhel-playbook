---
- name: Data Collection for CIS checkpoint 6.3.3.1
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    kcs_article: CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.3.3.1
    req_1: Check on-disk audit rules for sudoers file monitoring
    req_2: Check on-disk audit rules for sudoers.d directory monitoring
    req_3: Check loaded audit rules for sudoers file monitoring
    req_4: Check loaded audit rules for sudoers.d directory monitoring
    req_5: OVERALL Verify - Ensure changes to system administration scope (sudoers) is collected

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: ""
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        data_3: ""
        status_3: "UNKNOWN"
        rationale_3: "Not evaluated"
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        data_4: ""
        status_4: "UNKNOWN"
        rationale_4: "Not evaluated"

    # Requirement 1 - Check on-disk audit rules for sudoers file monitoring
    - name: Req 1 - Check on-disk sudoers file audit rules
      shell: |
        awk '/^ *-w/ &&/\/etc\/sudoers/ &&/ +-p *wa/ &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)' /etc/audit/rules.d/*.rules
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Req 1 - Check on-disk sudoers file audit rules"
        task_1_cmd: |
          awk '/^ *-w/ &&/\/etc\/sudoers/ &&/ +-p *wa/ &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)' /etc/audit/rules.d/*.rules
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '-w /etc/sudoers -p wa -k scope') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when output contains exactly -w /etc/sudoers -p wa -k scope, FAIL otherwise') | trim }}"

    # Requirement 2 - Check on-disk audit rules for sudoers.d directory monitoring
    - name: Req 2 - Check on-disk sudoers.d directory audit rules
      shell: |
        awk '/^ *-w/ &&/\/etc\/sudoers.d/ &&/ +-p *wa/ &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)' /etc/audit/rules.d/*.rules
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Req 2 - Check on-disk sudoers.d directory audit rules"
        task_2_cmd: |
          awk '/^ *-w/ &&/\/etc\/sudoers.d/ &&/ +-p *wa/ &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)' /etc/audit/rules.d/*.rules
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == '-w /etc/sudoers.d -p wa -k scope') else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when output contains exactly -w /etc/sudoers.d -p wa -k scope, FAIL otherwise') | trim }}"

    # Requirement 3 - Check loaded audit rules for sudoers file monitoring
    - name: Req 3 - Check loaded sudoers file audit rules
      shell: |
        auditctl -l | awk '/^ *-w/ &&/\/etc\/sudoers/ &&/ +-p *wa/ &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Req 3 - Check loaded sudoers file audit rules"
        task_3_cmd: |
          auditctl -l | awk '/^ *-w/ &&/\/etc\/sudoers/ &&/ +-p *wa/ &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)'
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('PASS' if (result_3.stdout | default('') | trim == '-w /etc/sudoers -p wa -k scope') else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS when output contains exactly -w /etc/sudoers -p wa -k scope, FAIL otherwise') | trim }}"

    # Requirement 4 - Check loaded audit rules for sudoers.d directory monitoring
    - name: Req 4 - Check loaded sudoers.d directory audit rules
      shell: |
        auditctl -l | awk '/^ *-w/ &&/\/etc\/sudoers.d/ &&/ +-p *wa/ &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)'
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      changed_when: false

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Req 4 - Check loaded sudoers.d directory audit rules"
        task_4_cmd: |
          auditctl -l | awk '/^ *-w/ &&/\/etc\/sudoers.d/ &&/ +-p *wa/ &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)'
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: "{{ ('PASS' if (result_4.stdout | default('') | trim == '-w /etc/sudoers.d -p wa -k scope') else 'FAIL') | trim }}"
        rationale_4: "{{ ('PASS when output contains exactly -w /etc/sudoers.d -p wa -k scope, FAIL otherwise') | trim }}"

    # Requirement 5 - Overall verification
    - name: Set overall compliance status
      set_fact:
        status_5: "{{ ('PASS' if (status_1 == 'PASS' and status_2 == 'PASS' and status_3 == 'PASS' and status_4 == 'PASS') else 'FAIL') | trim }}"
        rationale_5: "{{ ('PASS when req_1=PASS AND req_2=PASS AND req_3=PASS AND req_4=PASS, FAIL otherwise') | trim }}"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.3.3.1"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.3.3.1"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_5 | default('Not evaluated') | trim }}"
          - "========================================================"