---
- name: Data Collection for CIS 1.1.2.1.3
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v4.0.0 checkpoint 1.1.2.1.3"
    req_1: "Check if /tmp is a separate partition"
    req_2: "Verify nosuid mount option is set on /tmp partition"
    req_3: "OVERALL Verify: Ensure nosuid option set on /tmp partition"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check if /tmp is a separate partition
    - name: Req 1 - Check if /tmp is separate partition
      shell: findmnt -kn /tmp
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if /tmp is separate partition"
        task_1_cmd: "findmnt -kn /tmp"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim != '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when output shows a filesystem and mount point for /tmp (indicating a separate partition exists), FAIL when output is empty or shows an error (indicating /tmp is not a separate partition)') | trim }}"

    # Requirement 2: Verify nosuid mount option is set
    - name: Req 2 - Verify nosuid option on /tmp
      shell: findmnt -kn /tmp | grep -v nosuid
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify nosuid option on /tmp"
        task_2_cmd: "findmnt -kn /tmp | grep -v nosuid"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when the command returns no output (meaning the line for /tmp contains nosuid), FAIL when the command returns any output (meaning the line for /tmp does not contain nosuid)') | trim }}"

    # Requirement 3: OVERALL Verify
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "OVERALL Verify nosuid option on /tmp"
        task_3_cmd: "N/A (calculated from req_1 and req_2)"
        task_3_rc: 0
        data_3: "req_1={{ status_1 }}, req_2={{ status_2 }}"
        status_3: >-
          {% if status_1 | trim == 'FAIL' %}
            PASS
          {% elif status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
            PASS
          {% elif status_1 | trim == 'PASS' and status_2 | trim == 'FAIL' %}
            FAIL
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_3: "{{ ('PASS when req_1=FAIL (no separate partition for /tmp) OR (req_1=PASS AND req_2=PASS), FAIL when req_1=PASS AND req_2=FAIL') | trim }}"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.2.1.3"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - "========================================================"