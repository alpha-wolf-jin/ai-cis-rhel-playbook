---
# Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 7.1.1
- name: Data Collection for CIS checkpoint 7.1.1
  hosts: all
  become: yes
  gather_facts: false
  vars:
    # COPY EXACT requirement text from requirements above!
    # CRITICAL: ALL req_ variables MUST be quoted strings (use double quotes)
    req_1: "Verify /etc/passwd file permissions, ownership, and group ownership"
    req_2: "OVERALL Verify: Ensure permissions on /etc/passwd are configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Verify /etc/passwd file permissions, ownership, and group ownership
    - name: "Req 1 - Check /etc/passwd permissions and ownership"
      shell: |
        {% raw %}
        stat -Lc 'Access: (%#a/%A)  Uid: ( %u/ %U) Gid: ( %g/ %G)'  /etc/passwd
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 basic details
      set_fact:
        task_1_name: "Check /etc/passwd permissions and ownership"
        task_1_cmd: "stat -Lc 'Access: (%#a/%A)  Uid: ( %u/ %U) Gid: ( %g/ %G)'  /etc/passwd"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"

    - name: Extract mode, uid, and gid from output
      set_fact:
        mode_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output %}
            {% set match = output | regex_search('Access: \\(([0-9]+)') %}
            {% if match %}
              {{ match[1] | default('') }}
            {% else %}
              {{ '' }}
            {% endif %}
          {% else %}
            {{ '' }}
          {% endif %}
        uid_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output %}
            {% set match = output | regex_search('Uid: \\(\\s*([0-9]+)') %}
            {% if match %}
              {{ match[1] | default('') }}
            {% else %}
              {{ '' }}
            {% endif %}
          {% else %}
            {{ '' }}
          {% endif %}
        gid_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output %}
            {% set match = output | regex_search('Gid: \\(\\s*([0-9]+)') %}
            {% if match %}
              {{ match[1] | default('') }}
            {% else %}
              {{ '' }}
            {% endif %}
          {% else %}
            {{ '' }}
          {% endif %}

    - name: Store requirement 1 status
      set_fact:
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output %}
            {% set match_mode = output | regex_search('Access: \\(([0-9]+)') %}
            {% set match_uid = output | regex_search('Uid: \\(\\s*([0-9]+)') %}
            {% set match_gid = output | regex_search('Gid: \\(\\s*([0-9]+)') %}
            {% if match_mode and match_uid and match_gid %}
              {% set mode_val = match_mode[1] %}
              {% set uid_val = match_uid[1] %}
              {% set gid_val = match_gid[1] %}
              {% set mode_int = mode_val | int(0, 8) %}
              {% set uid_int = uid_val | int %}
              {% set gid_int = gid_val | int %}
              {% if mode_int <= 420 and uid_int == 0 and gid_int == 0 %}
                PASS
              {% else %}
                FAIL
              {% endif %}
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}

    - name: Store requirement 1 rationale
      set_fact:
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output %}
            {% set match_mode = output | regex_search('Access: \\(([0-9]+)') %}
            {% set match_uid = output | regex_search('Uid: \\(\\s*([0-9]+)') %}
            {% set match_gid = output | regex_search('Gid: \\(\\s*([0-9]+)') %}
            {% if match_mode and match_uid and match_gid %}
              {% set mode_val = match_mode[1] %}
              {% set uid_val = match_uid[1] %}
              {% set gid_val = match_gid[1] %}
              {% set mode_int = mode_val | int(0, 8) %}
              {% set uid_int = uid_val | int %}
              {% set gid_int = gid_val | int %}
              {% if mode_int <= 420 and uid_int == 0 and gid_int == 0 %}
                PASS: File mode is 0644 or more restrictive (mode={{ mode_val }} â‰¤ 0644), Uid is 0, and Gid is 0
              {% else %}
                FAIL: File mode must be 0644 or more restrictive (mode={{ mode_val }}), Uid must be 0 (uid={{ uid_val }}), and Gid must be 0 (gid={{ gid_val }})
              {% endif %}
            {% else %}
              FAIL: Could not extract mode, uid, or gid from output
            {% endif %}
          {% else %}
            FAIL: No output from stat command
          {% endif %}

    # Requirement 2: OVERALL Verify: Ensure permissions on /etc/passwd are configured
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Overall verification"
        task_2_cmd: "N/A"
        task_2_rc: "0"
        data_2: "Based on requirement 1 status"
        status_2: "{{ status_1 | default('FAIL') | trim }}"
        rationale_2: >-
          {% if status_1 | default('FAIL') | trim == 'PASS' %}
            PASS: All individual requirements passed
          {% else %}
            FAIL: One or more individual requirements failed
          {% endif %}

    # Final report - MUST include Status and Rationale for each requirement
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 7.1.1"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 7.1.1"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - "========================================================"