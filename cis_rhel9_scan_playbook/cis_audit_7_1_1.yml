---
- name: Data Collection for CIS 7.1.1
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 7.1.1"
    req_1: "Verify /etc/passwd file permissions, ownership, and group ownership using command: `stat -Lc 'Access: (%#a/%A)  Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/passwd`. Rationale: PASS when file mode is 0644 or more restrictive (i.e., 0644, 0444, 0400, etc.), Uid is 0, AND Gid is 0, FAIL otherwise"
    req_2: "OVERALL Verify: Ensure permissions on /etc/passwd are configured. Rationale: PASS when req_1=PASS, FAIL otherwise"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    - name: "Req 1 - Check /etc/passwd permissions and ownership"
      shell: |
        {% raw %}
        stat -Lc 'Access: (%#a/%A)  Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/passwd
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check /etc/passwd permissions and ownership"
        task_1_cmd: "stat -Lc 'Access: (%#a/%A)  Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/passwd"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if 'Access:' in output %}
            {% set mode_str = output | regex_replace('.*Access: \\(0?([0-7]+)/.*', '\\1') %}
            {% set uid_str = output | regex_replace('.*Uid: \\(\\s*([0-9]+)/.*', '\\1') %}
            {% set gid_str = output | regex_replace('.*Gid: \\(\\s*([0-9]+)/.*', '\\1') %}
            {% if mode_str != '' and uid_str != '' and gid_str != '' %}
              {% if mode_str is match('^[0-7]+$') and uid_str is match('^[0-9]+$') and gid_str is match('^[0-9]+$') %}
                {% if mode_str | length == 3 %}
                  {% set mode_octal = '0' ~ mode_str %}
                {% elif mode_str | length == 4 %}
                  {% set mode_octal = mode_str %}
                {% endif %}
                {% set mode_decimal = mode_octal | int(base=8) %}
                {% if mode_decimal <= 420 and uid_str == '0' and gid_str == '0' %}
                  PASS
                {% else %}
                  FAIL
                {% endif %}
              {% else %}
                FAIL
              {% endif %}
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if 'Access:' in output %}
            {% set mode_str = output | regex_replace('.*Access: \\(0?([0-7]+)/.*', '\\1') %}
            {% set uid_str = output | regex_replace('.*Uid: \\(\\s*([0-9]+)/.*', '\\1') %}
            {% set gid_str = output | regex_replace('.*Gid: \\(\\s*([0-9]+)/.*', '\\1') %}
            {% if mode_str != '' and uid_str != '' and gid_str != '' %}
              {% if mode_str is match('^[0-7]+$') and uid_str is match('^[0-9]+$') and gid_str is match('^[0-9]+$') %}
                {% if mode_str | length == 3 %}
                  {% set display_mode = '0' ~ mode_str %}
                  {% set mode_octal = '0' ~ mode_str %}
                {% elif mode_str | length == 4 %}
                  {% set display_mode = mode_str %}
                  {% set mode_octal = mode_str %}
                {% else %}
                  {% set display_mode = mode_str %}
                {% endif %}
                {% if mode_str | length == 3 or mode_str | length == 4 %}
                  {% set mode_decimal = mode_octal | int(base=8) %}
                  {% if mode_decimal <= 420 and uid_str == '0' and gid_str == '0' %}
                    PASS: File mode is {{ display_mode }} (decimal {{ mode_decimal }}), Uid is {{ uid_str }}, Gid is {{ gid_str }}
                  {% else %}
                    FAIL: File mode is {{ display_mode }} (decimal {{ mode_decimal }}, expected <= 420), Uid is {{ uid_str }} (expected 0), Gid is {{ gid_str }} (expected 0)
                  {% endif %}
                {% else %}
                  FAIL: Invalid mode length: {{ mode_str }}
                {% endif %}
              {% else %}
                FAIL: Invalid characters in mode: {{ mode_str }}, uid: {{ uid_str }}, gid: {{ gid_str }}
              {% endif %}
            {% else %}
              FAIL: Could not parse stat output: {{ output }}
            {% endif %}
          {% else %}
            FAIL: No output from stat command
          {% endif %}

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "OVERALL Verify: Ensure permissions on /etc/passwd are configured"
        task_2_cmd: "N/A - Logical check"
        task_2_rc: 0
        data_2: "N/A"
        status_2: "{{ status_1 | default('FAIL') | trim }}"
        rationale_2: "PASS when req_1=PASS, FAIL otherwise. Requirement 1 status is {{ status_1 | default('FAIL') | trim }}."

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 7.1.1"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - "========================================================"