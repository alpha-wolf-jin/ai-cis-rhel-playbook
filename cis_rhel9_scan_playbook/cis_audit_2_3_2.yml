---
- name: Data Collection for CIS 2.3.2
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.3.2"
    req_1: |
      Check that chrony configuration files contain at least one active server or pool directive using command: grep -Prs -- '^\h*(server|pool)\h+[^#\n\r]+' /etc/chrony.conf /etc/chrony.d/
    req_overall: "OVERALL Verify: Ensure chrony is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_overall_name: "Not executed"
        task_overall_cmd: "N/A"
        task_overall_rc: -1

    # Requirement 1: Check for active server/pool directives
    - name: "Req 1 - Check chrony configuration for server/pool directives"
      shell: |
        grep -Prs -- '^\h*(server|pool)\h+[^#\n\r]+' /etc/chrony.conf /etc/chrony.d/
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Req 1 - Check chrony configuration for server/pool directives"
        task_1_cmd: |
          grep -Prs -- '^\h*(server|pool)\h+[^#\n\r]+' /etc/chrony.conf /etc/chrony.d/
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        # Simplified status determination - check if output contains server or pool with non-empty remote server
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output != '' %}
            {% if ':server ' in output or ' server ' in output or ':pool ' in output or ' pool ' in output %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output != '' %}
            {% if ':server ' in output or ' server ' in output or ':pool ' in output or ' pool ' in output %}
              PASS - Found at least one active server or pool directive indicating a remote time source is configured
            {% else %}
              FAIL - Output exists but does not contain valid server or pool directives
            {% endif %}
          {% else %}
            FAIL - No active server or pool directive found in chrony configuration
          {% endif %}

    # Overall verification: Ensure chrony is configured
    - name: "Set overall compliance status"
      set_fact:
        task_overall_name: "Overall verification"
        task_overall_cmd: "N/A"
        task_overall_rc: 0
        status_overall: "{{ 'PASS' if (status_1 | trim) == 'PASS' else 'FAIL' }}"
        rationale_overall: "{{ 'PASS - chrony is configured with at least one remote time source' if (status_1 | trim) == 'PASS' else 'FAIL - chrony is not configured with a remote time source' }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.3.2"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_overall | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_overall | default('Not evaluated') | trim }}"
          - "========================================================"