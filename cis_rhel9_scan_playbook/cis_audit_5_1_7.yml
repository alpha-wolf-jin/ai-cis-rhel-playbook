---
- name: Data Collection for CIS 5.1.7
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.7"
    req_1: "Check sshd configuration for allow/deny user/group directives"
    req_2: "If Match blocks are used, check sshd configuration within applicable Match block"
    req_3: "OVERALL Verify: Ensure sshd access is configured"
    # List of users to check in Match blocks (customize as needed)
    match_users: ["sshuser"]

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        match_blocks_exist: false
        match_check_results: []
        global_allow_deny_output: ""

    # Detect if Match blocks exist in sshd configuration
    - name: Detect Match blocks in sshd configuration
      shell: !unsafe |
        sshd -T | grep -i '^match' || true
      args:
        executable: /bin/bash
      register: match_detection
      ignore_errors: true
      changed_when: false

    - name: Set match_blocks_exist fact
      set_fact:
        match_blocks_exist: "{{ (match_detection.stdout | trim != '') }}"

    # Requirement 1: Check sshd configuration for allow/deny user/group directives
    - name: Req 1 - Check sshd allow/deny directives
      shell: !unsafe |
        sshd -T | grep -Pi -- '^\h*(allow|deny)(users|groups)\h+\H+'
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check sshd global allow/deny directives"
        task_1_cmd: |
          sshd -T | grep -Pi -- '^\h*(allow|deny)(users|groups)\h+\H+'
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        global_allow_deny_output: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (data_1 | trim != '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when output contains at least one allow/deny directive, FAIL when no such line found') | trim }}"

    # Requirement 2: If Match blocks are used, check for each user
    - name: Req 2 - Check Match blocks for each user
      shell: !unsafe |
        sshd -T -C user={{ item }} | grep -Pi -- '^\h*(allow|deny)(users|groups)\h+\H+' || true
      args:
        executable: /bin/bash
      register: result_2_item
      ignore_errors: true
      changed_when: false
      loop: "{{ match_users }}"
      when: match_blocks_exist and match_users | length > 0

    - name: Store individual match check results
      set_fact:
        match_check_results: "{{ match_check_results + [{
          'user': item.item,
          'output': item.stdout | default('') | trim,
          'rc': item.rc | default(-1),
          'status': ('PASS' if (item.stdout | default('') | trim == '') else 'REVIEW')
        }] }}"
      loop: "{{ result_2_item.results | default([]) }}"
      when: result_2_item is defined and result_2_item.results is defined

    - name: Store requirement 2 details when Match blocks exist
      set_fact:
        task_2_name: "Check sshd configuration in Match blocks"
        task_2_cmd: |
          sshd -T -C user=<username> | grep -Pi -- '^\h*(allow|deny)(users|groups)\h+\H+' for each user in {{ match_users }}
        task_2_rc: 0
        data_2: |
          {% for result in match_check_results %}
          User: {{ result.user }} - Output: {{ result.output }} - Status: {{ result.status }}
          {% endfor %}
        status_2: >-
          {% if match_check_results | length > 0 %}
            {% set all_pass = true %}
            {% for result in match_check_results %}
              {% if result.status != 'PASS' %}
                {% set all_pass = false %}
              {% endif %}
            {% endfor %}
            {% if all_pass %}
              PASS
            {% else %}
              REVIEW
            {% endif %}
          {% else %}
            PASS
          {% endif %}
        rationale_2: >-
          {% if match_check_results | length > 0 %}
            {% set all_pass = true %}
            {% for result in match_check_results %}
              {% if result.status != 'PASS' %}
                {% set all_pass = false %}
              {% endif %}
            {% endfor %}
            {% if all_pass %}
              PASS when output contains no lines (global restriction in effect) for all users
            {% else %}
              REVIEW needed: Some users have allow/deny directives in Match blocks - verify they correctly restrict access according to policy
            {% endif %}
          {% else %}
            PASS - No users to check in Match blocks
          {% endif %}
      when: match_blocks_exist and match_users | length > 0

    - name: Set requirement 2 as NA when no Match blocks detected
      set_fact:
        task_2_name: "Check sshd configuration in Match blocks"
        task_2_cmd: "N/A - No Match blocks detected in sshd configuration"
        task_2_rc: 0
        data_2: "No Match blocks detected in sshd configuration"
        status_2: "NA"
        rationale_2: "No Match blocks detected, requirement not applicable"
      when: not match_blocks_exist

    - name: Set requirement 2 as NA when no Match users specified
      set_fact:
        task_2_name: "Check sshd configuration in Match blocks"
        task_2_cmd: "N/A - No Match users specified"
        task_2_rc: 0
        data_2: "No Match users specified in match_users variable"
        status_2: "NA"
        rationale_2: "No Match users specified, requirement not applicable"
      when: match_blocks_exist and match_users | length == 0

    # Requirement 3: OVERALL Verify
    - name: Req 3 - Overall verification
      set_fact:
        task_3_name: "Overall compliance check"
        task_3_cmd: "N/A - Calculated from previous requirements"
        task_3_rc: 0
        data_3: "Req1: {{ status_1 }}, Req2: {{ status_2 }}, Match blocks exist: {{ match_blocks_exist }}, Global output: {{ global_allow_deny_output }}"
        status_3: >-
          {% if status_1 | trim == 'PASS' %}
            {% if not match_blocks_exist %}
              PASS
            {% elif status_2 | trim == 'PASS' %}
              PASS
            {% elif status_2 | trim == 'NA' %}
              PASS
            {% else %}
              REVIEW
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% if status_1 | trim == 'PASS' %}
            {% if not match_blocks_exist %}
              PASS - Global sshd access is configured and no Match blocks exist
            {% elif status_2 | trim == 'PASS' %}
              PASS - Global sshd access is configured and Match blocks don't override restrictions
            {% elif status_2 | trim == 'NA' %}
              PASS - Global sshd access is configured and no Match blocks/users to check
            {% else %}
              REVIEW - Global sshd access is configured but Match blocks may override restrictions - manual review needed
            {% endif %}
          {% else %}
            FAIL - Global sshd access is not configured
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.1.7"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - "========================================================"
          - ""
          - "MANUAL REVIEW NOTES:"
          - "1. Review the user/group lists in global allow/deny directives against local site policy"
          - "2. If Match blocks exist with allow/deny directives, verify they correctly restrict access"
          - "3. The audit procedure requires manual review of user/group lists for policy compliance"