---
- name: Data Collection for CIS 1.1.2.7.4
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v4.0.0 checkpoint 1.1.2.7.4"
    req_1: "Check if a separate partition exists for /var/log/audit"
    req_2: "If a separate partition exists, verify the noexec mount option is set"
    req_3: "OVERALL Verify: Ensure noexec option set on /var/log/audit partition"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check if a separate partition exists for /var/log/audit
    - name: Req 1 - Check if /var/log/audit has separate partition
      shell: findmnt -kn /var/log/audit
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if /var/log/audit has separate partition"
        task_1_cmd: "findmnt -kn /var/log/audit"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim != '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when the command returns output (a mount point exists), FAIL when no output is returned (no separate partition)' if (result_1.stdout | default('') | trim != '') else 'FAIL when no output is returned (no separate partition)') | trim }}"

    # Requirement 2: If a separate partition exists, verify the noexec mount option is set
    - name: Req 2 - Check if noexec option is set on /var/log/audit partition
      shell: findmnt -kn /var/log/audit | grep -q noexec
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == 'PASS'

    - name: Store requirement 2 details when partition exists
      set_fact:
        task_2_name: "Check if noexec option is set on /var/log/audit partition"
        task_2_cmd: "findmnt -kn /var/log/audit | grep -q noexec"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.rc | default(1) == 0) else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when the command exit code is 0 (the noexec option is present in the mount options), FAIL when the exit code is not 0 (the noexec option is absent)' if (result_2.rc | default(1) == 0) else 'FAIL when the exit code is not 0 (the noexec option is absent)') | trim }}"
      when: status_1 | trim == 'PASS'

    - name: Store requirement 2 details when no partition exists
      set_fact:
        task_2_name: "Check if noexec option is set on /var/log/audit partition"
        task_2_cmd: "N/A - Skipped (no separate partition)"
        task_2_rc: -1
        data_2: "N/A - Skipped (no separate partition)"
        status_2: "NA"
        rationale_2: "Skipped - no separate partition exists for /var/log/audit"
      when: status_1 | trim == 'FAIL'

    # Requirement 3: OVERALL Verify: Ensure noexec option set on /var/log/audit partition
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "OVERALL Verify: Ensure noexec option set on /var/log/audit partition"
        task_3_cmd: "N/A - Calculated from requirements 1 and 2"
        task_3_rc: 0
        data_3: "N/A - Calculated status"
        status_3: >-
          {% if status_1 | trim == 'FAIL' %}
            PASS
          {% elif status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
            PASS
          {% elif status_1 | trim == 'PASS' and status_2 | trim == 'FAIL' %}
            FAIL
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_3: >-
          {% if status_1 | trim == 'FAIL' %}
            PASS when req_1=FAIL (no separate partition to harden)
          {% elif status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
            PASS when req_1=PASS AND req_2=PASS (partition exists and has noexec set)
          {% elif status_1 | trim == 'PASS' and status_2 | trim == 'FAIL' %}
            FAIL when req_1=PASS AND req_2=FAIL (partition exists but lacks noexec)
          {% else %}
            Cannot determine overall compliance status
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.2.7.4"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"