---
- name: Data Collection for CIS 1.1.2.4.3
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v4.0.0 checkpoint 1.1.2.4.3"
    req_1: "Check if /var is a separate partition"
    req_2: "If /var is a separate partition, verify the nosuid mount option is set"
    req_3: "OVERALL Verify: Ensure nosuid option set on /var partition"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check if /var is a separate partition
    - name: Req 1 - Check if /var is a separate partition
      shell: findmnt -kn /var
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if /var is a separate partition"
        task_1_cmd: "findmnt -kn /var"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim != '' and 'none' not in result_1.stdout) else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when output shows a filesystem and mount point for /var (indicating a separate partition exists), FAIL when output is empty or shows none (indicating no separate partition)' if (result_1.stdout | default('') | trim != '' and 'none' not in result_1.stdout) else 'PASS when output shows a filesystem and mount point for /var (indicating a separate partition exists), FAIL when output is empty or shows none (indicating no separate partition)') | trim }}"

    # Requirement 2: If /var is a separate partition, verify the nosuid mount option is set
    - name: Req 2 - Verify nosuid option if /var is separate partition
      shell: findmnt -kn /var | grep -v nosuid
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == 'PASS'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify nosuid option if /var is separate partition"
        task_2_cmd: "findmnt -kn /var | grep -v nosuid"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if status_1 | trim == 'PASS' %}
            {{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}
          {% else %}
            NA
          {% endif %}
        rationale_2: >-
          {% if status_1 | trim == 'PASS' %}
            {{ ('PASS when the command returns no output (empty), FAIL when it returns any output (indicating nosuid is not present in the mount options)' if (result_2.stdout | default('') | trim == '') else 'PASS when the command returns no output (empty), FAIL when it returns any output (indicating nosuid is not present in the mount options)') | trim }}
          {% else %}
            Skipped because /var is not a separate partition
          {% endif %}
      when: status_1 | trim == 'PASS'

    - name: Set requirement 2 as NA when /var is not separate partition
      set_fact:
        task_2_name: "Verify nosuid option if /var is separate partition"
        task_2_cmd: "findmnt -kn /var | grep -v nosuid"
        task_2_rc: -1
        data_2: "N/A - Skipped because /var is not a separate partition"
        status_2: "NA"
        rationale_2: "Skipped because /var is not a separate partition"
      when: status_1 | trim == 'FAIL'

    # Requirement 3: OVERALL Verify: Ensure nosuid option set on /var partition
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "OVERALL Verify: Ensure nosuid option set on /var partition"
        task_3_cmd: "N/A - Overall compliance check"
        task_3_rc: 0
        data_3: "N/A - Overall compliance check"
        status_3: >-
          {% if status_1 | trim == 'FAIL' %}
            PASS
          {% elif status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
            PASS
          {% elif status_1 | trim == 'PASS' and status_2 | trim == 'FAIL' %}
            FAIL
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_3: >-
          {% if status_1 | trim == 'FAIL' %}
            PASS when (req_1=FAIL) OR (req_1=PASS AND req_2=PASS), FAIL when req_1=PASS AND req_2=FAIL
          {% elif status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
            PASS when (req_1=FAIL) OR (req_1=PASS AND req_2=PASS), FAIL when req_1=PASS AND req_2=FAIL
          {% elif status_1 | trim == 'PASS' and status_2 | trim == 'FAIL' %}
            PASS when (req_1=FAIL) OR (req_1=PASS AND req_2=PASS), FAIL when req_1=PASS AND req_2=FAIL
          {% else %}
            Cannot determine overall compliance
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.2.4.3"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"