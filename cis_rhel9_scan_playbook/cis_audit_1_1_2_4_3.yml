---
- name: Data Collection for CIS 1.1.2.4.3
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.4.3"
    req_1: "Check if /var is a separate partition"
    req_2: "Verify nosuid mount option is set on /var partition"
    req_3: "OVERALL Verify: Ensure nosuid option set on /var partition"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        status_2: "NA"
        rationale_2: "Not applicable - /var is not a separate partition"

    # Requirement 1: Check if /var is a separate partition
    - name: Req 1 - Check if /var is separate partition
      shell: |
        findmnt -kn /var
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if /var is a separate partition"
        task_1_cmd: "findmnt -kn /var"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim != '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS: /var is a separate partition' if (result_1.stdout | default('') | trim != '') else 'FAIL: /var is not a separate partition or not mounted') | trim }}"

    # Requirement 2: Verify nosuid mount option is set on /var partition
    # Only execute if /var is a separate partition (Requirement 1 passed)
    - name: Req 2 - Verify nosuid option on /var
      shell: |
        findmnt -kn /var | grep -v nosuid
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 == 'PASS'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify nosuid mount option is set on /var partition"
        task_2_cmd: "findmnt -kn /var | grep -v nosuid"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS: nosuid option is set' if (result_2.stdout | default('') | trim == '') else 'FAIL: nosuid option is not set') | trim }}"
      when: status_1 == 'PASS'

    # Requirement 3: Overall verification
    - name: Store requirement 3 details
      set_fact:
        status_3: "{{ ('PASS' if (status_1 | default('FAIL') == 'FAIL') or (status_1 | default('FAIL') == 'PASS' and status_2 | default('FAIL') == 'PASS') else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS: /var is not a separate partition OR nosuid option is set' if (status_1 | default('FAIL') == 'FAIL') or (status_1 | default('FAIL') == 'PASS' and status_2 | default('FAIL') == 'PASS') else 'FAIL: /var is a separate partition but nosuid option is not set') | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.2.4.3"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 | default('NA') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"