---
- name: Data Collection for CIS 1.7.1
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v4.0.0 checkpoint 1.7.1"
    req_1: "Check for existence of MOTD files and verify they do not contain system information"
    req_2: "OVERALL Verify: Ensure message of the day is configured properly"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Check for existence of MOTD files and verify they do not contain system information
    - name: Req 1 - Execute CIS audit script for MOTD files
      copy:
        dest: "/tmp/cis_audit_1.7.1.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_output="" l_output2=""
             a_files=()
             for l_file in /etc/motd{,.d/*}; do
                if grep -Psqi -- "(\\v|\\r|\\m|\\s|\b$(grep ^ID= /etc/os-release | cut -d= -f2 | sed -e 's/"//g')\b)" "$l_file"; then
                   l_output2="$l_output2\n - File: \"$l_file\" includes system information"
                else
                   a_files+=("$l_file")
                fi
             done
             if [ "${#a_files[@]}" -gt 0 ]; then
                echo -e "\n-  ** Please review the following files and verify their contents follow local site policy **\n"
                printf '%s\n' "${a_files[@]}"
             elif [ -z "$l_output2" ]; then
                echo -e "- ** No MOTD files with any size were found. Please verify this conforms to local site policy ** -"
             fi
             if [ -z "$l_output2" ]; then
                l_output=" - No MOTD files include system information"
                echo -e "\n- Audit Result:\n  ** PASS **\n$l_output\n"
             else
                echo -e "\n- Audit Result:\n  ** FAIL **\n - Reason(s) for audit failure:\n$l_output2\n"
             fi
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the audit script
      shell: "/tmp/cis_audit_1.7.1.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_1.7.1.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS audit script for MOTD files"
        task_1_cmd: "/tmp/cis_audit_1.7.1.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if '** PASS **' in output and 'No MOTD files include system information' in output %}
            PASS
          {% elif '** Please review the following files and verify their contents follow local site policy **' in output %}
            {% if '** FAIL **' not in output %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% elif '** FAIL **' in output %}
            FAIL
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_1: "PASS when script output contains '** PASS **' and 'No MOTD files include system information', or when script outputs '** Please review the following files and verify their contents follow local site policy **' and no FAIL. FAIL when script output contains '** FAIL **' and lists files containing system information."

    # Requirement 2: OVERALL Verify: Ensure message of the day is configured properly
    - name: Req 2 - Set overall compliance status
      set_fact:
        task_2_name: "Set overall compliance status"
        task_2_cmd: "N/A (derived from requirement 1)"
        task_2_rc: 0
        data_2: "Derived from requirement 1 status"
        status_2: "{{ status_1 | default('UNKNOWN') | trim }}"
        rationale_2: "PASS when req_1=PASS, FAIL otherwise"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.7.1"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - "========================================================"