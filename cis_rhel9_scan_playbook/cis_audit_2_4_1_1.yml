---
- name: Data Collection for CIS 2.4.1.1
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.4.1.1"
    req_1: "Check if cron is installed on the system"
    req_2: |
      Verify cron service is enabled using command: systemctl list-unit-files | awk '$1~/^crond?\.service/{print $2}'
    req_3: |
      Verify cron service is active using command: systemctl list-units | awk '$1~/^crond?\.service/{print $3}'
    req_4: "OVERALL Verify: Ensure cron daemon is enabled and active"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    # Requirement 1: Check if cron is installed on the system
    - name: Req 1 - Check cron installation
      shell: |
        rpm -q cronie
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check cron installation"
        task_1_cmd: "rpm -q cronie"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.rc == 0) else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when cron is installed (package query returns version), FAIL otherwise') | trim }}"

    # Requirement 2: Verify cron service is enabled (only if cron is installed)
    - name: Req 2 - Check cron service enabled status
      shell: |
        systemctl list-unit-files | awk '$1~/^crond?\.service/{print $2}'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: result_1.rc == 0  # Only check if cron is installed

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check cron service enabled status"
        task_2_cmd: |
          systemctl list-unit-files | awk '$1~/^crond?\.service/{print $2}'
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == 'enabled') else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when output is exactly enabled, FAIL otherwise') | trim }}"

    # Requirement 3: Verify cron service is active (only if cron is installed)
    - name: Req 3 - Check cron service active status
      shell: |
        systemctl list-units | awk '$1~/^crond?\.service/{print $3}'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: result_1.rc == 0  # Only check if cron is installed

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check cron service active status"
        task_3_cmd: |
          systemctl list-units | awk '$1~/^crond?\.service/{print $3}'
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('PASS' if (result_3.stdout | default('') | trim == 'active') else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS when output is exactly active, FAIL otherwise') | trim }}"

    # Requirement 4: OVERALL Verify
    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Overall verification"
        task_4_cmd: "N/A (calculated from previous results)"
        task_4_rc: 0
        data_4: "N/A"
        status_4: "{{ ('PASS' if (status_1 | default('FAIL') == 'PASS' and status_2 | default('FAIL') == 'PASS' and status_3 | default('FAIL') == 'PASS') else 'FAIL') | trim }}"
        rationale_4: "{{ ('PASS when cron is installed AND enabled AND active, FAIL otherwise') | trim }}"

    # Final report - MUST include Status and Rationale for each requirement
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.4.1.1"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | trim }}"
          - "  Rationale: {{ rationale_4 | trim }}"
          - "========================================================"