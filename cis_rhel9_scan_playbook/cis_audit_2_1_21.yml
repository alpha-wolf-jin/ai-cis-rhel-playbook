---
- name: Data Collection for CIS Checkpoint 2.1.21
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v4.0.0 checkpoint 2.1.21"
    req_1: "Audit CIS checkpoint: 2.1.21 - Ensure mail transfer agents are configured for local-only mode"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1

    # Requirement 1: Execute CIS audit script for checkpoint 2.1.21
    - name: Req 1 - Create CIS audit script for checkpoint 2.1.21
      copy:
        dest: "/tmp/cis_audit_2.1.21.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_output="" l_output2=""
             a_port_list=("25" "465" "587")
             if [ "$(postconf -n inet_interfaces)" != "inet_interfaces = all" ]; then
                for l_port_number in "${a_port_list[@]}"; do
                   if ss -plntu | grep -P -- ':'"$l_port_number"'\b' | grep -Pvq -- '\h+(127\.0\.0\.1|\[?::1\]?):'"$l_port_number"'\b'; then
                         l_output2="$l_output2\n - Port \"$l_port_number\" is listening on a non-loopback network interface"
                   else
                         l_output="$l_output\n - Port \"$l_port_number\" is not listening on a non-loopback network interface"
                   fi
                done
             else
                l_output2="$l_output2\n - Postfix is bound to all interfaces"
             fi
             unset a_port_list
             if [ -z "$l_output2" ]; then
                echo -e "\n- Audit Result:\n  ** PASS **\n$l_output\n"
             else
                echo -e "\n- Audit Result:\n  ** FAIL **\n - Reason(s) for audit failure:\n$l_output2\n"
                [ -n "$l_output" ] && echo -e "\n- Correctly set:\n$l_output\n"
             fi
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute CIS audit script
      shell: "/tmp/cis_audit_2.1.21.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_2.1.21.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS audit script for checkpoint 2.1.21"
        task_1_cmd: "/tmp/cis_audit_2.1.21.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if ('** PASS **' in result_1.stdout) else 'FAIL') | trim }}"
        rationale_1: "PASS when script output shows '** PASS **' or indicates compliance, FAIL when script shows '** FAIL **' or indicates non-compliance"

    # Overall compliance
    - name: Set overall compliance
      set_fact:
        status_overall: "{{ status_1 | default('UNKNOWN') | trim }}"
        rationale_overall: "CIS checkpoint 2.1.21. Rationale: PASS when req_1=PASS, FAIL otherwise"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.1.21"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_overall | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_overall | default('Not evaluated') | trim }}"
          - "========================================================"