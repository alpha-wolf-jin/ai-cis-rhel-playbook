        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout is defined and result_1.stdout != '' and 'ERROR' not in result_1.stdout) else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when the output includes a rule matching -a always,exit -F arch=b64 -S creat,open,openat,truncate,ftruncate -F exit=-EACCES -F auid>=1000 -F auid!=unset -k access (or functionally equivalent), FAIL otherwise' if (result_1.stdout is defined and result_1.stdout != '' and 'ERROR' not in result_1.stdout) else 'FAIL: No matching rule found or ERROR in output') | trim }}"

