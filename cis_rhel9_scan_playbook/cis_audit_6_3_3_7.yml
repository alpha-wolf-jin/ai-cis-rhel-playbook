    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.3.3.7"
    req_1: "Check that UID_MIN is defined in /etc/login.defs"
    req_2: "Verify the on-disk audit rules for unsuccessful file access attempts (EACCES) for 64-bit processes"
    req_3: "Verify the on-disk audit rules for unsuccessful file access attempts (EPERM) for 64-bit processes"
    req_4: "Verify the on-disk audit rules for unsuccessful file access attempts (EACCES) for 32-bit processes"
    req_5: "Verify the on-disk audit rules for unsuccessful file access attempts (EPERM) for 32-bit processes"
    req_6: "Verify the running audit rules for unsuccessful file access attempts (EACCES) for 64-bit processes"
    req_7: "Verify the running audit rules for unsuccessful file access attempts (EPERM) for 64-bit processes"
    req_8: "Verify the running audit rules for unsuccessful file access attempts (EACCES) for 32-bit processes"
    req_9: "Verify the running audit rules for unsuccessful file access attempts (EPERM) for 32-bit processes"
    req_10: "OVERALL Verify: Ensure unsuccessful file access attempts are collected"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1
        task_6_name: "Not executed"
        task_6_cmd: "N/A"
        task_6_rc: -1
        task_7_name: "Not executed"
        task_7_cmd: "N/A"
        task_7_rc: -1
        task_8_name: "Not executed"
        task_8_cmd: "N/A"
        task_8_rc: -1
        task_9_name: "Not executed"
        task_9_cmd: "N/A"
        task_9_rc: -1
        task_10_name: "Not executed"
        task_10_cmd: "N/A"
        task_10_rc: -1

    # Requirement 1: Check that UID_MIN is defined in /etc/login.defs
    - name: Req 1 - Check UID_MIN definition
      shell: |
        awk '/^\s*UID_MIN/{print $2}' /etc/login.defs
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check UID_MIN definition in /etc/login.defs"
        task_1_cmd: |
          awk '/^\s*UID_MIN/{print $2}' /etc/login.defs
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim is match('^[0-9]+$')) else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when the command returns a numeric value (e.g., 1000)' if (result_1.stdout | default('') | trim is match('^[0-9]+$')) else 'FAIL when it returns empty or an error') | trim }}"

    # Requirement 2: Verify on-disk EACCES 64-bit audit rules
    - name: Req 2 - Execute on-disk EACCES 64-bit audit script
      copy:
        dest: "/tmp/cis_audit_req_2.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          UID_MIN=$(awk '/^\s*UID_MIN/{print $2}' /etc/login.defs)
          [ -n "${UID_MIN}" ] && awk "/^ *-a *always,exit/ &&/ -F *arch=b64/ &&(/ -F *auid!=unset/||/ -F *auid!=-1/||/ -F *auid!=4294967295/) &&/ -F *auid>=${UID_MIN}/ &&/ -F *exit=-EACCES/ &&/ -S/ &&/creat/ &&/open/ &&/truncate/ &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)" /etc/audit/rules.d/*.rules || printf "ERROR: Variable 'UID_MIN' is unset.\n"
          {% endraw %}
      register: script_create_2
      ignore_errors: true

    - name: Req 2 - Run the audit script
      shell: "/tmp/cis_audit_req_2.sh"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

