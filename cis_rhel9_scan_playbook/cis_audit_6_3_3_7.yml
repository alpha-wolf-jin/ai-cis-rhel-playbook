        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim | regex_search('always,exit.*arch=b64.*exit=-EACCES.*auid>=')) else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when the output includes a rule matching -a always,exit -F arch=b64 -S creat,open,openat,truncate,ftruncate -F exit=-EACCES -F auid>=<UID_MIN> -F auid!=unset -k access' if (result_2.stdout | default('') | trim | regex_search('always,exit.*arch=b64.*exit=-EACCES.*auid>=')) else 'FAIL otherwise') | trim }}"

