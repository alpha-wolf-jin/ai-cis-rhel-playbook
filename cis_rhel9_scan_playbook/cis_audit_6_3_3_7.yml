    - name: Req 1 - Execute on-disk b64 EACCES audit script
      copy:
        dest: "/tmp/cis_audit_req_1.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          UID_MIN=$(awk '/^\s*UID_MIN/{print $2}' /etc/login.defs)
          if [ -n "${UID_MIN}" ]; then
            awk "/^ *-a *always,exit/ &&/ -F *arch=b64/ &&(/ -F *auid!=unset/||/ -F *auid!=-1/||/ -F *auid!=4294967295/) &&/ -F *auid>=${UID_MIN}/ &&/ -F *exit=-EACCES/ &&/ -S/ &&/creat/ &&/open/ &&/truncate/ &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)" /etc/audit/rules.d/*.rules
          else
            printf "ERROR: Variable 'UID_MIN' is unset.\n"
          fi
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Run on-disk b64 EACCES audit script
      shell: "/tmp/cis_audit_req_1.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

