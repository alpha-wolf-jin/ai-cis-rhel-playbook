---
- name: Data Collection for CIS 5.1.22
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.22"
    req_1: "Verify sshd UsePAM configuration using command: `sshd -T | grep -i usepam`. Rationale: PASS when the exact output is 'usepam yes', FAIL otherwise"
    req_2: "OVERALL Verify: Ensure sshd UsePAM is enabled. Rationale: PASS when req_1=PASS, FAIL otherwise"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Verify sshd UsePAM configuration using command: `sshd -T | grep -i usepam`. Rationale: PASS when the exact output is 'usepam yes', FAIL otherwise
    - name: Req 1 - Check sshd UsePAM configuration
      shell: |
        sshd -T | grep -i usepam
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check sshd UsePAM configuration"
        task_1_cmd: "sshd -T | grep -i usepam"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == 'usepam yes' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == 'usepam yes' %}
            PASS when the exact output is 'usepam yes', FAIL otherwise
          {% else %}
            FAIL when output is not exactly 'usepam yes'
          {% endif %}

    # Requirement 2: OVERALL Verify: Ensure sshd UsePAM is enabled. Rationale: PASS when req_1=PASS, FAIL otherwise
    - name: Req 2 - Overall verification
      set_fact:
        task_2_name: "Overall verification"
        task_2_cmd: "N/A (calculated from requirement 1)"
        task_2_rc: 0
        data_2: "Requirement 1 status: {{ status_1 | default('UNKNOWN') | trim }}"
        status_2: >-
          {% set req1_status = status_1 | default('FAIL') | trim %}
          {% if req1_status == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_2: >-
          {% set req1_status = status_1 | default('FAIL') | trim %}
          {% if req1_status == 'PASS' %}
            PASS when req_1=PASS, FAIL otherwise
          {% else %}
            FAIL because req_1 is not PASS
          {% endif %}

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.1.22"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.22"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('FAIL') | trim }}"
          - "  Rationale: {{ ('Overall PASS when all requirements PASS' if (status_2 | default('FAIL') | trim == 'PASS') else 'Overall FAIL because not all requirements PASS') | trim }}"
          - "========================================================"