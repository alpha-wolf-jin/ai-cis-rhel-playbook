---
- name: Data Collection for CIS 6.2.3.1
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.2.3.1"
    req_1: "Check if rsyslog is being used for logging on the system"
    req_2: "Verify rsyslog package is installed using command: rpm -q rsyslog"
    req_3: "OVERALL Verify: Ensure rsyslog is installed"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        rsyslog_used: false

    # Requirement 1: Check if rsyslog is being used for logging on the system
    - name: Req 1 - Check if rsyslog is being used for logging
      shell: |
        # Check if rsyslog service is active or enabled
        if systemctl is-active rsyslog 2>/dev/null || systemctl is-enabled rsyslog 2>/dev/null; then
          echo "rsyslog_active_or_enabled"
        # Check if rsyslog is running (process check)
        elif ps aux | grep -v grep | grep -q rsyslogd; then
          echo "rsyslog_running"
        # Check if journald is explicitly configured as primary (simplified check)
        elif systemctl is-active systemd-journald 2>/dev/null && ! systemctl is-active rsyslog 2>/dev/null; then
          echo "journald_primary"
        else
          echo "unknown_logging_method"
        fi
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if rsyslog is being used for logging on the system"
        task_1_cmd: "Check rsyslog service status and process"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        # FIX: Check if output CONTAINS the expected strings, not exact match
        status_1: "{{ ('PASS' if ('rsyslog_active_or_enabled' in result_1.stdout or 'rsyslog_running' in result_1.stdout) else 'FAIL') | trim }}"
        # FIX: Update rationale based on correct status determination
        rationale_1: >-
          {% if 'rsyslog_active_or_enabled' in result_1.stdout or 'rsyslog_running' in result_1.stdout %}
            PASS when rsyslog is the chosen method for client side logging (e.g., rsyslog service is active/enabled, or journald is not the primary logger), FAIL otherwise (e.g., journald is used).
          {% else %}
            FAIL: {{ result_1.stdout | default('') | trim }}
          {% endif %}
        # FIX: Set rsyslog_used based on correct condition
        rsyslog_used: "{{ ('rsyslog_active_or_enabled' in result_1.stdout or 'rsyslog_running' in result_1.stdout) | bool }}"

    # Requirement 2: Verify rsyslog package is installed using command: rpm -q rsyslog
    # Only execute if rsyslog is being used for logging (conditional execution per audit procedure)
    - name: Req 2 - Verify rsyslog package is installed
      shell: |
        rpm -q rsyslog
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: rsyslog_used | bool

    - name: Store requirement 2 details when rsyslog is used
      set_fact:
        task_2_name: "Verify rsyslog package is installed"
        task_2_cmd: "rpm -q rsyslog"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        # FIX: Use simple string comparison instead of regex_search
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim is search('rsyslog-')) else 'FAIL') | trim }}"
        # FIX: Update rationale based on correct status determination
        rationale_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output is search('rsyslog-') %}
            PASS when the command returns a package version string in the format rsyslog-<version> (e.g., rsyslog-8.2102.0-105.el9), FAIL when the output is package rsyslog is not installed or any other error.
          {% else %}
            FAIL: {{ output }}
          {% endif %}
      when: rsyslog_used | bool

    - name: Store requirement 2 details when rsyslog is not used
      set_fact:
        task_2_name: "Verify rsyslog package is installed"
        task_2_cmd: "rpm -q rsyslog"
        task_2_rc: -1
        data_2: "Not executed - rsyslog is not being used for logging"
        status_2: "NA"
        rationale_2: "Check skipped - rsyslog is not being used for logging per audit procedure conditional logic"
      when: not (rsyslog_used | bool)

    # Requirement 3: OVERALL Verify: Ensure rsyslog is installed
    # Only evaluate if rsyslog is being used for logging (conditional execution per audit procedure)
    - name: Store requirement 3 details when rsyslog is used
      set_fact:
        task_3_name: "OVERALL Verify: Ensure rsyslog is installed"
        task_3_cmd: "N/A - Combined check"
        task_3_rc: 0
        data_3: "req_1_status={{ status_1 }}, req_2_status={{ status_2 }}"
        # FIX: Correct overall status determination logic
        status_3: "{{ ('PASS' if (status_1 | trim == 'PASS' and status_2 | trim == 'PASS') else 'FAIL') | trim }}"
        # FIX: Update rationale based on correct status determination
        rationale_3: >-
          {% if status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
            PASS when req_1=PASS AND req_2=PASS, FAIL otherwise.
          {% else %}
            FAIL: req_1={{ status_1 | trim }}, req_2={{ status_2 | trim }}
          {% endif %}
      when: rsyslog_used | bool

    - name: Store requirement 3 details when rsyslog is not used
      set_fact:
        task_3_name: "OVERALL Verify: Ensure rsyslog is installed"
        task_3_cmd: "N/A - Combined check"
        task_3_rc: 0
        data_3: "req_1_status={{ status_1 }}, req_2_status={{ status_2 }}"
        status_3: "NA"
        rationale_3: "Overall check not applicable - rsyslog is not being used for logging per audit procedure conditional logic"
      when: not (rsyslog_used | bool)

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.2.3.1"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - "========================================================"