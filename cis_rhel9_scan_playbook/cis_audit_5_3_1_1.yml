---
- name: Data Collection for CIS 5.3.1.1
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.1.1"
    req_1: "Check installed pam package version using command: rpm -q pam"
    req_2: "OVERALL Verify: Ensure latest version of pam is installed"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Check installed pam package version using command: rpm -q pam
    - name: Req 1 - Check installed pam package version
      shell: |
        rpm -q pam
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check installed pam package version"
        task_1_cmd: "rpm -q pam"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output is search('pam-[0-9]') %}
            {% set version_match = output | regex_search('pam-([0-9]+\.[0-9]+\.[0-9]+)-([0-9]+)') %}
            {% if version_match %}
              {% set version_parts = version_match.split('-')[1] %}
              {% set major = version_parts.split('.')[0] | int %}
              {% set minor = version_parts.split('.')[1] | int %}
              {% set patch = version_parts.split('.')[2] | int %}
              {% set release = version_match.split('-')[2] | int %}
              {# Check if version >= 1.5.1-19 #}
              {% if (major > 1) or
                    (major == 1 and minor > 5) or
                    (major == 1 and minor == 5 and patch > 1) or
                    (major == 1 and minor == 5 and patch == 1 and release >= 19) %}
                PASS
              {% else %}
                FAIL
              {% endif %}
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output is search('pam-[0-9]') %}
            {% set version_match = output | regex_search('pam-([0-9]+\.[0-9]+\.[0-9]+)-([0-9]+)') %}
            {% if version_match %}
              {% set version_parts = version_match.split('-')[1] %}
              {% set major = version_parts.split('.')[0] | int %}
              {% set minor = version_parts.split('.')[1] | int %}
              {% set patch = version_parts.split('.')[2] | int %}
              {% set release = version_match.split('-')[2] | int %}
              {% if (major > 1) or
                    (major == 1 and minor > 5) or
                    (major == 1 and minor == 5 and patch > 1) or
                    (major == 1 and minor == 5 and patch == 1 and release >= 19) %}
                PASS: pam version {{ output }} is >= 1.5.1-19
              {% else %}
                FAIL: pam version {{ output }} is < 1.5.1-19 (requires >= 1.5.1-19)
              {% endif %}
            {% else %}
              FAIL: Could not extract version from output: {{ output }}
            {% endif %}
          {% else %}
            FAIL: pam package not found or invalid output: {{ output }}
          {% endif %}

    # Requirement 2: OVERALL Verify: Ensure latest version of pam is installed
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Overall verification"
        task_2_cmd: "N/A"
        task_2_rc: 0
        data_2: "{{ data_1 | default('') | trim }}"
        status_2: "{{ 'PASS' if (status_1 | default('FAIL') | trim == 'PASS') else 'FAIL' }}"
        rationale_2: "{{ 'PASS when req_1=PASS, FAIL otherwise. req_1=' + (status_1 | default('FAIL') | trim) }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.3.1.1"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - "========================================================"