---
- name: Data Collection for CIS 5.1.9
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.9"
    req_1: "Verify sshd ClientAliveInterval and ClientAliveCountMax in the main configuration using command: `sshd -T | grep -Pi -- '(clientaliveinterval|clientalivecountmax)'`"
    req_2: "If Match blocks are used in the sshd configuration, verify ClientAliveInterval and ClientAliveCountMax for each relevant user/connection context using command: `sshd -T -C user=<sshuser> | grep -Pi -- '(clientaliveinterval|clientalivecountmax)'` (replace <sshuser> with applicable usernames from your environment)"
    req_3: "OVERALL Verify: Ensure sshd ClientAliveInterval and ClientAliveCountMax are configured"
    sshd_match_users:
      - root
      - admin
      - sshuser

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_2: ""
        status_2: "NA"
        rationale_2: ""
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_3: ""
        status_3: "UNKNOWN"
        rationale_3: ""
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    - name: Req 1 - Check main sshd configuration for ClientAliveInterval and ClientAliveCountMax
      shell: |
        {% raw %}
        sshd -T | grep -Pi -- '(clientaliveinterval|clientalivecountmax)'
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Req 1 - Check main sshd configuration for ClientAliveInterval and ClientAliveCountMax"
        task_1_cmd: "sshd -T | grep -Pi -- '(clientaliveinterval|clientalivecountmax)'"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"

    - name: Set requirement 1 status
      set_fact:
        status_1: >-
          {% set output = result_1.stdout | default('') | trim | lower %}
          {% if 'clientaliveinterval' in output and 'clientalivecountmax' in output %}
            {% set interval = output | regex_replace('.*clientaliveinterval\\s+(\\d+).*', '\\1') | default('0') | int %}
            {% set countmax = output | regex_replace('.*clientalivecountmax\\s+(\\d+).*', '\\1') | default('0') | int %}
            {% if interval > 0 and countmax > 0 %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}

    - name: Set requirement 1 rationale
      set_fact:
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim | lower %}
          {% if 'clientaliveinterval' in output and 'clientalivecountmax' in output %}
            {% set interval = output | regex_replace('.*clientaliveinterval\\s+(\\d+).*', '\\1') | default('0') | int %}
            {% set countmax = output | regex_replace('.*clientalivecountmax\\s+(\\d+).*', '\\1') | default('0') | int %}
            {% if interval > 0 and countmax > 0 %}
              PASS when both clientaliveinterval and clientalivecountmax are present in the output and their numeric values are greater than 0
            {% else %}
              FAIL: Expected values greater than 0, got interval={{ interval }}, countmax={{ countmax }}
            {% endif %}
          {% else %}
            FAIL: Missing one or both parameters in output
          {% endif %}

    - name: Req 2 - Check if sshd config has Match blocks
      shell: |
        if grep -q '^Match' /etc/ssh/sshd_config; then
          echo "true"
        else
          echo "false"
        fi
      args:
        executable: /bin/bash
      register: match_blocks_check
      ignore_errors: true
      changed_when: false

    - name: Set match_blocks_used fact
      set_fact:
        match_blocks_used: "{{ 'true' if match_blocks_check.stdout | default('false') | trim == 'true' else 'false' }}"

    - name: Req 2 - Check Match blocks for each user using exact audit procedure command
      shell: |
        # Set variable for user
        user={{ item }}
        # Execute audit procedure command
        {% raw %}
        sshd -T -C user="$user" | grep -Pi -- '(clientaliveinterval|clientalivecountmax)'
        {% endraw %}
      args:
        executable: /bin/bash
      loop: "{{ sshd_match_users }}"
      register: result_2
      ignore_errors: true
      changed_when: false
      when: match_blocks_used == 'true'

    - name: Store requirement 2 task facts
      set_fact:
        task_2_name: "Req 2 - Check Match blocks for each user using exact audit procedure command"
        task_2_cmd: "sshd -T -C user={{ item }} | grep -Pi -- '(clientaliveinterval|clientalivecountmax)' for each user in {{ sshd_match_users }}"
      when: match_blocks_used == 'true'

    - name: Set requirement 2 exit code fact
      set_fact:
        task_2_rc: >-
          {% if match_blocks_used == 'true' and result_2 is defined %}
            {{ result_2.results | map(attribute='rc') | join(',') }}
          {% else %}
            -1
          {% endif %}
      when: match_blocks_used == 'true'

    - name: Set requirement 2 data fact
      set_fact:
        data_2: >-
          {% if match_blocks_used == 'true' and result_2 is defined %}
            {% set output_lines = [] %}
            {% for item in result_2.results %}
              {% set user = sshd_match_users[loop.index0] %}
              {% set line = 'User ' ~ user ~ ': ' ~ (item.stdout | default('') | trim) %}
              {% set _ = output_lines.append(line) %}
            {% endfor %}
            {{ output_lines | join('\n') }}
          {% else %}
            No Match blocks in sshd_config
          {% endif %}
      when: match_blocks_used == 'true'

    - name: Set requirement 2 status
      set_fact:
        status_2: >-
          {% if match_blocks_used == 'true' and result_2 is defined %}
            {% set all_pass = true %}
            {% for item in result_2.results %}
              {% set output = item.stdout | default('') | trim | lower %}
              {% if 'clientaliveinterval' in output and 'clientalivecountmax' in output %}
                {% set interval = output | regex_replace('.*clientaliveinterval\\s+(\\d+).*', '\\1') | default('0') | int %}
                {% set countmax = output | regex_replace('.*clientalivecountmax\\s+(\\d+).*', '\\1') | default('0') | int %}
                {% if interval <= 0 or countmax <= 0 %}
                  {% set all_pass = false %}
                {% endif %}
              {% else %}
                {% set all_pass = false %}
              {% endif %}
            {% endfor %}
            {% if all_pass %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            NA
          {% endif %}
      when: match_blocks_used == 'true'

    - name: Set requirement 2 rationale
      set_fact:
        rationale_2: >-
          {% if match_blocks_used == 'true' and result_2 is defined %}
            {% set all_pass = true %}
            {% set failed_users = [] %}
            {% for item in result_2.results %}
              {% set user = sshd_match_users[loop.index0] %}
              {% set output = item.stdout | default('') | trim | lower %}
              {% if 'clientaliveinterval' in output and 'clientalivecountmax' in output %}
                {% set interval = output | regex_replace('.*clientaliveinterval\\s+(\\d+).*', '\\1') | default('0') | int %}
                {% set countmax = output | regex_replace('.*clientalivecountmax\\s+(\\d+).*', '\\1') | default('0') | int %}
                {% if interval <= 0 or countmax <= 0 %}
                  {% set all_pass = false %}
                  {% set _ = failed_users.append(user ~ ' (interval=' ~ interval ~ ', countmax=' ~ countmax ~ ')') %}
                {% endif %}
              {% else %}
                {% set all_pass = false %}
                {% set _ = failed_users.append(user ~ ' (missing parameters)') %}
              {% endif %}
            {% endfor %}
            {% if all_pass %}
              PASS when for all tested contexts, both clientaliveinterval and clientalivecountmax are present in the output and their numeric values are greater than 0
            {% else %}
              FAIL for users: {{ failed_users | join(', ') }}
            {% endif %}
          {% else %}
            NA: No Match blocks in sshd_config
          {% endif %}
      when: match_blocks_used == 'true'

    - name: Store requirement 3 task facts
      set_fact:
        task_3_name: "Req 3 - Overall compliance for CIS 5.1.9"
        task_3_cmd: "N/A"
        task_3_rc: 0
        data_3: "N/A"

    - name: Set requirement 3 status
      set_fact:
        status_3: >-
          {% if status_1 | trim == 'PASS' %}
            {% if match_blocks_used == 'true' %}
              {% if status_2 | trim == 'PASS' or status_2 | trim == 'NA' %}
                PASS
              {% else %}
                FAIL
              {% endif %}
            {% else %}
              PASS
            {% endif %}
          {% else %}
            FAIL
          {% endif %}

    - name: Set requirement 3 rationale
      set_fact:
        rationale_3: >-
          {% if status_1 | trim == 'PASS' %}
            {% if match_blocks_used == 'true' %}
              {% if status_2 | trim == 'PASS' %}
                PASS when req_1=PASS AND req_2=PASS
              {% elif status_2 | trim == 'NA' %}
                PASS when req_1=PASS AND no Match blocks used
              {% else %}
                FAIL when req_1=PASS BUT req_2=FAIL
              {% endif %}
            {% else %}
              PASS when req_1=PASS AND no Match blocks used
            {% endif %}
          {% else %}
            FAIL when req_1=FAIL
          {% endif %}

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.1.9"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - "========================================================"