---
- name: Data Collection for CIS 5.1.9
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.9"
    req_1: "Verify sshd ClientAliveInterval and ClientAliveCountMax in the main configuration"
    req_2: "If Match blocks are used, verify settings are not overridden for applicable users"
    req_3: "OVERALL Verify: Ensure sshd ClientAliveInterval and ClientAliveCountMax are configured"
    # Note: In real environment, this list should be populated with actual users from Match blocks
    match_block_users: []

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        data_1: ""
        data_2: ""
        data_3: ""
        status_1: "UNKNOWN"
        status_2: "UNKNOWN"
        status_3: "UNKNOWN"
        rationale_1: "Not evaluated"
        rationale_2: "Not evaluated"
        rationale_3: "Not evaluated"
        match_block_results: []

    # Requirement 1: Verify sshd ClientAliveInterval and ClientAliveCountMax in the main configuration
    - name: Req 1 - Check main sshd configuration
      shell: !unsafe |
        sshd -T | grep -Pi -- '(clientaliveinterval|clientalivecountmax)'
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check main sshd configuration"
        task_1_cmd: "sshd -T | grep -Pi -- '(clientaliveinterval|clientalivecountmax)'"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output %}
            {% set interval_match = output | regex_search('clientaliveinterval\\s+(\\d+)', ignorecase=true) %}
            {% set countmax_match = output | regex_search('clientalivecountmax\\s+(\\d+)', ignorecase=true) %}
            {% if interval_match and countmax_match %}
              {% set interval = interval_match.split()[1] | int %}
              {% set countmax = countmax_match.split()[1] | int %}
              {% if interval > 0 and countmax > 0 %}
                PASS
              {% else %}
                FAIL
              {% endif %}
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_1: "PASS when both 'clientaliveinterval' and 'clientalivecountmax' are present in the output and their numeric values are greater than 0, FAIL otherwise"

    # Requirement 2: If Match blocks are used, verify settings are not overridden
    - name: Req 2 - Check Match block configurations
      block:
      - name: Check each user in Match blocks
        shell: !unsafe |
          sshd -T -C user={{ current_user }} | grep -Pi -- '(clientaliveinterval|clientalivecountmax)'
        args:
          executable: /bin/bash
        register: match_result
        ignore_errors: true
        changed_when: false
        loop: "{{ match_block_users }}"
        loop_control:
          loop_var: current_user
      
      - name: Collect Match block results
        set_fact:
          match_block_results: "{{ match_block_results + [{'user': item.item, 'output': item.stdout | default('') | trim, 'rc': item.rc | default(-1)}] }}"
        loop: "{{ match_result.results | default([]) }}"
        loop_control:
          loop_var: item
      
      - name: Store requirement 2 details
        set_fact:
          task_2_name: "Check Match block configurations"
          task_2_cmd: "sshd -T -C user=<username> | grep -Pi -- '(clientaliveinterval|clientalivecountmax)'"
          task_2_rc: 0
          data_2: "{{ match_block_results | to_nice_yaml }}"
          status_2: >-
            {% if match_block_users | length == 0 %}
              NA
            {% else %}
              {% set all_pass = true %}
              {% for result in match_block_results %}
                {% set output = result.output %}
                {% if output %}
                  {% set interval_match = output | regex_search('clientaliveinterval\\s+(\\d+)', ignorecase=true) %}
                  {% set countmax_match = output | regex_search('clientalivecountmax\\s+(\\d+)', ignorecase=true) %}
                  {% if interval_match and countmax_match %}
                    {% set interval = interval_match.split()[1] | int %}
                    {% set countmax = countmax_match.split()[1] | int %}
                    {% if not (interval > 0 and countmax > 0) %}
                      {% set all_pass = false %}
                    {% endif %}
                  {% else %}
                    {% set all_pass = false %}
                  {% endif %}
                {% else %}
                  {% set all_pass = false %}
                {% endif %}
              {% endfor %}
              {% if all_pass %}
                PASS
              {% else %}
                FAIL
              {% endif %}
            {% endif %}
          rationale_2: "PASS when for all tested Match blocks, both 'clientaliveinterval' and 'clientalivecountmax' are present in the output and their numeric values are greater than 0, FAIL if any tested block shows a value of 0 or less"
      when: match_block_users | length > 0

    - name: Set requirement 2 as NA when no Match blocks
      set_fact:
        task_2_name: "Check Match block configurations"
        task_2_cmd: "N/A - No Match blocks configured"
        task_2_rc: 0
        data_2: "No Match blocks configured in environment"
        status_2: "NA"
        rationale_2: "No Match blocks configured, requirement not applicable"
      when: match_block_users | length == 0

    # Requirement 3: OVERALL Verify
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "OVERALL compliance verification"
        task_3_cmd: "N/A - Calculated from requirements 1 and 2"
        task_3_rc: 0
        data_3: "Main config: {{ status_1 }}, Match blocks: {{ status_2 }}"
        status_3: >-
          {% if status_1 | trim == 'PASS' %}
            {% if status_2 | trim == 'PASS' or status_2 | trim == 'NA' %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_3: "PASS when req_1=PASS AND (Match blocks are not used OR req_2=PASS), FAIL otherwise"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.1.9"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - "========================================================"