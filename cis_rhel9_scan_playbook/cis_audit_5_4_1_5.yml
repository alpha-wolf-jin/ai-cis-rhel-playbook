---
- name: Data Collection for CIS 5.4.1.5
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_checkpoint: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.1.5"
    req_1: "Verify the default INACTIVE setting for new users using command: useradd -D | grep INACTIVE"
    req_2: |
      Verify all users with a password have an INACTIVE value conforming to policy using command: awk -F: '($2~/^\$.+\$/) {if($7 > 45 || $7 < 0)print \"User: \" $1 \" INACTIVE: \" $7}' /etc/shadow
    req_3: "OVERALL Verify: Ensure inactive password lock is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    - name: "Req 1 - Check default INACTIVE setting"
      shell: |
        useradd -D | grep INACTIVE
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check default INACTIVE setting"
        task_1_cmd: "useradd -D | grep INACTIVE"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"

    - name: Set requirement 1 status and rationale
      set_fact:
        status_1: >-
          {% set output = data_1 | default('') | trim %}
          {% set matches = output | regex_findall('INACTIVE=(-?[0-9]+)') %}
          {% if matches | length > 0 %}
            {% set inactive_val = matches[0] | int %}
            {% if inactive_val >= 0 and inactive_val <= 45 %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = data_1 | default('') | trim %}
          {% set matches = output | regex_findall('INACTIVE=(-?[0-9]+)') %}
          {% if matches | length > 0 %}
            {% set inactive_val = matches[0] | int %}
            {% if inactive_val >= 0 and inactive_val <= 45 %}
              PASS: INACTIVE value {{ inactive_val }} is between 0 and 45. Output: {{ output }}
            {% else %}
              FAIL: INACTIVE value {{ inactive_val }} is not between 0 and 45. Output: {{ output }}
            {% endif %}
          {% else %}
            FAIL: No INACTIVE value found in output. Output: {{ output }}
          {% endif %}

    - name: "Req 2 - Check user INACTIVE values in shadow file"
      shell: |
        {% raw %}
        awk -F: '($2~/^\$.+\$/) {if($7 > 45 || $7 < 0)print "User: " $1 " INACTIVE: " $7}' /etc/shadow
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check user INACTIVE values in shadow file"
        task_2_cmd: |
          awk -F: '($2~/^\\$.+\\$/) {if($7 > 45 || $7 < 0)print \"User: \" $1 \" INACTIVE: \" $7}' /etc/shadow
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"

    - name: Set requirement 2 status and rationale
      set_fact:
        status_2: "{{ ('PASS' if (data_2 | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_2: >-
          {% set output = data_2 | default('') | trim %}
          {% if output == '' %}
            PASS: No users found violating policy. Output: {{ output }}
          {% else %}
            FAIL: Found users with INACTIVE values outside 0-45 range. Output: {{ output }}
          {% endif %}

    - name: Store requirement 3 details
      set_fact:
        status_3: "{{ ('PASS' if (status_1 | default('FAIL') | trim == 'PASS' and status_2 | default('FAIL') | trim == 'PASS') else 'FAIL') | trim }}"
        rationale_3: "PASS when req_1=PASS AND req_2=PASS, FAIL otherwise. (req_1: {{ status_1 | default('UNKNOWN') | trim }}, req_2: {{ status_2 | default('UNKNOWN') | trim }})"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.4.1.5"
          - "========================================================"
          - "Reference: {{ cis_checkpoint }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: Store requirement 3 details"
          - "  Command: N/A"
          - "  Exit code: N/A"
          - "  Data: N/A"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"