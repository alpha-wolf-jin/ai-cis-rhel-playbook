---
- name: Remediation for CIS 1.1.2.1.2 - Ensure nodev option set on /tmp partition
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_1_1_2_1_2"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.1.2"
    
    # Requirement texts - MUST be quoted strings
    req_1: "Check if /tmp is a separate partition"
    req_2: "Apply nodev mount option to /tmp partition in /etc/fstab"
    req_3: "Validate /etc/fstab syntax before remount"
    req_4: "Remount /tmp partition with updated options"
    req_5: "Verify nodev option set on /tmp partition"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # RESTORE PHASE: If checkpoint exists, restore /etc/fstab from backup
    - name: "State Guard - Restore /etc/fstab from backup"
      copy:
        src: "{{ state_guard_dir }}/fstab.bak"
        dest: "/etc/fstab"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remount /tmp to undo previous changes"
      shell: |
        # Try to remount if mounted, otherwise mount it
        if findmnt --kernel /tmp >/dev/null 2>&1; then
          mount -o remount /tmp
        else
          mount /tmp
        fi
      args:
        executable: /bin/bash
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # CAPTURE PHASE: Backup current pristine state before remediation
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Backup /etc/fstab"
      copy:
        src: "/etc/fstab"
        dest: "{{ state_guard_dir }}/fstab.bak"
        remote_src: true
      ignore_errors: true

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        # Initialize with defaults
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1

    # Requirement 1: Check if /tmp is a separate partition
    - name: "Req 1 - Check if /tmp is a separate partition"
      shell: |
        # Use the exact command from requirements
        findmnt --kernel /tmp
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if /tmp is a separate partition"
        task_1_cmd: "findmnt --kernel /tmp"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc | default(-1) == 0 and output != '' %}
            {% if output | regex_search('TARGET.*SOURCE') or output | regex_search('/tmp') %}
              APPLIED
            {% else %}
              SKIPPED
            {% endif %}
          {% elif result_1.rc | default(-1) != 0 %}
            SKIPPED
          {% else %}
            FAILED
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc | default(-1) == 0 and output != '' %}
            {% if output | regex_search('TARGET.*SOURCE') or output | regex_search('/tmp') %}
              APPLIED: /tmp is a separate partition on this server
            {% else %}
              SKIPPED: /tmp is not a separate partition on this server - remediation not applicable
            {% endif %}
          {% elif result_1.rc | default(-1) != 0 %}
            SKIPPED: /tmp is not a separate partition on this server - remediation not applicable
          {% else %}
            FAILED: Could not determine if /tmp is a separate partition
          {% endif %}
        tmp_is_separate_partition: >-
          {% set output = result_1.stdout | default('') | trim %}
          {{ (result_1.rc | default(-1) == 0 and output != '' and (output | regex_search('TARGET.*SOURCE') or output | regex_search('/tmp'))) | ternary(true, false) }}

    # Requirement 2: Apply nodev mount option to /tmp partition in /etc/fstab
    - name: "Req 2 - Apply nodev mount option to /tmp partition in /etc/fstab"
      shell: |
        echo "=== BEFORE ==="
        cat /etc/fstab
        echo "=== APPLYING CHANGE ==="
        # First, check if the /tmp line exists in /etc/fstab
        if grep -q '^[^#].*/tmp\s' /etc/fstab; then
          # Use a simpler, more reliable sed command to add nodev option
          # This command: 1. Removes existing nodev option, 2. Adds nodev to the options field
          sed -i '/^[^#].*\/tmp\s/s/\(^\S\+\s\+\S\+\s\+\S\+\s\+\)\([^[:space:]]\+\)\(.*\)/\1\2,nodev\3/; s/,nodev,/,/g; s/,,nodev/,nodev/; s/\(^\S\+\s\+\S\+\s\+\S\+\s\+\)\([^[:space:]]\+\)nodev\([^[:space:]]*\)\(.*\)/\1\2nodev\3\4/' /etc/fstab
        else
          echo "ERROR: No /tmp mount entry found in /etc/fstab"
          exit 1
        fi
        echo "=== AFTER ==="
        cat /etc/fstab
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: "tmp_is_separate_partition | default(false)"

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Apply nodev mount option to /tmp partition in /etc/fstab"
        task_2_cmd: "sed -i to add nodev option to /tmp line in /etc/fstab"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if not (tmp_is_separate_partition | default(false)) %}
            SKIPPED
          {% elif result_2.rc | default(-1) == 0 %}
            {% if result_2.stdout is defined and 'ERROR: No /tmp mount entry found' in result_2.stdout %}
              FAILED
            {% else %}
              APPLIED
            {% endif %}
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% if not (tmp_is_separate_partition | default(false)) %}
            SKIPPED: /tmp is not a separate partition - requirement not applicable
          {% elif result_2.rc | default(-1) == 0 %}
            {% if result_2.stdout is defined and 'ERROR: No /tmp mount entry found' in result_2.stdout %}
              FAILED: Could not update /etc/fstab - no /tmp mount entry found
            {% else %}
              APPLIED: /etc/fstab updated with nodev option for /tmp partition
            {% endif %}
          {% else %}
            FAILED: Could not update /etc/fstab with nodev option for /tmp partition
          {% endif %}

    # Requirement 3: Validate /etc/fstab syntax before remount - IMPROVED BASED ON FEEDBACK
    - name: "Req 3 - Validate /etc/fstab syntax before remount"
      shell: |
        # Validate /etc/fstab syntax using mount --fake (more reliable than --dry-run)
        if mount --fake -a 2>&1 | grep -q -E "error|failed|parse|invalid"; then
          echo "ERROR: /etc/fstab contains syntax errors"
          # Show the specific error
          mount --fake -a 2>&1 | grep -E "error|failed|parse|invalid" || true
          exit 1
        else
          echo "SUCCESS: /etc/fstab syntax is valid"
          exit 0
        fi
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: >
        tmp_is_separate_partition | default(false) and
        result_2.rc | default(-1) == 0 and
        not (result_2.stdout is defined and 'ERROR: No /tmp mount entry found' in result_2.stdout)

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Validate /etc/fstab syntax before remount"
        task_3_cmd: "mount --fake -a to validate /etc/fstab syntax"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}{% if result_3.stderr is defined %}{{ ': ' ~ result_3.stderr | trim }}{% endif %}"
        status_3: >-
          {% if not (tmp_is_separate_partition | default(false)) %}
            SKIPPED
          {% elif not (result_2.rc | default(-1) == 0) %}
            SKIPPED
          {% elif result_2.stdout is defined and 'ERROR: No /tmp mount entry found' in result_2.stdout %}
            SKIPPED
          {% elif result_3.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% if not (tmp_is_separate_partition | default(false)) %}
            SKIPPED: /tmp is not a separate partition - requirement not applicable
          {% elif not (result_2.rc | default(-1) == 0) %}
            SKIPPED: /etc/fstab was not updated - validation not needed
          {% elif result_2.stdout is defined and 'ERROR: No /tmp mount entry found' in result_2.stdout %}
            SKIPPED: /etc/fstab has no /tmp entry - validation not needed
          {% elif result_3.rc | default(-1) == 0 %}
            APPLIED: /etc/fstab syntax validated successfully
          {% else %}
            FAILED: /etc/fstab contains syntax errors
          {% endif %}

    # Requirement 4: Remount /tmp partition with updated options - IMPROVED BASED ON FEEDBACK
    - name: "Req 4 - Remount /tmp partition with updated options"
      shell: |
        # Use the exact command from CIS remediation procedure
        # Capture output and check for errors
        mount_output=$(mount -o remount /tmp 2>&1)
        exit_code=$?
        echo "Exit code: $exit_code"
        echo "Output: $mount_output"
        # Check if output contains parse errors
        if echo "$mount_output" | grep -q -E "parse error|error"; then
          echo "ERROR: Mount command reported parse errors"
          exit 1
        elif [ $exit_code -ne 0 ]; then
          echo "ERROR: Mount command failed with exit code $exit_code"
          exit 1
        else
          echo "SUCCESS: /tmp remounted successfully"
          exit 0
        fi
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      when: >
        tmp_is_separate_partition | default(false) and
        result_2.rc | default(-1) == 0 and
        result_3.rc | default(-1) == 0 and
        not (result_2.stdout is defined and 'ERROR: No /tmp mount entry found' in result_2.stdout)

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Remount /tmp partition with updated options"
        task_4_cmd: "mount -o remount /tmp"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}{% if result_4.stderr is defined %}{{ ': ' ~ result_4.stderr | trim }}{% endif %}"
        status_4: >-
          {% if not (tmp_is_separate_partition | default(false)) %}
            SKIPPED
          {% elif not (result_2.rc | default(-1) == 0) %}
            SKIPPED
          {% elif not (result_3.rc | default(-1) == 0) %}
            SKIPPED
          {% elif result_2.stdout is defined and 'ERROR: No /tmp mount entry found' in result_2.stdout %}
            SKIPPED
          {% elif result_4.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_4: >-
          {% if not (tmp_is_separate_partition | default(false)) %}
            SKIPPED: /tmp is not a separate partition - requirement not applicable
          {% elif not (result_2.rc | default(-1) == 0) %}
            SKIPPED: /etc/fstab was not updated - remount not needed
          {% elif not (result_3.rc | default(-1) == 0) %}
            SKIPPED: /etc/fstab has syntax errors - cannot remount
          {% elif result_2.stdout is defined and 'ERROR: No /tmp mount entry found' in result_2.stdout %}
            SKIPPED: /etc/fstab has no /tmp entry - cannot remount
          {% elif result_4.rc | default(-1) == 0 %}
            APPLIED: /tmp remounted with updated options from /etc/fstab
          {% else %}
            FAILED: Could not remount /tmp with updated options
          {% endif %}

    # Requirement 5: Verify nodev option set on /tmp partition
    - name: "Req 5 - Verify nodev option set on /tmp partition"
      shell: |
        # Use exact command from requirements
        findmnt --kernel /tmp | grep -q 'nodev' && echo 'Compliant' || echo 'Non-Compliant'
      args:
        executable: /bin/bash
      register: result_5
      ignore_errors: true
      changed_when: false
      when: tmp_is_separate_partition | default(false)

    - name: Store requirement 5 details
      set_fact:
        task_5_name: "Verify nodev option set on /tmp partition"
        task_5_cmd: "findmnt --kernel /tmp | grep -q 'nodev' && echo 'Compliant' || echo 'Non-Compliant'"
        task_5_rc: "{{ result_5.rc | default(-1) }}"
        data_5: "{{ result_5.stdout | default('') | trim }}"
        status_5: >-
          {% if not (tmp_is_separate_partition | default(false)) %}
            SKIPPED
          {% else %}
            {% set output = result_5.stdout | default('') | trim %}
            {% if output == 'Compliant' %}
              APPLIED
            {% elif output == 'Non-Compliant' %}
              FAILED
            {% else %}
              FAILED
            {% endif %}
          {% endif %}
        rationale_5: >-
          {% if not (tmp_is_separate_partition | default(false)) %}
            SKIPPED: /tmp is not a separate partition - verification not applicable
          {% else %}
            {% set output = result_5.stdout | default('') | trim %}
            {% if output == 'Compliant' %}
              APPLIED: Verification passed - nodev option is set on /tmp partition
            {% elif output == 'Non-Compliant' %}
              FAILED: Verification failed - nodev option is not set on /tmp partition
            {% else %}
              FAILED: Verification check did not complete successfully
            {% endif %}
          {% endif %}

    # Compute overall remediation status - FIXED BASED ON FEEDBACK
    - name: Compute overall remediation status
      set_fact:
        overall_result: >-
          {% if status_1 | default('') | trim == 'SKIPPED' %}
            SKIPPED
          {% elif status_5 | default('') | trim == 'APPLIED' %}
            APPLIED
          {% elif status_2 | default('') | trim == 'FAILED' or status_3 | default('') | trim == 'FAILED' or status_4 | default('') | trim == 'FAILED' %}
            FAILED
          {% elif status_5 | default('') | trim == 'FAILED' %}
            FAILED
          {% else %}
            UNKNOWN
          {% endif %}
        overall_details: >-
          {% if status_1 | default('') | trim == 'SKIPPED' %}
            Remediation not applicable - /tmp is not a separate partition on this server
          {% elif status_5 | default('') | trim == 'APPLIED' %}
            Remediation applied successfully - nodev option is now set on /tmp partition
          {% elif status_1 | default('') | trim == 'FAILED' %}
            Remediation failed - could not determine if /tmp is a separate partition
          {% elif status_2 | default('') | trim == 'FAILED' %}
            Remediation failed - could not update /etc/fstab with nodev option
          {% elif status_3 | default('') | trim == 'FAILED' %}
            Remediation failed - /etc/fstab contains syntax errors after modification
          {% elif status_4 | default('') | trim == 'FAILED' %}
            Remediation failed - could not remount /tmp with updated options
          {% elif status_5 | default('') | trim == 'FAILED' %}
            Remediation failed - nodev option is not active on /tmp partition
          {% else %}
            Remediation status unknown
          {% endif %}

    # Final report
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 1.1.2.1.2"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 5 - {{ req_5 }}:"
          - "  Task: {{ task_5_name | default('Task not recorded') }}"
          - "  Command: {{ task_5_cmd | default('N/A') }}"
          - "  Exit code: {{ task_5_rc | default(-1) }}"
          - "  Data: {{ data_5 | default('') | trim }}"
          - "  Status: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_5 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_result | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('Remediation status unknown') | trim }}"
          - "========================================================"