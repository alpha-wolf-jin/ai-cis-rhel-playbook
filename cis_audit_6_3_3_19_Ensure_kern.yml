---
- name: Data Collection for CIS 6.3.3.19
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 6.3.3.19 Ensure kernel module loading unloading and modification is collected"
    req_1: "Check on-disk audit rules for kernel module system calls"
    req_2: "Check running audit rules for kernel module system calls"
    req_3: "Audit symlinks for kmod utilities"
    req_4: "OVERALL Verify: Ensure kernel module loading unloading and modification is collected"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: "Not collected yet"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        data_2: "Not collected yet"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"
        data_3: "Not collected yet"
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        status_3: "UNKNOWN"
        rationale_3: "Not evaluated"
        data_4: "Not collected yet"
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        status_4: "UNKNOWN"
        rationale_4: "Not evaluated"

    # Requirement 1: Check on-disk audit rules for kernel module system calls
    - name: "Req 1 - Create temporary audit script for on-disk rules"
      copy:
        dest: "/tmp/cis_audit_script_1.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
            awk '/^ *-a *always,exit/ \
            &&/ -F *arch=b(32|64)/ \
            &&(/ -F auid!=unset/||/ -F auid!=-1/||/ -F auid!=4294967295/) \
            &&/ -S/ \
            &&(/init_module/ \
              ||/finit_module/ \
              ||/delete_module/ \
              ||/create_module/ \
              ||/query_module/) \
            &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)' /etc/audit/rules.d/*.rules

            UID_MIN=$(awk '/^\s*UID_MIN/{print $2}' /etc/login.defs)
            [ -n "${UID_MIN}" ] && awk "/^ *-a *always,exit/ \
            &&(/ -F *auid!=unset/||/ -F *auid!=-1/||/ -F *auid!=4294967295/) \
            &&/ -F *auid>=${UID_MIN}/ \
            &&/ -F *perm=x/ \
            &&/ -F *path=\/usr\/bin\/kmod/ \
            &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)" /etc/audit/rules.d/*.rules \
            || printf "ERROR: Variable 'UID_MIN' is unset.\n"
          }
          {% endraw %}
      register: script_created_1

    - name: "Req 1 - Execute on-disk audit script"
      shell: "/tmp/cis_audit_script_1.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: "Req 1 - Remove temporary audit script"
      file:
        path: "/tmp/cis_audit_script_1.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details and determine status
      set_fact:
        task_1_name: "Check on-disk audit rules for kernel module system calls"
        task_1_cmd: "Execute CIS audit script for on-disk rules"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') }}"
        status_1: >-
          {% set output = result_1.stdout | default('') %}
          {% if 'ERROR: Variable' in output %}
            FAIL
          {% elif output | trim == '' %}
            FAIL
          {% else %}
            {% set expected_lines = [
              '-a always,exit -F arch=b64 -S',
              'init_module,finit_module,delete_module,create_module,query_module -F',
              'auid>=1000 -F auid!=unset -k kernel_modules',
              '-a always,exit -F path=/usr/bin/kmod -F perm=x -F auid>=1000 -F auid!=unset -k kernel_modules'
            ] %}
            {% set has_all = true %}
            {% for line in expected_lines %}
              {% if line not in output %}
                {% set has_all = false %}
              {% endif %}
            {% endfor %}
            {{ 'PASS' if has_all else 'FAIL' }}
          {% endif %}
        rationale_1: "PASS when the script output matches the example rules for both system calls and the kmod binary, FAIL if output does not match or UID_MIN is unset."

    # Requirement 2: Check running audit rules for kernel module system calls
    - name: "Req 2 - Create temporary audit script for running rules"
      copy:
        dest: "/tmp/cis_audit_script_2.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
            auditctl -l | awk '/^ *-a *always,exit/ \
            &&/ -F *arch=b(32|64)/ \
            &&(/ -F auid!=unset/||/ -F auid!=-1/||/ -F auid!=4294967295/) \
            &&/ -S/ \
            &&(/init_module/ \
              ||/finit_module/ \
              ||/delete_module/ \
              ||/create_module/ \
              ||/query_module/) \
            &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)'

            UID_MIN=$(awk '/^\s*UID_MIN/{print $2}' /etc/login.defs)
            [ -n "${UID_MIN}" ] && auditctl -l | awk "/^ *-a *always,exit/ \
            &&(/ -F *auid!=unset/||/ -F *auid!=-1/||/ -F *auid!=4294967295/) \
            &&/ -F *auid>=${UID_MIN}/ \
            &&/ -F *perm=x/ \
            &&/ -F *path=\/usr\/bin\/kmod/ \
            &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)" \
            || printf "ERROR: Variable 'UID_MIN' is unset.\n"
          }
          {% endraw %}
      register: script_created_2

    - name: "Req 2 - Execute running audit script"
      shell: "/tmp/cis_audit_script_2.sh"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: "Req 2 - Remove temporary audit script"
      file:
        path: "/tmp/cis_audit_script_2.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 2 details and determine status
      set_fact:
        task_2_name: "Check running audit rules for kernel module system calls"
        task_2_cmd: "Execute CIS audit script for running rules"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') }}"
        status_2: >-
          {% set output = result_2.stdout | default('') %}
          {% if 'ERROR: Variable' in output %}
            FAIL
          {% elif output | trim == '' %}
            FAIL
          {% else %}
            {% set expected_keywords = [
              '-a always,exit -F arch=b64 -S',
              'create_module,init_module,delete_module,query_module,finit_module',
              'auid>=1000',
              'auid!=-1',
              'key=kernel_modules',
              '-a always,exit -S all -F path=/usr/bin/kmod',
              'perm=x'
            ] %}
            {% set has_all = true %}
            {% for keyword in expected_keywords %}
              {% if keyword not in output %}
                {% set has_all = false %}
              {% endif %}
            {% endfor %}
            {{ 'PASS' if has_all else 'FAIL' }}
          {% endif %}
        rationale_2: "PASS when the script output includes active rules for both kernel module system calls and the kmod binary with a key set, FAIL if rules are missing or UID_MIN is unset."

    # Requirement 3: Audit symlinks for kmod utilities
    - name: "Req 3 - Create temporary audit script for symlinks"
      copy:
        dest: "/tmp/cis_audit_script_3.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             a_files=("/usr/sbin/lsmod" "/usr/sbin/rmmod" "/usr/sbin/insmod" "/usr/sbin/modinfo" "/usr/sbin/modprobe" "/usr/sbin/depmod")
             for l_file in "${a_files[@]}"; do
                if [ "$(readlink -f "$l_file")" = "$(readlink -f /bin/kmod)" ]; then
                   printf "OK: \"$l_file\"\n"
                else
                   printf "Issue with symlink for file: \"$l_file\"\n"
                fi
             done
          }
          {% endraw %}
      register: script_created_3

    - name: "Req 3 - Execute symlink audit script"
      shell: "/tmp/cis_audit_script_3.sh"
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: "Req 3 - Remove temporary audit script"
      file:
        path: "/tmp/cis_audit_script_3.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 3 details and determine status
      set_fact:
        task_3_name: "Audit symlinks for kmod utilities"
        task_3_cmd: "Execute CIS audit script for kmod symlinks"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') }}"
        status_3: >-
          {% set output = result_3.stdout | default('') %}
          {% if 'Issue with symlink' in output %}
            FAIL
          {% elif output | trim == '' %}
            FAIL
          {% else %}
            {% set lines = output.split('\n') %}
            {% set all_ok = true %}
            {% for line in lines %}
              {% if line and 'OK:' not in line %}
                {% set all_ok = false %}
              {% endif %}
            {% endfor %}
            {{ 'PASS' if all_ok else 'FAIL' }}
          {% endif %}
        rationale_3: "PASS when the output states 'OK' for all listed symlinks, FAIL if any 'Issue with symlink' message appears."

    # Requirement 4: OVERALL Verify
    - name: "Req 4 - Determine overall compliance"
      set_fact:
        task_4_name: "OVERALL Verify: Ensure kernel module loading unloading and modification is collected"
        task_4_cmd: "Evaluate all previous requirements"
        task_4_rc: 0
        data_4: "req_1={{ status_1 }}, req_2={{ status_2 }}, req_3={{ status_3 }}"
        status_4: >-
          {% if status_1 == 'PASS' and status_2 == 'PASS' and status_3 == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_4: "PASS when req_1=PASS AND req_2=PASS AND req_3=PASS, FAIL otherwise."

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.3.3.19 Ensure kernel module loading unloading and modification is collected"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 }}"
          - "  Rationale: {{ rationale_1 }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 }}"
          - "  Rationale: {{ rationale_2 }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 }}"
          - "  Status: {{ status_3 }}"
          - "  Rationale: {{ rationale_3 }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name }}"
          - "  Command: {{ task_4_cmd }}"
          - "  Exit code: {{ task_4_rc }}"
          - "  Data: {{ data_4 }}"
          - "  Status: {{ status_4 }}"
          - "  Rationale: {{ rationale_4 }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 }}"
          - "  Rationale: {{ rationale_4 }}"
          - "========================================================"