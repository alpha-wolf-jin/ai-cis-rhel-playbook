---
- name: Remediation for CIS 5.1.21 - Ensure sshd PermitUserEnvironment is disabled
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_5_1_21"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.21"
    req_1: "Check if openssh-server is installed using command: rpm -q openssh-server"
    req_2: "Apply configuration PermitUserEnvironment no to /etc/ssh/sshd_config using command: echo 'PermitUserEnvironment no' >> /etc/ssh/sshd_config"
    req_3: "Apply configuration to ensure the first occurrence of PermitUserEnvironment is set to 'no' by removing any existing PermitUserEnvironment lines and adding the correct one at the top"
    req_4: "Verify sshd PermitUserEnvironment is disabled using command: sshd -T -C user=root -C host=$(hostname) -C addr=$(grep $(hostname) /etc/hosts | awk '{print $1}') | grep -i permituserenvironment"

  pre_tasks:
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: "State Guard - Restore /etc/ssh/sshd_config from backup"
      copy:
        src: "{{ state_guard_dir }}/sshd_config.present"
        dest: "/etc/ssh/sshd_config"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Check if /etc/ssh/sshd_config exists"
      stat:
        path: "/etc/ssh/sshd_config"
      register: _sg_sshd_stat

    - name: "State Guard - Backup /etc/ssh/sshd_config (present)"
      copy:
        src: "/etc/ssh/sshd_config"
        dest: "{{ state_guard_dir }}/sshd_config.present"
        remote_src: true
      when: _sg_sshd_stat.stat.exists

    - name: "State Guard - Mark /etc/ssh/sshd_config as absent"
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/sshd_config.absent"
      when: not _sg_sshd_stat.stat.exists

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    - name: "Req 1 - Check if openssh-server is installed"
      shell: rpm -q openssh-server
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check openssh-server installation"
        task_1_cmd: "rpm -q openssh-server"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        openssh_installed: "{{ result_1.rc == 0 }}"
        status_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED
          {% elif result_1.rc | default(-1) == 1 %}
            SKIPPED
          {% else %}
            FAILED
          {% endif %}
        rationale_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED: openssh-server is installed
          {% elif result_1.rc | default(-1) == 1 %}
            SKIPPED: openssh-server is not installed on this server
          {% else %}
            FAILED: Could not determine package status
          {% endif %}

    - name: "Req 2 - Append PermitUserEnvironment no to sshd_config"
      shell: |
        echo "=== BEFORE ==="
        cat /etc/ssh/sshd_config
        echo "=== APPLYING CHANGE (append) ==="
        echo 'PermitUserEnvironment no' >> /etc/ssh/sshd_config
        echo "=== AFTER ==="
        cat /etc/ssh/sshd_config
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: openssh_installed | default(false)

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Append PermitUserEnvironment no to sshd_config"
        task_2_cmd: "echo 'PermitUserEnvironment no' >> /etc/ssh/sshd_config"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if not (openssh_installed | default(false)) %}
            SKIPPED
          {% elif result_2.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% if not (openssh_installed | default(false)) %}
            SKIPPED: openssh-server is not installed
          {% elif result_2.rc | default(-1) == 0 %}
            APPLIED: Line 'PermitUserEnvironment no' was appended to the file
          {% else %}
            FAILED: Could not append the configuration
          {% endif %}

    - name: "Req 3 - Remove existing PermitUserEnvironment lines and add at top"
      shell: |
        echo "=== BEFORE ==="
        cat /etc/ssh/sshd_config
        echo "=== APPLYING CHANGE (remove and prepend) ==="
        {% raw %}
        sed -i '/^PermitUserEnvironment/d' /etc/ssh/sshd_config && echo 'PermitUserEnvironment no' | cat - /etc/ssh/sshd_config > /tmp/sshd_config.tmp && mv /tmp/sshd_config.tmp /etc/ssh/sshd_config
        {% endraw %}
        echo "=== AFTER ==="
        cat /etc/ssh/sshd_config
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: openssh_installed | default(false)

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Remove existing lines and add PermitUserEnvironment no at top"
        task_3_cmd: "sed -i '/^PermitUserEnvironment/d' /etc/ssh/sshd_config && echo 'PermitUserEnvironment no' | cat - /etc/ssh/sshd_config > /tmp/sshd_config.tmp && mv /tmp/sshd_config.tmp /etc/ssh/sshd_config"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if not (openssh_installed | default(false)) %}
            SKIPPED
          {% elif result_3.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% if not (openssh_installed | default(false)) %}
            SKIPPED: openssh-server is not installed
          {% elif result_3.rc | default(-1) == 0 %}
            APPLIED: All existing PermitUserEnvironment directives removed and 'PermitUserEnvironment no' placed at the top
          {% else %}
            FAILED: Could not apply configuration change
          {% endif %}

    - name: "Req 4 - Verify sshd PermitUserEnvironment is disabled"
      shell: |
        {% raw %}
        sshd -T -C user=root -C host="$(hostname)" -C addr="$(grep $(hostname) /etc/hosts | awk '{print $1}')" | grep -i permituserenvironment
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      when: openssh_installed | default(false)

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Verify sshd PermitUserEnvironment is disabled"
        task_4_cmd: "sshd -T -C user=root -C host=$(hostname) -C addr=$(grep $(hostname) /etc/hosts | awk '{print $1}') | grep -i permituserenvironment"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% if not (openssh_installed | default(false)) %}
            SKIPPED
          {% elif result_4.rc | default(-1) == 0 and (result_4.stdout | default('') | trim | lower == 'permituserenvironment no') %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_4: >-
          {% if not (openssh_installed | default(false)) %}
            SKIPPED: openssh-server is not installed
          {% elif result_4.rc | default(-1) == 0 and (result_4.stdout | default('') | trim | lower == 'permituserenvironment no') %}
            APPLIED: Output shows 'permituserenvironment no'
          {% elif result_4.rc | default(-1) == 1 and (result_4.stdout | default('') | trim == '') %}
            FAILED: No output from sshd -T (configuration may not be applied or service issue)
          {% else %}
            FAILED: Expected 'permituserenvironment no', got '{{ result_4.stdout | default('') | trim }}'
          {% endif %}

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 5.1.21"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - >-
              {# Fix: Use trimmed statuses for comparison to avoid whitespace issues #}
              {% set status_1_trimmed = status_1 | default('UNKNOWN') | trim %}
              {% set status_2_trimmed = status_2 | default('UNKNOWN') | trim %}
              {% set status_3_trimmed = status_3 | default('UNKNOWN') | trim %}
              {% set status_4_trimmed = status_4 | default('UNKNOWN') | trim %}
              {% set all_statuses = [status_1_trimmed, status_2_trimmed, status_3_trimmed, status_4_trimmed] %}
              {% set applied_count = all_statuses | select('equalto', 'APPLIED') | list | length %}
              {% set skipped_count = all_statuses | select('equalto', 'SKIPPED') | list | length %}
              {% set failed_count = all_statuses | select('equalto', 'FAILED') | list | length %}
              {% if not (openssh_installed | default(false)) %}
                Result: SKIPPED
                Details: Remediation not applicable - openssh-server is not installed on this server
              {% elif failed_count > 0 %}
                Result: FAILED
                Details: One or more remediation steps failed
              {% elif skipped_count == 4 %}
                Result: SKIPPED
                Details: All steps skipped (openssh-server not installed)
              {% elif applied_count == 4 %}
                Result: APPLIED
                Details: All remediation steps applied successfully
              {% else %}
                Result: PARTIALLY APPLIED
                Details: Some steps applied, some may have been skipped or failed
              {% endif %}
          - "========================================================"