---
- name: Remediation for CIS 5.3.3.2.5
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_5_3_3_2_5"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.3.2.5"
    req_1: "Create or modify a file ending in .conf in the /etc/security/pwquality.conf.d/ directory or the file /etc/security/pwquality.conf and add or modify the following line to set maxsequence to 3 or less and not 0. Ensure setting conforms to local site policy:"
    req_2: "Run the following script to remove setting maxsequence on the pam_pwquality.so module in the PAM files:"
    req_3: "Verify CIS audit procedure to confirm Ensure password maximum sequential characters is configured is now properly configured."

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: State Guard - Check for existing checkpoint
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # RESTORE PHASE: If checkpoint exists, previous run left dirty state - restore originals
    - name: State Guard - Restore /etc/security/pwquality.conf from backup
      copy:
        src: "{{ state_guard_dir }}/pwquality.conf.present"
        dest: "/etc/security/pwquality.conf"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: State Guard - Delete /etc/security/pwquality.conf.d/50-pwmaxsequence.conf (created by remediation)
      file:
        path: "/etc/security/pwquality.conf.d/50-pwmaxsequence.conf"
        state: absent
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: State Guard - Restore authselect custom profile files from backup
      copy:
        src: "{{ state_guard_dir }}/system-auth.present"
        dest: "/etc/authselect/{{ authselect_custom_profile }}/system-auth"
        remote_src: true
      when: "_sg_flag.stat.exists and authselect_custom_profile is defined"
      ignore_errors: true

    - name: State Guard - Restore authselect custom profile files from backup
      copy:
        src: "{{ state_guard_dir }}/password-auth.present"
        dest: "/etc/authselect/{{ authselect_custom_profile }}/password-auth"
        remote_src: true
      when: "_sg_flag.stat.exists and authselect_custom_profile is defined"
      ignore_errors: true

    - name: State Guard - Apply authselect changes if needed
      shell: authselect apply-changes
      args:
        executable: /bin/bash
      when: "_sg_flag.stat.exists and authselect_custom_profile is defined"
      ignore_errors: true

    - name: State Guard - Remove old checkpoint
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # CAPTURE PHASE: Backup current pristine state before remediation
    - name: State Guard - Create checkpoint directory
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    # Check if each file exists before deciding backup suffix
    - name: State Guard - Check if /etc/security/pwquality.conf exists
      stat:
        path: "/etc/security/pwquality.conf"
      register: _sg_pwquality_conf_stat

    - name: State Guard - Check if /etc/security/pwquality.conf.d/50-pwmaxsequence.conf exists
      stat:
        path: "/etc/security/pwquality.conf.d/50-pwmaxsequence.conf"
      register: _sg_pwmaxsequence_conf_stat

    # Get authselect custom profile if exists
    - name: State Guard - Get authselect custom profile name
      shell: head -1 /etc/authselect/authselect.conf | grep 'custom/' || true
      args:
        executable: /bin/bash
      register: authselect_custom_profile_output
      ignore_errors: true

    - name: State Guard - Set authselect custom profile variable
      set_fact:
        authselect_custom_profile: "{{ authselect_custom_profile_output.stdout | trim }}"
      when: "authselect_custom_profile_output.stdout | trim != ''"

    # Check authselect custom profile files
    - name: State Guard - Check if system-auth exists in custom profile
      stat:
        path: "/etc/authselect/{{ authselect_custom_profile }}/system-auth"
      register: _sg_system_auth_stat
      when: authselect_custom_profile is defined

    - name: State Guard - Check if password-auth exists in custom profile
      stat:
        path: "/etc/authselect/{{ authselect_custom_profile }}/password-auth"
      register: _sg_password_auth_stat
      when: authselect_custom_profile is defined

    # Backup existing files with .present suffix
    - name: State Guard - Backup /etc/security/pwquality.conf (present)
      copy:
        src: "/etc/security/pwquality.conf"
        dest: "{{ state_guard_dir }}/pwquality.conf.present"
        remote_src: true
      when: _sg_pwquality_conf_stat.stat.exists

    - name: State Guard - Backup system-auth (present)
      copy:
        src: "/etc/authselect/{{ authselect_custom_profile }}/system-auth"
        dest: "{{ state_guard_dir }}/system-auth.present"
        remote_src: true
      when: "authselect_custom_profile is defined and _sg_system_auth_stat.stat.exists"

    - name: State Guard - Backup password-auth (present)
      copy:
        src: "/etc/authselect/{{ authselect_custom_profile }}/password-auth"
        dest: "{{ state_guard_dir }}/password-auth.present"
        remote_src: true
      when: "authselect_custom_profile is defined and _sg_password_auth_stat.stat.exists"

    # Mark non-existing files with .absent suffix
    - name: State Guard - Mark /etc/security/pwquality.conf as absent
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/pwquality.conf.absent"
      when: "not _sg_pwquality_conf_stat.stat.exists"

    - name: State Guard - Mark /etc/security/pwquality.conf.d/50-pwmaxsequence.conf as absent
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/50-pwmaxsequence.conf.absent"
      when: "not _sg_pwmaxsequence_conf_stat.stat.exists"

    - name: State Guard - Mark system-auth as absent
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/system-auth.absent"
      when: "authselect_custom_profile is defined and not _sg_system_auth_stat.stat.exists"

    - name: State Guard - Mark password-auth as absent
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/password-auth.absent"
      when: "authselect_custom_profile is defined and not _sg_password_auth_stat.stat.exists"

    - name: State Guard - Create checkpoint flag
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        data_3: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Create or modify maxsequence configuration
    - name: Req 1 - Set maxsequence in pwquality configuration
      shell: |
        {% raw %}
        echo "=== BEFORE pwquality configuration ==="
        cat /etc/security/pwquality.conf 2>/dev/null || echo "File /etc/security/pwquality.conf does not exist"
        ls -la /etc/security/pwquality.conf.d/ 2>/dev/null || echo "Directory /etc/security/pwquality.conf.d/ does not exist"
        echo "=== APPLYING CHANGE ==="
        # Comment out any existing maxsequence line in pwquality.conf
        sed -ri 's/^\s*maxsequence\s*=/# &/' /etc/security/pwquality.conf 2>/dev/null || true
        # Create directory if it does not exist
        mkdir -p /etc/security/pwquality.conf.d/
        # Add maxsequence setting to conf.d file
        printf '\n%s' "maxsequence = 3" >> /etc/security/pwquality.conf.d/50-pwmaxsequence.conf
        echo "=== AFTER pwquality configuration ==="
        cat /etc/security/pwquality.conf 2>/dev/null || echo "File /etc/security/pwquality.conf does not exist"
        cat /etc/security/pwquality.conf.d/50-pwmaxsequence.conf 2>/dev/null || echo "File /etc/security/pwquality.conf.d/50-pwmaxsequence.conf does not exist"
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Set maxsequence in pwquality configuration"
        task_1_cmd: |
          sed -ri 's/^\s*maxsequence\s*=/# &/' /etc/security/pwquality.conf; mkdir -p /etc/security/pwquality.conf.d/; printf '\n%s' 'maxsequence = 3' >> /etc/security/pwquality.conf.d/50-pwmaxsequence.conf
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('APPLIED' if result_1.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_1: "{{ ('APPLIED: maxsequence configuration set to 3 in /etc/security/pwquality.conf.d/50-pwmaxsequence.conf' if result_1.rc | default(-1) == 0 else 'FAILED: Could not set maxsequence configuration') | trim }}"

    # Check if authselect is available before Requirement 2
    - name: Check if authselect command is available
      command: which authselect
      register: authselect_check
      changed_when: false
      ignore_errors: true

    # Check if PAM files are managed by authselect (symbolic links)
    - name: Check if PAM files are authselect-managed
      shell: |
        {% raw %}
        if [ -L /etc/pam.d/system-auth ] && [ -L /etc/pam.d/password-auth ]; then
          system_auth_target=$(readlink -f /etc/pam.d/system-auth)
          password_auth_target=$(readlink -f /etc/pam.d/password-auth)
          if [[ "$system_auth_target" == *"{{ authselect_custom_profile }}"* ]] && [[ "$password_auth_target" == *"{{ authselect_custom_profile }}"* ]]; then
            echo "true"
          else
            echo "false"
          fi
        else
          echo "false"
        fi
        {% endraw %}
      args:
        executable: /bin/bash
      register: pam_authselect_managed
      when: "authselect_check.rc == 0 and authselect_custom_profile is defined"
      ignore_errors: true

    # Requirement 2: Run the bash script to clean up PAM files
    - name: Req 2 - Execute CIS remediation script for PAM files
      copy:
        dest: "/tmp/cis_remediation_pam_maxsequence.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             for l_pam_file in system-auth password-auth; do
               l_authselect_file="/etc/authselect/$(head -1 /etc/authselect/authselect.conf | grep 'custom/')/$l_pam_file"
               sed -ri 's/(^\s*password\s+(requisite|required|sufficient)\s+pam_pwquality\.so.*)(\s+ maxsequence\s*=\s*\S+)(.*$)/\1\4/' "$l_authselect_file"
             done
             authselect apply-changes
          }
          {% endraw %}
      register: script_create_2
      ignore_errors: true
      when: "authselect_check.rc == 0 and authselect_custom_profile is defined and (pam_authselect_managed.stdout | default('false') | trim) == 'true'"

    - name: Req 2 - Execute the remediation script
      shell: "/tmp/cis_remediation_pam_maxsequence.sh"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: "authselect_check.rc == 0 and authselect_custom_profile is defined and (pam_authselect_managed.stdout | default('false') | trim) == 'true'"

    - name: Req 2 - Remove temporary remediation script
      file:
        path: "/tmp/cis_remediation_pam_maxsequence.sh"
        state: absent
      ignore_errors: true
      when: "authselect_check.rc == 0 and authselect_custom_profile is defined and (pam_authselect_managed.stdout | default('false') | trim) == 'true'"

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Execute CIS remediation script for PAM files"
        task_2_cmd: "bash script to remove maxsequence setting from pam_pwquality.so in PAM files"
        task_2_rc: >-
          {% if authselect_check.rc == 0 and authselect_custom_profile is defined and (pam_authselect_managed.stdout | default('false') | trim) == 'true' %}
            {{ result_2.rc | default(-1) }}
          {% else %}
            -1
          {% endif %}
        data_2: >-
          {% if authselect_check.rc == 0 and authselect_custom_profile is defined and (pam_authselect_managed.stdout | default('false') | trim) == 'true' %}
            {{ result_2.stdout | default('') | trim }}
          {% else %}
            ''
          {% endif %}
        status_2: >-
          {% if authselect_check.rc != 0 or authselect_custom_profile is undefined %}
            SKIPPED
          {% elif (pam_authselect_managed.stdout | default('false') | trim) != 'true' %}
            SKIPPED
          {% elif result_2.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% if authselect_check.rc != 0 or authselect_custom_profile is undefined %}
            SKIPPED: authselect is not present or system is not using a custom profile
          {% elif (pam_authselect_managed.stdout | default('false') | trim) != 'true' %}
            SKIPPED: PAM files are not managed by authselect (not symbolic links to custom profile)
          {% elif result_2.rc | default(-1) == 0 %}
            APPLIED: Removed maxsequence setting from pam_pwquality.so in PAM files
          {% else %}
            FAILED: Could not remove maxsequence setting from PAM files
          {% endif %}

    # Requirement 3: Verify remediation
    - name: Req 3 - Verify maxsequence configuration
      shell: |
        {% raw %}
        echo "=== Checking maxsequence in pwquality config ==="
        grep -r "maxsequence" /etc/security/pwquality.conf /etc/security/pwquality.conf.d/ 2>/dev/null || echo "No maxsequence setting found"
        echo ""
        echo "=== Checking maxsequence in PAM files ==="
        echo "Checking authselect custom profile:"
        if [ -n "{{ authselect_custom_profile }}" ]; then
          grep -h "pam_pwquality" /etc/authselect/{{ authselect_custom_profile }}/system-auth /etc/authselect/{{ authselect_custom_profile }}/password-auth 2>/dev/null | grep -i "maxsequence" || echo "No maxsequence setting found in authselect custom profile"
        else
          echo "System not using authselect custom profile"
        fi
        echo ""
        echo "Checking /etc/pam.d/ files:"
        grep -h "pam_pwquality" /etc/pam.d/system-auth /etc/pam.d/password-auth 2>/dev/null | grep -i "maxsequence" || echo "No maxsequence setting found in /etc/pam.d/ files"
        echo ""
        echo "=== Verification summary ==="
        # Check if maxsequence is set to 3 or less in pwquality
        MAXSEQ_VALUE=$(grep -h "maxsequence" /etc/security/pwquality.conf /etc/security/pwquality.conf.d/*.conf 2>/dev/null | tail -1 | grep -oP 'maxsequence\s*=\s*\K[0-9]+' || echo "0")
        if [ "$MAXSEQ_VALUE" -le 3 ] && [ "$MAXSEQ_VALUE" -ne 0 ]; then
          echo "PASS: maxsequence = $MAXSEQ_VALUE (3 or less and not 0)"
        else
          echo "FAIL: maxsequence = $MAXSEQ_VALUE (should be ≤3 and ≠0)"
        fi
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify maxsequence configuration"
        task_3_cmd: "Check maxsequence settings in pwquality and PAM configuration"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% if 'PASS: maxsequence = ' in output and 'FAIL:' not in output %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% if 'PASS: maxsequence = ' in output and 'FAIL:' not in output %}
            APPLIED: System is compliant - maxsequence is properly configured
          {% else %}
            FAILED: System is not compliant - maxsequence is not properly configured
          {% endif %}

    # Determine overall remediation status
    - name: Determine overall remediation status
      set_fact:
        overall_status: >-
          {% set s1 = status_1 | default('UNKNOWN') | trim %}
          {% set s2 = status_2 | default('UNKNOWN') | trim %}
          {% set s3 = status_3 | default('UNKNOWN') | trim %}
          {% if s1 == 'APPLIED' and s3 == 'APPLIED' %}
            APPLIED
          {% elif s1 == 'FAILED' or s3 == 'FAILED' %}
            FAILED
          {% elif s2 == 'SKIPPED' and s1 == 'APPLIED' and s3 == 'APPLIED' %}
            APPLIED
          {% elif s2 == 'SKIPPED' %}
            PARTIALLY APPLIED
          {% else %}
            FAILED
          {% endif %}
        overall_details: >-
          {% set s1 = status_1 | default('UNKNOWN') | trim %}
          {% set s2 = status_2 | default('UNKNOWN') | trim %}
          {% set s3 = status_3 | default('UNKNOWN') | trim %}
          {% if s1 == 'APPLIED' and s3 == 'APPLIED' %}
            Remediation applied successfully - maxsequence is properly configured in all locations
          {% elif s1 == 'FAILED' or s3 == 'FAILED' %}
            Remediation failed - one or more steps could not be applied
          {% elif s2 == 'SKIPPED' and s1 == 'APPLIED' and s3 == 'APPLIED' %}
            Remediation applied successfully - maxsequence properly configured; PAM cleanup not needed (PAM files not managed by authselect)
          {% elif s2 == 'SKIPPED' and s1 == 'APPLIED' %}
            Remediation partially applied - maxsequence configured in pwquality but verification failed
          {% elif s2 == 'SKIPPED' %}
            Remediation partially applied - maxsequence configured but system not using authselect or custom profile
          {% else %}
            Remediation failed - could not apply required changes
          {% endif %}

    # Final report
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 5.3.3.2.5"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('Not evaluated') | trim }}"
          - "========================================================"