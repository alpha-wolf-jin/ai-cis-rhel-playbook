---
- name: Remediation for CIS checkpoint 2.4.1.5
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_2_4_1_5"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.4.1.5"
    req_1: "Check if cron is installed"
    req_2: "Apply ownership of root:root to /etc/cron.weekly/"
    req_3: "Apply permissions of og-rwx to /etc/cron.weekly/"
    req_4: "Verify permissions on /etc/cron.weekly are configured"

  pre_tasks:
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: "State Guard - Restore original /etc/cron.weekly permissions from backup"
      shell: |
        if [ -f "{{ state_guard_dir }}/cron_weekly_mode.present" ]; then
          mode=$(cat "{{ state_guard_dir }}/cron_weekly_mode.present")
          chmod "$mode" /etc/cron.weekly/
        fi
      args:
        executable: /bin/bash
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Restore original /etc/cron.weekly ownership from backup"
      shell: |
        if [ -f "{{ state_guard_dir }}/cron_weekly_owner.present" ]; then
          owner=$(cat "{{ state_guard_dir }}/cron_weekly_owner.present")
          chown "$owner" /etc/cron.weekly/
        fi
      args:
        executable: /bin/bash
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Capture current /etc/cron.weekly mode"
      shell: |
        stat -c %a /etc/cron.weekly
      args:
        executable: /bin/bash
      register: _sg_mode
      ignore_errors: true
      changed_when: false

    - name: "State Guard - Backup /etc/cron.weekly mode (present)"
      copy:
        content: "{{ _sg_mode.stdout | default('') | trim }}"
        dest: "{{ state_guard_dir }}/cron_weekly_mode.present"
      when: _sg_mode.rc == 0
      ignore_errors: true

    - name: "State Guard - Capture current /etc/cron.weekly owner"
      shell: |
        stat -c %U:%G /etc/cron.weekly
      args:
        executable: /bin/bash
      register: _sg_owner
      ignore_errors: true
      changed_when: false

    - name: "State Guard - Backup /etc/cron.weekly owner (present)"
      copy:
        content: "{{ _sg_owner.stdout | default('') | trim }}"
        dest: "{{ state_guard_dir }}/cron_weekly_owner.present"
      when: _sg_owner.rc == 0
      ignore_errors: true

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        data_1: ""
        data_2: ""
        data_3: ""
        data_4: ""

    - name: "Req 1 - Check if cron is installed"
      shell: rpm -q cronie
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if cron is installed"
        task_1_cmd: "rpm -q cronie"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ 'APPLIED' if result_1.rc == 0 else 'SKIPPED' }}"
        rationale_1: >-
          {% if result_1.rc == 0 %}
            APPLIED: cron is installed, proceeding with remediation.
          {% else %}
            SKIPPED: cron package is not installed, remediation not applicable.
          {% endif %}

    - name: "Req 2 - Apply ownership of root:root to /etc/cron.weekly/"
      shell: chown root:root /etc/cron.weekly/
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: "result_1.rc == 0"

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Apply ownership of root:root to /etc/cron.weekly/"
        task_2_cmd: "chown root:root /etc/cron.weekly/"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('APPLIED' if result_2.rc == 0 else 'FAILED') if result_1.rc == 0 else 'SKIPPED' }}"
        rationale_2: >-
          {% if result_1.rc == 0 %}
            {% if result_2.rc == 0 %}
              APPLIED: Directory ownership set to root user and root group.
            {% else %}
              FAILED: Could not set directory ownership.
            {% endif %}
          {% else %}
            SKIPPED: cron is not installed, skipping this step.
          {% endif %}

    - name: "Req 3 - Apply permissions of og-rwx to /etc/cron.weekly/"
      shell: chmod og-rwx /etc/cron.weekly/
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: "result_1.rc == 0"

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Apply permissions of og-rwx to /etc/cron.weekly/"
        task_3_cmd: "chmod og-rwx /etc/cron.weekly/"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('APPLIED' if result_3.rc == 0 else 'FAILED') if result_1.rc == 0 else 'SKIPPED' }}"
        rationale_3: >-
          {% if result_1.rc == 0 %}
            {% if result_3.rc == 0 %}
              APPLIED: Directory permissions set to prevent read, write, and execute for group and others.
            {% else %}
              FAILED: Could not set directory permissions.
            {% endif %}
          {% else %}
            SKIPPED: cron is not installed, skipping this step.
          {% endif %}

    - name: "Req 4 - Verify permissions on /etc/cron.weekly are configured"
      shell: |
        stat /etc/cron.weekly/ | grep -E 'Access:|Uid:|Gid:'
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      changed_when: false
      when: "result_1.rc == 0"

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Verify permissions on /etc/cron.weekly are configured"
        task_4_cmd: "stat /etc/cron.weekly/ | grep -E 'Access:|Uid:|Gid:'"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% set output = result_4.stdout | default('') | trim %}
          {% if output != '' %}
            {% set lines = output.splitlines() %}
            {% if lines | length > 0 %}
              {% set first_line = lines[0] %}
              {% set mode_list = first_line | regex_findall('Access: \(0?([0-7]+)/') %}
              {% set uid_list  = first_line | regex_findall('Uid: \(\s*([0-9]+)/') %}
              {% set gid_list  = first_line | regex_findall('Gid: \(\s*([0-9]+)/') %}
              {% set mode = mode_list[0] if mode_list else '0' %}
              {% set uid  = uid_list[0] if uid_list else '-1' %}
              {% set gid  = gid_list[0] if gid_list else '-1' %}
              {% if mode | int(base=8) <= 448 and uid == '0' and gid == '0' %}
                APPLIED
              {% else %}
                FAILED
              {% endif %}
            {% else %}
              FAILED
            {% endif %}
          {% else %}
            FAILED
          {% endif %}
        rationale_4: >-
          {% set output = result_4.stdout | default('') | trim %}
          {% if output != '' %}
            {% set lines = output.splitlines() %}
            {% if lines | length > 0 %}
              {% set first_line = lines[0] %}
              {% set mode_list = first_line | regex_findall('Access: \(0?([0-7]+)/') %}
              {% set uid_list  = first_line | regex_findall('Uid: \(\s*([0-9]+)/') %}
              {% set gid_list  = first_line | regex_findall('Gid: \(\s*([0-9]+)/') %}
              {% set mode = mode_list[0] if mode_list else '0' %}
              {% set uid  = uid_list[0] if uid_list else '-1' %}
              {% set gid  = gid_list[0] if gid_list else '-1' %}
              {% if mode | int(base=8) <= 448 and uid == '0' and gid == '0' %}
                APPLIED: Verification passed. Directory has correct ownership (root:root) and permissions (0700 or stricter).
              {% else %}
                FAILED: Verification failed. Expected Uid: 0, Gid: 0, and mode <= 448 (octal 0700). Got Uid: {{ uid }}, Gid: {{ gid }}, mode: {{ mode }} (octal).
              {% endif %}
            {% else %}
              FAILED: Verification command produced no valid output.
            {% endif %}
          {% else %}
            FAILED: Verification command produced no output.
          {% endif %}

    - name: Set overall remediation status
      set_fact:
        overall_status: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED
          {% elif status_2 | trim == 'APPLIED' and status_3 | trim == 'APPLIED' and status_4 | trim == 'APPLIED' %}
            APPLIED
          {% elif status_2 | trim == 'FAILED' or status_3 | trim == 'FAILED' or status_4 | trim == 'FAILED' %}
            FAILED
          {% else %}
            PARTIALLY APPLIED
          {% endif %}
        overall_details: >-
          {% if status_1 | trim == 'SKIPPED' %}
            cron is not installed, remediation not applicable.
          {% elif status_2 | trim == 'APPLIED' and status_3 | trim == 'APPLIED' and status_4 | trim == 'APPLIED' %}
            All remediation steps applied and verified successfully.
          {% elif status_2 | trim == 'FAILED' or status_3 | trim == 'FAILED' or status_4 | trim == 'FAILED' %}
            One or more remediation steps failed.
          {% else %}
            Remediation steps partially applied.
          {% endif %}

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 2.4.1.5"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.4.1.5"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 | trim }}"
          - "  Details: {{ rationale_1 | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 | trim }}"
          - "  Details: {{ rationale_2 | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 }}"
          - "  Status: {{ status_3 | trim }}"
          - "  Details: {{ rationale_3 | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name }}"
          - "  Command: {{ task_4_cmd }}"
          - "  Exit code: {{ task_4_rc }}"
          - "  Data: {{ data_4 }}"
          - "  Status: {{ status_4 | trim }}"
          - "  Details: {{ rationale_4 | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | trim }}"
          - "  Details: {{ overall_details | trim }}"
          - "========================================================"