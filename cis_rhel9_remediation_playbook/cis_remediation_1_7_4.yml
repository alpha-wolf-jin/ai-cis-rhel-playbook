---
- name: Remediation for CIS 1.7.4 - Ensure access to /etc/motd is configured
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_1_7_4"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.7.4"
    # CRITICAL: ALL req_ variables MUST be quoted strings (use double quotes)
    req_1: "Apply ownership and permissions to /etc/motd using command: chown root:root $(readlink -e /etc/motd) && chmod u-x,go-wx $(readlink -e /etc/motd)"
    req_2: "Remove the /etc/motd file using command: rm /etc/motd"
    req_3: "VERIFY: Run audit check to confirm Ensure access to /etc/motd is configured is properly configured"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: State Guard - Check for existing checkpoint
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # RESTORE PHASE: If checkpoint exists, previous run left dirty state - restore original file
    - name: State Guard - Restore /etc/motd from backup if it existed
      copy:
        src: "{{ state_guard_dir }}/motd.present"
        dest: "/etc/motd"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: State Guard - Remove /etc/motd if it was created by previous remediation
      file:
        path: "/etc/motd"
        state: absent
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: State Guard - Remove old checkpoint
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # CAPTURE PHASE: Backup current pristine state before remediation
    - name: State Guard - Create checkpoint directory
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    # Check if /etc/motd exists before deciding backup suffix
    - name: State Guard - Check if /etc/motd exists
      stat:
        path: "/etc/motd"
      register: _sg_motd_stat

    # Backup existing file with .present suffix
    - name: State Guard - Backup /etc/motd if present
      copy:
        src: "/etc/motd"
        dest: "{{ state_guard_dir }}/motd.present"
        remote_src: true
      when: _sg_motd_stat.stat.exists

    # Mark non-existing file with .absent suffix (empty marker file)
    - name: State Guard - Mark /etc/motd as absent
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/motd.absent"
      when: not _sg_motd_stat.stat.exists

    - name: State Guard - Create checkpoint flag
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Apply ownership and permissions to /etc/motd
    - name: Req 1 - Apply ownership and permissions to /etc/motd
      shell: |
        echo "=== BEFORE ==="
        if [ -e /etc/motd ]; then
          ls -la /etc/motd
          echo "File exists"
        else
          echo "File does not exist"
        fi
        echo "=== APPLYING CHANGE ==="
        # Only attempt to set permissions if file exists
        if [ -e /etc/motd ]; then
          chown root:root $(readlink -e /etc/motd) && chmod u-x,go-wx $(readlink -e /etc/motd)
        else
          echo "File does not exist - cannot set permissions"
          exit 1
        fi
        echo "=== AFTER ==="
        if [ -e /etc/motd ]; then
          ls -la /etc/motd
          echo "File exists"
        else
          echo "File does not exist"
        fi
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Apply ownership and permissions to /etc/motd"
        task_1_cmd: "chown root:root $(readlink -e /etc/motd) && chmod u-x,go-wx $(readlink -e /etc/motd)"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% if result_1.rc == 0 %}
            APPLIED
          {% elif result_1.rc == 1 and 'File does not exist' in result_1.stdout %}
            SKIPPED
          {% else %}
            FAILED
          {% endif %}
        rationale_1: >-
          {% if result_1.rc == 0 %}
            APPLIED: Ownership and permissions set on /etc/motd
          {% elif result_1.rc == 1 and 'File does not exist' in result_1.stdout %}
            SKIPPED: File does not exist, cannot set permissions
          {% else %}
            FAILED: Could not set ownership and permissions on /etc/motd
          {% endif %}

    # Requirement 2: Remove the /etc/motd file (alternative approach)
    - name: Req 2 - Remove the /etc/motd file
      shell: |
        echo "=== BEFORE ==="
        if [ -e /etc/motd ]; then
          echo "File exists"
        else
          echo "File does not exist"
        fi
        echo "=== APPLYING CHANGE ==="
        rm -f /etc/motd
        echo "=== AFTER ==="
        if [ -e /etc/motd ]; then
          echo "File still exists"
          exit 1
        else
          echo "File removed"
        fi
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: "status_1 | trim != 'APPLIED'"

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Remove /etc/motd file"
        task_2_cmd: "rm -f /etc/motd"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if status_1 | trim == 'APPLIED' %}
            SKIPPED
          {% else %}
            {% if result_2.rc == 0 %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% endif %}
        rationale_2: >-
          {% if status_1 | trim == 'APPLIED' %}
            SKIPPED: Ownership and permissions already set in requirement 1
          {% else %}
            {% if result_2.rc == 0 %}
              APPLIED: /etc/motd file removed
            {% else %}
              FAILED: Could not remove /etc/motd file
            {% endif %}
          {% endif %}

    # Requirement 3: Verify the remediation
    - name: Req 3 - Verify /etc/motd configuration
      shell: |
        # Check if file exists and get its real path
        if [ -e /etc/motd ]; then
          real_path=$(readlink -e /etc/motd 2>/dev/null || echo "/etc/motd")
          echo "File exists: $real_path"
          # Check ownership
          owner=$(stat -Lc '%U:%G' "$real_path" 2>/dev/null || echo "unknown:unknown")
          echo "Ownership: $owner"
          # Check permissions (octal)
          perms=$(stat -Lc '%a' "$real_path" 2>/dev/null || echo "000")
          echo "Permissions: $perms"
          # Check if compliant
          if [ "$owner" = "root:root" ]; then
            # Convert permissions to check: user no execute, group no write/execute, others no write/execute
            # This means: u <= 6 (no execute), g <= 4 (no write/execute), o <= 4 (no write/execute)
            u=$((perms / 100))
            g=$(((perms / 10) % 10))
            o=$((perms % 10))
            # Check: user no execute (bit 0 = 0), group and others no write/execute (bits 1 and 0 = 0)
            if [ $u -le 6 ] && [ $((u & 1)) -eq 0 ] && [ $((g & 3)) -eq 0 ] && [ $((o & 3)) -eq 0 ]; then
              echo "COMPLIANT: Ownership and permissions are correct (644 or stricter)"
              exit 0
            else
              echo "NON-COMPLIANT: Permissions are too permissive (expected u<=6 and no execute, g and o no write/execute)"
              exit 1
            fi
          else
            echo "NON-COMPLIANT: Ownership is not root:root"
            exit 1
          fi
        else
          echo "COMPLIANT: /etc/motd file does not exist (removed)"
          exit 0
        fi
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify /etc/motd configuration"
        task_3_cmd: "Check ownership and permissions or file existence"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('APPLIED' if result_3.rc == 0 else 'FAILED') | trim }}"
        rationale_3: "{{ ('APPLIED: System is compliant - /etc/motd is properly configured or removed' if result_3.rc == 0 else 'FAILED: System is not compliant - /etc/motd is not properly configured') | trim }}"

    # Determine overall remediation status
    - name: Determine overall remediation status
      set_fact:
        overall_status: "{{ status_3 | trim }}"
        overall_details: >-
          {% if status_3 | trim == 'APPLIED' %}
            Remediation applied successfully. System is compliant with CIS 1.7.4.
          {% else %}
            Remediation failed. System is not compliant with CIS 1.7.4.
          {% endif %}

    # Final report
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 1.7.4"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.7.4"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | trim }}"
          - "  Details: {{ overall_details | trim }}"
          - "========================================================"