---
- name: Remediation for CIS 1.3.1.1
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_1_3_1_1"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.3.1.1"
    req_1: "Apply installation of SELinux package using command: dnf install -y libselinux"
    req_2: "VERIFY: Run audit check to confirm Ensure SELinux is installed is properly configured"

  pre_tasks:
    - name: State Guard - Check for existing checkpoint
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: State Guard - Remove old checkpoint
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    - name: State Guard - Create checkpoint directory
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: State Guard - Create checkpoint flag
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    - name: Req 1 - Install libselinux package
      shell: |
        # First check if package is already installed
        rpm -q libselinux
        RPM_RC=$?
        
        # If already installed, exit with success
        if [ $RPM_RC -eq 0 ]; then
          echo "Package libselinux is already installed"
          exit 0
        fi
        
        # Otherwise try to install it
        echo "Attempting to install libselinux..."
        dnf install -y libselinux
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Install libselinux package"
        task_1_cmd: "dnf install -y libselinux (with pre-check)"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            {# Check if the package might be installed despite install failure #}
            FAILED
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc | default(-1) == 0 %}
            {% if 'already installed' in output %}
              APPLIED: libselinux package was already installed
            {% else %}
              APPLIED: libselinux package installed successfully
            {% endif %}
          {% else %}
            FAILED: Could not install libselinux package
          {% endif %}

    - name: Req 2 - Verify SELinux package installation
      shell: rpm -q libselinux
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify SELinux package installation"
        task_2_cmd: "rpm -q libselinux"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('APPLIED' if result_2.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_2: "{{ ('APPLIED: libselinux package is installed' if result_2.rc | default(-1) == 0 else 'FAILED: libselinux package is not installed') | trim }}"

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 1.3.1.1"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ ('APPLIED' if status_2 | default('') | trim == 'APPLIED' else 'PARTIALLY APPLIED' if status_1 | default('') | trim == 'APPLIED' or status_2 | default('') | trim == 'APPLIED' else 'FAILED') | trim }}"
          - "  Details: {{ ('System is compliant: libselinux package is installed' if status_2 | default('') | trim == 'APPLIED' else 'Package installation failed, but system may already be compliant' if status_1 | default('') | trim == 'APPLIED' else 'Failed to install libselinux package and package is not installed') | trim }}"
          - "========================================================"