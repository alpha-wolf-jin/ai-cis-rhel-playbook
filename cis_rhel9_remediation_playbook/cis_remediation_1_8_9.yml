---
- name: Remediation for CIS 1.8.9 - Ensure GDM autorun-never is not overridden
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_1_8_9"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.8.9"
    req_1: "Run provided CIS remediation script to ensure autorun-never=true cannot be overridden"
    req_2: "Verify the remediation by running the CIS audit procedure"
    req_3: "Overall remediation status determination"

  pre_tasks:
    - name: "Check if dconf is available"
      command: which dconf
      register: dconf_check
      ignore_errors: true
      changed_when: false

    - name: "Set dconf_available fact"
      set_fact:
        dconf_available: "{{ dconf_check.rc == 0 }}"

    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: "State Guard - Restore dconf lock files from backup"
      copy:
        src: "{{ state_guard_dir }}/00-media-autorun.present"
        dest: "/etc/dconf/db/gdm.d/locks/00-media-autorun"
        remote_src: true
      when: _sg_flag.stat.exists and dconf_available
      ignore_errors: true

    - name: "State Guard - Delete dconf lock file if previously absent"
      file:
        path: "/etc/dconf/db/gdm.d/locks/00-media-autorun"
        state: absent
      when: _sg_flag.stat.exists and dconf_available
      ignore_errors: true

    - name: "State Guard - Update dconf database after restore"
      shell: dconf update
      args:
        executable: /bin/bash
      when: _sg_flag.stat.exists and dconf_available
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Check if dconf lock file exists"
      stat:
        path: "/etc/dconf/db/gdm.d/locks/00-media-autorun"
      register: _sg_lock_file_stat
      when: dconf_available

    - name: "State Guard - Backup dconf lock file (present)"
      copy:
        src: "/etc/dconf/db/gdm.d/locks/00-media-autorun"
        dest: "{{ state_guard_dir }}/00-media-autorun.present"
        remote_src: true
      when: dconf_available and _sg_lock_file_stat.stat.exists

    - name: "State Guard - Mark dconf lock file as absent"
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/00-media-autorun.absent"
      when: dconf_available and (_sg_lock_file_stat is not defined or not _sg_lock_file_stat.stat.exists)

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    - name: "Req 1 - Execute CIS remediation script for GDM autorun-never lock"
      copy:
        dest: "/tmp/cis_remediation_1.8.9.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash

          {
             # Check if GNOME Desktop Manager is installed.  If package isn't installed, recommendation is Not Applicable\n
             # determine system's package manager
             l_pkgoutput=""
             if command -v dpkg-query > /dev/null 2>&1; then
                l_pq="dpkg-query -W"
             elif command -v rpm > /dev/null 2>&1; then
                l_pq="rpm -q"
             fi
             # Check if GDM is installed
             l_pcl="gdm gdm3" # Space separated list of packages to check
             for l_pn in $l_pcl; do
                $l_pq "$l_pn" > /dev/null 2>&1 && l_pkgoutput="y" && echo -e "\n - Package: \"$l_pn\" exists on the system\n - remediating configuration if needed"
             done
             # Check configuration (If applicable)
             if [ -n "$l_pkgoutput" ]; then
                # Look for autorun to determine profile in use, needed for remaining tests
                l_kfd="/etc/dconf/db/$(grep -Psril '^\h*autorun-never\b' /etc/dconf/db/*/ | awk -F'/' '{split($(NF-1),a,".");print a[1]}').d" #set directory of key file to be locked
                if [ -d "$l_kfd" ]; then # If key file directory doesn't exist, options can't be locked
                   if grep -Priq '^\h*\/org/gnome\/desktop\/media-handling\/autorun-never\b' "$l_kfd"; then
                      echo " - \"autorun-never\" is locked in \"$(grep -Pril '^\h*\/org/gnome\/desktop\/media-handling\/autorun-never\b' "$l_kfd")\""
                   else
                      echo " - creating entry to lock \"autorun-never\""
                      [ ! -d "$l_kfd"/locks ] && echo "creating directory $l_kfd/locks" && mkdir "$l_kfd"/locks
                      {
                         echo -e '\n# Lock desktop media-handling autorun-never setting'
                         echo '/org/gnome/desktop/media-handling/autorun-never'
                      } >> "$l_kfd"/locks/00-media-autorun
                   fi
                else
                   echo -e " - \"autorun-never\" is not set so it can not be locked\n - Please follow Recommendation \"Ensure GDM autorun-never is enabled\" and follow this Recommendation again"
                fi
                # update dconf database
                dconf update
             else
                echo -e " - GNOME Desktop Manager package is not installed on the system\n  - Recommendation is not applicable"
             fi
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: "Req 1 - Execute the remediation script"
      shell: "/tmp/cis_remediation_1.8.9.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: "Req 1 - Remove temporary remediation script"
      file:
        path: "/tmp/cis_remediation_1.8.9.sh"
        state: absent
      ignore_errors: true

    - name: "Store requirement 1 details"
      set_fact:
        task_1_name: "Execute CIS remediation script for GDM autorun-never lock"
        task_1_cmd: "bash /tmp/cis_remediation_1.8.9.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if 'Recommendation is not applicable' in output %}
            SKIPPED
          {% elif 'is locked' in output or 'creating entry to lock' in output %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if 'Recommendation is not applicable' in output %}
            SKIPPED: GDM is not installed, so the remediation is not applicable.
          {% elif 'is locked' in output %}
            APPLIED: The autorun-never setting was already locked.
          {% elif 'creating entry to lock' in output %}
            APPLIED: The autorun-never setting has been locked.
          {% else %}
            FAILED: The remediation script did not complete successfully or produced unexpected output.
          {% endif %}

    - name: "Req 2 - Verify autorun-never lock is in place"
      shell: |
        {% raw %}
        # Simple verification: check if lock file exists and contains the correct setting
        if command -v dpkg-query > /dev/null 2>&1; then
          dpkg-query -W gdm gdm3 > /dev/null 2>&1 && gdm_installed=true || gdm_installed=false
        elif command -v rpm > /dev/null 2>&1; then
          rpm -q gdm gdm3 > /dev/null 2>&1 && gdm_installed=true || gdm_installed=false
        else
          echo "No package manager found"
          exit 0
        fi

        if [ "$gdm_installed" = "true" ]; then
          # Find lock files
          lock_files=$(find /etc/dconf/db -name "*" -type f 2>/dev/null | xargs grep -l "/org/gnome/desktop/media-handling/autorun-never" 2>/dev/null || true)
          
          if [ -n "$lock_files" ]; then
            echo "Lock file(s) found:"
            echo "$lock_files"
            exit 0
          else
            echo "No lock file found for autorun-never"
            exit 1
          fi
        else
          echo "GDM not installed - verification not applicable"
          exit 0
        fi
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true

    - name: "Store requirement 2 details"
      set_fact:
        task_2_name: "Verify autorun-never lock is in place"
        task_2_cmd: "Check for lock file in dconf database"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if 'GDM not installed - verification not applicable' in output %}
            SKIPPED
          {% elif result_2.rc | default(-1) == 0 %}
            APPLIED
          {% elif result_2.rc | default(-1) == 1 %}
            FAILED
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if 'GDM not installed - verification not applicable' in output %}
            SKIPPED: GDM is not installed, so the verification is not applicable.
          {% elif result_2.rc | default(-1) == 0 %}
            APPLIED: The lock is in place.
          {% elif result_2.rc | default(-1) == 1 %}
            FAILED: The lock is not found.
          {% else %}
            UNKNOWN: The verification command failed unexpectedly.
          {% endif %}

    - name: "Req 3 - Determine overall remediation status"
      set_fact:
        task_3_name: "Determine overall remediation status"
        task_3_cmd: "N/A - Calculated from previous requirements"
        task_3_rc: 0
        data_3: "Requirement 1 status: {{ status_1 }}, Requirement 2 status: {{ status_2 }}"
        status_3: >-
          {% if status_1 | trim == 'SKIPPED' and status_2 | trim == 'SKIPPED' %}
            SKIPPED
          {% elif status_1 | trim == 'APPLIED' and status_2 | trim == 'APPLIED' %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% if status_1 | trim == 'SKIPPED' and status_2 | trim == 'SKIPPED' %}
            SKIPPED: GDM is not installed, so the remediation is not applicable.
          {% elif status_1 | trim == 'APPLIED' and status_2 | trim == 'APPLIED' %}
            APPLIED: The remediation was successfully applied and verified.
          {% else %}
            FAILED: The remediation could not be fully applied or verified.
          {% endif %}

    - name: "Generate remediation report"
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 1.8.9"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.8.9"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ status_3 | trim }}"
          - "  Details: {{ rationale_3 | trim }}"
          - "========================================================"