---
- name: Remediation for CIS 3.3.3
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_3_3_3"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 3.3.3"
    req_1: "Run the provided CIS remediation script to fix Ensure bogus icmp responses are ignored. Set the following parameter in /etc/sysctl.conf or a file in /etc/sysctl.d/ ending in .conf: net.ipv4.icmp_ignore_bogus_error_responses = 1. Run the following script to set the active kernel parameters: Execute the COMPLETE script as-is."
    req_2: "VERIFY: Run the CIS audit procedure to confirm Ensure bogus icmp responses are ignored is now properly configured."

  pre_tasks:
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: "State Guard - Restore sysctl configuration files from backup"
      shell: |
        echo "=== RESTORING SYSCTL CONFIGURATION ==="
        # Restore any .present backups
        if [ -d "{{ state_guard_dir }}" ]; then
          for backup in "{{ state_guard_dir }}"/*.present; do
            [ -f "$backup" ] || continue
            orig_file="/etc/sysctl.conf"
            # Determine original filename from backup name
            backup_name=$(basename "$backup" .present)
            # Try to match common sysctl config locations
            if [[ "$backup_name" == "sysctl" ]]; then
              orig_file="/etc/sysctl.conf"
            elif [[ "$backup_name" =~ ^[0-9]+.* ]]; then
              orig_file="/etc/sysctl.d/$backup_name.conf"
            else
              orig_file="/etc/sysctl.d/$backup_name"
            fi
            echo "Restoring $orig_file from $backup"
            cp -f "$backup" "$orig_file" 2>/dev/null || true
          done
          # Remove any .absent marked files (created by remediation)
          for marker in "{{ state_guard_dir }}"/*.absent; do
            [ -f "$marker" ] || continue
            marker_name=$(basename "$marker" .absent)
            # Try to find the corresponding file
            if [[ "$marker_name" == "sysctl" ]]; then
              rm_file="/etc/sysctl.conf"
            elif [[ "$marker_name" =~ ^[0-9]+.* ]]; then
              rm_file="/etc/sysctl.d/$marker_name.conf"
            else
              rm_file="/etc/sysctl.d/$marker_name"
            fi
            echo "Removing file $rm_file (was absent before remediation)"
            rm -f "$rm_file" 2>/dev/null || true
          done
        fi
        # Flush sysctl to revert runtime changes
        sysctl --system 2>/dev/null || sysctl -p 2>/dev/null || true
      args:
        executable: /bin/bash
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Check if sysctl configuration files exist"
      shell: |
        # Check common sysctl configuration locations
        echo "=== CHECKING EXISTING SYSCTL CONFIGURATION ==="
        for config in /etc/sysctl.conf /etc/sysctl.d/*.conf; do
          [ -f "$config" ] && echo "Found: $config"
        done
      args:
        executable: /bin/bash
      register: _sg_sysctl_configs
      changed_when: false

    - name: "State Guard - Backup existing sysctl configuration files"
      shell: |
        # Backup all sysctl configuration files
        for config in /etc/sysctl.conf /etc/sysctl.d/*.conf; do
          [ -f "$config" ] || continue
          backup_name=$(basename "$config" .conf)
          if [[ "$backup_name" == "sysctl" ]]; then
            # For /etc/sysctl.conf, use "sysctl" as backup name
            backup_path="{{ state_guard_dir }}/sysctl.present"
          else
            # For files in /etc/sysctl.d/, use their basename
            backup_path="{{ state_guard_dir }}/$backup_name.present"
          fi
          echo "Backing up $config to $backup_path"
          cp -f "$config" "$backup_path"
        done
        # If no sysctl config files were found, create an empty marker
        if [ ! -f "/etc/sysctl.conf" ] && [ -z "$(ls -A /etc/sysctl.d/*.conf 2>/dev/null)" ]; then
          echo "No sysctl configuration files found, marking as absent"
          echo "absent" > "{{ state_guard_dir }}/sysctl.absent"
        fi
      args:
        executable: /bin/bash
      ignore_errors: true

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Apply CIS remediation - FIRST add persistent configuration
    - name: "Req 1 - Add persistent sysctl configuration"
      shell: |
        echo "=== BEFORE ==="
        cat /etc/sysctl.conf 2>/dev/null || echo "/etc/sysctl.conf does not exist"
        ls -la /etc/sysctl.d/*.conf 2>/dev/null || echo "No files in /etc/sysctl.d/"
        for conf in /etc/sysctl.conf /etc/sysctl.d/*.conf; do
          [ -f "$conf" ] && echo "=== $conf CONTENTS ===" && cat "$conf"
        done
        echo "=== APPLYING CHANGE ==="
        printf '%s\n' "net.ipv4.icmp_ignore_bogus_error_responses = 1" >> /etc/sysctl.d/60-netipv4_sysctl.conf
        echo "=== AFTER ==="
        cat /etc/sysctl.d/60-netipv4_sysctl.conf 2>/dev/null || echo "File not created"
      args:
        executable: /bin/bash
      register: result_1a
      ignore_errors: true

    # Requirement 1: Apply CIS remediation - THEN run the provided script
    - name: "Req 1 - Execute CIS remediation script for bogus icmp responses"
      copy:
        dest: "/tmp/cis_remediation_{{ checkpoint_id }}.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash

          {
             sysctl -w net.ipv4.icmp_ignore_bogus_error_responses=1
             sysctl -w net.ipv4.route.flush=1
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: "Req 1 - Execute the remediation script"
      shell: "/tmp/cis_remediation_{{ checkpoint_id }}.sh"
      args:
        executable: /bin/bash
      register: result_1b
      ignore_errors: true

    - name: "Req 1 - Remove temporary remediation script"
      file:
        path: "/tmp/cis_remediation_{{ checkpoint_id }}.sh"
        state: absent
      ignore_errors: true

    - name: "Store requirement 1 details"
      set_fact:
        task_1_name: "Apply CIS remediation for bogus icmp responses"
        task_1_cmd: "Add persistent config to /etc/sysctl.d/60-netipv4_sysctl.conf and execute bash script to set sysctl parameters"
        task_1_rc: "{{ result_1b.rc | default(-1) }}"
        data_1: |
          Persistent config: {{ result_1a.stdout | default('') | trim }}
          Script execution: {{ result_1b.stdout | default('') | trim }}
        status_1: >-
          {% if result_1a.rc | default(-1) == 0 and result_1b.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        details_1: >-
          {% if result_1a.rc | default(-1) == 0 and result_1b.rc | default(-1) == 0 %}
            APPLIED: Persistent configuration added and sysctl parameters set
          {% else %}
            FAILED: Could not apply configuration changes (persistent config rc={{ result_1a.rc | default(-1) }}, script rc={{ result_1b.rc | default(-1) }})
          {% endif %}

    # Requirement 2: Verify the remediation
    - name: "Req 2 - Verify bogus icmp responses are ignored"
      shell: |
        sysctl net.ipv4.icmp_ignore_bogus_error_responses
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true

    - name: "Store requirement 2 details"
      set_fact:
        task_2_name: "Verify sysctl parameter is set correctly"
        task_2_cmd: "sysctl net.ipv4.icmp_ignore_bogus_error_responses"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output == 'net.ipv4.icmp_ignore_bogus_error_responses = 1' %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        details_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output == 'net.ipv4.icmp_ignore_bogus_error_responses = 1' %}
            APPLIED: Parameter is correctly set to 1
          {% else %}
            FAILED: Expected 'net.ipv4.icmp_ignore_bogus_error_responses = 1', got '{{ output }}'
          {% endif %}

    - name: "Generate remediation report"
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 3.3.3"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ details_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ details_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - >-
            {% if status_2 | default('') | trim == 'APPLIED' %}
              Result: APPLIED
              Details: System is compliant with CIS 3.3.3
            {% elif status_1 | default('') | trim == 'APPLIED' and status_2 | default('') | trim == 'FAILED' %}
              Result: PARTIALLY APPLIED
              Details: Remediation applied but verification failed
            {% elif status_1 | default('') | trim == 'FAILED' %}
              Result: FAILED
              Details: Could not apply remediation changes
            {% else %}
              Result: UNKNOWN
              Details: Could not determine remediation status
            {% endif %}
          - "========================================================"