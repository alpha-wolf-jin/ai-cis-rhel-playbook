---
- name: Remediation for CIS 5.1.9
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_5_1_9"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.9"
    # CRITICAL: ALL req_ variables MUST be quoted strings (use double quotes)
    req_1: "Check if sshd is installed using command: rpm -q openssh-server"
    req_2: "Apply ClientAliveInterval configuration to /etc/ssh/sshd_config"
    req_3: "Apply ClientAliveCountMax configuration to /etc/ssh/sshd_config"
    req_4: "Run audit check to confirm sshd ClientAliveInterval and ClientAliveCountMax are configured"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # RESTORE PHASE: If checkpoint exists, previous run left dirty state - restore original
    - name: "State Guard - Restore /etc/ssh/sshd_config from backup"
      copy:
        src: "{{ state_guard_dir }}/sshd_config.present"
        dest: "/etc/ssh/sshd_config"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Restart sshd to undo previous changes"
      shell: systemctl restart sshd
      args:
        executable: /bin/bash
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # CAPTURE PHASE: Backup current pristine state before remediation
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Check if /etc/ssh/sshd_config exists"
      stat:
        path: "/etc/ssh/sshd_config"
      register: _sg_sshd_config_stat

    - name: "State Guard - Backup /etc/ssh/sshd_config (present)"
      copy:
        src: "/etc/ssh/sshd_config"
        dest: "{{ state_guard_dir }}/sshd_config.present"
        remote_src: true
      when: _sg_sshd_config_stat.stat.exists

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    # Requirement 1: Check if openssh-server is installed
    - name: "Req 1 - Check openssh-server package"
      shell: rpm -q openssh-server
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check openssh-server installation"
        task_1_cmd: "rpm -q openssh-server"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        openssh_installed: "{{ result_1.rc == 0 }}"
        status_1: >-
          {% if result_1.rc == 0 %}
            APPLIED
          {% else %}
            SKIPPED
          {% endif %}
        rationale_1: >-
          {% if result_1.rc == 0 %}
            APPLIED: openssh-server package is installed
          {% else %}
            SKIPPED: openssh-server package is not installed, skipping all subsequent steps
          {% endif %}

    # Requirement 2: Apply ClientAliveInterval configuration
    - name: "Req 2 - Apply ClientAliveInterval 15 to sshd_config"
      shell: |
        echo "=== BEFORE ==="
        cat /etc/ssh/sshd_config
        echo "=== APPLYING CHANGE ==="
        grep -q '^ClientAliveInterval' /etc/ssh/sshd_config && sed -i 's/^ClientAliveInterval.*/ClientAliveInterval 15/' /etc/ssh/sshd_config || echo 'ClientAliveInterval 15' >> /etc/ssh/sshd_config
        echo "=== AFTER ==="
        cat /etc/ssh/sshd_config
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: openssh_installed

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Configure ClientAliveInterval"
        task_2_cmd: "grep -q '^ClientAliveInterval' /etc/ssh/sshd_config && sed -i 's/^ClientAliveInterval.*/ClientAliveInterval 15/' /etc/ssh/sshd_config || echo 'ClientAliveInterval 15' >> /etc/ssh/sshd_config"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if not openssh_installed %}
            SKIPPED
          {% elif result_2.rc == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% if not openssh_installed %}
            SKIPPED: openssh-server package is not installed
          {% elif result_2.rc == 0 %}
            APPLIED: ClientAliveInterval configured to 15 in /etc/ssh/sshd_config
          {% else %}
            FAILED: Could not apply ClientAliveInterval configuration
          {% endif %}

    # Requirement 3: Apply ClientAliveCountMax configuration
    - name: "Req 3 - Apply ClientAliveCountMax 3 to sshd_config"
      shell: |
        echo "=== BEFORE ==="
        cat /etc/ssh/sshd_config
        echo "=== APPLYING CHANGE ==="
        grep -q '^ClientAliveCountMax' /etc/ssh/sshd_config && sed -i 's/^ClientAliveCountMax.*/ClientAliveCountMax 3/' /etc/ssh/sshd_config || echo 'ClientAliveCountMax 3' >> /etc/ssh/sshd_config
        echo "=== AFTER ==="
        cat /etc/ssh/sshd_config
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: openssh_installed

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Configure ClientAliveCountMax"
        task_3_cmd: "grep -q '^ClientAliveCountMax' /etc/ssh/sshd_config && sed -i 's/^ClientAliveCountMax.*/ClientAliveCountMax 3/' /etc/ssh/sshd_config || echo 'ClientAliveCountMax 3' >> /etc/ssh/sshd_config"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if not openssh_installed %}
            SKIPPED
          {% elif result_3.rc == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% if not openssh_installed %}
            SKIPPED: openssh-server package is not installed
          {% elif result_3.rc == 0 %}
            APPLIED: ClientAliveCountMax configured to 3 in /etc/ssh/sshd_config
          {% else %}
            FAILED: Could not apply ClientAliveCountMax configuration
          {% endif %}

    # Requirement 4: Verify the configuration
    - name: "Req 4 - Verify sshd configuration"
      shell: |
        {% raw %}
        sshd -T -C user=root -C host="$(hostname)" -C addr="$(grep $(hostname) /etc/hosts | awk '{print $1}')" | grep -E "clientaliveinterval|clientalivecountmax"
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      when: openssh_installed

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Verify sshd configuration"
        task_4_cmd: |
          sshd -T -C user=root -C host=\"$(hostname)\" -C addr=\"$(grep $(hostname) /etc/hosts | awk '{print $1}')\" | grep -E \"clientaliveinterval|clientalivecountmax\"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% if not openssh_installed %}
            SKIPPED
          {% elif result_4.rc == 0 and 'clientaliveinterval 15' in result_4.stdout and 'clientalivecountmax 3' in result_4.stdout %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_4: >-
          {% if not openssh_installed %}
            SKIPPED: openssh-server package is not installed
          {% elif result_4.rc == 0 and 'clientaliveinterval 15' in result_4.stdout and 'clientalivecountmax 3' in result_4.stdout %}
            APPLIED: Configuration verified successfully
          {% else %}
            FAILED: Verification failed or incorrect values
          {% endif %}

    # Compute overall remediation status
    - name: Compute overall remediation status
      set_fact:
        overall_result: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED
          {% elif status_4 | trim == 'APPLIED' %}
            APPLIED
          {% elif status_2 | trim == 'APPLIED' or status_3 | trim == 'APPLIED' %}
            PARTIALLY APPLIED
          {% else %}
            FAILED
          {% endif %}
        overall_details: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED: openssh-server package is not installed, remediation not applicable
          {% elif status_4 | trim == 'APPLIED' %}
            APPLIED: ClientAliveInterval and ClientAliveCountMax successfully configured and verified
          {% elif status_2 | trim == 'APPLIED' or status_3 | trim == 'APPLIED' %}
            PARTIALLY APPLIED: Some configuration changes were made but verification failed
          {% else %}
            FAILED: Could not apply configuration changes
          {% endif %}

    # Final report
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 5.1.9"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_result | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('') | trim }}"
          - "========================================================"