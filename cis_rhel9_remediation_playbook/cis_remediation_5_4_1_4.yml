---
- name: Remediation for CIS 5.4.1.4
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_5_4_1_4"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.1.4"
    req_1: "Edit /etc/login.defs and set the ENCRYPT_METHOD to SHA512 or YESCRYPT"
    req_2: |
      Confirm remediation by running: grep -Pi -- '^\h*ENCRYPT_METHOD\h+(SHA512|yescrypt)\b' /etc/login.defs

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: State Guard - Check for existing checkpoint
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # RESTORE PHASE: If checkpoint exists, previous run left dirty state - restore original
    - name: State Guard - Restore /etc/login.defs from backup
      copy:
        src: "{{ state_guard_dir }}/login.defs.present"
        dest: "/etc/login.defs"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: State Guard - Remove old checkpoint
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # CAPTURE PHASE: Backup current pristine state before remediation
    - name: State Guard - Create checkpoint directory
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: State Guard - Check if /etc/login.defs exists
      stat:
        path: "/etc/login.defs"
      register: _sg_login_defs_stat

    - name: State Guard - Backup /etc/login.defs (present)
      copy:
        src: "/etc/login.defs"
        dest: "{{ state_guard_dir }}/login.defs.present"
        remote_src: true
      when: _sg_login_defs_stat.stat.exists

    - name: State Guard - Mark /etc/login.defs as absent
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/login.defs.absent"
      when: not _sg_login_defs_stat.stat.exists

    - name: State Guard - Create checkpoint flag
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Edit /etc/login.defs and set the ENCRYPT_METHOD to SHA512 or YESCRYPT
    - name: Req 1 - Set ENCRYPT_METHOD to SHA512 in /etc/login.defs
      lineinfile:
        path: /etc/login.defs
        regexp: |
          ^\s*ENCRYPT_METHOD\s+.*
        line: 'ENCRYPT_METHOD SHA512'
        state: present
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Set ENCRYPT_METHOD to SHA512 in /etc/login.defs"
        task_1_cmd: |
          lineinfile module with regexp '^\\s*ENCRYPT_METHOD\\s+.*' and line 'ENCRYPT_METHOD SHA512'
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.msg | default('') | trim }}"
        status_1: >-
          {% if not result_1.failed | default(false) %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_1: >-
          {% if not result_1.failed | default(false) %}
            APPLIED: ENCRYPT_METHOD set to SHA512 or already compliant
          {% else %}
            FAILED: Could not modify /etc/login.defs
          {% endif %}

    # Requirement 2: Confirm remediation by running verification command
    - name: Req 2 - Verify ENCRYPT_METHOD is set to SHA512 or YESCRYPT
      shell: |
        grep -Pi -- '^\h*ENCRYPT_METHOD\h+(SHA512|yescrypt)\b' /etc/login.defs
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify ENCRYPT_METHOD is set to SHA512 or YESCRYPT"
        task_2_cmd: |
          grep -Pi -- '^\\h*ENCRYPT_METHOD\\h+(SHA512|yescrypt)\\b' /etc/login.defs
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('APPLIED' if (result_2.rc | default(-1) == 0 and result_2.stdout | default('') | trim != '') else 'FAILED') | trim }}"
        rationale_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if result_2.rc | default(-1) == 0 and output != '' %}
            APPLIED: Verification passed - ENCRYPT_METHOD is correctly set
          {% else %}
            FAILED: Verification failed - ENCRYPT_METHOD not set to SHA512 or YESCRYPT
          {% endif %}

    # Final report - MUST include Status and Details for each requirement
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 5.4.1.4"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ ('APPLIED' if (status_1 | trim == 'APPLIED' and status_2 | trim == 'APPLIED') else ('PARTIALLY APPLIED' if (status_1 | trim == 'APPLIED' or status_2 | trim == 'APPLIED') else 'FAILED')) | trim }}"
          - "  Details: {{ ('Full remediation applied - ENCRYPT_METHOD set to SHA512 or YESCRYPT and verified' if (status_1 | trim == 'APPLIED' and status_2 | trim == 'APPLIED') else ('Partial remediation - configuration modified but verification failed' if status_1 | trim == 'APPLIED' else ('Partial remediation - configuration unchanged but verification passed' if status_2 | trim == 'APPLIED' else 'Remediation failed - could not set ENCRYPT_METHOD and verification failed'))) | trim }}"
          - "========================================================"