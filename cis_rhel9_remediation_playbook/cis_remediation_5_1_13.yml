---
- name: Remediation for CIS 5.1.13
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_5_1_13"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.13"
    # Requirement variables - MUST be quoted strings
    req_1: "Check if sshd is installed using command: rpm -q openssh-server"
    req_2: "Apply setting 'IgnoreRhosts yes' to /etc/ssh/sshd_config using command: echo 'IgnoreRhosts yes' >> /etc/ssh/sshd_config"
    req_3: |
      Apply proper ordering of 'IgnoreRhosts yes' above any Include and Match entries using command: sed -i '/^IgnoreRhosts/d' /etc/ssh/sshd_config && sed -i '/^Include\|^Match/ i\IgnoreRhosts yes' /etc/ssh/sshd_config
    req_4: |
      VERIFY: Confirm sshd IgnoreRhosts is enabled using command: sshd -T -C user=root -C host=\"$(hostname)\" -C addr=\"$(grep $(hostname) /etc/hosts | awk '{print \$1}')\" | grep -i ignorerhosts

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # RESTORE PHASE: If checkpoint exists, previous run left dirty state - restore original sshd_config
    - name: "State Guard - Restore /etc/ssh/sshd_config from backup"
      copy:
        src: "{{ state_guard_dir }}/sshd_config.present"
        dest: "/etc/ssh/sshd_config"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # CAPTURE PHASE: Backup current pristine state before remediation
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Check if /etc/ssh/sshd_config exists"
      stat:
        path: "/etc/ssh/sshd_config"
      register: _sg_sshd_config_stat

    - name: "State Guard - Backup /etc/ssh/sshd_config (present)"
      copy:
        src: "/etc/ssh/sshd_config"
        dest: "{{ state_guard_dir }}/sshd_config.present"
        remote_src: true
      when: _sg_sshd_config_stat.stat.exists

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        data_3: ""
        data_4: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    # Requirement 1: Check if sshd is installed
    - name: "Req 1 - Check if openssh-server is installed"
      shell: |
        rpm -q openssh-server
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if openssh-server package is installed"
        task_1_cmd: "rpm -q openssh-server"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc | default(-1) == 0 and output.startswith('openssh-server-') %}
            APPLIED
          {% elif result_1.rc | default(-1) != 0 %}
            SKIPPED
          {% else %}
            FAILED
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc | default(-1) == 0 and output.startswith('openssh-server-') %}
            APPLIED: openssh-server is installed, remediation is applicable
          {% elif result_1.rc | default(-1) != 0 %}
            SKIPPED: openssh-server package is not installed, remediation is not applicable
          {% else %}
            FAILED: Could not determine if openssh-server is installed
          {% endif %}

    # Requirement 2: Capture file before modification and append IgnoreRhosts setting
    - name: "Req 2 - Capture /etc/ssh/sshd_config before modification and append IgnoreRhosts setting"
      shell: |
        echo "=== BEFORE ==="
        cat /etc/ssh/sshd_config
        echo "=== APPLYING CHANGE ==="
        echo 'IgnoreRhosts yes' >> /etc/ssh/sshd_config
        echo "=== AFTER ==="
        cat /etc/ssh/sshd_config
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: "status_1 | default('') | trim == 'APPLIED'"

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Capture sshd_config before modification and append IgnoreRhosts setting"
        task_2_cmd: "echo 'IgnoreRhosts yes' >> /etc/ssh/sshd_config"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if status_1 | default('') | trim != 'APPLIED' %}
            SKIPPED
          {% elif result_2.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% if status_1 | default('') | trim != 'APPLIED' %}
            SKIPPED: openssh-server not installed, skipping this step
          {% elif result_2.rc | default(-1) == 0 %}
            APPLIED: Line 'IgnoreRhosts yes' appended to /etc/ssh/sshd_config
          {% else %}
            FAILED: Could not append IgnoreRhosts setting to sshd_config
          {% endif %}

    # Requirement 3: Reorder IgnoreRhosts above any Include and Match entries
    - name: "Req 3 - Reorder IgnoreRhosts above any Include and Match entries"
      shell: |
        echo "=== BEFORE REORDERING ==="
        cat /etc/ssh/sshd_config
        echo "=== REORDERING ==="
        sed -i '/^IgnoreRhosts/d' /etc/ssh/sshd_config && sed -i '/^Include\|^Match/ i\IgnoreRhosts yes' /etc/ssh/sshd_config
        echo "=== AFTER REORDERING ==="
        cat /etc/ssh/sshd_config
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: "status_1 | default('') | trim == 'APPLIED'"

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Reorder IgnoreRhosts line above Include and Match directives"
        task_3_cmd: |
          sed -i '/^IgnoreRhosts/d' /etc/ssh/sshd_config && sed -i '/^Include\|^Match/ i\IgnoreRhosts yes' /etc/ssh/sshd_config
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if status_1 | default('') | trim != 'APPLIED' %}
            SKIPPED
          {% elif result_3.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% if status_1 | default('') | trim != 'APPLIED' %}
            SKIPPED: openssh-server not installed, skipping this step
          {% elif result_3.rc | default(-1) == 0 %}
            APPLIED: Existing IgnoreRhosts lines removed and new line inserted before first Include or Match directive
          {% else %}
            FAILED: Could not reorder IgnoreRhosts setting in sshd_config
          {% endif %}

    # Requirement 4: Verify sshd IgnoreRhosts is enabled
    - name: "Req 4 - Verify sshd IgnoreRhosts is enabled"
      shell: |
        sshd -T -C user=root -C host="$(hostname)" -C addr="$(grep $(hostname) /etc/hosts | awk '{print $1}')" | grep -i ignorerhosts
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      when: "status_1 | default('') | trim == 'APPLIED'"

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Verify sshd IgnoreRhosts configuration"
        task_4_cmd: |
          sshd -T -C user=root -C host=\"$(hostname)\" -C addr=\"$(grep $(hostname) /etc/hosts | awk '{print $1}')\" | grep -i ignorerhosts
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% if status_1 | default('') | trim != 'APPLIED' %}
            SKIPPED
          {% elif result_4.rc | default(-1) == 0 and result_4.stdout | default('') | trim == 'ignorerhosts yes' %}
            APPLIED
          {% elif result_4.rc | default(-1) != 0 %}
            FAILED
          {% else %}
            FAILED
          {% endif %}
        rationale_4: >-
          {% if status_1 | default('') | trim != 'APPLIED' %}
            SKIPPED: openssh-server not installed, skipping verification
          {% elif result_4.rc | default(-1) == 0 and result_4.stdout | default('') | trim == 'ignorerhosts yes' %}
            APPLIED: sshd configuration shows 'ignorerhosts yes' as required
          {% else %}
            FAILED: sshd configuration does not show 'ignorerhosts yes', got: {{ result_4.stdout | default('') | trim }}
          {% endif %}

    # Generate remediation report
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 5.1.13"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.13"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ status_4 | default('SKIPPED') | trim }}"
          - "  Details: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"