---
- name: Remediation for CIS 1.3.1.7
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_1_3_1_7"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.3.1.7"
    
    # Requirement descriptions
    req_1: "Check if mcstrans package is installed using command: rpm -q mcstrans. Expected result: If package is NOT installed, skip all subsequent remediation steps with status 'SKIPPED - Remediation not applicable - mcstrans is not installed on this server'."
    req_2: "Apply removal of mcstrans package using command: dnf remove -y mcstrans. Expected result: mcstrans package is removed from the system."
    req_3: "VERIFY: Run audit check to confirm Ensure the MCS Translation Service (mcstrans) is not installed is properly configured using command: rpm -q mcstrans. Expected result: Output shows 'package mcstrans is not installed'"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # --- CAPTURE PHASE (backup current pristine state) ---
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check if mcstrans package is installed
    - name: "Req 1 - Check if mcstrans is installed"
      shell: rpm -q mcstrans
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if mcstrans is installed"
        task_1_cmd: "rpm -q mcstrans"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED
          {% elif 'package mcstrans is not installed' in output or result_1.rc | default(-1) == 1 %}
            SKIPPED
          {% else %}
            FAILED
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED: Package mcstrans is installed, proceeding with remediation
          {% elif 'package mcstrans is not installed' in output or result_1.rc | default(-1) == 1 %}
            SKIPPED: mcstrans is not installed on this server - remediation not applicable
          {% else %}
            FAILED: Could not check mcstrans installation status
          {% endif %}

    # Requirement 2: Remove mcstrans package
    - name: "Req 2 - Remove mcstrans package"
      shell: dnf remove -y mcstrans
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: status_1 | trim == 'APPLIED'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Remove mcstrans package"
        task_2_cmd: "dnf remove -y mcstrans"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if status_1 | trim != 'APPLIED' %}
            SKIPPED
          {% elif result_2.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% if status_1 | trim != 'APPLIED' %}
            SKIPPED: mcstrans not installed, skipping removal
          {% elif result_2.rc | default(-1) == 0 %}
            APPLIED: mcstrans package removed successfully
          {% else %}
            FAILED: Could not remove mcstrans package
          {% endif %}

    # Requirement 3: Verify mcstrans is not installed
    - name: "Req 3 - Verify mcstrans is not installed"
      shell: rpm -q mcstrans
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: status_2 | trim == 'APPLIED'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify mcstrans is not installed"
        task_3_cmd: "rpm -q mcstrans"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if status_2 | trim != 'APPLIED' %}
            SKIPPED
          {% elif 'package mcstrans is not installed' in result_3.stdout | default('') %}
            APPLIED
          {% elif result_3.rc | default(-1) == 1 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% if status_2 | trim != 'APPLIED' %}
            SKIPPED: Package removal not attempted, skipping verification
          {% elif 'package mcstrans is not installed' in result_3.stdout | default('') %}
            APPLIED: Verification passed - mcstrans is not installed
          {% elif result_3.rc | default(-1) == 1 %}
            APPLIED: Verification passed - mcstrans is not installed (exit code 1)
          {% else %}
            FAILED: Verification failed - mcstrans appears to still be installed
          {% endif %}

    # Determine overall status
    - name: Determine overall remediation status
      set_fact:
        overall_status: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED
          {% elif status_3 | trim == 'APPLIED' %}
            APPLIED
          {% elif status_2 | trim == 'APPLIED' %}
            PARTIALLY APPLIED
          {% elif status_1 | trim == 'APPLIED' or status_2 | trim == 'FAILED' or status_3 | trim == 'FAILED' %}
            FAILED
          {% else %}
            UNKNOWN
          {% endif %}
        overall_details: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED: mcstrans was not installed, no remediation needed
          {% elif status_3 | trim == 'APPLIED' %}
            APPLIED: mcstrans successfully removed and verified
          {% elif status_2 | trim == 'APPLIED' %}
            PARTIALLY APPLIED: mcstrans removed but verification failed
          {% elif status_1 | trim == 'APPLIED' and status_2 | trim == 'FAILED' %}
            FAILED: mcstrans is installed but removal failed
          {% elif status_1 | trim == 'FAILED' %}
            FAILED: Could not check mcstrans installation status
          {% else %}
            UNKNOWN: Unable to determine remediation status
          {% endif %}

    # Final report
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 1.3.1.7"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('Not evaluated') | trim }}"
          - "========================================================"