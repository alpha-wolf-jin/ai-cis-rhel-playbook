---
- name: Remediation for CIS 5.4.2.4
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_5_4_2_4"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.2.4"
    req_1: "Apply password for root user using command: passwd root"
    req_2: "Apply lock on root user account using command: usermod -L root"
    req_3: "VERIFY: Run audit check to confirm Ensure root account access is controlled is properly configured"
    # Added variable to control remediation method (choose one: password or lock)
    root_remediation_method: "lock"

  pre_tasks:
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag
      # This task doesn't need become, but we'll handle errors gracefully
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: "_sg_flag is defined and _sg_flag.stat is defined and _sg_flag.stat.exists"
      ignore_errors: true

    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'
      ignore_errors: true

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"
      ignore_errors: true

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        sudo_available: false
        can_run_usermod: false
        can_run_passwd: false

    - name: Check if we can run usermod command
      command: usermod --help
      register: usermod_check
      ignore_errors: true
      changed_when: false

    - name: Check if we can run passwd command
      command: passwd --help
      register: passwd_check
      ignore_errors: true
      changed_when: false

    - name: Check if we can check passwd status
      command: passwd -S --help
      register: passwd_status_check
      ignore_errors: true
      changed_when: false

    - name: Set privilege facts
      set_fact:
        can_run_usermod: "{{ usermod_check is success and usermod_check.rc == 0 }}"
        can_run_passwd: "{{ passwd_check is success and passwd_check.rc == 0 }}"
        can_check_passwd_status: "{{ passwd_status_check is success and passwd_status_check.rc == 0 }}"
        sudo_available: "{{ can_run_usermod and can_run_passwd and can_check_passwd_status }}"

    - name: "Req 1 - Apply password for root user"
      shell: |
        passwd root
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      # Only run if password method is chosen AND we have privileges
      when: "root_remediation_method == 'password' and can_run_passwd"

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Apply password for root user"
        task_1_cmd: "passwd root"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% if root_remediation_method == 'password' %}
            {% if can_run_passwd %}
              {% if result_1.rc | default(-1) == 0 %}
                APPLIED
              {% else %}
                FAILED
              {% endif %}
            {% else %}
              SKIPPED
            {% endif %}
          {% else %}
            SKIPPED
          {% endif %}
        rationale_1: >-
          {% if root_remediation_method == 'password' %}
            {% if can_run_passwd %}
              {% if result_1.rc | default(-1) == 0 %}
                APPLIED: root password set successfully
              {% else %}
                FAILED: root password setting failed (exit code: {{ result_1.rc | default(-1) }})
              {% endif %}
            {% else %}
              SKIPPED: insufficient privileges to run passwd command
            {% endif %}
          {% else %}
            SKIPPED: lock method chosen for root account
          {% endif %}

    - name: "Req 2 - Apply lock on root user account"
      shell: |
        usermod -L root
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      # Only run if lock method is chosen AND we have privileges
      when: "root_remediation_method == 'lock' and can_run_usermod"

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Apply lock on root user account"
        task_2_cmd: "usermod -L root"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if root_remediation_method == 'lock' %}
            {% if can_run_usermod %}
              {% if result_2.rc | default(-1) == 0 %}
                APPLIED
              {% else %}
                FAILED
              {% endif %}
            {% else %}
              SKIPPED
            {% endif %}
          {% else %}
            SKIPPED
          {% endif %}
        rationale_2: >-
          {% if root_remediation_method == 'lock' %}
            {% if can_run_usermod %}
              {% if result_2.rc | default(-1) == 0 %}
                APPLIED: root account locked successfully
              {% else %}
                FAILED: root account lock failed (exit code: {{ result_2.rc | default(-1) }})
              {% endif %}
            {% else %}
              SKIPPED: insufficient privileges to run usermod command
            {% endif %}
          {% else %}
            SKIPPED: password method chosen for root account
          {% endif %}

    - name: "Req 3 - Verify root account access control"
      shell: |
        passwd -S root | awk '{print $2}'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: can_check_passwd_status

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify root account access control"
        task_3_cmd: "passwd -S root | awk '{print $2}'"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if can_check_passwd_status %}
            {% set root_status = result_3.stdout | default('') | trim %}
            {% if root_status == 'L' or root_status == 'P' %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% else %}
            SKIPPED
          {% endif %}
        rationale_3: >-
          {% if can_check_passwd_status %}
            {% set root_status = result_3.stdout | default('') | trim %}
            {% if root_status == 'L' %}
              APPLIED: root account is locked (L)
            {% elif root_status == 'P' %}
              APPLIED: root account has password (P)
            {% else %}
              FAILED: root account is not properly controlled (status: {{ root_status }})
            {% endif %}
          {% else %}
            SKIPPED: insufficient privileges to check passwd status
          {% endif %}

    - name: "Determine overall remediation status"
      set_fact:
        overall_status: >-
          {% set status_1_val = status_1 | default('UNKNOWN') | trim %}
          {% set status_2_val = status_2 | default('UNKNOWN') | trim %}
          {% set status_3_val = status_3 | default('UNKNOWN') | trim %}
          
          {% if not sudo_available %}
            SKIPPED
          {% elif status_3_val == 'APPLIED' %}
            APPLIED
          {% elif (root_remediation_method == 'password' and status_1_val == 'APPLIED') or
                  (root_remediation_method == 'lock' and status_2_val == 'APPLIED') %}
            PARTIALLY APPLIED
          {% elif status_1_val == 'FAILED' or status_2_val == 'FAILED' or status_3_val == 'FAILED' %}
            FAILED
          {% else %}
            SKIPPED
          {% endif %}

    - name: "Set overall remediation details"
      set_fact:
        overall_details: >-
          {% if not sudo_available %}
            Root account access control remediation skipped: insufficient privileges to run required commands
          {% elif overall_status | trim == 'APPLIED' %}
            Root account access control is properly configured
          {% elif overall_status | trim == 'PARTIALLY APPLIED' %}
            Root account was changed but verification failed or verification couldn't run
          {% elif overall_status | trim == 'FAILED' %}
            Root account access control could not be applied
          {% elif overall_status | trim == 'SKIPPED' %}
            Root account access control remediation was skipped due to method selection or insufficient privileges
          {% else %}
            Unknown remediation status
          {% endif %}

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 5.4.2.4"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.2.4"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('') | trim }}"
          - "========================================================"