---
- name: Remediation for CIS 1.8.5 - Ensure GDM screen locks cannot be overridden
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_1_8_5"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.8.5"
    req_1: "Run the provided CIS remediation script to fix Ensure GDM screen locks cannot be overridden"
    req_2: "Run dconf update to update the system databases"
    req_3: "Verify the remediation by running the CIS audit procedure"

  pre_tasks:
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: "State Guard - Restore dconf database from backup"
      shell: |
        if [ -f "{{ state_guard_dir }}/dconf_db_backup.tar.gz" ]; then
          tar -xzf "{{ state_guard_dir }}/dconf_db_backup.tar.gz" -C /etc/dconf
        fi
      args:
        executable: /bin/bash
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Backup dconf database"
      shell: tar -czf "{{ state_guard_dir }}/dconf_db_backup.tar.gz" -C /etc/dconf db
      args:
        executable: /bin/bash
      ignore_errors: true

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    - name: "Req 1 - Execute CIS remediation script for GDM screen locks"
      copy:
        dest: "/tmp/cis_remediation_1.8.5.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash

          {
             # Check if GNMOE Desktop Manager is installed.  If package isn't installed, recommendation is Not Applicable\n
             # determine system's package manager
             l_pkgoutput=""
             if command -v dpkg-query > /dev/null 2>&1; then
                l_pq="dpkg-query -W"
             elif command -v rpm > /dev/null 2>&1; then
                l_pq="rpm -q"
             fi
             # Check if GDM is installed
             l_pcl="gdm gdm3" # Space separated list of packages to check
             for l_pn in $l_pcl; do
                $l_pq "$l_pn" > /dev/null 2>&1 && l_pkgoutput="y" && echo -e "\n - Package: \"$l_pn\" exists on the system\n - remediating configuration if needed"
             done
             # Check configuration (If applicable)
             if [ -n "$l_pkgoutput" ]; then
                # Look for idle-delay to determine profile in use, needed for remaining tests
                l_kfd="/etc/dconf/db/$(grep -Psril '^\h*idle-delay\h*=\h*uint32\h+\d+\b' /etc/dconf/db/*/ | awk -F'/' '{split($(NF-1),a,".");print a[1]}').d" #set directory of key file to be locked
                # Look for lock-delay to determine profile in use, needed for remaining tests
                l_kfd2="/etc/dconf/db/$(grep -Psril '^\h*lock-delay\h*=\h*uint32\h+\d+\b' /etc/dconf/db/*/ | awk -F'/' '{split($(NF-1),a,".");print a[1]}').d" #set directory of key file to be locked
                if [ -d "$l_kfd" ]; then # If key file directory doesn't exist, options can't be locked
                   if grep -Prilq '^\h*\/org\/gnome\/desktop\/session\/idle-delay\b' "$l_kfd"; then
                      echo " - \"idle-delay\" is locked in \"$(grep -Pril '^\h*\/org\/gnome\/desktop\/session\/idle-delay\b' "$l_kfd")\""
                   else
                      echo "creating entry to lock \"idle-delay\""
                      [ ! -d "$l_kfd"/locks ] && echo "creating directory $l_kfd/locks" && mkdir "$l_kfd"/locks
                      {
                         echo -e '\n# Lock desktop screensaver idle-delay setting'
                         echo '/org/gnome/desktop/session/idle-delay'
                      } >> "$l_kfd"/locks/00-screensaver
                   fi
                else
                   echo -e " - \"idle-delay\" is not set so it can not be locked\n - Please follow Recommendation \"Ensure GDM screen locks when the user is idle\" and follow this Recommendation again"
                fi
                if [ -d "$l_kfd2" ]; then # If key file directory doesn't exist, options can't be locked
                   if grep -Prilq '^\h*\/org\/gnome\/desktop\/screensaver\/lock-delay\b' "$l_kfd2"; then
                      echo " - \"lock-delay\" is locked in \"$(grep -Pril '^\h*\/org\/gnome\/desktop\/screensaver\/lock-delay\b' "$l_kfd2")\""
                   else
                      echo "creating entry to lock \"lock-delay\""
                      [ ! -d "$l_kfd2"/locks ] && echo "creating directory $l_kfd2/locks" && mkdir "$l_kfd2"/locks
                      {
                         echo -e '\n# Lock desktop screensaver lock-delay setting'
                         echo '/org/gnome/desktop/screensaver/lock-delay'
                      } >> "$l_kfd2"/locks/00-screensaver
                   fi
                else
                   echo -e " - \"lock-delay\" is not set so it can not be locked\n - Please follow Recommendation \"Ensure GDM screen locks when the user is idle\" and follow this Recommendation again"
                fi
             else
                echo -e " - GNOME Desktop Manager package is not installed on the system\n  - Recommendation is not applicable"
             fi
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: "Req 1 - Execute the remediation script"
      shell: "/tmp/cis_remediation_1.8.5.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: "Req 1 - Remove temporary remediation script"
      file:
        path: "/tmp/cis_remediation_1.8.5.sh"
        state: absent
      ignore_errors: true

    - name: "Store requirement 1 details"
      set_fact:
        task_1_name: "Execute CIS remediation script"
        task_1_cmd: "/tmp/cis_remediation_1.8.5.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output is search('GNOME Desktop Manager package is not installed') %}
            SKIPPED
          {% elif result_1.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output is search('GNOME Desktop Manager package is not installed') %}
            SKIPPED: GDM is not installed, recommendation is not applicable
          {% elif result_1.rc | default(-1) == 0 %}
            APPLIED: Remediation script executed successfully
          {% else %}
            FAILED: Remediation script failed with exit code {{ result_1.rc | default(-1) }}
          {% endif %}

    - name: "Req 2 - Run dconf update"
      shell: dconf update
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: >
        data_1 is defined and
        data_1 | trim | length > 0 and
        'GNOME Desktop Manager package is not installed' not in data_1

    - name: "Store requirement 2 details"
      set_fact:
        task_2_name: "Run dconf update"
        task_2_cmd: "dconf update"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if data_1 is defined and data_1 | trim | length > 0 and 'GNOME Desktop Manager package is not installed' not in data_1 %}
            {{ ('APPLIED' if result_2.rc | default(-1) == 0 else 'FAILED') | trim }}
          {% else %}
            SKIPPED
          {% endif %}
        rationale_2: >-
          {% if data_1 is defined and data_1 | trim | length > 0 and 'GNOME Desktop Manager package is not installed' not in data_1 %}
            {% if result_2.rc | default(-1) == 0 %}
              APPLIED: dconf update completed successfully
            {% else %}
              FAILED: dconf update failed with exit code {{ result_2.rc | default(-1) }}
            {% endif %}
          {% else %}
            SKIPPED: GDM is not installed, recommendation is not applicable
          {% endif %}

    - name: "Req 3 - Verify remediation with audit check"
      shell: |
        # Check if GDM is installed
        l_pkgoutput=""
        if command -v dpkg-query > /dev/null 2>&1; then
          l_pq="dpkg-query -W"
        elif command -v rpm > /dev/null 2>&1; then
          l_pq="rpm -q"
        fi
        l_pcl="gdm gdm3"
        for l_pn in $l_pcl; do
          $l_pq "$l_pn" > /dev/null 2>&1 && l_pkgoutput="y"
        done
        
        if [ -n "$l_pkgoutput" ]; then
          # Check idle-delay lock
          if grep -Psril '^\h*idle-delay\h*=\h*uint32\h+\d+\b' /etc/dconf/db/*/ > /dev/null 2>&1; then
            l_kfd="/etc/dconf/db/$(grep -Psril '^\h*idle-delay\h*=\h*uint32\h+\d+\b' /etc/dconf/db/*/ | awk -F'/' '{split($(NF-1),a,".");print a[1]}').d"
            if [ -d "$l_kfd" ]; then
              if grep -Prilq '^\h*\/org\/gnome\/desktop\/session\/idle-delay\b' "$l_kfd"; then
                echo "idle-delay lock: PRESENT"
                idle_lock_present=true
              else
                echo "idle-delay lock: ABSENT"
                idle_lock_present=false
              fi
            else
              echo "idle-delay lock: Profile directory not found"
              idle_lock_present=false
            fi
          else
            echo "idle-delay lock: idle-delay setting not found"
            idle_lock_present=false
          fi
          
          # Check lock-delay lock
          if grep -Psril '^\h*lock-delay\h*=\h*uint32\h+\d+\b' /etc/dconf/db/*/ > /dev/null 2>&1; then
            l_kfd2="/etc/dconf/db/$(grep -Psril '^\h*lock-delay\h*=\h*uint32\h+\d+\b' /etc/dconf/db/*/ | awk -F'/' '{split($(NF-1),a,".");print a[1]}').d"
            if [ -d "$l_kfd2" ]; then
              if grep -Prilq '^\h*\/org\/gnome\/desktop\/screensaver\/lock-delay\b' "$l_kfd2"; then
                echo "lock-delay lock: PRESENT"
                lock_delay_present=true
              else
                echo "lock-delay lock: ABSENT"
                lock_delay_present=false
              fi
            else
              echo "lock-delay lock: Profile directory not found"
              lock_delay_present=false
            fi
          else
            echo "lock-delay lock: lock-delay setting not found"
            lock_delay_present=false
          fi
          
          if [ "$idle_lock_present" = true ] && [ "$lock_delay_present" = true ]; then
            echo "VERIFICATION: PASS - Both locks are present"
            exit 0
          else
            echo "VERIFICATION: FAIL - One or both locks are missing"
            exit 1
          fi
        else
          echo "GDM is not installed - verification not applicable"
          exit 0
        fi
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: >
        data_1 is defined and
        data_1 | trim | length > 0 and
        'GNOME Desktop Manager package is not installed' not in data_1

    - name: "Store requirement 3 details"
      set_fact:
        task_3_name: "Verify lock configuration"
        task_3_cmd: "Check for idle-delay and lock-delay lock files"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if data_1 is defined and data_1 | trim | length > 0 and 'GNOME Desktop Manager package is not installed' not in data_1 %}
            {% set output = result_3.stdout | default('') | trim %}
            {% if output is search('GDM is not installed') %}
              SKIPPED
            {% elif result_3.rc | default(-1) == 0 and output is search('VERIFICATION: PASS') %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% else %}
            SKIPPED
          {% endif %}
        rationale_3: >-
          {% if data_1 is defined and data_1 | trim | length > 0 and 'GNOME Desktop Manager package is not installed' not in data_1 %}
            {% set output = result_3.stdout | default('') | trim %}
            {% if output is search('GDM is not installed') %}
              SKIPPED: GDM is not installed, recommendation is not applicable
            {% elif result_3.rc | default(-1) == 0 and output is search('VERIFICATION: PASS') %}
              APPLIED: Verification passed - both idle-delay and lock-delay locks are present
            {% else %}
              FAILED: Verification failed - one or both locks are missing
            {% endif %}
          {% else %}
            SKIPPED: GDM is not installed, recommendation is not applicable
          {% endif %}

    - name: "Determine overall remediation status"
      set_fact:
        overall_status: >-
          {% if status_1 | trim == 'SKIPPED' and status_2 | trim == 'SKIPPED' and status_3 | trim == 'SKIPPED' %}
            SKIPPED
          {% elif status_3 | trim == 'APPLIED' %}
            APPLIED
          {% elif status_3 | trim == 'FAILED' %}
            PARTIALLY APPLIED
          {% else %}
            FAILED
          {% endif %}
        overall_details: >-
          {% if status_1 | trim == 'SKIPPED' and status_2 | trim == 'SKIPPED' and status_3 | trim == 'SKIPPED' %}
            SKIPPED: GDM is not installed on this system, recommendation is not applicable
          {% elif status_3 | trim == 'APPLIED' %}
            APPLIED: GDM screen locks cannot be overridden - both idle-delay and lock-delay locks are configured
          {% elif status_3 | trim == 'FAILED' %}
            PARTIALLY APPLIED: Some remediation steps were applied, but verification failed. Manual configuration may be needed.
          {% else %}
            FAILED: Remediation could not be applied. Check individual requirement details for errors.
          {% endif %}

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 1.8.5"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.8.5"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('Not evaluated') | trim }}"
          - "========================================================"