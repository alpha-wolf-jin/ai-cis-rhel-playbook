---
- name: Remediation for CIS 5.4.1.1
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_5_4_1_1"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.1.1"
    req_1: "Apply PASS_MAX_DAYS setting in /etc/login.defs"
    req_2: "Apply password max days policy to all users with a password set"
    req_3: "Verify Ensure password expiration is configured"

  pre_tasks:
    - name: State Guard - Check for existing checkpoint
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: State Guard - Restore /etc/login.defs from backup
      copy:
        src: "{{ state_guard_dir }}/login.defs.present"
        dest: "/etc/login.defs"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: State Guard - Restore /etc/shadow from backup
      copy:
        src: "{{ state_guard_dir }}/shadow.present"
        dest: "/etc/shadow"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: State Guard - Remove old checkpoint
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    - name: State Guard - Create checkpoint directory
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: State Guard - Check if /etc/login.defs exists
      stat:
        path: "/etc/login.defs"
      register: _sg_login_defs_stat

    - name: State Guard - Check if /etc/shadow exists
      stat:
        path: "/etc/shadow"
      register: _sg_shadow_stat

    - name: State Guard - Backup /etc/login.defs (present)
      copy:
        src: "/etc/login.defs"
        dest: "{{ state_guard_dir }}/login.defs.present"
        remote_src: true
      when: _sg_login_defs_stat.stat.exists

    - name: State Guard - Backup /etc/shadow (present)
      copy:
        src: "/etc/shadow"
        dest: "{{ state_guard_dir }}/shadow.present"
        remote_src: true
      when: _sg_shadow_stat.stat.exists

    - name: State Guard - Mark /etc/login.defs as absent
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/login.defs.absent"
      when: not _sg_login_defs_stat.stat.exists

    - name: State Guard - Mark /etc/shadow as absent
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/shadow.absent"
      when: not _sg_shadow_stat.stat.exists

    - name: State Guard - Create checkpoint flag
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        data_3: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    - name: Req 1 - Apply PASS_MAX_DAYS setting in /etc/login.defs
      shell: |
        echo "=== BEFORE ==="
        cat /etc/login.defs
        echo "=== APPLYING CHANGE ==="
        sed -i 's/^PASS_MAX_DAYS.*/PASS_MAX_DAYS 365/' /etc/login.defs
        echo "=== AFTER ==="
        cat /etc/login.defs
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Apply PASS_MAX_DAYS setting in /etc/login.defs"
        task_1_cmd: "sed -i 's/^PASS_MAX_DAYS.*/PASS_MAX_DAYS 365/' /etc/login.defs; cat /etc/login.defs before and after"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('APPLIED' if result_1.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_1: "{{ ('APPLIED: Changed PASS_MAX_DAYS to 365 in /etc/login.defs' if result_1.rc | default(-1) == 0 else 'FAILED: Could not modify /etc/login.defs') | trim }}"

    - name: Req 2 - Apply password max days policy to all users with a password set
      shell: |
        echo "=== APPLYING CHANGE ==="
        awk -F: '($2~/^\$.+\$/) {if($5 > 365 || $5 < 1)system ("chage --maxdays 365 " $1)}' /etc/shadow
        echo "=== COMPLETED ==="
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Apply password max days policy to all users with a password set"
        task_2_cmd: |
          awk -F: '($2~/^\\$.+\\$/) {if($5 > 365 || $5 < 1)system (\"chage --maxdays 365 \" $1)}' /etc/shadow
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('APPLIED' if result_2.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_2: "{{ ('APPLIED: Set maxdays=365 for all users with password' if result_2.rc | default(-1) == 0 else 'FAILED: Could not apply maxdays to users') | trim }}"

    - name: Req 3 - Verify Ensure password expiration is configured
      shell: |
        echo "=== AUDIT CHECK ==="
        grep -E '^PASS_MAX_DAYS\s+365' /etc/login.defs
        echo "=== USER CHECK ==="
        awk -F: '($2~/^\$.+\$/) {if($5 > 365 || $5 < 1) print "User: " $1 " has maxdays: " $5}' /etc/shadow
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify Ensure password expiration is configured"
        task_3_cmd: |
          grep -E '^PASS_MAX_DAYS\\s+365' /etc/login.defs; awk -F: '($2~/^\\$.+\\$/) {if($5 > 365 || $5 < 1) print \"User: \" $1 \" has maxdays: \" $5}' /etc/shadow
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% if 'PASS_MAX_DAYS 365' in output and 'User:' not in output %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% if 'PASS_MAX_DAYS 365' in output and 'User:' not in output %}
            APPLIED: PASS_MAX_DAYS=365 is set and all users have maxdays between 1-365
          {% else %}
            FAILED: Either PASS_MAX_DAYS not set to 365 or some users have maxdays outside 1-365 range
          {% endif %}

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 5.4.1.1"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.1.1"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"