---
- name: Remediation for CIS 1.5.4
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_1_5_4"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.5.4"
    req_1: "Run the provided CIS remediation script to fix Ensure core dump storage is disabled. Create or edit the file /etc/systemd/coredump.conf, or a file in the /etc/systemd/coredump.conf.d directory ending in .conf. Edit or add the following line in the [Coredump] section: Storage=none"
    req_2: "VERIFY: Run the CIS audit procedure to confirm Ensure core dump storage is disabled is now properly configured"

  pre_tasks:
    - name: State Guard - Check for existing checkpoint
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: State Guard - Restore /etc/systemd/coredump.conf from backup
      copy:
        src: "{{ state_guard_dir }}/coredump.conf.present"
        dest: "/etc/systemd/coredump.conf"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: State Guard - Delete /etc/systemd/coredump.conf.d/60-coredump.conf (created by remediation)
      file:
        path: "/etc/systemd/coredump.conf.d/60-coredump.conf"
        state: absent
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: State Guard - Delete /etc/systemd/coredump.conf.d/60- coredump.conf (created by remediation)
      file:
        path: "/etc/systemd/coredump.conf.d/60- coredump.conf"
        state: absent
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: State Guard - Remove old checkpoint
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    - name: State Guard - Create checkpoint directory
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: State Guard - Check if /etc/systemd/coredump.conf exists
      stat:
        path: "/etc/systemd/coredump.conf"
      register: _sg_coredump_conf_stat

    - name: State Guard - Check if /etc/systemd/coredump.conf.d directory exists
      stat:
        path: "/etc/systemd/coredump.conf.d"
      register: _sg_coredump_conf_d_stat

    - name: State Guard - Check if /etc/systemd/coredump.conf.d/60-coredump.conf exists
      stat:
        path: "/etc/systemd/coredump.conf.d/60-coredump.conf"
      register: _sg_60_coredump_conf_stat

    - name: State Guard - Check if /etc/systemd/coredump.conf.d/60- coredump.conf exists
      stat:
        path: "/etc/systemd/coredump.conf.d/60- coredump.conf"
      register: _sg_60_space_coredump_conf_stat

    - name: State Guard - Backup /etc/systemd/coredump.conf (present)
      copy:
        src: "/etc/systemd/coredump.conf"
        dest: "{{ state_guard_dir }}/coredump.conf.present"
        remote_src: true
      when: _sg_coredump_conf_stat.stat.exists

    - name: State Guard - Mark /etc/systemd/coredump.conf as absent
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/coredump.conf.absent"
      when: not _sg_coredump_conf_stat.stat.exists

    - name: State Guard - Backup /etc/systemd/coredump.conf.d/60-coredump.conf (present)
      copy:
        src: "/etc/systemd/coredump.conf.d/60-coredump.conf"
        dest: "{{ state_guard_dir }}/60-coredump.conf.present"
        remote_src: true
      when: _sg_60_coredump_conf_stat.stat.exists

    - name: State Guard - Mark /etc/systemd/coredump.conf.d/60-coredump.conf as absent
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/60-coredump.conf.absent"
      when: not _sg_60_coredump_conf_stat.stat.exists

    - name: State Guard - Backup /etc/systemd/coredump.conf.d/60- coredump.conf (present)
      copy:
        src: "/etc/systemd/coredump.conf.d/60- coredump.conf"
        dest: "{{ state_guard_dir }}/60-space-coredump.conf.present"
        remote_src: true
      when: _sg_60_space_coredump_conf_stat.stat.exists

    - name: State Guard - Mark /etc/systemd/coredump.conf.d/60- coredump.conf as absent
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/60-space-coredump.conf.absent"
      when: not _sg_60_space_coredump_conf_stat.stat.exists

    - name: State Guard - Create checkpoint flag
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    - name: Req 1 - Execute CIS remediation script for core dump storage
      shell: |
        echo "=== BEFORE ==="
        echo "--- /etc/systemd/coredump.conf ---"
        cat /etc/systemd/coredump.conf 2>/dev/null || echo "File does not exist"
        echo "--- /etc/systemd/coredump.conf.d directory ---"
        ls -la /etc/systemd/coredump.conf.d/ 2>/dev/null || echo "Directory does not exist"
        echo "--- /etc/systemd/coredump.conf.d files ---"
        if [ -d /etc/systemd/coredump.conf.d ]; then
          for f in /etc/systemd/coredump.conf.d/*.conf; do
            [ -f "$f" ] || continue
            echo "=== $f ==="
            cat "$f"
          done
        fi
        echo "=== RUNNING SCRIPT ==="
        {
           [ ! -d /etc/systemd/coredump.conf.d/ ] && mkdir /etc/systemd/coredump.conf.d/
           if grep -Psq -- '^\h*\[Coredump\]' /etc/systemd/coredump.conf.d/60- coredump.conf; then
              printf '%s\n' "Storage=none" >> /etc/systemd/coredump.conf.d/60- coredump.conf
           else
              printf '%s\n' "[Coredump]" "Storage=none" >> /etc/systemd/coredump.conf.d/60-coredump.conf
           fi
        }
        echo "=== AFTER ==="
        echo "--- /etc/systemd/coredump.conf.d files ---"
        if [ -d /etc/systemd/coredump.conf.d ]; then
          for f in /etc/systemd/coredump.conf.d/*.conf; do
            [ -f "$f" ] || continue
            echo "=== $f ==="
            cat "$f"
          done
        fi
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS remediation script for core dump storage"
        task_1_cmd: "Execute the complete bash script provided in the remediation procedure"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('APPLIED' if result_1.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_1: "{{ ('APPLIED: Script executed successfully, core dump configuration modified' if result_1.rc | default(-1) == 0 else 'FAILED: Script failed to execute correctly') | trim }}"

    - name: Req 2 - Verify core dump storage is disabled
      shell: |
        # Check the effective configuration
        echo "=== Effective configuration from systemd-analyze ==="
        systemd-analyze cat-config systemd/coredump.conf 2>/dev/null | grep -E '^(Storage|\[Coredump\])' || echo "No Coredump configuration found"
        echo "=== Checking specific configuration files ==="
        echo "--- Main config: /etc/systemd/coredump.conf ---"
        if [ -f /etc/systemd/coredump.conf ]; then
          grep -E '^(Storage|\[Coredump\])' /etc/systemd/coredump.conf || echo "No Coredump section or Storage setting found"
        else
          echo "File does not exist"
        fi
        echo "--- .d directory config files ---"
        if [ -d /etc/systemd/coredump.conf.d ]; then
          for f in /etc/systemd/coredump.conf.d/*.conf; do
            [ -f "$f" ] || continue
            echo "=== $f ==="
            grep -E '^(Storage|\[Coredump\])' "$f" || echo "No Coredump section or Storage setting found"
          done
        else
          echo "Directory does not exist"
        fi
        # Final check for compliance
        echo "=== Compliance check ==="
        if systemd-analyze cat-config systemd/coredump.conf 2>/dev/null | grep -q '^Storage=none'; then
          echo "COMPLIANT: Core dump storage is disabled (Storage=none)"
          exit 0
        else
          echo "NON-COMPLIANT: Core dump storage is not disabled"
          exit 1
        fi
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify core dump storage is disabled"
        task_2_cmd: "Check effective configuration and verify Storage=none is set"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('APPLIED' if result_2.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_2: "{{ ('APPLIED: System is compliant, core dump storage is disabled' if result_2.rc | default(-1) == 0 else 'FAILED: System is not compliant, core dump storage is not disabled') | trim }}"

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 1.5.4"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.5.4"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - "========================================================"