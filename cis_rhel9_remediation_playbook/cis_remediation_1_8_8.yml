---
- name: Remediation for CIS checkpoint 1.8.8 - Ensure GDM autorun-never is enabled
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_1_8_8"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.8.8"
    req_1: "Run the provided CIS remediation script to set autorun-never to true for GDM users"
    req_2: "Run the CIS audit procedure to confirm Ensure GDM autorun-never is enabled is now properly configured"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: State Guard - Check for existing checkpoint
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # RESTORE PHASE: If checkpoint exists, previous run left dirty state - restore originals
    - name: State Guard - Restore dconf database files from backup
      copy:
        src: "{{ state_guard_dir }}/dconf_db.present"
        dest: "/etc/dconf/db"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: State Guard - Restore dconf profile files from backup
      copy:
        src: "{{ state_guard_dir }}/dconf_profile.present"
        dest: "/etc/dconf/profile"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: State Guard - Run dconf update to apply restored configuration (if dconf is installed)
      shell: |
        if command -v dconf >/dev/null 2>&1; then
          dconf update
        else
          echo "dconf not installed, skipping dconf update"
        fi
      args:
        executable: /bin/bash
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: State Guard - Remove old checkpoint
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # CAPTURE PHASE: Backup current pristine state before remediation
    - name: State Guard - Create checkpoint directory
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: State Guard - Check if /etc/dconf/db exists
      stat:
        path: "/etc/dconf/db"
      register: _sg_dconf_db_stat

    - name: State Guard - Backup /etc/dconf/db (present)
      copy:
        src: "/etc/dconf/db"
        dest: "{{ state_guard_dir }}/dconf_db.present"
        remote_src: true
      when: _sg_dconf_db_stat.stat.isdir is defined and _sg_dconf_db_stat.stat.isdir
      ignore_errors: true

    - name: State Guard - Mark /etc/dconf/db as absent
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/dconf_db.absent"
      when: _sg_dconf_db_stat.stat.isdir is not defined or not _sg_dconf_db_stat.stat.isdir
      ignore_errors: true

    - name: State Guard - Check if /etc/dconf/profile exists
      stat:
        path: "/etc/dconf/profile"
      register: _sg_dconf_profile_stat

    - name: State Guard - Backup /etc/dconf/profile (present)
      copy:
        src: "/etc/dconf/profile"
        dest: "{{ state_guard_dir }}/dconf_profile.present"
        remote_src: true
      when: _sg_dconf_profile_stat.stat.isdir is defined and _sg_dconf_profile_stat.stat.isdir
      ignore_errors: true

    - name: State Guard - Mark /etc/dconf/profile as absent
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/dconf_profile.absent"
      when: _sg_dconf_profile_stat.stat.isdir is not defined or not _sg_dconf_profile_stat.stat.isdir
      ignore_errors: true

    - name: State Guard - Create checkpoint flag
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Run the provided CIS remediation script to set autorun-never to true for GDM users
    - name: Req 1 - Execute CIS remediation script for GDM autorun-never
      copy:
        dest: "/tmp/cis_remediation_1_8_8.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash

          {
             l_pkgoutput="" l_output="" l_output2=""
             l_gpname="local" # Set to desired dconf profile name (default is local)
             # Check if GNOME Desktop Manager is installed.  If package isn't installed, recommendation is Not Applicable\n
             # determine system's package manager
             if command -v dpkg-query > /dev/null 2>&1; then
                l_pq="dpkg-query -W"
             elif command -v rpm > /dev/null 2>&1; then
                l_pq="rpm -q"
             fi
             # Check if GDM is installed
             l_pcl="gdm gdm3" # Space separated list of packages to check
             for l_pn in $l_pcl; do
                $l_pq "$l_pn" > /dev/null 2>&1 && l_pkgoutput="$l_pkgoutput\n - Package: \"$l_pn\" exists on the system\n - checking configuration"
             done
             echo -e "$l_pkgoutput"
             # Check configuration (If applicable)
             if [ -n "$l_pkgoutput" ]; then
                echo -e "$l_pkgoutput"
                # Look for existing settings and set variables if they exist
                l_kfile="$(grep -Prils -- '^\h*autorun-never\b' /etc/dconf/db/*.d)"
                # Set profile name based on dconf db directory ({PROFILE_NAME}.d)
                if [ -f "$l_kfile" ]; then
                   l_gpname="$(awk -F\/ '{split($(NF-1),a,".");print a[1]}' <<< "$l_kfile")"
                   echo " - updating dconf profile name to \"$l_gpname\""
                fi
                [ ! -f "$l_kfile" ] && l_kfile="/etc/dconf/db/$l_gpname.d/00-media-autorun"
                # Check if profile file exists
                if grep -Pq -- "^\h*system-db:$l_gpname\b" /etc/dconf/profile/*; then
                   echo -e "\n - dconf database profile exists in: \"$(grep -Pl -- "^\h*system-db:$l_gpname\b" /etc/dconf/profile/*)\""
                else
                   [ ! -f "/etc/dconf/profile/user" ] && l_gpfile="/etc/dconf/profile/user" || l_gpfile="/etc/dconf/profile/user2"
                   echo -e " - creating dconf database profile"
                   {
                      echo -e "\nuser-db:user"
                      echo "system-db:$l_gpname"
                   } >> "$l_gpfile"
                fi
                # create dconf directory if it doesn't exists
                l_gpdir="/etc/dconf/db/$l_gpname.d"
                if [ -d "$l_gpdir" ]; then
                   echo " - The dconf database directory \"$l_gpdir\" exists"
                else
                   echo " - creating dconf database directory \"$l_gpdir\""
                   mkdir "$l_gpdir"
                fi
                # check autorun-never setting
                if grep -Pqs -- '^\h*autorun-never\h*=\h*true\b' "$l_kfile"; then
                   echo " - \"autorun-never\" is set to true in: \"$l_kfile\""
                else
                   echo " - creating or updating \"autorun-never\" entry in \"$l_kfile\""
                   if grep -Psq -- '^\h*autorun-never' "$l_kfile"; then
                      sed -ri 's/(^\s*autorun-never\s*=\s*)(\S+)(\s*.*)$/\1true \3/' "$l_kfile"
                   else
                      ! grep -Psq -- '^\h*\[org\/gnome\/desktop\/media-handling\]\b' "$l_kfile" && echo '[org/gnome/desktop/media-handling]' >> "$l_kfile"
                      sed -ri '/^\s*\[org\/gnome\/desktop\/media-handling\]/a \\nautorun-never=true' "$l_kfile"
                   fi
                fi
                # update dconf database only if GDM is installed and configuration was checked
                dconf update
             else
                echo -e "\n - GNOME Desktop Manager package is not installed on the system\n  - Recommendation is not applicable"
             fi
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the remediation script
      shell: "/tmp/cis_remediation_1_8_8.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Req 1 - Remove temporary remediation script
      file:
        path: "/tmp/cis_remediation_1_8_8.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS remediation script for GDM autorun-never"
        task_1_cmd: "/tmp/cis_remediation_1_8_8.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if "GNOME Desktop Manager package is not installed" in output %}
            SKIPPED
          {% elif result_1.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if "GNOME Desktop Manager package is not installed" in output %}
            SKIPPED: GDM package not installed - remediation not applicable
          {% elif result_1.rc | default(-1) == 0 and "autorun-never" in output %}
            APPLIED: Script executed successfully and configured autorun-never setting
          {% elif result_1.rc | default(-1) == 0 %}
            APPLIED: Script executed successfully
          {% elif result_1.rc | default(-1) != 0 %}
            FAILED: Script execution failed with exit code {{ result_1.rc | default(-1) }}
          {% else %}
            FAILED: Unable to determine script outcome
          {% endif %}

    # Requirement 2: Run the CIS audit procedure to confirm Ensure GDM autorun-never is enabled is now properly configured
    - name: Req 2 - Execute CIS audit check for GDM autorun-never
      shell: |
        # Capture current configuration state
        echo "=== Checking GDM autorun-never configuration ==="
        
        # Check if GDM is installed
        if command -v dpkg-query > /dev/null 2>&1; then
            l_pq="dpkg-query -W"
        elif command -v rpm > /dev/null 2>&1; then
            l_pq="rpm -q"
        else
            echo "No supported package manager found"
            exit 2
        fi
        
        # Check for GDM packages
        l_pcl="gdm gdm3"
        l_gdm_installed=false
        for l_pn in $l_pcl; do
            if $l_pq "$l_pn" > /dev/null 2>&1; then
                echo "Package '$l_pn' is installed"
                l_gdm_installed=true
            fi
        done
        
        if [ "$l_gdm_installed" = "false" ]; then
            echo "GDM is not installed - check is Not Applicable"
            exit 0
        fi
        
        # Check if autorun-never is set to true in dconf database
        echo "=== Checking dconf configuration ==="
        
        # Look for existing autorun-never settings
        l_kfile="$(grep -Prils -- '^\h*autorun-never\b' /etc/dconf/db/*.d 2>/dev/null || true)"
        
        if [ -z "$l_kfile" ]; then
            echo "ERROR: No autorun-never setting found in dconf database"
            echo "Check result: FAIL"
            exit 1
        fi
        
        echo "Found autorun-never setting in: $l_kfile"
        
        # Check the actual value
        if grep -Pqs -- '^\h*autorun-never\h*=\h*true\b' "$l_kfile"; then
            echo "autorun-never is set to true"
            echo "Check result: PASS"
            exit 0
        else
            echo "ERROR: autorun-never is not set to true"
            echo "Current setting in $l_kfile:"
            grep -P -- '^\h*autorun-never' "$l_kfile" || echo "Not found"
            echo "Check result: FAIL"
            exit 1
        fi
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Execute CIS audit check for GDM autorun-never"
        task_2_cmd: "Audit script for GDM autorun-never configuration"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if "GDM is not installed" in output or "Not Applicable" in output %}
            SKIPPED
          {% elif result_2.rc | default(-1) == 0 and "Check result: PASS" in output %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if "GDM is not installed" in output or "Not Applicable" in output %}
            SKIPPED: GDM not installed - audit not applicable
          {% elif result_2.rc | default(-1) == 0 and "Check result: PASS" in output %}
            APPLIED: Audit passed - autorun-never is properly configured
          {% elif result_2.rc | default(-1) == 1 and "Check result: FAIL" in output %}
            FAILED: Audit failed - autorun-never is not properly configured
          {% else %}
            FAILED: Audit check failed with exit code {{ result_2.rc | default(-1) }}
          {% endif %}

    # Final report
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 1.8.8"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.8.8"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ (status_1 | trim == 'APPLIED' and status_2 | trim == 'APPLIED') | ternary('APPLIED', (status_1 | trim == 'SKIPPED' and status_2 | trim == 'SKIPPED') | ternary('SKIPPED', (status_1 | trim == 'APPLIED' or status_2 | trim == 'APPLIED') | ternary('PARTIALLY APPLIED', 'FAILED'))) }}"
          - "  Details: {{ ('GDM not installed - remediation not applicable' if (status_1 | trim == 'SKIPPED' and status_2 | trim == 'SKIPPED') else ('Remediation script executed and audit passed - system is compliant' if (status_1 | trim == 'APPLIED' and status_2 | trim == 'APPLIED') else ('Remediation applied but audit failed - verification needed' if status_1 | trim == 'APPLIED' else ('Remediation failed - manual intervention required')))) }}"
          - "========================================================"