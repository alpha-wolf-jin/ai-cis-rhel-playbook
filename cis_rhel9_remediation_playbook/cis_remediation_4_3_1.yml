---
- name: Remediation for CIS 4.3.1
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_4_3_1"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 4.3.1"
    req_1: "Check if nftables is in use on the system. Expected result: Determine if nftables is the active firewall framework."
    req_2: |
      IF nftables is in use, apply creation of base chain for INPUT traffic using command: nft create chain inet filter input { type filter hook input priority 0 \; } || nft add chain inet filter input { type filter hook input priority 0 \; }. Expected result: Base chain 'input' in table 'filter' is created or already exists.
    req_3: |
      IF nftables is in use, apply creation of base chain for FORWARD traffic using command: nft create chain inet filter forward { type filter hook forward priority 0 \; } || nft add chain inet filter forward { type filter hook forward priority 0 \; }. Expected result: Base chain 'forward' in table 'filter' is created or already exists.
    req_4: |
      IF nftables is in use, apply creation of base chain for OUTPUT traffic using command: nft create chain inet filter output { type filter hook output priority 0 \; } || nft add chain inet filter output { type filter hook output priority 0 \; }. Expected result: Base chain 'output' in table 'filter' is created or already exists.
    req_5: "VERIFY: Confirm base chains exist using command: nft list ruleset | grep -A5 'chain input' && nft list ruleset | grep -A5 'chain forward' && nft list ruleset | grep -A5 'chain output'. Expected result: Output shows the defined base chains for input, forward, and output hooks."

  pre_tasks:
    - name: State Guard - Check for existing checkpoint
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: State Guard - Remove old checkpoint
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    - name: State Guard - Create checkpoint directory
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: State Guard - Create checkpoint flag
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1

    - name: Req 1 - Check if nftables is in use
      shell: |
        # Check if nft command exists and filter table exists
        if command -v nft >/dev/null 2>&1; then
          if nft list tables 2>/dev/null | grep -q '^table.*filter'; then
            echo "nftables_in_use=true"
          else
            echo "nftables_in_use=false"
          fi
        else
          echo "nftables_in_use=false"
        fi
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if nftables is in use"
        task_1_cmd: "Check nft command and filter table existence"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        nftables_in_use: "{{ 'true' if 'nftables_in_use=true' in result_1.stdout else 'false' }}"
        status_1: "{{ ('APPLIED' if result_1.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_1: "{{ ('APPLIED: Check completed successfully' if result_1.rc | default(-1) == 0 else 'FAILED: Could not determine nftables status') | trim }}"

    - name: Req 2 - Create input base chain if nftables in use
      shell: |
        {% raw %}
        nft create chain inet filter input { type filter hook input priority 0 \; } || nft add chain inet filter input { type filter hook input priority 0 \; }
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: "nftables_in_use == 'true'"

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Create input base chain"
        task_2_cmd: |
          nft create chain inet filter input { type filter hook input priority 0 \; } || nft add chain inet filter input { type filter hook input priority 0 \; }
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if nftables_in_use | default('false') != 'true' %}
            SKIPPED
          {% elif result_2.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% if nftables_in_use | default('false') != 'true' %}
            SKIPPED: nftables not in use, remediation not applicable
          {% elif result_2.rc | default(-1) == 0 %}
            APPLIED: Input chain created or already exists
          {% else %}
            FAILED: Could not create input chain
          {% endif %}

    - name: Req 3 - Create forward base chain if nftables in use
      shell: |
        {% raw %}
        nft create chain inet filter forward { type filter hook forward priority 0 \; } || nft add chain inet filter forward { type filter hook forward priority 0 \; }
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: "nftables_in_use == 'true'"

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Create forward base chain"
        task_3_cmd: |
          nft create chain inet filter forward { type filter hook forward priority 0 \; } || nft add chain inet filter forward { type filter hook forward priority 0 \; }
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if nftables_in_use | default('false') != 'true' %}
            SKIPPED
          {% elif result_3.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% if nftables_in_use | default('false') != 'true' %}
            SKIPPED: nftables not in use, remediation not applicable
          {% elif result_3.rc | default(-1) == 0 %}
            APPLIED: Forward chain created or already exists
          {% else %}
            FAILED: Could not create forward chain
          {% endif %}

    - name: Req 4 - Create output base chain if nftables in use
      shell: |
        {% raw %}
        nft create chain inet filter output { type filter hook output priority 0 \; } || nft add chain inet filter output { type filter hook output priority 0 \; }
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      when: "nftables_in_use == 'true'"

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Create output base chain"
        task_4_cmd: |
          nft create chain inet filter output { type filter hook output priority 0 \; } || nft add chain inet filter output { type filter hook output priority 0 \; }
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% if nftables_in_use | default('false') != 'true' %}
            SKIPPED
          {% elif result_4.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_4: >-
          {% if nftables_in_use | default('false') != 'true' %}
            SKIPPED: nftables not in use, remediation not applicable
          {% elif result_4.rc | default(-1) == 0 %}
            APPLIED: Output chain created or already exists
          {% else %}
            FAILED: Could not create output chain
          {% endif %}

    - name: Req 5 - Verify base chains exist if nftables in use
      shell: |
        {% raw %}
        nft list ruleset | grep -A5 'chain input' && nft list ruleset | grep -A5 'chain forward' && nft list ruleset | grep -A5 'chain output'
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_5
      ignore_errors: true
      when: "nftables_in_use == 'true'"

    - name: Store requirement 5 details
      set_fact:
        task_5_name: "Verify base chains exist"
        task_5_cmd: "nft list ruleset | grep -A5 'chain input' && nft list ruleset | grep -A5 'chain forward' && nft list ruleset | grep -A5 'chain output'"
        task_5_rc: "{{ result_5.rc | default(-1) }}"
        data_5: "{{ result_5.stdout | default('') | trim }}"
        status_5: >-
          {% if nftables_in_use | default('false') != 'true' %}
            SKIPPED
          {% elif result_5.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_5: >-
          {% if nftables_in_use | default('false') != 'true' %}
            SKIPPED: nftables not in use, verification not applicable
          {% elif result_5.rc | default(-1) == 0 %}
            APPLIED: Base chains verified
          {% else %}
            FAILED: Could not verify base chains
          {% endif %}

    - name: Set overall remediation status
      set_fact:
        overall_status: >-
          {% if nftables_in_use | default('false') != 'true' %}
            SKIPPED
          {% elif status_2 == 'APPLIED' and status_3 == 'APPLIED' and status_4 == 'APPLIED' and status_5 == 'APPLIED' %}
            APPLIED
          {% elif status_2 == 'FAILED' or status_3 == 'FAILED' or status_4 == 'FAILED' or status_5 == 'FAILED' %}
            PARTIALLY APPLIED
          {% else %}
            FAILED
          {% endif %}

    - name: Set overall remediation details
      set_fact:
        overall_details: >-
          {% if nftables_in_use | default('false') != 'true' %}
            SKIPPED: nftables is not in use on this system, remediation not applicable
          {% elif overall_status == 'APPLIED' %}
            APPLIED: All base chains created and verified
          {% elif overall_status == 'PARTIALLY APPLIED' %}
            PARTIALLY APPLIED: Some chains failed to create or could not be verified
          {% else %}
            FAILED: Could not create or verify base chains
          {% endif %}

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 4.3.1"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 5 - {{ req_5 }}:"
          - "  Task: {{ task_5_name | default('Task not recorded') }}"
          - "  Command: {{ task_5_cmd | default('N/A') }}"
          - "  Exit code: {{ task_5_rc | default(-1) }}"
          - "  Data: {{ data_5 | default('') | trim }}"
          - "  Status: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_5 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('Not evaluated') | trim }}"
          - "========================================================"