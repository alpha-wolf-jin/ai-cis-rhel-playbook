---
- name: Remediation for CIS 3.3.10 - Ensure tcp syn cookies is enabled
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_3_3_10"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 3.3.10"
    req_1: "Set net.ipv4.tcp_syncookies = 1 in sysctl configuration"
    req_2: "Apply sysctl settings using CIS script"
    req_3: "Verify net.ipv4.tcp_syncookies is enabled"

  pre_tasks:
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Check if /etc/sysctl.d/60-netipv4_sysctl.conf exists"
      stat:
        path: "/etc/sysctl.d/60-netipv4_sysctl.conf"
      register: _sg_sysctl_stat

    - name: "State Guard - Backup /etc/sysctl.d/60-netipv4_sysctl.conf (present)"
      copy:
        src: "/etc/sysctl.d/60-netipv4_sysctl.conf"
        dest: "{{ state_guard_dir }}/60-netipv4_sysctl.conf.present"
        remote_src: true
      when: _sg_sysctl_stat.stat.exists

    - name: "State Guard - Mark /etc/sysctl.d/60-netipv4_sysctl.conf as absent"
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/60-netipv4_sysctl.conf.absent"
      when: not _sg_sysctl_stat.stat.exists

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        data_3: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    - name: "Req 1 - Capture sysctl configuration before change"
      shell: |
        echo "=== BEFORE ==="
        cat /etc/sysctl.d/60-netipv4_sysctl.conf 2>/dev/null || echo "File does not exist"
        echo "=== APPLYING CHANGE ==="
        printf '%s\n' "net.ipv4.tcp_syncookies = 1" >> /etc/sysctl.d/60-netipv4_sysctl.conf
        echo "=== AFTER ==="
        cat /etc/sysctl.d/60-netipv4_sysctl.conf 2>/dev/null || echo "File does not exist"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: "Store requirement 1 details"
      set_fact:
        task_1_name: "Set net.ipv4.tcp_syncookies in sysctl.d configuration"
        task_1_cmd: |
          printf '%s\n' \"net.ipv4.tcp_syncookies = 1\" >> /etc/sysctl.d/60-netipv4_sysctl.conf
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('APPLIED' if result_1.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_1: "{{ ('APPLIED: Successfully added net.ipv4.tcp_syncookies = 1 to sysctl configuration' if result_1.rc | default(-1) == 0 else 'FAILED: Could not modify sysctl configuration') | trim }}"

    - name: "Req 2 - Execute CIS remediation script"
      copy:
        dest: "/tmp/cis_remediation_{{ checkpoint_id }}.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash

          {
             sysctl -w net.ipv4.tcp_syncookies=1
             sysctl -w net.ipv4.route.flush=1
          }
          {% endraw %}
      register: script_create_2
      ignore_errors: true

    - name: "Req 2 - Run the remediation script"
      shell: "/tmp/cis_remediation_{{ checkpoint_id }}.sh"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true

    - name: "Req 2 - Remove temporary remediation script"
      file:
        path: "/tmp/cis_remediation_{{ checkpoint_id }}.sh"
        state: absent
      ignore_errors: true

    - name: "Store requirement 2 details"
      set_fact:
        task_2_name: "Execute CIS remediation script for kernel parameters"
        task_2_cmd: "sysctl -w net.ipv4.tcp_syncookies=1; sysctl -w net.ipv4.route.flush=1"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('APPLIED' if result_2.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_2: "{{ ('APPLIED: Successfully applied kernel parameters' if result_2.rc | default(-1) == 0 else 'FAILED: Could not apply kernel parameters') | trim }}"

    - name: "Req 3 - Verify tcp_syncookies is enabled"
      shell: |
        {% raw %}
        sysctl net.ipv4.tcp_syncookies
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true

    - name: "Store requirement 3 details"
      set_fact:
        task_3_name: "Verify net.ipv4.tcp_syncookies setting"
        task_3_cmd: "sysctl net.ipv4.tcp_syncookies"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% if 'net.ipv4.tcp_syncookies = 1' in output %}
            APPLIED
          {% elif output == '' %}
            FAILED
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% if 'net.ipv4.tcp_syncookies = 1' in output %}
            APPLIED: Verification successful - tcp_syncookies is enabled
          {% elif output == '' %}
            FAILED: Could not read sysctl value
          {% else %}
            FAILED: Expected net.ipv4.tcp_syncookies = 1, got {{ output }}
          {% endif %}

    - name: "Generate remediation report"
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 3.3.10"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ ('All remediation steps applied and verified successfully' if status_3 | trim == 'APPLIED' else 'Some remediation steps failed or could not be verified') | trim }}"
          - "========================================================"