---
- name: Remediation for CIS 5.1.18 - Ensure sshd MaxSessions is configured to 10 or less
  hosts: all
  become: yes
  gather_facts: false
  
  vars:
    checkpoint_id: "cis_5_1_18"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.18"
    
    # Requirements - EXACT text from instructions
    req_1: "Check if the OpenSSH server (sshd) is installed on the system"
    req_2: "Edit the /etc/ssh/sshd_config file to set MaxSessions parameter to 10"
    req_3: "Check Include locations for MaxSessions directives greater than 10"
    req_4: "Verify remediation by running audit command"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # RESTORE PHASE: If checkpoint exists, restore original sshd_config
    - name: "State Guard - Restore /etc/ssh/sshd_config from backup"
      copy:
        src: "{{ state_guard_dir }}/sshd_config.present"
        dest: "/etc/ssh/sshd_config"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Undo system changes - restart sshd if restored"
      shell: |
        if [ -f /usr/lib/systemd/system/sshd.service ] || [ -f /lib/systemd/system/sshd.service ]; then
          systemctl restart sshd 2>/dev/null || service sshd restart 2>/dev/null || true
        fi
      args:
        executable: /bin/bash
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # CAPTURE PHASE: Backup current pristine state before remediation
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Check if /etc/ssh/sshd_config exists"
      stat:
        path: "/etc/ssh/sshd_config"
      register: _sg_sshd_config_stat

    - name: "State Guard - Backup /etc/ssh/sshd_config (present)"
      copy:
        src: "/etc/ssh/sshd_config"
        dest: "{{ state_guard_dir }}/sshd_config.present"
        remote_src: true
      when: _sg_sshd_config_stat.stat.exists

    - name: "State Guard - Mark /etc/ssh/sshd_config as absent"
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/sshd_config.absent"
      when: not _sg_sshd_config_stat.stat.exists

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        sshd_installed: false
        status_1: "UNKNOWN"
        status_2: "UNKNOWN"
        status_3: "UNKNOWN"
        status_4: "UNKNOWN"
        data_1: ""
        data_2: ""
        data_3: ""
        data_4: ""
        rationale_1: "Not evaluated"
        rationale_2: "Not evaluated"
        rationale_3: "Not evaluated"
        rationale_4: "Not evaluated"

    # Requirement 1: Check if sshd is installed
    - name: "Req 1 - Check if sshd is installed"
      shell: |
        command -v sshd >/dev/null 2>&1 || exit 1
        echo "sshd is installed"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if sshd binary exists"
        task_1_cmd: "command -v sshd >/dev/null 2>&1 || exit 1"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        sshd_installed: "{{ result_1.rc | default(-1) == 0 }}"
        status_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            SKIPPED
          {% endif %}
        rationale_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED: sshd is installed on this server
          {% else %}
            SKIPPED - Remediation not applicable - sshd is not installed on this server
          {% endif %}

    # Requirement 2: Edit sshd_config to set MaxSessions to 10 above ALL Include and Match directives
    - name: "Req 2 - Capture /etc/ssh/sshd_config before change"
      shell: |
        echo "=== BEFORE ==="
        cat /etc/ssh/sshd_config
      args:
        executable: /bin/bash
      register: sshd_config_before
      ignore_errors: true
      when: sshd_installed

    - name: "Req 2 - Edit sshd_config to set MaxSessions to 10 above all Include and Match directives"
      shell: |
        echo "=== APPLYING CHANGE ==="
        # Find the line number of the first Include or Match directive (uncommented)
        FIRST_INCLUDE_LINE=$(grep -n -E "^\s*(Include|Match)" /etc/ssh/sshd_config | grep -v "^#" | head -1 | cut -d: -f1)
        
        # Remove all existing MaxSessions lines
        sed -i '/^\s*MaxSessions\s/d' /etc/ssh/sshd_config
        
        if [ -n "$FIRST_INCLUDE_LINE" ]; then
          # Insert MaxSessions above the first Include/Match (which puts it above all of them)
          sed -i "${FIRST_INCLUDE_LINE}i MaxSessions 10" /etc/ssh/sshd_config
        else
          # Append to end of file if no Include/Match found
          echo "MaxSessions 10" >> /etc/ssh/sshd_config
        fi
        
        # Verify placement: MaxSessions should be above all Include/Match directives
        echo "=== VERIFICATION ==="
        echo "Checking MaxSessions placement..."
        
        # Get line numbers
        MAXSESSIONS_LINE=$(grep -n "^\s*MaxSessions" /etc/ssh/sshd_config | head -1 | cut -d: -f1)
        FIRST_INCLUDE_AFTER=$(grep -n -E "^\s*(Include|Match)" /etc/ssh/sshd_config | grep -v "^#" | head -1 | cut -d: -f1)
        
        if [ -n "$MAXSESSIONS_LINE" ]; then
          echo "MaxSessions found at line $MAXSESSIONS_LINE"
          if [ -n "$FIRST_INCLUDE_AFTER" ]; then
            echo "First Include/Match found at line $FIRST_INCLUDE_AFTER"
            if [ "$MAXSESSIONS_LINE" -lt "$FIRST_INCLUDE_AFTER" ]; then
              echo "SUCCESS: MaxSessions is above all Include/Match directives"
            else
              echo "WARNING: MaxSessions may not be above all Include/Match directives"
            fi
          else
            echo "No Include/Match directives found in file"
          fi
        else
          echo "ERROR: MaxSessions not found after modification"
          exit 1
        fi
        
        echo "=== AFTER ==="
        cat /etc/ssh/sshd_config
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: sshd_installed

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Set MaxSessions to 10 in sshd_config above all Include/Match"
        task_2_cmd: "Edit /etc/ssh/sshd_config to add 'MaxSessions 10' above any Include/Match directives"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: |
          {{ sshd_config_before.stdout | default('') | trim }}\n{{ result_2.stdout | default('') | trim }}
        status_2: >-
          {% if sshd_installed %}
            {{ ('APPLIED' if result_2.rc | default(-1) == 0 else 'FAILED') }}
          {% else %}
            SKIPPED
          {% endif %}
        rationale_2: >-
          {% if sshd_installed %}
            {% if result_2.rc | default(-1) == 0 %}
              APPLIED: Added 'MaxSessions 10' to /etc/ssh/sshd_config above all Include/Match directives
            {% else %}
              FAILED: Could not modify /etc/ssh/sshd_config
            {% endif %}
          {% else %}
            SKIPPED - sshd not installed
          {% endif %}
      when: sshd_installed

    # Requirement 3: Remediate MaxSessions > 10 in Include locations
    - name: "Req 3 - Remediate MaxSessions > 10 in Include locations"
      shell: |
        echo "=== Checking and remediating included files ==="
        CHANGES_MADE=0
        
        # Check if Include directive is used (uncommented)
        if grep -q "^\s*Include" /etc/ssh/sshd_config; then
          # Get include patterns (uncommented lines only)
          INCLUDES=$(grep "^\s*Include" /etc/ssh/sshd_config | awk '{print $2}')
          for pattern in $INCLUDES; do
            # Expand pattern
            for file in $pattern; do
              if [ -f "$file" ]; then
                echo "Checking $file:"
                # Check for MaxSessions directives
                MAXSESSIONS_LINES=$(grep -n "^\s*MaxSessions" "$file" 2>/dev/null || true)
                if [ -n "$MAXSESSIONS_LINES" ]; then
                  echo "  Found MaxSessions directives:"
                  echo "$MAXSESSIONS_LINES"
                  
                  # Check each MaxSessions line for values > 10
                  echo "$MAXSESSIONS_LINES" | while IFS= read -r line; do
                    LINENUM=$(echo "$line" | cut -d: -f1)
                    VALUE=$(echo "$line" | awk '{print $2}' | grep -o '[0-9]*' || echo "0")
                    
                    if [ "$VALUE" -gt 10 ]; then
                      echo "    Removing MaxSessions $VALUE at line $LINENUM (value > 10)"
                      # Remove the line
                      sed -i "${LINENUM}d" "$file"
                      CHANGES_MADE=$((CHANGES_MADE + 1))
                    elif [ "$VALUE" -le 10 ] && [ "$VALUE" -gt 0 ]; then
                      echo "    Keeping MaxSessions $VALUE at line $LINENUM (value <= 10)"
                    else
                      echo "    Removing invalid MaxSessions directive at line $LINENUM"
                      sed -i "${LINENUM}d" "$file"
                      CHANGES_MADE=$((CHANGES_MADE + 1))
                    fi
                  done
                else
                  echo "  No MaxSessions directives found"
                fi
              fi
            done
          done
          
          if [ "$CHANGES_MADE" -eq 0 ]; then
            echo "No MaxSessions > 10 found in included files"
          else
            echo "Removed $CHANGES_MADE MaxSessions directives with values > 10"
          fi
        else
          echo "No Include directives found in sshd_config"
        fi
        
        # Final check of included files
        echo "=== Final check of included files ==="
        if grep -q "^\s*Include" /etc/ssh/sshd_config; then
          INCLUDES=$(grep "^\s*Include" /etc/ssh/sshd_config | awk '{print $2}')
          for pattern in $INCLUDES; do
            for file in $pattern; do
              if [ -f "$file" ]; then
                echo "Checking $file:"
                grep -n "MaxSessions" "$file" 2>/dev/null || echo "  No MaxSessions directives found"
              fi
            done
          done
        fi
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: sshd_installed

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Remediate MaxSessions > 10 in Include locations"
        task_3_cmd: "Remove or modify MaxSessions > 10 in files included via Include directive"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if sshd_installed %}
            {{ ('APPLIED' if result_3.rc | default(-1) == 0 else 'FAILED') }}
          {% else %}
            SKIPPED
          {% endif %}
        rationale_3: >-
          {% if sshd_installed %}
            {% if result_3.rc | default(-1) == 0 %}
              APPLIED: Checked and remediated MaxSessions > 10 in included files
            {% else %}
              FAILED: Could not check or remediate included files
            {% endif %}
          {% else %}
            SKIPPED - sshd not installed
          {% endif %}
      when: sshd_installed

    # Requirement 4: Verify remediation
    - name: "Req 4 - Verify MaxSessions configuration"
      shell: |
        sshd -T 2>/dev/null | grep -i maxsessions
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      changed_when: false
      when: sshd_installed

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Verify MaxSessions configuration with sshd -T"
        task_4_cmd: "sshd -T | grep -i maxsessions"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% if sshd_installed %}
            {% set output = result_4.stdout | default('') | trim %}
            {% if output %}
              {% set value_match = output | regex_findall('maxsessions\s+([0-9]+)') %}
              {% if value_match %}
                {% set value = value_match[0] | default('0') | int %}
                {% if value <= 10 %}
                  APPLIED
                {% else %}
                  FAILED
                {% endif %}
              {% else %}
                FAILED
              {% endif %}
            {% else %}
              FAILED
            {% endif %}
          {% else %}
            SKIPPED
          {% endif %}
        rationale_4: >-
          {% if sshd_installed %}
            {% set output = result_4.stdout | default('') | trim %}
            {% if output %}
              {% set value_match = output | regex_findall('maxsessions\s+([0-9]+)') %}
              {% if value_match %}
                {% set value = value_match[0] | default('0') | int %}
                {% if value <= 10 %}
                  APPLIED: MaxSessions is configured to {{ value }} (<= 10)
                {% else %}
                  FAILED: MaxSessions is {{ value }} (should be <= 10)
                {% endif %}
              {% else %}
                FAILED: Could not parse MaxSessions value
              {% endif %}
            {% else %}
              FAILED: No output from sshd -T
            {% endif %}
          {% else %}
            SKIPPED - sshd not installed
          {% endif %}
      when: sshd_installed

    # Determine overall remediation status
    - name: Determine overall remediation status
      set_fact:
        overall_status: >-
          {% if not sshd_installed %}
            SKIPPED
          {% elif status_4 | default('') | trim == 'APPLIED' %}
            APPLIED
          {% elif status_2 | default('') | trim == 'APPLIED' or status_3 | default('') | trim == 'APPLIED' %}
            PARTIALLY APPLIED
          {% else %}
            FAILED
          {% endif %}
        overall_details: >-
          {% if not sshd_installed %}
            sshd is not installed, remediation not applicable
          {% elif status_4 | default('') | trim == 'APPLIED' %}
            MaxSessions is configured to 10 or less as verified by sshd -T
          {% elif status_2 | default('') | trim == 'APPLIED' or status_3 | default('') | trim == 'APPLIED' %}
            Configuration modified but verification failed
          {% else %}
            Failed to apply remediation
          {% endif %}

    # Final report
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 5.1.18"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.18"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('Not evaluated') | trim }}"
          - "========================================================"