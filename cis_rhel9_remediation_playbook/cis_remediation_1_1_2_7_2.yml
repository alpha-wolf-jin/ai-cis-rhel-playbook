---
- name: Remediation for CIS 1.1.2.7.2 - Ensure nodev option set on /var/log/audit partition
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_1_1_2_7_2"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.7.2"
    # Requirement descriptions
    req_2: "Check if /var/log/audit is a separate partition"
    req_3: "Apply nodev mount option to /var/log/audit partition in /etc/fstab"
    req_4: "Remount /var/log/audit partition with updated options"
    req_5: "Confirm nodev option is set on /var/log/audit partition"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # --- RESTORE PHASE (only if checkpoint exists from previous failed run) ---
    - name: "State Guard - Restore /etc/fstab from backup"
      copy:
        src: "{{ state_guard_dir }}/fstab.bak"
        dest: "/etc/fstab"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # --- CAPTURE PHASE (backup current pristine state) ---
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Backup /etc/fstab"
      copy:
        src: "/etc/fstab"
        dest: "{{ state_guard_dir }}/fstab.bak"
        remote_src: true
      ignore_errors: true

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: ""
        status_2: "SKIPPED"
        rationale_2: "Not applicable - /var/log/audit is not a separate partition on this server"
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        data_3: ""
        status_3: "SKIPPED"
        rationale_3: "Not executed - prerequisite not met"
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        data_4: ""
        status_4: "SKIPPED"
        rationale_4: "Not executed - prerequisite not met"
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1
        data_5: ""
        status_5: "SKIPPED"
        rationale_5: "Not executed - prerequisite not met"
        is_separate_partition: false

    # Requirement 2: Check if /var/log/audit is a separate partition
    - name: "Req 2 - Check if /var/log/audit is a separate partition"
      shell: findmnt --kernel /var/log/audit
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details and check if separate partition exists
      set_fact:
        task_2_name: "Check if /var/log/audit is a separate partition"
        task_2_cmd: "findmnt --kernel /var/log/audit"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        is_separate_partition: "{{ result_2.rc == 0 }}"
        status_2: "{{ ('APPLIED' if result_2.rc == 0 else 'SKIPPED' if result_2.rc == 1 else 'FAILED') | trim }}"
        rationale_2: >-
          {% if result_2.rc == 0 %}
            APPLIED: /var/log/audit is a separate partition
          {% elif result_2.rc == 1 %}
            SKIPPED: /var/log/audit is not a separate partition on this server
          {% else %}
            FAILED: Command 'findmnt --kernel /var/log/audit' failed with exit code {{ result_2.rc }}
          {% endif %}

    # Requirement 3: Apply nodev mount option to /var/log/audit partition in /etc/fstab
    - name: "Req 3 - Apply nodev mount option to /var/log/audit partition"
      shell: |
        echo "=== /etc/fstab BEFORE modification ==="
        cat /etc/fstab
        echo "=== APPLYING CHANGE ==="
        sed -i '/\/var\/log\/audit\s/ s/\(defaults\|rw,nosuid,noexec,relatime\)/&,nodev/; /\/var\/log\/audit\s/ s/,nodev,/,/g; /\/var\/log\/audit\s/ s/\(defaults\|rw,nosuid,noexec,relatime\)/\1,nodev/' /etc/fstab
        echo "=== /etc/fstab AFTER modification ==="
        cat /etc/fstab
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: "is_separate_partition"

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Apply nodev mount option to /var/log/audit partition in /etc/fstab"
        task_3_cmd: |
          sed -i '/\/var\/log\/audit\s/ s/\(defaults\|rw,nosuid,noexec,relatime\)/&,nodev/; /\/var\/log\/audit\s/ s/,nodev,/,/g; /\/var\/log\/audit\s/ s/\(defaults\|rw,nosuid,noexec,relatime\)/\1,nodev/' /etc/fstab
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('APPLIED' if result_3.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_3: >-
          {% if result_3.rc | default(-1) == 0 %}
            APPLIED: /etc/fstab entry for /var/log/audit updated with nodev option
          {% else %}
            FAILED: Could not modify /etc/fstab to add nodev option
          {% endif %}
      when: "is_separate_partition"

    # Requirement 4: Remount /var/log/audit partition with updated options
    - name: "Req 4 - Remount /var/log/audit partition"
      shell: mount -o remount /var/log/audit
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      when: "is_separate_partition"

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Remount /var/log/audit partition with updated options"
        task_4_cmd: "mount -o remount /var/log/audit"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: "{{ ('APPLIED' if result_4.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_4: >-
          {% if result_4.rc | default(-1) == 0 %}
            APPLIED: /var/log/audit remounted with updated options
          {% else %}
            FAILED: Could not remount /var/log/audit partition
          {% endif %}
      when: "is_separate_partition"

    # Requirement 5: Confirm nodev option is set on /var/log/audit partition
    - name: "Req 5 - Verify nodev option is set on /var/log/audit partition"
      shell: |
        findmnt --kernel /var/log/audit | grep -q nodev && echo 'nodev option set' || echo 'nodev option NOT set'
      args:
        executable: /bin/bash
      register: result_5
      ignore_errors: true
      changed_when: false
      when: "is_separate_partition"

    - name: Store requirement 5 details
      set_fact:
        task_5_name: "Confirm nodev option is set on /var/log/audit partition"
        task_5_cmd: "findmnt --kernel /var/log/audit | grep -q nodev && echo 'nodev option set' || echo 'nodev option NOT set'"
        task_5_rc: "{{ result_5.rc | default(-1) }}"
        data_5: "{{ result_5.stdout | default('') | trim }}"
        status_5: >-
          {% if is_separate_partition %}
            {{ ('APPLIED' if result_5.stdout is search('nodev option set') else 'FAILED') | trim }}
          {% else %}
            SKIPPED
          {% endif %}
        rationale_5: >-
          {% if is_separate_partition %}
            {% if result_5.stdout is search('nodev option set') %}
              APPLIED: nodev option successfully set on /var/log/audit partition
            {% else %}
              FAILED: nodev option NOT set on /var/log/audit partition
            {% endif %}
          {% else %}
            SKIPPED: Not applicable - /var/log/audit is not a separate partition
          {% endif %}

    # Determine overall remediation result
    - name: Determine overall remediation result
      set_fact:
        overall_status: >-
          {% if status_2 | trim == 'SKIPPED' %}
            SKIPPED
          {% elif status_2 | trim == 'APPLIED' and status_3 | trim == 'APPLIED' and status_4 | trim == 'APPLIED' and status_5 | trim == 'APPLIED' %}
            APPLIED
          {% elif status_2 | trim == 'APPLIED' and (status_3 | trim == 'FAILED' or status_4 | trim == 'FAILED' or status_5 | trim == 'FAILED') %}
            PARTIALLY APPLIED
          {% else %}
            FAILED
          {% endif %}
        overall_details: >-
          {% if status_2 | trim == 'SKIPPED' %}
            {{ rationale_2 | trim }}
          {% elif status_2 | trim == 'APPLIED' and status_3 | trim == 'APPLIED' and status_4 | trim == 'APPLIED' and status_5 | trim == 'APPLIED' %}
            All remediation steps applied successfully - nodev option is set on /var/log/audit partition
          {% elif status_2 | trim == 'APPLIED' and (status_3 | trim == 'FAILED' or status_4 | trim == 'FAILED' or status_5 | trim == 'FAILED') %}
            Some remediation steps failed - check individual requirement statuses for details
          {% else %}
            Remediation failed - check individual requirement statuses for details
          {% endif %}

    # Final report
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 1.1.2.7.2"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_5 }}:"
          - "  Task: {{ task_5_name | default('Task not recorded') }}"
          - "  Command: {{ task_5_cmd | default('N/A') }}"
          - "  Exit code: {{ task_5_rc | default(-1) }}"
          - "  Data: {{ data_5 | default('') | trim }}"
          - "  Status: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_5 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('No overall details available') | trim }}"
          - "========================================================"