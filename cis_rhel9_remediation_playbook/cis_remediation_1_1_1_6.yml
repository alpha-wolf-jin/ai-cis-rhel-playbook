---
- name: Remediation for CIS 1.1.1.6 - Ensure squashfs kernel module is not available
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.1.6"
    req_1: "Run the provided CIS remediation script to fix Ensure squashfs kernel module is not available"
    req_2: "VERIFY: Run the CIS audit procedure to confirm Ensure squashfs kernel module is not available is now properly configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Run the remediation script
    - name: Req 1 - Execute CIS remediation script for squashfs
      copy:
        dest: "/tmp/cis_remediation_1.1.1.6.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash

          {
             unset a_output2; l_output3="" l_dl="" # unset arrays and clear variables
             l_mod_name="squashfs" # set module name
             l_mod_type="fs" # set module type
             l_mod_path="$(readlink -f /lib/modules/**/kernel/$l_mod_type | sort -u)"
             f_module_fix()
             {
                l_dl="y" # Set to ignore duplicate checks
                a_showconfig=() # Create array with modprobe output
                while IFS= read -r l_showconfig; do
                   a_showconfig+=("$l_showconfig")
                done < <(modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+'"${l_mod_name//-/_}"'\b')
                if  lsmod | grep "$l_mod_name" &> /dev/null; then # Check if the module is currently loaded
                   a_output2+=(" - unloading kernel module: \"$l_mod_name\"")
                   modprobe -r "$l_mod_name" 2>/dev/null; rmmod "$l_mod_name" 2>/dev/null
                fi
                if ! grep -Pq -- '\binstall\h+'"${l_mod_name//-/_}"'\h+\/bin\/(true|false)\b' <<< "${a_showconfig[*]}"; then
                   a_output2+=(" - setting kernel  module: \"$l_mod_name\" to \"/bin/false\"")
                   printf '%s\n' "install $l_mod_name /bin/false" >> /etc/modprobe.d/"$l_mod_name".conf
                fi
                if ! grep -Pq -- '\bblacklist\h+'"${l_mod_name//-/_}"'\b' <<< "${a_showconfig[*]}"; then
                   a_output2+=(" - denylisting kernel  module: \"$l_mod_name\"")
                   printf '%s\n' "blacklist $l_mod_name" >> /etc/modprobe.d/"$l_mod_name".conf
                fi
             }
             for l_mod_base_directory in $l_mod_path; do # Check if the module exists on the system
                if [ -d "$l_mod_base_directory/${l_mod_name/-/\/}" ] && [ -n "$(ls -A $l_mod_base_directory/${l_mod_name/-/\/})" ]; then
                   l_output3="$l_output3\n  - \"$l_mod_base_directory\""
                   [[ "$l_mod_name" =~ overlay ]] && l_mod_name="${l_mod_name::-2}"
                   [ "$l_dl" != "y" ] && f_module_fix
                else
                   echo -e " - kernel module: \"$l_mod_name\" doesn't exist in \"$l_mod_base_directory\""
                fi
             done
             [ -n "$l_output3" ] && echo -e "\n\n -- INFO --\n - module: \"$l_mod_name\" exists in:$l_output3"
             [ "${#a_output2[@]}" -gt 0 ] && printf '%s\n' "${a_output2[@]}"
             echo -e "\n - remediation of kernel module: \"$l_mod_name\" complete\n"
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the remediation script
      shell: "/tmp/cis_remediation_1.1.1.6.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Req 1 - Remove temporary remediation script
      file:
        path: "/tmp/cis_remediation_1.1.1.6.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS remediation script for squashfs"
        task_1_cmd: "/tmp/cis_remediation_1.1.1.6.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('APPLIED' if result_1.rc | default(-1) == 0 else 'FAILED') | trim }}"
        details_1: "{{ ('CIS remediation script executed successfully' if result_1.rc | default(-1) == 0 else 'CIS remediation script failed to execute') | trim }}"

    # Requirement 2: Verify the remediation using CIS audit procedure
    - name: Req 2 - Verify squashfs module is not available (CIS audit check)
      shell: |
        {% raw %}
        #!/usr/bin/env bash
        
        {
           l_output="" l_output2="" # Initialize output strings
           l_mod_name="squashfs" # set module name
           l_mod_type="fs" # set module type
           l_mod_path="$(readlink -f /lib/modules/**/kernel/$l_mod_type | sort -u)"
           a_showconfig=() # Create array with modprobe output
           while IFS= read -r l_showconfig; do
              a_showconfig+=("$l_showconfig")
           done < <(modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+'"${l_mod_name//-/_}"'\b')
           
           # Check if module exists in any installed kernel
           l_module_exists=false
           for l_mod_base_directory in $l_mod_path; do
              if [ -d "$l_mod_base_directory/${l_mod_name/-/\/}" ] && [ -n "$(ls -A $l_mod_base_directory/${l_mod_name/-/\/})" ]; then
                 l_module_exists=true
                 break
              fi
           done
           
           if [ "$l_module_exists" = true ]; then
              # Module exists, so we must have both install /bin/false and blacklist
              if ! grep -Pq -- '\binstall\h+'"${l_mod_name//-/_}"'\h+\/bin\/(true|false)\b' <<< "${a_showconfig[*]}"; then
                 l_output2="$l_output2\n  - \"$l_mod_name\" module is not set to install to /bin/false"
              fi
              if ! grep -Pq -- '\bblacklist\h+'"${l_mod_name//-/_}"'\b' <<< "${a_showconfig[*]}"; then
                 l_output2="$l_output2\n  - \"$l_mod_name\" module is not blacklisted"
              fi
           else
              # Module does not exist, so no remediation needed
              l_output="$l_output\n  - \"$l_mod_name\" module does not exist in any installed kernel"
           fi
           
           # If we found issues, print them, otherwise pass
           if [ -z "$l_output2" ]; then
              echo -e "\n- Audit Result:\n  ** PASS **\n$l_output"
              exit 0
           else
              echo -e "\n- Audit Result:\n  ** FAIL **\n$l_output2"
              exit 1
           fi
        }
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify squashfs module is not available"
        task_2_cmd: "CIS audit check for squashfs module"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('APPLIED' if result_2.rc | default(-1) == 0 else 'FAILED') | trim }}"
        details_2: "{{ ('System is compliant - squashfs module properly disabled or not available' if result_2.rc | default(-1) == 0 else 'System is not compliant - squashfs module not properly disabled') | trim }}"

    - name: Determine overall remediation status
      set_fact:
        overall_status: >-
          {% if status_2 | trim == 'APPLIED' %}
            APPLIED
          {% elif status_1 | trim == 'APPLIED' and status_2 | trim == 'FAILED' %}
            PARTIALLY APPLIED
          {% else %}
            FAILED
          {% endif %}
        overall_details: >-
          {% if status_2 | trim == 'APPLIED' %}
            System is compliant - squashfs module properly disabled or not available
          {% elif status_1 | trim == 'APPLIED' and status_2 | trim == 'FAILED' %}
            Remediation applied but system verification failed
          {% else %}
            Remediation failed to apply
          {% endif %}

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 1.1.1.6"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ details_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ details_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('Not evaluated') | trim }}"
          - "========================================================"