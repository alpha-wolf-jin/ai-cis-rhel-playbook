---
- name: Remediation for CIS 1.7.2
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_1_7_2"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.7.2"
    req_1: |
      Apply appropriate contents to /etc/issue according to site policy, removing any instances of \m, \r, \s, \v or OS platform references
    req_2: "VERIFY: Run audit check to confirm Ensure local login warning banner is configured properly is properly configured"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # RESTORE PHASE: If checkpoint exists, previous run left dirty state - restore originals
    - name: "State Guard - Restore /etc/issue from backup"
      copy:
        src: "{{ state_guard_dir }}/issue.present"
        dest: "/etc/issue"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # CAPTURE PHASE: Backup current pristine state before remediation
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Check if /etc/issue exists"
      stat:
        path: "/etc/issue"
      register: _sg_issue_stat

    - name: "State Guard - Backup /etc/issue (present)"
      copy:
        src: "/etc/issue"
        dest: "{{ state_guard_dir }}/issue.present"
        remote_src: true
      when: _sg_issue_stat.stat.exists

    - name: "State Guard - Mark /etc/issue as absent"
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/issue.absent"
      when: not _sg_issue_stat.stat.exists

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        req_1: "{{ req_1 }}"
        req_2: "{{ req_2 }}"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Apply appropriate contents to /etc/issue
    - name: "Req 1 - Apply warning banner to /etc/issue"
      shell: |
        echo "=== BEFORE ==="
        cat /etc/issue
        echo "=== APPLYING CHANGE ==="
        echo "Authorized users only. All activity may be monitored and reported." > /etc/issue
        echo "=== AFTER ==="
        cat /etc/issue
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Apply warning banner to /etc/issue"
        task_1_cmd: "echo 'Authorized users only. All activity may be monitored and reported.' > /etc/issue"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('APPLIED' if result_1.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_1: "{{ ('APPLIED: Warning banner applied successfully' if result_1.rc | default(-1) == 0 else 'FAILED: Could not apply warning banner') | trim }}"

    # Requirement 2: Verify the remediation
    - name: "Req 2 - Verify /etc/issue configuration"
      shell: |
        cat /etc/issue
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify /etc/issue configuration"
        task_2_cmd: "cat /etc/issue"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% set expected = 'Authorized users only. All activity may be monitored and reported.' %}
          {% if output == expected %}
            APPLIED
          {% elif output != '' %}
            FAILED
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% set expected = 'Authorized users only. All activity may be monitored and reported.' %}
          {% if output == expected %}
            APPLIED: /etc/issue contains the approved warning banner text
          {% elif output != '' %}
            FAILED: /etc/issue contains '{{ output }}' but expected '{{ expected }}'
          {% else %}
            FAILED: /etc/issue is empty or could not be read
          {% endif %}

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 1.7.2"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ status_2 | trim }}"
          - "  Details: {{ rationale_2 | trim }}"
          - "========================================================"