---
- name: Remediation for CIS 1.1.2.5.2 - Ensure nodev option set on /var/tmp partition
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_1_1_2_5_2"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.5.2"
    # CRITICAL: ALL req_ variables MUST be quoted strings (use double quotes)
    req_1: "Check if /var/tmp is a separate partition by examining /etc/fstab. Expected result: Determine if a separate /var/tmp partition entry exists."
    req_2: "IF a separate /var/tmp partition entry exists in /etc/fstab, edit the /etc/fstab file and add nodev to the fourth field (mounting options) for the /var/tmp partition. Expected result: The /var/tmp line in /etc/fstab includes the nodev option."
    req_3: "IF the /etc/fstab file was modified, remount /var/tmp using command: mount -o remount /var/tmp. Expected result: The /var/tmp partition is remounted with the updated options including nodev."
    req_4: "VERIFY: Confirm the nodev option is set on the /var/tmp mount using command: findmnt -k /var/tmp | grep -E 'nodev'. Expected result: The output shows that the /var/tmp mount includes the nodev option."

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: State Guard - Check for existing checkpoint
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # --- RESTORE PHASE (only if checkpoint exists from previous failed run) ---
    - name: State Guard - Restore /etc/fstab from backup
      copy:
        src: "{{ state_guard_dir }}/fstab.bak"
        dest: "/etc/fstab"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: State Guard - Remount /var/tmp to undo previous changes
      shell: mount -o remount /var/tmp
      args:
        executable: /bin/bash
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: State Guard - Remove old checkpoint
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # --- CAPTURE PHASE (backup current pristine state before remediation) ---
    - name: State Guard - Create checkpoint directory
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: State Guard - Backup /etc/fstab
      copy:
        src: "/etc/fstab"
        dest: "{{ state_guard_dir }}/fstab.bak"
        remote_src: true
      ignore_errors: true

    - name: State Guard - Create checkpoint flag
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        data_1: ""
        data_2: ""
        data_3: ""
        data_4: ""
        status_1: "SKIPPED"
        status_2: "SKIPPED"
        status_3: "SKIPPED"
        status_4: "SKIPPED"
        rationale_1: "Not evaluated"
        rationale_2: "Not evaluated"
        rationale_3: "Not evaluated"
        rationale_4: "Not evaluated"

    # Requirement 1: Check if /var/tmp is a separate partition by examining /etc/fstab.
    - name: Req 1 - Check if /var/tmp is a separate partition
      shell: |
        grep -E '^[^#]*\s+/var/tmp\s+' /etc/fstab
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if /var/tmp is a separate partition"
        task_1_cmd: |
          grep -E '^[^#]*\s+/var/tmp\s+' /etc/fstab
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        var_tmp_partition_exists: "{{ result_1.stdout | default('') | trim != '' }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output != '' %}
            APPLIED
          {% else %}
            SKIPPED
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output != '' %}
            APPLIED: /var/tmp partition entry found in /etc/fstab
          {% else %}
            SKIPPED: No separate /var/tmp partition found in /etc/fstab - remediation not applicable
          {% endif %}

    # Requirement 2: IF a separate /var/tmp partition entry exists, edit /etc/fstab to add nodev option
    - name: Req 2 - Create temporary script to add nodev option to /var/tmp in /etc/fstab
      copy:
        dest: "/tmp/cis_remediation_{{ checkpoint_id }}_req2.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/bin/bash
          set -e
          echo "=== BEFORE ==="
          cat /etc/fstab
          echo "=== APPLYING CHANGE ==="
          # Check if /var/tmp line exists and doesn't already have nodev
          var_tmp_line_output=$(grep -E '^[^#]*\s+/var/tmp\s+' /etc/fstab)
          if [ -n "$var_tmp_line_output" ]; then
            if ! echo "$var_tmp_line_output" | grep -q '\snodev\b'; then
              # Backup the file
              cp /etc/fstab /etc/fstab.bak.tmp
              # Add nodev to the fourth field (mount options)
              awk '$2 == "/var/tmp" { 
                    n = split($4, opts, ",")
                    found = 0
                    for (i = 1; i <= n; i++) {
                      if (opts[i] == "nodev") found = 1
                    }
                    if (!found) {
                      $4 = $4 ",nodev"
                    }
                  }1' /etc/fstab.bak.tmp > /etc/fstab
              echo "Added nodev option to /var/tmp line"
              echo "CHANGED"
            else
              echo "nodev option already present on /var/tmp line"
              echo "UNCHANGED"
            fi
          else
            echo "No /var/tmp partition line found"
            echo "UNCHANGED"
          fi
          echo "=== AFTER ==="
          cat /etc/fstab
          {% endraw %}
      register: script_create_2
      ignore_errors: true
      when: "var_tmp_partition_exists | default(false)"

    - name: Req 2 - Execute the script
      shell: "/tmp/cis_remediation_{{ checkpoint_id }}_req2.sh"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: "var_tmp_partition_exists | default(false)"

    - name: Req 2 - Remove temporary script
      file:
        path: "/tmp/cis_remediation_{{ checkpoint_id }}_req2.sh"
        state: absent
      ignore_errors: true
      when: "var_tmp_partition_exists | default(false)"

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Edit /etc/fstab to add nodev option"
        task_2_cmd: "Temporary script to add nodev to /var/tmp mount options if not present"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        fstab_was_changed: "{{ 'CHANGED' in result_2.stdout | default('') }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if result_2 is skipped %}
            SKIPPED
          {% elif 'CHANGED' in output %}
            APPLIED
          {% elif 'UNCHANGED' in output %}
            APPLIED
          {% elif output != '' %}
            FAILED
          {% else %}
            SKIPPED
          {% endif %}
        rationale_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if result_2 is skipped %}
            SKIPPED: No /var/tmp partition to modify
          {% elif 'CHANGED' in output %}
            APPLIED: Added nodev option to /var/tmp mount options
          {% elif 'UNCHANGED' in output %}
            APPLIED: nodev option already present on /var/tmp mount
          {% elif output != '' %}
            FAILED: Could not modify /etc/fstab
          {% else %}
            SKIPPED: No /var/tmp partition to modify
          {% endif %}

    # Requirement 3: IF /etc/fstab was modified, remount /var/tmp
    - name: Req 3 - Remount /var/tmp if fstab was modified
      shell: |
        mount -o remount /var/tmp
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when:
        - "var_tmp_partition_exists | default(false)"
        - "fstab_was_changed | default(false)"

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Remount /var/tmp with updated options"
        task_3_cmd: "mount -o remount /var/tmp"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if result_3 is skipped %}
            SKIPPED
          {% elif result_3.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% if result_3 is skipped %}
            SKIPPED: No changes to /etc/fstab or no /var/tmp partition
          {% elif result_3.rc | default(-1) == 0 %}
            APPLIED: Successfully remounted /var/tmp with updated options
          {% else %}
            FAILED: Could not remount /var/tmp
          {% endif %}

    # Requirement 4: Verify nodev option is set on /var/tmp mount
    - name: Req 4 - Verify nodev option is set on /var/tmp mount
      shell: |
        findmnt -k /var/tmp | grep -E 'nodev'
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      when: "var_tmp_partition_exists | default(false)"

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Verify nodev option is set on /var/tmp"
        task_4_cmd: "findmnt -k /var/tmp | grep -E 'nodev'"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% if not (var_tmp_partition_exists | default(false)) %}
            SKIPPED
          {% elif result_4.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_4: >-
          {% if not (var_tmp_partition_exists | default(false)) %}
            SKIPPED: No separate /var/tmp partition - verification not applicable
          {% elif result_4.rc | default(-1) == 0 %}
            APPLIED: nodev option is set on /var/tmp mount
          {% else %}
            FAILED: nodev option is NOT set on /var/tmp mount
          {% endif %}

    # Determine overall remediation status
    - name: Determine overall remediation status
      set_fact:
        overall_status: >-
          {% if status_1 | default('UNKNOWN') | trim == 'SKIPPED' %}
            SKIPPED
          {% elif 'FAILED' in [status_1|default('UNKNOWN')|trim, status_2|default('UNKNOWN')|trim, status_3|default('UNKNOWN')|trim, status_4|default('UNKNOWN')|trim] %}
            FAILED
          {% elif 'SKIPPED' in [status_1|default('UNKNOWN')|trim, status_2|default('UNKNOWN')|trim, status_3|default('UNKNOWN')|trim, status_4|default('UNKNOWN')|trim] %}
            PARTIALLY APPLIED
          {% else %}
            APPLIED
          {% endif %}
        overall_rationale: >-
          {% if status_1 | default('UNKNOWN') | trim == 'SKIPPED' %}
            SKIPPED: No separate /var/tmp partition found - remediation not applicable
          {% elif 'FAILED' in [status_1|default('UNKNOWN')|trim, status_2|default('UNKNOWN')|trim, status_3|default('UNKNOWN')|trim, status_4|default('UNKNOWN')|trim] %}
            Remediation failed - check individual requirement details
          {% elif 'SKIPPED' in [status_1|default('UNKNOWN')|trim, status_2|default('UNKNOWN')|trim, status_3|default('UNKNOWN')|trim, status_4|default('UNKNOWN')|trim] %}
            PARTIALLY APPLIED: Some requirements were not applicable but others were applied
          {% else %}
            APPLIED: All requirements successfully applied
          {% endif %}

    # Final report
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 1.1.2.5.2"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.5.2"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_rationale | default('No summary') | trim }}"
          - "========================================================"