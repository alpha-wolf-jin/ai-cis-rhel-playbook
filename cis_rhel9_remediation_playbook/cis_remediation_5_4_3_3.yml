---
- name: Remediation for CIS 5.4.3.3
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_5_4_3_3"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.3.3"
    req_1: "Run provided CIS remediation script to analyze umask configuration"
    req_2: "Apply necessary fixes based on script output"
    req_3: "Verify remediation by running audit check"

  pre_tasks:
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag
      become: no

    - name: "State Guard - Restore /etc/profile.d/50-systemwide_umask.sh from backup"
      copy:
        src: "{{ state_guard_dir }}/50-systemwide_umask.sh.present"
        dest: "/etc/profile.d/50-systemwide_umask.sh"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Delete /etc/profile.d/50-systemwide_umask.sh (created by remediation)"
      file:
        path: "/etc/profile.d/50-systemwide_umask.sh"
        state: absent
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Restore /etc/profile from backup"
      copy:
        src: "{{ state_guard_dir }}/profile.present"
        dest: "/etc/profile"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Restore /etc/bashrc from backup"
      copy:
        src: "{{ state_guard_dir }}/bashrc.present"
        dest: "/etc/bashrc"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Restore /etc/bash.bashrc from backup"
      copy:
        src: "{{ state_guard_dir }}/bash.bashrc.present"
        dest: "/etc/bash.bashrc"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Restore /etc/pam.d/postlogin from backup"
      copy:
        src: "{{ state_guard_dir }}/postlogin.present"
        dest: "/etc/pam.d/postlogin"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Restore /etc/login.defs from backup"
      copy:
        src: "{{ state_guard_dir }}/login.defs.present"
        dest: "/etc/login.defs"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Restore /etc/default/login from backup"
      copy:
        src: "{{ state_guard_dir }}/login.present"
        dest: "/etc/default/login"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'
      become: no

    - name: "State Guard - Check if /etc/profile.d/50-systemwide_umask.sh exists"
      stat:
        path: "/etc/profile.d/50-systemwide_umask.sh"
      register: _sg_umask_stat

    - name: "State Guard - Backup /etc/profile.d/50-systemwide_umask.sh (present)"
      copy:
        src: "/etc/profile.d/50-systemwide_umask.sh"
        dest: "{{ state_guard_dir }}/50-systemwide_umask.sh.present"
        remote_src: true
      when: _sg_umask_stat.stat.exists
      ignore_errors: true

    - name: "State Guard - Mark /etc/profile.d/50-systemwide_umask.sh as absent"
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/50-systemwide_umask.sh.absent"
      when: not _sg_umask_stat.stat.exists
      become: no

    - name: "State Guard - Check if /etc/profile exists"
      stat:
        path: "/etc/profile"
      register: _sg_profile_stat

    - name: "State Guard - Backup /etc/profile (present)"
      copy:
        src: "/etc/profile"
        dest: "{{ state_guard_dir }}/profile.present"
        remote_src: true
      when: _sg_profile_stat.stat.exists
      ignore_errors: true

    - name: "State Guard - Check if /etc/bashrc exists"
      stat:
        path: "/etc/bashrc"
      register: _sg_bashrc_stat

    - name: "State Guard - Backup /etc/bashrc (present)"
      copy:
        src: "/etc/bashrc"
        dest: "{{ state_guard_dir }}/bashrc.present"
        remote_src: true
      when: _sg_bashrc_stat.stat.exists
      ignore_errors: true

    - name: "State Guard - Check if /etc/bash.bashrc exists"
      stat:
        path: "/etc/bash.bashrc"
      register: _sg_bashbashrc_stat

    - name: "State Guard - Backup /etc/bash.bashrc (present)"
      copy:
        src: "/etc/bash.bashrc"
        dest: "{{ state_guard_dir }}/bash.bashrc.present"
        remote_src: true
      when: _sg_bashbashrc_stat.stat.exists
      ignore_errors: true

    - name: "State Guard - Check if /etc/pam.d/postlogin exists"
      stat:
        path: "/etc/pam.d/postlogin"
      register: _sg_postlogin_stat

    - name: "State Guard - Backup /etc/pam.d/postlogin (present)"
      copy:
        src: "/etc/pam.d/postlogin"
        dest: "{{ state_guard_dir }}/postlogin.present"
        remote_src: true
      when: _sg_postlogin_stat.stat.exists
      ignore_errors: true

    - name: "State Guard - Check if /etc/login.defs exists"
      stat:
        path: "/etc/login.defs"
      register: _sg_logindefs_stat

    - name: "State Guard - Backup /etc/login.defs (present)"
      copy:
        src: "/etc/login.defs"
        dest: "{{ state_guard_dir }}/login.defs.present"
        remote_src: true
      when: _sg_logindefs_stat.stat.exists
      ignore_errors: true

    - name: "State Guard - Check if /etc/default/login exists"
      stat:
        path: "/etc/default/login"
      register: _sg_defaultlogin_stat

    - name: "State Guard - Backup /etc/default/login (present)"
      copy:
        src: "/etc/default/login"
        dest: "{{ state_guard_dir }}/login.present"
        remote_src: true
      when: _sg_defaultlogin_stat.stat.exists
      ignore_errors: true

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"
      become: no

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    - name: "Req 1 - Execute CIS analysis script"
      copy:
        dest: "/tmp/cis_umask_analysis.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_output="" l_output2="" l_out=""
             file_umask_chk()
             {
                if grep -Psiq -- '^\h*umask\h+(0?[0-7][2- 7]7|u(=[rwx]{0,3}),g=([rx]{0,2}),o=)(\h*#.*)?$' "$l_file"; then
                   l_out="$l_out\n - umask is set correctly in \"$l_file\""
                elif grep -Psiq -- '^\h*umask\h+(([0-7][0-7][01][0-7]\b|[0-7][0-7][0- 7][0-6]\b)|([0-7][01][0-7]\b|[0-7][0-7][0- 6]\b)|(u=[rwx]{1,3},)?(((g=[rx]?[rx]?w[rx]?[rx]?\b)(,o=[rwx]{1,3})?)|((g=[wrx ]{1,3},)?o=[wrx]{1,3}\b)))' "$l_file"; then
                   l_output2="$l_output2\n   - \"$l_file\""
                fi
             }
             while IFS= read -r -d $'\0' l_file; do
                file_umask_chk
             done < <(find /etc/profile.d/ -type f -name '*.sh' -print0)
             [ -n "$l_out" ] && l_output="$l_out"
             l_file="/etc/profile" && file_umask_chk
             l_file="/etc/bashrc" && file_umask_chk
             l_file="/etc/bash.bashrc" && file_umask_chk
             l_file="/etc/pam.d/postlogin"
             if grep -Psiq '^\h*session\h+[^#\n\r]+\h+pam_umask\.so\h+([^#\n\r]+\h+)?umask=(([0-7][0- 7][01][0-7]\b|[0-7][0-7][0-7][0-6]\b)|([0-7][01][0-7]\b))' "$l_file"; then
                l_output2="$l_output2\n   - \"$l_file\""
             fi
             l_file="/etc/login.defs" && file_umask_chk
             l_file="/etc/default/login" && file_umask_chk
             if [ -z "$l_output2" ]; then
                echo -e " - No files contain a UMASK that is not restrictive enough\n No UMASK updates required to existing files"
             else
                echo -e "\n - UMASK is not restrictive enough in the following file(s):$l_output2\n\n- Remediation Procedure:\n - Update these files and comment out the UMASK line\n   or update umask to be \"0027\" or more restrictive"
             fi
             if [ -n "$l_output" ]; then
                echo -e "$l_output"
             else
                echo -e " - Configure UMASK in a file in the \"/etc/profile.d/\" directory ending in \".sh\"\n\n   Example Command (Hash to represent being run at a root prompt):\n\n# printf '%s\\\n' \"umask 027\" > /etc/profile.d/50-systemwide_umask.sh\n"
             fi
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: "Req 1 - Execute the analysis script"
      shell: "/tmp/cis_umask_analysis.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: "Req 1 - Remove temporary analysis script"
      file:
        path: "/tmp/cis_umask_analysis.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS analysis script for umask configuration"
        task_1_cmd: "bash /tmp/cis_umask_analysis.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        details_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED: Analysis script executed successfully
          {% else %}
            FAILED: Script execution failed with exit code {{ result_1.rc | default(-1) }}
          {% endif %}

    - name: "Req 2 - Apply fixes based on script output"
      shell: |
        # Capture current state of all configuration files
        echo "=== CAPTURING FILE CONTENTS BEFORE MODIFICATION ==="
        
        # List of files to check
        files_to_check="/etc/profile /etc/bashrc /etc/bash.bashrc /etc/login.defs /etc/default/login /etc/pam.d/postlogin"
        
        for file in $files_to_check; do
          if [ -f "$file" ]; then
            echo "--- $file (BEFORE) ---"
            cat "$file"
            echo ""
          fi
        done
        
        # Check /etc/profile.d/*.sh files
        echo "--- /etc/profile.d/*.sh files (BEFORE) ---"
        for file in /etc/profile.d/*.sh; do
          if [ -f "$file" ]; then
            echo "--- $file ---"
            cat "$file"
            echo ""
          fi
        done
        
        echo "=== ANALYZING SCRIPT OUTPUT AND APPLYING REMEDIATION ==="
        
        script_output='{{ result_1.stdout | default("") }}'
        
        # Initialize variables
        need_update=false
        need_create=false
        
        # Determine what action is needed from script output
        if [[ "$script_output" == *"UMASK is not restrictive enough"* ]]; then
          need_update=true
        fi
        
        if [[ "$script_output" == *"Configure UMASK in a file"* ]]; then
          need_create=true
        fi
        
        echo "Script output analysis:"
        echo "Need to update existing files: $need_update"
        echo "Need to create new file: $need_create"
        
        # Step 1: Update files with insufficient umask as per script instructions
        if [ "$need_update" = "true" ]; then
          echo "=== UPDATING FILES WITH INSUFFICIENT UMASK ==="
          echo "Following script instruction: 'Update these files and comment out the UMASK line or update umask to be \"0027\" or more restrictive'"
          
          # Apply updates: comment out insufficient umask lines
          for file in /etc/profile /etc/bashrc /etc/bash.bashrc /etc/login.defs /etc/default/login; do
            if [ -f "$file" ]; then
              # Comment out lines with insufficient umask
              sed -i -E '/^\s*umask\s+([0-7][0-7][01][0-7]|[0-7][0-7][0-7][0-6]|[0-7][01][0-7]|[0-7][0-7][0-6]|[0-7][0-6]|[0-6])/I s/^/# CISMODIFIED: /' "$file"
              sed -i -E '/^\s*umask\s+([uU]=[rwx]{1,3},)?([gG]=[rx]?[rx]?[wW]?[rx]?[rx]?|[oO]=[rwx]{1,3})/I s/^/# CISMODIFIED: /' "$file"
            fi
          done
          
          # Also process /etc/profile.d/*.sh files
          for file in /etc/profile.d/*.sh; do
            if [ -f "$file" ]; then
              sed -i -E '/^\s*umask\s+([0-7][0-7][01][0-7]|[0-7][0-7][0-7][0-6]|[0-7][01][0-7]|[0-7][0-7][0-6]|[0-7][0-6]|[0-6])/I s/^/# CISMODIFIED: /' "$file"
              sed -i -E '/^\s*umask\s+([uU]=[rwx]{1,3},)?([gG]=[rx]?[rx]?[wW]?[rx]?[rx]?|[oO]=[rwx]{1,3})/I s/^/# CISMODIFIED: /' "$file"
            fi
          done
          
          # Handle /etc/pam.d/postlogin specially
          if [ -f "/etc/pam.d/postlogin" ]; then
            # Comment out insufficient umask in pam_umask.so lines
            sed -i -E '/^\s*session\s+[^#\n\r]+\s+pam_umask\.so\s+([^#\n\r]+\s+)?umask=(([0-7][0-7][01][0-7]|[0-7][0-7][0-7][0-6]|[0-7][01][0-7]))/I s/^/# CISMODIFIED: /' /etc/pam.d/postlogin
          fi
        fi
        
        # Step 2: Create system-wide umask file as per script example command
        if [ "$need_create" = "true" ] || [ "$need_update" = "true" ]; then
          echo "=== CREATING SYSTEM WIDE UMASK FILE ==="
          echo "Following script example command: printf '%s\n' \"umask 027\" > /etc/profile.d/50-systemwide_umask.sh"
          printf '%s\n' "umask 027" > /etc/profile.d/50-systemwide_umask.sh
          chmod 644 /etc/profile.d/50-systemwide_umask.sh
        fi
        
        echo "=== CAPTURING FILE CONTENTS AFTER MODIFICATION ==="
        
        for file in $files_to_check; do
          if [ -f "$file" ]; then
            echo "--- $file (AFTER) ---"
            cat "$file"
            echo ""
          fi
        done
        
        # Check /etc/profile.d/*.sh files
        echo "--- /etc/profile.d/*.sh files (AFTER) ---"
        for file in /etc/profile.d/*.sh; do
          if [ -f "$file" ]; then
            echo "--- $file ---"
            cat "$file"
            echo ""
          fi
        done
        
        # Show the created umask file
        if [ -f "/etc/profile.d/50-systemwide_umask.sh" ]; then
          echo "--- /etc/profile.d/50-systemwide_umask.sh (CREATED) ---"
          cat /etc/profile.d/50-systemwide_umask.sh
        fi
        
        echo "=== REMEDIATION COMPLETE ==="
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: "data_1 | length > 0 and result_1.rc | default(-1) == 0"

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Apply fixes based on script analysis"
        task_2_cmd: "Apply umask fixes following CIS script instructions"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if result_2 is defined and result_2.rc | default(-1) == 0 %}
            APPLIED
          {% elif result_2 is defined and result_2.rc is defined %}
            FAILED
          {% else %}
            SKIPPED
          {% endif %}
        details_2: >-
          {% if result_2 is defined and result_2.rc | default(-1) == 0 %}
            APPLIED: Followed CIS script instructions to update files with insufficient umask and create system-wide umask file
          {% elif result_2 is defined and result_2.rc is defined %}
            FAILED: Could not apply fixes based on script output
          {% else %}
            SKIPPED: No fixes needed or script output empty
          {% endif %}

    - name: "Req 3 - Verify remediation by running audit check"
      copy:
        dest: "/tmp/cis_umask_audit.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_output="" l_output2="" l_out=""
             file_umask_chk()
             {
                if grep -Psiq -- '^\h*umask\h+(0?[0-7][2- 7]7|u(=[rwx]{0,3}),g=([rx]{0,2}),o=)(\h*#.*)?$' "$l_file"; then
                   l_out="$l_out\n - umask is set correctly in \"$l_file\""
                elif grep -Psiq -- '^\h*umask\h+(([0-7][0-7][01][0-7]\b|[0-7][0-7][0- 7][0-6]\b)|([0-7][01][0-7]\b|[0-7][0-7][0- 6]\b)|(u=[rwx]{1,3},)?(((g=[rx]?[rx]?w[rx]?[rx]?\b)(,o=[rwx]{1,3})?)|((g=[wrx ]{1,3},)?o=[wrx]{1,3}\b)))' "$l_file"; then
                   l_output2="$l_output2\n   - \"$l_file\""
                fi
             }
             while IFS= read -r -d $'\0' l_file; do
                file_umask_chk
             done < <(find /etc/profile.d/ -type f -name '*.sh' -print0)
             [ -n "$l_out" ] && l_output="$l_out"
             l_file="/etc/profile" && file_umask_chk
             l_file="/etc/bashrc" && file_umask_chk
             l_file="/etc/bash.bashrc" && file_umask_chk
             l_file="/etc/pam.d/postlogin"
             if grep -Psiq '^\h*session\h+[^#\n\r]+\h+pam_umask\.so\h+([^#\n\r]+\h+)?umask=(([0-7][0- 7][01][0-7]\b|[0-7][0-7][0-7][0-6]\b)|([0-7][01][0-7]\b))' "$l_file"; then
                l_output2="$l_output2\n   - \"$l_file\""
             fi
             l_file="/etc/login.defs" && file_umask_chk
             l_file="/etc/default/login" && file_umask_chk
             if [ -z "$l_output2" ] && [ -n "$l_output" ]; then
                echo -e "COMPLIANT: System is configured with proper umask settings"
                exit 0
             else
                echo -e "NON-COMPLIANT: Found files with insufficient umask settings"
                if [ -n "$l_output2" ]; then
                   echo -e "Files with insufficient umask:$l_output2"
                fi
                if [ -z "$l_output" ]; then
                   echo -e "No files found with correct umask setting"
                fi
                exit 1
             fi
          }
          {% endraw %}
      register: script_create_3
      ignore_errors: true
      when: "data_1 | length > 0 and result_1.rc | default(-1) == 0"

    - name: "Req 3 - Execute audit script"
      shell: "/tmp/cis_umask_audit.sh"
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: "data_1 | length > 0 and result_1.rc | default(-1) == 0"

    - name: "Req 3 - Remove temporary audit script"
      file:
        path: "/tmp/cis_umask_audit.sh"
        state: absent
      ignore_errors: true
      when: "data_1 | length > 0 and result_1.rc | default(-1) == 0"

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify remediation with audit check"
        task_3_cmd: "bash /tmp/cis_umask_audit.sh"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if result_3 is defined and result_3.rc | default(-1) == 0 %}
            APPLIED
          {% elif result_3 is defined and result_3.rc is defined %}
            FAILED
          {% else %}
            SKIPPED
          {% endif %}
        details_3: >-
          {% if result_3 is defined and result_3.rc | default(-1) == 0 %}
            APPLIED: System is compliant after remediation
          {% elif result_3 is defined and result_3.rc is defined %}
            FAILED: System is not compliant after remediation
          {% else %}
            SKIPPED: Verification not performed
          {% endif %}

    - name: Determine overall status
      set_fact:
        overall_status: >-
          {% if status_3 | default('SKIPPED') == 'APPLIED' %}
            APPLIED
          {% elif status_2 | default('SKIPPED') == 'APPLIED' %}
            PARTIALLY APPLIED
          {% elif status_1 | default('SKIPPED') == 'FAILED' %}
            FAILED
          {% else %}
            SKIPPED
          {% endif %}
        overall_details: >-
          {% if status_3 | default('SKIPPED') == 'APPLIED' %}
            All remediation steps completed successfully
          {% elif status_2 | default('SKIPPED') == 'APPLIED' %}
            Remediation applied but final verification not completed
          {% elif status_1 | default('SKIPPED') == 'FAILED' %}
            Initial analysis failed - cannot proceed with remediation
          {% else %}
            Remediation not performed or verification not completed
          {% endif %}

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 5.4.3.3"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ details_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ details_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ details_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('Not evaluated') | trim }}"
          - "========================================================"