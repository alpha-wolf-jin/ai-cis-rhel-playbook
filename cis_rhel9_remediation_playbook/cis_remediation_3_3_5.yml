---
- name: Remediation for CIS 3.3.5
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_3_3_5"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 3.3.5"
    req_1: "Set the following parameters in /etc/sysctl.conf or a file in /etc/sysctl.d/ ending in .conf: net.ipv4.conf.all.accept_redirects = 0, net.ipv4.conf.default.accept_redirects = 0 and run the provided script for IPv4"
    req_2: "If IPv6 is enabled, set the following parameters in /etc/sysctl.conf or a file in /etc/sysctl.d/ ending in .conf: net.ipv6.conf.all.accept_redirects = 0, net.ipv6.conf.default.accept_redirects = 0 and run the provided script for IPv6"
    req_3: "Run the CIS audit procedure to confirm Ensure icmp redirects are not accepted is now properly configured"

  pre_tasks:
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: "State Guard - Restore IPv4 sysctl config from backup"
      copy:
        src: "{{ state_guard_dir }}/60-netipv4_sysctl.conf.present"
        dest: "/etc/sysctl.d/60-netipv4_sysctl.conf"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Restore IPv6 sysctl config from backup"
      copy:
        src: "{{ state_guard_dir }}/60-netipv6_sysctl.conf.present"
        dest: "/etc/sysctl.d/60-netipv6_sysctl.conf"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Undo sysctl changes"
      shell: sysctl --system
      args:
        executable: /bin/bash
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Check if IPv4 sysctl config exists"
      stat:
        path: "/etc/sysctl.d/60-netipv4_sysctl.conf"
      register: _sg_ipv4_stat

    - name: "State Guard - Check if IPv6 sysctl config exists"
      stat:
        path: "/etc/sysctl.d/60-netipv6_sysctl.conf"
      register: _sg_ipv6_stat

    - name: "State Guard - Backup IPv4 sysctl config"
      copy:
        src: "/etc/sysctl.d/60-netipv4_sysctl.conf"
        dest: "{{ state_guard_dir }}/60-netipv4_sysctl.conf.present"
        remote_src: true
      when: _sg_ipv4_stat.stat.exists

    - name: "State Guard - Mark IPv4 sysctl config as absent"
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/60-netipv4_sysctl.conf.absent"
      when: not _sg_ipv4_stat.stat.exists

    - name: "State Guard - Backup IPv6 sysctl config"
      copy:
        src: "/etc/sysctl.d/60-netipv6_sysctl.conf"
        dest: "{{ state_guard_dir }}/60-netipv6_sysctl.conf.present"
        remote_src: true
      when: _sg_ipv6_stat.stat.exists

    - name: "State Guard - Mark IPv6 sysctl config as absent"
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/60-netipv6_sysctl.conf.absent"
      when: not _sg_ipv6_stat.stat.exists

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        overall_status: "UNKNOWN"
        overall_details: "Not evaluated"

    - name: "Req 1 - Apply IPv4 ICMP redirects configuration"
      shell: |
        echo "=== BEFORE IPv4 config ==="
        cat /etc/sysctl.d/60-netipv4_sysctl.conf 2>/dev/null || echo "File does not exist"
        echo "=== Current runtime values ==="
        sysctl net.ipv4.conf.all.accept_redirects net.ipv4.conf.default.accept_redirects 2>/dev/null || true
        echo "=== APPLYING CHANGE ==="
        printf '%s\n' "net.ipv4.conf.all.accept_redirects = 0" "net.ipv4.conf.default.accept_redirects = 0" >> /etc/sysctl.d/60-netipv4_sysctl.conf
        {
          sysctl -w net.ipv4.conf.all.accept_redirects=0
          sysctl -w net.ipv4.conf.default.accept_redirects=0
          sysctl -w net.ipv4.route.flush=1
        }
        echo "=== AFTER IPv4 config ==="
        cat /etc/sysctl.d/60-netipv4_sysctl.conf
        echo "=== Current runtime values ==="
        sysctl net.ipv4.conf.all.accept_redirects net.ipv4.conf.default.accept_redirects 2>/dev/null || true
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Apply IPv4 ICMP redirects configuration"
        task_1_cmd: "Apply sysctl config and run IPv4 script"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('APPLIED' if result_1.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_1: "{{ ('APPLIED: IPv4 ICMP redirects configuration applied successfully' if result_1.rc | default(-1) == 0 else 'FAILED: IPv4 ICMP redirects configuration failed') | trim }}"

    - name: "Req 2 - Apply IPv6 ICMP redirects configuration if IPv6 enabled"
      shell: |
        echo "=== Checking IPv6 status ==="
        if [ -f /proc/sys/net/ipv6/conf/all/accept_redirects ]; then
          echo "IPv6 is enabled"
          echo "=== BEFORE IPv6 config ==="
          cat /etc/sysctl.d/60-netipv6_sysctl.conf 2>/dev/null || echo "File does not exist"
          echo "=== Current runtime values ==="
          sysctl net.ipv6.conf.all.accept_redirects net.ipv6.conf.default.accept_redirects 2>/dev/null || true
          echo "=== APPLYING CHANGE ==="
          printf '%s\n' "net.ipv6.conf.all.accept_redirects = 0" "net.ipv6.conf.default.accept_redirects = 0" >> /etc/sysctl.d/60-netipv6_sysctl.conf
          {
            sysctl -w net.ipv6.conf.all.accept_redirects=0
            sysctl -w net.ipv6.conf.default.accept_redirects=0
            sysctl -w net.ipv6.route.flush=1
          }
          echo "=== AFTER IPv6 config ==="
          cat /etc/sysctl.d/60-netipv6_sysctl.conf
          echo "=== Current runtime values ==="
          sysctl net.ipv6.conf.all.accept_redirects net.ipv6.conf.default.accept_redirects 2>/dev/null || true
        else
          echo "IPv6 is not enabled, skipping IPv6 configuration"
          exit 0
        fi
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Apply IPv6 ICMP redirects configuration if IPv6 enabled"
        task_2_cmd: "Check IPv6 status and apply sysctl config if enabled"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if result_2.rc | default(-1) == 0 %}
            {% if 'IPv6 is not enabled' in output %}
              SKIPPED
            {% else %}
              APPLIED
            {% endif %}
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if result_2.rc | default(-1) == 0 %}
            {% if 'IPv6 is not enabled' in output %}
              SKIPPED: IPv6 is not enabled, no configuration needed
            {% else %}
              APPLIED: IPv6 ICMP redirects configuration applied successfully
            {% endif %}
          {% else %}
            FAILED: IPv6 ICMP redirects configuration failed
          {% endif %}

    - name: "Req 3 - Verify ICMP redirects configuration"
      shell: |
        echo "=== Verifying ICMP redirects configuration ==="
        echo "Checking IPv4 runtime parameters:"
        ipv4_all_runtime=$(sysctl -n net.ipv4.conf.all.accept_redirects 2>/dev/null || echo "error")
        ipv4_default_runtime=$(sysctl -n net.ipv4.conf.default.accept_redirects 2>/dev/null || echo "error")
        echo "net.ipv4.conf.all.accept_redirects = $ipv4_all_runtime"
        echo "net.ipv4.conf.default.accept_redirects = $ipv4_default_runtime"
        
        echo "Checking IPv4 persistent configuration:"
        if [ -f /etc/sysctl.d/60-netipv4_sysctl.conf ]; then
          ipv4_all_persistent=$(grep -E '^\s*net\.ipv4\.conf\.all\.accept_redirects\s*=\s*0\s*$' /etc/sysctl.d/60-netipv4_sysctl.conf | wc -l)
          ipv4_default_persistent=$(grep -E '^\s*net\.ipv4\.conf\.default\.accept_redirects\s*=\s*0\s*$' /etc/sysctl.d/60-netipv4_sysctl.conf | wc -l)
          echo "IPv4 all setting found: $ipv4_all_persistent"
          echo "IPv4 default setting found: $ipv4_default_persistent"
        else
          echo "IPv4 config file not found"
          ipv4_all_persistent=0
          ipv4_default_persistent=0
        fi
        
        echo "=== Checking IPv6 status ==="
        if [ -f /proc/sys/net/ipv6/conf/all/accept_redirects ]; then
          echo "IPv6 is enabled"
          echo "Checking IPv6 runtime parameters:"
          ipv6_all_runtime=$(sysctl -n net.ipv6.conf.all.accept_redirects 2>/dev/null || echo "error")
          ipv6_default_runtime=$(sysctl -n net.ipv6.conf.default.accept_redirects 2>/dev/null || echo "error")
          echo "net.ipv6.conf.all.accept_redirects = $ipv6_all_runtime"
          echo "net.ipv6.conf.default.accept_redirects = $ipv6_default_runtime"
          
          echo "Checking IPv6 persistent configuration:"
          if [ -f /etc/sysctl.d/60-netipv6_sysctl.conf ]; then
            ipv6_all_persistent=$(grep -E '^\s*net\.ipv6\.conf\.all\.accept_redirects\s*=\s*0\s*$' /etc/sysctl.d/60-netipv6_sysctl.conf | wc -l)
            ipv6_default_persistent=$(grep -E '^\s*net\.ipv6\.conf\.default\.accept_redirects\s*=\s*0\s*$' /etc/sysctl.d/60-netipv6_sysctl.conf | wc -l)
            echo "IPv6 all setting found: $ipv6_all_persistent"
            echo "IPv6 default setting found: $ipv6_default_persistent"
          else
            echo "IPv6 config file not found"
            ipv6_all_persistent=0
            ipv6_default_persistent=0
          fi
          
          # Evaluate IPv6 checks
          if [ "$ipv6_all_runtime" = "0" ] && [ "$ipv6_default_runtime" = "0" ] && [ $ipv6_all_persistent -eq 1 ] && [ $ipv6_default_persistent -eq 1 ]; then
            ipv6_check="PASS"
          else
            ipv6_check="FAIL"
          fi
        else
          echo "IPv6 is not enabled - skipping IPv6 checks"
          ipv6_check="SKIP"
        fi
        
        # Evaluate IPv4 checks
        if [ "$ipv4_all_runtime" = "0" ] && [ "$ipv4_default_runtime" = "0" ] && [ $ipv4_all_persistent -eq 1 ] && [ $ipv4_default_persistent -eq 1 ]; then
          ipv4_check="PASS"
        else
          ipv4_check="FAIL"
        fi
        
        echo "=== Verification Summary ==="
        echo "IPv4 check: $ipv4_check"
        echo "IPv6 check: $ipv6_check"
        
        # Overall result
        if [ "$ipv4_check" = "PASS" ] && [ "$ipv6_check" != "FAIL" ]; then
          echo "Overall: PASS - System is compliant"
          exit 0
        else
          echo "Overall: FAIL - System is not compliant"
          exit 1
        fi
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify ICMP redirects configuration"
        task_3_cmd: "Run CIS audit procedure for checkpoint 3.3.5"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('APPLIED' if result_3.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_3: "{{ ('APPLIED: System is compliant with CIS checkpoint 3.3.5' if result_3.rc | default(-1) == 0 else 'FAILED: System is not compliant with CIS checkpoint 3.3.5') | trim }}"

    - name: Set overall remediation status
      set_fact:
        overall_status: >-
          {% if status_3 == 'APPLIED' %}
            APPLIED
          {% elif status_1 == 'APPLIED' and (status_2 == 'APPLIED' or status_2 == 'SKIPPED') %}
            PARTIALLY APPLIED
          {% else %}
            FAILED
          {% endif %}
        overall_details: >-
          {% if overall_status == 'APPLIED' %}
            All required ICMP redirects configurations applied and verified successfully
          {% elif overall_status == 'PARTIALLY APPLIED' %}
            Remediation applied but verification failed - system may not be fully compliant
          {% elif overall_status == 'FAILED' %}
            Failed to apply ICMP redirects configurations
          {% else %}
            Could not determine overall remediation status
          {% endif %}

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 3.3.5"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 3.3.5"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | trim }}"
          - "  Details: {{ overall_details | trim }}"
          - "========================================================"