---
- name: Remediation for CIS 4.3.3
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_4_3_3"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 4.3.3"
    
    # Requirements - CRITICAL: ALL req_ variables MUST be quoted strings
    req_1: "Check if nftables is installed"
    req_2: "Apply default DROP policy to the input chain in the inet filter table"
    req_3: "Apply default DROP policy to the forward chain in the inet filter table"
    req_4: "Apply default DROP policy to the output chain in the inet filter table"
    req_5: "Verify default deny firewall policy is set"

  pre_tasks:
    # === STATE GUARD: Minimal state guard since we're only running commands ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1
        nftables_installed: false
        nftables_table_exists: false

    # Requirement 1: Check if nftables is installed
    - name: "Req 1 - Check if nftables is installed"
      shell: |
        rpm -q nftables
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check nftables installation"
        task_1_cmd: "rpm -q nftables"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        nftables_installed: "{{ result_1.rc | default(1) == 0 }}"
        status_1: >-
          {% if result_1.rc | default(1) == 0 %}
            APPLIED
          {% else %}
            SKIPPED
          {% endif %}
        rationale_1: >-
          {% if result_1.rc | default(1) == 0 %}
            APPLIED: nftables is installed, remediation applicable
          {% else %}
            SKIPPED: nftables is not installed on this server
          {% endif %}

    # Check if inet filter table and chains exist
    - name: "Check if inet filter table and chains exist"
      shell: |
        # Check if table exists
        nft list table inet filter 2>/dev/null && 
        # Check if chains exist
        nft list chain inet filter input 2>/dev/null &&
        nft list chain inet filter forward 2>/dev/null &&
        nft list chain inet filter output 2>/dev/null
      args:
        executable: /bin/bash
      register: nftables_table_check
      ignore_errors: true
      when: nftables_installed

    - name: Set nftables table exists flag
      set_fact:
        nftables_table_exists: "{{ nftables_table_check.rc == 0 }}"
      when: nftables_installed

    # Requirement 2: Apply DROP policy to input chain
    - name: "Req 2 - Apply DROP policy to input chain"
      shell: |
        nft chain inet filter input { policy drop \; }
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: nftables_installed and nftables_table_exists

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Set input chain policy to DROP"
        task_2_cmd: |
          nft chain inet filter input { policy drop \; }
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if result_2.rc is defined and result_2.rc == 0 %}
            APPLIED
          {% elif result_2.rc is not defined %}
            SKIPPED
          {% elif not nftables_table_exists %}
            SKIPPED
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% if result_2.rc is defined and result_2.rc == 0 %}
            APPLIED: Default DROP policy set for input chain
          {% elif result_2.rc is not defined %}
            SKIPPED: nftables not installed or previous requirement failed
          {% elif not nftables_table_exists %}
            SKIPPED: inet filter table or chains do not exist - nftables not in use
          {% else %}
            FAILED: Could not set DROP policy for input chain
          {% endif %}

    # Requirement 3: Apply DROP policy to forward chain
    - name: "Req 3 - Apply DROP policy to forward chain"
      shell: |
        nft chain inet filter forward { policy drop \; }
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: nftables_installed and nftables_table_exists

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Set forward chain policy to DROP"
        task_3_cmd: |
          nft chain inet filter forward { policy drop \; }
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if result_3.rc is defined and result_3.rc == 0 %}
            APPLIED
          {% elif result_3.rc is not defined %}
            SKIPPED
          {% elif not nftables_table_exists %}
            SKIPPED
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% if result_3.rc is defined and result_3.rc == 0 %}
            APPLIED: Default DROP policy set for forward chain
          {% elif result_3.rc is not defined %}
            SKIPPED: nftables not installed or previous requirement failed
          {% elif not nftables_table_exists %}
            SKIPPED: inet filter table or chains do not exist - nftables not in use
          {% else %}
            FAILED: Could not set DROP policy for forward chain
          {% endif %}

    # Requirement 4: Apply DROP policy to output chain
    - name: "Req 4 - Apply DROP policy to output chain"
      shell: |
        nft chain inet filter output { policy drop \; }
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      when: nftables_installed and nftables_table_exists

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Set output chain policy to DROP"
        task_4_cmd: |
          nft chain inet filter output { policy drop \; }
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% if result_4.rc is defined and result_4.rc == 0 %}
            APPLIED
          {% elif result_4.rc is not defined %}
            SKIPPED
          {% elif not nftables_table_exists %}
            SKIPPED
          {% else %}
            FAILED
          {% endif %}
        rationale_4: >-
          {% if result_4.rc is defined and result_4.rc == 0 %}
            APPLIED: Default DROP policy set for output chain
          {% elif result_4.rc is not defined %}
            SKIPPED: nftables not installed or previous requirement failed
          {% elif not nftables_table_exists %}
            SKIPPED: inet filter table or chains do not exist - nftables not in use
          {% else %}
            FAILED: Could not set DROP policy for output chain
          {% endif %}

    # Requirement 5: Verify default deny firewall policy
    - name: "Req 5 - Verify default deny firewall policy"
      shell: |
        nft list ruleset | grep -A 5 'hook input' && nft list ruleset | grep -A 5 'hook forward' && nft list ruleset | grep -A 5 'hook output'
      args:
        executable: /bin/bash
      register: result_5
      ignore_errors: true
      when: nftables_installed and nftables_table_exists

    - name: Store requirement 5 details
      set_fact:
        task_5_name: "Verify DROP policy is set"
        task_5_cmd: "nft list ruleset | grep -A 5 'hook input' && nft list ruleset | grep -A 5 'hook forward' && nft list ruleset | grep -A 5 'hook output'"
        task_5_rc: "{{ result_5.rc | default(-1) }}"
        data_5: "{{ result_5.stdout | default('') | trim }}"
        status_5: >-
          {% if result_5.rc is defined and result_5.rc == 0 and 'policy drop' in result_5.stdout %}
            APPLIED
          {% elif result_5.rc is not defined %}
            SKIPPED
          {% elif not nftables_table_exists %}
            SKIPPED
          {% elif result_5.rc is defined and result_5.rc == 0 and 'policy drop' not in result_5.stdout %}
            FAILED
          {% else %}
            FAILED
          {% endif %}
        rationale_5: >-
          {% if result_5.rc is defined and result_5.rc == 0 and 'policy drop' in result_5.stdout %}
            APPLIED: Verification shows 'policy drop' for all hooks
          {% elif result_5.rc is not defined %}
            SKIPPED: nftables not installed or previous requirement failed
          {% elif not nftables_table_exists %}
            SKIPPED: inet filter table or chains do not exist - nftables not in use
          {% elif result_5.rc is defined and result_5.rc == 0 and 'policy drop' not in result_5.stdout %}
            FAILED: Verification shows policy is not set to DROP
          {% else %}
            FAILED: Verification command failed
          {% endif %}

    # Final report
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 4.3.3"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 4.3.3"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 5 - {{ req_5 }}:"
          - "  Task: {{ task_5_name | default('Task not recorded') }}"
          - "  Command: {{ task_5_cmd | default('N/A') }}"
          - "  Exit code: {{ task_5_rc | default(-1) }}"
          - "  Data: {{ data_5 | default('') | trim }}"
          - "  Status: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_5 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: >-
              {% if status_1 == 'SKIPPED' %}
                SKIPPED
              {% elif not nftables_table_exists %}
                SKIPPED
              {% elif status_2 == 'APPLIED' and status_3 == 'APPLIED' and status_4 == 'APPLIED' and status_5 == 'APPLIED' %}
                APPLIED
              {% else %}
                FAILED
              {% endif %}"
          - "  Details: >-
              {% if status_1 == 'SKIPPED' %}
                Remediation not applicable - nftables is not installed on this server
              {% elif not nftables_table_exists %}
                Remediation not applicable - nftables is not in use (inet filter table or chains do not exist)
              {% elif status_2 == 'APPLIED' and status_3 == 'APPLIED' and status_4 == 'APPLIED' and status_5 == 'APPLIED' %}
                Default DROP policy successfully applied to all nftables chains
              {% else %}
                Failed to apply default DROP policy to all nftables chains
              {% endif %}"
          - "========================================================"