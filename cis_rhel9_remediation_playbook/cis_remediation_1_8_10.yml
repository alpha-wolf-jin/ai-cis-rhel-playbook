---
- name: Remediation for CIS checkpoint 1.8.10 - Ensure XDMCP is not enabled
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_1_8_10"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.8.10"
    req_1: "Check if GDM (GNOME Display Manager) is installed using command: rpm -q gdm. Expected result: If the command returns 'package gdm is not installed', then skip all subsequent steps. If it returns a package version, proceed."
    req_2: |
      Apply configuration change to disable XDMCP by ensuring the line 'Enable=true' is not present in /etc/gdm/custom.conf using command: sed -i '/^\s*Enable\s*=\s*true/d' /etc/gdm/custom.conf. Expected result: The file /etc/gdm/custom.conf no longer contains the line 'Enable=true'.
    req_3: |
      VERIFY: Confirm XDMCP is not enabled by checking /etc/gdm/custom.conf using command: grep -E '^\s*Enable\s*=\s*true' /etc/gdm/custom.conf. Expected result: No output (command returns a non-zero exit code).

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # RESTORE PHASE: If checkpoint exists, previous run left dirty state - restore originals
    - name: "State Guard - Restore /etc/gdm/custom.conf from backup"
      copy:
        src: "{{ state_guard_dir }}/custom.conf.present"
        dest: "/etc/gdm/custom.conf"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # CAPTURE PHASE: Backup current pristine state before remediation
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Check if /etc/gdm/custom.conf exists"
      stat:
        path: "/etc/gdm/custom.conf"
      register: _sg_custom_conf_stat

    - name: "State Guard - Backup /etc/gdm/custom.conf (present)"
      copy:
        src: "/etc/gdm/custom.conf"
        dest: "{{ state_guard_dir }}/custom.conf.present"
        remote_src: true
      when: _sg_custom_conf_stat.stat.exists

    - name: "State Guard - Mark /etc/gdm/custom.conf as absent"
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/custom.conf.absent"
      when: not _sg_custom_conf_stat.stat.exists

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        data_1: ""
        data_2: ""
        data_3: ""
        status_1: "UNKNOWN"
        status_2: "UNKNOWN"
        status_3: "UNKNOWN"
        rationale_1: "Not evaluated"
        rationale_2: "Not evaluated"
        rationale_3: "Not evaluated"
        gdm_installed: false

    # Requirement 1: Check if GDM is installed
    - name: "Req 1 - Check if GDM is installed"
      shell: |
        rpm -q gdm
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check GDM installation status"
        task_1_cmd: "rpm -q gdm"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        gdm_installed: "{{ 'package gdm is not installed' not in (result_1.stdout | default('') + result_1.stderr | default('')) }}"
        status_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED
          {% elif 'package gdm is not installed' in (result_1.stdout | default('') + result_1.stderr | default('')) %}
            SKIPPED
          {% else %}
            FAILED
          {% endif %}
        rationale_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            GDM is installed, proceed with remediation
          {% elif 'package gdm is not installed' in (result_1.stdout | default('') + result_1.stderr | default('')) %}
            GDM is not installed, skipping further remediation steps
          {% else %}
            Failed to check GDM installation status
          {% endif %}

    # Requirement 2: Apply configuration change to disable XDMCP
    - name: "Req 2 - Apply configuration change to disable XDMCP"
      shell: |
        echo "=== BEFORE ==="
        cat /etc/gdm/custom.conf 2>/dev/null || echo "File does not exist"
        echo "=== APPLYING CHANGE ==="
        sed -i '/^\s*Enable\s*=\s*true/d' /etc/gdm/custom.conf
        echo "=== AFTER ==="
        cat /etc/gdm/custom.conf 2>/dev/null || echo "File does not exist"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: gdm_installed | bool and result_1.rc | default(-1) == 0

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Remove Enable=true line from /etc/gdm/custom.conf"
        task_2_cmd: |
          sed -i '/^\s*Enable\s*=\s*true/d' /etc/gdm/custom.conf
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if result_2 is skipped %}
            SKIPPED
          {% elif result_2.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% if result_2 is skipped %}
            Skipped because GDM is not installed
          {% elif result_2.rc | default(-1) == 0 %}
            Applied sed command to remove Enable=true line from /etc/gdm/custom.conf
          {% else %}
            Failed to apply configuration change
          {% endif %}

    # Requirement 3: Verify XDMCP is not enabled
    - name: "Req 3 - Verify XDMCP is not enabled"
      shell: |
        grep -E '^\s*Enable\s*=\s*true' /etc/gdm/custom.conf
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: gdm_installed | bool and result_1.rc | default(-1) == 0

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify Enable=true line is not present"
        task_3_cmd: |
          grep -E '^\s*Enable\s*=\s*true' /etc/gdm/custom.conf
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if result_3 is skipped %}
            SKIPPED
          {% elif result_3.rc | default(-1) != 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% if result_3 is skipped %}
            Skipped because GDM is not installed
          {% elif result_3.rc | default(-1) != 0 %}
            Verification passed: No Enable=true line found in /etc/gdm/custom.conf
          {% else %}
            Verification failed: Enable=true line still present in /etc/gdm/custom.conf
          {% endif %}

    # Determine overall remediation status
    - name: Determine overall remediation status
      set_fact:
        overall_status: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED
          {% elif status_2 | trim == 'APPLIED' and status_3 | trim == 'APPLIED' %}
            APPLIED
          {% elif status_2 | trim == 'FAILED' or status_3 | trim == 'FAILED' %}
            FAILED
          {% elif status_2 | trim == 'SKIPPED' and status_3 | trim == 'SKIPPED' %}
            SKIPPED
          {% else %}
            PARTIALLY APPLIED
          {% endif %}
        overall_details: >-
          {% if status_1 | trim == 'SKIPPED' %}
            GDM is not installed, remediation not applicable
          {% elif overall_status | trim == 'APPLIED' %}
            Successfully disabled XDMCP by removing Enable=true from /etc/gdm/custom.conf
          {% elif overall_status | trim == 'FAILED' %}
            Failed to apply one or more remediation steps
          {% elif overall_status | trim == 'SKIPPED' %}
            Remediation not applicable or skipped
          {% else %}
            Some remediation steps were applied but verification failed
          {% endif %}

    # Final report - MUST include Status and Details for each requirement
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 1.8.10"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('Not evaluated') | trim }}"
          - "========================================================"