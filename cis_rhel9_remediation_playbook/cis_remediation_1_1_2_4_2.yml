---
- name: Remediation for CIS 1.1.2.4.2
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_1_1_2_4_2"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.4.2"
    req_1: "Check if /var is a separate partition using command: findmnt --kernel /var. Expected result: If output shows a separate device for /var, proceed; if not, skip all subsequent steps with status 'SKIPPED' and message 'Remediation not applicable - /var is not a separate partition on this server'"
    req_2: |
      Apply nodev mount option to /var partition in /etc/fstab by editing the file and adding nodev to the fourth field for the /var line using command: sed -i '/\/var[[:space:]]/ s/\(defaults,\?\|rw,\?\|nosuid,\?\|noexec,\?\|relatime,\?\|,\)*/\(&\|^\)/; s/,\?nodev//; s/\(\/var[[:space:]]\+\S\+[[:space:]]\+\S\+[[:space:]]\+\)\(\S\+\)/\1\2,nodev/; s/,\+/,/g; s/,\([[:space:]]\|$\)/\1/' /etc/fstab. Expected result: /etc/fstab is updated with nodev option for /var partition
    req_3: "Remount /var partition with updated options using command: mount -o remount /var. Expected result: /var is remounted with nodev option active"
    req_4: "VERIFY: Confirm nodev option is set on /var partition using command: findmnt --kernel /var | grep -q nodev && echo 'nodev option is set on /var' || echo 'nodev option is NOT set on /var'. Expected result: Output shows 'nodev option is set on /var'"

  pre_tasks:
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: "State Guard - Restore /etc/fstab from backup"
      copy:
        src: "{{ state_guard_dir }}/fstab.bak"
        dest: "/etc/fstab"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Undo mount changes"
      shell: |
        if findmnt --kernel /var >/dev/null 2>&1; then
          mount -o remount /var
        fi
      args:
        executable: /bin/bash
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Backup /etc/fstab"
      copy:
        src: "/etc/fstab"
        dest: "{{ state_guard_dir }}/fstab.bak"
        remote_src: true
      ignore_errors: true

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        data_3: ""
        data_4: ""
        status_1: "UNKNOWN"
        status_2: "UNKNOWN"
        status_3: "UNKNOWN"
        status_4: "UNKNOWN"
        rationale_1: "Not evaluated"
        rationale_2: "Not evaluated"
        rationale_3: "Not evaluated"
        rationale_4: "Not evaluated"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    - name: "Req 1 - Check if /var is a separate partition"
      shell: findmnt --kernel /var
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if /var is a separate partition"
        task_1_cmd: "findmnt --kernel /var"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == '' or result_1.rc | default(-1) != 0 %}
            SKIPPED
          {% elif output is search('TARGET') and output is search('SOURCE') and output is search('/var') %}
            APPLIED
          {% else %}
            SKIPPED
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == '' or result_1.rc | default(-1) != 0 %}
            SKIPPED: Could not determine if /var is a separate partition
          {% elif output is search('TARGET') and output is search('SOURCE') and output is search('/var') %}
            APPLIED: /var is a separate partition on this server
          {% else %}
            SKIPPED: Remediation not applicable - /var is not a separate partition on this server
          {% endif %}

    - name: "Req 2 - Apply nodev mount option to /var in /etc/fstab"
      shell: |
        echo "=== BEFORE ==="
        cat /etc/fstab 2>/dev/null || echo "File not found"
        echo "=== APPLYING CHANGE ==="
        # Use a simpler, more reliable approach to add nodev option
        # First, check if /var line exists in fstab
        if grep -q '^[^#].*[[:space:]]/var[[:space:]]' /etc/fstab; then
          # Backup the original line
          cp /etc/fstab /etc/fstab.backup
          # Use awk to properly add nodev to the fourth field
          awk '$2 == "/var" && ! /^#/ {
            # Split fields
            split($0, fields)
            # Get the fourth field (mount options)
            options = $4
            # Remove nodev if already present
            gsub(/,nodev|nodev,/, "", options)
            # Add nodev to options
            if (options == "" || options == "defaults") {
              options = "nodev"
            } else if (options !~ /nodev/) {
              options = options ",nodev"
            }
            # Reconstruct the line
            $4 = options
            # Print modified line
            print $0
            next
          } { print }' /etc/fstab.backup > /etc/fstab
          rm -f /etc/fstab.backup
        else
          echo "No /var mount entry found in /etc/fstab"
        fi
        echo "=== AFTER ==="
        cat /etc/fstab 2>/dev/null || echo "File not found"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: "status_1 | trim == 'APPLIED'"

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Apply nodev mount option to /var in /etc/fstab"
        task_2_cmd: "awk-based approach to add nodev to /var mount options in /etc/fstab"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('APPLIED' if result_2.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_2: >-
          {% if result_2.rc | default(-1) == 0 %}
            APPLIED: /etc/fstab updated with nodev option using awk method
          {% else %}
            FAILED: Could not update /etc/fstab
          {% endif %}
      when: "status_1 | trim == 'APPLIED'"

    - name: "Req 3 - Remount /var partition"
      shell: |
        mount -o remount /var 2>&1
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: "status_1 | trim == 'APPLIED' and status_2 | trim == 'APPLIED'"

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Remount /var partition"
        task_3_cmd: "mount -o remount /var"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if result_3.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% if result_3.rc | default(-1) == 0 %}
            APPLIED: /var remounted with updated options
          {% else %}
            FAILED: Could not remount /var - {{ result_3.stderr | default('') | trim }}
          {% endif %}
      when: "status_1 | trim == 'APPLIED' and status_2 | trim == 'APPLIED'"

    - name: "Req 4 - Verify nodev option is set on /var"
      shell: |
        findmnt --kernel /var | grep -q nodev && echo 'nodev option is set on /var' || echo 'nodev option is NOT set on /var'
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      when: "status_1 | trim == 'APPLIED'"

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Verify nodev option is set on /var"
        task_4_cmd: "findmnt --kernel /var | grep -q nodev && echo 'nodev option is set on /var' || echo 'nodev option is NOT set on /var'"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% set output = result_4.stdout | default('') | trim %}
          {% if output is search('nodev option is set on /var') %}
            APPLIED
          {% elif output is search('nodev option is NOT set on /var') %}
            FAILED
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_4: >-
          {% set output = result_4.stdout | default('') | trim %}
          {% if output is search('nodev option is set on /var') %}
            APPLIED: Verification successful - nodev option is set on /var
          {% elif output is search('nodev option is NOT set on /var') %}
            FAILED: Verification failed - nodev option is NOT set on /var
          {% else %}
            UNKNOWN: Could not determine verification status
          {% endif %}
      when: "status_1 | trim == 'APPLIED'"

    - name: Determine overall remediation status
      set_fact:
        overall_status: >-
          {% set s1 = status_1 | default('UNKNOWN') | trim %}
          {% set s2 = status_2 | default('UNKNOWN') | trim %}
          {% set s3 = status_3 | default('UNKNOWN') | trim %}
          {% set s4 = status_4 | default('UNKNOWN') | trim %}
          {% if s1 == 'SKIPPED' %}
            SKIPPED
          {% elif s4 == 'APPLIED' %}
            APPLIED
          {% elif s2 == 'APPLIED' or s3 == 'APPLIED' %}
            PARTIALLY APPLIED
          {% elif s2 == 'FAILED' or s3 == 'FAILED' or s4 == 'FAILED' %}
            FAILED
          {% else %}
            UNKNOWN
          {% endif %}
        overall_details: >-
          {% set s1 = status_1 | default('UNKNOWN') | trim %}
          {% set s2 = status_2 | default('UNKNOWN') | trim %}
          {% set s3 = status_3 | default('UNKNOWN') | trim %}
          {% set s4 = status_4 | default('UNKNOWN') | trim %}
          {% if s1 == 'SKIPPED' %}
            Remediation not applicable - /var is not a separate partition
          {% elif s4 == 'APPLIED' %}
            Successfully added nodev option to /var partition and verified
          {% elif s2 == 'APPLIED' and s3 == 'APPLIED' and s4 == 'FAILED' %}
            Applied nodev to fstab and remounted, but verification failed
          {% elif s2 == 'APPLIED' and s3 == 'FAILED' %}
            Updated /etc/fstab but could not remount /var
          {% elif s2 == 'FAILED' %}
            Failed to update /etc/fstab with nodev option
          {% else %}
            Unknown remediation status
          {% endif %}

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 1.1.2.4.2"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('No overall details available') | trim }}"
          - "========================================================"