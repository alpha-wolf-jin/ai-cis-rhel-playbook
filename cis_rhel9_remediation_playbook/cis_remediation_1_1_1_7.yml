---
- name: Remediation for CIS 1.1.1.7 - Ensure udf kernel module is not available
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.1.7"
    req_1: "Run the provided CIS remediation script to fix Ensure udf kernel module is not available"
    req_2: "Run the CIS audit procedure to confirm Ensure udf kernel module is not available is now properly configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_1: ""
        data_2: ""
        status_1: "UNKNOWN"
        status_2: "UNKNOWN"
        rationale_1: "Not evaluated"
        rationale_2: "Not evaluated"

    # Requirement 1: Run the provided CIS remediation script to fix Ensure udf kernel module is not available
    - name: Req 1 - Execute CIS remediation script for udf module
      copy:
        dest: "/tmp/cis_remediation_1.1.1.7.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             unset a_output2; l_output3="" l_dl="" # unset arrays and clear variables
             l_mod_name="udf" # set module name
             l_mod_type="fs" # set module type
             l_mod_path="$(readlink -f /lib/modules/**/kernel/$l_mod_type | sort -u)"
             f_module_fix()
             {
                l_dl="y" # Set to ignore duplicate checks
                a_showconfig=() # Create array with modprobe output
                while IFS= read -r l_showconfig; do
                   a_showconfig+=("$l_showconfig")
                done < <(modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+'"${l_mod_name//-/_}"'\b')
                if  lsmod | grep "$l_mod_name" &> /dev/null; then # Check if the module is currently loaded
                   a_output2+=(" - unloading kernel module: \"$l_mod_name\"")
                   modprobe -r "$l_mod_name" 2>/dev/null; rmmod "$l_mod_name" 2>/dev/null
                fi
                if ! grep -Pq -- '\binstall\h+'"${l_mod_name//- /_}"'\h+\/bin\/(true|false)\b' <<< "${a_showconfig[*]}"; then
                   a_output2+=(" - setting kernel  module: \"$l_mod_name\" to \"/bin/false\"")
                   printf '%s\n' "install $l_mod_name /bin/false" >> /etc/modprobe.d/"$l_mod_name".conf
                fi
                if ! grep -Pq -- '\bblacklist\h+'"${l_mod_name//-/_}"'\b' <<< "${a_showconfig[*]}"; then
                   a_output2+=(" - denylisting kernel  module: \"$l_mod_name\"")
                   printf '%s\n' "blacklist $l_mod_name" >> /etc/modprobe.d/"$l_mod_name".conf
                fi
             }
             for l_mod_base_directory in $l_mod_path; do # Check if the module exists on the system
                if [ -d "$l_mod_base_directory/${l_mod_name/-/\/}" ] && [ -n "$(ls -A $l_mod_base_directory/${l_mod_name/-/\/})" ]; then
                   l_output3="$l_output3\n  - \"$l_mod_base_directory\""
                   [[ "$l_mod_name" =~ overlay ]] && l_mod_name="${l_mod_name::-2}"
                   [ "$l_dl" != "y" ] && f_module_fix
                else
                   echo -e " - kernel module: \"$l_mod_name\" doesn't exist in \"$l_mod_base_directory\""
                fi
             done
             [ -n "$l_output3" ] && echo -e "\n\n -- INFO --\n - module: \"$l_mod_name\" exists in:$l_output3"
             [ "${#a_output2[@]}" -gt 0 ] && printf '%s\n' "${a_output2[@]}"
             echo -e "\n - remediation of kernel module: \"$l_mod_name\" complete\n"
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the remediation script
      shell: "/tmp/cis_remediation_1.1.1.7.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Req 1 - Remove temporary remediation script
      file:
        path: "/tmp/cis_remediation_1.1.1.7.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS remediation script for udf module"
        task_1_cmd: "/tmp/cis_remediation_1.1.1.7.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('APPLIED' if result_1.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_1: "{{ ('APPLIED: CIS remediation script executed successfully' if result_1.rc | default(-1) == 0 else 'FAILED: CIS remediation script execution failed') | trim }}"

    # Requirement 2: Run the CIS audit procedure to confirm Ensure udf kernel module is not available is now properly configured
    - name: Req 2 - Check if udf module is available and loaded
      shell: |
        # Check if udf module exists in the kernel
        module_exists=0
        for mod_dir in /lib/modules/*/kernel/fs/udf /lib/modules/*/kernel/fs/udf/udf.ko*; do
          if [ -d "$mod_dir" ] || [ -f "$mod_dir" ]; then
            module_exists=1
            break
          fi
        done
        
        # Check if module is loaded
        module_loaded=0
        if lsmod | grep -q "^udf\s"; then
          module_loaded=1
        fi
        
        # Check modprobe configuration
        config_install=0
        config_blacklist=0
        if grep -r "install udf /bin/false" /etc/modprobe.d/ >/dev/null 2>&1; then
          config_install=1
        fi
        if grep -r "blacklist udf" /etc/modprobe.d/ >/dev/null 2>&1; then
          config_blacklist=1
        fi
        
        # Report status
        echo "Module exists in kernel: $module_exists"
        echo "Module loaded: $module_loaded"
        echo "install udf /bin/false configured: $config_install"
        echo "blacklist udf configured: $config_blacklist"
        
        # Determine compliance
        if [ $module_exists -eq 0 ]; then
          echo "STATUS: COMPLIANT - udf module not available in kernel"
          exit 0
        elif [ $module_loaded -eq 0 ] && [ $config_install -eq 1 ] && [ $config_blacklist -eq 1 ]; then
          echo "STATUS: COMPLIANT - udf module disabled via modprobe config"
          exit 0
        else
          echo "STATUS: NON-COMPLIANT"
          exit 1
        fi
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if udf module is available and loaded"
        task_2_cmd: "Check udf module status and modprobe configuration"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if "STATUS: COMPLIANT" in output %}
            APPLIED
          {% elif "STATUS: NON-COMPLIANT" in output %}
            FAILED
          {% elif result_2.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if "STATUS: COMPLIANT" in output %}
            APPLIED: System compliant - udf kernel module is not available or properly disabled
          {% elif "STATUS: NON-COMPLIANT" in output %}
            FAILED: System non-compliant - udf kernel module is available and not properly disabled
          {% elif result_2.rc | default(-1) == 0 %}
            APPLIED: Audit check passed
          {% else %}
            FAILED: Audit check failed
          {% endif %}

    # Final report - MUST include Status and Details for each requirement
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 1.1.1.7"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - "========================================================"