---
- name: Remediation for CIS checkpoint 1.1.2.7.1
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_1_1_2_7_1"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.7.1"
    
    # Requirement texts from instructions
    req_1: "Check if auditd package is installed"
    req_2: "Ensure separate partition exists for /var/log/audit"
    req_3: "Generate remediation report"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # --- RESTORE PHASE (only if checkpoint exists from previous failed run) ---
    - name: "State Guard - Restore /etc/fstab from backup"
      copy:
        src: "{{ state_guard_dir }}/fstab.bak"
        dest: "/etc/fstab"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # --- CAPTURE PHASE (backup current pristine state) ---
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Backup /etc/fstab"
      copy:
        src: "/etc/fstab"
        dest: "{{ state_guard_dir }}/fstab.bak"
        remote_src: true
      ignore_errors: true

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        # Initialize all requirement tracking variables
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check if auditd package is installed
    - name: "Req 1 - Check if auditd package is installed"
      shell: |
        echo "=== Checking auditd package ==="
        rpm -q audit
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check auditd package installation"
        task_1_cmd: "rpm -q audit"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            SKIPPED
          {% endif %}
        rationale_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED: auditd package is installed, remediation can proceed
          {% else %}
            SKIPPED: auditd package is not installed, remediation not applicable
          {% endif %}
        auditd_installed: "{{ result_1.rc | default(-1) == 0 }}"

    # Requirement 2: Ensure separate partition exists for /var/log/audit
    - name: "Req 2 - Check current /var/log/audit mount status and capture /etc/fstab"
      shell: |
        echo "=== /etc/fstab BEFORE remediation ==="
        cat /etc/fstab
        echo ""
        echo "=== Current /var/log/audit mount status ==="
        findmnt --kernel /var/log/audit 2>/dev/null || echo "No separate partition found for /var/log/audit"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: auditd_installed | default(false)

    - name: "Req 2 - Apply remediation (skip - manual action required)"
      shell: |
        echo "=== SKIPPED - Manual action required ==="
        echo "Manual action needed: Create a new partition and configure /etc/fstab for /var/log/audit"
        echo "For new installations: During installation create custom partition setup"
        echo "For existing systems: Create new partition and configure /etc/fstab"
        echo ""
        echo "=== /etc/fstab AFTER remediation (unchanged) ==="
        cat /etc/fstab
      args:
        executable: /bin/bash
      register: result_2_remediation
      ignore_errors: true
      when: auditd_installed | default(false)

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check and apply separate partition for /var/log/audit"
        task_2_cmd: "findmnt --kernel /var/log/audit; cat /etc/fstab"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: >-
          {% if result_2 is defined and result_2.stdout is defined %}
            {{ result_2.stdout | default('') | trim }}
          {% else %}
            SKIPPED - auditd not installed
          {% endif %}
        status_2: >-
          {% if not (auditd_installed | default(false)) %}
            SKIPPED
          {% elif result_2 is defined and 'No separate partition' in result_2.stdout %}
            SKIPPED
          {% elif result_2 is defined and result_2.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% if not (auditd_installed | default(false)) %}
            SKIPPED: auditd package is not installed
          {% elif result_2 is defined and 'No separate partition' in result_2.stdout %}
            SKIPPED: Manual action required: create new partition and configure /etc/fstab for /var/log/audit
          {% elif result_2 is defined and result_2.rc | default(-1) == 0 %}
            APPLIED: Separate partition already exists for /var/log/audit
          {% else %}
            FAILED: Could not determine partition status
          {% endif %}

    # Final report - MUST include Status and Details for each requirement
    - name: "Req 3 - Generate remediation report"
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 1.1.2.7.1"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ status_2 | default(status_1) | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default(rationale_1) | default('Not evaluated') | trim }}"
          - "========================================================"
      changed_when: false