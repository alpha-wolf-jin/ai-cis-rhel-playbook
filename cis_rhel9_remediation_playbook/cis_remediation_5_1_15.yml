---
- name: Remediation for CIS 5.1.15
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_5_1_15"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.15"
    req_1: "Check if OpenSSH server (sshd) is installed on the system"
    req_2: "Edit the /etc/ssh/sshd_config file to set the LogLevel parameter to VERBOSE or INFO, ensuring this configuration appears above any Include and Match entries"
    req_3: "Confirm remediation by running: `sshd -T | grep loglevel`"

  pre_tasks:
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: "State Guard - Restore sshd_config from backup"
      copy:
        src: "{{ state_guard_dir }}/sshd_config.present"
        dest: "/etc/ssh/sshd_config"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Restart sshd after restore"
      systemd:
        name: sshd
        state: restarted
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Check if sshd_config exists"
      stat:
        path: "/etc/ssh/sshd_config"
      register: _sg_sshd_config_stat

    - name: "State Guard - Backup sshd_config (present)"
      copy:
        src: "/etc/ssh/sshd_config"
        dest: "{{ state_guard_dir }}/sshd_config.present"
        remote_src: true
      when: _sg_sshd_config_stat.stat.exists

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        data_3: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    - name: "Req 1 - Check if sshd is installed"
      shell: |
        if command -v sshd >/dev/null 2>&1 || systemctl status sshd >/dev/null 2>&1 || rpm -q openssh-server >/dev/null 2>&1; then
          echo "sshd is installed"
        else
          echo "sshd is not installed"
          exit 1
        fi
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if sshd is installed"
        task_1_cmd: "Check for sshd command, systemd service, or openssh-server package"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            SKIPPED
          {% endif %}
        rationale_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED: sshd is installed on this system
          {% else %}
            SKIPPED: sshd is not installed on this system
          {% endif %}

    - name: "Req 2 - Configure LogLevel in sshd_config"
      shell: |
        # First, remove any existing LogLevel lines
        sed -i '/^[[:space:]]*LogLevel[[:space:]]/d' /etc/ssh/sshd_config
        
        # Find the first Include or Match line
        first_include_match=$(grep -n '^[[:space:]]*\(Include\|Match\)' /etc/ssh/sshd_config | head -1 | cut -d: -f1)
        
        if [ -n "$first_include_match" ]; then
          # Insert LogLevel before the first Include/Match
          sed -i "${first_include_match}iLogLevel VERBOSE" /etc/ssh/sshd_config
        else
          # Append to the end of the file if no Include/Match found
          echo "LogLevel VERBOSE" >> /etc/ssh/sshd_config
        fi
        
        # Restart sshd to apply changes
        systemctl restart sshd
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: status_1 | trim == "APPLIED"

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Configure LogLevel in sshd_config"
        task_2_cmd: "Edit /etc/ssh/sshd_config to add 'LogLevel VERBOSE' above any Include/Match entries and restart sshd"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if result_2 is defined and result_2.rc | default(-1) == 0 %}
            APPLIED
          {% elif status_1 | trim == "SKIPPED" %}
            SKIPPED
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% if result_2 is defined and result_2.rc | default(-1) == 0 %}
            APPLIED: sshd_config updated with 'LogLevel VERBOSE' and sshd restarted
          {% elif status_1 | trim == "SKIPPED" %}
            SKIPPED: sshd is not installed on this system
          {% else %}
            FAILED: Could not update sshd_config or restart sshd
          {% endif %}

    - name: "Req 3 - Verify LogLevel configuration"
      shell: |
        sshd -T 2>/dev/null | grep -i loglevel
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: status_1 | trim == "APPLIED"

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify LogLevel configuration"
        task_3_cmd: "sshd -T | grep -i loglevel"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if result_3 is defined and (result_3.stdout | default('') | trim | lower == 'loglevel verbose' or result_3.stdout | default('') | trim | lower == 'loglevel info') %}
            APPLIED
          {% elif status_1 | trim == "SKIPPED" %}
            SKIPPED
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% if result_3 is defined and (result_3.stdout | default('') | trim | lower == 'loglevel verbose' or result_3.stdout | default('') | trim | lower == 'loglevel info') %}
            APPLIED: sshd shows configured LogLevel as VERBOSE or INFO
          {% elif status_1 | trim == "SKIPPED" %}
            SKIPPED: sshd is not installed on this system
          {% else %}
            FAILED: sshd does not show expected LogLevel configuration
          {% endif %}

    - name: Determine overall remediation status
      set_fact:
        overall_status: >-
          {% if status_1 | trim == "SKIPPED" %}
            SKIPPED
          {% elif status_1 | trim == "APPLIED" and status_2 | trim == "APPLIED" and status_3 | trim == "APPLIED" %}
            APPLIED
          {% elif status_1 | trim == "APPLIED" and (status_2 | trim == "FAILED" or status_3 | trim == "FAILED") %}
            PARTIALLY APPLIED
          {% else %}
            FAILED
          {% endif %}
        overall_details: >-
          {% if status_1 | trim == "SKIPPED" %}
            sshd is not installed on this system, all remediation steps skipped
          {% elif status_1 | trim == "APPLIED" and status_2 | trim == "APPLIED" and status_3 | trim == "APPLIED" %}
            sshd installed, LogLevel configured to VERBOSE in sshd_config, and verification successful
          {% elif status_1 | trim == "APPLIED" and (status_2 | trim == "FAILED" or status_3 | trim == "FAILED") %}
            sshd installed but LogLevel configuration or verification failed
          {% else %}
            Overall remediation failed
          {% endif %}

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 5.1.15"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.15"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('Not evaluated') | trim }}"
          - "========================================================"