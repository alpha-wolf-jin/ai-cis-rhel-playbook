---
- name: Remediation for CIS 1.1.2.2.3 - Ensure nosuid option set on /dev/shm partition
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_1_1_2_2_3"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.2.3"
    # COPY EXACT requirement text
    req_1: "Check if /dev/shm is a separate partition in /etc/fstab"
    req_2: "Apply nosuid mount option to /dev/shm partition in /etc/fstab"
    req_3: "Remount /dev/shm with updated options"
    req_4: "Confirm nosuid option is set on /dev/shm"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # --- RESTORE PHASE ---
    - name: "State Guard - Restore /etc/fstab from backup"
      copy:
        src: "{{ state_guard_dir }}/fstab.bak"
        dest: "/etc/fstab"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remount /dev/shm to undo previous changes"
      shell: mount -o remount /dev/shm
      args:
        executable: /bin/bash
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # --- CAPTURE PHASE ---
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Backup /etc/fstab"
      copy:
        src: "/etc/fstab"
        dest: "{{ state_guard_dir }}/fstab.bak"
        remote_src: true
      ignore_errors: true

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        data_1: ""
        data_2: ""
        data_3: ""
        data_4: ""
        status_1: "UNKNOWN"
        status_2: "UNKNOWN"
        status_3: "UNKNOWN"
        status_4: "UNKNOWN"
        rationale_1: "Not evaluated"
        rationale_2: "Not evaluated"
        rationale_3: "Not evaluated"
        rationale_4: "Not evaluated"

    # Requirement 1: Check if /dev/shm is a separate partition in /etc/fstab
    - name: "Req 1 - Check if /dev/shm is a separate partition in /etc/fstab"
      shell: |
        echo "=== CHECKING /dev/shm IN /etc/fstab ==="
        grep -E '^\s*[^#].*\s/dev/shm\s' /etc/fstab
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if /dev/shm is a separate partition in /etc/fstab"
        task_1_cmd: |
          grep -E '^\s*[^#].*\s/dev/shm\s' /etc/fstab
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('APPLIED' if result_1.stdout | default('') | trim != '' else 'SKIPPED') | trim }}"
        rationale_1: "{{ ('FOUND: /dev/shm partition exists in /etc/fstab' if result_1.stdout | default('') | trim != '' else 'SKIPPED: /dev/shm is not a separate partition in /etc/fstab - remediation not applicable') | trim }}"
        shm_found: "{{ result_1.stdout | default('') | trim != '' }}"

    # Requirement 2: Apply nosuid mount option to /dev/shm partition in /etc/fstab
    - name: "Req 2 - Apply nosuid mount option to /dev/shm partition in /etc/fstab"
      shell: |
        echo "=== BEFORE ==="
        cat /etc/fstab
        echo "=== APPLYING CHANGE ==="
        {% raw %}
        # Check if /dev/shm line exists in fstab
        if grep -qE '^\s*[^#].*\s/dev/shm\s' /etc/fstab; then
          # Get the current line
          current_line=$(grep -E '^\s*[^#].*\s/dev/shm\s' /etc/fstab)
          echo "Current line: $current_line"
          
          # Extract the mount options (4th field)
          current_options=$(echo "$current_line" | awk '{print $4}')
          echo "Current options: $current_options"
          
          # Check if nosuid is already present
          if echo "$current_options" | grep -q nosuid; then
            echo "nosuid option already present"
          else
            # Add nosuid to options
            new_options="${current_options},nosuid"
            echo "New options: $new_options"
            
            # Replace the line in /etc/fstab
            # Escape slashes for sed
            escaped_line=$(echo "$current_line" | sed 's/[\/&]/\\&/g')
            new_line=$(echo "$current_line" | awk -v opts="$new_options" '{$4=opts; print}')
            escaped_new=$(echo "$new_line" | sed 's/[\/&]/\\&/g')
            
            sed -i "s/^$escaped_line$/$escaped_new/" /etc/fstab
            echo "Updated /etc/fstab"
          fi
        else
          echo "/dev/shm not found in /etc/fstab"
        fi
        echo "=== AFTER ==="
        cat /etc/fstab
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: shm_found

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Apply nosuid mount option to /dev/shm partition in /etc/fstab"
        task_2_cmd: "Edit /etc/fstab to add nosuid option to /dev/shm line"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('SKIPPED' if not shm_found else ('APPLIED' if result_2.rc | default(-1) == 0 else 'FAILED')) | trim }}"
        rationale_2: "{{ ('SKIPPED: /dev/shm not in /etc/fstab' if not shm_found else ('APPLIED: Added nosuid option to /dev/shm mount options in /etc/fstab' if result_2.rc | default(-1) == 0 else 'FAILED: Could not modify /etc/fstab')) | trim }}"

    # Requirement 3: Remount /dev/shm with updated options
    - name: "Req 3 - Remount /dev/shm with updated options"
      shell: mount -o remount /dev/shm
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: shm_found

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Remount /dev/shm with updated options"
        task_3_cmd: "mount -o remount /dev/shm"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('SKIPPED' if not shm_found else ('APPLIED' if result_3.rc | default(-1) == 0 else 'FAILED')) | trim }}"
        rationale_3: "{{ ('SKIPPED: /dev/shm not in /etc/fstab' if not shm_found else ('APPLIED: Successfully remounted /dev/shm with updated options' if result_3.rc | default(-1) == 0 else 'FAILED: Could not remount /dev/shm')) | trim }}"

    # Requirement 4: Confirm nosuid option is set on /dev/shm
    - name: "Req 4 - Confirm nosuid option is set on /dev/shm"
      shell: mount | grep -E '\s/dev/shm\s' | grep nosuid
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      when: shm_found

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Confirm nosuid option is set on /dev/shm"
        task_4_cmd: |
          mount | grep -E '\s/dev/shm\s' | grep nosuid
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% if not shm_found %}
            SKIPPED
          {% else %}
            {% set output = result_4.stdout | default('') | trim %}
            {% if output != '' and 'nosuid' in output %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% endif %}
        rationale_4: >-
          {% if not shm_found %}
            SKIPPED: /dev/shm not in /etc/fstab
          {% else %}
            {% set output = result_4.stdout | default('') | trim %}
            {% if output != '' and 'nosuid' in output %}
              APPLIED: Verified /dev/shm is mounted with nosuid option
            {% else %}
              FAILED: nosuid option not found on /dev/shm mount
            {% endif %}
          {% endif %}

    # Final report
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 1.1.2.2.3"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ ('SKIPPED' if status_1 | trim == 'SKIPPED' else ('APPLIED' if status_2 | trim == 'APPLIED' and status_3 | trim == 'APPLIED' and status_4 | trim == 'APPLIED' else ('PARTIALLY APPLIED' if status_2 | trim == 'APPLIED' or status_3 | trim == 'APPLIED' or status_4 | trim == 'APPLIED' else 'FAILED'))) | trim }}"
          - "  Details: {{ ('System not applicable: /dev/shm is not a separate partition' if status_1 | trim == 'SKIPPED' else ('Successfully applied nosuid option to /dev/shm partition' if status_2 | trim == 'APPLIED' and status_3 | trim == 'APPLIED' and status_4 | trim == 'APPLIED' else ('Some but not all remediation steps applied' if status_2 | trim == 'APPLIED' or status_3 | trim == 'APPLIED' or status_4 | trim == 'APPLIED' else 'Failed to apply remediation'))) | trim }}"
          - "========================================================"