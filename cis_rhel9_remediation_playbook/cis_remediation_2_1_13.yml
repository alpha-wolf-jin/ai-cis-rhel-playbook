---
- name: Remediation for CIS 2.1.13
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_2_1_13"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.13"
    # CRITICAL: ALL req_ variables MUST be quoted strings (use double quotes)
    req_1: "Check if rsync-daemon package is installed"
    req_2: "Stop rsyncd.socket and rsyncd.service"
    req_3: "Remove rsync-daemon package or mask services if removal fails"
    req_4: "VERIFY: Run audit check to confirm Ensure rsync services are not in use is properly configured"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    # This remediation only deals with systemd services and package removal,
    # so we don't need to backup any configuration files.
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # No configuration files to restore for this remediation

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists
      ignore_errors: true

    # CAPTURE PHASE: Backup current pristine state before remediation
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    # Requirement 1: Check if rsync-daemon package is installed
    - name: "Req 1 - Check rsync-daemon package"
      shell: |
        rpm -q rsync-daemon
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if rsync-daemon package is installed"
        task_1_cmd: "rpm -q rsync-daemon"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        # SKIPPED if package not installed (rc != 0), otherwise set to be determined later
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc | default(-1) != 0 %}
            SKIPPED
          {% else %}
            PENDING
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc | default(-1) != 0 %}
            SKIPPED: Remediation not applicable - rsync-daemon is not installed on this server
          {% else %}
            PENDING: Package rsync-daemon is installed, proceeding with remediation
          {% endif %}

    # Requirement 2: Stop rsyncd.socket and rsyncd.service
    - name: "Req 2 - Stop rsyncd services"
      shell: |
        systemctl stop rsyncd.socket rsyncd.service
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: "status_1 | trim != 'SKIPPED'"

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Stop rsyncd.socket and rsyncd.service"
        task_2_cmd: "systemctl stop rsyncd.socket rsyncd.service"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED
          {% elif result_2.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED: Package not installed, skipping service stop
          {% elif result_2.rc | default(-1) == 0 %}
            APPLIED: rsyncd.socket and rsyncd.service are stopped
          {% else %}
            FAILED: Could not stop rsyncd services
          {% endif %}
      when: status_1 is defined

    # Requirement 3: Remove rsync-daemon package or mask services if removal fails due to dependencies
    - name: "Req 3 - Check if rsync-daemon is required as a dependency"
      shell: |
        # Check if any packages depend on rsync-daemon
        rpm -q --whatrequires rsync-daemon 2>/dev/null | grep -v "no package requires"
      args:
        executable: /bin/bash
      register: check_dependencies
      ignore_errors: true
      changed_when: false
      when: "status_1 | trim != 'SKIPPED'"

    - name: "Req 3 - Remove rsync-daemon package (if not a dependency)"
      shell: |
        dnf remove -y rsync-daemon
      args:
        executable: /bin/bash
      register: result_3a
      ignore_errors: true
      when: >
        status_1 | trim != 'SKIPPED' and
        check_dependencies.stdout | default('') | trim == ''

    - name: "Req 3 - Mask rsyncd services if package is a dependency"
      shell: |
        systemctl mask rsyncd.socket rsyncd.service
      args:
        executable: /bin/bash
      register: result_3b
      ignore_errors: true
      when: >
        status_1 | trim != 'SKIPPED' and
        check_dependencies.stdout | default('') | trim != ''

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Remove rsync-daemon package or mask services"
        task_3_cmd: >
          {% if check_dependencies.stdout | default('') | trim == '' %}
            dnf remove -y rsync-daemon
          {% else %}
            systemctl mask rsyncd.socket rsyncd.service (package is a dependency)
          {% endif %}
        task_3_rc: >
          {% if check_dependencies.stdout | default('') | trim == '' %}
            {{ result_3a.rc | default(-1) }}
          {% else %}
            {{ result_3b.rc | default(-1) }}
          {% endif %}
        data_3: >
          {% if check_dependencies.stdout | default('') | trim == '' %}
            {{ result_3a.stdout | default('') | trim }}
            {% if result_3a.rc | default(-1) != 0 %}
              (Removal failed)
            {% endif %}
          {% else %}
            Dependency check: {{ check_dependencies.stdout | default('') | trim }}
            Mask result: {{ result_3b.stdout | default('') | trim }}
          {% endif %}
        status_3: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED
          {% elif check_dependencies.stdout | default('') | trim == '' and result_3a.rc | default(-1) == 0 %}
            APPLIED
          {% elif check_dependencies.stdout | default('') | trim != '' and result_3b.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED: Package not installed, skipping removal/mask
          {% elif check_dependencies.stdout | default('') | trim == '' and result_3a.rc | default(-1) == 0 %}
            APPLIED: rsync-daemon package removed successfully
          {% elif check_dependencies.stdout | default('') | trim != '' and result_3b.rc | default(-1) == 0 %}
            APPLIED: rsync-daemon package is required as a dependency - services masked to prevent activation
          {% elif check_dependencies.stdout | default('') | trim == '' and result_3a.rc | default(-1) != 0 %}
            FAILED: Could not remove rsync-daemon package (not a dependency issue)
          {% elif check_dependencies.stdout | default('') | trim != '' and result_3b.rc | default(-1) != 0 %}
            FAILED: Could not mask rsyncd services
          {% else %}
            FAILED: Unknown state
          {% endif %}
      when: status_1 is defined

    # Requirement 4: VERIFY audit check using EXACT commands from requirements
    - name: "Req 4 - Verify remediation with exact CIS commands"
      shell: |
        # Use EXACT commands from requirements
        active_result=$(systemctl is-active rsyncd.socket rsyncd.service | grep -E '^(active|activating)' && echo 'FAIL' || echo 'PASS')
        enabled_result=$(systemctl is-enabled rsyncd.socket rsyncd.service 2>/dev/null | grep -E '^(enabled|linked)' && echo 'FAIL' || echo 'PASS')
        
        echo "Active check: $active_result"
        echo "Enabled check: $enabled_result"
        
        # Both must be PASS for compliance
        if [ "$active_result" = "PASS" ] && [ "$enabled_result" = "PASS" ]; then
          echo "OVERALL: PASS - System is compliant"
          exit 0
        else
          echo "OVERALL: FAIL - System is not compliant"
          exit 1
        fi
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      when: status_1 is defined

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Verify remediation with audit check"
        task_4_cmd: |
          active_result=$(systemctl is-active rsyncd.socket rsyncd.service | grep -E '^(active|activating)' && echo 'FAIL' || echo 'PASS')
          enabled_result=$(systemctl is-enabled rsyncd.socket rsyncd.service 2>/dev/null | grep -E '^(enabled|linked)' && echo 'FAIL' || echo 'PASS')
          echo "Active check: $active_result"
          echo "Enabled check: $enabled_result"
          if [ "$active_result" = "PASS" ] && [ "$enabled_result" = "PASS" ]; then
            echo "OVERALL: PASS - System is compliant"
            exit 0
          else
            echo "OVERALL: FAIL - System is not compliant"
            exit 1
          fi
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% if result_4.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_4: >-
          {% if result_4.rc | default(-1) == 0 %}
            APPLIED: System is now compliant - rsync services are not in use
          {% else %}
            FAILED: System is not compliant - rsync services are still active or enabled
          {% endif %}
      when: status_1 is defined

    # Determine overall remediation status
    - name: Determine overall remediation status
      set_fact:
        overall_status: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED
          {% elif status_2 | trim == 'APPLIED' and (status_3 | trim == 'APPLIED' or status_3 | trim == 'SKIPPED') and status_4 | trim == 'APPLIED' %}
            APPLIED
          {% elif status_2 | trim == 'FAILED' or status_3 | trim == 'FAILED' or status_4 | trim == 'FAILED' %}
            FAILED
          {% else %}
            PARTIALLY APPLIED
          {% endif %}
        overall_details: >-
          {% if status_1 | trim == 'SKIPPED' %}
            Remediation not applicable - rsync-daemon is not installed on this server
          {% elif overall_status | trim == 'APPLIED' %}
            Successfully stopped rsync services and removed or masked them. System is now compliant.
          {% elif overall_status | trim == 'FAILED' %}
            Failed to apply one or more remediation steps. Manual intervention may be required.
          {% elif overall_status | trim == 'PARTIALLY APPLIED' %}
            Some remediation steps were applied, but not all. Verification may have failed.
          {% else %}
            Unknown overall status
          {% endif %}

    # Final report - MUST include Status and Details for each requirement
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 2.1.13"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('No summary available') | trim }}"
          - "========================================================"