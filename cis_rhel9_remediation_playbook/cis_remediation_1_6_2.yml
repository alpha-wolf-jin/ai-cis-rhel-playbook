---
- name: Remediation for CIS 1.6.2
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_1_6_2"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.6.2"
    
    # CRITICAL: ALL req_ variables MUST be quoted strings (use double quotes)
    req_1: "Check if openssh-server is installed"
    req_2: "Apply comment out any CRYPTO_POLICY line in /etc/sysconfig/sshd"
    req_3: "Apply reload sshd service configuration"
    req_4: "Verify Ensure system wide crypto policy is not set in sshd configuration is properly configured"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # RESTORE PHASE: If checkpoint exists, previous run left dirty state - restore original
    - name: "State Guard - Restore /etc/sysconfig/sshd from backup"
      copy:
        src: "{{ state_guard_dir }}/sshd.present"
        dest: "/etc/sysconfig/sshd"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Undo system changes (reload sshd)"
      shell: systemctl reload sshd
      args:
        executable: /bin/bash
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # CAPTURE PHASE: Backup current pristine state before remediation
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Check if /etc/sysconfig/sshd exists"
      stat:
        path: "/etc/sysconfig/sshd"
      register: _sg_sshd_stat

    - name: "State Guard - Backup /etc/sysconfig/sshd (present)"
      copy:
        src: "/etc/sysconfig/sshd"
        dest: "{{ state_guard_dir }}/sshd.present"
        remote_src: true
      when: _sg_sshd_stat.stat.exists

    - name: "State Guard - Mark /etc/sysconfig/sshd as absent"
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/sshd.absent"
      when: not _sg_sshd_stat.stat.exists

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    # Requirement 1: Check if openssh-server is installed
    - name: "Req 1 - Check if openssh-server is installed"
      shell: rpm -q openssh-server
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if openssh-server package is installed"
        task_1_cmd: "rpm -q openssh-server"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('SKIPPED' if result_1.rc | default(0) != 0 else 'APPLIED') | trim }}"
        rationale_1: "{{ ('APPLIED: openssh-server is installed' if result_1.rc | default(0) == 0 else 'SKIPPED: openssh-server is not installed on this server') | trim }}"

    # Requirement 2: Apply comment out any CRYPTO_POLICY line in /etc/sysconfig/sshd
    # FIXED: Use exact command from remediation procedure without additional echo/cat
    - name: "Req 2 - Apply comment out CRYPTO_POLICY line in /etc/sysconfig/sshd"
      shell: sed -ri "s/^\s*(CRYPTO_POLICY\s*=.*)$/# \1/" /etc/sysconfig/sshd
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: "result_1.rc | default(0) == 0"

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Comment out CRYPTO_POLICY lines in /etc/sysconfig/sshd"
        task_2_cmd: |
          sed -ri \"s/^\s*(CRYPTO_POLICY\s*=.*)$/# \1/\" /etc/sysconfig/sshd
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('APPLIED' if result_2.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_2: "{{ ('APPLIED: CRYPTO_POLICY lines commented out in /etc/sysconfig/sshd' if result_2.rc | default(-1) == 0 else 'FAILED: Could not modify /etc/sysconfig/sshd') | trim }}"
      when: "result_1.rc | default(0) == 0"

    # Requirement 3: Apply reload sshd service configuration
    - name: "Req 3 - Apply reload sshd service configuration"
      shell: systemctl reload sshd
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: "result_1.rc | default(0) == 0"

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Reload sshd service configuration"
        task_3_cmd: "systemctl reload sshd"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('APPLIED' if result_3.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_3: "{{ ('APPLIED: sshd service reloaded' if result_3.rc | default(-1) == 0 else 'FAILED: Could not reload sshd service') | trim }}"
      when: "result_1.rc | default(0) == 0"

    # Requirement 4: Verify Ensure system wide crypto policy is not set in sshd configuration is properly configured
    - name: "Req 4 - Verify CRYPTO_POLICY is not set in sshd configuration"
      shell: grep -E "^\s*CRYPTO_POLICY\s*=" /etc/sysconfig/sshd
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      changed_when: false
      when: "result_1.rc | default(0) == 0"

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Verify no uncommented CRYPTO_POLICY lines exist"
        task_4_cmd: |
          grep -E \"^\s*CRYPTO_POLICY\s*=\" /etc/sysconfig/sshd
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: "{{ ('APPLIED' if result_4.rc | default(1) == 1 and result_4.stdout | default('') | trim == '' else 'FAILED') | trim }}"
        rationale_4: "{{ ('APPLIED: No uncommented CRYPTO_POLICY lines found' if result_4.rc | default(1) == 1 and result_4.stdout | default('') | trim == '' else 'FAILED: Found uncommented CRYPTO_POLICY line: ' + (result_4.stdout | default('') | trim)) | trim }}"
      when: "result_1.rc | default(0) == 0"

    # Set overall remediation status
    - name: Set overall remediation status
      set_fact:
        overall_status: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED
          {% elif status_2 | trim == 'APPLIED' and status_3 | trim == 'APPLIED' and status_4 | trim == 'APPLIED' %}
            APPLIED
          {% elif status_2 | trim == 'APPLIED' or status_3 | trim == 'APPLIED' or status_4 | trim == 'APPLIED' %}
            PARTIALLY APPLIED
          {% else %}
            FAILED
          {% endif %}
        overall_details: >-
          {% if status_1 | trim == 'SKIPPED' %}
            Remediation not applicable - openssh-server is not installed on this server
          {% elif status_2 | trim == 'APPLIED' and status_3 | trim == 'APPLIED' and status_4 | trim == 'APPLIED' %}
            All remediation steps applied successfully: CRYPTO_POLICY lines commented out in /etc/sysconfig/sshd and sshd service reloaded
          {% elif status_2 | trim == 'APPLIED' and status_3 | trim == 'APPLIED' and status_4 | trim != 'APPLIED' %}
            Configuration modified and service reloaded, but verification failed: {{ rationale_4 | trim }}
          {% elif status_2 | trim == 'APPLIED' and status_3 | trim != 'APPLIED' %}
            Configuration modified but sshd reload failed: {{ rationale_3 | trim }}
          {% elif status_2 | trim != 'APPLIED' %}
            Configuration modification failed: {{ rationale_2 | trim }}
          {% else %}
            Unknown remediation state
          {% endif %}

    # Final report
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 1.6.2"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.6.2"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('No details available') | trim }}"
          - "========================================================"