- name: Remediation for CIS 6.1.2 - Ensure filesystem integrity is regularly checked
  hosts: all
  become: yes
  become_method: sudo
  gather_facts: false
  
  vars:
    checkpoint_id: "cis_6_1_2"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.1.2"
    
    # Requirement variables - quoted strings
    req_1: "Check if AIDE is installed using command: rpm -q aide"
    req_2: |
      Apply root crontab entry for AIDE check using command: (crontab -u root -l 2>/dev/null; echo \"0 5 * * * /usr/sbin/aide --check\") | crontab -u root -
    req_3: |
      Create systemd service file for AIDE check using command: echo -e '[Unit]\\nDescription=Aide Check\\n\\n[Service]\\nType=simple\\nExecStart=/usr/sbin/aide --check\\n\\n[Install]\\nWantedBy=multi-user.target' > /etc/systemd/system/aidecheck.service
    req_4: |
      Create systemd timer file for AIDE check using command: echo -e '[Unit]\\nDescription=Aide check every day at 5AM\\n\\n[Timer]\\nOnCalendar=*-*-* 05:00:00\\nUnit=aidecheck.service\\n\\n[Install]\\nWantedBy=multi-user.target' > /etc/systemd/system/aidecheck.timer
    req_5: "Set correct ownership on AIDE systemd files using command: chown root:root /etc/systemd/system/aidecheck.*"
    req_6: "Set correct permissions on AIDE systemd files using command: chmod 0644 /etc/systemd/system/aidecheck.*"
    req_7: "Reload systemd daemon using command: systemctl daemon-reload"
    req_8: "Enable AIDE check service using command: systemctl enable aidecheck.service"
    req_9: "Enable and start AIDE check timer using command: systemctl --now enable aidecheck.timer"
    req_10: |
      VERIFY: Confirm filesystem integrity check is scheduled using command: systemctl is-enabled aidecheck.timer 2>/dev/null || crontab -u root -l | grep -q \"aide --check\"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag
      ignore_errors: true

    # RESTORE PHASE: If checkpoint exists, previous run left dirty state - restore originals
    # For .present backups: restore file from backup
    - name: "State Guard - Restore /etc/systemd/system/aidecheck.service from backup"
      copy:
        src: "{{ state_guard_dir }}/aidecheck.service.present"
        dest: "/etc/systemd/system/aidecheck.service"
        remote_src: true
      when: "_sg_flag.stat is defined and _sg_flag.stat.exists"
      ignore_errors: true

    - name: "State Guard - Restore /etc/systemd/system/aidecheck.timer from backup"
      copy:
        src: "{{ state_guard_dir }}/aidecheck.timer.present"
        dest: "/etc/systemd/system/aidecheck.timer"
        remote_src: true
      when: "_sg_flag.stat is defined and _sg_flag.stat.exists"
      ignore_errors: true

    # For .absent markers: delete the config file created by previous remediation
    - name: "State Guard - Delete /etc/systemd/system/aidecheck.service (created by remediation)"
      file:
        path: "/etc/systemd/system/aidecheck.service"
        state: absent
      when: "_sg_flag.stat is defined and _sg_flag.stat.exists"
      ignore_errors: true

    - name: "State Guard - Delete /etc/systemd/system/aidecheck.timer (created by remediation)"
      file:
        path: "/etc/systemd/system/aidecheck.timer"
        state: absent
      when: "_sg_flag.stat is defined and _sg_flag.stat.exists"
      ignore_errors: true

    # System-level undo for cron job
    - name: "State Guard - Remove AIDE cron job"
      shell: |
        crontab -u root -l 2>/dev/null | grep -v "aide --check" | crontab -u root -
      args:
        executable: /bin/bash
      when: "_sg_flag.stat is defined and _sg_flag.stat.exists"
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: "_sg_flag.stat is defined and _sg_flag.stat.exists"
      ignore_errors: true

    # CAPTURE PHASE: Backup current pristine state before remediation
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'
      ignore_errors: true

    # Check if each file exists before deciding backup suffix
    - name: "State Guard - Check if /etc/systemd/system/aidecheck.service exists"
      stat:
        path: "/etc/systemd/system/aidecheck.service"
      register: _sg_aidecheck_service_stat
      ignore_errors: true

    - name: "State Guard - Check if /etc/systemd/system/aidecheck.timer exists"
      stat:
        path: "/etc/systemd/system/aidecheck.timer"
      register: _sg_aidecheck_timer_stat
      ignore_errors: true

    # Backup existing files with .present suffix
    - name: "State Guard - Backup /etc/systemd/system/aidecheck.service (present)"
      copy:
        src: "/etc/systemd/system/aidecheck.service"
        dest: "{{ state_guard_dir }}/aidecheck.service.present"
        remote_src: true
      when: "_sg_aidecheck_service_stat.stat is defined and _sg_aidecheck_service_stat.stat.exists"
      ignore_errors: true

    - name: "State Guard - Backup /etc/systemd/system/aidecheck.timer (present)"
      copy:
        src: "/etc/systemd/system/aidecheck.timer"
        dest: "{{ state_guard_dir }}/aidecheck.timer.present"
        remote_src: true
      when: "_sg_aidecheck_timer_stat.stat is defined and _sg_aidecheck_timer_stat.stat.exists"
      ignore_errors: true

    # Mark non-existing files with .absent suffix (empty marker file)
    - name: "State Guard - Mark /etc/systemd/system/aidecheck.service as absent"
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/aidecheck.service.absent"
      when: "_sg_aidecheck_service_stat.stat is defined and not _sg_aidecheck_service_stat.stat.exists"
      ignore_errors: true

    - name: "State Guard - Mark /etc/systemd/system/aidecheck.timer as absent"
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/aidecheck.timer.absent"
      when: "_sg_aidecheck_timer_stat.stat is defined and not _sg_aidecheck_timer_stat.stat.exists"
      ignore_errors: true

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"
      ignore_errors: true

