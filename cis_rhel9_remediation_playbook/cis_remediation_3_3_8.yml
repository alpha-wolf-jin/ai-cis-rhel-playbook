---
- name: Remediation for CIS 3.3.8
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_3_3_8"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 3.3.8"
    req_1: "Set IPv4 source route parameters in configuration file and run remediation script"
    req_2: "Set IPv6 source route parameters in configuration file and run remediation script (if IPv6 enabled)"
    req_3: "Verify the remediation by running audit procedure"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # RESTORE PHASE: If checkpoint exists, previous run left dirty state - restore originals
    - name: "State Guard - Restore IPv4 sysctl config from backup"
      copy:
        src: "{{ state_guard_dir }}/60-netipv4_sysctl.conf.present"
        dest: "/etc/sysctl.d/60-netipv4_sysctl.conf"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Delete IPv4 sysctl config (created by remediation)"
      file:
        path: "/etc/sysctl.d/60-netipv4_sysctl.conf"
        state: absent
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Restore IPv6 sysctl config from backup"
      copy:
        src: "{{ state_guard_dir }}/60-netipv6_sysctl.conf.present"
        dest: "/etc/sysctl.d/60-netipv6_sysctl.conf"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Delete IPv6 sysctl config (created by remediation)"
      file:
        path: "/etc/sysctl.d/60-netipv6_sysctl.conf"
        state: absent
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Undo system changes"
      shell: sysctl --system
      args:
        executable: /bin/bash
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # CAPTURE PHASE: Backup current pristine state before remediation
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Check if IPv4 sysctl config exists"
      stat:
        path: "/etc/sysctl.d/60-netipv4_sysctl.conf"
      register: _sg_ipv4_stat

    - name: "State Guard - Check if IPv6 sysctl config exists"
      stat:
        path: "/etc/sysctl.d/60-netipv6_sysctl.conf"
      register: _sg_ipv6_stat

    - name: "State Guard - Backup IPv4 sysctl config (present)"
      copy:
        src: "/etc/sysctl.d/60-netipv4_sysctl.conf"
        dest: "{{ state_guard_dir }}/60-netipv4_sysctl.conf.present"
        remote_src: true
      when: _sg_ipv4_stat.stat.exists

    - name: "State Guard - Mark IPv4 sysctl config as absent"
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/60-netipv4_sysctl.conf.absent"
      when: not _sg_ipv4_stat.stat.exists

    - name: "State Guard - Backup IPv6 sysctl config (present)"
      copy:
        src: "/etc/sysctl.d/60-netipv6_sysctl.conf"
        dest: "{{ state_guard_dir }}/60-netipv6_sysctl.conf.present"
        remote_src: true
      when: _sg_ipv6_stat.stat.exists

    - name: "State Guard - Mark IPv6 sysctl config as absent"
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/60-netipv6_sysctl.conf.absent"
      when: not _sg_ipv6_stat.stat.exists

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Set IPv4 source route parameters in configuration file and run remediation script
    - name: "Req 1 - Apply IPv4 source route remediation"
      shell: |
        echo "=== BEFORE ==="
        cat /etc/sysctl.d/60-netipv4_sysctl.conf 2>/dev/null || echo "File does not exist"
        echo "=== APPLYING CHANGE ==="
        printf '%s\n' "net.ipv4.conf.all.accept_source_route = 0" "net.ipv4.conf.default.accept_source_route = 0" >> /etc/sysctl.d/60-netipv4_sysctl.conf
        echo "=== AFTER ==="
        cat /etc/sysctl.d/60-netipv4_sysctl.conf 2>/dev/null || echo "File does not exist"
        echo "=== RUNNING IPV4 SCRIPT ==="
        {
           sysctl -w net.ipv4.conf.all.accept_source_route=0
           sysctl -w net.ipv4.conf.default.accept_source_route=0
           sysctl -w net.ipv4.route.flush=1
        }
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Apply IPv4 source route remediation"
        task_1_cmd: "Set parameters in /etc/sysctl.d/60-netipv4_sysctl.conf and run IPv4 script"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('APPLIED' if result_1.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_1: "{{ ('APPLIED: IPv4 source route parameters set and script executed' if result_1.rc | default(-1) == 0 else 'FAILED: Could not apply IPv4 remediation') | trim }}"

    # Requirement 2: Set IPv6 source route parameters in configuration file and run remediation script (if IPv6 enabled)
    - name: "Req 2 - Check if IPv6 is enabled"
      shell: |
        # Check if IPv6 is enabled on the system
        if [ -d /proc/sys/net/ipv6 ] && ls /proc/sys/net/ipv6/conf/ >/dev/null 2>&1; then
          echo "IPv6_ENABLED=true"
        else
          echo "IPv6_ENABLED=false"
        fi
      args:
        executable: /bin/bash
      register: ipv6_check
      ignore_errors: true
      changed_when: false

    - name: "Req 2 - Apply IPv6 source route remediation if enabled"
      shell: |
        echo "=== BEFORE ==="
        cat /etc/sysctl.d/60-netipv6_sysctl.conf 2>/dev/null || echo "File does not exist"
        echo "=== APPLYING CHANGE ==="
        printf '%s\n' "net.ipv6.conf.all.accept_source_route = 0" "net.ipv6.conf.default.accept_source_route = 0" >> /etc/sysctl.d/60-netipv6_sysctl.conf
        echo "=== AFTER ==="
        cat /etc/sysctl.d/60-netipv6_sysctl.conf 2>/dev/null || echo "File does not exist"
        echo "=== RUNNING IPV6 SCRIPT ==="
        {
           sysctl -w net.ipv6.conf.all.accept_source_route=0
           sysctl -w net.ipv6.conf.default.accept_source_route=0
           sysctl -w net.ipv6.route.flush=1
        }
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: '"IPv6_ENABLED=true" in ipv6_check.stdout'

    - name: "Req 2 - Skip IPv6 remediation if not enabled"
      set_fact:
        task_2_name: "Apply IPv6 source route remediation if enabled"
        task_2_cmd: "N/A - IPv6 not enabled"
        task_2_rc: 0
        data_2: "IPv6 is not enabled on this system"
        status_2: "SKIPPED"
        rationale_2: "SKIPPED: IPv6 is not enabled on this system, remediation not applicable"
      when: '"IPv6_ENABLED=true" not in ipv6_check.stdout'

    - name: Store requirement 2 details when IPv6 is enabled
      set_fact:
        task_2_name: "Apply IPv6 source route remediation if enabled"
        task_2_cmd: "Set parameters in /etc/sysctl.d/60-netipv6_sysctl.conf and run IPv6 script"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('APPLIED' if result_2.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_2: "{{ ('APPLIED: IPv6 source route parameters set and script executed' if result_2.rc | default(-1) == 0 else 'FAILED: Could not apply IPv6 remediation') | trim }}"
      when: '"IPv6_ENABLED=true" in ipv6_check.stdout and result_2 is defined'

    # Requirement 3: Verify the remediation by running audit procedure
    - name: "Req 3 - Verify remediation by checking current sysctl values"
      shell: |
        echo "=== CURRENT VALUES ==="
        sysctl net.ipv4.conf.all.accept_source_route net.ipv4.conf.default.accept_source_route
        if [ -d /proc/sys/net/ipv6 ]; then
          sysctl net.ipv6.conf.all.accept_source_route net.ipv6.conf.default.accept_source_route 2>/dev/null || echo "IPv6 parameters not available"
        fi
        echo "=== CONFIGURATION FILES ==="
        grep -r "accept_source_route" /etc/sysctl.conf /etc/sysctl.d/*.conf 2>/dev/null || echo "No configuration found"
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify remediation by checking current sysctl values"
        task_3_cmd: "Check sysctl values and configuration files"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% set ipv4_all_ok = 'net.ipv4.conf.all.accept_source_route = 0' in output %}
          {% set ipv4_default_ok = 'net.ipv4.conf.default.accept_source_route = 0' in output %}
          {% set ipv6_check = '-d /proc/sys/net/ipv6' in result_3.cmd | default('') %}
          {% if ipv6_check %}
            {% set ipv6_all_ok = 'net.ipv6.conf.all.accept_source_route = 0' in output %}
            {% set ipv6_default_ok = 'net.ipv6.conf.default.accept_source_route = 0' in output %}
            {% if ipv4_all_ok and ipv4_default_ok and ipv6_all_ok and ipv6_default_ok %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% else %}
            {% if ipv4_all_ok and ipv4_default_ok %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% endif %}
        rationale_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% set ipv4_all_ok = 'net.ipv4.conf.all.accept_source_route = 0' in output %}
          {% set ipv4_default_ok = 'net.ipv4.conf.default.accept_source_route = 0' in output %}
          {% set ipv6_check = '-d /proc/sys/net/ipv6' in result_3.cmd | default('') %}
          {% if ipv6_check %}
            {% set ipv6_all_ok = 'net.ipv6.conf.all.accept_source_route = 0' in output %}
            {% set ipv6_default_ok = 'net.ipv6.conf.default.accept_source_route = 0' in output %}
            {% if ipv4_all_ok and ipv4_default_ok and ipv6_all_ok and ipv6_default_ok %}
              APPLIED: All IPv4 and IPv6 source route parameters are correctly set to 0
            {% else %}
              FAILED: Some parameters are not correctly set. Check output above.
            {% endif %}
          {% else %}
            {% if ipv4_all_ok and ipv4_default_ok %}
              APPLIED: All IPv4 source route parameters are correctly set to 0 (IPv6 not enabled)
            {% else %}
              FAILED: Some IPv4 parameters are not correctly set. Check output above.
            {% endif %}
          {% endif %}

    # Final report - MUST include Status and Details for each requirement
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 3.3.8"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 3.3.8"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"