---
- name: Remediation for CIS 2.1.10 - Ensure nis server services are not in use
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_2_1_10"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.10"
    req_1: "Check if ypserv package is installed using command: rpm -q ypserv"
    req_2: "Apply stop ypserv.service using command: systemctl stop ypserv.service"
    req_3: "Apply remove ypserv package using command: dnf remove -y ypserv"
    req_4: "Apply mask ypserv.service using command: systemctl mask ypserv.service (if ypserv is required as a dependency)"
    req_5: "Run audit check to confirm Ensure nis server services are not in use is properly configured"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: State Guard - Check for existing checkpoint
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: State Guard - Remove old checkpoint
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists
      ignore_errors: true

    # CAPTURE PHASE: Create checkpoint directory
    - name: State Guard - Create checkpoint directory
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: State Guard - Create checkpoint flag
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1
        ypserv_installed: false
        removal_successful: false
        masking_required: false

    # Requirement 1: Check if ypserv package is installed using command: rpm -q ypserv
    - name: Req 1 - Check if ypserv package is installed
      shell: rpm -q ypserv
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check ypserv package installation"
        task_1_cmd: "rpm -q ypserv"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        ypserv_installed: "{{ result_1.rc | default(1) == 0 }}"
        status_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            SKIPPED
          {% endif %}
        rationale_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED: ypserv package is installed on this server - remediation is applicable
          {% else %}
            SKIPPED: ypserv package is not installed on this server - remediation not applicable
          {% endif %}

    # Requirement 2: Apply stop ypserv.service using command: systemctl stop ypserv.service
    - name: Req 2 - Stop ypserv.service
      shell: systemctl stop ypserv.service
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: ypserv_installed | bool

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Stop ypserv.service"
        task_2_cmd: "systemctl stop ypserv.service"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if not (ypserv_installed | bool) %}
            SKIPPED
          {% elif result_2.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% if not (ypserv_installed | bool) %}
            SKIPPED: ypserv package is not installed - skipping stop service
          {% elif result_2.rc | default(-1) == 0 %}
            APPLIED: ypserv.service stopped successfully
          {% else %}
            FAILED: could not stop ypserv.service
          {% endif %}

    # Requirement 3: Apply remove ypserv package using command: dnf remove -y ypserv
    - name: Req 3 - Remove ypserv package
      shell: dnf remove -y ypserv
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: ypserv_installed | bool

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Remove ypserv package"
        task_3_cmd: "dnf remove -y ypserv"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        removal_successful: "{{ result_3.rc | default(-1) == 0 }}"
        masking_required: "{{ result_3.rc | default(-1) != 0 and result_3.rc | default(-1) != -1 }}"
        status_3: >-
          {% if not (ypserv_installed | bool) %}
            SKIPPED
          {% elif result_3.rc | default(-1) == 0 %}
            APPLIED
          {% elif result_3.rc | default(-1) != 0 and result_3.rc | default(-1) != -1 %}
            SKIPPED
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% if not (ypserv_installed | bool) %}
            SKIPPED: ypserv package is not installed - skipping removal
          {% elif result_3.rc | default(-1) == 0 %}
            APPLIED: ypserv package removed successfully
          {% elif result_3.rc | default(-1) != 0 and result_3.rc | default(-1) != -1 %}
            SKIPPED: removal failed, ypserv may be required as a dependency - will try masking instead
          {% else %}
            FAILED: unexpected error during ypserv removal
          {% endif %}

    # Requirement 4: Apply mask ypserv.service using command: systemctl mask ypserv.service (if ypserv is required as a dependency)
    - name: Req 4 - Mask ypserv.service (if required as dependency)
      shell: systemctl mask ypserv.service
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      when: (ypserv_installed | bool) and (masking_required | bool)

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Mask ypserv.service"
        task_4_cmd: "systemctl mask ypserv.service"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% if not (ypserv_installed | bool) %}
            SKIPPED
          {% elif not (masking_required | bool) %}
            SKIPPED
          {% elif result_4.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_4: >-
          {% if not (ypserv_installed | bool) %}
            SKIPPED: ypserv package is not installed - skipping masking
          {% elif not (masking_required | bool) %}
            SKIPPED: ypserv removal succeeded, masking not required
          {% elif result_4.rc | default(-1) == 0 %}
            APPLIED: ypserv.service masked successfully (package required as dependency)
          {% else %}
            FAILED: could not mask ypserv.service
          {% endif %}

    # Requirement 5: Run audit check to confirm Ensure nis server services are not in use is properly configured
    - name: Req 5 - Verify remediation was applied correctly
      shell: |
        # Check if ypserv package is installed
        if rpm -q ypserv 2>/dev/null; then
          echo "FAIL: ypserv package is still installed"
          exit 1
        fi
        
        # Check if ypserv.service is active
        if systemctl is-active ypserv 2>/dev/null | grep -q "active"; then
          echo "FAIL: ypserv.service is still active"
          exit 1
        fi
        
        # If masking was applied, check if service is masked
        if [ "{{ masking_required }}" = "True" ]; then
          if systemctl is-enabled ypserv 2>/dev/null | grep -q "masked"; then
            echo "PASS: ypserv.service is masked (package required as dependency)"
            exit 0
          else
            echo "FAIL: ypserv.service is not masked as expected"
            exit 1
          fi
        else
          # If package was removed, check if service unit exists
          if [ -f /usr/lib/systemd/system/ypserv.service ] || [ -f /etc/systemd/system/ypserv.service ]; then
            echo "WARNING: ypserv.service unit file still exists"
          fi
          echo "PASS: ypserv package removed and service stopped"
          exit 0
        fi
      args:
        executable: /bin/bash
      register: result_5
      ignore_errors: true
      when: ypserv_installed | bool

    - name: Store requirement 5 details
      set_fact:
        task_5_name: "Verify nis server services are not in use"
        task_5_cmd: "Audit check for ypserv package and service"
        task_5_rc: "{{ result_5.rc | default(-1) }}"
        data_5: "{{ result_5.stdout | default('') | trim }}"
        status_5: >-
          {% if not (ypserv_installed | bool) %}
            SKIPPED
          {% elif result_5.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_5: >-
          {% if not (ypserv_installed | bool) %}
            SKIPPED: ypserv package was not installed - no verification needed
          {% elif result_5.rc | default(-1) == 0 %}
            APPLIED: System is compliant - nis server services are not in use
          {% else %}
            FAILED: Verification check failed - system may not be fully compliant
          {% endif %}

    - name: Determine overall remediation status
      set_fact:
        overall_status: >-
          {% if not (ypserv_installed | bool) %}
            SKIPPED
          {% elif status_5 | trim == 'APPLIED' %}
            APPLIED
          {% elif status_5 | trim == 'FAILED' %}
            FAILED
          {% else %}
            PARTIALLY APPLIED
          {% endif %}
        overall_rationale: >-
          {% if not (ypserv_installed | bool) %}
            SKIPPED: ypserv package is not installed on this server - remediation not applicable
          {% elif status_5 | trim == 'APPLIED' %}
            APPLIED: System is compliant - nis server services are not in use
          {% elif status_5 | trim == 'FAILED' %}
            FAILED: Verification check failed - system may not be fully compliant
          {% else %}
            PARTIALLY APPLIED: Some remediation steps were applied but verification failed
          {% endif %}

    # Final report - MUST include Status and Details for each requirement
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 2.1.10"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 5 - {{ req_5 }}:"
          - "  Task: {{ task_5_name | default('Task not recorded') }}"
          - "  Command: {{ task_5_cmd | default('N/A') }}"
          - "  Exit code: {{ task_5_rc | default(-1) }}"
          - "  Data: {{ data_5 | default('') | trim }}"
          - "  Status: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_5 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_rationale | default('Not evaluated') | trim }}"
          - "========================================================"