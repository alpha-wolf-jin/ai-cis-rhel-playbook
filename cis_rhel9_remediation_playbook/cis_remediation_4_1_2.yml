---
- name: Remediation for CIS 4.1.2
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_4_1_2"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 4.1.2"
    req_1: "Run the provided CIS remediation script to fix Ensure a single firewall configuration utility is in use"
    req_2: "Run the CIS audit procedure to confirm Ensure a single firewall configuration utility is in use is now properly configured"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # RESTORE PHASE: If checkpoint exists, previous run left dirty state - restore systemd service states
    - name: "State Guard - Restore nftables service from backup"
      copy:
        src: "{{ state_guard_dir }}/nftables.present"
        dest: "/etc/systemd/system/nftables.service"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Restore firewalld service from backup"
      copy:
        src: "{{ state_guard_dir }}/firewalld.present"
        dest: "/etc/systemd/system/firewalld.service"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # CAPTURE PHASE: Backup current pristine state before remediation
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    # Check if systemd service files exist before deciding backup suffix
    - name: "State Guard - Check if nftables service exists"
      stat:
        path: "/etc/systemd/system/nftables.service"
      register: _sg_nftables_stat

    - name: "State Guard - Check if firewalld service exists"
      stat:
        path: "/etc/systemd/system/firewalld.service"
      register: _sg_firewalld_stat

    # Backup existing systemd service files with .present suffix
    - name: "State Guard - Backup nftables service (present)"
      copy:
        src: "/etc/systemd/system/nftables.service"
        dest: "{{ state_guard_dir }}/nftables.present"
        remote_src: true
      when: _sg_nftables_stat.stat.exists

    - name: "State Guard - Backup firewalld service (present)"
      copy:
        src: "/etc/systemd/system/firewalld.service"
        dest: "{{ state_guard_dir }}/firewalld.present"
        remote_src: true
      when: _sg_firewalld_stat.stat.exists

    # Mark non-existing service files with .absent suffix (empty marker file)
    - name: "State Guard - Mark nftables service as absent"
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/nftables.absent"
      when: not _sg_nftables_stat.stat.exists

    - name: "State Guard - Mark firewalld service as absent"
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/firewalld.absent"
      when: not _sg_firewalld_stat.stat.exists

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        req_1: "{{ req_1 }}"
        req_2: "{{ req_2 }}"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Run the provided CIS remediation script to fix Ensure a single firewall configuration utility is in use
    - name: "Req 1 - Execute CIS remediation script for single firewall utility"
      copy:
        dest: "/tmp/cis_remediation_4.1.2.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash

          {
             l_fwd_status="" l_nft_status="" l_fwutil_status=""
             # Determine FirewallD utility Status
             rpm -q firewalld > /dev/null 2>&1 && l_fwd_status="$(systemctl is-enabled firewalld.service):$(systemctl is-active firewalld.service)"
             # Determine NFTables utility Status
             rpm -q nftables > /dev/null 2>&1 && l_nft_status="$(systemctl is-enabled nftables.service):$(systemctl is-active nftables.service)"
             l_fwutil_status="$l_fwd_status:$l_nft_status"
             case $l_fwutil_status in enabled:active:masked:inactive|enabled:active:disabled:inactive)
                   echo -e "\n - FirewallD utility is in use, enabled and active\n - NFTables utility is correctly disabled or masked and inactive\n - no remediation required" ;;
                masked:inactive:enabled:active|disabled:inactive:enabled:active)
                   echo -e "\n - NFTables utility is in use, enabled and active\n - FirewallD utility is correctly disabled or masked and inactive\n - no remediation required" ;;
                enabled:active:enabled:active)
                   echo -e "\n - Both FirewallD and NFTables utilities are enabled and active\n - stopping and masking NFTables utility"
                   systemctl stop nftables && systemctl --now mask nftables ;;
                enabled:*:enabled:*)
                   echo -e "\n - Both FirewallD and NFTables utilities are enabled\n - remediating"
                   if [ "$(awk -F: '{print $2}' <<< "$l_fwutil_status")" = "active" ] && [ "$(awk -F: '{print $4}' <<< "$l_fwutil_status")" = "inactive" ]; then
                      echo " - masking NFTables utility"
                      systemctl stop nftables && systemctl --now mask nftables
                   elif [ "$(awk -F: '{print $4}' <<< "$l_fwutil_status")" = "active" ] && [ "$(awk -F: '{print $2}' <<< "$l_fwutil_status")" = "inactive" ]; then
                      echo " - masking FirewallD utility"
                      systemctl stop firewalld && systemctl --now mask firewalld
                   fi ;;
                *:active:*:active)
                   echo -e "\n - Both FirewallD and NFTables utilities are active\n - remediating"
                   if [ "$(awk -F: '{print $1}' <<< "$l_fwutil_status")" = "enabled" ] && [ "$(awk -F: '{print $3}' <<< "$l_fwutil_status")" != "enabled" ]; then
                      echo " - stopping and masking NFTables utility"
                      systemctl stop nftables && systemctl --now mask nftables
                   elif [ "$(awk -F: '{print $3}' <<< "$l_fwutil_status")" = "enabled" ] && [ "$(awk -F: '{print $1}' <<< "$l_fwutil_status")" != "enabled" ]; then
                      echo " - stopping and masking FirewallD utility"
                      systemctl stop firewalld && systemctl --now mask firewalld
                   fi ;;
                :enabled:active)
                   echo -e "\n - NFTables utility is in use, enabled, and active\n - FirewallD package is not installed\n - no remediation required" ;;
                :)
                   echo -e "\n - Neither FirewallD or NFTables is installed.\n - remediating\n - installing NFTables"
                   echo -e "\n - Configure only ONE firewall either NFTables OR Firewalld and follow the according subsection to complete this remediation process"
                   dnf -q install nftables ;;
                *:*:)
                   echo -e "\n - NFTables package is not installed on the system\n - remediating\n - installing NFTables"
                   echo -e "\n - Configure only ONE firewall either NFTables OR Firewalld and follow the according subsection to complete this remediation process"
                   dnf -q install nftables ;;
                *)
                   echo -e "\n - Unable to determine firewall state"
                   echo -e "\n - MANUAL REMEDIATION REQUIRED: Configure only ONE firewall either NFTables OR Firewalld" ;;
             esac
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: "Req 1 - Execute the remediation script"
      shell: "/tmp/cis_remediation_4.1.2.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: "Req 1 - Remove temporary remediation script"
      file:
        path: "/tmp/cis_remediation_4.1.2.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS remediation script for single firewall utility"
        task_1_cmd: "/tmp/cis_remediation_4.1.2.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('APPLIED' if result_1.rc | default(-1) == 0 else 'FAILED') | trim }}"
        details_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc | default(-1) == 0 %}
            {% if 'no remediation required' in output %}
              APPLIED: System already compliant, no changes needed
            {% elif 'remediating' in output %}
              APPLIED: Script executed and applied necessary changes
            {% elif 'MANUAL REMEDIATION REQUIRED' in output %}
              APPLIED: Manual action required - configure only one firewall utility
            {% else %}
              APPLIED: Script executed successfully
            {% endif %}
          {% else %}
            FAILED: Script execution failed with exit code {{ result_1.rc | default(-1) }}
          {% endif %}

    # Requirement 2: Run the CIS audit procedure to confirm Ensure a single firewall configuration utility is in use is now properly configured
    - name: "Req 2 - Execute CIS audit script for single firewall utility"
      copy:
        dest: "/tmp/cis_audit_4.1.2.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash

          {
             l_fwd_status="" l_nft_status="" l_fwutil_status=""
             # Determine FirewallD utility Status
             rpm -q firewalld > /dev/null 2>&1 && l_fwd_status="$(systemctl is-enabled firewalld.service):$(systemctl is-active firewalld.service)"
             # Determine NFTables utility Status
             rpm -q nftables > /dev/null 2>&1 && l_nft_status="$(systemctl is-enabled nftables.service):$(systemctl is-active nftables.service)"
             l_fwutil_status="$l_fwd_status:$l_nft_status"
             
             # Determine compliance based on the CIS logic
             case $l_fwutil_status in 
                enabled:active:masked:inactive|enabled:active:disabled:inactive)
                   echo -e "\n - FirewallD utility is in use, enabled and active\n - NFTables utility is correctly disabled or masked and inactive\n - COMPLIANT: Only one firewall utility is in use"
                   exit 0 ;;
                masked:inactive:enabled:active|disabled:inactive:enabled:active)
                   echo -e "\n - NFTables utility is in use, enabled and active\n - FirewallD utility is correctly disabled or masked and inactive\n - COMPLIANT: Only one firewall utility is in use"
                   exit 0 ;;
                :enabled:active)
                   echo -e "\n - NFTables utility is in use, enabled, and active\n - FirewallD package is not installed\n - COMPLIANT: Only one firewall utility is in use"
                   exit 0 ;;
                enabled:active:)
                   echo -e "\n - FirewallD utility is in use, enabled and active\n - NFTables package is not installed\n - COMPLIANT: Only one firewall utility is in use"
                   exit 0 ;;
                :)
                   echo -e "\n - Neither FirewallD or NFTables is installed.\n - NON-COMPLIANT: No firewall utility installed"
                   exit 1 ;;
                *:*:)
                   echo -e "\n - FirewallD is installed but NFTables package is not installed\n - Checking if FirewallD is enabled and active"
                   if [ "$l_fwd_status" = "enabled:active" ]; then
                     echo -e " - COMPLIANT: Only FirewallD is enabled and active"
                     exit 0
                   else
                     echo -e " - NON-COMPLIANT: FirewallD is not properly configured"
                     exit 1
                   fi ;;
                enabled:active:enabled:active)
                   echo -e "\n - Both FirewallD and NFTables utilities are enabled and active\n - NON-COMPLIANT: Multiple firewall utilities are active"
                   exit 1 ;;
                enabled:*:enabled:*)
                   echo -e "\n - Both FirewallD and NFTables utilities are enabled\n - NON-COMPLIANT: Multiple firewall utilities are enabled"
                   exit 1 ;;
                *:active:*:active)
                   echo -e "\n - Both FirewallD and NFTables utilities are active\n - NON-COMPLIANT: Multiple firewall utilities are active"
                   exit 1 ;;
                *)
                   echo -e "\n - Unable to determine firewall state\n - NON-COMPLIANT: Cannot verify compliance"
                   exit 1 ;;
             esac
          }
          {% endraw %}
      register: script_create_2
      ignore_errors: true

    - name: "Req 2 - Execute the audit script"
      shell: "/tmp/cis_audit_4.1.2.sh"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true

    - name: "Req 2 - Remove temporary audit script"
      file:
        path: "/tmp/cis_audit_4.1.2.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Execute CIS audit script for single firewall utility"
        task_2_cmd: "/tmp/cis_audit_4.1.2.sh"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('APPLIED' if result_2.rc | default(-1) == 0 else 'FAILED') | trim }}"
        details_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if result_2.rc | default(-1) == 0 %}
            APPLIED: System is compliant - only one firewall utility is enabled and active
          {% else %}
            FAILED: System is non-compliant - {{ output.split('\n')[-1] | default('multiple firewalls or none active') }}
          {% endif %}

    # Final report - MUST include Status and Details for each requirement
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 4.1.2"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 4.1.2"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ details_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ details_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ 'APPLIED' if (status_1 | trim == 'APPLIED' and status_2 | trim == 'APPLIED') else 'PARTIALLY APPLIED' if (status_1 | trim == 'APPLIED' or status_2 | trim == 'APPLIED') else 'FAILED' }}"
          - "  Details: {% if status_1 | trim == 'APPLIED' and status_2 | trim == 'APPLIED' %}All requirements successfully applied - system is compliant with CIS 4.1.2{% elif status_1 | trim == 'APPLIED' or status_2 | trim == 'APPLIED' %}Partial success - some requirements applied but system may not be fully compliant{% else %}Remediation failed or not fully applied{% endif %}"
          - "========================================================"