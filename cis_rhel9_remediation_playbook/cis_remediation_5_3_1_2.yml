---
- name: Remediation for CIS 5.3.1.2
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_5_3_1_2"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.1.2"
    
    # Requirement definitions
    req_1: "Install authselect using dnf install authselect"
    req_2: "If installed version is less than authselect-1.2.6-2, upgrade to latest version using dnf upgrade authselect"
    req_3: "Verify the latest version of authselect is installed using rpm -q authselect"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # === CAPTURE PHASE: Backup current pristine state before remediation ===
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Install authselect using dnf install authselect
    - name: "Req 1 - Install authselect package"
      shell: |
        # Check if authselect is already installed
        if rpm -q authselect >/dev/null 2>&1; then
          echo "authselect is already installed"
          exit 0
        fi
        
        # Install authselect - using exact command from remediation procedure
        dnf install authselect
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Install authselect package"
        task_1_cmd: "dnf install authselect"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set rc = result_1.rc | default(-1) %}
          {% if rc == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_1: >-
          {% set rc = result_1.rc | default(-1) %}
          {% if rc == 0 %}
            APPLIED: authselect package installed or already present
          {% else %}
            FAILED: Could not install authselect package
          {% endif %}

    # Requirement 2: If installed version is less than authselect-1.2.6-2, upgrade to latest version
    - name: "Req 2 - Check and upgrade authselect if needed"
      shell: |
        # Check if authselect is installed
        if ! rpm -q authselect >/dev/null 2>&1; then
          echo "authselect is not installed - skipping upgrade"
          exit 0
        fi
        
        # Get current version
        current_version=$(rpm -q authselect --queryformat '%{VERSION}-%{RELEASE}\n')
        
        # Compare versions - if current version is less than 1.2.6-2, upgrade
        # Using sort -V for version comparison
        if [ "$(printf '%s\n' "$current_version" "1.2.6-2" | sort -V | head -n1)" = "$current_version" ] && [ "$current_version" != "1.2.6-2" ]; then
          echo "Current version ($current_version) is less than 1.2.6-2, upgrading..."
          dnf upgrade authselect
        else
          echo "Current version ($current_version) is already at least 1.2.6-2"
        fi
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check and upgrade authselect if needed"
        task_2_cmd: "Check version and conditionally run: dnf upgrade authselect"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set rc = result_2.rc | default(-1) %}
          {% if rc == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% set rc = result_2.rc | default(-1) %}
          {% if rc == 0 %}
            APPLIED: authselect package upgraded to latest version if needed
          {% else %}
            FAILED: Could not check or upgrade authselect package
          {% endif %}

    # Requirement 3: Verify the latest version of authselect is installed
    - name: "Req 3 - Verify authselect installation"
      shell: |
        if rpm -q authselect >/dev/null 2>&1; then
          rpm -q authselect
          exit 0
        else
          echo "authselect is not installed"
          exit 1
        fi
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify authselect installation"
        task_3_cmd: "rpm -q authselect"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% set rc = result_3.rc | default(-1) %}
          {% if rc == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% set rc = result_3.rc | default(-1) %}
          {% if rc == 0 %}
            APPLIED: authselect is installed - version: {{ result_3.stdout | default('') | trim }}
          {% else %}
            FAILED: authselect is not installed
          {% endif %}

    # Determine overall status - Fixed to properly check all three statuses
    - name: Determine overall remediation status
      set_fact:
        overall_status: >-
          {% set s1 = status_1 | default('UNKNOWN') | trim %}
          {% set s2 = status_2 | default('UNKNOWN') | trim %}
          {% set s3 = status_3 | default('UNKNOWN') | trim %}
          {% if s1 == 'APPLIED' and s2 == 'APPLIED' and s3 == 'APPLIED' %}
            APPLIED
          {% elif s3 == 'APPLIED' and (s1 == 'FAILED' or s2 == 'FAILED') %}
            PARTIALLY APPLIED
          {% elif s3 == 'FAILED' %}
            FAILED
          {% else %}
            UNKNOWN
          {% endif %}

    - name: Set overall remediation details
      set_fact:
        overall_details: >-
          {% set s1 = status_1 | default('UNKNOWN') | trim %}
          {% set s2 = status_2 | default('UNKNOWN') | trim %}
          {% set s3 = status_3 | default('UNKNOWN') | trim %}
          {% if s1 == 'APPLIED' and s2 == 'APPLIED' and s3 == 'APPLIED' %}
            All remediation steps applied successfully: authselect package installed, version meets minimum requirement (1.2.6-2 or higher), and verification passed
          {% elif s3 == 'APPLIED' and (s1 == 'FAILED' or s2 == 'FAILED') %}
            Verification passed but some remediation steps failed: authselect is present but installation or upgrade tasks encountered issues
          {% elif s3 == 'FAILED' %}
            Verification failed: authselect package could not be installed or is not present on the system
          {% else %}
            Could not determine overall status due to incomplete or ambiguous results
          {% endif %}

    # Final report
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 5.3.1.2"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('') | trim }}"
          - "========================================================"