---
- name: Remediation for CIS 5.4.1.5
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_5_4_1_5"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.1.5"
    # CRITICAL: ALL req_ variables MUST be quoted strings (use double quotes)
    req_1: "Apply default password inactivity period of 45 days or less for new users using command: useradd -D -f 45"
    req_2: |
      Apply password inactivity period of 45 days or less for all existing users with a password using command: awk -F: '($2~/^\$.+\$/) {if($7 > 45 || $7 < 0)system (\"chage --inactive 45 \" $1)}' /etc/shadow
    req_3: |
      VERIFY: Confirm inactive password lock is configured using command: awk -F: '($2~/^\$.+\$/) {if($7 > 45 || $7 < 0) print $1}' /etc/shadow

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # RESTORE PHASE: If checkpoint exists, previous run left dirty state - restore originals
    - name: "State Guard - Restore /etc/default/useradd from backup"
      copy:
        src: "{{ state_guard_dir }}/useradd.present"
        dest: "/etc/default/useradd"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Restore /etc/shadow from backup"
      copy:
        src: "{{ state_guard_dir }}/shadow.present"
        dest: "/etc/shadow"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # CAPTURE PHASE: Backup current pristine state before remediation
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    # Check if each file exists before deciding backup suffix
    - name: "State Guard - Check if /etc/default/useradd exists"
      stat:
        path: "/etc/default/useradd"
      register: _sg_useradd_stat

    - name: "State Guard - Check if /etc/shadow exists"
      stat:
        path: "/etc/shadow"
      register: _sg_shadow_stat

    # Backup existing files with .present suffix
    - name: "State Guard - Backup /etc/default/useradd (present)"
      copy:
        src: "/etc/default/useradd"
        dest: "{{ state_guard_dir }}/useradd.present"
        remote_src: true
      when: _sg_useradd_stat.stat.exists

    - name: "State Guard - Backup /etc/shadow (present)"
      copy:
        src: "/etc/shadow"
        dest: "{{ state_guard_dir }}/shadow.present"
        remote_src: true
      when: _sg_shadow_stat.stat.exists

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Apply default password inactivity period of 45 days or less for new users using command: useradd -D -f 45
    - name: "Req 1 - Capture /etc/default/useradd before change"
      shell: |
        echo "=== BEFORE ==="
        cat /etc/default/useradd
        echo "=== APPLYING CHANGE ==="
      args:
        executable: /bin/bash
      register: useradd_before
      ignore_errors: true
      changed_when: false

    - name: "Req 1 - Set default password inactivity period to 45 days"
      shell: |
        useradd -D -f 45
        echo "=== AFTER ==="
        cat /etc/default/useradd
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Set default password inactivity period for new users"
        task_1_cmd: "useradd -D -f 45"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: |
          {{ useradd_before.stdout | default('') | trim }}
          {{ result_1.stdout | default('') | trim }}
        status_1: "{{ ('APPLIED' if result_1.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_1: "{{ ('APPLIED: Default INACTIVE value set in /etc/default/useradd' if result_1.rc | default(-1) == 0 else 'FAILED: Could not set default password inactivity period') | trim }}"

    # Requirement 2: Apply password inactivity period of 45 days or less for all existing users with a password
    - name: "Req 2 - Capture /etc/shadow before change"
      shell: |
        echo "=== BEFORE ==="
        # Show only relevant lines with inactivity field
        awk -F: '($2~/^\$.+\$/) {printf "User: %s, INACTIVE: %s\n", $1, $7}' /etc/shadow
        echo "=== APPLYING CHANGE ==="
      args:
        executable: /bin/bash
      register: shadow_before
      ignore_errors: true
      changed_when: false

    - name: "Req 2 - Set password inactivity for existing users"
      shell: |
        {% raw %}
        awk -F: '($2~/^\$.+\$/) {if($7 > 45 || $7 < 0)system ("chage --inactive 45 " $1)}' /etc/shadow
        echo "=== AFTER ==="
        awk -F: '($2~/^\$.+\$/) {printf "User: %s, INACTIVE: %s\n", $1, $7}' /etc/shadow
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Set password inactivity period for existing users"
        task_2_cmd: |
          awk -F: '($2~/^\$.+\$/) {if($7 > 45 || $7 < 0)system (\"chage --inactive 45 \" $1)}' /etc/shadow
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: |
          {{ shadow_before.stdout | default('') | trim }}
          {{ result_2.stdout | default('') | trim }}
        status_2: "{{ ('APPLIED' if result_2.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_2: "{{ ('APPLIED: Password inactivity period set to 45 days or less for all existing users' if result_2.rc | default(-1) == 0 else 'FAILED: Could not set password inactivity period for existing users') | trim }}"

    # Requirement 3: VERIFY: Confirm inactive password lock is configured
    - name: "Req 3 - Verify inactive password lock configuration"
      shell: |
        {% raw %}
        awk -F: '($2~/^\$.+\$/) {if($7 > 45 || $7 < 0) print $1}' /etc/shadow
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify inactive password lock configuration"
        task_3_cmd: |
          awk -F: '($2~/^\$.+\$/) {if($7 > 45 || $7 < 0) print $1}' /etc/shadow
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('APPLIED' if (result_3.stdout | default('') | trim == '') else 'FAILED') | trim }}"
        rationale_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% if output == '' %}
            APPLIED: No users found with inactive password lock > 45 days
          {% else %}
            FAILED: Found users with inactive password lock > 45 days: {{ output }}
          {% endif %}

    # Calculate overall remediation status based on feedback
    - name: Set overall remediation status
      set_fact:
        overall_status: >-
          {% set s1 = status_1 | default('UNKNOWN') | trim %}
          {% set s2 = status_2 | default('UNKNOWN') | trim %}
          {% set s3 = status_3 | default('UNKNOWN') | trim %}
          {% if s1 == 'APPLIED' and s2 == 'APPLIED' and s3 == 'APPLIED' %}
            APPLIED
          {% elif s1 == 'APPLIED' or s2 == 'APPLIED' %}
            PARTIALLY APPLIED
          {% elif s1 == 'FAILED' and s2 == 'FAILED' %}
            FAILED
          {% else %}
            UNKNOWN
          {% endif %}
        overall_details: >-
          {% set s1 = status_1 | default('UNKNOWN') | trim %}
          {% set s2 = status_2 | default('UNKNOWN') | trim %}
          {% set s3 = status_3 | default('UNKNOWN') | trim %}
          {% if s1 == 'APPLIED' and s2 == 'APPLIED' and s3 == 'APPLIED' %}
            All requirements were applied successfully.
          {% elif s1 == 'APPLIED' or s2 == 'APPLIED' %}
            Some but not all remediation steps were applied.
          {% elif s1 == 'FAILED' and s2 == 'FAILED' %}
            Failed to apply both remediation steps.
          {% else %}
            Could not determine overall remediation status.
          {% endif %}

    # Final report - MUST include Status and Details for each requirement
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 5.4.1.5"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.1.5"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('Not evaluated') | trim }}"
          - "========================================================"
