---
- name: Remediation for CIS 1.7.6
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_1_7_6"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.7.6"
    req_1: "Apply ownership of /etc/issue.net to root:root using command: chown root:root $(readlink -e /etc/issue.net). Expected result: The owner and group of the /etc/issue.net file are set to root."
    req_2: "Apply permissions to /etc/issue.net to remove user execute and group/other write/execute using command: chmod u-x,go-wx $(readlink -e /etc/issue.net). Expected result: The file permissions are set to prevent write and execute access for group and others, and execute for the owner."
    req_3: "VERIFY: Run audit check to confirm Ensure access to /etc/issue.net is configured is properly configured. Expected result: System should now be compliant"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # RESTORE PHASE: If checkpoint exists, previous run left dirty state - restore originals
    - name: "State Guard - Restore /etc/issue.net from backup"
      copy:
        src: "{{ state_guard_dir }}/issue.net.present"
        dest: "/etc/issue.net"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # CAPTURE PHASE: Backup current pristine state before remediation
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    # Check if /etc/issue.net exists before deciding backup suffix
    - name: "State Guard - Check if /etc/issue.net exists"
      stat:
        path: "/etc/issue.net"
      register: _sg_issue_stat

    # Backup existing files with .present suffix
    - name: "State Guard - Backup /etc/issue.net (present)"
      copy:
        src: "/etc/issue.net"
        dest: "{{ state_guard_dir }}/issue.net.present"
        remote_src: true
      when: _sg_issue_stat.stat.exists

    # Mark non-existing files with .absent suffix (empty marker file)
    - name: "State Guard - Mark /etc/issue.net as absent"
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/issue.net.absent"
      when: not _sg_issue_stat.stat.exists

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Apply ownership of /etc/issue.net to root:root
    - name: "Req 1 - Apply ownership to root:root"
      shell: |
        echo "=== BEFORE ==="
        if [ -e /etc/issue.net ]; then
          ls -la /etc/issue.net
        else
          echo "File /etc/issue.net does not exist"
        fi
        echo "=== APPLYING CHANGE ==="
        chown root:root $(readlink -e /etc/issue.net)
        echo "=== AFTER ==="
        if [ -e /etc/issue.net ]; then
          ls -la /etc/issue.net
        else
          echo "File /etc/issue.net does not exist"
        fi
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Apply ownership of /etc/issue.net to root:root"
        task_1_cmd: "chown root:root $(readlink -e /etc/issue.net)"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('APPLIED' if result_1.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_1: "{{ ('APPLIED: change was made successfully' if result_1.rc | default(-1) == 0 else 'FAILED: change could not be applied') | trim }}"

    # Requirement 2: Apply permissions to /etc/issue.net to remove user execute and group/other write/execute
    - name: "Req 2 - Apply permissions"
      shell: |
        echo "=== BEFORE ==="
        if [ -e /etc/issue.net ]; then
          ls -la /etc/issue.net
        else
          echo "File /etc/issue.net does not exist"
        fi
        echo "=== APPLYING CHANGE ==="
        chmod u-x,go-wx $(readlink -e /etc/issue.net)
        echo "=== AFTER ==="
        if [ -e /etc/issue.net ]; then
          ls -la /etc/issue.net
        else
          echo "File /etc/issue.net does not exist"
        fi
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Apply permissions to /etc/issue.net"
        task_2_cmd: "chmod u-x,go-wx $(readlink -e /etc/issue.net)"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('APPLIED' if result_2.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_2: "{{ ('APPLIED: change was made successfully' if result_2.rc | default(-1) == 0 else 'FAILED: change could not be applied') | trim }}"

    # Requirement 3: Verify audit check
    - name: "Req 3 - Verify configuration"
      shell: |
        # CIS audit check for /etc/issue.net permissions and ownership
        target_file=$(readlink -e /etc/issue.net 2>/dev/null || echo "/etc/issue.net")
        if [ ! -e "$target_file" ]; then
          echo "FAIL: File $target_file does not exist"
          exit 1
        fi
        
        # Check ownership
        owner=$(stat -c %U "$target_file")
        group=$(stat -c %G "$target_file")
        
        # Check permissions (octal)
        perms=$(stat -c %a "$target_file")
        
        # Check specific bits:
        # user execute bit (bit 0 of user octet) should be 0
        # group write bit (bit 1 of group octet) should be 0
        # group execute bit (bit 0 of group octet) should be 0
        # other write bit (bit 1 of other octet) should be 0
        # other execute bit (bit 0 of other octet) should be 0
        
        # Convert to binary for bit checking
        u_octet=$((perms/100))
        g_octet=$(((perms%100)/10))
        o_octet=$((perms%10))
        
        # Check conditions
        conditions_failed=0
        
        if [ "$owner" != "root" ] || [ "$group" != "root" ]; then
          echo "FAIL: Ownership is $owner:$group (expected root:root)"
          conditions_failed=1
        else
          echo "PASS: Ownership is $owner:$group"
        fi
        
        # Check user execute bit (should be 0)
        if [ $((u_octet & 1)) -ne 0 ]; then
          echo "FAIL: User execute bit is set (permissions: $perms)"
          conditions_failed=1
        else
          echo "PASS: User execute bit is not set"
        fi
        
        # Check group write (bit 2) and execute (bit 1)
        if [ $((g_octet & 2)) -ne 0 ] || [ $((g_octet & 1)) -ne 0 ]; then
          echo "FAIL: Group write or execute bit is set (permissions: $perms)"
          conditions_failed=1
        else
          echo "PASS: Group write and execute bits are not set"
        fi
        
        # Check other write (bit 2) and execute (bit 1)
        if [ $((o_octet & 2)) -ne 0 ] || [ $((o_octet & 1)) -ne 0 ]; then
          echo "FAIL: Other write or execute bit is set (permissions: $perms)"
          conditions_failed=1
        else
          echo "PASS: Other write and execute bits are not set"
        fi
        
        if [ $conditions_failed -eq 0 ]; then
          echo "OVERALL: PASS - System is compliant"
          exit 0
        else
          echo "OVERALL: FAIL - System is not compliant"
          exit 1
        fi
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify configuration"
        task_3_cmd: "CIS audit check for /etc/issue.net"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('APPLIED' if result_3.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_3: "{{ ('APPLIED: system is compliant' if result_3.rc | default(-1) == 0 else 'FAILED: system is not compliant') | trim }}"

    # Compute overall remediation status
    - name: Compute overall status
      set_fact:
        overall_result: >-
          {% set s1 = status_1 | default('UNKNOWN') | trim %}
          {% set s2 = status_2 | default('UNKNOWN') | trim %}
          {% set s3 = status_3 | default('UNKNOWN') | trim %}
          {% if 'FAILED' in [s1, s2, s3] %}
            FAILED
          {% elif s3 == 'APPLIED' %}
            APPLIED
          {% elif s3 == 'SKIPPED' %}
            SKIPPED
          {% else %}
            UNKNOWN
          {% endif %}
        overall_details: "Requirement 1: {{ status_1 | default('UNKNOWN') | trim }}, Requirement 2: {{ status_2 | default('UNKNOWN') | trim }}, Requirement 3: {{ status_3 | default('UNKNOWN') | trim }}"

    # Final report - MUST include Status and Details for each requirement
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 1.7.6"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_result | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('Not evaluated') | trim }}"
          - "========================================================"