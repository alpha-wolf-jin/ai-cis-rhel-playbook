---
- name: Remediation for CIS 5.3.3.1.3 - Ensure password failed attempts lockout includes root account
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_5_3_3_1_3"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.3.1.3"
    req_1: "Edit /etc/security/faillock.conf: Remove/update root_unlock_time to >=60 and add even_deny_root, then run CIS remediation script"
    req_2: "Verify remediation by running CIS audit check"

  pre_tasks:
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: "State Guard - Restore /etc/security/faillock.conf from backup"
      copy:
        src: "{{ state_guard_dir }}/faillock.conf.present"
        dest: "/etc/security/faillock.conf"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Restore authselect custom PAM files from backup"
      copy:
        src: "{{ state_guard_dir }}/authselect.system-auth.present"
        dest: "/etc/authselect/{{ authselect_profile }}/system-auth"
        remote_src: true
      when: _sg_flag.stat.exists and authselect_profile is defined
      ignore_errors: true

    - name: "State Guard - Restore authselect password-auth from backup"
      copy:
        src: "{{ state_guard_dir }}/authselect.password-auth.present"
        dest: "/etc/authselect/{{ authselect_profile }}/password-auth"
        remote_src: true
      when: _sg_flag.stat.exists and authselect_profile is defined
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Check if /etc/security/faillock.conf exists"
      stat:
        path: "/etc/security/faillock.conf"
      register: _sg_faillock_stat

    - name: "State Guard - Backup /etc/security/faillock.conf (present)"
      copy:
        src: "/etc/security/faillock.conf"
        dest: "{{ state_guard_dir }}/faillock.conf.present"
        remote_src: true
      when: _sg_faillock_stat.stat.exists

    - name: "State Guard - Mark /etc/security/faillock.conf as absent"
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/faillock.conf.absent"
      when: not _sg_faillock_stat.stat.exists

    - name: "State Guard - Check authselect configuration"
      shell: |
        if [ -f /etc/authselect/authselect.conf ]; then
          head -1 /etc/authselect/authselect.conf | grep 'custom/'
        fi
      args:
        executable: /bin/bash
      register: _sg_authselect_profile
      ignore_errors: true

    - name: "State Guard - Set authselect profile variable"
      set_fact:
        authselect_profile: "{{ _sg_authselect_profile.stdout | default('') | trim }}"
      when: _sg_authselect_profile.stdout | default('') | trim != ''

    - name: "State Guard - Backup system-auth PAM file"
      copy:
        src: "/etc/authselect/{{ authselect_profile }}/system-auth"
        dest: "{{ state_guard_dir }}/authselect.system-auth.present"
        remote_src: true
      when: authselect_profile is defined
      ignore_errors: true

    - name: "State Guard - Backup password-auth PAM file"
      copy:
        src: "/etc/authselect/{{ authselect_profile }}/password-auth"
        dest: "{{ state_guard_dir }}/authselect.password-auth.present"
        remote_src: true
      when: authselect_profile is defined
      ignore_errors: true

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_1: ""
        data_2: ""
        status_1: "UNKNOWN"
        status_2: "UNKNOWN"
        rationale_1: "Not evaluated"
        rationale_2: "Not evaluated"

    - name: "Req 1 - Create CIS remediation script for PAM files"
      copy:
        dest: "/tmp/cis_pam_fix.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             for l_pam_file in system-auth password-auth; do
               l_authselect_file="/etc/authselect/$(head -1 /etc/authselect/authselect.conf | grep 'custom/')/$l_pam_file"
               sed -ri 's/(^\s*auth\s+(.*)\s+pam_faillock\.so.*)(\s+even_deny_root)(.*$)/\1\4/' "$l_authselect_file"
               sed -ri 's/(^\s*auth\s+(.*)\s+pam_faillock\.so.*)(\s+root_unlock_time\s*=\s*\S+)(.*$) /\1\4/' "$l_authselect_file"
             done
             authselect apply-changes
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: "Req 1 - Execute CIS remediation script for faillock.conf and PAM files"
      shell: |
        echo "=== BEFORE /etc/security/faillock.conf ==="
        if [ -f /etc/security/faillock.conf ]; then
          cat /etc/security/faillock.conf
        else
          echo "File /etc/security/faillock.conf does not exist"
        fi
        
        echo "=== APPLYING CHANGES ==="
        
        # Part 1: Edit faillock.conf as per CIS procedure
        if [ ! -f /etc/security/faillock.conf ]; then
          touch /etc/security/faillock.conf
        fi
        
        # Remove or update any line containing root_unlock_time - OR - set it to 60 or more
        if grep -q '^root_unlock_time' /etc/security/faillock.conf; then
          # Get current value
          current_value=$(grep '^root_unlock_time' /etc/security/faillock.conf | awk -F= '{print $2}' | tr -d ' ')
          if [ ! -z "$current_value" ] && [ "$current_value" -lt 60 ] 2>/dev/null; then
            # Update to 60
            sed -i 's/^root_unlock_time\s*=.*/root_unlock_time = 60/' /etc/security/faillock.conf
            echo "Updated root_unlock_time from $current_value to 60"
          else
            echo "root_unlock_time already set to $current_value (>=60)"
          fi
        else
          # Add root_unlock_time = 60
          echo "root_unlock_time = 60" >> /etc/security/faillock.conf
          echo "Added root_unlock_time = 60"
        fi
        
        # Update or add even_deny_root
        if grep -q '^even_deny_root' /etc/security/faillock.conf; then
          echo "even_deny_root already exists"
        else
          echo "even_deny_root" >> /etc/security/faillock.conf
          echo "Added even_deny_root"
        fi
        
        # Part 2: Execute the provided CIS script for PAM files
        echo "=== RUNNING CIS PAM REMEDIATION SCRIPT ==="
        /tmp/cis_pam_fix.sh
        pam_script_rc=$?
        
        echo "=== AFTER /etc/security/faillock.conf ==="
        if [ -f /etc/security/faillock.conf ]; then
          cat /etc/security/faillock.conf
        fi
        
        # Return appropriate exit code
        if [ $pam_script_rc -eq 0 ]; then
          exit 0
        else
          exit $pam_script_rc
        fi
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: "Req 1 - Remove temporary remediation script"
      file:
        path: "/tmp/cis_pam_fix.sh"
        state: absent
      ignore_errors: true

    - name: "Req 2 - Verify remediation by running CIS audit check"
      shell: |
        echo "=== Checking /etc/security/faillock.conf ==="
        compliance=true
        if [ -f /etc/security/faillock.conf ]; then
          if grep -E '^even_deny_root' /etc/security/faillock.conf >/dev/null 2>&1; then
            echo "OK: even_deny_root found"
          else
            echo "ERROR: even_deny_root not found"
            compliance=false
          fi
          
          if grep -q '^root_unlock_time' /etc/security/faillock.conf; then
            root_unlock_value=$(grep '^root_unlock_time' /etc/security/faillock.conf | awk -F= '{print $2}' | tr -d ' ')
            if [ "$root_unlock_value" -ge 60 ] 2>/dev/null; then
              echo "OK: root_unlock_time = $root_unlock_value (>= 60)"
            else
              echo "ERROR: root_unlock_time = $root_unlock_value (< 60)"
              compliance=false
            fi
          else
            echo "ERROR: root_unlock_time not found"
            compliance=false
          fi
        else
          echo "ERROR: /etc/security/faillock.conf does not exist"
          compliance=false
        fi
        
        echo ""
        echo "=== Checking PAM files ==="
        if [ -f /etc/authselect/authselect.conf ]; then
          authselect_profile=$(head -1 /etc/authselect/authselect.conf | grep 'custom/')
          if [ -n "$authselect_profile" ]; then
            for l_pam_file in system-auth password-auth; do
              l_authselect_file="/etc/authselect/$authselect_profile/$l_pam_file"
              if [ -f "$l_authselect_file" ]; then
                echo "Checking $l_authselect_file"
                if grep -q 'pam_faillock\.so' "$l_authselect_file"; then
                  if grep 'pam_faillock\.so' "$l_authselect_file" | grep -q 'even_deny_root'; then
                    echo "  ERROR: even_deny_root found in pam_faillock.so line"
                    compliance=false
                  else
                    echo "  OK: even_deny_root not found"
                  fi
                  if grep 'pam_faillock\.so' "$l_authselect_file" | grep -q 'root_unlock_time'; then
                    echo "  ERROR: root_unlock_time found in pam_faillock.so line"
                    compliance=false
                  else
                    echo "  OK: root_unlock_time not found"
                  fi
                else
                  echo "  WARNING: pam_faillock.so not found in file"
                fi
              else
                echo "ERROR: $l_authselect_file does not exist"
                compliance=false
              fi
            done
          else
            echo "ERROR: No authselect custom profile found"
            compliance=false
          fi
        else
          echo "ERROR: /etc/authselect/authselect.conf does not exist"
          compliance=false
        fi
        
        echo ""
        echo "=== Summary ==="
        if $compliance; then
          echo "COMPLIANT: System meets CIS requirements for 5.3.3.1.3"
          exit 0
        else
          echo "NON-COMPLIANT: System does not meet CIS requirements for 5.3.3.1.3"
          exit 1
        fi
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true

    - name: "Store requirement 1 details"
      set_fact:
        task_1_name: "Execute CIS remediation script for faillock.conf and PAM files"
        task_1_cmd: "Edit faillock.conf and run CIS PAM remediation script"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% if result_2.rc | default(-1) == 0 %}
            APPLIED
          {% elif result_1.rc | default(-1) != 0 %}
            FAILED
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_1: >-
          {% if result_2.rc | default(-1) == 0 %}
            APPLIED: System is compliant with CIS requirements after remediation
          {% elif result_1.rc | default(-1) != 0 %}
            FAILED: Remediation script failed with exit code {{ result_1.rc }}
          {% else %}
            UNKNOWN: Cannot determine remediation status
          {% endif %}

    - name: "Store requirement 2 details"
      set_fact:
        task_2_name: "Verify remediation by running CIS audit check"
        task_2_cmd: "Check faillock.conf and PAM files for compliance"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if result_2.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% if result_2.rc | default(-1) == 0 %}
            APPLIED: System is compliant with CIS 5.3.3.1.3 requirements
          {% else %}
            FAILED: System is not compliant with CIS 5.3.3.1.3 requirements
          {% endif %}

    - name: "Set overall remediation status"
      set_fact:
        overall_status: >-
          {% if result_2.rc | default(-1) == 0 %}
            APPLIED
          {% elif result_1.rc | default(-1) != 0 %}
            FAILED
          {% else %}
            UNKNOWN
          {% endif %}
        overall_rationale: >-
          {% if result_2.rc | default(-1) == 0 %}
            System is fully compliant with CIS 5.3.3.1.3 requirements
          {% elif result_1.rc | default(-1) != 0 %}
            Remediation failed: system is not compliant with CIS 5.3.3.1.3 requirements
          {% else %}
            Cannot determine remediation status
          {% endif %}

    - name: "Generate remediation report"
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 5.3.3.1.3"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.3.1.3"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_rationale | default('Not evaluated') | trim }}"
          - "========================================================"