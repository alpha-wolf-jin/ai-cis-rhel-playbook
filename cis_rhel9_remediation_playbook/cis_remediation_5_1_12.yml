---
- name: Remediation for CIS 5.1.12
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_5_1_12"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.12"
    # Requirements from the instruction
    req_1: "Check if the OpenSSH server (sshd) is installed on the system"
    req_2: "Edit the /etc/ssh/sshd_config file to set the parameter 'HostbasedAuthentication' to 'no', ensuring this line is placed above any 'Include' directives or 'Match' blocks"
    req_3: "VERIFY: Confirm remediation by running the command: sshd -T | grep -i '^hostbasedauthentication'"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: State Guard - Check for existing checkpoint
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # RESTORE PHASE: If checkpoint exists, previous run left dirty state - restore original sshd_config
    - name: State Guard - Restore /etc/ssh/sshd_config from backup
      copy:
        src: "{{ state_guard_dir }}/sshd_config.present"
        dest: "/etc/ssh/sshd_config"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: State Guard - Remove old checkpoint
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # CAPTURE PHASE: Backup current pristine state before remediation
    - name: State Guard - Create checkpoint directory
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: State Guard - Check if /etc/ssh/sshd_config exists
      stat:
        path: "/etc/ssh/sshd_config"
      register: _sg_sshd_config_stat

    # Backup existing sshd_config with .present suffix
    - name: State Guard - Backup /etc/ssh/sshd_config (present)
      copy:
        src: "/etc/ssh/sshd_config"
        dest: "{{ state_guard_dir }}/sshd_config.present"
        remote_src: true
      when: _sg_sshd_config_stat.stat.exists
      ignore_errors: true

    - name: State Guard - Create checkpoint flag
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        sshd_installed: false

    # Requirement 1: Check if the OpenSSH server (sshd) is installed on the system
    - name: Req 1 - Check if sshd is installed
      shell: |
        # Check if sshd binary exists and is executable
        if command -v sshd &> /dev/null; then
          echo "sshd is installed"
          exit 0
        fi
        
        # Check for openssh-server package on common distributions
        if command -v rpm &> /dev/null && rpm -q openssh-server &> /dev/null; then
          echo "sshd is installed (openssh-server package)"
          exit 0
        fi
        
        if command -v dpkg &> /dev/null && dpkg -l openssh-server 2>/dev/null | grep -q '^ii'; then
          echo "sshd is installed (openssh-server package)"
          exit 0
        fi
        
        echo "sshd is NOT installed"
        exit 1
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if sshd is installed"
        task_1_cmd: "Check if sshd binary exists and openssh-server package is installed"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        sshd_installed: "{{ result_1.rc | default(1) == 0 }}"
        status_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED
          {% elif result_1.rc | default(-1) == 1 %}
            SKIPPED
          {% else %}
            FAILED
          {% endif %}
        rationale_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED: sshd is installed on this server
          {% elif result_1.rc | default(-1) == 1 %}
            SKIPPED: sshd is not installed on this server - remediation not applicable
          {% else %}
            FAILED: Could not determine if sshd is installed
          {% endif %}

    # Requirement 2: Edit the /etc/ssh/sshd_config file
    # Using copy+shell+file pattern for the script to avoid YAML parsing issues
    - name: Req 2 - Create remediation script for sshd_config
      copy:
        dest: "/tmp/cis_remediation_{{ checkpoint_id }}_req2.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          echo "=== BEFORE ==="
          cat /etc/ssh/sshd_config 2>/dev/null || echo "File does not exist"
          echo "=== APPLYING CHANGE ==="
          
          # Check if file exists, create if it doesn't
          if [ ! -f /etc/ssh/sshd_config ]; then
            echo "Creating /etc/ssh/sshd_config"
            touch /etc/ssh/sshd_config
          fi
          
          # Find the line number of the first Include or Match directive
          include_line=$(grep -n '^\s*Include' /etc/ssh/sshd_config | head -1 | cut -d: -f1)
          match_line=$(grep -n '^\s*Match' /etc/ssh/sshd_config | head -1 | cut -d: -f1)
          
          # Determine where to insert the line
          insert_line=""
          if [ -n "$include_line" ] && [ -n "$match_line" ]; then
            # Use the earlier of the two
            if [ "$include_line" -lt "$match_line" ]; then
              insert_line="$include_line"
            else
              insert_line="$match_line"
            fi
          elif [ -n "$include_line" ]; then
            insert_line="$include_line"
          elif [ -n "$match_line" ]; then
            insert_line="$match_line"
          fi
          
          # Remove any existing HostbasedAuthentication lines first
          sed -i '/^\s*HostbasedAuthentication\s/d' /etc/ssh/sshd_config
          
          # Insert the new line
          if [ -n "$insert_line" ]; then
            # Insert above the first Include/Match directive
            sed -i "${insert_line}iHostbasedAuthentication no" /etc/ssh/sshd_config
          else
            # No Include/Match found, append to the end
            echo "HostbasedAuthentication no" >> /etc/ssh/sshd_config
          fi
          
          echo "=== AFTER ==="
          cat /etc/ssh/sshd_config
          {% endraw %}
      when: sshd_installed
      ignore_errors: true

    - name: Req 2 - Execute remediation script for sshd_config
      shell: "/tmp/cis_remediation_{{ checkpoint_id }}_req2.sh"
      args:
        executable: /bin/bash
      when: sshd_installed
      register: result_2
      ignore_errors: true

    - name: Req 2 - Remove temporary remediation script
      file:
        path: "/tmp/cis_remediation_{{ checkpoint_id }}_req2.sh"
        state: absent
      when: sshd_installed
      ignore_errors: true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Configure HostbasedAuthentication in sshd_config"
        task_2_cmd: "Set HostbasedAuthentication no in /etc/ssh/sshd_config above any Include/Match directives"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if result_2 is defined and result_2.rc | default(-1) == 0 %}
            APPLIED
          {% elif result_2 is not defined %}
            SKIPPED
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% if result_2 is defined and result_2.rc | default(-1) == 0 %}
            APPLIED: HostbasedAuthentication parameter set to no in sshd_config
          {% elif result_2 is not defined %}
            SKIPPED: sshd not installed
          {% else %}
            FAILED: Could not modify sshd_config
          {% endif %}

    # Requirement 3: Verify the remediation
    - name: Req 3 - Verify HostbasedAuthentication is disabled
      shell: |
        sshd -T 2>/dev/null | grep -i '^hostbasedauthentication'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: sshd_installed

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify sshd configuration"
        task_3_cmd: "sshd -T | grep -i '^hostbasedauthentication'"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if result_3 is defined and result_3.stdout | default('') | trim == 'hostbasedauthentication no' %}
            APPLIED
          {% elif result_3 is not defined %}
            SKIPPED
          {% elif result_3.rc | default(-1) != 0 %}
            FAILED
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% if result_3 is defined and result_3.stdout | default('') | trim == 'hostbasedauthentication no' %}
            APPLIED: sshd configuration shows hostbasedauthentication no
          {% elif result_3 is not defined %}
            SKIPPED: sshd not installed
          {% elif result_3.rc | default(-1) != 0 %}
            FAILED: sshd -T command failed
          {% else %}
            FAILED: Expected 'hostbasedauthentication no', got '{{ result_3.stdout | default('') | trim }}'
          {% endif %}

    # Determine overall remediation status
    - name: Determine overall remediation status
      set_fact:
        overall_status: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED
          {% elif status_3 | trim == 'APPLIED' %}
            APPLIED
          {% elif status_2 | trim == 'APPLIED' %}
            PARTIALLY APPLIED
          {% elif status_1 | trim == 'APPLIED' and status_2 | trim == 'FAILED' %}
            FAILED
          {% elif status_1 | trim == 'APPLIED' and status_2 | trim == 'SKIPPED' and status_3 | trim == 'SKIPPED' %}
            SKIPPED
          {% else %}
            FAILED
          {% endif %}
        overall_details: >-
          {% if status_1 | trim == 'SKIPPED' %}
            Remediation not applicable - sshd is not installed on this server
          {% elif status_3 | trim == 'APPLIED' %}
            Successfully disabled HostbasedAuthentication in SSH configuration
          {% elif status_2 | trim == 'APPLIED' %}
            Configuration file updated but verification failed - may need to restart sshd service
          {% elif status_1 | trim == 'APPLIED' and status_2 | trim == 'FAILED' %}
            Failed to modify sshd_config file
          {% else %}
            Unknown state - manual review required
          {% endif %}

    # Final report - MUST include Status and Details for each requirement
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 5.1.12"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | trim }}"
          - "  Details: {{ overall_details | trim }}"
          - "========================================================"