---
- name: Remediation for CIS 2.1.21 - Ensure mail transfer agents are configured for local-only mode
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_2_1_21"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.21"
    req_1: "Check if postfix is installed"
    req_2: "Apply configuration to set inet_interfaces to loopback-only in /etc/postfix/main.cf"
    req_3: "Apply service restart for postfix"
    req_4: "Verify mail transfer agent is configured for local-only mode"

  pre_tasks:
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: "State Guard - Restore /etc/postfix/main.cf from backup"
      copy:
        src: "{{ state_guard_dir }}/main.cf.present"
        dest: "/etc/postfix/main.cf"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Check if /etc/postfix/main.cf exists"
      stat:
        path: "/etc/postfix/main.cf"
      register: _sg_main_cf_stat

    - name: "State Guard - Backup /etc/postfix/main.cf (present)"
      copy:
        src: "/etc/postfix/main.cf"
        dest: "{{ state_guard_dir }}/main.cf.present"
        remote_src: true
      when: _sg_main_cf_stat.stat.exists
      ignore_errors: true

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        data_3: ""
        data_4: ""
        status_1: "UNKNOWN"
        status_2: "UNKNOWN"
        status_3: "UNKNOWN"
        status_4: "UNKNOWN"
        rationale_1: "Not evaluated"
        rationale_2: "Not evaluated"
        rationale_3: "Not evaluated"
        rationale_4: "Not evaluated"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    - name: "Req 1 - Check if postfix is installed"
      shell: |
        echo "=== CHECKING POSTFIX INSTALLATION ==="
        rpm -q postfix
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if postfix is installed"
        task_1_cmd: "rpm -q postfix"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            SKIPPED
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED: postfix is installed, proceeding with remediation
          {% else %}
            SKIPPED: postfix is not installed on this server
          {% endif %}

    - name: "Req 2 - Apply configuration to set inet_interfaces to loopback-only"
      shell: |
        echo "=== BEFORE ==="
        cat /etc/postfix/main.cf 2>/dev/null || echo "File does not exist"
        echo "=== APPLYING CHANGE ==="
        sed -i '/^inet_interfaces\s*=/d' /etc/postfix/main.cf && echo 'inet_interfaces = loopback-only' >> /etc/postfix/main.cf
        echo "=== AFTER ==="
        cat /etc/postfix/main.cf 2>/dev/null || echo "File does not exist"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: "status_1 | trim == 'APPLIED'"

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Apply configuration to set inet_interfaces to loopback-only"
        task_2_cmd: |
          sed -i '/^inet_interfaces\s*=/d' /etc/postfix/main.cf && echo 'inet_interfaces = loopback-only' >> /etc/postfix/main.cf
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if status_1 | trim != 'APPLIED' %}
            SKIPPED
          {% else %}
            {% if result_2.rc | default(-1) == 0 %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% endif %}
        rationale_2: >-
          {% if status_1 | trim != 'APPLIED' %}
            SKIPPED: postfix not installed, configuration not applicable
          {% else %}
            {% if result_2.rc | default(-1) == 0 %}
              APPLIED: /etc/postfix/main.cf file contains the line 'inet_interfaces = loopback-only'
            {% else %}
              FAILED: change could not be applied to /etc/postfix/main.cf
            {% endif %}
          {% endif %}
      when: status_1 is defined

    - name: "Req 3 - Restart postfix service"
      shell: |
        systemctl restart postfix
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: "status_2 | trim == 'APPLIED'"

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Restart postfix service"
        task_3_cmd: "systemctl restart postfix"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if status_2 | trim != 'APPLIED' %}
            SKIPPED
          {% else %}
            {% if result_3.rc | default(-1) == 0 %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% endif %}
        rationale_3: >-
          {% if status_2 | trim != 'APPLIED' %}
            SKIPPED: configuration not applied, service restart not needed
          {% else %}
            {% if result_3.rc | default(-1) == 0 %}
              APPLIED: postfix service restarted with new configuration
            {% else %}
              FAILED: could not restart postfix service
            {% endif %}
          {% endif %}
      when: status_2 is defined

    - name: "Req 4 - Verify mail transfer agent is configured for local-only mode"
      shell: |
        postconf inet_interfaces
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      when: "status_3 | trim == 'APPLIED'"

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Verify mail transfer agent configuration"
        task_4_cmd: "postconf inet_interfaces"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% if status_3 | trim != 'APPLIED' %}
            SKIPPED
          {% else %}
            {% set output = result_4.stdout | default('') | trim %}
            {% if output == 'inet_interfaces = loopback-only' %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% endif %}
        rationale_4: >-
          {% if status_3 | trim != 'APPLIED' %}
            SKIPPED: service not restarted, verification not applicable
          {% else %}
            {% set output = result_4.stdout | default('') | trim %}
            {% if output == 'inet_interfaces = loopback-only' %}
              APPLIED: output shows 'inet_interfaces = loopback-only'
            {% else %}
              FAILED: expected 'inet_interfaces = loopback-only', got '{{ output }}'
            {% endif %}
          {% endif %}
      when: status_3 is defined

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 2.1.21"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.21"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Details: >-
              {% if status_1 | trim == 'SKIPPED' %}
                SKIPPED: Remediation not applicable - postfix is not installed on this server
              {% elif status_4 | trim == 'APPLIED' %}
                APPLIED: Mail transfer agent configured for local-only mode
              {% elif status_4 | trim == 'FAILED' %}
                FAILED: Verification failed - check postfix configuration
              {% elif status_2 | trim == 'FAILED' or status_3 | trim == 'FAILED' %}
                FAILED: Configuration or service restart failed
              {% else %}
                UNKNOWN: Could not determine overall status
              {% endif %}"
          - "========================================================"