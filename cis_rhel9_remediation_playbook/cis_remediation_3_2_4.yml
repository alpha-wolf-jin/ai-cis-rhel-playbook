---
- name: Remediation for CIS 3.2.4
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_3_2_4"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 3.2.4"
    req_1: "Execute the COMPLETE CIS remediation script to unload and disable the sctp kernel module"
    req_2: "Verify the remediation by running the CIS audit check for sctp module"

  pre_tasks:
    - name: State Guard - Check for existing checkpoint
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: State Guard - Restore /etc/modprobe.d/sctp.conf from backup if existed
      copy:
        src: "{{ state_guard_dir }}/sctp.conf.present"
        dest: "/etc/modprobe.d/sctp.conf"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: State Guard - Delete /etc/modprobe.d/sctp.conf if created by remediation
      file:
        path: "/etc/modprobe.d/sctp.conf"
        state: absent
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: State Guard - Remove old checkpoint
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    - name: State Guard - Create checkpoint directory
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: State Guard - Check if /etc/modprobe.d/sctp.conf exists
      stat:
        path: "/etc/modprobe.d/sctp.conf"
      register: _sg_sctp_conf_stat

    - name: State Guard - Backup /etc/modprobe.d/sctp.conf (present)
      copy:
        src: "/etc/modprobe.d/sctp.conf"
        dest: "{{ state_guard_dir }}/sctp.conf.present"
        remote_src: true
      when: _sg_sctp_conf_stat.stat.exists

    - name: State Guard - Mark /etc/modprobe.d/sctp.conf as absent
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/sctp.conf.absent"
      when: not _sg_sctp_conf_stat.stat.exists

    - name: State Guard - Create checkpoint flag
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    - name: Req 1 - Execute CIS remediation script for sctp module
      copy:
        dest: "/tmp/cis_remediation_sctp.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             unset a_output2; l_output3="" l_dl="" # unset arrays and clear variables
             l_mod_name="sctp" # set module name
             l_mod_type="net" # set module type
             l_mod_path="$(readlink -f /lib/modules/**/kernel/$l_mod_type | sort -u)"
             f_module_fix()
             {
                l_dl="y" # Set to ignore duplicate checks
                a_showconfig=() # Create array with modprobe output
                while IFS= read -r l_showconfig; do
                   a_showconfig+=("$l_showconfig")
                done < <(modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+'"${l_mod_name//-/_}"'\b')
                if  lsmod | grep "$l_mod_name" &> /dev/null; then # Check if the module is currently loaded
                   a_output2+=(" - unloading kernel module: \"$l_mod_name\"")
                   modprobe -r "$l_mod_name" 2>/dev/null; rmmod "$l_mod_name" 2>/dev/null
                fi
                if ! grep -Pq -- '\binstall\h+'"${l_mod_name//- /_}"'\h+\/bin\/(true|false)\b' <<< "${a_showconfig[*]}"; then
                   a_output2+=(" - setting kernel  module: \"$l_mod_name\" to \"/bin/false\"")
                   printf '%s\n' "install $l_mod_name /bin/false" >> /etc/modprobe.d/"$l_mod_name".conf
                fi
                if ! grep -Pq -- '\bblacklist\h+'"${l_mod_name//-/_}"'\b' <<< "${a_showconfig[*]}"; then
                   a_output2+=(" - denylisting kernel  module: \"$l_mod_name\"")
                   printf '%s\n' "blacklist $l_mod_name" >> /etc/modprobe.d/"$l_mod_name".conf
                fi
             }
             for l_mod_base_directory in $l_mod_path; do # Check if the module exists on the system
                if [ -d "$l_mod_base_directory/${l_mod_name/-/\/}" ] && [ -n "$(ls -A $l_mod_base_directory/${l_mod_name/-/\/})" ]; then
                   l_output3="$l_output3\n  - \"$l_mod_base_directory\""
                   [[ "$l_mod_name" =~ overlay ]] && l_mod_name="${l_mod_name::-2}"
                   [ "$l_dl" != "y" ] && f_module_fix
                else
                   echo -e " - kernel module: \"$l_mod_name\" doesn't exist in \"$l_mod_base_directory\""
                fi
             done
             [ -n "$l_output3" ] && echo -e "\n\n -- INFO --\n - module: \"$l_mod_name\" exists in:$l_output3"
             [ "${#a_output2[@]}" -gt 0 ] && printf '%s\n' "${a_output2[@]}"
             echo -e "\n - remediation of kernel module: \"$l_mod_name\" complete\n"
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Run the remediation script
      shell: "/tmp/cis_remediation_sctp.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Req 1 - Remove temporary remediation script
      file:
        path: "/tmp/cis_remediation_sctp.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS remediation script for sctp module"
        task_1_cmd: "/tmp/cis_remediation_sctp.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            {% if "doesn't exist" in result_1.stdout | default('') %}
              SKIPPED
            {% else %}
              APPLIED
            {% endif %}
          {% else %}
            FAILED
          {% endif %}
        rationale_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            {% if "doesn't exist" in result_1.stdout | default('') %}
              SKIPPED: Module sctp is not available, no remediation needed according to CIS procedure
            {% else %}
              APPLIED: Script executed successfully and applied changes
            {% endif %}
          {% else %}
            FAILED: Script execution failed with exit code {{ result_1.rc | default(-1) }}
          {% endif %}

    - name: Req 2 - Verify sctp module is not available (CIS audit check)
      shell: |
        {% raw %}
        l_mod_name="sctp"
        compliant=true
        
        # First check if module exists in the system (loadable or built-in)
        # Use modprobe --dry-run to check if module is available in any form
        if ! modprobe --dry-run "$l_mod_name" 2>/dev/null; then
          # Module does not exist - system is compliant according to CIS procedure
          echo "INFO: Module $l_mod_name not found in the kernel (not loadable and not built-in)."
          echo "OVERALL: COMPLIANT - sctp module is not available"
          exit 0
        fi
        
        # Module exists - check configuration
        # Check if install directive is set to /bin/false
        if ! modprobe -n -v "$l_mod_name" 2>/dev/null | grep -P -- '^\h*install\h+\/bin\/false\b' >/dev/null; then
          echo "FAIL: install directive for $l_mod_name is not set to /bin/false"
          compliant=false
        else
          echo "PASS: install directive for $l_mod_name is set to /bin/false"
        fi
        
        # Check if module is blacklisted
        if ! modprobe -n -v "$l_mod_name" 2>/dev/null | grep -P -- '^\h*blacklist\b' >/dev/null; then
          echo "FAIL: $l_mod_name is not blacklisted"
          compliant=false
        else
          echo "PASS: $l_mod_name is blacklisted"
        fi
        
        # Check if module is currently loaded
        if lsmod | grep "$l_mod_name" >/dev/null 2>&1; then
          echo "FAIL: $l_mod_name module is currently loaded"
          compliant=false
        else
          echo "PASS: $l_mod_name module is not loaded"
        fi
        
        # Overall compliance check
        if [ "$compliant" = true ]; then
          echo "OVERALL: COMPLIANT - sctp module is properly disabled"
          exit 0
        else
          echo "OVERALL: NON-COMPLIANT - sctp module is not properly disabled"
          exit 1
        fi
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify sctp module is not available"
        task_2_cmd: "CIS audit check (shell command)"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('APPLIED' if result_2.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_2: "{{ ('APPLIED: System is compliant after remediation' if result_2.rc | default(-1) == 0 else 'FAILED: System is not compliant after remediation') | trim }}"

    - name: Determine overall remediation status
      set_fact:
        overall_status: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED
          {% elif status_1 | trim == 'APPLIED' and status_2 | trim == 'APPLIED' %}
            APPLIED
          {% elif status_1 | trim == 'APPLIED' and status_2 | trim == 'FAILED' %}
            PARTIALLY APPLIED
          {% elif status_1 | trim == 'FAILED' %}
            FAILED
          {% else %}
            UNKNOWN
          {% endif %}
        overall_details: >-
          {% if status_1 | trim == 'SKIPPED' %}
            Module sctp is not available on the system. No remediation was applied as the system is already compliant with CIS 3.2.4.
          {% elif status_1 | trim == 'APPLIED' and status_2 | trim == 'APPLIED' %}
            Remediation script executed successfully and system verification confirms compliance.
          {% elif status_1 | trim == 'APPLIED' and status_2 | trim == 'FAILED' %}
            Remediation script executed but system verification indicates non-compliance. Manual review required.
          {% elif status_1 | trim == 'FAILED' %}
            Remediation script failed to execute. Manual intervention required.
          {% else %}
            Unable to determine overall remediation status.
          {% endif %}

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 3.2.4"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 3.2.4"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('Not evaluated') | trim }}"
          - "========================================================"