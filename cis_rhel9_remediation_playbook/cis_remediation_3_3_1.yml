---
- name: Remediation for CIS 3.3.1 - Ensure ip forwarding is disabled
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_3_3_1"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 3.3.1"
    req_1: "Set IPv4 ip forwarding to disabled in configuration and apply runtime setting"
    req_2: "Set IPv6 ip forwarding to disabled in configuration and apply runtime setting (if IPv6 enabled)"
    req_3: "Verify ip forwarding is disabled"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # RESTORE PHASE: If checkpoint exists, previous run left dirty state - restore originals
    - name: "State Guard - Check for IPv4 config backup"
      stat:
        path: "{{ state_guard_dir }}/60-netipv4_sysctl.conf.present"
      register: _sg_ipv4_backup
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Restore IPv4 config from backup (if present)"
      copy:
        src: "{{ state_guard_dir }}/60-netipv4_sysctl.conf.present"
        dest: "/etc/sysctl.d/60-netipv4_sysctl.conf"
        remote_src: true
      when: _sg_flag.stat.exists and _sg_ipv4_backup.stat.exists
      ignore_errors: true

    - name: "State Guard - Delete IPv4 config (if absent)"
      file:
        path: "/etc/sysctl.d/60-netipv4_sysctl.conf"
        state: absent
      when: _sg_flag.stat.exists and not _sg_ipv4_backup.stat.exists
      ignore_errors: true

    - name: "State Guard - Check for IPv6 config backup"
      stat:
        path: "{{ state_guard_dir }}/60-netipv6_sysctl.conf.present"
      register: _sg_ipv6_backup
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Restore IPv6 config from backup (if present)"
      copy:
        src: "{{ state_guard_dir }}/60-netipv6_sysctl.conf.present"
        dest: "/etc/sysctl.d/60-netipv6_sysctl.conf"
        remote_src: true
      when: _sg_flag.stat.exists and _sg_ipv6_backup.stat.exists
      ignore_errors: true

    - name: "State Guard - Delete IPv6 config (if absent)"
      file:
        path: "/etc/sysctl.d/60-netipv6_sysctl.conf"
        state: absent
      when: _sg_flag.stat.exists and not _sg_ipv6_backup.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # CAPTURE PHASE: Backup current pristine state before remediation
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    # Check if each file exists before deciding backup suffix
    - name: "State Guard - Check if /etc/sysctl.d/60-netipv4_sysctl.conf exists"
      stat:
        path: "/etc/sysctl.d/60-netipv4_sysctl.conf"
      register: _sg_ipv4_conf_stat

    - name: "State Guard - Check if /etc/sysctl.d/60-netipv6_sysctl.conf exists"
      stat:
        path: "/etc/sysctl.d/60-netipv6_sysctl.conf"
      register: _sg_ipv6_conf_stat

    # Backup existing files with .present suffix
    - name: "State Guard - Backup /etc/sysctl.d/60-netipv4_sysctl.conf (present)"
      copy:
        src: "/etc/sysctl.d/60-netipv4_sysctl.conf"
        dest: "{{ state_guard_dir }}/60-netipv4_sysctl.conf.present"
        remote_src: true
      when: _sg_ipv4_conf_stat.stat.exists

    - name: "State Guard - Backup /etc/sysctl.d/60-netipv6_sysctl.conf (present)"
      copy:
        src: "/etc/sysctl.d/60-netipv6_sysctl.conf"
        dest: "{{ state_guard_dir }}/60-netipv6_sysctl.conf.present"
        remote_src: true
      when: _sg_ipv6_conf_stat.stat.exists

    # Mark non-existing files with .absent suffix (empty marker file)
    - name: "State Guard - Mark /etc/sysctl.d/60-netipv4_sysctl.conf as absent"
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/60-netipv4_sysctl.conf.absent"
      when: not _sg_ipv4_conf_stat.stat.exists

    - name: "State Guard - Mark /etc/sysctl.d/60-netipv6_sysctl.conf as absent"
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/60-netipv6_sysctl.conf.absent"
      when: not _sg_ipv6_conf_stat.stat.exists

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        data_3: ""
        status_1: "UNKNOWN"
        status_2: "UNKNOWN"
        status_3: "UNKNOWN"
        rationale_1: ""
        rationale_2: ""
        rationale_3: ""
        task_1_name: ""
        task_2_name: ""
        task_3_name: ""
        task_1_cmd: ""
        task_2_cmd: ""
        task_3_cmd: ""
        task_1_rc: -1
        task_2_rc: -1
        task_3_rc: -1

    - name: Check if IPv6 is enabled
      shell: |
        # Check if IPv6 is enabled
        if [ -d /proc/sys/net/ipv6 ] && [ $(cat /proc/sys/net/ipv6/conf/all/disable_ipv6 2>/dev/null) -eq 0 ]; then
          echo "enabled"
        else
          echo "disabled"
        fi
      args:
        executable: /bin/bash
      register: ipv6_status
      ignore_errors: true
      changed_when: false

    # Requirement 1: Set IPv4 ip forwarding to disabled in configuration and apply runtime setting
    - name: "Req 1 - Set IPv4 ip forwarding to disabled"
      shell: |
        echo "=== BEFORE ==="
        cat /etc/sysctl.d/60-netipv4_sysctl.conf 2>/dev/null || echo "File does not exist"
        echo "=== APPLYING CHANGE ==="
        printf '%s\n' "net.ipv4.ip_forward = 0" >> /etc/sysctl.d/60-netipv4_sysctl.conf
        echo "=== AFTER ==="
        cat /etc/sysctl.d/60-netipv4_sysctl.conf
        echo "=== RUNNING SCRIPT ==="
        sysctl -w net.ipv4.ip_forward=0
        sysctl -w net.ipv4.route.flush=1
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Set IPv4 ip forwarding to disabled"
        task_1_cmd: |
          printf '%s\n' 'net.ipv4.ip_forward = 0' >> /etc/sysctl.d/60-netipv4_sysctl.conf; sysctl -w net.ipv4.ip_forward=0; sysctl -w net.ipv4.route.flush=1
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('APPLIED' if result_1.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_1: "{{ ('APPLIED: IPv4 ip forwarding set to 0 in configuration and runtime' if result_1.rc | default(-1) == 0 else 'FAILED: Could not set IPv4 ip forwarding') | trim }}"

    # Requirement 2: Set IPv6 ip forwarding to disabled in configuration and apply runtime setting (if IPv6 enabled)
    - name: "Req 2 - Set IPv6 ip forwarding to disabled (if IPv6 enabled)"
      shell: |
        echo "=== BEFORE ==="
        cat /etc/sysctl.d/60-netipv6_sysctl.conf 2>/dev/null || echo "File does not exist"
        echo "=== APPLYING CHANGE ==="
        printf '%s\n' "net.ipv6.conf.all.forwarding = 0" >> /etc/sysctl.d/60-netipv6_sysctl.conf
        echo "=== AFTER ==="
        cat /etc/sysctl.d/60-netipv6_sysctl.conf
        echo "=== RUNNING SCRIPT ==="
        sysctl -w net.ipv6.conf.all.forwarding=0
        sysctl -w net.ipv6.route.flush=1
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: ipv6_status.stdout == "enabled"

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Set IPv6 ip forwarding to disabled (if IPv6 enabled)"
        task_2_cmd: |
          printf '%s\n' 'net.ipv6.conf.all.forwarding = 0' >> /etc/sysctl.d/60-netipv6_sysctl.conf; sysctl -w net.ipv6.conf.all.forwarding=0; sysctl -w net.ipv6.route.flush=1
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set ipv6_enabled = ipv6_status.stdout | default('disabled') %}
          {% if ipv6_enabled == 'enabled' %}
            {% if result_2.rc | default(-1) == 0 %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% else %}
            SKIPPED
          {% endif %}
        rationale_2: >-
          {% set ipv6_enabled = ipv6_status.stdout | default('disabled') %}
          {% if ipv6_enabled == 'enabled' %}
            {% if result_2.rc | default(-1) == 0 %}
              APPLIED: IPv6 ip forwarding set to 0 in configuration and runtime
            {% else %}
              FAILED: Could not set IPv6 ip forwarding
            {% endif %}
          {% else %}
            SKIPPED: IPv6 is not enabled on the system
          {% endif %}

    # Requirement 3: Verify ip forwarding is disabled
    - name: "Req 3 - Verify ip forwarding is disabled"
      shell: |
        echo "=== IPv4 ==="
        sysctl net.ipv4.ip_forward
        echo "=== IPv6 ==="
        if [ "{{ ipv6_status.stdout }}" = "enabled" ]; then
          sysctl net.ipv6.conf.all.forwarding
        else
          echo "IPv6 is disabled, skipping"
        fi
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify ip forwarding is disabled"
        task_3_cmd: "sysctl net.ipv4.ip_forward; if [ '$ipv6_status' = 'enabled' ]; then sysctl net.ipv6.conf.all.forwarding; fi"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% set ipv6_enabled = ipv6_status.stdout | default('disabled') %}
          {% if 'net.ipv4.ip_forward = 0' in output %}
            {% if ipv6_enabled == 'enabled' %}
              {% if 'net.ipv6.conf.all.forwarding = 0' in output %}
                APPLIED
              {% else %}
                FAILED
              {% endif %}
            {% else %}
              APPLIED
            {% endif %}
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% set ipv6_enabled = ipv6_status.stdout | default('disabled') %}
          {% if ipv6_enabled == 'enabled' %}
            {% if 'net.ipv4.ip_forward = 0' in output and 'net.ipv6.conf.all.forwarding = 0' in output %}
              APPLIED: Both IPv4 and IPv6 ip forwarding are set to 0
            {% else %}
              FAILED: Expected IPv4=0 and IPv6=0
            {% endif %}
          {% else %}
            {% if 'net.ipv4.ip_forward = 0' in output %}
              APPLIED: IPv4 ip forwarding is set to 0 (IPv6 disabled)
            {% else %}
              FAILED: Expected IPv4=0
            {% endif %}
          {% endif %}

    - name: Set overall remediation status
      set_fact:
        overall_status: >-
          {% if status_1 | trim == 'APPLIED' and (status_2 | trim == 'APPLIED' or status_2 | trim == 'SKIPPED') and status_3 | trim == 'APPLIED' %}
            APPLIED
          {% elif status_1 | trim == 'FAILED' or status_2 | trim == 'FAILED' or status_3 | trim == 'FAILED' %}
            FAILED
          {% else %}
            PARTIALLY APPLIED
          {% endif %}
        overall_rationale: >-
          {% if status_1 | trim == 'APPLIED' and (status_2 | trim == 'APPLIED' or status_2 | trim == 'SKIPPED') and status_3 | trim == 'APPLIED' %}
            All required changes applied successfully.
          {% elif status_1 | trim == 'FAILED' or status_2 | trim == 'FAILED' or status_3 | trim == 'FAILED' %}
            One or more remediation steps failed.
          {% else %}
            Some remediation steps were not applied.
          {% endif %}

    # Final report - MUST include Status and Details for each requirement
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 3.3.1"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 | trim }}"
          - "  Rationale: {{ rationale_1 | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 | trim }}"
          - "  Rationale: {{ rationale_2 | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 }}"
          - "  Status: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | trim }}"
          - "  Details: {{ overall_rationale | trim }}"
          - "========================================================"