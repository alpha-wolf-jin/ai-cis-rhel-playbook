---
- name: Remediation for CIS 2.2.1 - Ensure ftp client is not installed
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_2_2_1"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.2.1"
    # CRITICAL: ALL req_ variables MUST be quoted strings
    req_1: "Check if ftp package is installed"
    req_2: "Remove ftp client package"
    req_3: "Verify ftp client is not installed"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # CAPTURE PHASE: Backup current pristine state before remediation
    # (No config files to backup for this remediation - only package removal)
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check if ftp package is installed
    - name: "Req 1 - Check ftp installation"
      shell: |
        rpm -q ftp
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check ftp installation"
        task_1_cmd: "rpm -q ftp"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        # Status determination: SKIPPED if package not installed (rc=1), APPLIED if installed (rc=0), FAILED otherwise
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc == 0 %}
            APPLIED
          {% elif result_1.rc == 1 %}
            SKIPPED
          {% else %}
            FAILED
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc == 0 %}
            Package ftp is installed, proceeding with remediation
          {% elif result_1.rc == 1 %}
            Remediation not applicable - ftp is not installed on this server
          {% else %}
            Failed to check package status: {{ output }}
          {% endif %}
        # Set skip flag for subsequent tasks if package not installed
        skip_remediation: "{{ result_1.rc == 1 }}"

    # Requirement 2: Remove ftp client package
    - name: "Req 2 - Remove ftp package"
      shell: |
        dnf remove -y ftp
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: not skip_remediation | default(false)

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Remove ftp package"
        task_2_cmd: "dnf remove -y ftp"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        # Status determination: APPLIED if removal succeeded (rc=0), FAILED otherwise
        status_2: >-
          {% if skip_remediation | default(false) %}
            SKIPPED
          {% elif result_2.rc == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% if skip_remediation | default(false) %}
            Skipped because ftp is not installed
          {% elif result_2.rc == 0 %}
            ftp package removed successfully
          {% else %}
            Failed to remove ftp package
          {% endif %}

    # Requirement 3: Verify ftp client is not installed
    - name: "Req 3 - Verify ftp removal"
      shell: |
        rpm -q ftp
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: not skip_remediation | default(false)

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify ftp removal"
        task_3_cmd: "rpm -q ftp"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        # Status determination: APPLIED if package not installed (rc=1), FAILED if installed (rc=0)
        status_3: >-
          {% if skip_remediation | default(false) %}
            SKIPPED
          {% elif result_3.rc == 1 %}
            APPLIED
          {% elif result_3.rc == 0 %}
            FAILED
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% if skip_remediation | default(false) %}
            Skipped because ftp is not installed
          {% elif result_3.rc == 1 %}
            Verification passed: ftp is not installed
          {% elif result_3.rc == 0 %}
            Verification failed: ftp is still installed
          {% else %}
            Failed to verify package status
          {% endif %}

    # Determine overall remediation status
    - name: Determine overall remediation status
      set_fact:
        overall_status: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED
          {% elif status_2 | trim == 'APPLIED' and status_3 | trim == 'APPLIED' %}
            APPLIED
          {% elif status_2 | trim == 'FAILED' or status_3 | trim == 'FAILED' %}
            FAILED
          {% elif status_2 | trim == 'APPLIED' and status_3 | trim == 'FAILED' %}
            PARTIALLY APPLIED
          {% else %}
            UNKNOWN
          {% endif %}
        overall_rationale: >-
          {% if status_1 | trim == 'SKIPPED' %}
            Remediation not applicable - ftp is not installed on this server
          {% elif overall_status | trim == 'APPLIED' %}
            Successfully removed ftp client package
          {% elif overall_status | trim == 'PARTIALLY APPLIED' %}
            Package removal succeeded but verification failed
          {% elif overall_status | trim == 'FAILED' %}
            Failed to remove ftp client package
          {% else %}
            Could not determine remediation status
          {% endif %}

    # Final report - MUST include Status and Details for each requirement
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 2.2.1"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_rationale | default('Not evaluated') | trim }}"
          - "========================================================"