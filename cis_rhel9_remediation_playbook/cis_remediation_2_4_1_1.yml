---
- name: Remediation for CIS 2.4.1.1
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_2_4_1_1"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.4.1.1"
    
    req_1: "Check if cron is installed using command: rpm -q cronie. Expected result: cronie package is installed. If not, SKIP all subsequent steps with status 'SKIPPED' and message 'Remediation not applicable - cronie is not installed on this server'."
    req_2: |
      Apply unmask and enable cron service using command: systemctl unmask $(systemctl list-unit-files | awk '$1~/^crond?\.service/{print $1}'). Expected result: cron service is unmasked.
    req_3: |
      Apply enable and start cron service using command: systemctl --now enable $(systemctl list-unit-files | awk '$1~/^crond?\.service/{print $1}'). Expected result: cron service is enabled and started.
    req_4: "VERIFY: Confirm cron daemon is enabled and active using command: systemctl is-enabled crond 2>/dev/null || systemctl is-enabled cron 2>/dev/null. Expected result: Output is 'enabled'."

  pre_tasks:
    - name: State Guard - Check for existing checkpoint
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: State Guard - Remove old checkpoint
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    - name: State Guard - Create checkpoint directory
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: State Guard - Create checkpoint flag
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    # Requirement 1: Check if cron is installed
    - name: Req 1 - Check if cronie package is installed
      shell: rpm -q cronie
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check cronie package installation"
        task_1_cmd: "rpm -q cronie"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        cronie_installed: "{{ result_1.rc == 0 }}"
        status_1: >-
          {% if result_1.rc == 0 %}
            APPLIED
          {% else %}
            SKIPPED
          {% endif %}
        rationale_1: >-
          {% if result_1.rc == 0 %}
            APPLIED: cronie package is installed
          {% else %}
            SKIPPED: cronie is not installed on this server - remediation not applicable
          {% endif %}

    # Requirement 2: Unmask cron service
    - name: Req 2 - Unmask cron service
      shell: |
        {% raw %}
        systemctl unmask "$(systemctl list-unit-files | awk '$1~/^crond?\.service/{print $1}')"
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: cronie_installed | default(false)

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Unmask cron service"
        task_2_cmd: |
          systemctl unmask $(systemctl list-unit-files | awk '$1~/^crond?\.service/{print $1}')
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if cronie_installed | default(false) %}
            {{ ('APPLIED' if result_2.rc == 0 else 'FAILED') | trim }}
          {% else %}
            SKIPPED
          {% endif %}
        rationale_2: >-
          {% if cronie_installed | default(false) %}
            {% if result_2.rc == 0 %}
              APPLIED: cron service is unmasked
            {% else %}
              FAILED: could not unmask cron service
            {% endif %}
          {% else %}
            SKIPPED: cronie is not installed on this server - remediation not applicable
          {% endif %}

    # Requirement 3: Enable and start cron service
    - name: Req 3 - Enable and start cron service
      shell: |
        {% raw %}
        systemctl --now enable "$(systemctl list-unit-files | awk '$1~/^crond?\.service/{print $1}')"
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: cronie_installed | default(false)

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Enable and start cron service"
        task_3_cmd: |
          systemctl --now enable $(systemctl list-unit-files | awk '$1~/^crond?\.service/{print $1}')
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if cronie_installed | default(false) %}
            {{ ('APPLIED' if result_3.rc == 0 else 'FAILED') | trim }}
          {% else %}
            SKIPPED
          {% endif %}
        rationale_3: >-
          {% if cronie_installed | default(false) %}
            {% if result_3.rc == 0 %}
              APPLIED: cron service is enabled and started
            {% else %}
              FAILED: could not enable and start cron service
            {% endif %}
          {% else %}
            SKIPPED: cronie is not installed on this server - remediation not applicable
          {% endif %}

    # Requirement 4: Verify cron daemon is enabled and active
    - name: Req 4 - Verify cron daemon is enabled
      shell: |
        systemctl is-enabled crond 2>/dev/null || systemctl is-enabled cron 2>/dev/null
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      when: cronie_installed | default(false)

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Verify cron daemon is enabled"
        task_4_cmd: "systemctl is-enabled crond 2>/dev/null || systemctl is-enabled cron 2>/dev/null"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% if cronie_installed | default(false) %}
            {% if result_4.stdout | default('') | trim == 'enabled' %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% else %}
            SKIPPED
          {% endif %}
        rationale_4: >-
          {% if cronie_installed | default(false) %}
            {% if result_4.stdout | default('') | trim == 'enabled' %}
              APPLIED: cron daemon is enabled (output: enabled)
            {% else %}
              FAILED: cron daemon is not enabled (output: {{ result_4.stdout | default('') | trim }})
            {% endif %}
          {% else %}
            SKIPPED: cronie is not installed on this server - remediation not applicable
          {% endif %}

    # Determine overall remediation result
    - name: Determine overall remediation result and details
      set_fact:
        overall_result: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED
          {% elif status_4 | trim == 'APPLIED' %}
            APPLIED
          {% elif status_4 | trim == 'FAILED' %}
            PARTIALLY APPLIED
          {% elif status_3 | trim == 'APPLIED' %}
            PARTIALLY APPLIED
          {% elif status_3 | trim == 'FAILED' %}
            FAILED
          {% elif status_2 | trim == 'FAILED' %}
            FAILED
          {% else %}
            UNKNOWN
          {% endif %}
        overall_details: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED: cronie is not installed on this server - remediation not applicable
          {% elif status_4 | trim == 'APPLIED' %}
            APPLIED: cron daemon is enabled and active
          {% elif status_4 | trim == 'FAILED' %}
            PARTIALLY APPLIED: cron service configured but verification failed
          {% elif status_3 | trim == 'APPLIED' %}
            PARTIALLY APPLIED: cron service configured but verification not performed
          {% elif status_3 | trim == 'FAILED' %}
            FAILED: could not enable cron service
          {% elif status_2 | trim == 'FAILED' %}
            FAILED: could not unmask cron service
          {% else %}
            UNKNOWN: remediation status could not be determined
          {% endif %}

    # Generate remediation report
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 2.4.1.1"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_result | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('Not evaluated') | trim }}"
          - "========================================================"