---
- name: Remediation for CIS 2.1.11
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_2_1_11"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.11"
    req_1: "Check if cups package is installed"
    req_2: "Stop cups.socket and cups.service"
    req_3: "Remove cups package if not required as dependency"
    req_4: "Mask cups.socket and cups.service if required as dependency"
    req_5: "Verify print server services are not in use"

  pre_tasks:
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1

    - name: "Req 1 - Check if cups package is installed"
      shell: |
        rpm -q cups
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check cups package installation"
        task_1_cmd: "rpm -q cups"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        cups_installed: "{{ result_1.rc == 0 }}"
        status_1: "{{ ('SKIPPED' if result_1.rc == 1 else ('APPLIED' if result_1.rc == 0 else 'FAILED')) | trim }}"
        rationale_1: "{{ ('SKIPPED: cups is not installed on this server' if result_1.rc == 1 else ('APPLIED: cups package is installed' if result_1.rc == 0 else 'FAILED: could not check package status')) | trim }}"

    - name: "Req 2 - Stop cups.socket and cups.service"
      shell: |
        systemctl stop cups.socket cups.service
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: cups_installed | default(false)

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Stop cups services"
        task_2_cmd: "systemctl stop cups.socket cups.service"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('SKIPPED' if not cups_installed | default(false) else ('APPLIED' if result_2.rc == 0 else 'FAILED')) | trim }}"
        rationale_2: "{{ ('SKIPPED: cups is not installed' if not cups_installed | default(false) else ('APPLIED: cups services stopped' if result_2.rc == 0 else 'FAILED: could not stop cups services')) | trim }}"

    - name: "Check if cups is required as dependency"
      shell: |
        rpm -q --whatrequires cups 2>/dev/null | grep -v "no package requires" | head -5
      args:
        executable: /bin/bash
      register: dependency_check
      ignore_errors: true
      when: cups_installed | default(false)
      changed_when: false

    - name: "Req 3 - Remove cups package if not required as dependency"
      shell: |
        dnf remove -y cups
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: >
        cups_installed | default(false) and
        dependency_check.stdout | default('') | trim == ''

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Remove cups package"
        task_3_cmd: "dnf remove -y cups"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('SKIPPED' if not cups_installed | default(false) else ('SKIPPED' if dependency_check.stdout | default('') | trim != '' else ('APPLIED' if result_3.rc == 0 else 'FAILED'))) | trim }}"
        rationale_3: "{{ ('SKIPPED: cups is not installed' if not cups_installed | default(false) else ('SKIPPED: cups is required as a dependency' if dependency_check.stdout | default('') | trim != '' else ('APPLIED: cups package removed' if result_3.rc == 0 else 'FAILED: could not remove cups package'))) | trim }}"

    - name: "Req 4 - Mask cups.socket and cups.service if required as dependency"
      shell: |
        systemctl mask cups.socket cups.service
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      when: >
        cups_installed | default(false) and
        dependency_check.stdout | default('') | trim != ''

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Mask cups services"
        task_4_cmd: "systemctl mask cups.socket cups.service"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: "{{ ('SKIPPED' if not cups_installed | default(false) else ('SKIPPED' if dependency_check.stdout | default('') | trim == '' else ('APPLIED' if result_4.rc == 0 else 'FAILED'))) | trim }}"
        rationale_4: "{{ ('SKIPPED: cups is not installed' if not cups_installed | default(false) else ('SKIPPED: cups is not required as a dependency' if dependency_check.stdout | default('') | trim == '' else ('APPLIED: cups services masked' if result_4.rc == 0 else 'FAILED: could not mask cups services'))) | trim }}"

    - name: "Req 5 - Verify print server services are not in use"
      shell: |
        systemctl is-active cups.socket cups.service 2>/dev/null || echo 'inactive'
      args:
        executable: /bin/bash
      register: result_5
      ignore_errors: true
      when: cups_installed | default(false)

    - name: Store requirement 5 details
      set_fact:
        task_5_name: "Verify services are inactive"
        task_5_cmd: "systemctl is-active cups.socket cups.service 2>/dev/null || echo 'inactive'"
        task_5_rc: "{{ result_5.rc | default(-1) }}"
        data_5: "{{ result_5.stdout | default('') | trim }}"
        status_5: "{{ ('SKIPPED' if not cups_installed | default(false) else ('APPLIED' if 'inactive' in result_5.stdout else 'FAILED')) | trim }}"
        rationale_5: "{{ ('SKIPPED: cups is not installed' if not cups_installed | default(false) else ('APPLIED: print server services are not active' if 'inactive' in result_5.stdout else 'FAILED: print server services are still active')) | trim }}"

    - name: Compute overall remediation status
      set_fact:
        overall_status: >-
          {% if not cups_installed | default(false) %}
            SKIPPED
          {% elif status_2 == 'APPLIED' and (status_3 == 'APPLIED' or status_4 == 'APPLIED') %}
            APPLIED
          {% elif status_2 == 'SKIPPED' and status_3 == 'SKIPPED' and status_4 == 'SKIPPED' and status_1 == 'SKIPPED' %}
            SKIPPED
          {% else %}
            FAILED
          {% endif %}
        overall_details: >-
          {% if not cups_installed | default(false) %}
            cups is not installed, remediation not applicable
          {% elif status_2 == 'APPLIED' and status_3 == 'APPLIED' %}
            cups package removed and services stopped
          {% elif status_2 == 'APPLIED' and status_4 == 'APPLIED' %}
            cups services masked and stopped
          {% elif status_1 == 'SKIPPED' %}
            cups is not installed, no remediation needed
          {% else %}
            remediation failed or incomplete
          {% endif %}

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 2.1.11"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 }}"
          - "  Details: {{ rationale_1 }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 }}"
          - "  Details: {{ rationale_2 }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 }}"
          - "  Status: {{ status_3 }}"
          - "  Details: {{ rationale_3 }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name }}"
          - "  Command: {{ task_4_cmd }}"
          - "  Exit code: {{ task_4_rc }}"
          - "  Data: {{ data_4 }}"
          - "  Status: {{ status_4 }}"
          - "  Details: {{ rationale_4 }}"
          - ""
          - "REQUIREMENT 5 - {{ req_5 }}:"
          - "  Task: {{ task_5_name }}"
          - "  Command: {{ task_5_cmd }}"
          - "  Exit code: {{ task_5_rc }}"
          - "  Data: {{ data_5 }}"
          - "  Status: {{ status_5 }}"
          - "  Details: {{ rationale_5 }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('Not computed') | trim }}"
          - "========================================================"