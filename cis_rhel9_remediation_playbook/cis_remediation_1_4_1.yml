---
- name: Remediation for CIS 1.4.1 - Ensure bootloader password is set
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_1_4_1"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.4.1"
    
    # Requirement descriptions - CRITICAL: Use quoted strings
    req_1: "Check if grub2-tools package is installed"
    req_2: "Apply bootloader password by running grub2-setpassword"
    req_3: "Verify a bootloader password is set"
    
    # Default password for grub2-setpassword
    grub_password: "CIS_password"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # RESTORE PHASE: If checkpoint exists, previous run left dirty state - restore originals
    - name: "State Guard - Restore /boot/grub2/user.cfg from backup"
      copy:
        src: "{{ state_guard_dir }}/user.cfg.present"
        dest: "/boot/grub2/user.cfg"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Delete /boot/grub2/user.cfg (if created by remediation)"
      file:
        path: "/boot/grub2/user.cfg"
        state: absent
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # CAPTURE PHASE: Backup current pristine state before remediation
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Check if /boot/grub2/user.cfg exists"
      stat:
        path: "/boot/grub2/user.cfg"
      register: _sg_user_cfg_stat

    - name: "State Guard - Backup /boot/grub2/user.cfg (present)"
      copy:
        src: "/boot/grub2/user.cfg"
        dest: "{{ state_guard_dir }}/user.cfg.present"
        remote_src: true
      when: _sg_user_cfg_stat.stat.exists

    - name: "State Guard - Mark /boot/grub2/user.cfg as absent"
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/user.cfg.absent"
      when: not _sg_user_cfg_stat.stat.exists

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        data_3: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check if grub2-tools package is installed
    - name: "Req 1 - Check if grub2-tools is installed"
      shell: |
        rpm -q grub2-tools
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check grub2-tools package installation"
        task_1_cmd: "rpm -q grub2-tools"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            SKIPPED
          {% endif %}
        rationale_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED: grub2-tools package is installed
          {% else %}
            SKIPPED: grub2-tools package is not installed, remediation not applicable
          {% endif %}

    # Requirement 2: Apply bootloader password by running grub2-setpassword
    # FIX: Updated status evaluation to check for success message instead of file existence in entire output
    - name: "Req 2 - Apply bootloader password using non-interactive method"
      shell: |
        echo "=== BEFORE ==="
        cat /boot/grub2/user.cfg 2>/dev/null || echo "File does not exist"
        echo "=== APPLYING CHANGE ==="
        # Generate password hash using grub2-mkpasswd-pbkdf2
        echo -e "{{ grub_password }}\n{{ grub_password }}" | grub2-mkpasswd-pbkdf2 2>/dev/null | awk '/grub.pbkdf2/{print $NF}' | head -1 > /tmp/grub_hash.tmp
        GRUB_HASH=$(cat /tmp/grub_hash.tmp 2>/dev/null || echo "")
        if [ -n "$GRUB_HASH" ]; then
          echo "GRUB2_PASSWORD=$GRUB_HASH" > /boot/grub2/user.cfg
          echo "Password hash written to /boot/grub2/user.cfg"
          rm -f /tmp/grub_hash.tmp
        else
          echo "ERROR: Failed to generate password hash"
          exit 1
        fi
        echo "=== AFTER ==="
        cat /boot/grub2/user.cfg 2>/dev/null || echo "File does not exist"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: status_1 | trim == 'APPLIED'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Set bootloader password using grub2-mkpasswd-pbkdf2"
        task_2_cmd: "grub2-mkpasswd-pbkdf2 (non-interactive method)"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if status_1 | trim != 'APPLIED' %}
            SKIPPED
          {% else %}
            {% set output = result_2.stdout | default('') %}
            {% if result_2.rc | default(-1) == 0 and 'Password hash written to /boot/grub2/user.cfg' in output %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% endif %}
        rationale_2: >-
          {% if status_1 | trim != 'APPLIED' %}
            SKIPPED: Prerequisite not met (grub2-tools not installed)
          {% else %}
            {% set output = result_2.stdout | default('') %}
            {% if result_2.rc | default(-1) == 0 and 'Password hash written to /boot/grub2/user.cfg' in output %}
              APPLIED: Bootloader password set successfully using grub2-mkpasswd-pbkdf2
            {% else %}
              FAILED: Could not set bootloader password - check if grub2-mkpasswd-pbkdf2 is available
            {% endif %}
          {% endif %}

    # Requirement 3: Verify a bootloader password is set
    - name: "Req 3 - Verify bootloader password is set"
      shell: |
        [ -f /boot/grub2/user.cfg ] && grep -q "^GRUB2_PASSWORD" /boot/grub2/user.cfg
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: status_1 | trim == 'APPLIED'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify password configuration file exists and contains password hash"
        task_3_cmd: "[ -f /boot/grub2/user.cfg ] && grep -q '^GRUB2_PASSWORD' /boot/grub2/user.cfg"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if status_1 | trim != 'APPLIED' %}
            SKIPPED
          {% elif result_3.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% if status_1 | trim != 'APPLIED' %}
            SKIPPED: Prerequisite not met (grub2-tools not installed)
          {% elif result_3.rc | default(-1) == 0 %}
            APPLIED: Password configuration file exists and contains password hash
          {% else %}
            FAILED: Password configuration file does not exist or does not contain password hash
          {% endif %}

    # Determine overall remediation status
    - name: Determine overall remediation status
      set_fact:
        overall_status: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED
          {% elif status_2 | trim == 'APPLIED' and status_3 | trim == 'APPLIED' %}
            APPLIED
          {% elif status_2 | trim == 'FAILED' or status_3 | trim == 'FAILED' %}
            FAILED
          {% elif status_2 | trim == 'SKIPPED' and status_3 | trim == 'SKIPPED' and status_1 | trim == 'APPLIED' %}
            PARTIALLY APPLIED
          {% else %}
            FAILED
          {% endif %}
        overall_rationale: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED: grub2-tools package is not installed, remediation not applicable
          {% elif status_2 | trim == 'APPLIED' and status_3 | trim == 'APPLIED' %}
            APPLIED: Bootloader password successfully set and verified
          {% elif status_2 | trim == 'FAILED' or status_3 | trim == 'FAILED' %}
            FAILED: Could not apply or verify bootloader password
          {% elif status_2 | trim == 'SKIPPED' and status_3 | trim == 'SKIPPED' and status_1 | trim == 'APPLIED' %}
            PARTIALLY APPLIED: Prerequisites met but remediation steps skipped
          {% else %}
            FAILED: Unexpected state in remediation
          {% endif %}

    # Final report - MUST include Status and Details for each requirement
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 1.4.1"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_rationale | default('Not evaluated') | trim }}"
          - "========================================================"