---
- name: Remediation for CIS 2.4.1.7
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_2_4_1_7"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.4.1.7"
    req_1: "Check if cron is installed using command: rpm -q cronie. Expected result: cronie package is installed. If not, SKIP all subsequent steps with status: 'SKIPPED - Remediation not applicable - cron is not installed on this server'"
    req_2: "Apply ownership of /etc/cron.d/ to root:root using command: chown root:root /etc/cron.d/. Expected result: Directory ownership is set to root user and root group"
    req_3: "Apply permissions to remove read, write, and execute for group and other on /etc/cron.d/ using command: chmod og-rwx /etc/cron.d/. Expected result: Directory permissions are set to 700 (drwx------) or equivalent"
    req_4: "VERIFY: Run audit check to confirm Ensure permissions on /etc/cron.d are configured is properly configured using command: stat -Lc '%U %G %a' /etc/cron.d/ | grep -q '^root root 700$' && echo 'PASS' || echo 'FAIL'. Expected result: Output shows 'PASS'"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # RESTORE PHASE: If checkpoint exists, previous run left dirty state - restore originals
    - name: "State Guard - Restore /etc/cron.d permissions from backup"
      shell: |
        {% raw %}
        if [ -f "{{ state_guard_dir }}/cron.d.stat" ]; then
          read uid gid mode < "{{ state_guard_dir }}/cron.d.stat"
          chown $uid:$gid /etc/cron.d 2>/dev/null || true
          chmod $mode /etc/cron.d 2>/dev/null || true
        fi
        {% endraw %}
      args:
        executable: /bin/bash
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # CAPTURE PHASE: Backup current pristine state before remediation
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Backup current /etc/cron.d permissions"
      shell: |
        {% raw %}
        mkdir -p "{{ state_guard_dir }}"
        stat -c "%u %g %a" /etc/cron.d > "{{ state_guard_dir }}/cron.d.stat" 2>/dev/null || echo "0 0 0" > "{{ state_guard_dir }}/cron.d.stat"
        {% endraw %}
      args:
        executable: /bin/bash
      ignore_errors: true

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        data_1: ""
        data_2: ""
        data_3: ""
        data_4: ""
        status_1: "UNKNOWN"
        status_2: "UNKNOWN"
        status_3: "UNKNOWN"
        status_4: "UNKNOWN"
        rationale_1: "Not evaluated"
        rationale_2: "Not evaluated"
        rationale_3: "Not evaluated"
        rationale_4: "Not evaluated"

    # Requirement 1: Check if cron is installed
    - name: "Req 1 - Check if cron is installed"
      shell: rpm -q cronie
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if cron is installed"
        task_1_cmd: "rpm -q cronie"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            SKIPPED
          {% endif %}
        rationale_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED: cron is installed on this server
          {% else %}
            SKIPPED: Remediation not applicable - cron is not installed on this server
          {% endif %}

    # Requirement 2: Apply ownership of /etc/cron.d/ to root:root
    - name: "Req 2 - Apply ownership of /etc/cron.d/ to root:root"
      shell: chown root:root /etc/cron.d/
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: "result_1.rc == 0"

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Apply ownership of /etc/cron.d/ to root:root"
        task_2_cmd: "chown root:root /etc/cron.d/"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if result_1.rc | default(-1) != 0 %}
            SKIPPED
          {% elif result_2.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% if result_1.rc | default(-1) != 0 %}
            SKIPPED: cron not installed, skipping ownership change
          {% elif result_2.rc | default(-1) == 0 %}
            APPLIED: Directory ownership set to root user and root group
          {% else %}
            FAILED: Could not change ownership of /etc/cron.d/
          {% endif %}

    # Requirement 3: Apply permissions to remove read, write, and execute for group and other
    - name: "Req 3 - Apply permissions to /etc/cron.d/"
      shell: chmod og-rwx /etc/cron.d/
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: "result_1.rc == 0"

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Apply permissions to remove read, write, and execute for group and other"
        task_3_cmd: "chmod og-rwx /etc/cron.d/"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if result_1.rc | default(-1) != 0 %}
            SKIPPED
          {% elif result_3.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% if result_1.rc | default(-1) != 0 %}
            SKIPPED: cron not installed, skipping permission change
          {% elif result_3.rc | default(-1) == 0 %}
            APPLIED: Directory permissions set to remove read, write, and execute for group and other
          {% else %}
            FAILED: Could not change permissions of /etc/cron.d/
          {% endif %}

    # Requirement 4: Verify the remediation
    - name: "Req 4 - Verify /etc/cron.d permissions are configured"
      shell: |
        {% raw %}
        stat -Lc "%U %G %a" /etc/cron.d/ | grep -q '^root root 700$' && echo 'PASS' || echo 'FAIL'
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      when: "result_1.rc == 0"

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Verify /etc/cron.d permissions are configured"
        task_4_cmd: "stat -Lc '%U %G %a' /etc/cron.d/ | grep -q '^root root 700$' && echo 'PASS' || echo 'FAIL'"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% if result_1.rc | default(-1) != 0 %}
            SKIPPED
          {% elif result_4 is defined and result_4.stdout is defined and result_4.stdout | default('') | trim == 'PASS' %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_4: >-
          {% if result_1.rc | default(-1) != 0 %}
            SKIPPED: cron not installed, skipping verification
          {% elif result_4 is defined and result_4.stdout is defined and result_4.stdout | default('') | trim == 'PASS' %}
            APPLIED: Verification passed - permissions on /etc/cron.d are correctly configured
          {% else %}
            FAILED: Verification failed - permissions on /etc/cron.d are not correctly configured
          {% endif %}

    # Determine overall remediation status
    - name: Determine overall remediation status
      set_fact:
        overall_result: >-
          {% if result_1.rc | default(-1) != 0 %}
            SKIPPED
          {% elif result_4 is defined and result_4.stdout is defined and result_4.stdout | default('') | trim == 'PASS' %}
            APPLIED
          {% elif result_2.rc | default(-1) != 0 or result_3.rc | default(-1) != 0 %}
            FAILED
          {% elif result_4 is defined and result_4.stdout is defined and result_4.stdout | default('') | trim == 'FAIL' %}
            FAILED
          {% else %}
            UNKNOWN
          {% endif %}
        overall_details: >-
          {% if result_1.rc | default(-1) != 0 %}
            SKIPPED: cron is not installed on this server - remediation not applicable
          {% elif result_4 is defined and result_4.stdout is defined and result_4.stdout | default('') | trim == 'PASS' %}
            APPLIED: Permissions on /etc/cron.d have been successfully configured
          {% elif result_2.rc | default(-1) != 0 or result_3.rc | default(-1) != 0 %}
            FAILED: Could not apply ownership or permission changes to /etc/cron.d/
          {% elif result_4 is defined and result_4.stdout is defined and result_4.stdout | default('') | trim == 'FAIL' %}
            FAILED: Verification check failed - permissions on /etc/cron.d are not correctly configured
          {% else %}
            UNKNOWN: Could not determine overall remediation status
          {% endif %}

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 2.4.1.7"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_result | default('SKIPPED') | trim }}"
          - "  Details: {{ overall_details | default('Not evaluated') | trim }}"
          - "========================================================"