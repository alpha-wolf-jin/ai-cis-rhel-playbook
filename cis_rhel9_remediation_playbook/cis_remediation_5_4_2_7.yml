---
- name: Remediation for CIS 5.4.2.7
  hosts: all
  become: yes
  become_method: sudo
  gather_facts: false
  vars:
    checkpoint_id: "cis_5_4_2_7"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.2.7"
    req_1: "Run CIS remediation script to set system account shells to nologin"
    req_2: "Verify system accounts do not have a valid login shell"

  pre_tasks:
    - name: State Guard - Check for existing checkpoint
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag
      become: false

    - name: State Guard - Restore /etc/passwd from backup
      copy:
        src: "{{ state_guard_dir }}/passwd.present"
        dest: "/etc/passwd"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: State Guard - Remove old checkpoint
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists
      become: false
      ignore_errors: true

    - name: State Guard - Create checkpoint directory
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'
      become: false

    - name: State Guard - Check if /etc/passwd exists
      stat:
        path: "/etc/passwd"
      register: _sg_passwd_stat
      become: false

    - name: State Guard - Backup /etc/passwd (present)
      copy:
        src: "/etc/passwd"
        dest: "{{ state_guard_dir }}/passwd.present"
        remote_src: true
      when: _sg_passwd_stat.stat.exists

    - name: State Guard - Create checkpoint flag
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"
      become: false

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    - name: Check if nologin command exists
      command: command -v nologin
      register: nologin_check
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Execute CIS remediation script
      copy:
        dest: "/tmp/cis_remediation_5.4.2.7.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash

          {
             l_valid_shells="^($( awk -F\/ '$NF != "nologin" {print}' /etc/shells | sed -rn '/^\//{s,/,\\\\/,g;p}' | paste -s -d '|' - ))$"
             awk -v pat="$l_valid_shells" -F: '($1!~/^(root|halt|sync|shutdown|nfsnobody)$/ && ($3<'"$(awk '/^\s*UID_MIN/{print $2}' /etc/login.defs)"' || $3 == 65534) && $(NF) ~ pat) {system ("usermod -s '"$(command -v nologin)"' " $1)}' /etc/passwd
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true
      when: nologin_check.rc == 0

    - name: Req 1 - Capture /etc/passwd before remediation and run script
      shell: |
        echo "=== BEFORE REMEDIATION ==="
        cat /etc/passwd
        echo "=== RUNNING REMEDIATION SCRIPT ==="
        /tmp/cis_remediation_5.4.2.7.sh
        echo "=== AFTER REMEDIATION ==="
        cat /etc/passwd
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      when: nologin_check.rc == 0

    - name: Req 1 - Remove temporary remediation script
      file:
        path: "/tmp/cis_remediation_5.4.2.7.sh"
        state: absent
      ignore_errors: true
      when: nologin_check.rc == 0

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS remediation script and capture /etc/passwd changes"
        task_1_cmd: "/tmp/cis_remediation_5.4.2.7.sh with /etc/passwd capture"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% if nologin_check.rc != 0 %}
            SKIPPED
          {% elif result_1.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_1: >-
          {% if nologin_check.rc != 0 %}
            SKIPPED: nologin command not found, remediation not applicable
          {% elif result_1.rc | default(-1) == 0 %}
            APPLIED: Script executed successfully to modify system account shells
          {% else %}
            FAILED: Script failed to execute properly
          {% endif %}

    - name: Req 2 - Verify system accounts have no valid login shell
      shell: |
        {% raw %}
        #!/usr/bin/env bash
        
        # Build regex of valid login shells (excluding nologin)
        l_valid_shells="^($( awk -F\/ '$NF != "nologin" {print}' /etc/shells | sed -rn '/^\//{s,/,\\\\/,g;p}' | paste -s -d '|' - ))$"
        
        # Find system accounts with valid shells
        awk -v pat="$l_valid_shells" -F: '($1!~/^(root|halt|sync|shutdown|nfsnobody)$/ && ($3<'"$(awk '/^\s*UID_MIN/{print $2}' /etc/login.defs)"' || $3 == 65534) && $(NF) ~ pat) {print $1 " has shell: " $(NF)}' /etc/passwd
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: nologin_check.rc == 0

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify system accounts have no valid login shell"
        task_2_cmd: "Check for system accounts with valid shells"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if nologin_check.rc != 0 %}
            SKIPPED
          {% else %}
            {% set output = result_2.stdout | default('') | trim %}
            {% if output == '' %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% endif %}
        rationale_2: >-
          {% if nologin_check.rc != 0 %}
            SKIPPED: nologin command not found, verification not applicable
          {% else %}
            {% set output = result_2.stdout | default('') | trim %}
            {% if output == '' %}
              APPLIED: No system accounts found with valid login shells
            {% else %}
              FAILED: Found system accounts with valid login shells: {{ output }}
            {% endif %}
          {% endif %}

    - name: Determine overall remediation status
      set_fact:
        overall_status: >-
          {% if nologin_check.rc != 0 %}
            SKIPPED
          {% elif status_2 | trim == 'APPLIED' %}
            APPLIED
          {% elif status_1 | trim == 'APPLIED' and status_2 | trim == 'FAILED' %}
            PARTIALLY APPLIED
          {% elif status_1 | trim == 'FAILED' %}
            FAILED
          {% else %}
            UNKNOWN
          {% endif %}
        overall_details: >-
          {% if nologin_check.rc != 0 %}
            SKIPPED: nologin command not found, system may not support this remediation
          {% elif status_2 | trim == 'APPLIED' %}
            SUCCESS: All system accounts have been set to nologin shell
          {% elif status_1 | trim == 'APPLIED' and status_2 | trim == 'FAILED' %}
            PARTIALLY APPLIED: Remediation script ran but some accounts still have valid shells
          {% elif status_1 | trim == 'FAILED' %}
            FAILED: Could not execute remediation script
          {% else %}
            UNKNOWN: Could not determine remediation status
          {% endif %}

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 5.4.2.7"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.2.7"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('No details available') | trim }}"
          - "========================================================"