---
- name: Remediation for CIS 5.3.2.2 - Ensure pam_faillock module is enabled
  hosts: all
  become: yes
  gather_facts: false
  
  vars:
    checkpoint_id: "cis_5_3_2_2"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.2.2"
    
    # Requirement definitions
    req_1: "Run verification script to check for pam_faillock.so lines in authselect profile templates"
    req_2: "Enable authselect with-faillock feature if lines include {include if 'with-faillock'}"
    req_3: "Run authselect apply-changes if lines exist without {include if 'with-faillock'}"
    req_4: "Verify remediation by running verification script again"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state ===
    - name: State Guard - Check for existing checkpoint
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag
    
    # --- RESTORE PHASE ---
    # No specific files to restore as authselect commands modify active profile
    # The State Guard ensures we start fresh by removing any checkpoint flag
    
    - name: State Guard - Remove old checkpoint
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists
    
    # --- CAPTURE PHASE ---
    - name: State Guard - Create checkpoint directory
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'
    
    - name: State Guard - Check if authselect config exists
      stat:
        path: "/etc/authselect/authselect.conf"
      register: _sg_authselect_conf_stat
    
    - name: State Guard - Backup authselect config if present
      copy:
        src: "/etc/authselect/authselect.conf"
        dest: "{{ state_guard_dir }}/authselect.conf.present"
        remote_src: true
      when: _sg_authselect_conf_stat.stat.exists
    
    - name: State Guard - Mark authselect config as absent if not present
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/authselect.conf.absent"
      when: not _sg_authselect_conf_stat.stat.exists
    
    - name: State Guard - Create checkpoint flag
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"
  
  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
    
    # Requirement 1: Run verification script to check for pam_faillock.so lines
    - name: Req 1 - Create verification script
      copy:
        dest: "/tmp/cis_verify_{{ checkpoint_id }}.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          
          {
             l_module_name="faillock"
             l_pam_profile="$(head -1 /etc/authselect/authselect.conf)"
             if grep -Pq -- '^custom\/' <<< "$l_pam_profile"; then
                l_pam_profile_path="/etc/authselect/$l_pam_profile"
             else
                l_pam_profile_path="/usr/share/authselect/default/$l_pam_profile"
             fi
             grep -P -- "\bpam_$l_module_name\.so\b" "$l_pam_profile_path"/{password,system}-auth
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true
    
    - name: Req 1 - Execute verification script
      shell: "/tmp/cis_verify_{{ checkpoint_id }}.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
    
    - name: Req 1 - Remove temporary verification script
      file:
        path: "/tmp/cis_verify_{{ checkpoint_id }}.sh"
        state: absent
      ignore_errors: true
    
    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Run verification script for pam_faillock lines"
        task_1_cmd: "/tmp/cis_verify_{{ checkpoint_id }}.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc | default(-1) == 0 %}
            {% if output != '' %}
              APPLIED
            {% else %}
              SKIPPED
            {% endif %}
          {% else %}
            FAILED
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc | default(-1) == 0 %}
            {% if output != '' %}
              APPLIED: Verification script executed successfully and found pam_faillock lines
            {% else %}
              SKIPPED: No pam_faillock lines found in authselect profile templates
            {% endif %}
          {% else %}
            FAILED: Verification script execution failed with exit code {{ result_1.rc | default(-1) }}
          {% endif %}
    
    # Requirement 2: Enable authselect with-faillock feature if lines include {include if 'with-faillock'}
    - name: Req 2 - Enable authselect with-faillock feature if needed
      shell: |
        # Check if any line contains {include if "with-faillock"}
        if echo "$VERIFICATION_OUTPUT" | grep -q '{include if "with-faillock"}'; then
          echo "Enabling authselect with-faillock feature..."
          authselect enable-feature with-faillock
        else
          echo "No lines with {include if \"with-faillock\"} found - skipping enable-feature"
        fi
      args:
        executable: /bin/bash
      environment:
        VERIFICATION_OUTPUT: "{{ result_1.stdout | default('') }}"
      register: result_2
      ignore_errors: true
      when: result_1.stdout | default('') | trim != ''
    
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Enable authselect with-faillock feature"
        task_2_cmd: "authselect enable-feature with-faillock (conditional execution)"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if result_1.stdout | default('') | trim == '' %}
            SKIPPED
          {% elif result_2 is defined %}
            {% if 'skipping enable-feature' in (result_2.stdout | default('')) %}
              SKIPPED
            {% elif result_2.rc | default(-1) == 0 %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_2: >-
          {% if result_1.stdout | default('') | trim == '' %}
            SKIPPED: No verification output from requirement 1
          {% elif result_2 is defined %}
            {% if 'skipping enable-feature' in (result_2.stdout | default('')) %}
              SKIPPED: No lines with {include if "with-faillock"} found
            {% elif result_2.rc | default(-1) == 0 %}
              APPLIED: authselect enable-feature with-faillock executed successfully
            {% else %}
              FAILED: Command authselect enable-feature with-faillock failed with exit code {{ result_2.rc | default(-1) }}
            {% endif %}
          {% else %}
            UNKNOWN: Result not available
          {% endif %}
    
    # Requirement 3: Run authselect apply-changes if lines exist without {include if 'with-faillock'}
    - name: Req 3 - Run authselect apply-changes if needed
      shell: |
        # Check if any line exists without {include if "with-faillock"}
        if echo "$VERIFICATION_OUTPUT" | grep -q 'pam_faillock\.so' && ! echo "$VERIFICATION_OUTPUT" | grep -q '{include if "with-faillock"}'; then
          echo "Running authselect apply-changes..."
          authselect apply-changes
        else
          echo "No lines without {include if \"with-faillock\"} found - skipping apply-changes"
        fi
      args:
        executable: /bin/bash
      environment:
        VERIFICATION_OUTPUT: "{{ result_1.stdout | default('') }}"
      register: result_3
      ignore_errors: true
      when: result_1.stdout | default('') | trim != ''
    
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Run authselect apply-changes"
        task_3_cmd: "authselect apply-changes (conditional execution)"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if result_1.stdout | default('') | trim == '' %}
            SKIPPED
          {% elif result_3 is defined %}
            {% if 'skipping apply-changes' in (result_3.stdout | default('')) %}
              SKIPPED
            {% elif result_3.rc | default(-1) == 0 %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_3: >-
          {% if result_1.stdout | default('') | trim == '' %}
            SKIPPED: No verification output from requirement 1
          {% elif result_3 is defined %}
            {% if 'skipping apply-changes' in (result_3.stdout | default('')) %}
              SKIPPED: No lines without {include if "with-faillock"} found
            {% elif result_3.rc | default(-1) == 0 %}
              APPLIED: authselect apply-changes executed successfully
            {% else %}
              FAILED: Command authselect apply-changes failed with exit code {{ result_3.rc | default(-1) }}
            {% endif %}
          {% else %}
            UNKNOWN: Result not available
          {% endif %}
    
    # Requirement 4: Verify remediation
    - name: Req 4 - Create verification script for post-remediation check
      copy:
        dest: "/tmp/cis_verify_post_{{ checkpoint_id }}.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          
          {
             l_module_name="faillock"
             l_pam_profile="$(head -1 /etc/authselect/authselect.conf)"
             if grep -Pq -- '^custom\/' <<< "$l_pam_profile"; then
                l_pam_profile_path="/etc/authselect/$l_pam_profile"
             else
                l_pam_profile_path="/usr/share/authselect/default/$l_pam_profile"
             fi
             grep -P -- "\bpam_$l_module_name\.so\b" "$l_pam_profile_path"/{password,system}-auth
          }
          {% endraw %}
      register: script_create_4
      ignore_errors: true
    
    - name: Req 4 - Execute post-remediation verification script
      shell: "/tmp/cis_verify_post_{{ checkpoint_id }}.sh"
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
    
    - name: Req 4 - Remove temporary verification script
      file:
        path: "/tmp/cis_verify_post_{{ checkpoint_id }}.sh"
        state: absent
      ignore_errors: true
    
    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Verify remediation by running verification script"
        task_4_cmd: "/tmp/cis_verify_post_{{ checkpoint_id }}.sh"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% set output = result_4.stdout | default('') | trim %}
          {% if result_4.rc | default(-1) == 0 %}
            {% if output != '' %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% else %}
            FAILED
          {% endif %}
        rationale_4: >-
          {% set output = result_4.stdout | default('') | trim %}
          {% if result_4.rc | default(-1) == 0 %}
            {% if output != '' %}
              APPLIED: pam_faillock module is enabled in authselect profile templates
            {% else %}
              FAILED: No pam_faillock lines found after remediation
            {% endif %}
          {% else %}
            FAILED: Verification script execution failed with exit code {{ result_4.rc | default(-1) }}
          {% endif %}
    
    # Determine overall remediation status
    - name: Determine overall remediation status
      set_fact:
        overall_status: >-
          {% if status_4 | trim == 'APPLIED' %}
            APPLIED
          {% elif status_1 | trim == 'SKIPPED' and data_1 | trim == '' %}
            SKIPPED
          {% elif status_1 | trim == 'FAILED' or status_2 | trim == 'FAILED' or status_3 | trim == 'FAILED' or status_4 | trim == 'FAILED' %}
            FAILED
          {% else %}
            PARTIALLY APPLIED
          {% endif %}
        overall_details: >-
          {% if status_4 | trim == 'APPLIED' %}
            System is compliant with CIS 5.3.2.2 - pam_faillock module is enabled
          {% elif status_1 | trim == 'SKIPPED' and data_1 | trim == '' %}
            SKIPPED: No pam_faillock lines found in authselect profile templates - remediation not applicable
          {% elif status_1 | trim == 'FAILED' %}
            FAILED: Initial verification script failed
          {% elif status_2 | trim == 'FAILED' %}
            FAILED: authselect enable-feature with-faillock command failed
          {% elif status_3 | trim == 'FAILED' %}
            FAILED: authselect apply-changes command failed
          {% elif status_4 | trim == 'FAILED' %}
            FAILED: Post-remediation verification failed
          {% else %}
            PARTIALLY APPLIED: Some remediation steps were applied but final verification is incomplete
          {% endif %}
    
    # Final report
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 5.3.2.2"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('Not evaluated') | trim }}"
          - "========================================================"