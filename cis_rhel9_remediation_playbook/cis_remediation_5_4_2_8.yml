---
- name: Remediation for CIS 5.4.2.8 - Ensure accounts without a valid login shell are locked
  hosts: all
  become: yes
  gather_facts: false
  
  vars:
    checkpoint_id: "cis_5_4_2_8"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.2.8"
    
    # Requirement definitions - quoted strings
    req_1: "Run the provided CIS remediation script to fix Ensure accounts without a valid login shell are locked"
    req_2: "VERIFY: Run the CIS audit procedure to confirm Ensure accounts without a valid login shell are locked is now properly configured"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag
      become: no

    # No files to restore for this checkpoint - it only locks user accounts
    # System-level undo: unlock any accounts that were locked by previous remediation run
    - name: "State Guard - Undo system changes (unlock previously locked accounts)"
      shell: |
        {% raw %}
        # If we had a backup of which accounts were locked, we could unlock them here
        # Since we don't track this, we'll skip the undo for this checkpoint
        echo "Skipping undo for user account locks - manual intervention may be required"
        {% endraw %}
      args:
        executable: /bin/bash
      when: _sg_flag.stat.exists
      ignore_errors: true
      become: no

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists
      ignore_errors: true
      become: no

    # CAPTURE PHASE: Create checkpoint directory
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'
      become: no

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"
      become: no

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Run the provided CIS remediation script
    - name: "Req 1 - Execute CIS remediation script to lock accounts without valid shells"
      copy:
        dest: "/tmp/cis_remediation_5_4_2_8.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash

          {
             l_valid_shells="^($(awk -F\/ '$NF != "nologin" {print}' /etc/shells | sed -rn '/^\//{s,/,\\\\/,g;p}' | paste -s -d '|' - ))$"
             while IFS= read -r l_user; do
                passwd -S "$l_user" | awk '$2 !~ /^L/ {system ("usermod -L " $1)}'
             done < <(awk -v pat="$l_valid_shells" -F: '($1 != "root" && $(NF) !~ pat) {print $1}' /etc/passwd)
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: "Req 1 - Execute the remediation script"
      shell: "/tmp/cis_remediation_5_4_2_8.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: "Req 1 - Remove temporary remediation script"
      file:
        path: "/tmp/cis_remediation_5_4_2_8.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS remediation script to lock accounts without valid shells"
        task_1_cmd: "/tmp/cis_remediation_5_4_2_8.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('APPLIED' if result_1.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_1: "{{ ('APPLIED: Script executed successfully to lock accounts without valid login shells' if result_1.rc | default(-1) == 0 else 'FAILED: Remediation script failed to execute') | trim }}"

    # Requirement 2: Verify the remediation
    - name: "Req 2 - Verify no non-root accounts without valid shells are unlocked"
      shell: |
        {% raw %}
        #!/usr/bin/env bash
        
        # Get valid shells (excluding nologin)
        valid_shells="^($(awk -F\/ '$NF != "nologin" {print}' /etc/shells | sed -rn '/^\//{s,/,\\\\/,g;p}' | paste -s -d '|' - ))$"
        
        # Find non-root accounts without valid shells
        awk -v pat="$valid_shells" -F: '($1 != "root" && $(NF) !~ pat) {print $1}' /etc/passwd | while read -r user; do
          # Check if account is locked (second field of passwd -S starts with L)
          lock_status=$(passwd -S "$user" 2>/dev/null | awk '{print $2}')
          if [[ -n "$lock_status" && ! "$lock_status" =~ ^L ]]; then
            echo "FAIL: Account '$user' has invalid shell and is NOT locked"
          fi
        done
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify no non-root accounts without valid shells are unlocked"
        task_2_cmd: "Script to check for unlocked accounts without valid shells"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if result_2.rc | default(-1) == 0 and output == '' %}
            APPLIED
          {% elif result_2.rc | default(-1) != 0 %}
            FAILED
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if result_2.rc | default(-1) == 0 and output == '' %}
            APPLIED: All non-root accounts without valid login shells are properly locked
          {% elif result_2.rc | default(-1) != 0 %}
            FAILED: Verification script failed with exit code {{ result_2.rc | default(-1) }}
          {% else %}
            FAILED: Found accounts without valid login shells that are not locked: {{ output }}
          {% endif %}

    # Final report
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 5.4.2.8"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.2.8"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Verification pending') | trim }}"
          - "========================================================"