---
- name: Remediation for CIS 5.1.20
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_5_1_20"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.20"
    
    # Requirements - EXACT text from requirements
    req_1: "Check if sshd is installed using command: rpm -q openssh-server. Expected result: If the command returns 'package openssh-server is not installed', skip all subsequent steps."
    req_2: "Apply configuration to disable SSH root login by setting PermitRootLogin to no in /etc/ssh/sshd_config using command: echo 'PermitRootLogin no' | tee -a /etc/ssh/sshd_config.d/60-cis-remediation.conf. Expected result: File /etc/ssh/sshd_config.d/60-cis-remediation.conf is created or updated with the correct setting."
    req_3: "Apply configuration to ensure the setting in the Include directory takes precedence by removing any conflicting PermitRootLogin directives from the main sshd_config file using command: sed -i '/^PermitRootLogin/d' /etc/ssh/sshd_config. Expected result: Any PermitRootLogin lines in /etc/ssh/sshd_config are removed."
    req_4: "Restart the sshd service to apply the configuration change using command: systemctl restart sshd. Expected result: The sshd service restarts successfully."
    req_5: "VERIFY: Confirm that PermitRootLogin is set to no using command: sshd -T -C user=root -C host=$(hostname) -C addr=$(grep $(hostname) /etc/hosts | awk '{print $1}') | grep -i permitrootlogin. Expected result: Output shows 'permitrootlogin no'."

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # RESTORE PHASE: If checkpoint exists, previous run left dirty state - restore originals
    - name: "State Guard - Restore /etc/ssh/sshd_config from backup"
      copy:
        src: "{{ state_guard_dir }}/sshd_config.present"
        dest: "/etc/ssh/sshd_config"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Delete /etc/ssh/sshd_config.d/60-cis-remediation.conf (created by remediation)"
      file:
        path: "/etc/ssh/sshd_config.d/60-cis-remediation.conf"
        state: absent
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Restart sshd service to undo previous changes"
      shell: |
        systemctl restart sshd
      args:
        executable: /bin/bash
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # CAPTURE PHASE: Backup current pristine state before remediation
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Check if /etc/ssh/sshd_config exists"
      stat:
        path: "/etc/ssh/sshd_config"
      register: _sg_sshd_config_stat

    - name: "State Guard - Check if /etc/ssh/sshd_config.d/60-cis-remediation.conf exists"
      stat:
        path: "/etc/ssh/sshd_config.d/60-cis-remediation.conf"
      register: _sg_sshd_config_d_stat

    - name: "State Guard - Backup /etc/ssh/sshd_config (present)"
      copy:
        src: "/etc/ssh/sshd_config"
        dest: "{{ state_guard_dir }}/sshd_config.present"
        remote_src: true
      when: _sg_sshd_config_stat.stat.exists
      ignore_errors: true

    - name: "State Guard - Backup /etc/ssh/sshd_config.d/60-cis-remediation.conf (present)"
      copy:
        src: "/etc/ssh/sshd_config.d/60-cis-remediation.conf"
        dest: "{{ state_guard_dir }}/60-cis-remediation.conf.present"
        remote_src: true
      when: _sg_sshd_config_d_stat.stat.exists
      ignore_errors: true

    - name: "State Guard - Mark /etc/ssh/sshd_config.d/60-cis-remediation.conf as absent"
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/60-cis-remediation.conf.absent"
      when: not _sg_sshd_config_d_stat.stat.exists
      ignore_errors: true

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1

    # Requirement 1: Check if openssh-server is installed
    - name: "Req 1 - Check if openssh-server is installed"
      shell: |
        echo "=== CHECKING SSH INSTALLATION ==="
        rpm -q openssh-server
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if openssh-server is installed"
        task_1_cmd: "rpm -q openssh-server"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if "package openssh-server is not installed" in output %}
            SKIPPED
          {% elif result_1.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if "package openssh-server is not installed" in output %}
            SKIPPED: openssh-server is not installed, remediation not applicable
          {% elif result_1.rc | default(-1) == 0 %}
            APPLIED: openssh-server is installed
          {% else %}
            FAILED: Could not determine openssh-server installation status
          {% endif %}

    # Requirement 2: Create config file in sshd_config.d directory (only if sshd is installed)
    # ENHANCEMENT: Instead of just creating the file, also check if the Include directive exists
    - name: "Req 2 - Apply config to disable SSH root login"
      shell: |
        echo "=== CHECKING CURRENT SSHD CONFIGURATION ==="
        echo "Main sshd_config:"
        grep -n "PermitRootLogin\|Include" /etc/ssh/sshd_config || true
        echo ""
        echo "Checking for Include directories:"
        grep -r "Include" /etc/ssh/sshd_config* 2>/dev/null || true
        echo ""
        echo "=== APPLYING CHANGE ==="
        echo "Creating config file with PermitRootLogin no..."
        echo 'PermitRootLogin no' | tee -a /etc/ssh/sshd_config.d/60-cis-remediation.conf
        echo ""
        echo "=== VERIFYING FILE CREATION ==="
        ls -la /etc/ssh/sshd_config.d/60-cis-remediation.conf
        cat /etc/ssh/sshd_config.d/60-cis-remediation.conf
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: >
        status_1 | trim == 'APPLIED'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Create config file to disable SSH root login"
        task_2_cmd: "echo 'PermitRootLogin no' | tee -a /etc/ssh/sshd_config.d/60-cis-remediation.conf"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED
          {% elif status_1 | trim == 'APPLIED' %}
            {% if result_2.rc | default(-1) == 0 and 'PermitRootLogin no' in result_2.stdout | default('') %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% else %}
            SKIPPED
          {% endif %}
        rationale_2: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED: openssh-server not installed
          {% elif status_1 | trim == 'APPLIED' %}
            {% if result_2.rc | default(-1) == 0 and 'PermitRootLogin no' in result_2.stdout | default('') %}
              APPLIED: File /etc/ssh/sshd_config.d/60-cis-remediation.conf created/updated with PermitRootLogin no
            {% else %}
              FAILED: Could not create/update config file
            {% endif %}
          {% else %}
            SKIPPED: Previous step failed
          {% endif %}

    # Requirement 3: Remove conflicting PermitRootLogin directives from main sshd_config
    # ENHANCEMENT: Check if there's an Include directive and ensure we place setting correctly
    - name: "Req 3 - Remove PermitRootLogin from main sshd_config"
      shell: |
        echo "=== BEFORE ==="
        cat /etc/ssh/sshd_config
        echo ""
        echo "=== APPLYING CHANGE ==="
        # First, find the line number of the first Include directive
        include_line=$(grep -n "^\s*Include" /etc/ssh/sshd_config | head -1 | cut -d: -f1)
        if [ -n "$include_line" ]; then
          echo "Found Include directive at line $include_line"
          # Remove existing PermitRootLogin lines
          sed -i '/^PermitRootLogin/d' /etc/ssh/sshd_config
          # Add PermitRootLogin no above the Include directive as per CIS procedure
          sed -i "${include_line}iPermitRootLogin no" /etc/ssh/sshd_config
        else
          echo "No Include directive found, using standard approach"
          # Remove existing PermitRootLogin lines
          sed -i '/^PermitRootLogin/d' /etc/ssh/sshd_config
          # Add PermitRootLogin no at the end of file
          echo "PermitRootLogin no" >> /etc/ssh/sshd_config
        fi
        echo ""
        echo "=== AFTER ==="
        cat /etc/ssh/sshd_config
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: >
        status_1 | trim == 'APPLIED'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Remove PermitRootLogin from main sshd_config and add setting correctly"
        task_3_cmd: "sed -i '/^PermitRootLogin/d' /etc/ssh/sshd_config; then add PermitRootLogin no above Include or at end"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED
          {% elif status_1 | trim == 'APPLIED' %}
            {% if result_3.rc | default(-1) == 0 %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% else %}
            SKIPPED
          {% endif %}
        rationale_3: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED: openssh-server not installed
          {% elif status_1 | trim == 'APPLIED' %}
            {% if result_3.rc | default(-1) == 0 %}
              APPLIED: Removed PermitRootLogin directives and added 'PermitRootLogin no' following CIS procedure
            {% else %}
              FAILED: Could not modify sshd_config
            {% endif %}
          {% else %}
            SKIPPED: Previous step failed
          {% endif %}

    # Requirement 4: Restart sshd service
    - name: "Req 4 - Restart sshd service"
      shell: |
        echo "=== RESTARTING SSHD SERVICE ==="
        systemctl restart sshd
        echo ""
        echo "=== CHECKING SERVICE STATUS ==="
        systemctl status sshd --no-pager
        echo ""
        echo "=== CHECKING SSHD PROCESS ==="
        ps aux | grep sshd | grep -v grep || true
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      when: >
        status_1 | trim == 'APPLIED' and
        (status_2 | trim == 'APPLIED' or status_3 | trim == 'APPLIED')

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Restart sshd service"
        task_4_cmd: "systemctl restart sshd"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED
          {% elif status_1 | trim == 'APPLIED' and (status_2 | trim == 'APPLIED' or status_3 | trim == 'APPLIED') %}
            {% if result_4.rc | default(-1) == 0 %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% else %}
            SKIPPED
          {% endif %}
        rationale_4: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED: openssh-server not installed
          {% elif status_1 | trim == 'APPLIED' and (status_2 | trim == 'APPLIED' or status_3 | trim == 'APPLIED') %}
            {% if result_4.rc | default(-1) == 0 %}
              APPLIED: sshd service restarted successfully
            {% else %}
              FAILED: Could not restart sshd service
            {% endif %}
          {% else %}
            SKIPPED: No changes to apply or previous steps failed
          {% endif %}

    # Requirement 5: Verify remediation
    # ENHANCEMENT: Add more comprehensive verification
    - name: "Req 5 - Verify PermitRootLogin is set to no"
      shell: |
        echo "=== VERIFYING REMEDIATION ==="
        echo ""
        echo "1. Checking sshd_config:"
        grep -i "PermitRootLogin" /etc/ssh/sshd_config || echo "No PermitRootLogin in main sshd_config"
        echo ""
        echo "2. Checking config.d files:"
        grep -r -i "PermitRootLogin" /etc/ssh/sshd_config.d/ 2>/dev/null || echo "No PermitRootLogin in config.d files"
        echo ""
        echo "3. Testing loaded configuration with sshd -T:"
        {% raw %}
        sshd -T -C user=root -C host="$(hostname)" -C addr="$(grep $(hostname) /etc/hosts | awk '{print $1}')" | grep -i permitrootlogin
        {% endraw %}
        echo ""
        echo "4. Alternative verification method:"
        sshd -T 2>/dev/null | grep -i permitrootlogin || true
      args:
        executable: /bin/bash
      register: result_5
      ignore_errors: true
      when: >
        status_1 | trim == 'APPLIED'

    - name: Store requirement 5 details
      set_fact:
        task_5_name: "Verify PermitRootLogin setting"
        task_5_cmd: "sshd -T -C user=root -C host=$(hostname) -C addr=$(grep $(hostname) /etc/hosts | awk '{print $1}') | grep -i permitrootlogin"
        task_5_rc: "{{ result_5.rc | default(-1) }}"
        data_5: "{{ result_5.stdout | default('') | trim }}"
        status_5: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED
          {% elif status_1 | trim == 'APPLIED' %}
            {% set output = result_5.stdout | default('') | trim %}
            {% if 'permitrootlogin no' in output.lower() %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% else %}
            SKIPPED
          {% endif %}
        rationale_5: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED: openssh-server not installed
          {% elif status_1 | trim == 'APPLIED' %}
            {% set output = result_5.stdout | default('') | trim %}
            {% if 'permitrootlogin no' in output.lower() %}
              APPLIED: Verification passed - PermitRootLogin is set to no
            {% else %}
              FAILED: Verification failed - Expected 'permitrootlogin no', got output: '{{ output }}'
            {% endif %}
          {% else %}
            SKIPPED: Previous step failed
          {% endif %}

    # Calculate overall status
    - name: Calculate overall remediation status
      set_fact:
        overall_status: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED
          {% elif status_5 | trim == 'APPLIED' %}
            APPLIED
          {% elif status_2 | trim == 'APPLIED' or status_3 | trim == 'APPLIED' or status_4 | trim == 'APPLIED' %}
            PARTIALLY APPLIED
          {% elif status_1 | trim == 'FAILED' or status_2 | trim == 'FAILED' or status_3 | trim == 'FAILED' or status_4 | trim == 'FAILED' or status_5 | trim == 'FAILED' %}
            FAILED
          {% else %}
            UNKNOWN
          {% endif %}
        overall_details: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED: openssh-server not installed, remediation not applicable
          {% elif status_5 | trim == 'APPLIED' %}
            APPLIED: All remediation steps completed successfully and verification passed
          {% elif status_2 | trim == 'APPLIED' or status_3 | trim == 'APPLIED' or status_4 | trim == 'APPLIED' %}
            PARTIALLY APPLIED: Configuration changes were made but final verification failed. Check sshd configuration files and service status.
          {% elif status_1 | trim == 'FAILED' %}
            FAILED: Could not determine openssh-server installation status
          {% elif status_2 | trim == 'FAILED' %}
            FAILED: Could not create configuration file
          {% elif status_3 | trim == 'FAILED' %}
            FAILED: Could not modify main sshd_config file
          {% elif status_4 | trim == 'FAILED' %}
            FAILED: Could not restart sshd service
          {% elif status_5 | trim == 'FAILED' %}
            FAILED: Verification failed - PermitRootLogin is not set to 'no' in loaded configuration
          {% else %}
            UNKNOWN: Unknown state
          {% endif %}

    # Final report - MUST include Status and Details for each requirement
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 5.1.20"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 5 - {{ req_5 }}:"
          - "  Task: {{ task_5_name | default('Task not recorded') }}"
          - "  Command: {{ task_5_cmd | default('N/A') }}"
          - "  Exit code: {{ task_5_rc | default(-1) }}"
          - "  Data: {{ data_5 | default('') | trim }}"
          - "  Status: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_5 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('Not evaluated') | trim }}"
          - "========================================================"