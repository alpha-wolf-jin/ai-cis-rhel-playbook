---
- name: Remediation for CIS 3.2.1
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_3_2_1"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 3.2.1"
    req_1: "Execute the COMPLETE script as-is to remediate dccp kernel module"
    req_2: "VERIFY: Run the CIS audit procedure to confirm Ensure dccp kernel module is not available is now properly configured"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: State Guard - Check for existing checkpoint
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # RESTORE PHASE: If checkpoint exists, previous run left dirty state - restore originals
    - name: State Guard - Restore /etc/modprobe.d/dccp.conf from backup
      copy:
        src: "{{ state_guard_dir }}/dccp.conf.present"
        dest: "/etc/modprobe.d/dccp.conf"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: State Guard - Delete /etc/modprobe.d/dccp.conf (if created by previous remediation)
      file:
        path: "/etc/modprobe.d/dccp.conf"
        state: absent
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: State Guard - Remove old checkpoint
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # CAPTURE PHASE: Backup current pristine state before remediation
    - name: State Guard - Create checkpoint directory
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: State Guard - Check if /etc/modprobe.d/dccp.conf exists
      stat:
        path: "/etc/modprobe.d/dccp.conf"
      register: _sg_dccp_conf_stat

    - name: State Guard - Backup /etc/modprobe.d/dccp.conf (present)
      copy:
        src: "/etc/modprobe.d/dccp.conf"
        dest: "{{ state_guard_dir }}/dccp.conf.present"
        remote_src: true
      when: _sg_dccp_conf_stat.stat.exists

    - name: State Guard - Mark /etc/modprobe.d/dccp.conf as absent
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/dccp.conf.absent"
      when: not _sg_dccp_conf_stat.stat.exists

    - name: State Guard - Create checkpoint flag
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        status_1: "UNKNOWN"
        status_2: "UNKNOWN"
        rationale_1: "Not evaluated"
        rationale_2: "Not evaluated"

    # Requirement 1: Execute the COMPLETE script as-is to remediate dccp kernel module
    - name: Req 1 - Capture dccp.conf before remediation
      shell: |
        echo "=== BEFORE ==="
        cat /etc/modprobe.d/dccp.conf 2>/dev/null || echo "File does not exist"
      args:
        executable: /bin/bash
      register: before_dccp_conf
      ignore_errors: true

    - name: Req 1 - Create temporary CIS remediation script for dccp module
      copy:
        dest: "/tmp/cis_remediation_dccp.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             unset a_output2; l_output3="" l_dl="" # unset arrays and clear variables
             l_mod_name="dccp" # set module name
             l_mod_type="net" # set module type
             l_mod_path="$(readlink -f /lib/modules/**/kernel/$l_mod_type | sort -u)"
             f_module_fix()
             {
                l_dl="y" # Set to ignore duplicate checks
                a_showconfig=() # Create array with modprobe output
                while IFS= read -r l_showconfig; do
                   a_showconfig+=("$l_showconfig")
                done < <(modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+'"${l_mod_name//-/_}"'\b')
                if  lsmod | grep "$l_mod_name" &> /dev/null; then # Check if the module is currently loaded
                   a_output2+=(" - unloading kernel module: \"$l_mod_name\"")
                   modprobe -r "$l_mod_name" 2>/dev/null; rmmod "$l_mod_name" 2>/dev/null
                fi
                if ! grep -Pq -- '\binstall\h+'"${l_mod_name//- /_}"'\h+\/bin\/(true|false)\b' <<< "${a_showconfig[*]}"; then
                   a_output2+=(" - setting kernel  module: \"$l_mod_name\" to \"/bin/false\"")
                   printf '%s\n' "install $l_mod_name /bin/false" >> /etc/modprobe.d/"$l_mod_name".conf
                fi
                if ! grep -Pq -- '\bblacklist\h+'"${l_mod_name//-/_}"'\b' <<< "${a_showconfig[*]}"; then
                   a_output2+=(" - denylisting kernel  module: \"$l_mod_name\"")
                   printf '%s\n' "blacklist $l_mod_name" >> /etc/modprobe.d/"$l_mod_name".conf
                fi
             }
             for l_mod_base_directory in $l_mod_path; do # Check if the module exists on the system
                if [ -d "$l_mod_base_directory/${l_mod_name/-/\/}" ] && [ -n "$(ls -A $l_mod_base_directory/${l_mod_name/-/\/})" ]; then
                   l_output3="$l_output3\n  - \"$l_mod_base_directory\""
                   [[ "$l_mod_name" =~ overlay ]] && l_mod_name="${l_mod_name::-2}"
                   [ "$l_dl" != "y" ] && f_module_fix
                else
                   echo -e " - kernel module: \"$l_mod_name\" doesn't exist in \"$l_mod_base_directory\""
                fi
             done
             [ -n "$l_output3" ] && echo -e "\n\n -- INFO --\n - module: \"$l_mod_name\" exists in:$l_output3"
             [ "${#a_output2[@]}" -gt 0 ] && printf '%s\n' "${a_output2[@]}"
             echo -e "\n - remediation of kernel module: \"$l_mod_name\" complete\n"
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute CIS remediation script for dccp module
      shell: "/tmp/cis_remediation_dccp.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Req 1 - Capture dccp.conf after remediation
      shell: |
        echo "=== AFTER ==="
        cat /etc/modprobe.d/dccp.conf 2>/dev/null || echo "File does not exist"
      args:
        executable: /bin/bash
      register: after_dccp_conf
      ignore_errors: true

    - name: Req 1 - Remove temporary remediation script
      file:
        path: "/tmp/cis_remediation_dccp.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS remediation script for dccp module"
        task_1_cmd: "Complete bash script from CIS remediation procedure"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: |
          {{ before_dccp_conf.stdout | default('') | trim }}
          
          {{ result_1.stdout | default('') | trim }}
          
          {{ after_dccp_conf.stdout | default('') | trim }}
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc | default(-1) == 0 %}
            {% if 'module: "dccp" exists in' in output %}
              APPLIED
            {% else %}
              SKIPPED
            {% endif %}
          {% else %}
            FAILED
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc | default(-1) == 0 %}
            {% if 'module: "dccp" exists in' in output %}
              APPLIED: CIS remediation script executed successfully and module exists - changes applied
            {% else %}
              SKIPPED: dccp module not available on system or pre-compiled into kernel - no remediation needed
            {% endif %}
          {% else %}
            FAILED: Remediation script failed with exit code {{ result_1.rc | default(-1) }}
          {% endif %}

    # Requirement 2: VERIFY: Run the CIS audit procedure to confirm Ensure dccp kernel module is not available is now properly configured
    - name: Req 2 - Create temporary audit script for dccp module
      copy:
        dest: "/tmp/cis_audit_dccp.sh"
        mode: '0700'
        content: |
          {% raw %}
          # CIS audit procedure for dccp module
          # First check if module exists in any installed kernel
          l_mod_name="dccp"
          l_mod_type="net"
          l_mod_path="$(readlink -f /lib/modules/**/kernel/$l_mod_type 2>/dev/null | sort -u)"
          module_exists=false
          
          for l_mod_base_directory in $l_mod_path; do
            if [ -d "$l_mod_base_directory/${l_mod_name/-/\/}" ] && [ -n "$(ls -A $l_mod_base_directory/${l_mod_name/-/\/} 2>/dev/null)" ]; then
              module_exists=true
              break
            fi
          done
          
          if [ "$module_exists" = false ]; then
            echo "PASS: dccp module does not exist in any installed kernel"
            exit 0
          fi
          
          # Module exists - check if it is properly disabled
          # Check if module is loaded
          if lsmod | grep -q dccp; then
            echo "FAIL: dccp module is loaded"
            exit 1
          fi
          
          # Check if module is disabled - using word boundaries like the CIS script
          if ! modprobe --showconfig | grep -Pq '\binstall dccp /bin/false\b'; then
            echo "FAIL: install dccp /bin/false not found in modprobe configuration"
            exit 1
          fi
          
          # Check if module is blacklisted - using word boundaries like the CIS script
          if ! modprobe --showconfig | grep -Pq '\bblacklist dccp\b'; then
            echo "FAIL: blacklist dccp not found in modprobe configuration"
            exit 1
          fi
          
          echo "PASS: dccp module exists and is properly disabled and blacklisted"
          exit 0
          {% endraw %}
      register: audit_script_create
      ignore_errors: true

    - name: Req 2 - Run CIS audit for dccp module
      shell: "/tmp/cis_audit_dccp.sh"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true

    - name: Req 2 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_dccp.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify dccp module is not available"
        task_2_cmd: "CIS audit procedure for dccp module"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if result_2.rc | default(-1) == 0 %}
            APPLIED
          {% elif result_2.rc | default(-1) == 1 %}
            FAILED
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if result_2.rc | default(-1) == 0 %}
            APPLIED: System is compliant - {{ output }}
          {% elif result_2.rc | default(-1) == 1 %}
            FAILED: System is not compliant - {{ output }}
          {% else %}
            UNKNOWN: Audit check failed with exit code {{ result_2.rc | default(-1) }}
          {% endif %}

    - name: Determine overall remediation status
      set_fact:
        overall_status: >-
          {% if status_1 | trim == 'SKIPPED' and status_2 | trim == 'APPLIED' %}
            SKIPPED
          {% elif status_1 | trim == 'APPLIED' and status_2 | trim == 'APPLIED' %}
            APPLIED
          {% elif status_1 | trim == 'FAILED' %}
            FAILED
          {% elif status_2 | trim == 'FAILED' %}
            PARTIALLY APPLIED
          {% else %}
            UNKNOWN
          {% endif %}
        overall_details: >-
          {% if status_1 | trim == 'SKIPPED' and status_2 | trim == 'APPLIED' %}
            Module dccp does not exist in any installed kernel - no remediation needed
          {% elif status_1 | trim == 'APPLIED' and status_2 | trim == 'APPLIED' %}
            System is compliant after remediation
          {% elif status_1 | trim == 'FAILED' %}
            Remediation script failed to execute properly
          {% elif status_2 | trim == 'FAILED' %}
            System is not compliant after remediation - check Requirement 1 output for details
          {% else %}
            Could not determine remediation status
          {% endif %}

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 3.2.1"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 3.2.1"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('Not evaluated') | trim }}"
          - "========================================================"