---
- name: Remediation for CIS 3.2.2 - Ensure tipc kernel module is not available
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_3_2_2"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 3.2.2"
    req_1: "Run script to unload and disable the tipc module"
    req_2: "VERIFY: Run the CIS audit procedure to confirm Ensure tipc kernel module is not available is now properly configured"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: State Guard - Check for existing checkpoint
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # RESTORE PHASE: If checkpoint exists, previous run left dirty state - restore originals
    - name: State Guard - Restore tipc.conf from backup
      copy:
        src: "{{ state_guard_dir }}/tipc.conf.present"
        dest: "/etc/modprobe.d/tipc.conf"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: State Guard - Remove old checkpoint
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # CAPTURE PHASE: Backup current pristine state before remediation
    - name: State Guard - Create checkpoint directory
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: State Guard - Check if tipc.conf exists
      stat:
        path: "/etc/modprobe.d/tipc.conf"
      register: _sg_tipc_conf_stat

    - name: State Guard - Backup tipc.conf (present)
      copy:
        src: "/etc/modprobe.d/tipc.conf"
        dest: "{{ state_guard_dir }}/tipc.conf.present"
        remote_src: true
      when: _sg_tipc_conf_stat.stat.exists

    - name: State Guard - Mark tipc.conf as absent
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/tipc.conf.absent"
      when: not _sg_tipc_conf_stat.stat.exists

    - name: State Guard - Create checkpoint flag
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Run script to unload and disable the tipc module
    - name: Req 1 - Execute CIS remediation script for tipc
      copy:
        dest: "/tmp/cis_remediation_tipc.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             unset a_output2; l_output3="" l_dl="" # unset arrays and clear variables
             l_mod_name="tipc" # set module name
             l_mod_type="net" # set module type
             l_mod_path="$(readlink -f /lib/modules/**/kernel/$l_mod_type | sort -u)"
             f_module_fix()
             {
                l_dl="y" # Set to ignore duplicate checks
                a_showconfig=() # Create array with modprobe output
                while IFS= read -r l_showconfig; do
                   a_showconfig+=("$l_showconfig")
                done < <(modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+'"${l_mod_name//-/_}"'\b')
                if  lsmod | grep "$l_mod_name" &> /dev/null; then # Check if the module is currently loaded
                   a_output2+=(" - unloading kernel module: \"$l_mod_name\"")
                   modprobe -r "$l_mod_name" 2>/dev/null; rmmod "$l_mod_name" 2>/dev/null
                fi
                if ! grep -Pq -- '\binstall\h+'"${l_mod_name//- /_}"'\h+\/bin\/(true|false)\b' <<< "${a_showconfig[*]}"; then
                   a_output2+=(" - setting kernel  module: \"$l_mod_name\" to \"/bin/false\"")
                   printf '%s\n' "install $l_mod_name /bin/false" >> /etc/modprobe.d/"$l_mod_name".conf
                fi
                if ! grep -Pq -- '\bblacklist\h+'"${l_mod_name//-/_}"'\b' <<< "${a_showconfig[*]}"; then
                   a_output2+=(" - denylisting kernel  module: \"$l_mod_name\"")
                   printf '%s\n' "blacklist $l_mod_name" >> /etc/modprobe.d/"$l_mod_name".conf
                fi
             }
             for l_mod_base_directory in $l_mod_path; do # Check if the module exists on the system
                if [ -d "$l_mod_base_directory/${l_mod_name/-/\/}" ] && [ -n "$(ls -A $l_mod_base_directory/${l_mod_name/-/\/})" ]; then
                   l_output3="$l_output3\n  - \"$l_mod_base_directory\""
                   [[ "$l_mod_name" =~ overlay ]] && l_mod_name="${l_mod_name::-2}"
                   [ "$l_dl" != "y" ] && f_module_fix
                else
                   echo -e " - kernel module: \"$l_mod_name\" doesn't exist in \"$l_mod_base_directory\""
                fi
             done
             [ -n "$l_output3" ] && echo -e "\n\n -- INFO --\n - module: \"$l_mod_name\" exists in:$l_output3"
             [ "${#a_output2[@]}" -gt 0 ] && printf '%s\n' "${a_output2[@]}"
             echo -e "\n - remediation of kernel module: \"$l_mod_name\" complete\n"
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the remediation script
      shell: "/tmp/cis_remediation_tipc.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Req 1 - Remove temporary remediation script
      file:
        path: "/tmp/cis_remediation_tipc.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS remediation script for tipc"
        task_1_cmd: "/tmp/cis_remediation_tipc.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED: Remediation script executed successfully. It creates /etc/modprobe.d/tipc.conf with 'install tipc /bin/false' and 'blacklist tipc', and unloads the module if loaded.
          {% else %}
            FAILED: Remediation script failed to execute. Check script output for errors.
          {% endif %}

    # Requirement 2: VERIFY: Run the CIS audit procedure to confirm
    - name: Req 2 - Run audit check for tipc module
      shell: |
        {% raw %}
        # Check if tipc module is loaded
        if lsmod | grep -q tipc; then
          echo "FAIL: tipc module is currently loaded"
          exit 1
        fi
        
        # Check if tipc module is blacklisted
        if [ -f /etc/modprobe.d/tipc.conf ]; then
          if grep -q "blacklist tipc" /etc/modprobe.d/tipc.conf && grep -q "install tipc /bin/false" /etc/modprobe.d/tipc.conf; then
            echo "PASS: tipc is properly blacklisted and set to /bin/false"
          else
            echo "FAIL: tipc.conf does not contain required settings"
            exit 1
          fi
        else
          # Check if module exists in any installed kernel
          if find /lib/modules -name tipc.ko 2>/dev/null | grep -q .; then
            echo "FAIL: tipc module exists but not blacklisted"
            exit 1
          else
            echo "PASS: tipc module not available on system"
          fi
        fi
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Run audit check for tipc module"
        task_2_cmd: "Check if tipc is loaded and blacklisted"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if result_2.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% if result_2.rc | default(-1) == 0 %}
            APPLIED: System is compliant - tipc module is not loaded and properly disabled
          {% else %}
            FAILED: System is not compliant - tipc module is either loaded or not properly disabled
          {% endif %}

    # Determine overall remediation status
    - name: Set overall remediation status
      set_fact:
        overall_status: >-
          {% if status_1 | default('UNKNOWN') | trim == 'APPLIED' and status_2 | default('UNKNOWN') | trim == 'APPLIED' %}
            APPLIED
          {% elif status_1 | default('UNKNOWN') | trim == 'FAILED' or status_2 | default('UNKNOWN') | trim == 'FAILED' %}
            FAILED
          {% else %}
            UNKNOWN
          {% endif %}
        overall_details: >-
          {% if status_1 | default('UNKNOWN') | trim == 'APPLIED' and status_2 | default('UNKNOWN') | trim == 'APPLIED' %}
            All remediation steps were successfully applied. System is compliant.
          {% elif status_1 | default('UNKNOWN') | trim == 'FAILED' %}
            Remediation script failed. Check the output for errors.
          {% elif status_2 | default('UNKNOWN') | trim == 'FAILED' %}
            Audit check failed. System is not compliant after remediation.
          {% else %}
            Unable to determine overall status.
          {% endif %}

    # Final report
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 3.2.2"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 3.2.2"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('Not evaluated') | trim }}"
          - "========================================================"