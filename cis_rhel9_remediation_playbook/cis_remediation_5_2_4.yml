---
- name: Remediation for CIS 5.2.4
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_5_2_4"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.2.4"
    
    # Requirement texts
    req_1: "Check if sudo is installed using command: rpm -q sudo. Expected result: sudo package is installed. If not, skip all subsequent steps."
    req_2: "Apply removal of NOPASSWD tags from the default sudoers file using command: visudo -f /etc/sudoers. Expected result: The /etc/sudoers file is opened for editing, and any line containing 'NOPASSWD' is manually removed."
    req_3: "Apply removal of NOPASSWD tags from files in the sudoers.d directory using command: for file in /etc/sudoers.d/*; do if [ -f '$file' ]; then visudo -f '$file'; fi; done. Expected result: Each file in /etc/sudoers.d/ is opened for editing, and any line containing 'NOPASSWD' is manually removed."
    req_4: "VERIFY: Run audit check to confirm Ensure users must provide password for escalation is properly configured using command: grep -r '^[^#].*NOPASSWD' /etc/sudoers /etc/sudoers.d/ 2>/dev/null. Expected result: No output, indicating no NOPASSWD directives are present."

  pre_tasks:
    # === STATE GUARD: Ensure pristine state ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag
    
    # --- RESTORE PHASE (only if checkpoint exists from previous failed run) ---
    - name: "State Guard - Restore /etc/sudoers from backup"
      copy:
        src: "{{ state_guard_dir }}/sudoers.present"
        dest: "/etc/sudoers"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true
    
    - name: "State Guard - Restore /etc/sudoers.d files from backup"
      find:
        paths: "{{ state_guard_dir }}"
        patterns: "*.present"
        excludes: "sudoers.present"
      register: _sg_restore_files
      when: _sg_flag.stat.exists
    
    - name: "State Guard - Copy back restored sudoers.d files"
      copy:
        src: "{{ item.path }}"
        dest: "/etc/sudoers.d/{{ item.path | basename | replace('.present', '') }}"
        remote_src: true
      loop: "{{ _sg_restore_files.files | default([]) }}"
      when: _sg_flag.stat.exists
      ignore_errors: true
    
    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists
    
    # --- CAPTURE PHASE (backup current pristine state) ---
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'
    
    # Backup /etc/sudoers
    - name: "State Guard - Check if /etc/sudoers exists"
      stat:
        path: "/etc/sudoers"
      register: _sg_sudoers_stat
    
    - name: "State Guard - Backup /etc/sudoers (present)"
      copy:
        src: "/etc/sudoers"
        dest: "{{ state_guard_dir }}/sudoers.present"
        remote_src: true
      when: _sg_sudoers_stat.stat.exists
    
    # Backup /etc/sudoers.d files
    - name: "State Guard - Find existing sudoers.d files"
      find:
        paths: /etc/sudoers.d
        patterns: "*"
      register: _sg_sudoers_d_files
    
    - name: "State Guard - Backup each sudoers.d file (present)"
      copy:
        src: "{{ item.path }}"
        dest: "{{ state_guard_dir }}/{{ item.path | basename }}.present"
        remote_src: true
      loop: "{{ _sg_sudoers_d_files.files | default([]) }}"
    
    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        data_3: ""
        data_4: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        status_1: "UNKNOWN"
        status_2: "UNKNOWN"
        status_3: "UNKNOWN"
        status_4: "UNKNOWN"
        rationale_1: "Not evaluated"
        rationale_2: "Not evaluated"
        rationale_3: "Not evaluated"
        rationale_4: "Not evaluated"

    # Requirement 1: Check if sudo is installed
    - name: "Req 1 - Check sudo installation"
      shell: rpm -q sudo
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check sudo package installation"
        task_1_cmd: "rpm -q sudo"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% if result_1.rc == 0 %}
            APPLIED
          {% elif result_1.rc == 1 %}
            SKIPPED
          {% else %}
            FAILED
          {% endif %}
        rationale_1: >-
          {% if result_1.rc == 0 %}
            APPLIED: sudo package is installed
          {% elif result_1.rc == 1 %}
            SKIPPED: sudo package not installed, skipping subsequent steps
          {% else %}
            FAILED: failed to check sudo package status
          {% endif %}
        sudo_installed: "{{ result_1.rc == 0 }}"

    # Requirement 2: Remove NOPASSWD tags from /etc/sudoers using visudo -f
    - name: "Req 2 - Remove NOPASSWD tags from /etc/sudoers using visudo"
      shell: |
        echo "=== BEFORE MODIFICATION ==="
        cat /etc/sudoers
        echo "=== APPLYING CHANGE ==="
        # Create a backup
        cp /etc/sudoers /etc/sudoers.cis_backup
        # Use visudo -f with EDITOR=sed to remove NOPASSWD lines non-interactively
        EDITOR='sed -i "/^\s*[^#]*NOPASSWD/d"' visudo -f /etc/sudoers
        echo "=== AFTER MODIFICATION ==="
        cat /etc/sudoers
        echo "=== VALIDATING sudoers syntax ==="
        visudo -c
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: sudo_installed | default(false)

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Remove NOPASSWD tags from /etc/sudoers using visudo"
        task_2_cmd: |
          EDITOR='sed -i \"/^\s*[^#]*NOPASSWD/d\"' visudo -f /etc/sudoers && visudo -c
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if not (sudo_installed | default(false)) %}
            SKIPPED
          {% elif result_2.rc == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% if not (sudo_installed | default(false)) %}
            SKIPPED: sudo package not installed
          {% elif result_2.rc == 0 %}
            APPLIED: Removed NOPASSWD tags from /etc/sudoers using visudo -f and validated syntax
          {% else %}
            FAILED: Failed to remove NOPASSWD tags or syntax validation failed
          {% endif %}

    # Requirement 3: Remove NOPASSWD tags from files in /etc/sudoers.d using visudo -f
    - name: "Req 3 - Remove NOPASSWD tags from sudoers.d files using visudo"
      shell: |
        echo "=== PROCESSING /etc/sudoers.d/ FILES ==="
        overall_result=0
        found_files=false
        
        for file in /etc/sudoers.d/*; do
          if [ -f "$file" ]; then
            found_files=true
            echo "=== FILE: $file ==="
            echo "=== BEFORE MODIFICATION ==="
            cat "$file"
            echo "=== APPLYING CHANGE ==="
            # Create a backup
            cp "$file" "$file.cis_backup"
            # Use visudo -f with EDITOR=sed to remove NOPASSWD lines non-interactively
            EDITOR='sed -i "/^\s*[^#]*NOPASSWD/d"' visudo -f "$file"
            echo "=== AFTER MODIFICATION ==="
            cat "$file"
            echo "=== VALIDATING $file syntax ==="
            if ! visudo -c -f "$file"; then
              overall_result=1
            fi
            echo ""
          fi
        done
        
        if [ "$found_files" = "false" ]; then
          echo "No files found in /etc/sudoers.d/"
        fi
        
        exit $overall_result
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: sudo_installed | default(false)

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Remove NOPASSWD tags from sudoers.d files using visudo"
        task_3_cmd: |
          for file in /etc/sudoers.d/*; do if [ -f '$file' ]; then EDITOR='sed -i \"/^\s*[^#]*NOPASSWD/d\"' visudo -f '$file'; fi; done
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if not (sudo_installed | default(false)) %}
            SKIPPED
          {% elif result_3.rc == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% if not (sudo_installed | default(false)) %}
            SKIPPED: sudo package not installed
          {% elif result_3.rc == 0 %}
            APPLIED: Removed NOPASSWD tags from files in /etc/sudoers.d/ using visudo -f and validated syntax
          {% else %}
            FAILED: Failed to remove NOPASSWD tags from one or more files or syntax validation failed
          {% endif %}

    # Requirement 4: Verify remediation
    - name: "Req 4 - Verify no NOPASSWD directives remain"
      shell: grep -r "^[^#].*NOPASSWD" /etc/sudoers /etc/sudoers.d/ 2>/dev/null
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      when: sudo_installed | default(false)

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Verify no NOPASSWD directives remain"
        task_4_cmd: |
          grep -r \"^[^#].*NOPASSWD\" /etc/sudoers /etc/sudoers.d/ 2>/dev/null
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% if not (sudo_installed | default(false)) %}
            SKIPPED
          {% else %}
            {% if result_4.rc == 1 %}
              APPLIED
            {% elif result_4.rc == 0 %}
              FAILED
            {% else %}
              UNKNOWN
            {% endif %}
          {% endif %}
        rationale_4: >-
          {% if not (sudo_installed | default(false)) %}
            SKIPPED: sudo package not installed
          {% else %}
            {% if result_4.rc == 1 %}
              APPLIED: No NOPASSWD directives found
            {% elif result_4.rc == 0 %}
              FAILED: NOPASSWD directives still present
            {% else %}
              UNKNOWN: Verification command failed with exit code {{ result_4.rc }}
            {% endif %}
          {% endif %}

    # Determine overall status
    - name: Determine overall remediation status
      set_fact:
        overall_status: >-
          {% if not (sudo_installed | default(false)) %}
            SKIPPED
          {% elif status_4 | trim == 'APPLIED' %}
            APPLIED
          {% elif status_2 | trim == 'FAILED' or status_3 | trim == 'FAILED' or status_4 | trim == 'FAILED' %}
            FAILED
          {% elif status_2 | trim == 'SKIPPED' or status_3 | trim == 'SKIPPED' %}
            PARTIALLY APPLIED
          {% else %}
            PARTIALLY APPLIED
          {% endif %}
        overall_details: >-
          {% if not (sudo_installed | default(false)) %}
            SKIPPED: sudo package not installed - remediation not applicable
          {% elif status_4 | trim == 'APPLIED' %}
            APPLIED: All NOPASSWD directives removed successfully using visudo commands
          {% elif status_2 | trim == 'FAILED' or status_3 | trim == 'FAILED' %}
            FAILED: Failed to remove NOPASSWD tags from sudoers files using visudo
          {% elif status_4 | trim == 'FAILED' %}
            PARTIALLY APPLIED: NOPASSWD directives still present after remediation attempt
          {% else %}
            PARTIALLY APPLIED: Some remediation steps completed but verification shows issues
          {% endif %}

    # Final report
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 5.2.4"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 | trim }}"
          - "  Details: {{ rationale_1 | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 | trim }}"
          - "  Details: {{ rationale_2 | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 }}"
          - "  Status: {{ status_3 | trim }}"
          - "  Details: {{ rationale_3 | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name }}"
          - "  Command: {{ task_4_cmd }}"
          - "  Exit code: {{ task_4_rc }}"
          - "  Data: {{ data_4 }}"
          - "  Status: {{ status_4 | trim }}"
          - "  Details: {{ rationale_4 | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | trim }}"
          - "  Details: {{ overall_details | trim }}"
          - "========================================================"