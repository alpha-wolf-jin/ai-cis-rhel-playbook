---
- name: Remediation for CIS 1.1.2.3.3
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_1_1_2_3_3"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.3.3"
    req_1: "Check if /home is a separate partition"
    req_2: "Capture /etc/fstab before change"
    req_3: "Add nosuid option to /home entry in /etc/fstab"
    req_4: "Capture /etc/fstab after change"
    req_5: "Remount /home partition"
    req_6: "Verify nosuid option is set on /home partition"

  pre_tasks:
    - name: State Guard - Check for existing checkpoint
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: State Guard - Restore /etc/fstab from backup
      copy:
        src: "{{ state_guard_dir }}/fstab.bak"
        dest: "/etc/fstab"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: State Guard - Remount /home to undo previous changes
      shell: mount -o remount /home
      args:
        executable: /bin/bash
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: State Guard - Remove old checkpoint
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    - name: State Guard - Create checkpoint directory
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: State Guard - Backup /etc/fstab
      copy:
        src: "/etc/fstab"
        dest: "{{ state_guard_dir }}/fstab.bak"
        remote_src: true
      ignore_errors: true

    - name: State Guard - Create checkpoint flag
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        data_3: ""
        data_4: ""
        data_5: ""
        data_6: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1
        task_6_name: "Not executed"
        task_6_cmd: "N/A"
        task_6_rc: -1

    - name: Req 1 - Check if /home is a separate partition
      shell: |
        mount | grep ' /home '
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if /home is a separate partition"
        task_1_cmd: "mount | grep ' /home '"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output != '' %}
            APPLIED
          {% else %}
            SKIPPED
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output != '' %}
            APPLIED: /home is a separate partition
          {% else %}
            SKIPPED: Remediation not applicable - /home is not a separate partition on this server
          {% endif %}

    - name: Req 2 - Capture /etc/fstab before change
      shell: |
        echo "=== BEFORE ==="
        cat /etc/fstab
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == 'APPLIED'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Capture /etc/fstab before change"
        task_2_cmd: "cat /etc/fstab"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('APPLIED' if (result_2.rc | default(-1) == 0) else 'FAILED') | trim }}"
        rationale_2: "{{ ('APPLIED: captured /etc/fstab before change' if (result_2.rc | default(-1) == 0) else 'FAILED: could not read /etc/fstab') | trim }}"
      when: status_1 | trim == 'APPLIED'

    - name: Req 3 - Add nosuid option to /home entry in /etc/fstab
      lineinfile:
        path: /etc/fstab
        regexp: |
          ^(\S+\s+/home\s+\S+\s+)(\S+)(\s+.*)$
        backrefs: yes
        line: |
          \1\2,nosuid\3
      register: result_3
      ignore_errors: true
      when: status_1 | trim == 'APPLIED'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Add nosuid option to /home entry in /etc/fstab"
        task_3_cmd: "lineinfile module with regexp substitution"
        task_3_rc: "{{ 0 if not result_3.failed else 1 }}"
        data_3: "{{ ('Changed' if result_3.changed else 'No change needed') | trim }}"
        status_3: "{{ ('APPLIED' if not result_3.failed else 'FAILED') | trim }}"
        rationale_3: "{{ ('APPLIED: added nosuid option to /home entry in /etc/fstab' if not result_3.failed else 'FAILED: could not modify /etc/fstab') | trim }}"
      when: status_1 | trim == 'APPLIED'

    - name: Req 4 - Capture /etc/fstab after change
      shell: |
        echo "=== AFTER ==="
        cat /etc/fstab
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == 'APPLIED' and status_3 | trim == 'APPLIED'

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Capture /etc/fstab after change"
        task_4_cmd: "cat /etc/fstab"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: "{{ ('APPLIED' if (result_4.rc | default(-1) == 0) else 'FAILED') | trim }}"
        rationale_4: "{{ ('APPLIED: captured /etc/fstab after change' if (result_4.rc | default(-1) == 0) else 'FAILED: could not read /etc/fstab after change') | trim }}"
      when: status_1 | trim == 'APPLIED' and status_3 | trim == 'APPLIED'

    - name: Req 5 - Remount /home partition
      shell: |
        mount -o remount /home
      args:
        executable: /bin/bash
      register: result_5
      ignore_errors: true
      when: status_1 | trim == 'APPLIED' and status_3 | trim == 'APPLIED'

    - name: Store requirement 5 details
      set_fact:
        task_5_name: "Remount /home partition"
        task_5_cmd: "mount -o remount /home"
        task_5_rc: "{{ result_5.rc | default(-1) }}"
        data_5: "{{ result_5.stdout | default('') | trim }}"
        status_5: "{{ ('APPLIED' if (result_5.rc | default(-1) == 0) else 'FAILED') | trim }}"
        rationale_5: "{{ ('APPLIED: remounted /home with updated options' if (result_5.rc | default(-1) == 0) else 'FAILED: could not remount /home') | trim }}"
      when: status_1 | trim == 'APPLIED' and status_3 | trim == 'APPLIED'

    - name: Req 6 - Verify nosuid option is set on /home partition
      shell: |
        mount | grep ' /home '
      args:
        executable: /bin/bash
      register: result_6
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == 'APPLIED'

    - name: Store requirement 6 details
      set_fact:
        task_6_name: "Verify nosuid option is set on /home partition"
        task_6_cmd: "mount | grep ' /home '"
        task_6_rc: "{{ result_6.rc | default(-1) }}"
        data_6: "{{ result_6.stdout | default('') | trim }}"
        status_6: >-
          {% set output = result_6.stdout | default('') | trim %}
          {% if 'nosuid' in output %}
            APPLIED
          {% elif output == '' and status_1 | trim == 'SKIPPED' %}
            SKIPPED
          {% else %}
            FAILED
          {% endif %}
        rationale_6: >-
          {% set output = result_6.stdout | default('') | trim %}
          {% if 'nosuid' in output %}
            APPLIED: /home is mounted with nosuid option
          {% elif output == '' and status_1 | trim == 'SKIPPED' %}
            SKIPPED: Remediation not applicable - /home is not a separate partition on this server
          {% else %}
            FAILED: nosuid option not found in mount output
          {% endif %}

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 1.1.2.3.3"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 5 - {{ req_5 }}:"
          - "  Task: {{ task_5_name | default('Task not recorded') }}"
          - "  Command: {{ task_5_cmd | default('N/A') }}"
          - "  Exit code: {{ task_5_rc | default(-1) }}"
          - "  Data: {{ data_5 | default('') | trim }}"
          - "  Status: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_5 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 6 - {{ req_6 }}:"
          - "  Task: {{ task_6_name | default('Task not recorded') }}"
          - "  Command: {{ task_6_cmd | default('N/A') }}"
          - "  Exit code: {{ task_6_rc | default(-1) }}"
