---
- name: Remediation for CIS 5.3.3.4.1 - Ensure pam_unix does not include nullok
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_5_3_3_4_1"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.3.4.1"
    req_1: "Run verification script to check current state of pam_unix.so nullok configuration"
    req_2: "Remove nullok from password lines in custom authselect profile if necessary"
    req_3: "Enable authselect without-nullok feature if necessary"
    req_4: "Apply authselect changes if feature was enabled"
    req_5: "Verify the remediation by running the audit check"

  pre_tasks:
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: "State Guard - Restore authselect custom profile files from backup"
      copy:
        src: "{{ state_guard_dir }}/{{ item }}.present"
        dest: "/etc/authselect/{{ item }}"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true
      loop:
        - "custom-profile/password-auth"
        - "custom-profile/system-auth"

    - name: "State Guard - Apply authselect changes to restore system state"
      shell: |
        authselect apply-changes
      args:
        executable: /bin/bash
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Get custom profile name"
      shell: |
        head -1 /etc/authselect/authselect.conf
      args:
        executable: /bin/bash
      register: _sg_profile_name
      ignore_errors: true
      changed_when: false

    - name: "State Guard - Backup authselect custom profile files"
      copy:
        src: "/etc/authselect/{{ _sg_profile_name.stdout }}/{{ item }}"
        dest: "{{ state_guard_dir }}/{{ _sg_profile_name.stdout }}-{{ item }}.present"
        remote_src: true
      when: _sg_profile_name.stdout is defined and _sg_profile_name.stdout != ""
      ignore_errors: true
      loop:
        - "password-auth"
        - "system-auth"

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1

    - name: "Req 1 - Run verification script to check current state"
      shell: |
        l_module_name="unix"
        l_profile_name="$(head -1 /etc/authselect/authselect.conf)"
        if [[ ! "$l_profile_name" =~ ^custom/ ]]; then
           echo " - Follow Recommendation \"Ensure custom authselect profile is used\" and then return to this Recommendation"
        else
           grep -P -- "\bpam_$l_module_name\.so\b" /etc/authselect/$l_profile_name/{password,system}-auth
        fi
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Run verification script for pam_unix.so nullok configuration"
        task_1_cmd: |
          l_module_name="unix"
          l_profile_name="$(head -1 /etc/authselect/authselect.conf)"
          if [[ ! "$l_profile_name" =~ ^custom/ ]]; then
             echo " - Follow Recommendation \"Ensure custom authselect profile is used\" and then return to this Recommendation"
          else
             grep -P -- "\bpam_$l_module_name\.so\b" /etc/authselect/$l_profile_name/{password,system}-auth
          fi
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == ' - Follow Recommendation "Ensure custom authselect profile is used" and then return to this Recommendation' %}
            SKIPPED
          {% else %}
            APPLIED
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == ' - Follow Recommendation "Ensure custom authselect profile is used" and then return to this Recommendation' %}
            SKIPPED: Custom authselect profile is not used, manual action required first
          {% else %}
            APPLIED: Verification script ran successfully. Found: {{ output }}
          {% endif %}

    - name: "Req 2 - Remove nullok from password lines if necessary"
      shell: |
        {% raw %}
        {
           for l_pam_file in system-auth password-auth; do
              l_file="/etc/authselect/$(head -1 /etc/authselect/authselect.conf | grep 'custom/')/$l_pam_file"
              sed -ri 's/(^\s*password\s+(requisite|required|sufficient)\s+pam_unix\.so\s+.*)(nullo k)(\s*.*)$/\1\2\4/g' $l_file
           done
        }
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: >
        data_1 | default('') | trim != ' - Follow Recommendation "Ensure custom authselect profile is used" and then return to this Recommendation'
        and 'nullok' in data_1 | default('')
        and '"without-nullok":nullok' not in data_1 | default('')

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Remove nullok from password lines using sed script"
        task_2_cmd: |
          {
             for l_pam_file in system-auth password-auth; do
                l_file="/etc/authselect/$(head -1 /etc/authselect/authselect.conf | grep 'custom/')/$l_pam_file"
                sed -ri 's/(^\s*password\s+(requisite|required|sufficient)\s+pam_unix\.so\s+.*)(nullo k)(\s*.*)$/\1\2\4/g' $l_file
             done
          }
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if data_1 | default('') | trim != ' - Follow Recommendation "Ensure custom authselect profile is used" and then return to this Recommendation'
                and 'nullok' in data_1 | default('')
                and '"without-nullok":nullok' not in data_1 | default('') %}
            {{ ('APPLIED' if result_2.rc | default(-1) == 0 else 'FAILED') | trim }}
          {% else %}
            SKIPPED
          {% endif %}
        rationale_2: >-
          {% if data_1 | default('') | trim != ' - Follow Recommendation "Ensure custom authselect profile is used" and then return to this Recommendation'
                and 'nullok' in data_1 | default('')
                and '"without-nullok":nullok' not in data_1 | default('') %}
            {% if result_2.rc | default(-1) == 0 %}
              APPLIED: Removed nullok from password lines in custom authselect profile
            {% else %}
              FAILED: Failed to remove nullok from password lines
            {% endif %}
          {% else %}
            SKIPPED: No nullok without condition found or custom profile not in use
          {% endif %}

    - name: "Req 3 - Check if PAM files are authselect-managed"
      shell: |
        l_profile_name="$(head -1 /etc/authselect/authselect.conf)"
        if [[ "$l_profile_name" =~ ^custom/ ]]; then
          for l_file in system-auth password-auth; do
            if [ -L "/etc/authselect/$l_profile_name/$l_file" ]; then
              echo "$l_file: symbolic link"
            else
              echo "$l_file: not a symbolic link"
            fi
          done
        fi
      args:
        executable: /bin/bash
      register: authselect_link_check
      ignore_errors: true
      when: >
        data_1 | default('') | trim != ' - Follow Recommendation "Ensure custom authselect profile is used" and then return to this Recommendation'
        and '"without-nullok":nullok' in data_1 | default('')
      changed_when: false

    - name: "Set authselect_managed fact"
      set_fact:
        authselect_managed: >-
          {% if authselect_link_check.stdout is defined and authselect_link_check.stdout != '' %}
            {% if 'not a symbolic link' not in authselect_link_check.stdout %}
              true
            {% else %}
              false
            {% endif %}
          {% else %}
            false
          {% endif %}
      when: >
        data_1 | default('') | trim != ' - Follow Recommendation "Ensure custom authselect profile is used" and then return to this Recommendation'
        and '"without-nullok":nullok' in data_1 | default('')

    - name: "Req 3 - Enable authselect without-nullok feature if necessary"
      shell: |
        authselect enable-feature without-nullok
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: >
        data_1 | default('') | trim != ' - Follow Recommendation "Ensure custom authselect profile is used" and then return to this Recommendation'
        and '"without-nullok":nullok' in data_1 | default('')
        and authselect_managed | default(false) | bool

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Enable authselect without-nullok feature"
        task_3_cmd: "authselect enable-feature without-nullok"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: |
          stdout: {{ result_3.stdout | default('') | trim }}
          stderr: {{ result_3.stderr | default('') | trim }}
        status_3: >-
          {% if data_1 | default('') | trim != ' - Follow Recommendation "Ensure custom authselect profile is used" and then return to this Recommendation'
                and '"without-nullok":nullok' in data_1 | default('') %}
            {% if authselect_managed | default(false) | bool %}
              {{ ('APPLIED' if result_3.rc | default(-1) == 0 else 'FAILED') | trim }}
            {% else %}
              SKIPPED
            {% endif %}
          {% else %}
            SKIPPED
          {% endif %}
        rationale_3: >-
          {% if data_1 | default('') | trim != ' - Follow Recommendation "Ensure custom authselect profile is used" and then return to this Recommendation'
                and '"without-nullok":nullok' in data_1 | default('') %}
            {% if authselect_managed | default(false) | bool %}
              {% if result_3.rc | default(-1) == 0 %}
                APPLIED: Successfully enabled without-nullok feature
              {% else %}
                FAILED: Could not enable without-nullok feature. The PAM configuration files may not be managed by authselect. Manual intervention required.
              {% endif %}
            {% else %}
              SKIPPED: PAM files in authselect profile are not symbolic links (not managed by authselect). Manual intervention required to convert to authselect-managed configuration.
            {% endif %}
          {% else %}
            SKIPPED: No conditional nullok found or custom profile not in use
          {% endif %}

    - name: "Req 4 - Apply authselect changes if feature was enabled"
      shell: |
        authselect apply-changes
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      when: status_3 | trim == 'APPLIED'

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Apply authselect changes"
        task_4_cmd: "authselect apply-changes"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% if status_3 | trim == 'APPLIED' %}
            {{ ('APPLIED' if result_4.rc | default(-1) == 0 else 'FAILED') | trim }}
          {% else %}
            SKIPPED
          {% endif %}
        rationale_4: >-
          {% if status_3 | trim == 'APPLIED' %}
            {% if result_4.rc | default(-1) == 0 %}
              APPLIED: Successfully applied authselect changes
            {% else %}
              FAILED: Could not apply authselect changes
            {% endif %}
          {% else %}
            SKIPPED: without-nullok feature was not enabled
          {% endif %}

    - name: "Req 5 - Verify remediation by running audit check"
      shell: |
        l_module_name="unix"
        l_profile_name="$(head -1 /etc/authselect/authselect.conf)"
        if [[ ! "$l_profile_name" =~ ^custom/ ]]; then
           echo " - Follow Recommendation \"Ensure custom authselect profile is used\" and then return to this Recommendation"
        else
           grep -P -- "\bpam_$l_module_name\.so\b" /etc/authselect/$l_profile_name/{password,system}-auth
        fi
      args:
        executable: /bin/bash
      register: result_5
      ignore_errors: true
      changed_when: false

    - name: Store requirement 5 details
      set_fact:
        task_5_name: "Verify remediation by running audit check"
        task_5_cmd: |
          l_module_name="unix"
          l_profile_name="$(head -1 /etc/authselect/authselect.conf)"
          if [[ ! "$l_profile_name" =~ ^custom/ ]]; then
             echo " - Follow Recommendation \"Ensure custom authselect profile is used\" and then return to this Recommendation"
          else
             grep -P -- "\bpam_$l_module_name\.so\b" /etc/authselect/$l_profile_name/{password,system}-auth
          fi
        task_5_rc: "{{ result_5.rc | default(-1) }}"
        data_5: "{{ result_5.stdout | default('') | trim }}"
        status_5: >-
          {% set output = result_5.stdout | default('') | trim %}
          {% if output == ' - Follow Recommendation "Ensure custom authselect profile is used" and then return to this Recommendation' %}
            SKIPPED
          {% elif 'nullok' not in output and '{if not "without-nullok":nullok}' not in output %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_5: >-
          {% set output = result_5.stdout | default('') | trim %}
          {% if output == ' - Follow Recommendation "Ensure custom authselect profile is used" and then return to this Recommendation' %}
            SKIPPED: Custom authselect profile is not used, verification cannot be completed
          {% elif 'nullok' not in output and '{if not "without-nullok":nullok}' not in output %}
            APPLIED: Verification passed - no nullok found in pam_unix.so lines
          {% else %}
            FAILED: Verification failed - nullok still present in pam_unix.so lines
          {% endif %}

    - name: Compute overall remediation status
      set_fact:
        overall_status: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED
          {% elif status_3 | trim == 'SKIPPED' and 'PAM files in authselect profile are not symbolic links' in rationale_3 | trim %}
            SKIPPED
          {% elif status_5 | trim == 'APPLIED' %}
            APPLIED
          {% elif status_3 | trim == 'FAILED' or status_4 | trim == 'FAILED' %}
            FAILED
          {% else %}
            FAILED
          {% endif %}
        overall_rationale: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED: Custom authselect profile is not used, manual action required first.
          {% elif status_3 | trim == 'SKIPPED' and 'PAM files in authselect profile are not symbolic links' in rationale_3 | trim %}
            SKIPPED: PAM files in authselect profile are not symbolic links (not managed by authselect). Manual intervention required to convert to authselect-managed configuration.
          {% elif status_5 | trim == 'APPLIED' %}
            APPLIED: System is compliant after remediation.
          {% elif status_3 | trim == 'FAILED' %}
            FAILED: Failed to enable without-nullok feature. The PAM configuration files may not be managed by authselect. Manual intervention required.
          {% elif status_4 | trim == 'FAILED' %}
            FAILED: Failed to apply authselect changes.
          {% else %}
            FAILED: Verification failed after attempted remediation.
          {% endif %}

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 5.3.3.4.1"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 5 - {{ req_5 }}:"
          - "  Task: {{ task_5_name | default('Task not recorded') }}"
          - "  Command: {{ task_5_cmd | default('N/A') }}"
          - "  Exit code: {{ task_5_rc | default(-1) }}"
          - "  Data: {{ data_5 | default('') | trim }}"
          - "  Status: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_5 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_rationale | default('Not evaluated') | trim }}"
          - "========================================================"