---
- name: Remediation for CIS 2.1.5 - Ensure dnsmasq services are not in use
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_2_1_5"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.5"
    req_1: "Check if dnsmasq package is installed"
    req_2: "Stop dnsmasq service"
    req_3: "Remove dnsmasq package or mask service if required as dependency"
    req_4: "Verify dnsmasq service is not active and not enabled"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # System-level undo: Restart dnsmasq service if it was stopped previously
    - name: "State Guard - Restart dnsmasq service if it was previously stopped"
      shell: |
        if systemctl is-active dnsmasq.service &>/dev/null; then
          echo "Service is already active"
        else
          systemctl start dnsmasq.service || true
        fi
      args:
        executable: /bin/bash
      when: _sg_flag.stat.exists
      ignore_errors: true

    # System-level undo: Unmask dnsmasq service if it was previously masked
    - name: "State Guard - Unmask dnsmasq service if it was previously masked"
      shell: |
        if systemctl is-enabled dnsmasq.service | grep -q masked; then
          systemctl unmask dnsmasq.service || true
        fi
      args:
        executable: /bin/bash
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # CAPTURE PHASE: Backup current pristine state before remediation
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    # Capture current service status
    - name: "State Guard - Capture current dnsmasq service status"
      shell: |
        systemctl is-active dnsmasq.service 2>/dev/null || echo "inactive"
      args:
        executable: /bin/bash
      register: _sg_service_status
      ignore_errors: true

    - name: "State Guard - Capture current dnsmasq service enablement"
      shell: |
        systemctl is-enabled dnsmasq.service 2>/dev/null || echo "not-enabled"
      args:
        executable: /bin/bash
      register: _sg_service_enabled
      ignore_errors: true

    - name: "State Guard - Save service status to file"
      copy:
        content: |
          active={{ _sg_service_status.stdout | default('unknown') }}\nenabled={{ _sg_service_enabled.stdout | default('unknown') }}
        dest: "{{ state_guard_dir }}/service_status.txt"
      ignore_errors: true

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        req_1: "Check if dnsmasq package is installed"
        req_2: "Stop dnsmasq service"
        req_3: "Remove dnsmasq package or mask service if required as dependency"
        req_4: "Verify dnsmasq service is not active and not enabled"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        data_1: ""
        data_2: ""
        data_3: ""
        data_4: ""
        status_1: "UNKNOWN"
        status_2: "UNKNOWN"
        status_3: "UNKNOWN"
        status_4: "UNKNOWN"
        rationale_1: "Not evaluated"
        rationale_2: "Not evaluated"
        rationale_3: "Not evaluated"
        rationale_4: "Not evaluated"

    # Requirement 1: Check if dnsmasq package is installed
    - name: "Req 1 - Check if dnsmasq is installed"
      shell: |
        rpm -q dnsmasq
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if dnsmasq package is installed"
        task_1_cmd: "rpm -q dnsmasq"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            SKIPPED
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED: dnsmasq package is installed - remediation is applicable
          {% else %}
            SKIPPED: Remediation not applicable - dnsmasq is not installed on this server
          {% endif %}

    # Requirement 2: Stop the dnsmasq service
    - name: "Req 2 - Stop dnsmasq service"
      shell: |
        systemctl stop dnsmasq.service
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: "result_1.rc | default(-1) == 0"

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Stop dnsmasq service"
        task_2_cmd: "systemctl stop dnsmasq.service"
        task_2_rc: "{{ result_2.rc | default(-1) if result_2 is defined else -1 }}"
        data_2: "{{ result_2.stdout | default('') | trim if result_2 is defined else '' }}"
        status_2: >-
          {% if result_1.rc | default(-1) != 0 %}
            SKIPPED
          {% elif result_2.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% if result_1.rc | default(-1) != 0 %}
            SKIPPED: dnsmasq not installed - skipping service stop
          {% elif result_2.rc | default(-1) == 0 %}
            APPLIED: dnsmasq service stopped successfully
          {% else %}
            FAILED: Could not stop dnsmasq service
          {% endif %}

    # Requirement 3: Remove dnsmasq package or mask service if required as dependency
    - name: "Req 3 - Remove dnsmasq package or mask service"
      shell: |
        # Try to remove the package first
        if dnf remove -y dnsmasq 2>&1; then
          echo "Package removed successfully"
        else
          # If removal fails, mask the service
          systemctl mask dnsmasq.service
          echo "Package removal failed - service masked instead"
        fi
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: "result_1.rc | default(-1) == 0"

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Remove dnsmasq package or mask service"
        task_3_cmd: "dnf remove -y dnsmasq || systemctl mask dnsmasq.service"
        task_3_rc: "{{ result_3.rc | default(-1) if result_3 is defined else -1 }}"
        data_3: "{{ result_3.stdout | default('') | trim if result_3 is defined else '' }}"
        status_3: >-
          {% if result_1.rc | default(-1) != 0 %}
            SKIPPED
          {% elif result_3.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% if result_1.rc | default(-1) != 0 %}
            SKIPPED: dnsmasq not installed - skipping removal/mask
          {% elif result_3.rc | default(-1) == 0 %}
            APPLIED: dnsmasq package removed or service masked
          {% else %}
            FAILED: Could not remove dnsmasq package or mask service
          {% endif %}

    # Requirement 4: Verify dnsmasq service is not active and not enabled
    - name: "Req 4 - Verify service status"
      shell: |
        systemctl is-active dnsmasq.service && systemctl is-enabled dnsmasq.service || echo 'Service check passed'
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      when: "result_1.rc | default(-1) == 0"

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Verify service status"
        task_4_cmd: "systemctl is-active dnsmasq.service && systemctl is-enabled dnsmasq.service || echo 'Service check passed'"
        task_4_rc: "{{ result_4.rc | default(-1) if result_4 is defined else -1 }}"
        data_4: "{{ result_4.stdout | default('') | trim if result_4 is defined else '' }}"
        status_4: >-
          {% if result_1.rc | default(-1) != 0 %}
            SKIPPED
          {% elif 'Service check passed' in result_4.stdout %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_4: >-
          {% if result_1.rc | default(-1) != 0 %}
            SKIPPED: dnsmasq not installed - skipping verification
          {% elif 'Service check passed' in result_4.stdout %}
            APPLIED: dnsmasq service is inactive and either disabled or masked
          {% else %}
            FAILED: dnsmasq service is still active or enabled
          {% endif %}

    # Determine overall remediation status
    - name: Determine overall remediation status
      set_fact:
        overall_status: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED
          {% elif status_2 | trim == 'APPLIED' and status_3 | trim == 'APPLIED' and status_4 | trim == 'APPLIED' %}
            APPLIED
          {% elif status_2 | trim == 'SKIPPED' or status_3 | trim == 'SKIPPED' or status_4 | trim == 'SKIPPED' %}
            SKIPPED
          {% elif status_2 | trim == 'FAILED' or status_3 | trim == 'FAILED' or status_4 | trim == 'FAILED' %}
            FAILED
          {% else %}
            PARTIALLY APPLIED
          {% endif %}
        overall_rationale: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED: dnsmasq package is not installed on this server
          {% elif status_2 | trim == 'APPLIED' and status_3 | trim == 'APPLIED' and status_4 | trim == 'APPLIED' %}
            APPLIED: dnsmasq service stopped, package removed or service masked, and verified inactive
          {% elif status_2 | trim == 'SKIPPED' or status_3 | trim == 'SKIPPED' or status_4 | trim == 'SKIPPED' %}
            SKIPPED: One or more steps were skipped
          {% elif status_2 | trim == 'FAILED' or status_3 | trim == 'FAILED' or status_4 | trim == 'FAILED' %}
            FAILED: One or more remediation steps failed
          {% else %}
            PARTIALLY APPLIED: Some remediation steps were applied but not all
          {% endif %}

    # Final report - MUST include Status and Details for each requirement
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 2.1.5"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.5"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_rationale | default('Not evaluated') | trim }}"
          - "========================================================"