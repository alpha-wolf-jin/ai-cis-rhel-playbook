---
- name: Remediation for CIS 1.2.1.2
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_1_2_1_2"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.2.1.2"
    
    # Requirements
    req_1: |
      Apply gpgcheck=1 in /etc/dnf/dnf.conf using command: sed -i 's/^gpgcheck\s*=\s*.*/gpgcheck=1/' /etc/dnf/dnf.conf. Expected result: The global gpgcheck setting in /etc/dnf/dnf.conf is set to 1.
    req_2: |
      Apply gpgcheck=1 in all .repo files in /etc/yum.repos.d/ using command: find /etc/yum.repos.d/ -name '*.repo' -exec sed -i 's/^gpgcheck\s*=\s*.*/gpgcheck=1/' {} \;. Expected result: All gpgcheck settings in repository files are set to 1.
    req_3: |
      VERIFY: Confirm gpgcheck is globally activated using command: grep -E '^\s*gpgcheck\s*=\s*[01]\s*$' /etc/dnf/dnf.conf /etc/yum.repos.d/*.repo 2>/dev/null | grep -v 'gpgcheck=1'. Expected result: No output, indicating all gpgcheck settings are set to 1.

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # RESTORE PHASE: If checkpoint exists, previous run left dirty state - restore originals
    - name: "State Guard - Restore /etc/dnf/dnf.conf from backup"
      copy:
        src: "{{ state_guard_dir }}/dnf.conf.bak"
        dest: "/etc/dnf/dnf.conf"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Restore .repo files from backup"
      shell: |
        {% raw %}
        # Restore all .repo.bak files to .repo files
        if [ -d "{{ state_guard_dir }}" ]; then
          for bak_file in {{ state_guard_dir }}/*.repo.bak; do
            if [ -f "$bak_file" ]; then
              base_name=$(basename "$bak_file" .bak)
              cp "$bak_file" "/etc/yum.repos.d/$base_name"
            fi
          done
        fi
        {% endraw %}
      args:
        executable: /bin/bash
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # CAPTURE PHASE: Backup current pristine state before remediation
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Backup /etc/dnf/dnf.conf"
      copy:
        src: "/etc/dnf/dnf.conf"
        dest: "{{ state_guard_dir }}/dnf.conf.bak"
        remote_src: true
      ignore_errors: true

    - name: "State Guard - Backup .repo files"
      shell: |
        {% raw %}
        # Backup all existing .repo files
        if [ -d "/etc/yum.repos.d" ]; then
          for repo_file in /etc/yum.repos.d/*.repo; do
            if [ -f "$repo_file" ]; then
              cp "$repo_file" "{{ state_guard_dir }}/$(basename "$repo_file").bak"
            fi
          done
        fi
        {% endraw %}
      args:
        executable: /bin/bash
      ignore_errors: true

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Apply gpgcheck=1 in /etc/dnf/dnf.conf
    - name: "Req 1 - Apply gpgcheck=1 to /etc/dnf/dnf.conf"
      shell: |
        echo "=== BEFORE ==="
        cat /etc/dnf/dnf.conf 2>/dev/null || echo "File /etc/dnf/dnf.conf does not exist"
        echo "=== APPLYING CHANGE ==="
        sed -i 's/^gpgcheck\s*=\s*.*/gpgcheck=1/' /etc/dnf/dnf.conf
        echo "=== AFTER ==="
        cat /etc/dnf/dnf.conf 2>/dev/null || echo "File /etc/dnf/dnf.conf does not exist"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Apply gpgcheck=1 to /etc/dnf/dnf.conf"
        task_1_cmd: |
          sed -i 's/^gpgcheck\s*=\s*.*/gpgcheck=1/' /etc/dnf/dnf.conf
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('APPLIED' if result_1.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_1: "{{ ('APPLIED: gpgcheck setting in /etc/dnf/dnf.conf has been set to 1' if result_1.rc | default(-1) == 0 else 'FAILED: Could not apply gpgcheck setting to /etc/dnf/dnf.conf') | trim }}"

    # Requirement 2: Apply gpgcheck=1 in all .repo files in /etc/yum.repos.d/
    - name: "Req 2 - Apply gpgcheck=1 to all .repo files"
      shell: |
        echo "=== BEFORE ==="
        if [ -d "/etc/yum.repos.d" ]; then
          for repo_file in /etc/yum.repos.d/*.repo; do
            if [ -f "$repo_file" ]; then
              echo "=== $repo_file ==="
              cat "$repo_file"
            fi
          done
        else
          echo "Directory /etc/yum.repos.d does not exist"
        fi
        echo "=== APPLYING CHANGE ==="
        find /etc/yum.repos.d/ -name "*.repo" -exec sed -i 's/^gpgcheck\s*=\s*.*/gpgcheck=1/' {} \;
        echo "=== AFTER ==="
        if [ -d "/etc/yum.repos.d" ]; then
          for repo_file in /etc/yum.repos.d/*.repo; do
            if [ -f "$repo_file" ]; then
              echo "=== $repo_file ==="
              cat "$repo_file"
            fi
          done
        else
          echo "Directory /etc/yum.repos.d does not exist"
        fi
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Apply gpgcheck=1 to all .repo files in /etc/yum.repos.d"
        task_2_cmd: |
          find /etc/yum.repos.d/ -name '*.repo' -exec sed -i 's/^gpgcheck\s*=\s*.*/gpgcheck=1/' {} \;
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('APPLIED' if result_2.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_2: "{{ ('APPLIED: gpgcheck settings in all .repo files have been set to 1' if result_2.rc | default(-1) == 0 else 'FAILED: Could not apply gpgcheck settings to .repo files') | trim }}"

    # Requirement 3: VERIFY gpgcheck is globally activated
    - name: "Req 3 - Verify gpgcheck is globally activated"
      shell: |
        {% raw %}
        grep -E '^\s*gpgcheck\s*=\s*[01]\s*$' /etc/dnf/dnf.conf /etc/yum.repos.d/*.repo 2>/dev/null | grep -v 'gpgcheck=1'
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify gpgcheck is globally activated"
        task_3_cmd: |
          grep -E '^\s*gpgcheck\s*=\s*[01]\s*$' /etc/dnf/dnf.conf /etc/yum.repos.d/*.repo 2>/dev/null | grep -v 'gpgcheck=1'
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% if output == '' %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% if output == '' %}
            APPLIED: Verification passed - all gpgcheck settings are set to 1
          {% else %}
            FAILED: Verification failed - found gpgcheck settings not set to 1: {{ output }}
          {% endif %}

    # Calculate overall remediation status - FIXED: Use trimmed status variables
    - name: Calculate overall remediation status
      set_fact:
        overall_status: >-
          {% if status_1 | trim == 'APPLIED' and status_2 | trim == 'APPLIED' and status_3 | trim == 'APPLIED' %}
            APPLIED
          {% elif status_1 | trim == 'FAILED' and status_2 | trim == 'FAILED' and status_3 | trim == 'FAILED' %}
            FAILED
          {% else %}
            PARTIALLY APPLIED
          {% endif %}
        overall_rationale: >-
          {% if status_1 | trim == 'APPLIED' and status_2 | trim == 'APPLIED' and status_3 | trim == 'APPLIED' %}
            All remediation steps applied successfully.
          {% elif status_1 | trim == 'FAILED' and status_2 | trim == 'FAILED' and status_3 | trim == 'FAILED' %}
            All remediation steps failed.
          {% else %}
            Some remediation steps were applied successfully.
          {% endif %}

    # Final report
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 1.2.1.2"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_rationale | default('Not evaluated') | trim }}"
          - "========================================================"