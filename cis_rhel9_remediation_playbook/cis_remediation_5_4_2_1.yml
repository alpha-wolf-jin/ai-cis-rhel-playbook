---
- name: Remediation for CIS 5.4.2.1 - Ensure root is the only UID 0 account
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_5_4_2_1"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.2.1"
    
    # Requirement definitions - MUST be quoted strings
    req_1: "Ensure root account has UID 0 using usermod -u 0 root"
    req_2: "Modify any other user with UID 0 by assigning a new UID"
    req_3: "Verify that only root has UID 0"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag
      become: no  # This check doesn't need root privileges

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists
      ignore_errors: true

    # CAPTURE PHASE: Backup current pristine state before remediation
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    # Capture /etc/passwd contents before remediation
    - name: "State Guard - Backup /etc/passwd (present)"
      copy:
        src: "/etc/passwd"
        dest: "{{ state_guard_dir }}/passwd.present"
        remote_src: true
      ignore_errors: true

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        data_3: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # ========== REQUIREMENT 1: Ensure root account has UID 0 ==========
    # First check current root UID
    - name: "Req 1 - Check current root UID"
      shell: |
        id -u root
      args:
        executable: /bin/bash
      register: root_current_uid
      ignore_errors: true
      changed_when: false

    - name: "Req 1 - Ensure root account has UID 0"
      shell: |
        usermod -u 0 root
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      when: "root_current_uid.stdout | default('') | trim != '0'"

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Ensure root account has UID 0"
        task_1_cmd: "usermod -u 0 root"
        task_1_rc: "{{ result_1.rc | default(0) }}"
        data_1: "{{ result_1.stdout | default('Root already has UID 0') | trim }}"
        status_1: >-
          {% if root_current_uid.stdout | default('') | trim == '0' %}
            APPLIED
          {% elif result_1.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_1: >-
          {% if root_current_uid.stdout | default('') | trim == '0' %}
            Root already has UID 0
          {% elif result_1.rc | default(-1) == 0 %}
            Root UID changed to 0
          {% else %}
            Failed to set root UID to 0
          {% endif %}

    # ========== REQUIREMENT 2: Modify any other user with UID 0 ==========
    # First check if there are any non-root users with UID 0
    - name: "Req 2 - Check for non-root users with UID 0"
      shell: |
        awk -F: '($3 == 0) && ($1 != "root") { print $1 }' /etc/passwd
      args:
        executable: /bin/bash
      register: non_root_uid0_users
      ignore_errors: true
      changed_when: false

    - name: "Req 2 - Execute remediation script for non-root UID 0 users"
      copy:
        dest: "/tmp/cis_remediation_5_4_2_1_req2.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
            echo "=== Checking for non-root users with UID 0 ==="
            users=$(awk -F: '($3 == 0) && ($1 != "root") { print $1 }' /etc/passwd)
            
            if [ -z "$users" ]; then
              echo "No non-root users with UID 0 found"
              exit 0
            fi
            
            echo "Found non-root users with UID 0: $users"
            
            # Process each user
            for user in $users; do
              echo "Processing user: $user"
              
              # Find an available UID starting from 10000
              new_uid=10000
              while getent passwd $new_uid > /dev/null 2>&1; do
                new_uid=$((new_uid + 1))
              done
              
              # Change the user's UID
              usermod -u $new_uid "$user"
              echo "Changed $user UID from 0 to $new_uid"
            done
            
            echo "All non-root users with UID 0 have been reassigned"
          }
          {% endraw %}
      register: script_create_2
      ignore_errors: true
      when: "non_root_uid0_users.stdout | default('') | trim != ''"

    - name: "Req 2 - Run remediation script"
      shell: "/tmp/cis_remediation_5_4_2_1_req2.sh"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: "non_root_uid0_users.stdout | default('') | trim != ''"

    - name: "Req 2 - Remove temporary script"
      file:
        path: "/tmp/cis_remediation_5_4_2_1_req2.sh"
        state: absent
      ignore_errors: true
      when: "non_root_uid0_users.stdout | default('') | trim != ''"

    - name: "Req 2 - Skip if no non-root users with UID 0"
      set_fact:
        task_2_name: "Modify any other user with UID 0 by assigning a new UID"
        task_2_cmd: |
          awk -F: '($3 == 0) && ($1 != \"root\") { print $1 }' /etc/passwd | xargs -r usermod -u <new-uid>
        task_2_rc: 0
        data_2: "No non-root users with UID 0 found"
        status_2: "APPLIED"
        rationale_2: "APPLIED: No non-root users with UID 0 to modify"
      when: "non_root_uid0_users.stdout | default('') | trim == ''"

    - name: Store requirement 2 details (when users exist)
      set_fact:
        task_2_name: "Modify any other user with UID 0 by assigning a new UID"
        task_2_cmd: |
          awk -F: '($3 == 0) && ($1 != \"root\") { print $1 }' /etc/passwd | xargs -r usermod -u <new-uid> (with loop for multiple users)
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('APPLIED' if result_2.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_2: "{{ ('APPLIED: non-root users with UID 0 reassigned to new UIDs' if result_2.rc | default(-1) == 0 else 'FAILED: could not reassign non-root users with UID 0') | trim }}"
      when: "non_root_uid0_users.stdout | default('') | trim != ''"

    # ========== REQUIREMENT 3: Verify that only root has UID 0 ==========
    - name: "Req 3 - Verify that only root has UID 0"
      shell: |
        awk -F: '($3 == 0) && ($1 != "root") { print $1 }' /etc/passwd
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify that only root has UID 0"
        task_3_cmd: |
          awk -F: '($3 == 0) && ($1 != \"root\") { print $1 }' /etc/passwd
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('APPLIED' if result_3.stdout | default('') | trim == '' else 'FAILED') | trim }}"
        rationale_3: >-
          {% if result_3.stdout | default('') | trim == '' %}
            APPLIED: Only root has UID 0
          {% else %}
            FAILED: Found non-root users with UID 0: {{ result_3.stdout | default('') | trim }}
          {% endif %}

    # ========== DETERMINE OVERALL STATUS ==========
    - name: Determine overall remediation status
      set_fact:
        overall_result: >-
          {% if status_3 | trim == 'APPLIED' %}
            APPLIED
          {% elif status_1 | trim == 'APPLIED' and status_2 | trim == 'APPLIED' %}
            PARTIALLY APPLIED
          {% elif status_1 | trim == 'FAILED' or status_2 | trim == 'FAILED' or status_3 | trim == 'FAILED' %}
            FAILED
          {% else %}
            UNKNOWN
          {% endif %}
        overall_details: >-
          {% if status_3 | trim == 'APPLIED' %}
            Successfully ensured only root has UID 0
          {% elif status_1 | trim == 'APPLIED' and status_2 | trim == 'APPLIED' %}
            Root UID set to 0 and non-root users reassigned, but verification failed
          {% elif status_1 | trim == 'FAILED' or status_2 | trim == 'FAILED' or status_3 | trim == 'FAILED' %}
            One or more remediation steps failed
          {% else %}
            Could not determine overall status
          {% endif %}

    # ========== FINAL REPORT ==========
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 5.4.2.1"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_result | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('Not evaluated') | trim }}"
          - "========================================================"