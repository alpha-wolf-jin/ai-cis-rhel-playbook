---
- name: Remediation for CIS 3.3.7 - Ensure reverse path filtering is enabled
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_3_3_7"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 3.3.7"
    # CRITICAL: ALL req_ variables MUST be quoted strings
    req_1: "Set reverse path filtering parameters in configuration file and apply to running kernel"
    req_2: "Verify reverse path filtering is enabled (audit)"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # RESTORE PHASE: If checkpoint exists, previous run left dirty state - restore originals
    - name: "State Guard - Restore sysctl configuration from backup"
      copy:
        src: "{{ state_guard_dir }}/60-netipv4_sysctl.conf.present"
        dest: "/etc/sysctl.d/60-netipv4_sysctl.conf"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Delete sysctl configuration file if it was created by remediation"
      file:
        path: "/etc/sysctl.d/60-netipv4_sysctl.conf"
        state: absent
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # CAPTURE PHASE: Backup current pristine state before remediation
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    # Check if sysctl configuration file exists before deciding backup suffix
    - name: "State Guard - Check if sysctl configuration file exists"
      stat:
        path: "/etc/sysctl.d/60-netipv4_sysctl.conf"
      register: _sg_sysctl_stat

    # Backup existing file with .present suffix
    - name: "State Guard - Backup sysctl configuration file (present)"
      copy:
        src: "/etc/sysctl.d/60-netipv4_sysctl.conf"
        dest: "{{ state_guard_dir }}/60-netipv4_sysctl.conf.present"
        remote_src: true
      when: _sg_sysctl_stat.stat.exists

    # Mark non-existing file with .absent suffix (empty marker file)
    - name: "State Guard - Mark sysctl configuration file as absent"
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/60-netipv4_sysctl.conf.absent"
      when: not _sg_sysctl_stat.stat.exists

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: "Set reverse path filtering parameters in configuration file and apply to running kernel"
    # According to CIS procedure: set parameters in config file AND run provided bash script
    - name: "Req 1 - Apply reverse path filtering configuration"
      shell: |
        echo "=== BEFORE ==="
        cat /etc/sysctl.d/60-netipv4_sysctl.conf 2>/dev/null || echo "File does not exist"
        echo "=== APPLYING CHANGE ==="
        # Add configuration to sysctl file
        printf '%s\n' "net.ipv4.conf.all.rp_filter = 1" "net.ipv4.conf.default.rp_filter = 1" >> /etc/sysctl.d/60-netipv4_sysctl.conf
        echo "=== RUNNING CIS SCRIPT TO APPLY TO RUNNING KERNEL ==="
        # Execute the provided CIS script
        {
           sysctl -w net.ipv4.conf.all.rp_filter=1
           sysctl -w net.ipv4.conf.default.rp_filter=1
           sysctl -w net.ipv4.route.flush=1
        }
        echo "=== AFTER ==="
        cat /etc/sysctl.d/60-netipv4_sysctl.conf
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Apply reverse path filtering configuration"
        task_1_cmd: |
          cat /etc/sysctl.d/60-netipv4_sysctl.conf 2>/dev/null; printf '%s\n' "net.ipv4.conf.all.rp_filter = 1" "net.ipv4.conf.default.rp_filter = 1" >> /etc/sysctl.d/60-netipv4_sysctl.conf; { sysctl -w net.ipv4.conf.all.rp_filter=1; sysctl -w net.ipv4.conf.default.rp_filter=1; sysctl -w net.ipv4.route.flush=1; }
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('APPLIED' if result_1.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_1: "{{ ('APPLIED: Reverse path filtering parameters configured and applied to running kernel' if result_1.rc | default(-1) == 0 else 'FAILED: Could not configure or apply reverse path filtering parameters') | trim }}"

    # Requirement 2: "Verify reverse path filtering is enabled (audit)"
    - name: "Req 2 - Verify reverse path filtering is enabled"
      shell: |
        sysctl net.ipv4.conf.all.rp_filter net.ipv4.conf.default.rp_filter
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify reverse path filtering is enabled"
        task_2_cmd: "sysctl net.ipv4.conf.all.rp_filter net.ipv4.conf.default.rp_filter"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if 'net.ipv4.conf.all.rp_filter = 1' in output and 'net.ipv4.conf.default.rp_filter = 1' in output %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if 'net.ipv4.conf.all.rp_filter = 1' in output and 'net.ipv4.conf.default.rp_filter = 1' in output %}
            APPLIED: Both reverse path filtering parameters are set to 1 (enabled)
          {% else %}
            FAILED: One or both reverse path filtering parameters are not set to 1. Got: {{ output }}
          {% endif %}

    # Determine overall remediation status
    - name: Determine overall remediation status
      set_fact:
        overall_status: >-
          {% if status_1 | trim == 'APPLIED' and status_2 | trim == 'APPLIED' %}
            APPLIED
          {% elif status_1 | trim == 'APPLIED' or status_2 | trim == 'APPLIED' %}
            PARTIALLY APPLIED
          {% elif status_1 | trim == 'FAILED' and status_2 | trim == 'FAILED' %}
            FAILED
          {% else %}
            UNKNOWN
          {% endif %}
        overall_details: >-
          {% if status_1 | trim == 'APPLIED' and status_2 | trim == 'APPLIED' %}
            Reverse path filtering has been successfully configured and verified.
          {% elif status_1 | trim == 'APPLIED' and status_2 | trim == 'FAILED' %}
            Configuration applied but verification failed. Check if sysctl parameters are being overridden by later configuration files.
          {% elif status_1 | trim == 'FAILED' and status_2 | trim == 'APPLIED' %}
            Configuration failed but system already compliant (reverse path filtering already enabled).
          {% elif status_1 | trim == 'FAILED' and status_2 | trim == 'FAILED' %}
            Both configuration and verification failed. Manual intervention may be required.
          {% else %}
            Unable to determine remediation status.
          {% endif %}

    # Final report - MUST include Status and Details for each requirement
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 3.3.7"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('No summary available') | trim }}"
          - "========================================================"