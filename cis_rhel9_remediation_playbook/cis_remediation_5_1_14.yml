---
- name: Remediation for CIS 5.1.14
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_5_1_14"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.14"
    req_1: "Check if sshd is installed using command: rpm -q openssh-server. Expected result: Package openssh-server is installed. If not, skip all subsequent steps."
    req_2: "Apply configuration to set LoginGraceTime to 60 seconds in /etc/ssh/sshd_config using command: echo 'LoginGraceTime 60' >> /etc/ssh/sshd_config. Expected result: The line 'LoginGraceTime 60' is appended to the file."
    req_3: "Apply configuration to ensure the first occurrence of LoginGraceTime is set to 60 seconds or less by removing any existing LoginGraceTime lines and adding the correct one using command: sed -i '/^LoginGraceTime/d' /etc/ssh/sshd_config && echo 'LoginGraceTime 60' >> /etc/ssh/sshd_config. Expected result: Only one 'LoginGraceTime 60' line exists at the end of the file."
    req_4: "VERIFY: Confirm sshd LoginGraceTime is configured to 60 seconds or less using command: sshd -T -C user=root -C host='$(hostname)' -C addr='$(grep $(hostname) /etc/hosts | awk '{print $1}')' | grep logingracetime. Expected result: Output shows 'logingracetime 60'."

  pre_tasks:
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: "State Guard - Restore /etc/ssh/sshd_config from backup"
      copy:
        src: "{{ state_guard_dir }}/sshd_config.present"
        dest: "/etc/ssh/sshd_config"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Check if /etc/ssh/sshd_config exists"
      stat:
        path: "/etc/ssh/sshd_config"
      register: _sg_sshd_config_stat

    - name: "State Guard - Backup /etc/ssh/sshd_config (present)"
      copy:
        src: "/etc/ssh/sshd_config"
        dest: "{{ state_guard_dir }}/sshd_config.present"
        remote_src: true
      when: _sg_sshd_config_stat.stat.exists

    - name: "State Guard - Mark /etc/ssh/sshd_config as absent"
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/sshd_config.absent"
      when: not _sg_sshd_config_stat.stat.exists

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    - name: "Req 1 - Check openssh-server installation"
      shell: rpm -q openssh-server
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check openssh-server installation"
        task_1_cmd: "rpm -q openssh-server"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            SKIPPED
          {% endif %}
        details_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED: openssh-server is installed
          {% else %}
            SKIPPED: openssh-server is not installed - skipping all subsequent steps
          {% endif %}

    - name: "Req 2 - Append LoginGraceTime line to sshd_config"
      shell: |
        echo "=== BEFORE ==="
        cat /etc/ssh/sshd_config
        echo "=== APPLYING CHANGE ==="
        echo 'LoginGraceTime 60' >> /etc/ssh/sshd_config
        echo "=== AFTER ==="
        cat /etc/ssh/sshd_config
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: result_1.rc == 0

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Append LoginGraceTime line to sshd_config"
        task_2_cmd: "echo 'LoginGraceTime 60' >> /etc/ssh/sshd_config"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('APPLIED' if result_2.rc | default(-1) == 0 else 'FAILED') | trim }}"
        details_2: "{{ ('APPLIED: line was appended' if result_2.rc | default(-1) == 0 else 'FAILED: could not append line') | trim }}"
      when: result_1.rc == 0

    - name: "Req 3 - Remove existing LoginGraceTime lines and add correct one"
      shell: |
        echo "=== BEFORE ==="
        cat /etc/ssh/sshd_config
        echo "=== APPLYING CHANGE ==="
        sed -i '/^LoginGraceTime/d' /etc/ssh/sshd_config && echo 'LoginGraceTime 60' >> /etc/ssh/sshd_config
        echo "=== AFTER ==="
        cat /etc/ssh/sshd_config
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: result_1.rc == 0

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Remove existing LoginGraceTime lines and add correct one"
        task_3_cmd: "sed -i '/^LoginGraceTime/d' /etc/ssh/sshd_config && echo 'LoginGraceTime 60' >> /etc/ssh/sshd_config"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('APPLIED' if result_3.rc | default(-1) == 0 else 'FAILED') | trim }}"
        details_3: "{{ ('APPLIED: existing lines removed and correct line added' if result_3.rc | default(-1) == 0 else 'FAILED: could not update sshd_config') | trim }}"
      when: result_1.rc == 0

    - name: "Req 4 - Verify sshd LoginGraceTime configuration"
      shell: |
        {% raw %}
        sshd -T -C user=root -C host="$(hostname)" -C addr="$(grep $(hostname) /etc/hosts | awk '{print $1}')" | grep logingracetime
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      changed_when: false
      when: result_1.rc == 0

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Verify sshd LoginGraceTime configuration"
        task_4_cmd: |
          sshd -T -C user=root -C host=\"$(hostname)\" -C addr=\"$(grep $(hostname) /etc/hosts | awk '{print $1}')\" | grep logingracetime
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% if result_4.stdout | default('') | trim == 'logingracetime 60' %}
            APPLIED
          {% elif result_1.rc | default(-1) != 0 %}
            SKIPPED
          {% else %}
            FAILED
          {% endif %}
        details_4: >-
          {% if result_4.stdout | default('') | trim == 'logingracetime 60' %}
            APPLIED: sshd LoginGraceTime is correctly configured to 60 seconds
          {% elif result_1.rc | default(-1) != 0 %}
            SKIPPED: openssh-server not installed
          {% else %}
            FAILED: expected 'logingracetime 60', got '{{ result_4.stdout | default('') | trim }}'
          {% endif %}
      when: result_1.rc == 0

    - name: Set overall remediation status
      set_fact:
        overall_status: >-
          {% if status_1 | default('') | trim == 'SKIPPED' %}
            SKIPPED
          {% elif status_4 | default('') | trim == 'APPLIED' %}
            APPLIED
          {% elif status_2 | default('') | trim == 'APPLIED' or status_3 | default('') | trim == 'APPLIED' %}
            PARTIALLY APPLIED
          {% else %}
            FAILED
          {% endif %}
        overall_details: >-
          {% if status_1 | default('') | trim == 'SKIPPED' %}
            openssh-server is not installed - remediation not applicable
          {% elif status_4 | default('') | trim == 'APPLIED' %}
            Successfully configured sshd LoginGraceTime to 60 seconds
          {% elif status_2 | default('') | trim == 'APPLIED' or status_3 | default('') | trim == 'APPLIED' %}
            Configuration was updated but verification failed - check sshd_config manually
          {% else %}
            Failed to apply remediation
          {% endif %}

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 5.1.14"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.14"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ details_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ details_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ details_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Details: {{ details_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('') | trim }}"
          - "========================================================"