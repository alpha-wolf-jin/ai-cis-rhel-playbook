---
- name: Remediation for CIS 5.3.2.1 - Ensure active authselect profile includes pam modules
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_5_3_2_1"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.2.1"
    req_1: "Check if authselect package is installed"
    req_2: "Check if pam package is installed"
    req_3: "Verify authselect and pam packages meet minimum version requirements"
    req_4: "Create a custom authselect profile"
    req_5: "Select the custom authselect profile"
    req_6: "Verify the custom authselect profile is active"

  pre_tasks:
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: "State Guard - Restore authselect configuration from backup"
      shell: |
        if [ -f "{{ state_guard_dir }}/authselect_current" ]; then
          original_profile=$(cat "{{ state_guard_dir }}/authselect_current" | grep 'Profile ID:' | awk '{print $3}')
          if [ -n "$original_profile" ]; then
            echo "Restoring original authselect profile: $original_profile"
            authselect select "$original_profile" --force 2>/dev/null || true
          fi
        fi
      args:
        executable: /bin/bash
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Capture current authselect configuration"
      shell: |
        echo "=== Current authselect profile ==="
        authselect current
      args:
        executable: /bin/bash
      register: _sg_authselect_current
      ignore_errors: true
      changed_when: false

    - name: "State Guard - Backup current authselect profile"
      copy:
        content: "{{ _sg_authselect_current.stdout | default('') }}"
        dest: "{{ state_guard_dir }}/authselect_current"
      when: _sg_authselect_current.stdout is defined

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1
        task_6_name: "Not executed"
        task_6_cmd: "N/A"
        task_6_rc: -1
        skip_reason: ""

    - name: "Req 1 - Check if authselect package is installed"
      shell: rpm -q authselect
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check authselect package installation"
        task_1_cmd: "rpm -q authselect"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            SKIPPED
          {% endif %}
        rationale_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED: authselect package is installed
          {% else %}
            SKIPPED: authselect package is not installed
          {% endif %}
        skip_reason: "{{ 'authselect package is not installed' if result_1.rc | default(-1) != 0 else '' }}"

    - name: "Req 2 - Check if pam package is installed"
      shell: rpm -q pam
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: "status_1 | trim == 'APPLIED'"

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check pam package installation"
        task_2_cmd: "rpm -q pam"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if result_2.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            SKIPPED
          {% endif %}
        rationale_2: >-
          {% if result_2.rc | default(-1) == 0 %}
            APPLIED: pam package is installed
          {% else %}
            SKIPPED: pam package is not installed
          {% endif %}

    - name: Update skip reason for requirement 2
      set_fact:
        skip_reason: >-
          {% if result_2.rc | default(-1) != 0 %}
            {{ skip_reason | default('') }}{{ '; ' if skip_reason and skip_reason|length > 0 else '' }}pam package is not installed
          {% else %}
            {{ skip_reason | default('') }}
          {% endif %}
      when: result_2 is defined

    - name: "Req 3 - Verify authselect and pam packages meet minimum version requirements"
      shell: rpm -q --qf '%{VERSION}-%{RELEASE}\n' authselect pam
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: "status_1 | trim == 'APPLIED' and status_2 | trim == 'APPLIED'"

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify package versions"
        task_3_cmd: |
          rpm -q --qf '%{VERSION}-%{RELEASE}\n' authselect pam
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% if output %}
            {% set lines = output.split('\n') %}
            {% if lines|length >= 2 %}
              {% set authselect_ver = lines[0] %}
              {% set pam_ver = lines[1] %}
              {% set authselect_parts = authselect_ver.split('.') %}
              {% set pam_parts = pam_ver.split('.') %}
              {# authselect must be >= 1.2.6-1 #}
              {% if (authselect_parts[0]|int > 1) or
                    (authselect_parts[0]|int == 1 and authselect_parts[1]|int > 2) or
                    (authselect_parts[0]|int == 1 and authselect_parts[1]|int == 2 and authselect_parts[2].split('-')[0]|int >= 6 and authselect_parts[2].split('-')[1]|int >= 1) %}
                {% set authselect_ok = true %}
              {% else %}
                {% set authselect_ok = false %}
              {% endif %}
              {# pam must be >= 1.3.1-25 #}
              {% if (pam_parts[0]|int > 1) or
                    (pam_parts[0]|int == 1 and pam_parts[1]|int > 3) or
                    (pam_parts[0]|int == 1 and pam_parts[1]|int == 3 and pam_parts[2].split('-')[0]|int >= 1 and pam_parts[2].split('-')[1]|int >= 25) %}
                {% set pam_ok = true %}
              {% else %}
                {% set pam_ok = false %}
              {% endif %}
              {% if authselect_ok and pam_ok %}
                APPLIED
              {% else %}
                SKIPPED
              {% endif %}
            {% else %}
              SKIPPED
            {% endif %}
          {% else %}
            SKIPPED
          {% endif %}
        rationale_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% if output %}
            {% set lines = output.split('\n') %}
            {% if lines|length >= 2 %}
              {% set authselect_ver = lines[0] %}
              {% set pam_ver = lines[1] %}
              APPLIED: authselect version {{ authselect_ver }}, pam version {{ pam_ver }}
            {% else %}
              SKIPPED: Could not parse version output
            {% endif %}
          {% else %}
            SKIPPED: No version output
          {% endif %}

    - name: Update skip reason for requirement 3
      set_fact:
        skip_reason: >-
          {% if status_3 | trim == 'SKIPPED' %}
            {{ skip_reason | default('') }}{{ '; ' if skip_reason and skip_reason|length > 0 else '' }}Package versions do not meet minimum requirements
          {% else %}
            {{ skip_reason | default('') }}
          {% endif %}
      when: result_3 is defined

    - name: "Req 4 - Create a custom authselect profile"
      shell: authselect create-profile custom-profile -b sssd
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      when: "status_1 | trim == 'APPLIED' and status_2 | trim == 'APPLIED' and status_3 | trim == 'APPLIED'"

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Create custom authselect profile"
        task_4_cmd: "authselect create-profile custom-profile -b sssd"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% if result_4.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_4: >-
          {% if result_4.rc | default(-1) == 0 %}
            APPLIED: Custom profile created successfully
          {% else %}
            FAILED: Could not create custom profile
          {% endif %}

    - name: "Req 5 - Select the custom authselect profile"
      shell: authselect select custom/custom-profile --backup=PAM_CONFIG_BACKUP --force
      args:
        executable: /bin/bash
      register: result_5
      ignore_errors: true
      when: "status_1 | trim == 'APPLIED' and status_2 | trim == 'APPLIED' and status_3 | trim == 'APPLIED' and status_4 | trim == 'APPLIED'"

    - name: Store requirement 5 details
      set_fact:
        task_5_name: "Select custom authselect profile"
        task_5_cmd: "authselect select custom/custom-profile --backup=PAM_CONFIG_BACKUP --force"
        task_5_rc: "{{ result_5.rc | default(-1) }}"
        data_5: "{{ result_5.stdout | default('') | trim }}"
        status_5: >-
          {% if result_5.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_5: >-
          {% if result_5.rc | default(-1) == 0 %}
            APPLIED: Custom profile selected successfully
          {% else %}
            FAILED: Could not select custom profile
          {% endif %}

    - name: "Req 6 - Verify the custom authselect profile is active"
      shell: authselect current
      args:
        executable: /bin/bash
      register: result_6
      ignore_errors: true
      changed_when: false
      when: "status_1 | trim == 'APPLIED' and status_2 | trim == 'APPLIED' and status_3 | trim == 'APPLIED' and status_4 | trim == 'APPLIED' and status_5 | trim == 'APPLIED'"

    - name: Store requirement 6 details
      set_fact:
        task_6_name: "Verify custom profile is active"
        task_6_cmd: "authselect current"
        task_6_rc: "{{ result_6.rc | default(-1) }}"
        data_6: "{{ result_6.stdout | default('') | trim }}"
        status_6: >-
          {% set output = result_6.stdout | default('') | trim %}
          {% if 'Profile ID: custom/custom-profile' in output %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_6: >-
          {% set output = result_6.stdout | default('') | trim %}
          {% if 'Profile ID: custom/custom-profile' in output %}
            APPLIED: Custom profile is active
          {% else %}
            FAILED: Custom profile is not active
          {% endif %}

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 5.3.2.1"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.2.1"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 5 - {{ req_5 }}:"
          - "  Task: {{ task_5_name | default('Task not recorded') }}"
          - "  Command: {{ task_5_cmd | default('N/A') }}"
          - "  Exit code: {{ task_5_rc | default(-1) }}"
          - "  Data: {{ data_5 | default('') | trim }}"
          - "  Status: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_5 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 6 - {{ req_6 }}:"
          - "  Task: {{ task_6_name | default('Task not recorded') }}"
          - "  Command: {{ task_6_cmd | default('N/A') }}"
          - "  Exit code: {{ task_6_rc | default(-1) }}"
          - "  Data: {{ data_6 | default('') | trim }}"
          - "  Status: {{ status_6 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_6 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ (skip_reason | trim | length > 0) | ternary('SKIPPED', (status_6 | default('UNKNOWN') | trim)) }}"
          - "  Details: {{ (skip_reason | trim | length > 0) | ternary(('Remediation not applicable: ' + skip_reason), 'Custom authselect profile created and activated') }}"
          - "========================================================"