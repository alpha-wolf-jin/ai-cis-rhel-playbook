---
- name: Remediation for CIS 1.3.1.8
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_1_3_1_8"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.3.1.8"
    
    # CRITICAL: ALL req_ variables MUST be quoted strings (use double quotes)
    req_1: "Check if setroubleshoot package is installed using command: rpm -q setroubleshoot"
    req_2: "Apply removal of setroubleshoot package using command: dnf remove setroubleshoot"
    req_3: "VERIFY: Confirm setroubleshoot is not installed using command: rpm -q setroubleshoot"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # No files to restore for package removal - package state is managed by dnf/rpm

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # CAPTURE PHASE: No files to backup for package removal
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check if setroubleshoot package is installed using command: rpm -q setroubleshoot
    - name: "Req 1 - Check if setroubleshoot package is installed"
      shell: |
        rpm -q setroubleshoot
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if setroubleshoot package is installed"
        task_1_cmd: "rpm -q setroubleshoot"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED
          {% elif result_1.rc | default(-1) == 1 %}
            SKIPPED
          {% else %}
            FAILED
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc | default(-1) == 0 %}
            Package setroubleshoot is installed - remediation applicable
          {% elif result_1.rc | default(-1) == 1 %}
            SKIPPED - Remediation not applicable - setroubleshoot is not installed on this server
          {% else %}
            Failed to check package status: exit code {{ result_1.rc | default(-1) }}
          {% endif %}
        setroubleshoot_installed: "{{ 'true' if result_1.rc | default(-1) == 0 else 'false' }}"

    # Requirement 2: Apply removal of setroubleshoot package using command: dnf remove setroubleshoot
    - name: "Req 2 - Apply removal of setroubleshoot package"
      shell: |
        dnf remove setroubleshoot
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: setroubleshoot_installed == 'true'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Apply removal of setroubleshoot package"
        task_2_cmd: "dnf remove setroubleshoot"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if setroubleshoot_installed != 'true' %}
            SKIPPED
          {% elif result_2.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% if setroubleshoot_installed != 'true' %}
            SKIPPED - Package not installed - remediation not applicable
          {% elif result_2.rc | default(-1) == 0 %}
            setroubleshoot package removed successfully
          {% else %}
            Failed to remove setroubleshoot package: exit code {{ result_2.rc | default(-1) }}
          {% endif %}

    # Requirement 3: VERIFY: Confirm setroubleshoot is not installed using command: rpm -q setroubleshoot
    - name: "Req 3 - Verify setroubleshoot is not installed"
      shell: |
        rpm -q setroubleshoot
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: setroubleshoot_installed == 'true'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify setroubleshoot is not installed"
        task_3_cmd: "rpm -q setroubleshoot"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if setroubleshoot_installed != 'true' %}
            SKIPPED
          {% elif result_3.rc | default(-1) == 1 %}
            APPLIED
          {% elif result_3.rc | default(-1) == 0 %}
            FAILED
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% if setroubleshoot_installed != 'true' %}
            SKIPPED - Package was not installed - verification not applicable
          {% elif result_3.rc | default(-1) == 1 %}
            Verification passed: setroubleshoot is not installed
          {% elif result_3.rc | default(-1) == 0 %}
            Verification failed: setroubleshoot is still installed
          {% else %}
            Verification failed with unexpected exit code: {{ result_3.rc | default(-1) }}
          {% endif %}

    # Determine overall remediation status
    - name: Determine overall remediation status
      set_fact:
        overall_status: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED
          {% elif status_1 | trim == 'APPLIED' and status_2 | trim == 'APPLIED' and status_3 | trim == 'APPLIED' %}
            APPLIED
          {% elif status_1 | trim == 'APPLIED' and (status_2 | trim == 'FAILED' or status_3 | trim == 'FAILED') %}
            PARTIALLY APPLIED
          {% elif status_1 | trim == 'APPLIED' %}
            FAILED
          {% else %}
            FAILED
          {% endif %}
        overall_details: >-
          {% if status_1 | trim == 'SKIPPED' %}
            Remediation not applicable - setroubleshoot is not installed on this server
          {% elif status_1 | trim == 'APPLIED' and status_2 | trim == 'APPLIED' and status_3 | trim == 'APPLIED' %}
            Successfully removed setroubleshoot package - CIS checkpoint 1.3.1.8 is now compliant
          {% elif status_1 | trim == 'APPLIED' and status_2 | trim == 'APPLIED' and status_3 | trim == 'FAILED' %}
            Package removal appeared successful but verification failed - manual check required
          {% elif status_1 | trim == 'APPLIED' and status_2 | trim == 'FAILED' %}
            Failed to remove setroubleshoot package - manual intervention required
          {% elif status_1 | trim == 'APPLIED' and status_2 | trim == 'SKIPPED' %}
            Package check succeeded but removal was skipped - unexpected condition
          {% elif status_1 | trim == 'FAILED' %}
            Failed to check if setroubleshoot is installed - cannot proceed with remediation
          {% else %}
            Unknown state - manual verification required
          {% endif %}

    # Final report - MUST include Status and Details for each requirement
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 1.3.1.8"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.3.1.8"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('Not evaluated') | trim }}"
          - "========================================================"