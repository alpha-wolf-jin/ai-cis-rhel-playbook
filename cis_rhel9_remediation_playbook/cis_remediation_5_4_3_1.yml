---
- name: Remediation for CIS 5.4.3.1
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_5_4_3_1"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.3.1"
    # CRITICAL: ALL req_ variables MUST be quoted strings (use double quotes)
    req_1: "Apply removal of nologin entries from /etc/shells"
    req_2: "Verify that no nologin entries exist in /etc/shells"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    # First check for existing checkpoint without become privileges
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag
      become: false  # Don't need privileges to check file existence

    # RESTORE PHASE: If checkpoint exists, previous run left dirty state - restore originals
    - name: "State Guard - Restore /etc/shells from backup"
      copy:
        src: "{{ state_guard_dir }}/shells.present"
        dest: "/etc/shells"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists
      ignore_errors: true
      become: false  # Don't need privileges to remove temp directory

    # CAPTURE PHASE: Backup current pristine state before remediation
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'
      become: false  # Don't need privileges to create temp directory

    # Check if /etc/shells exists before deciding backup suffix
    - name: "State Guard - Check if /etc/shells exists"
      stat:
        path: "/etc/shells"
      register: _sg_shells_stat
      become: false  # Don't need privileges to check file existence

    # Backup existing files with .present suffix
    - name: "State Guard - Backup /etc/shells (present)"
      copy:
        src: "/etc/shells"
        dest: "{{ state_guard_dir }}/shells.present"
        remote_src: true
      when: _sg_shells_stat.stat.exists
      ignore_errors: true
      become: false  # Don't need privileges to copy to temp directory

    # Mark non-existing files with .absent suffix (empty marker file)
    - name: "State Guard - Mark /etc/shells as absent"
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/shells.absent"
      when: not _sg_shells_stat.stat.exists
      ignore_errors: true
      become: false  # Don't need privileges to create temp file

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"
      ignore_errors: true
      become: false  # Don't need privileges to create temp file

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Apply removal of nologin entries from /etc/shells
    # Check if nologin entries exist before attempting removal
    - name: "Req 1 - Check if nologin entries exist in /etc/shells"
      shell: |
        grep -q 'nologin' /etc/shells && echo "YES" || echo "NO"
      args:
        executable: /bin/bash
      register: check_nologin
      changed_when: false
      ignore_errors: true
      when: _sg_shells_stat.stat.exists

    - name: "Req 1 - Remove nologin entries from /etc/shells"
      shell: |
        echo "=== BEFORE ==="
        cat /etc/shells
        echo "=== APPLYING CHANGE ==="
        sed -i '/nologin/d' /etc/shells
        echo "=== AFTER ==="
        cat /etc/shells
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      when: 
        - _sg_shells_stat.stat.exists
        - check_nologin.stdout | default('NO') | trim == 'YES'

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Remove nologin entries from /etc/shells"
        task_1_cmd: "sed -i '/nologin/d' /etc/shells"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% if not _sg_shells_stat.stat.exists %}
            SKIPPED
          {% elif check_nologin.stdout | default('NO') | trim == 'NO' %}
            SKIPPED
          {% elif result_1.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_1: >-
          {% if not _sg_shells_stat.stat.exists %}
            SKIPPED: /etc/shells does not exist on this system
          {% elif check_nologin.stdout | default('NO') | trim == 'NO' %}
            SKIPPED: No nologin entries found in /etc/shells - no change needed
          {% elif result_1.rc | default(-1) == 0 %}
            APPLIED: Removed nologin entries from /etc/shells
          {% else %}
            FAILED: Could not remove nologin entries from /etc/shells
          {% endif %}

    # Requirement 2: Verify that no nologin entries exist in /etc/shells
    - name: "Req 2 - Verify no nologin entries in /etc/shells"
      shell: |
        grep -E 'nologin' /etc/shells
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: _sg_shells_stat.stat.exists

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify no nologin entries in /etc/shells"
        task_2_cmd: "grep -E 'nologin' /etc/shells"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if not _sg_shells_stat.stat.exists %}
            SKIPPED
          {% else %}
            {% set rc = result_2.rc | default(-1) %}
            {% if rc == 1 %}
              APPLIED
            {% elif rc == 0 %}
              FAILED
            {% else %}
              FAILED
            {% endif %}
          {% endif %}
        rationale_2: >-
          {% if not _sg_shells_stat.stat.exists %}
            SKIPPED: /etc/shells does not exist on this system
          {% else %}
            {% set rc = result_2.rc | default(-1) %}
            {% if rc == 1 %}
              APPLIED: No nologin entries found in /etc/shells
            {% elif rc == 0 %}
              FAILED: Nologin entries still present in /etc/shells
            {% else %}
              FAILED: Verification command failed
            {% endif %}
          {% endif %}

    # Determine overall remediation status
    - name: Determine overall remediation status
      set_fact:
        overall_status: >-
          {% if not _sg_shells_stat.stat.exists %}
            SKIPPED
          {% elif check_nologin.stdout | default('NO') | trim == 'NO' and status_2 | default('') | trim == 'APPLIED' %}
            APPLIED
          {% elif status_2 | default('') | trim == 'APPLIED' %}
            APPLIED
          {% elif status_2 | default('') | trim == 'FAILED' %}
            FAILED
          {% else %}
            SKIPPED
          {% endif %}
        overall_details: >-
          {% if not _sg_shells_stat.stat.exists %}
            SKIPPED: /etc/shells does not exist on this system - remediation not applicable
          {% elif check_nologin.stdout | default('NO') | trim == 'NO' and status_2 | default('') | trim == 'APPLIED' %}
            System properly configured: No nologin entries in /etc/shells (no changes needed)
          {% elif status_2 | default('') | trim == 'APPLIED' %}
            System properly configured: No nologin entries in /etc/shells
          {% elif status_2 | default('') | trim == 'FAILED' %}
            Remediation incomplete or failed: Nologin entries still present in /etc/shells
          {% else %}
            Unable to determine remediation status
          {% endif %}

    # Final report - MUST include Status and Details for each requirement
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 5.4.3.1"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('Unable to determine remediation status') | trim }}"
          - "========================================================"