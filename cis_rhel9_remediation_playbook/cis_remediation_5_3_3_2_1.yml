---
- name: Remediation for CIS 5.3.3.2.1
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_5_3_3_2_1"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.3.2.1"
    req_1: "Run the provided CIS remediation script to fix Ensure password number of changed characters is configured. Create or modify a file ending in .conf in the /etc/security/pwquality.conf.d/ directory or the file /etc/security/pwquality.conf and add or modify the following line to set difok to 2 or more. Ensure setting conforms to local site policy: difok = 2. Then run the bash script to remove setting difok on the pam_pwquality.so module in the PAM files."
    req_2: "VERIFY: Run the CIS audit procedure to confirm Ensure password number of changed characters is configured is now properly configured."

  pre_tasks:
    - name: State Guard - Check for existing checkpoint
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: State Guard - Restore /etc/security/pwquality.conf from backup
      copy:
        src: "{{ state_guard_dir }}/pwquality.conf.present"
        dest: "/etc/security/pwquality.conf"
        remote_src: true
      when: "_sg_flag.stat.exists"
      ignore_errors: true

    - name: State Guard - Restore /etc/security/pwquality.conf.d/50-pwdifok.conf from backup
      copy:
        src: "{{ state_guard_dir }}/50-pwdifok.conf.present"
        dest: "/etc/security/pwquality.conf.d/50-pwdifok.conf"
        remote_src: true
      when: "_sg_flag.stat.exists"
      ignore_errors: true

    - name: State Guard - Delete /etc/security/pwquality.conf.d/50-pwdifok.conf if created
      file:
        path: "/etc/security/pwquality.conf.d/50-pwdifok.conf"
        state: absent
      when: "_sg_flag.stat.exists"
      ignore_errors: true

    - name: State Guard - Get authselect custom profile for restore
      shell: |
        head -1 /etc/authselect/authselect.conf | grep 'custom/'
      args:
        executable: /bin/bash
      register: _sg_profile_restore
      when: "_sg_flag.stat.exists"
      ignore_errors: true

    - name: State Guard - Restore PAM files from backup
      copy:
        src: "{{ state_guard_dir }}/{{ item }}.present"
        dest: "/etc/authselect/{{ _sg_profile_restore.stdout }}/{{ item }}"
        remote_src: true
      when: 
        - "_sg_flag.stat.exists"
        - "_sg_profile_restore.stdout is defined"
        - "_sg_profile_restore.stdout != ''"
      loop:
        - system-auth
        - password-auth
      ignore_errors: true

    - name: State Guard - Check if system-auth.pam.present backup exists
      stat:
        path: "{{ state_guard_dir }}/system-auth.pam.present"
      register: _sg_system_auth_backup
      when: "_sg_flag.stat.exists"
      ignore_errors: true

    - name: State Guard - Restore /etc/pam.d/system-auth from backup
      copy:
        src: "{{ state_guard_dir }}/system-auth.pam.present"
        dest: "/etc/pam.d/system-auth"
        remote_src: true
      when: 
        - "_sg_flag.stat.exists"
        - "_sg_system_auth_backup.stat is defined"
        - "_sg_system_auth_backup.stat.exists"
      ignore_errors: true

    - name: State Guard - Check if system-auth.pam.absent marker exists
      stat:
        path: "{{ state_guard_dir }}/system-auth.pam.absent"
      register: _sg_system_auth_absent
      when: "_sg_flag.stat.exists"
      ignore_errors: true

    - name: State Guard - Delete /etc/pam.d/system-auth if created
      file:
        path: "/etc/pam.d/system-auth"
        state: absent
      when: 
        - "_sg_flag.stat.exists"
        - "_sg_system_auth_absent.stat is defined"
        - "_sg_system_auth_absent.stat.exists"
      ignore_errors: true

    - name: State Guard - Check if password-auth.pam.present backup exists
      stat:
        path: "{{ state_guard_dir }}/password-auth.pam.present"
      register: _sg_password_auth_backup
      when: "_sg_flag.stat.exists"
      ignore_errors: true

    - name: State Guard - Restore /etc/pam.d/password-auth from backup
      copy:
        src: "{{ state_guard_dir }}/password-auth.pam.present"
        dest: "/etc/pam.d/password-auth"
        remote_src: true
      when: 
        - "_sg_flag.stat.exists"
        - "_sg_password_auth_backup.stat is defined"
        - "_sg_password_auth_backup.stat.exists"
      ignore_errors: true

    - name: State Guard - Check if password-auth.pam.absent marker exists
      stat:
        path: "{{ state_guard_dir }}/password-auth.pam.absent"
      register: _sg_password_auth_absent
      when: "_sg_flag.stat.exists"
      ignore_errors: true

    - name: State Guard - Delete /etc/pam.d/password-auth if created
      file:
        path: "/etc/pam.d/password-auth"
        state: absent
      when: 
        - "_sg_flag.stat.exists"
        - "_sg_password_auth_absent.stat is defined"
        - "_sg_password_auth_absent.stat.exists"
      ignore_errors: true

    - name: State Guard - Apply authselect changes after restore
      shell: |
        authselect apply-changes
      args:
        executable: /bin/bash
      when: "_sg_flag.stat.exists"
      ignore_errors: true

    - name: State Guard - Remove old checkpoint
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: "_sg_flag.stat.exists"

    - name: State Guard - Create checkpoint directory
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: State Guard - Check if /etc/security/pwquality.conf exists
      stat:
        path: "/etc/security/pwquality.conf"
      register: _sg_pwquality_conf_stat

    - name: State Guard - Backup /etc/security/pwquality.conf (present)
      copy:
        src: "/etc/security/pwquality.conf"
        dest: "{{ state_guard_dir }}/pwquality.conf.present"
        remote_src: true
      when: "_sg_pwquality_conf_stat.stat.exists"

    - name: State Guard - Mark /etc/security/pwquality.conf as absent
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/pwquality.conf.absent"
      when: "not _sg_pwquality_conf_stat.stat.exists"

    - name: State Guard - Check if /etc/security/pwquality.conf.d/50-pwdifok.conf exists
      stat:
        path: "/etc/security/pwquality.conf.d/50-pwdifok.conf"
      register: _sg_50_pwdifok_conf_stat

    - name: State Guard - Backup /etc/security/pwquality.conf.d/50-pwdifok.conf (present)
      copy:
        src: "/etc/security/pwquality.conf.d/50-pwdifok.conf"
        dest: "{{ state_guard_dir }}/50-pwdifok.conf.present"
        remote_src: true
      when: "_sg_50_pwdifok_conf_stat.stat.exists"

    - name: State Guard - Mark /etc/security/pwquality.conf.d/50-pwdifok.conf as absent
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/50-pwdifok.conf.absent"
      when: "not _sg_50_pwdifok_conf_stat.stat.exists"

    - name: State Guard - Get authselect custom profile for backup
      shell: |
        head -1 /etc/authselect/authselect.conf | grep 'custom/'
      args:
        executable: /bin/bash
      register: _sg_profile_backup
      ignore_errors: true

    - name: State Guard - Check if PAM files exist
      stat:
        path: "/etc/authselect/{{ _sg_profile_backup.stdout }}/{{ item }}"
      with_items:
        - system-auth
        - password-auth
      register: _sg_pam_files

    - name: State Guard - Backup PAM files (present)
      copy:
        src: "/etc/authselect/{{ _sg_profile_backup.stdout }}/{{ item.0.item }}"
        dest: "{{ state_guard_dir }}/{{ item.0.item }}.present"
        remote_src: true
      when: "item.0.stat.exists"
      with_together:
        - "{{ _sg_pam_files.results }}"
        - "{{ _sg_pam_files.results }}"
      loop_control:
        loop_var: item
      ignore_errors: true

    - name: State Guard - Mark PAM files as absent
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/{{ item.item }}.absent"
      when: "not item.stat.exists"
      loop: "{{ _sg_pam_files.results }}"
      ignore_errors: true

    - name: State Guard - Check if /etc/pam.d/system-auth exists
      stat:
        path: "/etc/pam.d/system-auth"
      register: _sg_pam_system_auth_stat

    - name: State Guard - Backup /etc/pam.d/system-auth (present)
      copy:
        src: "/etc/pam.d/system-auth"
        dest: "{{ state_guard_dir }}/system-auth.pam.present"
        remote_src: true
      when: "_sg_pam_system_auth_stat.stat.exists"

    - name: State Guard - Mark /etc/pam.d/system-auth as absent
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/system-auth.pam.absent"
      when: "not _sg_pam_system_auth_stat.stat.exists"

    - name: State Guard - Check if /etc/pam.d/password-auth exists
      stat:
        path: "/etc/pam.d/password-auth"
      register: _sg_pam_password_auth_stat

    - name: State Guard - Backup /etc/pam.d/password-auth (present)
      copy:
        src: "/etc/pam.d/password-auth"
        dest: "{{ state_guard_dir }}/password-auth.pam.present"
        remote_src: true
      when: "_sg_pam_password_auth_stat.stat.exists"

    - name: State Guard - Mark /etc/pam.d/password-auth as absent
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/password-auth.pam.absent"
      when: "not _sg_pam_password_auth_stat.stat.exists"

    - name: State Guard - Create checkpoint flag
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        status_1: "UNKNOWN"
        status_2: "UNKNOWN"
        rationale_1: "Not evaluated"
        rationale_2: "Not evaluated"

    - name: Req 1 - Check if pwquality.conf.d directory exists
      shell: |
        if [ -d /etc/security/pwquality.conf.d ]; then
          echo "Directory exists"
        else
          echo "Directory does not exist"
        fi
      args:
        executable: /bin/bash
      register: pwquality_dir_check
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Create pwquality.conf.d directory if needed
      file:
        path: /etc/security/pwquality.conf.d
        state: directory
        mode: '0755'
      when: "'Directory does not exist' in pwquality_dir_check.stdout"
      ignore_errors: true

    - name: Req 1 - Capture BEFORE state of configuration files
      shell: |
        echo "=== BEFORE pwquality.conf ==="
        cat /etc/security/pwquality.conf 2>/dev/null || echo "File does not exist"
        echo "=== BEFORE pwquality.conf.d/50-pwdifok.conf ==="
        cat /etc/security/pwquality.conf.d/50-pwdifok.conf 2>/dev/null || echo "File does not exist"
        echo "=== BEFORE authselect PAM files ==="
        for pam_file in system-auth password-auth; do
          l_authselect_file="/etc/authselect/$(head -1 /etc/authselect/authselect.conf | grep 'custom/')/$pam_file"
          if [ -f "$l_authselect_file" ]; then
            echo "--- $l_authselect_file ---"
            cat "$l_authselect_file" | grep -n 'pam_pwquality\|difok' || echo "No relevant lines found"
          else
            echo "File $l_authselect_file does not exist"
          fi
        done
      args:
        executable: /bin/bash
      register: before_state
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Apply CIS pwquality configuration commands
      shell: |
        # Use the EXACT commands from the remediation procedure
        # 1. Comment out existing difok in main config file
        sed -ri 's/^\s*difok\s*=/# &/' /etc/security/pwquality.conf 2>/dev/null || true
        # 2. Append difok = 2 to .d file (use exact printf command from procedure)
        printf '\n%s' "difok = 2" >> /etc/security/pwquality.conf.d/50-pwdifok.conf
      args:
        executable: /bin/bash
      register: result_pwquality
      ignore_errors: true

    - name: Req 1 - Execute CIS PAM remediation script EXACTLY as provided
      copy:
        dest: "/tmp/cis_pam_remediation.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             for l_pam_file in system-auth password-auth; do
               l_authselect_file="/etc/authselect/$(head -1 /etc/authselect/authselect.conf | grep 'custom/')/$l_pam_file"
               sed -ri 's/(^\s*password\s+(requisite|required|sufficient)\s+pam_pwquality\.so.*)(\s+ difok\s*=\s*\S+)(.*$)/\1\4/' "$l_authselect_file"
             done
             authselect apply-changes
          }
          {% endraw %}
      register: script_create
      ignore_errors: true

    - name: Req 1 - Run the CIS PAM remediation script
      shell: "/tmp/cis_pam_remediation.sh"
      args:
        executable: /bin/bash
      register: result_pam_script
      ignore_errors: true

    - name: Req 1 - Remove temporary PAM script
      file:
        path: "/tmp/cis_pam_remediation.sh"
        state: absent
      ignore_errors: true

    - name: Req 1 - Capture AFTER state of configuration files
      shell: |
        echo "=== AFTER pwquality.conf ==="
        cat /etc/security/pwquality.conf 2>/dev/null || echo "File does not exist"
        echo "=== AFTER 50-pwdifok.conf ==="
        cat /etc/security/pwquality.conf.d/50-pwdifok.conf 2>/dev/null || echo "File does not exist"
        echo "=== AFTER authselect PAM files ==="
        for pam_file in system-auth password-auth; do
          l_authselect_file="/etc/authselect/$(head -1 /etc/authselect/authselect.conf | grep 'custom/')/$pam_file"
          if [ -f "$l_authselect_file" ]; then
            echo "--- $l_authselect_file ---"
            cat "$l_authselect_file" | grep -n 'pam_pwquality\|difok' || echo "No relevant lines found"
          else
            echo "File $l_authselect_file does not exist"
          fi
        done
      args:
        executable: /bin/bash
      register: after_state
      ignore_errors: true
      changed_when: false

    - name: Req 2 - Run CIS audit procedure for difok configuration
      shell: |
        echo "=== CIS Audit Procedure for difok configuration ==="
        echo "Checking if difok is set to 2 in pwquality configuration:"
        # Check main file
        if [ -f /etc/security/pwquality.conf ]; then
          echo "Main file:"
          grep -E '^\s*difok\s*=' /etc/security/pwquality.conf || echo "No difok setting in main file"
        fi
        # Check .d directory
        if [ -d /etc/security/pwquality.conf.d ]; then
          echo ".d files:"
          for f in /etc/security/pwquality.conf.d/*.conf; do
            [ -f "$f" ] || continue
            echo "File: $f"
            grep -E '^\s*difok\s*=' "$f" || echo "No difok setting in this file"
          done
        fi
        echo ""
        echo "Checking ACTIVE PAM files for difok parameter:"
        for pam_file in system-auth password-auth; do
          pam_path="/etc/pam.d/$pam_file"
          if [ -f "$pam_path" ]; then
            echo "File: $pam_path"
            # Check if pam_pwquality.so line contains difok parameter
            if grep -q 'pam_pwquality\.so.*difok' "$pam_path"; then
              echo "FAIL: difok parameter found in PAM file"
              grep -n 'pam_pwquality\.so.*difok' "$pam_path"
            else
              echo "PASS: No difok parameter in PAM file"
            fi
          else
            echo "File $pam_path does not exist"
          fi
        done
        echo ""
        echo "=== Summary ==="
        # Check if difok=2 exists in any pwquality config
        if grep -r -E '^\s*difok\s*=\s*2\s*$' /etc/security/pwquality.conf /etc/security/pwquality.conf.d/ 2>/dev/null | grep -q 'difok'; then
          echo "PASS: difok=2 found in pwquality configuration"
          pwquality_pass=1
        else
          echo "FAIL: difok=2 not found in pwquality configuration"
          pwquality_pass=0
        fi
        # Check if difok parameter exists in ACTIVE PAM files
        pam_fail=0
        for pam_file in system-auth password-auth; do
          pam_path="/etc/pam.d/$pam_file"
          if [ -f "$pam_path" ] && grep -q 'pam_pwquality\.so.*difok' "$pam_path"; then
            echo "FAIL: difok parameter found in $pam_path"
            pam_fail=1
          fi
        done
        if [ $pam_fail -eq 0 ]; then
          echo "PASS: difok parameter not found in PAM files"
          pam_pass=1
        else
          echo "FAIL: difok parameter found in PAM files"
          pam_pass=0
        fi
        # Overall result
        if [ $pwquality_pass -eq 1 ] && [ $pam_pass -eq 1 ]; then
          echo "OVERALL: COMPLIANT"
          exit 0
        else
          echo "OVERALL: NON-COMPLIANT"
          exit 1
        fi
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Configure difok in pwquality and remove from PAM using CIS exact commands"
        task_1_cmd: |
          sed -ri 's/^\s*difok\s*=/# &/' /etc/security/pwquality.conf && printf '\n%s' "difok = 2" >> /etc/security/pwquality.conf.d/50-pwdifok.conf
          Execute CIS PAM script: {
             for l_pam_file in system-auth password-auth; do
               l_authselect_file="/etc/authselect/$(head -1 /etc/authselect/authselect.conf | grep 'custom/')/$l_pam_file"
               sed -ri 's/(^\s*password\s+(requisite|required|sufficient)\s+pam_pwquality\.so.*)(\s+ difok\s*=\s*\S+)(.*$)/\1\4/' "$l_authselect_file"
             done
             authselect apply-changes
          }
        task_1_rc: >-
          {% if result_pwquality.rc | default(-1) == 0 and result_pam_script.rc | default(-1) == 0 %}
            0
          {% else %}
            -1
          {% endif %}
        data_1: >-
          {{ before_state.stdout | default('') | regex_replace('\x1b\[[0-9;]*m', '') | trim }}
          {{ after_state.stdout | default('') | regex_replace('\x1b\[[0-9;]*m', '') | trim }}
        status_1: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if 'OVERALL: COMPLIANT' in output and result_2.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_1: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if 'OVERALL: COMPLIANT' in output and result_2.rc | default(-1) == 0 %}
            APPLIED: CIS audit confirms system is compliant - difok=2 set in pwquality and not in active PAM files
          {% else %}
            FAILED: CIS audit indicates non-compliance
          {% endif %}

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Run CIS audit procedure for difok configuration"
        task_2_cmd: "Check if difok=2 exists in pwquality and difok parameter is absent from ACTIVE PAM files"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: |
          {{ result_2.stdout | default('') | regex_replace('\x1b\[[0-9;]*m', '') | trim }}
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if 'OVERALL: COMPLIANT' in output and result_2.rc | default(-1) == 0 %}
            APPLIED
          {% elif 'OVERALL: NON-COMPLIANT' in output or result_2.rc | default(-1) != 0 %}
            FAILED
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if 'OVERALL: COMPLIANT' in output and result_2.rc | default(-1) == 0 %}
            APPLIED: CIS audit confirms system is compliant - difok=2 set in pwquality and not in active PAM files
          {% elif 'OVERALL: NON-COMPLIANT' in output or result_2.rc | default(-1) != 0 %}
            FAILED: CIS audit indicates non-compliance
          {% else %}
            UNKNOWN: Could not determine compliance status
          {% endif %}

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 5.3.3.2.1"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ status_2 | trim }}"
          - "  Details: {{ rationale_2 | trim }}"
          - "========================================================"