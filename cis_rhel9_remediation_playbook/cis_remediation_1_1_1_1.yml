---
- name: Remediation for CIS 1.1.1.1 - Ensure cramfs kernel module is not available
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.1.1"
    req_1: "Run the provided CIS remediation script to fix Ensure cramfs kernel module is not available"
    req_2: "Run the CIS audit procedure to confirm Ensure cramfs kernel module is not available is now properly configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Run the provided CIS remediation script
    - name: Req 1 - Execute CIS remediation script for cramfs module
      copy:
        dest: "/tmp/cis_remediation_1.1.1.1.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             unset a_output2; l_output3="" l_dl="" # unset arrays and clear variables
             l_mod_name="cramfs" # set module name
             l_mod_type="fs" # set module type
             l_mod_path="$(readlink -f /lib/modules/**/kernel/$l_mod_type | sort -u)"
             f_module_fix()
             {
                l_dl="y" # Set to ignore duplicate checks
                a_showconfig=() # Create array with modprobe output
                while IFS= read -r l_showconfig; do
                   a_showconfig+=("$l_showconfig")
                done < <(modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+'"${l_mod_name//-/_}"'\b')
                if  lsmod | grep "$l_mod_name" &> /dev/null; then # Check if the module is currently loaded
                   a_output2+=(" - unloading kernel module: \"$l_mod_name\"")
                   modprobe -r "$l_mod_name" 2>/dev/null; rmmod "$l_mod_name" 2>/dev/null
                fi
                if ! grep -Pq -- '\binstall\h+'"${l_mod_name//- /_}"'\h+\/bin\/(true|false)\b' <<< "${a_showconfig[*]}"; then
                   a_output2+=(" - setting kernel  module: \"$l_mod_name\" to \"/bin/false\"")
                   printf '%s\n' "install $l_mod_name /bin/false" >> /etc/modprobe.d/"$l_mod_name".conf
                fi
                if ! grep -Pq -- '\bblacklist\h+'"${l_mod_name//-/_}"'\b' <<< "${a_showconfig[*]}"; then
                   a_output2+=(" - denylisting kernel  module: \"$l_mod_name\"")
                   printf '%s\n' "blacklist $l_mod_name" >> /etc/modprobe.d/"$l_mod_name".conf
                fi
             }
             for l_mod_base_directory in $l_mod_path; do # Check if the module exists on the system
                if [ -d "$l_mod_base_directory/${l_mod_name/-/\/}" ] && [ -n "$(ls -A $l_mod_base_directory/${l_mod_name/-/\/})" ]; then
                   l_output3="$l_output3\n  - \"$l_mod_base_directory\""
                   [[ "$l_mod_name" =~ overlay ]] && l_mod_name="${l_mod_name::-2}"
                   [ "$l_dl" != "y" ] && f_module_fix
                else
                   echo -e " - kernel module: \"$l_mod_name\" doesn't exist in \"$l_mod_base_directory\""
                fi
             done
             [ -n "$l_output3" ] && echo -e "\n\n -- INFO --\n - module: \"$l_mod_name\" exists in:$l_output3"
             [ "${#a_output2[@]}" -gt 0 ] && printf '%s\n' "${a_output2[@]}"
             echo -e "\n - remediation of kernel module: \"$l_mod_name\" complete\n"
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the remediation script
      shell: "/tmp/cis_remediation_1.1.1.1.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Req 1 - Remove temporary remediation script
      file:
        path: "/tmp/cis_remediation_1.1.1.1.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS remediation script for cramfs module"
        task_1_cmd: "/tmp/cis_remediation_1.1.1.1.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('APPLIED' if result_1.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_1: "{{ ('APPLIED: Script executed successfully and applied required changes' if result_1.rc | default(-1) == 0 else 'FAILED: Script execution failed') | trim }}"

    # Requirement 2: Verify the remediation by running audit check
    # FIXED: Use verification logic from the provided remediation script instead of custom audit script
    - name: Req 2 - Create verification script based on remediation procedure logic
      copy:
        dest: "/tmp/cis_verify_1.1.1.1.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_mod_name="cramfs" # set module name
             l_mod_type="fs" # set module type
             l_mod_path="$(readlink -f /lib/modules/**/kernel/$l_mod_type 2>/dev/null | sort -u)"
             
             # Check if the module exists in any installed kernel
             module_exists=0
             for l_mod_base_directory in $l_mod_path; do
                if [ -d "$l_mod_base_directory/${l_mod_name/-/\/}" ] && [ -n "$(ls -A $l_mod_base_directory/${l_mod_name/-/\/} 2>/dev/null)" ]; then
                   module_exists=1
                   break
                fi
             done
             
             # Check current configuration using the same logic as the remediation script
             a_showconfig=()
             while IFS= read -r l_showconfig; do
                a_showconfig+=("$l_showconfig")
             done < <(modprobe --showconfig 2>/dev/null | grep -P -- '\b(install|blacklist)\h+'"${l_mod_name//-/_}"'\b')
             
             # Verification logic based on remediation procedure
             if [ $module_exists -eq 1 ]; then
                # Module exists - must have proper configuration and not be loaded
                
                # Check if module is loaded
                if lsmod | grep "$l_mod_name" &> /dev/null; then
                   echo "FAIL: cramfs module is currently loaded"
                   exit 1
                fi
                
                # Check if install /bin/false is configured
                if ! grep -Pq -- '\binstall\h+'"${l_mod_name//- /_}"'\h+\/bin\/(true|false)\b' <<< "${a_showconfig[*]}"; then
                   echo "FAIL: cramfs module is not set to install /bin/false in modprobe configuration"
                   exit 1
                fi
                
                # Check if blacklist is configured
                if ! grep -Pq -- '\bblacklist\h+'"${l_mod_name//-/_}"'\b' <<< "${a_showconfig[*]}"; then
                   echo "FAIL: cramfs module is not blacklisted in modprobe configuration"
                   exit 1
                fi
                
                echo "PASS: cramfs module exists but is properly disabled and not loaded"
                exit 0
             else
                # Module does not exist in any installed kernel - compliant
                echo "PASS: cramfs module not available in any installed kernel"
                exit 0
             fi
          }
          {% endraw %}
      register: verify_script_create
      ignore_errors: true

    - name: Req 2 - Execute verification script
      shell: "/tmp/cis_verify_1.1.1.1.sh"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true

    - name: Req 2 - Remove temporary verification script
      file:
        path: "/tmp/cis_verify_1.1.1.1.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Run CIS audit check for cramfs module"
        task_2_cmd: "/tmp/cis_verify_1.1.1.1.sh"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('APPLIED' if result_2.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_2: "{{ ('APPLIED: System is compliant - cramfs module is not available or properly disabled' if result_2.rc | default(-1) == 0 else 'FAILED: System is not compliant - cramfs module may be available or not properly disabled') | trim }}"

    # Final report
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 1.1.1.1"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - "========================================================"