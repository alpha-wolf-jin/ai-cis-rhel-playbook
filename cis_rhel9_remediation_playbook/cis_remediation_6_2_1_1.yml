---
- name: Remediation for CIS 6.2.1.1 - Ensure journald service is enabled and active
  hosts: all
  become: yes
  become_method: sudo
  gather_facts: false
  vars:
    checkpoint_id: "cis_6_2_1_1"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.2.1.1"
    # CRITICAL: ALL req_ variables MUST be quoted strings (use double quotes)
    req_1: "Apply unmask systemd-journald.service using command: systemctl unmask systemd-journald.service"
    req_2: "Apply start systemd-journald.service using command: systemctl start systemd-journald.service"
    req_3: "VERIFY: Run audit check to confirm Ensure journald service is enabled and active is properly configured"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    # Since this remediation only uses systemctl commands that don't modify files,
    # we only need basic State Guard without file backups.
    
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: "_sg_flag.stat is defined and _sg_flag.stat.exists"
      ignore_errors: true

    # === CAPTURE PHASE: Create checkpoint for this remediation ===
    
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'
      ignore_errors: true

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"
      ignore_errors: true

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        data_3: ""
        sudo_available: true
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Check if we have sudo privileges before attempting remediation
    - name: "Check sudo privileges"
      shell: |
        sudo -n systemctl status systemd-journald.service 2>&1 | head -1
      args:
        executable: /bin/bash
      register: sudo_check
      ignore_errors: true
      changed_when: false

    - name: "Set sudo_available fact"
      set_fact:
        sudo_available: "{{ not sudo_check.failed }}"

    # Requirement 1: Apply unmask systemd-journald.service
    - name: "Req 1 - Unmask systemd-journald service"
      shell: |
        echo "=== BEFORE ==="
        systemctl status systemd-journald.service 2>&1 | grep -i "masked\|Loaded:" || true
        echo "=== APPLYING UNMASK ==="
        systemctl unmask systemd-journald.service
        echo "=== AFTER ==="
        systemctl status systemd-journald.service 2>&1 | grep -i "masked\|Loaded:" || true
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      when: sudo_available

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Unmask systemd-journald service"
        task_1_cmd: "systemctl unmask systemd-journald.service"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% if not sudo_available %}
            SKIPPED
          {% elif result_1.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_1: >-
          {% if not sudo_available %}
            SKIPPED: Sudo privileges not available, cannot run systemctl commands
          {% elif result_1.rc | default(-1) == 0 %}
            APPLIED: Successfully unmasked systemd-journald.service
          {% else %}
            FAILED: Failed to unmask systemd-journald.service - check sudo permissions
          {% endif %}

    # Requirement 2: Apply start systemd-journald.service
    # Add conditional execution: only run if unmask succeeded
    - name: "Req 2 - Start systemd-journald service"
      shell: |
        echo "=== BEFORE ==="
        systemctl is-active systemd-journald.service || true
        echo "=== APPLYING START ==="
        systemctl start systemd-journald.service
        echo "=== AFTER ==="
        systemctl is-active systemd-journald.service || true
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: >
        sudo_available and 
        status_1 | default('FAILED') | trim == 'APPLIED'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Start systemd-journald service"
        task_2_cmd: "systemctl start systemd-journald.service"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if not sudo_available %}
            SKIPPED
          {% elif status_1 | default('FAILED') | trim != 'APPLIED' %}
            SKIPPED
          {% elif result_2.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% if not sudo_available %}
            SKIPPED: Sudo privileges not available, cannot run systemctl commands
          {% elif status_1 | default('FAILED') | trim != 'APPLIED' %}
            SKIPPED: Previous requirement (unmask) failed, cannot start service
          {% elif result_2.rc | default(-1) == 0 %}
            APPLIED: Successfully started systemd-journald.service
          {% else %}
            FAILED: Failed to start systemd-journald.service
          {% endif %}

    # Requirement 3: VERIFY - Run audit check
    # Add conditional execution: only run if start succeeded or was skipped due to service already running
    - name: "Req 3 - Verify journald service is enabled and active"
      shell: |
        echo "=== AUDIT CHECK ==="
        echo "Checking if systemd-journald.service is enabled:"
        systemctl is-enabled systemd-journald.service 2>&1 || true
        echo ""
        echo "Checking if systemd-journald.service is active:"
        systemctl is-active systemd-journald.service 2>&1 || true
        echo ""
        echo "=== COMPLIANCE CHECK ==="
        enabled_status=$(systemctl is-enabled systemd-journald.service 2>&1)
        active_status=$(systemctl is-active systemd-journald.service 2>&1)
        
        if [ "$enabled_status" = "enabled" ] && [ "$active_status" = "active" ]; then
          echo "COMPLIANT: systemd-journald.service is enabled and active"
          exit 0
        else
          echo "NON-COMPLIANT:"
          echo "  Enabled status: $enabled_status"
          echo "  Active status: $active_status"
          exit 1
        fi
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: >
        sudo_available and
        ((status_1 | default('FAILED') | trim == 'APPLIED') and
        (status_2 | default('FAILED') | trim in ['APPLIED', 'SKIPPED']))

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify journald service is enabled and active"
        task_3_cmd: "systemctl is-enabled systemd-journald.service && systemctl is-active systemd-journald.service"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if not sudo_available %}
            SKIPPED
          {% elif not ((status_1 | default('FAILED') | trim == 'APPLIED') and (status_2 | default('FAILED') | trim in ['APPLIED', 'SKIPPED'])) %}
            SKIPPED
          {% elif result_3.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% if not sudo_available %}
            SKIPPED: Sudo privileges not available, cannot run systemctl commands
          {% elif not ((status_1 | default('FAILED') | trim == 'APPLIED') and (status_2 | default('FAILED') | trim in ['APPLIED', 'SKIPPED'])) %}
            SKIPPED: Previous requirements failed, cannot verify
          {% elif result_3.rc | default(-1) == 0 %}
            APPLIED: Verification passed - systemd-journald.service is enabled and active
          {% else %}
            FAILED: Verification failed - systemd-journald.service is not properly configured
          {% endif %}

    # Determine overall remediation status - FIXED based on feedback
    - name: Determine overall remediation status
      set_fact:
        overall_status: >-
          {% set status_1_val = status_1 | default('UNKNOWN') | trim %}
          {% set status_2_val = status_2 | default('UNKNOWN') | trim %}
          {% set status_3_val = status_3 | default('UNKNOWN') | trim %}
          
          {% if not sudo_available %}
            SKIPPED
          {% elif status_1_val == 'FAILED' or status_2_val == 'FAILED' or status_3_val == 'FAILED' %}
            FAILED
          {% elif status_1_val == 'APPLIED' and status_2_val == 'APPLIED' and status_3_val == 'APPLIED' %}
            APPLIED
          {% elif status_1_val == 'SKIPPED' or status_2_val == 'SKIPPED' or status_3_val == 'SKIPPED' %}
            SKIPPED
          {% else %}
            PARTIALLY APPLIED
          {% endif %}
        overall_rationale: >-
          {% set status_1_val = status_1 | default('UNKNOWN') | trim %}
          {% set status_2_val = status_2 | default('UNKNOWN') | trim %}
          {% set status_3_val = status_3 | default('UNKNOWN') | trim %}
          
          {% if not sudo_available %}
            SKIPPED: Sudo privileges not available, cannot run systemctl commands. Run playbook with appropriate sudo privileges or passwordless sudo configuration.
          {% elif status_1_val == 'FAILED' or status_2_val == 'FAILED' or status_3_val == 'FAILED' %}
            One or more remediation steps failed to apply. Check individual requirement details.
          {% elif status_1_val == 'APPLIED' and status_2_val == 'APPLIED' and status_3_val == 'APPLIED' %}
            All remediation steps applied successfully. System is now compliant.
          {% elif status_1_val == 'SKIPPED' or status_2_val == 'SKIPPED' or status_3_val == 'SKIPPED' %}
            One or more remediation steps were skipped. Check individual requirement details.
          {% else %}
            Some remediation steps were applied but verification failed. System may not be fully compliant.
          {% endif %}

    # Final report - MUST include Status and Details for each requirement
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 6.2.1.1"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_rationale | default('Not evaluated') | trim }}"
          - "========================================================"