---
- name: Remediation for CIS 5.1.10 - Ensure sshd DisableForwarding is enabled
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_5_1_10"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.10"
    req_1: "Check if the sshd package is installed using command: rpm -q openssh-server"
    req_2: "Apply the DisableForwarding configuration to /etc/ssh/sshd_config"
    req_3: "Run audit check to confirm Ensure sshd DisableForwarding is enabled is properly configured"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # RESTORE PHASE: If checkpoint exists, previous run left dirty state - restore original
    - name: "State Guard - Restore /etc/ssh/sshd_config from backup"
      copy:
        src: "{{ state_guard_dir }}/sshd_config.present"
        dest: "/etc/ssh/sshd_config"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # CAPTURE PHASE: Backup current pristine state before remediation
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Check if /etc/ssh/sshd_config exists"
      stat:
        path: "/etc/ssh/sshd_config"
      register: _sg_sshd_config_stat

    - name: "State Guard - Backup /etc/ssh/sshd_config (present)"
      copy:
        src: "/etc/ssh/sshd_config"
        dest: "{{ state_guard_dir }}/sshd_config.present"
        remote_src: true
      when: _sg_sshd_config_stat.stat.exists

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        data_1: ""
        data_2: ""
        data_3: ""
        status_1: "UNKNOWN"
        status_2: "UNKNOWN"
        status_3: "UNKNOWN"
        rationale_1: "Not evaluated"
        rationale_2: "Not evaluated"
        rationale_3: "Not evaluated"
        package_installed: false

    # Requirement 1: Check if the sshd package is installed using command: rpm -q openssh-server
    - name: "Req 1 - Check openssh-server package installation"
      shell: rpm -q openssh-server
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check openssh-server package installation"
        task_1_cmd: "rpm -q openssh-server"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        package_installed: "{{ result_1.rc | default(1) == 0 }}"
        status_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            SKIPPED
          {% endif %}
        rationale_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED: openssh-server is installed
          {% else %}
            SKIPPED: openssh-server is not installed on this server
          {% endif %}

    # Requirement 2: Apply the DisableForwarding configuration to /etc/ssh/sshd_config
    - name: "Req 2 - Apply DisableForwarding configuration to sshd_config"
      shell: |
        echo "=== BEFORE ==="
        cat /etc/ssh/sshd_config
        echo "=== APPLYING CHANGE ==="
        echo 'DisableForwarding yes' | tee -a /etc/ssh/sshd_config
        echo "=== AFTER ==="
        cat /etc/ssh/sshd_config
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: package_installed

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Apply DisableForwarding configuration to sshd_config"
        task_2_cmd: "echo 'DisableForwarding yes' | tee -a /etc/ssh/sshd_config"
        task_2_rc: "{{ result_2.rc | default(-1) if package_installed else -1 }}"
        data_2: "{{ result_2.stdout | default('') | trim if package_installed else '' }}"
        status_2: >-
          {% if not package_installed %}
            SKIPPED
          {% elif result_2.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% if not package_installed %}
            SKIPPED: openssh-server is not installed on this server
          {% elif result_2.rc | default(-1) == 0 %}
            APPLIED: line 'DisableForwarding yes' appended to /etc/ssh/sshd_config
          {% else %}
            FAILED: could not append line to /etc/ssh/sshd_config
          {% endif %}

    # Requirement 3: Run audit check to confirm Ensure sshd DisableForwarding is enabled is properly configured
    - name: "Req 3 - Verify DisableForwarding is enabled"
      shell: |
        sshd -T -C user=root -C host="$(hostname)" -C addr="$(grep $(hostname) /etc/hosts | awk '{print $1}')" | grep -i 'disableforwarding yes'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: package_installed

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify DisableForwarding is enabled"
        task_3_cmd: |
          sshd -T -C user=root -C host=\"$(hostname)\" -C addr=\"$(grep $(hostname) /etc/hosts | awk '{print $1}')\" | grep -i 'disableforwarding yes'
        task_3_rc: "{{ result_3.rc | default(-1) if package_installed else -1 }}"
        data_3: "{{ result_3.stdout | default('') | trim if package_installed else '' }}"
        status_3: >-
          {% if not package_installed %}
            SKIPPED
          {% elif result_3.rc | default(-1) == 0 and 'disableforwarding yes' in (result_3.stdout | default('') | lower) %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% if not package_installed %}
            SKIPPED: openssh-server is not installed on this server
          {% elif result_3.rc | default(-1) == 0 and 'disableforwarding yes' in (result_3.stdout | default('') | lower) %}
            APPLIED: sshd configuration shows 'disableforwarding yes'
          {% else %}
            FAILED: sshd configuration does not show 'disableforwarding yes'
          {% endif %}

    # Determine overall status - FIXED BASED ON FEEDBACK
    - name: Determine overall remediation status
      set_fact:
        overall_status: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED
          {% elif status_2 | trim == 'SKIPPED' and status_3 | trim == 'SKIPPED' %}
            SKIPPED
          {% elif status_1 | trim == 'APPLIED' and status_2 | trim == 'APPLIED' and status_3 | trim == 'APPLIED' %}
            APPLIED
          {% elif status_2 | trim == 'FAILED' or status_3 | trim == 'FAILED' %}
            FAILED
          {% else %}
            PARTIALLY APPLIED
          {% endif %}
        overall_details: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED: openssh-server is not installed on this server
          {% elif status_2 | trim == 'SKIPPED' and status_3 | trim == 'SKIPPED' %}
            SKIPPED: openssh-server is not installed on this server
          {% elif status_1 | trim == 'APPLIED' and status_2 | trim == 'APPLIED' and status_3 | trim == 'APPLIED' %}
            APPLIED: DisableForwarding is enabled in sshd configuration
          {% elif status_2 | trim == 'FAILED' %}
            FAILED: Could not apply DisableForwarding configuration to sshd_config
          {% elif status_3 | trim == 'FAILED' %}
            FAILED: DisableForwarding is not properly configured in sshd
          {% else %}
            PARTIALLY APPLIED: Some steps succeeded but others did not complete
          {% endif %}

    # Final report
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 5.1.10"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.10"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('No details') | trim }}"
          - "========================================================"