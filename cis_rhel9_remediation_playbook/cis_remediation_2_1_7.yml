---
- name: Remediation for CIS 2.1.7
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_2_1_7"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.7"
    req_1: "Check if vsftpd package is installed"
    req_2: "Apply stop vsftpd service"
    req_3: "Apply remove vsftpd package"
    req_4: "Apply mask vsftpd service"
    req_5: "VERIFY: Confirm ftp server services are not in use"

  pre_tasks:
    - name: State Guard - Check for existing checkpoint
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: State Guard - Remove old checkpoint
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: State Guard - Create checkpoint directory
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: State Guard - Create checkpoint flag
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1

    - name: Req 1 - Check if vsftpd package is installed
      shell: |
        rpm -q vsftpd
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check vsftpd package installation"
        task_1_cmd: "rpm -q vsftpd"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% if result_1.rc | default(-1) == 0 %}
          APPLIED
          {% else %}
          SKIPPED
          {% endif %}
        rationale_1: >-
          {% if result_1.rc | default(-1) == 0 %}
          APPLIED: vsftpd is installed, proceeding with remediation
          {% else %}
          SKIPPED: vsftpd is not installed on this server
          {% endif %}

    - name: Req 2 - Stop vsftpd service
      shell: |
        systemctl stop vsftpd.service
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: result_1.rc | default(-1) == 0

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Stop vsftpd service"
        task_2_cmd: "systemctl stop vsftpd.service"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if result_1.rc | default(-1) != 0 %}
          SKIPPED
          {% elif result_2.rc | default(-1) == 0 %}
          APPLIED
          {% else %}
          FAILED
          {% endif %}
        rationale_2: >-
          {% if result_1.rc | default(-1) != 0 %}
          SKIPPED: vsftpd is not installed
          {% elif result_2.rc | default(-1) == 0 %}
          APPLIED: vsftpd service stopped successfully
          {% else %}
          FAILED: could not stop vsftpd service
          {% endif %}
      when: result_1 is defined

    - name: Req 3 - Remove vsftpd package
      shell: |
        dnf remove -y vsftpd
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: result_1.rc | default(-1) == 0

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Remove vsftpd package"
        task_3_cmd: "dnf remove -y vsftpd"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if result_1.rc | default(-1) != 0 %}
          SKIPPED
          {% elif result_3.rc | default(-1) == 0 %}
          APPLIED
          {% else %}
          FAILED
          {% endif %}
        rationale_3: >-
          {% if result_1.rc | default(-1) != 0 %}
          SKIPPED: vsftpd is not installed
          {% elif result_3.rc | default(-1) == 0 %}
          APPLIED: vsftpd package removed successfully
          {% else %}
          FAILED: could not remove vsftpd package (may be required as dependency)
          {% endif %}
      when: result_1 is defined

    - name: Req 4 - Mask vsftpd service (if removal failed)
      shell: |
        systemctl mask vsftpd.service
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      when:
        - result_1.rc | default(-1) == 0
        - result_3.rc | default(-1) != 0

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Mask vsftpd service"
        task_4_cmd: "systemctl mask vsftpd.service"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% if result_1.rc | default(-1) != 0 %}
          SKIPPED
          {% elif result_3.rc | default(-1) == 0 %}
          SKIPPED
          {% elif result_4.rc | default(-1) == 0 %}
          APPLIED
          {% else %}
          FAILED
          {% endif %}
        rationale_4: >-
          {% if result_1.rc | default(-1) != 0 %}
          SKIPPED: vsftpd is not installed
          {% elif result_3.rc | default(-1) == 0 %}
          SKIPPED: package was removed successfully, masking not needed
          {% elif result_4.rc | default(-1) == 0 %}
          APPLIED: vsftpd service masked successfully
          {% else %}
          FAILED: could not mask vsftpd service
          {% endif %}
      when: result_1 is defined

    - name: Req 5 - Verify ftp server services are not in use
      shell: |
        systemctl is-enabled vsftpd 2>/dev/null | grep -E "masked|Failed|disabled" && echo "vsftpd service is disabled or masked"
      args:
        executable: /bin/bash
      register: result_5
      ignore_errors: true
      changed_when: false
      when: result_1.rc | default(-1) == 0

    - name: Store requirement 5 details
      set_fact:
        task_5_name: "Verify vsftpd service status"
        task_5_cmd: "systemctl is-enabled vsftpd 2>/dev/null | grep -E 'masked|Failed|disabled' && echo 'vsftpd service is disabled or masked'"
        task_5_rc: "{{ result_5.rc | default(-1) }}"
        data_5: "{{ result_5.stdout | default('') | trim }}"
        status_5: >-
          {% if result_1.rc | default(-1) != 0 %}
          SKIPPED
          {% elif 'vsftpd service is disabled or masked' in result_5.stdout | default('') %}
          APPLIED
          {% else %}
          FAILED
          {% endif %}
        rationale_5: >-
          {% if result_1.rc | default(-1) != 0 %}
          SKIPPED: vsftpd is not installed
          {% elif 'vsftpd service is disabled or masked' in result_5.stdout | default('') %}
          APPLIED: vsftpd service is disabled or masked
          {% else %}
          FAILED: vsftpd service may still be enabled
          {% endif %}
      when: result_1 is defined

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 2.1.7"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.7"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 5 - {{ req_5 }}:"
          - "  Task: {{ task_5_name | default('Task not recorded') }}"
          - "  Command: {{ task_5_cmd | default('N/A') }}"
          - "  Exit code: {{ task_5_rc | default(-1) }}"
          - "  Data: {{ data_5 | default('') | trim }}"
          - "  Status: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_5 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: >-
               {% if status_1 | default('') | trim == 'SKIPPED' %}
               SKIPPED
               {% elif status_5 | default('') | trim == 'APPLIED' %}
               APPLIED
               {% elif status_3 | default('') | trim == 'APPLIED' or status_4 | default('') | trim == 'APPLIED' %}
               PARTIALLY APPLIED
               {% else %}
               FAILED
               {% endif %}"
          - "  Details: >-
               {% if status_1 | default('') | trim == 'SKIPPED' %}
               Remediation not applicable - vsftpd is not installed on this server
               {% elif status_5 | default('') | trim == 'APPLIED' %}
               vsftpd service is disabled, masked, or removed as required
               {% elif status_3 | default('') | trim == 'APPLIED' %}
               vsftpd package was removed successfully
               {% elif status_4 | default('') | trim == 'APPLIED' %}
               vsftpd service was masked (package required as dependency)
               {% else %}
               Remediation failed - manual action may be required
               {% endif %}"
          - "========================================================"