---
- name: Remediation for CIS 2.1.9
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_2_1_9"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.9"
    req_1: "Check if nfs-utils package is installed"
    req_2: "Stop nfs-server.service"
    req_3: "Remove nfs-utils package or mask nfs-server.service if removal fails"
    req_4: "Verify remediation"

  pre_tasks:
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    - name: "Req 1 - Check if nfs-utils package is installed"
      shell: rpm -q nfs-utils
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if nfs-utils package is installed"
        task_1_cmd: "rpm -q nfs-utils"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc == 0 %}
            APPLIED
          {% else %}
            SKIPPED
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc == 0 %}
            Package nfs-utils is installed, proceeding with remediation.
          {% else %}
            Remediation not applicable - nfs-utils is not installed on this server.
          {% endif %}

    - name: "Req 2 - Stop nfs-server.service"
      shell: systemctl stop nfs-server.service
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: "result_1.rc == 0"

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Stop nfs-server.service"
        task_2_cmd: "systemctl stop nfs-server.service"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if result_1.rc == 0 %}
            {% if result_2.rc == 0 %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% else %}
            SKIPPED
          {% endif %}
        rationale_2: >-
          {% if result_1.rc == 0 %}
            {% if result_2.rc == 0 %}
              nfs-server.service stopped successfully.
            {% else %}
              Failed to stop nfs-server.service.
            {% endif %}
          {% else %}
            Skipped because nfs-utils is not installed.
          {% endif %}

    - name: "Req 3 - Remove nfs-utils package or mask service if needed"
      shell: |
        dnf remove -y nfs-utils
        if [ $? -ne 0 ]; then
          systemctl mask nfs-server.service
        fi
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: "result_1.rc == 0"

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Remove nfs-utils package or mask nfs-server.service"
        task_3_cmd: "dnf remove -y nfs-utils; if fails, systemctl mask nfs-server.service"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if result_1.rc == 0 %}
            {% if result_3.rc == 0 %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% else %}
            SKIPPED
          {% endif %}
        rationale_3: >-
          {% if result_1.rc == 0 %}
            {% if result_3.rc == 0 %}
              nfs-utils package removed or nfs-server.service masked successfully.
            {% else %}
              Failed to remove nfs-utils package and mask nfs-server.service.
            {% endif %}
          {% else %}
            Skipped because nfs-utils is not installed.
          {% endif %}

    - name: "Req 4 - Verify remediation"
      shell: |
        if ! rpm -q nfs-utils >/dev/null 2>&1; then
          echo "PASS: nfs-utils not installed"
        elif systemctl is-active nfs-server.service >/dev/null 2>&1; then
          echo "FAIL: nfs-server.service is active"
        else
          echo "PASS: nfs-utils installed but nfs-server.service is not active"
        fi
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Verify remediation"
        task_4_cmd: "Check if nfs-utils not installed or nfs-server.service not active"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% set output = result_4.stdout | default('') | trim %}
          {% if 'PASS:' in output %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_4: >-
          {% set output = result_4.stdout | default('') | trim %}
          {{ output }}

    - name: Compute overall remediation status
      set_fact:
        overall_status: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED
          {% elif status_1 | trim == 'APPLIED' and status_2 | trim == 'APPLIED' and status_3 | trim == 'APPLIED' %}
            APPLIED
          {% elif status_1 | trim == 'APPLIED' and (status_2 | trim == 'APPLIED' or status_3 | trim == 'APPLIED') %}
            PARTIALLY APPLIED
          {% elif status_1 | trim == 'APPLIED' and status_2 | trim == 'FAILED' and status_3 | trim == 'FAILED' %}
            FAILED
          {% else %}
            UNKNOWN
          {% endif %}
        overall_rationale: >-
          {% if status_1 | trim == 'SKIPPED' %}
            Remediation not applicable - nfs-utils is not installed on this server.
          {% elif status_1 | trim == 'APPLIED' and status_2 | trim == 'APPLIED' and status_3 | trim == 'APPLIED' %}
            All remediation steps applied successfully - nfs-server.service stopped and nfs-utils package removed or masked.
          {% elif status_1 | trim == 'APPLIED' and (status_2 | trim == 'APPLIED' or status_3 | trim == 'APPLIED') %}
            Some remediation steps applied but not all - check individual requirement statuses.
          {% elif status_1 | trim == 'APPLIED' and status_2 | trim == 'FAILED' and status_3 | trim == 'FAILED' %}
            All remediation steps failed - system remains non-compliant.
          {% else %}
            Could not determine overall remediation status.
          {% endif %}

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 2.1.9"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_rationale | default('Not evaluated') | trim }}"
          - "========================================================"