    - name: "Req 6 - Restart sshd service"
      shell: |
        echo "=== Restarting sshd service ==="
        systemctl restart sshd 2>&1
        echo "=== Checking sshd service status ==="
        systemctl status sshd --no-pager -l | head -20 2>&1
      args:
        executable: /bin/bash
      register: result_6
      ignore_errors: true
      when: >
        (status_1 | trim == 'APPLIED') and 
        not (no_ssh_access_vars | default(false)) and
        ((status_2 | trim == 'APPLIED') or 
         (status_3 | trim == 'APPLIED') or 
         (status_4 | trim == 'APPLIED') or 
         (status_5 | trim == 'APPLIED'))
    
    - name: Store requirement 6 details
      set_fact:
        task_6_name: "Restart sshd service"
        task_6_cmd: "systemctl restart sshd"
        task_6_rc: "{{ result_6.rc | default(-1) }}"
        data_6: >-
          {% if result_6 is defined %}
            {{ result_6.stdout | default('') | trim }}
            {% if result_6.stderr | default('') | trim %}
              {% if result_6.stderr | default('') | trim not in result_6.stdout | default('') | trim %}
                STDERR: {{ result_6.stderr | default('') | trim }}
              {% endif %}
            {% endif %}
          {% endif %}
        status_6: >-
          {% if no_ssh_access_vars | default(false) %}
            SKIPPED
          {% elif result_6 is defined %}
            {% if result_6.skipped is defined and result_6.skipped %}
              SKIPPED
            {% else %}
              {{ ('APPLIED' if result_6.rc | default(-1) == 0 else 'FAILED') | trim }}
            {% endif %}
          {% else %}
            SKIPPED
          {% endif %}
        rationale_6: >-
          {% if no_ssh_access_vars | default(false) %}
            SKIPPED: No SSH access control variables were set
          {% elif result_6 is defined %}
            {% if result_6.skipped is defined and result_6.skipped %}
