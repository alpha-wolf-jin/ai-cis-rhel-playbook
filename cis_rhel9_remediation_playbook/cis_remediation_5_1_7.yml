        task_7_name: "Not executed"
        task_7_cmd: "N/A"
        task_7_rc: -1

    # Check if any SSH access control variable is set
    - name: "Check if any SSH access control variable is set"
      set_fact:
        no_ssh_access_vars: true
      when: >
        (sshd_allow_users | trim | length == 0) and
        (sshd_allow_groups | trim | length == 0) and
        (sshd_deny_users | trim | length == 0) and
        (sshd_deny_groups | trim | length == 0)

    # Requirement 1: Check if sshd is installed
    - name: "Req 1 - Check if openssh-server is installed"
      shell: |
        echo "=== Checking openssh-server installation ==="
        rpm -q openssh-server
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false
    
    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if openssh-server is installed"
        task_1_cmd: "rpm -q openssh-server"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('SKIPPED' if result_1.rc | default(-1) != 0 else 'APPLIED') | trim }}"
        rationale_1: "{{ ('SKIPPED: openssh-server not installed, remediation not applicable' if result_1.rc | default(-1) != 0 else 'APPLIED: openssh-server is installed') | trim }}"

    # Requirement 2: Apply AllowUsers configuration
    - name: "Req 2 - Apply AllowUsers configuration"
      shell: |
        echo "=== BEFORE modifying sshd_config ==="
        cat /etc/ssh/sshd_config | grep -E "^(AllowUsers|AllowGroups|DenyUsers|DenyGroups)" || echo "No access control directives found"
        echo ""
        echo "=== Applying AllowUsers configuration ==="
        # Set variable for bash to use
        allow_users="{{ sshd_allow_users }}"
        {% raw %}
        # Check if AllowUsers already exists
        if grep -q "^AllowUsers" /etc/ssh/sshd_config; then
          echo "AllowUsers directive already exists in configuration"
        elif [ -n "$allow_users" ]; then
          echo "AllowUsers $allow_users" >> /etc/ssh/sshd_config
          echo "Added AllowUsers $allow_users to /etc/ssh/sshd_config"
        else
          echo "sshd_allow_users variable is empty - skipping AllowUsers configuration"
        fi
        {% endraw %}
        echo ""
        echo "=== AFTER modifying sshd_config ==="
        cat /etc/ssh/sshd_config | grep -E "^(AllowUsers|AllowGroups|DenyUsers|DenyGroups)" || echo "No access control directives found"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: >
        (status_1 | trim == 'APPLIED') and 
        not (no_ssh_access_vars | default(false))
    
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Apply AllowUsers configuration"
        task_2_cmd: "echo 'AllowUsers {{ sshd_allow_users }}' >> /etc/ssh/sshd_config (if not empty)"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if no_ssh_access_vars | default(false) %}
            SKIPPED
          {% elif result_2 is defined %}
            {% if sshd_allow_users | trim | length > 0 %}
              {{ ('APPLIED' if result_2.rc | default(-1) == 0 else 'FAILED') | trim }}
            {% else %}
              SKIPPED
            {% endif %}
          {% else %}
            SKIPPED
          {% endif %}
        rationale_2: >-
          {% if no_ssh_access_vars | default(false) %}
            SKIPPED: No SSH access control variables were set
          {% elif result_2 is defined %}
            {% if sshd_allow_users | trim | length > 0 %}
              {{ ('APPLIED: AllowUsers directive added to configuration' if result_2.rc | default(-1) == 0 else 'FAILED: Could not add AllowUsers directive') | trim }}
            {% else %}
              SKIPPED: sshd_allow_users variable is empty - not setting AllowUsers
            {% endif %}
          {% else %}
            SKIPPED: Requirement 1 not met (openssh-server not installed) or no SSH access control variables set
