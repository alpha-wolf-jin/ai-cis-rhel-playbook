            {% else %}
              FAILED: No access control directives found in sshd_config
            {% endif %}
          {% else %}
            SKIPPED: Requirement 1 not met (openssh-server not installed) or no SSH access control variables set
          {% endif %}

    # Determine overall remediation status - FIXED BASED ON FEEDBACK
    - name: Determine overall remediation status
      set_fact:
        overall_status: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED
          {% elif no_ssh_access_vars | default(false) %}
            SKIPPED
          {% elif status_7 | trim == 'APPLIED' %}
            APPLIED
          {% elif status_2 | trim == 'APPLIED' or status_3 | trim == 'APPLIED' or status_4 | trim == 'APPLIED' or status_5 | trim == 'APPLIED' %}
            PARTIALLY APPLIED
          {% else %}
            FAILED
          {% endif %}
        overall_details: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED: openssh-server not installed, remediation not applicable
          {% elif no_ssh_access_vars | default(false) %}
            SKIPPED: No SSH access control variables were set (sshd_allow_users, sshd_allow_groups, sshd_deny_users, sshd_deny_groups). Manual configuration is required to set at least one to comply with CIS 5.1.7.
