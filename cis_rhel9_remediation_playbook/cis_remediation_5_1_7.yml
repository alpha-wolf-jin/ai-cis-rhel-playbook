          {% endif %}

    # Requirement 7: Verify sshd access configuration
    - name: "Req 7 - Verify sshd access is configured"
      shell: |
        echo "=== Verifying sshd access configuration ==="
        grep -E "^(AllowUsers|AllowGroups|DenyUsers|DenyGroups)" /etc/ssh/sshd_config || echo "No access control directives found"
