    - name: Initialize data variables
      set_fact:
        data_1: ""
        status_1: "NOT_EXECUTED"
        rationale_1: "Not executed yet"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        
        data_2: ""
        status_2: "NOT_EXECUTED"
        rationale_2: "Not executed yet"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        
