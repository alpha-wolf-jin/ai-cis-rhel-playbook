---
- name: Remediation for CIS 5.1.7 - Ensure sshd access is configured
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_5_1_7"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.7"
    
    # NOTE: These variables should be set by the user running the playbook
    # Example: -e sshd_allow_users="user1 user2" -e sshd_allow_groups="group1 group2"
    # Only one should be set for clarity (AllowUsers OR AllowGroups)
    sshd_allow_users: ""
    sshd_allow_groups: ""
    sshd_deny_users: ""
    sshd_deny_groups: ""
    
    # Requirement definitions - MUST use quoted strings
    req_1: "Check if sshd is installed using command: rpm -q openssh-server"
    req_2: "Apply AllowUsers configuration by editing /etc/ssh/sshd_config"
    req_3: "Apply AllowGroups configuration by editing /etc/ssh/sshd_config"
    req_4: "Apply DenyUsers configuration by editing /etc/ssh/sshd_config"
    req_5: "Apply DenyGroups configuration by editing /etc/ssh/sshd_config"
    req_6: "Restart sshd service to apply configuration changes"
    req_7: "VERIFY: Confirm sshd access is configured by checking /etc/ssh/sshd_config"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag
    
    # RESTORE PHASE: If checkpoint exists, previous run left dirty state - restore originals
    - name: "State Guard - Restore /etc/ssh/sshd_config from backup"
      copy:
        src: "{{ state_guard_dir }}/sshd_config.present"
        dest: "/etc/ssh/sshd_config"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true
    
    - name: "State Guard - Undo system changes (restart sshd)"
      shell: systemctl restart sshd
      args:
        executable: /bin/bash
      when: _sg_flag.stat.exists
      ignore_errors: true
    
    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists
    
    # CAPTURE PHASE: Backup current pristine state before remediation
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'
    
    - name: "State Guard - Check if /etc/ssh/sshd_config exists"
      stat:
        path: "/etc/ssh/sshd_config"
      register: _sg_sshd_config_stat
    
    - name: "State Guard - Backup /etc/ssh/sshd_config (present)"
      copy:
        src: "/etc/ssh/sshd_config"
        dest: "{{ state_guard_dir }}/sshd_config.present"
        remote_src: true
      when: _sg_sshd_config_stat.stat.exists
    
    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

