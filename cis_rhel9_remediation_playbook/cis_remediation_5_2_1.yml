---
- name: Remediation for CIS checkpoint 5.2.1
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_5_2_1"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.2.1"
    req_1: "Apply installation of sudo package using command: dnf install -y sudo. Expected result: sudo package is installed"
    req_2: "Confirm sudo is installed using command: rpm -q sudo. Expected result: Output shows sudo package version"

  pre_tasks:
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        status_1: "UNKNOWN"
        status_2: "UNKNOWN"
        rationale_1: "Not evaluated"
        rationale_2: "Not evaluated"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # First check if sudo is already installed to determine if installation is needed
    - name: "Req 1 - Check if sudo is already installed"
      shell: "rpm -q sudo"
      args:
        executable: /bin/bash
      register: sudo_check
      ignore_errors: true
      changed_when: false

    # Requirement 1: Apply installation of sudo package using command: dnf install -y sudo. Expected result: sudo package is installed
    - name: "Req 1 - Install sudo package if not already installed"
      shell: "dnf install -y sudo"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      when: sudo_check.rc != 0  # Only install if sudo is not already installed

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Install sudo package"
        task_1_cmd: >-
          {% if sudo_check.rc == 0 %}
            "sudo already installed, skipping installation"
          {% else %}
            "dnf install -y sudo"
          {% endif %}
        task_1_rc: "{{ result_1.rc | default(0) if sudo_check.rc == 0 else result_1.rc | default(-1) }}"
        data_1: >-
          {% if sudo_check.rc == 0 %}
            {{ sudo_check.stdout | default('') | trim }}
          {% else %}
            {{ result_1.stdout | default('') | trim }}
          {% endif %}
        status_1: >-
          {% if sudo_check.rc == 0 %}
            APPLIED
          {% elif result_1.rc | default(-1) == 0 %}
            APPLIED
          {% elif 'command not found' in result_1.stderr | default('') or 'No such file or directory' in result_1.stderr | default('') %}
            SKIPPED
          {% else %}
            FAILED
          {% endif %}
        rationale_1: >-
          {% if sudo_check.rc == 0 %}
            APPLIED: sudo package was already installed - no installation needed
          {% elif result_1.rc | default(-1) == 0 %}
            APPLIED: sudo package installation completed successfully
          {% elif 'command not found' in result_1.stderr | default('') or 'No such file or directory' in result_1.stderr | default('') %}
            SKIPPED: dnf package manager not found - remediation not applicable to this system
          {% else %}
            FAILED: sudo package installation failed with exit code {{ result_1.rc | default(-1) }} - check dnf output for details
          {% endif %}

    # Requirement 2: Confirm sudo is installed using command: rpm -q sudo. Expected result: Output shows sudo package version
    - name: "Req 2 - Verify sudo installation"
      shell: "rpm -q sudo"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify sudo installation"
        task_2_cmd: "rpm -q sudo"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if result_2.rc | default(-1) == 0 and 'sudo-' in result_2.stdout | default('') %}
            APPLIED
          {% elif result_2.rc | default(-1) == 1 and 'package sudo is not installed' in result_2.stdout | default('') %}
            FAILED
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_2: >-
          {% if result_2.rc | default(-1) == 0 and 'sudo-' in result_2.stdout | default('') %}
            APPLIED: sudo package is installed: {{ result_2.stdout | default('') | trim }}
          {% elif result_2.rc | default(-1) == 1 and 'package sudo is not installed' in result_2.stdout | default('') %}
            FAILED: sudo package is not installed
          {% else %}
            UNKNOWN: Could not determine sudo installation status
          {% endif %}

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 5.2.1"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: >-
              {% if status_2 | default('UNKNOWN') | trim == 'APPLIED' %}
                APPLIED
              {% elif status_1 | default('UNKNOWN') | trim == 'SKIPPED' %}
                SKIPPED
              {% elif status_1 | default('UNKNOWN') | trim == 'FAILED' or status_2 | default('UNKNOWN') | trim == 'FAILED' %}
                FAILED
              {% else %}
                UNKNOWN
              {% endif %}"
          - "  Details: >-
              {% if status_2 | default('UNKNOWN') | trim == 'APPLIED' %}
                sudo package successfully installed and verified
              {% elif status_1 | default('UNKNOWN') | trim == 'SKIPPED' %}
                dnf package manager not found - remediation not applicable to this system
              {% elif status_1 | default('UNKNOWN') | trim == 'FAILED' %}
                sudo package installation failed - check system package manager
              {% elif status_2 | default('UNKNOWN') | trim == 'FAILED' %}
                sudo package verification failed - package may not be installed
              {% else %}
                Could not determine overall remediation status
              {% endif %}"
          - "========================================================"