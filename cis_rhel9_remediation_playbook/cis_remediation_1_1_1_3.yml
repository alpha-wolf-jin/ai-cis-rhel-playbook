---
- name: Remediation for CIS 1.1.1.3
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.1.3"
    req_1: "Run the provided CIS remediation script to fix Ensure hfs kernel module is not available"
    req_2: "Run the CIS audit procedure to confirm Ensure hfs kernel module is not available is now properly configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        hfs_module_exists: false

    # Requirement 1: Run the provided CIS remediation script to fix Ensure hfs kernel module is not available
    - name: Req 1 - Execute CIS remediation script for hfs kernel module
      copy:
        dest: "/tmp/cis_remediation_1.1.1.3.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          
          {
             unset a_output2; l_output3="" l_dl="" # unset arrays and clear variables
             l_mod_name="hfs" # set module name
             l_mod_type="fs" # set module type
             l_mod_path="$(readlink -f /lib/modules/**/kernel/$l_mod_type | sort -u)"
             f_module_fix()
             {
                l_dl="y" # Set to ignore duplicate checks
                a_showconfig=() # Create array with modprobe output
                while IFS= read -r l_showconfig; do
                   a_showconfig+=("$l_showconfig")
                done < <(modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+'"${l_mod_name//-/_}"'\b')
                if  lsmod | grep "$l_mod_name" &> /dev/null; then # Check if the module is currently loaded
                   a_output2+=(" - unloading kernel module: \"$l_mod_name\"")
                   modprobe -r "$l_mod_name" 2>/dev/null; rmmod "$l_mod_name" 2>/dev/null
                fi
                if ! grep -Pq -- '\binstall\h+'"${l_mod_name//- /_}"'\h+\/bin\/(true|false)\b' <<< "${a_showconfig[*]}"; then
                   a_output2+=(" - setting kernel  module: \"$l_mod_name\" to \"/bin/false\"")
                   printf '%s\n' "install $l_mod_name /bin/false" >> /etc/modprobe.d/"$l_mod_name".conf
                fi
                if ! grep -Pq -- '\bblacklist\h+'"${l_mod_name//-/_}"'\b' <<< "${a_showconfig[*]}"; then
                   a_output2+=(" - denylisting kernel  module: \"$l_mod_name\"")
                   printf '%s\n' "blacklist $l_mod_name" >> /etc/modprobe.d/"$l_mod_name".conf
                fi
             }
             for l_mod_base_directory in $l_mod_path; do # Check if the module exists on the system
                if [ -d "$l_mod_base_directory/${l_mod_name/-/\/}" ] && [ -n "$(ls -A $l_mod_base_directory/${l_mod_name/-/\/})" ]; then
                   l_output3="$l_output3\n  - \"$l_mod_base_directory\""
                   [[ "$l_mod_name" =~ overlay ]] && l_mod_name="${l_mod_name::-2}"
                   [ "$l_dl" != "y" ] && f_module_fix
                else
                   echo -e " - kernel module: \"$l_mod_name\" doesn't exist in \"$l_mod_base_directory\""
                fi
             done
             [ -n "$l_output3" ] && echo -e "\n\n -- INFO --\n - module: \"$l_mod_name\" exists in:$l_output3"
             [ "${#a_output2[@]}" -gt 0 ] && printf '%s\n' "${a_output2[@]}"
             echo -e "\n - remediation of kernel module: \"$l_mod_name\" complete\n"
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the remediation script
      shell: "/tmp/cis_remediation_1.1.1.3.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Req 1 - Remove temporary remediation script
      file:
        path: "/tmp/cis_remediation_1.1.1.3.sh"
        state: absent
      ignore_errors: true

    - name: Determine if hfs module exists
      set_fact:
        hfs_module_exists: "{{ 'exists in:' in result_1.stdout }}"
      when: result_1.stdout is defined

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS remediation script for hfs kernel module"
        task_1_cmd: "/tmp/cis_remediation_1.1.1.3.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            {% if hfs_module_exists %}
              APPLIED
            {% else %}
              SKIPPED
            {% endif %}
          {% else %}
            FAILED
          {% endif %}
        rationale_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            {% if hfs_module_exists %}
              APPLIED: Script executed successfully and applied changes
            {% else %}
              SKIPPED: hfs kernel module does not exist on the system, no remediation needed per CIS procedure
            {% endif %}
          {% else %}
            FAILED: Script execution failed
          {% endif %}

    # Requirement 2: Run the CIS audit procedure to confirm Ensure hfs kernel module is not available is now properly configured
    - name: Req 2 - Run audit check for hfs kernel module
      shell: |
        {% raw %}
        l_mod_name="hfs"
        
        # Check if module is loaded
        loaded="false"
        if lsmod | grep "$l_mod_name" &>/dev/null; then
          loaded="true"
        fi
        
        # Check if module is blacklisted
        blacklisted="false"
        if grep -Pq -- '\bblacklist\h+'"${l_mod_name//-/_}"'\b' /etc/modprobe.d/*.conf 2>/dev/null; then
          blacklisted="true"
        fi
        
        # Check if module is set to install /bin/false
        install_false="false"
        if grep -Pq -- '\binstall\h+'"${l_mod_name//-/_}"'\h+\/bin\/(true|false)\b' /etc/modprobe.d/*.conf 2>/dev/null; then
          install_false="true"
        fi
        
        # Determine compliance
        if [ "$loaded" = "false" ] && [ "$blacklisted" = "true" ] && [ "$install_false" = "true" ]; then
          echo "COMPLIANT - hfs kernel module is properly disabled"
        else
          echo "NON-COMPLIANT - Module loaded: $loaded, Blacklisted: $blacklisted, Install /bin/false: $install_false"
        fi
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: hfs_module_exists

    - name: Set requirement 2 as skipped when module doesn't exist
      set_fact:
        task_2_name: "Run audit check for hfs kernel module"
        task_2_cmd: "Skipped - hfs module does not exist"
        task_2_rc: 0
        data_2: "Audit check skipped: hfs kernel module does not exist on the system"
        status_2: "SKIPPED"
        rationale_2: "SKIPPED: hfs kernel module does not exist, audit check not applicable per CIS procedure"
      when: not hfs_module_exists

    - name: Store requirement 2 details when module exists
      set_fact:
        task_2_name: "Run audit check for hfs kernel module"
        task_2_cmd: "Check if hfs module is loaded, blacklisted, and set to install /bin/false"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if 'COMPLIANT' in result_2.stdout %}
            APPLIED
          {% elif result_2.rc | default(-1) == 0 %}
            FAILED
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% if 'COMPLIANT' in result_2.stdout %}
            APPLIED: System is compliant with CIS requirements
          {% elif result_2.rc | default(-1) == 0 %}
            FAILED: System is not compliant with CIS requirements
          {% else %}
            FAILED: Audit check execution failed
          {% endif %}
      when: hfs_module_exists and result_2 is defined

    - name: Determine overall remediation status
      set_fact:
        overall_status: >-
          {% if not hfs_module_exists %}
            SKIPPED
          {% elif status_2 | default('UNKNOWN') == 'APPLIED' %}
            APPLIED
          {% elif status_2 | default('UNKNOWN') == 'FAILED' %}
            PARTIALLY APPLIED
          {% else %}
            UNKNOWN
          {% endif %}
        overall_details: >-
          {% if not hfs_module_exists %}
            hfs kernel module does not exist on the system, no remediation needed per CIS procedure
          {% elif status_2 | default('UNKNOWN') == 'APPLIED' %}
            System is fully compliant with CIS requirements
          {% elif status_2 | default('UNKNOWN') == 'FAILED' %}
            Remediation applied but system is not fully compliant
          {% else %}
            Unable to determine overall remediation status
          {% endif %}

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 1.1.1.3"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.1.3"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('') | trim }}"
          - "========================================================"