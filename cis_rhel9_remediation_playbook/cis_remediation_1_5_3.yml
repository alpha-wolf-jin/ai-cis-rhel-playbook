---
- name: Remediation for CIS 1.5.3 - Ensure core dump backtraces are disabled
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_1_5_3"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.5.3"
    # CRITICAL: ALL req_ variables MUST be quoted strings
    req_1: "Run the provided CIS remediation script to fix Ensure core dump backtraces are disabled"
    req_2: "VERIFY: Run the CIS audit procedure to confirm Ensure core dump backtraces are disabled is now properly configured"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    # Backup naming: .present = file existed before, .absent = file did not exist before
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # RESTORE PHASE: If checkpoint exists, previous run left dirty state - restore originals
    # For .present backups: restore file from backup
    - name: "State Guard - Restore coredump config files from backup"
      copy:
        src: "{{ state_guard_dir }}/60-coredump.conf.present"
        dest: "/etc/systemd/coredump.conf.d/60-coredump.conf"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    # For .absent markers: delete the config file created by previous remediation
    - name: "State Guard - Delete coredump config file (created by remediation)"
      file:
        path: "/etc/systemd/coredump.conf.d/60-coredump.conf"
        state: absent
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # CAPTURE PHASE: Backup current pristine state before remediation
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    # Check if coredump config file exists before deciding backup suffix
    - name: "State Guard - Check if coredump config file exists"
      stat:
        path: "/etc/systemd/coredump.conf.d/60-coredump.conf"
      register: _sg_coredump_stat

    # Backup existing file with .present suffix
    - name: "State Guard - Backup coredump config file (present)"
      copy:
        src: "/etc/systemd/coredump.conf.d/60-coredump.conf"
        dest: "{{ state_guard_dir }}/60-coredump.conf.present"
        remote_src: true
      when: _sg_coredump_stat.stat.exists

    # Mark non-existing file with .absent suffix (empty marker file)
    - name: "State Guard - Mark coredump config file as absent"
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/60-coredump.conf.absent"
      when: not _sg_coredump_stat.stat.exists

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Run the provided CIS remediation script to fix Ensure core dump backtraces are disabled
    # CRITICAL FIX: Execute the provided script EXACTLY as-is (no modifications)
    - name: "Req 1 - Execute CIS remediation script for core dump backtraces"
      shell: |
        echo "=== BEFORE ==="
        cat /etc/systemd/coredump.conf 2>/dev/null || echo "File /etc/systemd/coredump.conf does not exist."
        ls -la /etc/systemd/coredump.conf.d/ 2>/dev/null || echo "Directory /etc/systemd/coredump.conf.d does not exist."
        cat /etc/systemd/coredump.conf.d/*.conf 2>/dev/null || echo "No .conf files in /etc/systemd/coredump.conf.d/"
        echo "=== APPLYING CHANGE (provided script exactly as-is) ==="
        # Execute the provided script exactly as-is
        {
           [ ! -d /etc/systemd/coredump.conf.d/ ] && mkdir /etc/systemd/coredump.conf.d/
           if grep -Psq -- '^\h*\[Coredump\]' /etc/systemd/coredump.conf.d/60- coredump.conf; then
              printf '%s\n' "ProcessSizeMax=0" >> /etc/systemd/coredump.conf.d/60- coredump.conf
           else
              printf '%s\n' "[Coredump]" "ProcessSizeMax=0" >> /etc/systemd/coredump.conf.d/60-coredump.conf
           fi
        }
        echo "=== AFTER ==="
        cat /etc/systemd/coredump.conf 2>/dev/null || echo "File /etc/systemd/coredump.conf does not exist."
        ls -la /etc/systemd/coredump.conf.d/ 2>/dev/null || echo "Directory /etc/systemd/coredump.conf.d does not exist."
        cat /etc/systemd/coredump.conf.d/*.conf 2>/dev/null || echo "No .conf files in /etc/systemd/coredump.conf.d/"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS remediation script for core dump backtraces"
        task_1_cmd: |
          {
           [ ! -d /etc/systemd/coredump.conf.d/ ] && mkdir /etc/systemd/coredump.conf.d/
           if grep -Psq -- '^\h*\[Coredump\]' /etc/systemd/coredump.conf.d/60- coredump.conf; then
              printf '%s\n' "ProcessSizeMax=0" >> /etc/systemd/coredump.conf.d/60- coredump.conf
           else
              printf '%s\n' "[Coredump]" "ProcessSizeMax=0" >> /etc/systemd/coredump.conf.d/60-coredump.conf
           fi
          }
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('APPLIED' if result_1.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_1: "{{ ('APPLIED: Script executed successfully to configure ProcessSizeMax=0' if result_1.rc | default(-1) == 0 else 'FAILED: Script execution failed with exit code ' + (result_1.rc | string)) | trim }}"

    # Requirement 2: VERIFY: Run the CIS audit procedure to confirm Ensure core dump backtraces are disabled is now properly configured
    - name: "Req 2 - Verify core dump backtraces are disabled"
      shell: |
        grep -Ps '^\h*ProcessSizeMax\h*=\h*0\b' /etc/systemd/coredump.conf /etc/systemd/coredump.conf.d/*.conf 2>/dev/null
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify core dump backtraces are disabled"
        task_2_cmd: |
          grep -Ps '^\h*ProcessSizeMax\h*=\h*0\b' /etc/systemd/coredump.conf /etc/systemd/coredump.conf.d/*.conf
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output != '' and 'ProcessSizeMax=0' in output %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output != '' and 'ProcessSizeMax=0' in output %}
            APPLIED: Verification passed - ProcessSizeMax=0 is configured
          {% else %}
            FAILED: Verification failed - ProcessSizeMax=0 not found in configuration files
          {% endif %}

    # Determine overall remediation status
    - name: Determine overall remediation status
      set_fact:
        overall_status: >-
          {% if status_1 | default('UNKNOWN') | trim == 'APPLIED' and status_2 | default('UNKNOWN') | trim == 'APPLIED' %}
            APPLIED
          {% elif status_1 | default('UNKNOWN') | trim == 'FAILED' or status_2 | default('UNKNOWN') | trim == 'FAILED' %}
            FAILED
          {% else %}
            UNKNOWN
          {% endif %}
        overall_details: >-
          {% if status_1 | default('UNKNOWN') | trim == 'APPLIED' and status_2 | default('UNKNOWN') | trim == 'APPLIED' %}
            Both remediation and verification succeeded
          {% elif status_1 | default('UNKNOWN') | trim == 'APPLIED' and status_2 | default('UNKNOWN') | trim == 'FAILED' %}
            Remediation applied but verification failed - configuration may not be correct
          {% elif status_1 | default('UNKNOWN') | trim == 'FAILED' %}
            Remediation script failed to execute
          {% elif status_2 | default('UNKNOWN') | trim == 'FAILED' %}
            Verification failed after remediation
          {% else %}
            Unknown status
          {% endif %}

    # Final report - MUST include Status and Details for each requirement
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 1.5.3"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.5.3"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | trim }}"
          - "  Details: {{ overall_details | trim }}"
          - "========================================================"