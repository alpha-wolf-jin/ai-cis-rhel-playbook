---
- name: Remediation for CIS 1.3.1.4
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_1_3_1_4"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.3.1.4"
    # Default to enforcing mode for remediation
    selinux_mode: "enforcing"
    # Update requirement definitions to include all 5 requirements
    req_1: "Apply SELinux mode to Enforcing using command: setenforce 1. Expected result: SELinux running mode is set to enforcing"
    req_2: "Apply SELinux mode to Permissive using command: setenforce 0. Expected result: SELinux running mode is set to permissive"
    req_3: "Apply SELinux configuration to Enforcing mode by editing /etc/selinux/config to set SELINUX=enforcing. Expected result: SELinux will be set to enforcing on subsequent reboots"
    req_4: "Apply SELinux configuration to Permissive mode by editing /etc/selinux/config to set SELINUX=permissive. Expected result: SELinux will be set to permissive on subsequent reboots"
    req_5: "VERIFY: Confirm SELinux mode is not disabled using command: getenforce. Expected result: Output is either 'Enforcing' or 'Permissive'"

  pre_tasks:
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: "State Guard - Restore /etc/selinux/config from backup"
      copy:
        src: "{{ state_guard_dir }}/selinux_config.bak"
        dest: "/etc/selinux/config"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Backup /etc/selinux/config"
      copy:
        src: "/etc/selinux/config"
        dest: "{{ state_guard_dir }}/selinux_config.bak"
        remote_src: true
      ignore_errors: true

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1

    # Requirement 1: Apply SELinux mode to Enforcing using command: setenforce 1
    - name: "Req 1 - Set SELinux running mode to enforcing"
      shell: |
        echo "=== BEFORE ==="
        getenforce
        echo "=== APPLYING CHANGE ==="
        setenforce 1
        echo "=== AFTER ==="
        getenforce
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      when: selinux_mode == "enforcing"

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Set SELinux running mode to enforcing"
        task_1_cmd: "getenforce && setenforce 1 && getenforce"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% if selinux_mode != "enforcing" %}
            SKIPPED
          {% elif result_1.rc | default(-1) == 0 and 'Enforcing' in result_1.stdout %}
            APPLIED
          {% elif result_1.rc | default(-1) != 0 %}
            FAILED
          {% else %}
            FAILED
          {% endif %}
        rationale_1: >-
          {% if selinux_mode != "enforcing" %}
            SKIPPED: SELinux mode set to permissive, skipping enforcing mode command
          {% elif result_1.rc | default(-1) == 0 and 'Enforcing' in result_1.stdout %}
            APPLIED: SELinux running mode set to enforcing
          {% elif result_1.rc | default(-1) != 0 %}
            FAILED: Could not set SELinux to enforcing mode (exit code {{ result_1.rc | default(-1) }})
          {% else %}
            FAILED: Could not verify SELinux was set to enforcing mode
          {% endif %}

    # Requirement 2: Apply SELinux mode to Permissive using command: setenforce 0
    - name: "Req 2 - Set SELinux running mode to permissive"
      shell: |
        echo "=== BEFORE ==="
        getenforce
        echo "=== APPLYING CHANGE ==="
        setenforce 0
        echo "=== AFTER ==="
        getenforce
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: selinux_mode == "permissive"

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Set SELinux running mode to permissive"
        task_2_cmd: "getenforce && setenforce 0 && getenforce"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if selinux_mode != "permissive" %}
            SKIPPED
          {% elif result_2.rc | default(-1) == 0 and 'Permissive' in result_2.stdout %}
            APPLIED
          {% elif result_2.rc | default(-1) != 0 %}
            FAILED
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% if selinux_mode != "permissive" %}
            SKIPPED: SELinux mode set to enforcing, skipping permissive mode command
          {% elif result_2.rc | default(-1) == 0 and 'Permissive' in result_2.stdout %}
            APPLIED: SELinux running mode set to permissive
          {% elif result_2.rc | default(-1) != 0 %}
            FAILED: Could not set SELinux to permissive mode (exit code {{ result_2.rc | default(-1) }})
          {% else %}
            FAILED: Could not verify SELinux was set to permissive mode
          {% endif %}

    # Requirement 3: Apply SELinux configuration to Enforcing mode by editing /etc/selinux/config
    - name: "Req 3 - Configure SELinux to enforcing in config file"
      shell: |
        echo "=== BEFORE ==="
        cat /etc/selinux/config
        echo "=== APPLYING CHANGE ==="
        sed -i 's/^SELINUX=.*/SELINUX=enforcing/' /etc/selinux/config
        echo "=== AFTER ==="
        cat /etc/selinux/config
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: selinux_mode == "enforcing"

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Configure SELinux to enforcing in /etc/selinux/config"
        task_3_cmd: "sed -i 's/^SELINUX=.*/SELINUX=enforcing/' /etc/selinux/config"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if selinux_mode != "enforcing" %}
            SKIPPED
          {% elif result_3.rc | default(-1) == 0 and 'SELINUX=enforcing' in result_3.stdout %}
            APPLIED
          {% elif result_3.rc | default(-1) != 0 %}
            FAILED
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% if selinux_mode != "enforcing" %}
            SKIPPED: SELinux mode set to permissive, skipping enforcing config
          {% elif result_3.rc | default(-1) == 0 and 'SELINUX=enforcing' in result_3.stdout %}
            APPLIED: SELinux configured to enforcing in /etc/selinux/config
          {% elif result_3.rc | default(-1) != 0 %}
            FAILED: Could not update SELinux configuration file (exit code {{ result_3.rc | default(-1) }})
          {% else %}
            FAILED: Could not verify SELinux config was updated to enforcing
          {% endif %}

    # Requirement 4: Apply SELinux configuration to Permissive mode by editing /etc/selinux/config
    - name: "Req 4 - Configure SELinux to permissive in config file"
      shell: |
        echo "=== BEFORE ==="
        cat /etc/selinux/config
        echo "=== APPLYING CHANGE ==="
        sed -i 's/^SELINUX=.*/SELINUX=permissive/' /etc/selinux/config
        echo "=== AFTER ==="
        cat /etc/selinux/config
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      when: selinux_mode == "permissive"

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Configure SELinux to permissive in /etc/selinux/config"
        task_4_cmd: "sed -i 's/^SELINUX=.*/SELINUX=permissive/' /etc/selinux/config"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% if selinux_mode != "permissive" %}
            SKIPPED
          {% elif result_4.rc | default(-1) == 0 and 'SELINUX=permissive' in result_4.stdout %}
            APPLIED
          {% elif result_4.rc | default(-1) != 0 %}
            FAILED
          {% else %}
            FAILED
          {% endif %}
        rationale_4: >-
          {% if selinux_mode != "permissive" %}
            SKIPPED: SELinux mode set to enforcing, skipping permissive config
          {% elif result_4.rc | default(-1) == 0 and 'SELINUX=permissive' in result_4.stdout %}
            APPLIED: SELinux configured to permissive in /etc/selinux/config
          {% elif result_4.rc | default(-1) != 0 %}
            FAILED: Could not update SELinux configuration file (exit code {{ result_4.rc | default(-1) }})
          {% else %}
            FAILED: Could not verify SELinux config was updated to permissive
          {% endif %}

    # Requirement 5: Verify SELinux mode is not disabled
    - name: "Req 5 - Verify SELinux mode is not disabled"
      shell: getenforce
      args:
        executable: /bin/bash
      register: result_5
      ignore_errors: true

    - name: Store requirement 5 details
      set_fact:
        task_5_name: "Verify SELinux mode is not disabled"
        task_5_cmd: "getenforce"
        task_5_rc: "{{ result_5.rc | default(-1) }}"
        data_5: "{{ result_5.stdout | default('') | trim }}"
        status_5: >-
          {% if result_5.rc | default(-1) == 0 and result_5.stdout | default('') | trim in ['Enforcing', 'Permissive'] %}
            APPLIED
          {% elif result_5.rc | default(-1) != 0 %}
            FAILED
          {% else %}
            FAILED
          {% endif %}
        rationale_5: >-
          {% if result_5.rc | default(-1) == 0 and result_5.stdout | default('') | trim in ['Enforcing', 'Permissive'] %}
            APPLIED: SELinux is not disabled (mode: {{ result_5.stdout | default('') | trim }})
          {% elif result_5.rc | default(-1) != 0 %}
            FAILED: Could not determine SELinux mode (exit code {{ result_5.rc | default(-1) }})
          {% else %}
            FAILED: SELinux is disabled or cannot be determined
          {% endif %}

    # Calculate overall remediation status - FIXED: Split into two tasks to avoid self-reference
    - name: Calculate overall remediation status
      set_fact:
        overall_status: >-
          {% if status_5 | default('UNKNOWN') | trim == 'APPLIED' %}
            APPLIED
          {% elif status_1 | default('UNKNOWN') | trim == 'SKIPPED' and status_2 | default('UNKNOWN') | trim == 'SKIPPED' %}
            SKIPPED
          {% elif status_1 | default('UNKNOWN') | trim == 'APPLIED' or status_2 | default('UNKNOWN') | trim == 'APPLIED' %}
            {% if status_3 | default('UNKNOWN') | trim == 'APPLIED' or status_4 | default('UNKNOWN') | trim == 'APPLIED' %}
              APPLIED
            {% else %}
              PARTIALLY APPLIED
            {% endif %}
          {% elif status_3 | default('UNKNOWN') | trim == 'FAILED' or status_4 | default('UNKNOWN') | trim == 'FAILED' %}
            FAILED
          {% else %}
            FAILED
          {% endif %}

    - name: Calculate overall remediation details
      set_fact:
        overall_details: >-
          {% if overall_status | trim == 'APPLIED' %}
            SELinux is properly configured and not disabled (mode: {{ result_5.stdout | default('') | trim }})
          {% elif overall_status | trim == 'PARTIALLY APPLIED' %}
            SELinux running mode was set but configuration file may not be updated
          {% elif overall_status | trim == 'SKIPPED' %}
            SELinux mode not specified for remediation
          {% else %}
            Failed to configure SELinux properly
          {% endif %}

    - name: "Generate remediation report"
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 1.3.1.4"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 5 - {{ req_5 }}:"
          - "  Task: {{ task_5_name | default('Task not recorded') }}"
          - "  Command: {{ task_5_cmd | default('N/A') }}"
          - "  Exit code: {{ task_5_rc | default(-1) }}"
          - "  Data: {{ data_5 | default('') | trim }}"
          - "  Status: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_5 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('Not evaluated') | trim }}"
          - "========================================================"