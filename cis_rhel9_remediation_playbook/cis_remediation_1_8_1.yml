---
- name: Remediation for CIS 1.8.1
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_1_8_1"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.8.1"
    req_1: "Check if gdm package is installed"
    req_2: "Apply removal of GNOME Display Manager (GDM) package"
    req_3: "VERIFY: Confirm gdm package is removed"

  pre_tasks:
    - name: State Guard - Check for existing checkpoint
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: State Guard - Restore gdm package if it was previously removed
      shell: |
        # Check if we have a package state backup
        if [ -f "{{ state_guard_dir }}/gdm_state.txt" ]; then
          gdm_state=$(cat "{{ state_guard_dir }}/gdm_state.txt")
          if [ "$gdm_state" = "installed" ]; then
            echo "Restoring gdm package from previous state"
            dnf install -y gdm
          fi
        fi
      args:
        executable: /bin/bash
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: State Guard - Remove old checkpoint
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    - name: State Guard - Create checkpoint directory
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: State Guard - Capture current gdm package state
      shell: |
        if rpm -q gdm >/dev/null 2>&1; then
          echo "installed"
        else
          echo "not_installed"
        fi
      args:
        executable: /bin/bash
      register: _gdm_current_state

    - name: State Guard - Save gdm package state
      copy:
        content: "{{ _gdm_current_state.stdout }}"
        dest: "{{ state_guard_dir }}/gdm_state.txt"

    - name: State Guard - Create checkpoint flag
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    - name: Req 1 - Check if gdm package is installed
      shell: rpm -q gdm
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check gdm package installation status"
        task_1_cmd: "rpm -q gdm"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('APPLIED' if result_1.rc | default(-1) == 0 else 'SKIPPED') | trim }}"
        rationale_1: "{{ ('GDM package is installed, proceeding with remediation' if result_1.rc | default(-1) == 0 else 'Remediation not applicable - gdm is not installed on this server') | trim }}"

    - name: Req 2 - Remove gdm package
      shell: dnf remove -y gdm
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: status_1 == 'APPLIED'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Remove gdm package"
        task_2_cmd: "dnf remove -y gdm"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('APPLIED' if result_2.rc | default(-1) == 0 else ('SKIPPED' if status_1 != 'APPLIED' else 'FAILED')) | trim }}"
        rationale_2: "{{ ('GDM package and dependencies removed successfully' if result_2.rc | default(-1) == 0 else ('Remediation not applicable - gdm is not installed on this server' if status_1 != 'APPLIED' else 'Failed to remove GDM package')) | trim }}"

    - name: Req 3 - Verify gdm package removal
      shell: rpm -q gdm
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: status_1 == 'APPLIED'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify gdm package removal"
        task_3_cmd: "rpm -q gdm"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if status_1 != 'APPLIED' %}
            SKIPPED
          {% elif result_3.rc | default(-1) != 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% if status_1 != 'APPLIED' %}
            Verification not required - gdm package is not installed on this server
          {% elif result_3.rc | default(-1) != 0 %}
            GDM package successfully removed
          {% else %}
            GDM package still installed after removal attempt
          {% endif %}

    - name: Determine overall remediation status
      set_fact:
        overall_status: >-
          {% if status_1 == 'SKIPPED' %}
            SKIPPED
          {% elif status_2 == 'APPLIED' and status_3 == 'APPLIED' %}
            APPLIED
          {% elif status_2 == 'FAILED' or status_3 == 'FAILED' %}
            FAILED
          {% elif status_2 == 'SKIPPED' and status_1 == 'APPLIED' %}
            PARTIALLY APPLIED
          {% else %}
            UNKNOWN
          {% endif %}
        overall_details: >-
          {% if status_1 == 'SKIPPED' %}
            Remediation not applicable - gdm package is not installed on this server
          {% elif status_2 == 'APPLIED' and status_3 == 'APPLIED' %}
            GDM package successfully removed from the system
          {% elif status_2 == 'FAILED' %}
            Failed to remove GDM package - check system logs for details
          {% elif status_3 == 'FAILED' %}
            GDM package removal attempted but verification failed - package may still be installed
          {% elif status_2 == 'SKIPPED' and status_1 == 'APPLIED' %}
            Package check passed but removal was skipped unexpectedly
          {% else %}
            Unknown remediation status - check individual requirement results
          {% endif %}

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 1.8.1"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('Not evaluated') | trim }}"
          - "========================================================"