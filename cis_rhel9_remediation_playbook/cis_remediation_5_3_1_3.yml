---
- name: Remediation for CIS 5.3.1.3 - Ensure latest version of libpwquality is installed
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_5_3_1_3"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.1.3"
    
    # Copy EXACT requirement text from requirements above
    req_1: "Check if libpwquality package is installed using command: rpm -q libpwquality"
    req_2: "IF libpwquality is NOT installed, apply remediation by installing libpwquality using command: dnf install -y libpwquality"
    req_3: "IF libpwquality IS installed but version is less than libpwquality-1.4.4-8, apply remediation by updating libpwquality using command: dnf upgrade -y libpwquality"
    req_4: "VERIFY: Confirm the latest version of libpwquality is installed using command: rpm -q libpwquality"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists
      ignore_errors: true

    # CAPTURE PHASE: Create checkpoint directory
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        data_3: ""
        data_4: ""
        status_1: "UNKNOWN"
        status_2: "UNKNOWN"
        status_3: "UNKNOWN"
        status_4: "UNKNOWN"
        rationale_1: "Not evaluated"
        rationale_2: "Not evaluated"
        rationale_3: "Not evaluated"
        rationale_4: "Not evaluated"
        task_1_name: "Not executed"
        task_2_name: "Not executed"
        task_3_name: "Not executed"
        task_4_name: "Not executed"
        task_1_cmd: "N/A"
        task_2_cmd: "N/A"
        task_3_cmd: "N/A"
        task_4_cmd: "N/A"
        task_1_rc: -1
        task_2_rc: -1
        task_3_rc: -1
        task_4_rc: -1

    # Requirement 1: Check if libpwquality package is installed
    - name: "Req 1 - Check if libpwquality is installed"
      shell: |
        rpm -q libpwquality
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if libpwquality is installed"
        task_1_cmd: "rpm -q libpwquality"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc | default(-1) == 0 %}
            {% if output is search('libpwquality') %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% elif result_1.rc | default(-1) == 1 %}
            {% if output is search('is not installed') %}
              FAILED
            {% else %}
              UNKNOWN
            {% endif %}
          {% else %}
            FAILED
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc | default(-1) == 0 %}
            {% if output is search('libpwquality') %}
              APPLIED: Package is installed
            {% else %}
              FAILED: Package check returned unexpected output
            {% endif %}
          {% elif result_1.rc | default(-1) == 1 %}
            {% if output is search('is not installed') %}
              FAILED: Package is not installed
            {% else %}
              UNKNOWN: Cannot determine package status
            {% endif %}
          {% else %}
            FAILED: Command failed with error
          {% endif %}

    # Requirement 2: Install libpwquality if not installed
    - name: "Req 2 - Install libpwquality if not installed"
      shell: |
        if ! rpm -q libpwquality >/dev/null 2>&1; then
          echo "=== Installing libpwquality ==="
          dnf install -y libpwquality
          echo "=== Installation complete ==="
        else
          echo "=== libpwquality is already installed ==="
        fi
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: "status_1 | trim == 'FAILED' and 'Package is not installed' in rationale_1"

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Install libpwquality if not installed"
        task_2_cmd: "dnf install -y libpwquality (conditional)"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if status_1 | trim == 'APPLIED' %}
            SKIPPED
          {% elif result_2 is defined and result_2.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% if status_1 | trim == 'APPLIED' %}
            SKIPPED: Package was already installed
          {% elif result_2 is defined and result_2.rc | default(-1) == 0 %}
            APPLIED: Package installed successfully
          {% elif result_2 is defined and result_2.rc | default(-1) != 0 %}
            FAILED: Package installation failed
          {% else %}
            SKIPPED: Condition not met for installation
          {% endif %}

    # Requirement 3: Update libpwquality if version is less than 1.4.4-8
    - name: "Req 3 - Update libpwquality if version is outdated"
      shell: |
        if rpm -q libpwquality >/dev/null 2>&1; then
          current_version=$(rpm -q libpwquality | sed 's/libpwquality-//')
          echo "Current version: $current_version"
          
          # Compare with target version 1.4.4-8
          # Using rpmdev-vercmp if available, otherwise manual comparison
          if command -v rpmdev-vercmp >/dev/null 2>&1; then
            if rpmdev-vercmp "$current_version" "1.4.4-8" 2>&1 | grep -q "older than"; then
              echo "=== Updating libpwquality (current: $current_version, target: 1.4.4-8) ==="
              dnf upgrade -y libpwquality
              echo "=== Update complete ==="
            else
              echo "=== libpwquality version is already 1.4.4-8 or newer ==="
            fi
          else
            # Simple string comparison (not perfect but works for this specific case)
            if [[ "$current_version" < "1.4.4-8" ]]; then
              echo "=== Updating libpwquality (current: $current_version, target: 1.4.4-8) ==="
              dnf upgrade -y libpwquality
              echo "=== Update complete ==="
            else
              echo "=== libpwquality version is already 1.4.4-8 or newer ==="
            fi
          fi
        else
          echo "=== libpwquality is not installed ==="
        fi
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: "status_1 | trim == 'APPLIED'"

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Update libpwquality if version is outdated"
        task_3_cmd: "dnf upgrade -y libpwquality (conditional)"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if status_1 | trim != 'APPLIED' %}
            SKIPPED
          {% elif result_3 is defined and result_3.rc | default(-1) == 0 %}
            {% if 'already 1.4.4-8 or newer' in result_3.stdout %}
              APPLIED
            {% elif 'Update complete' in result_3.stdout %}
              APPLIED
            {% elif 'libpwquality is not installed' in result_3.stdout %}
              SKIPPED
            {% else %}
              APPLIED
            {% endif %}
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% if status_1 | trim != 'APPLIED' %}
            SKIPPED: Package is not installed
          {% elif result_3 is defined and result_3.rc | default(-1) == 0 %}
            {% if 'already 1.4.4-8 or newer' in result_3.stdout %}
              APPLIED: Package is already at required version
            {% elif 'Update complete' in result_3.stdout %}
              APPLIED: Package was updated successfully
            {% elif 'libpwquality is not installed' in result_3.stdout %}
              SKIPPED: Package is not installed
            {% else %}
              APPLIED: No update needed
            {% endif %}
          {% elif result_3 is defined and result_3.rc | default(-1) != 0 %}
            FAILED: Package update failed
          {% else %}
            SKIPPED: Condition not met for update
          {% endif %}

    # Requirement 4: Verify the latest version of libpwquality is installed
    - name: "Req 4 - Verify libpwquality version"
      shell: |
        rpm -q libpwquality
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Verify libpwquality version"
        task_4_cmd: "rpm -q libpwquality"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% set output = result_4.stdout | default('') | trim %}
          {% if result_4.rc | default(-1) == 0 and output is search('libpwquality') %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_4: >-
          {% set output = result_4.stdout | default('') | trim %}
          {% if result_4.rc | default(-1) == 0 and output is search('libpwquality') %}
            APPLIED: Latest version is installed
          {% else %}
            FAILED: Package is not installed or verification failed
          {% endif %}

    # Generate remediation report
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 5.3.1.3"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.1.3"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ status_4 | trim }}"
          - "  Details: {{ rationale_4 | trim }}"
          - "========================================================"