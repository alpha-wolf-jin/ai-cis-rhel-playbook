---
- name: Remediation for CIS 6.2.2.1.3
  hosts: all
  become: no
  gather_facts: false
  vars:
    checkpoint_id: "cis_6_2_2_1_3"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.2.2.1.3"
    req_1: "Check if systemd-journal-upload is installed using command: rpm -q systemd-journal-remote"
    req_2: "Apply unmask of systemd-journal-upload.service using command: systemctl unmask systemd-journal-upload.service"
    req_3: "Apply enable and start of systemd-journal-upload.service using command: systemctl --now enable systemd-journal-upload.service"
    req_4: "VERIFY: Confirm systemd-journal-upload is enabled and active using command: systemctl is-enabled systemd-journal-upload.service && systemctl is-active systemd-journal-upload.service"

  pre_tasks:
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        data_3: ""
        data_4: ""
        status_1: "UNKNOWN"
        status_2: "UNKNOWN"
        status_3: "UNKNOWN"
        status_4: "UNKNOWN"
        rationale_1: "Not evaluated"
        rationale_2: "Not evaluated"
        rationale_3: "Not evaluated"
        rationale_4: "Not evaluated"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        package_installed: false

    # Requirement 1: Check if systemd-journal-upload is installed
    - name: "Req 1 - Check if systemd-journal-remote package is installed"
      shell: rpm -q systemd-journal-remote
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check systemd-journal-remote package installation"
        task_1_cmd: "rpm -q systemd-journal-remote"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            SKIPPED
          {% endif %}
        rationale_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED: Package is installed, proceeding with remediation
          {% else %}
            SKIPPED: Package systemd-journal-remote is not installed - remediation not applicable
          {% endif %}
        package_installed: "{{ result_1.rc | default(-1) == 0 }}"

    # Requirement 2: Unmask systemd-journal-upload.service
    - name: "Req 2 - Unmask systemd-journal-upload.service"
      shell: systemctl unmask systemd-journal-upload.service
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      become: yes
      when: "package_installed and data_1 | length > 0"

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Unmask systemd-journal-upload.service"
        task_2_cmd: "systemctl unmask systemd-journal-upload.service"
        task_2_rc: "{{ result_2.rc | default(-1) if package_installed else -1 }}"
        data_2: "{{ result_2.stdout | default('') | trim if package_installed else 'SKIPPED - package not installed' }}"
        status_2: >-
          {% if not package_installed %}
            SKIPPED
          {% elif result_2.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% if not package_installed %}
            SKIPPED: Package not installed, step skipped
          {% elif result_2.rc | default(-1) == 0 %}
            APPLIED: Service unmasked successfully
          {% else %}
            FAILED: Could not unmask service - command returned non-zero exit code
          {% endif %}

    # Requirement 3: Enable and start systemd-journal-upload.service
    - name: "Req 3 - Enable and start systemd-journal-upload.service"
      shell: systemctl --now enable systemd-journal-upload.service
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      become: yes
      when: "package_installed and data_1 | length > 0"

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Enable and start systemd-journal-upload.service"
        task_3_cmd: "systemctl --now enable systemd-journal-upload.service"
        task_3_rc: "{{ result_3.rc | default(-1) if package_installed else -1 }}"
        data_3: "{{ result_3.stdout | default('') | trim if package_installed else 'SKIPPED - package not installed' }}"
        status_3: >-
          {% if not package_installed %}
            SKIPPED
          {% elif result_3.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% if not package_installed %}
            SKIPPED: Package not installed, step skipped
          {% elif result_3.rc | default(-1) == 0 %}
            APPLIED: Service enabled and started successfully
          {% else %}
            FAILED: Could not enable/start service - command returned non-zero exit code
          {% endif %}

    # Requirement 4: Verify systemd-journal-upload is enabled and active
    - name: "Req 4 - Verify systemd-journal-upload is enabled and active"
      shell: systemctl is-enabled systemd-journal-upload.service && systemctl is-active systemd-journal-upload.service
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      when: "package_installed and data_1 | length > 0"

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Verify systemd-journal-upload is enabled and active"
        task_4_cmd: "systemctl is-enabled systemd-journal-upload.service && systemctl is-active systemd-journal-upload.service"
        task_4_rc: "{{ result_4.rc | default(-1) if package_installed else -1 }}"
        data_4: "{{ result_4.stdout | default('') | trim if package_installed else 'SKIPPED - package not installed' }}"
        status_4: >-
          {% if not package_installed %}
            SKIPPED
          {% elif result_4.rc | default(-1) == 0 and 'enabled' in result_4.stdout and 'active' in result_4.stdout %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_4: >-
          {% if not package_installed %}
            SKIPPED: Package not installed, step skipped
          {% elif result_4.rc | default(-1) == 0 and 'enabled' in result_4.stdout and 'active' in result_4.stdout %}
            APPLIED: Service is enabled and active
          {% else %}
            FAILED: Service is not both enabled and active
          {% endif %}

    # Determine overall status
    - name: Determine overall remediation status
      set_fact:
        overall_status: >-
          {% if status_1 == 'SKIPPED' %}
            SKIPPED
          {% elif status_4 == 'APPLIED' %}
            APPLIED
          {% elif status_2 == 'APPLIED' or status_3 == 'APPLIED' %}
            PARTIALLY APPLIED
          {% else %}
            FAILED
          {% endif %}
        overall_details: >-
          {% if status_1 == 'SKIPPED' %}
            SKIPPED: Package systemd-journal-remote is not installed - remediation not applicable for this server
          {% elif status_4 == 'APPLIED' %}
            APPLIED: systemd-journal-upload service is successfully unmasked, enabled, and active
          {% elif status_2 == 'APPLIED' or status_3 == 'APPLIED' %}
            PARTIALLY APPLIED: Some remediation steps succeeded but verification failed - manual intervention may be needed
          {% else %}
            FAILED: Remediation steps could not be applied
          {% endif %}

    # Final report
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 6.2.2.1.3"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 | trim }}"
          - "  Details: {{ rationale_1 | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 | trim }}"
          - "  Details: {{ rationale_2 | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 }}"
          - "  Status: {{ status_3 | trim }}"
          - "  Details: {{ rationale_3 | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name }}"
          - "  Command: {{ task_4_cmd }}"
          - "  Exit code: {{ task_4_rc }}"
          - "  Data: {{ data_4 }}"
          - "  Status: {{ status_4 | trim }}"
          - "  Details: {{ rationale_4 | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | trim }}"
          - "  Details: {{ overall_details | trim }}"
          - "========================================================"