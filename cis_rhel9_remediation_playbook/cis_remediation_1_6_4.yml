---
- name: Remediation for CIS 1.6.4
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_1_6_4"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.6.4"
    req_1: "Check if crypto-policies package is installed"
    req_2: "Create or edit the NO-WEAKMAC.pmod module file to disable weak MACs"
    req_3: "Update the system-wide cryptographic policy to include the NO-WEAKMAC subpolicy"
    req_4: "Reboot the system to apply cryptographic settings"
    req_5: "Verify the system-wide crypto policy disables MACs less than 128 bits"

  pre_tasks:
    - name: State Guard - Check for existing checkpoint
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: State Guard - Restore /etc/crypto-policies/config from backup
      copy:
        src: "{{ state_guard_dir }}/crypto-policies-config.present"
        dest: "/etc/crypto-policies/config"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: State Guard - Delete NO-WEAKMAC.pmod (created by remediation)
      file:
        path: "/etc/crypto-policies/policies/modules/NO-WEAKMAC.pmod"
        state: absent
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: State Guard - Undo crypto policy changes
      shell: update-crypto-policies --set DEFAULT
      args:
        executable: /bin/bash
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: State Guard - Remove old checkpoint
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    - name: State Guard - Create checkpoint directory
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: State Guard - Check if /etc/crypto-policies/config exists
      stat:
        path: "/etc/crypto-policies/config"
      register: _sg_config_stat

    - name: State Guard - Check if NO-WEAKMAC.pmod exists
      stat:
        path: "/etc/crypto-policies/policies/modules/NO-WEAKMAC.pmod"
      register: _sg_pmod_stat

    - name: State Guard - Backup /etc/crypto-policies/config (present)
      copy:
        src: "/etc/crypto-policies/config"
        dest: "{{ state_guard_dir }}/crypto-policies-config.present"
        remote_src: true
      when: _sg_config_stat.stat.exists

    - name: State Guard - Mark NO-WEAKMAC.pmod as absent
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/NO-WEAKMAC.pmod.absent"
      when: not _sg_pmod_stat.stat.exists

    - name: State Guard - Backup NO-WEAKMAC.pmod (present)
      copy:
        src: "/etc/crypto-policies/policies/modules/NO-WEAKMAC.pmod"
        dest: "{{ state_guard_dir }}/NO-WEAKMAC.pmod.present"
        remote_src: true
      when: _sg_pmod_stat.stat.exists

    - name: State Guard - Create checkpoint flag
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1

    - name: Req 1 - Check crypto-policies package installation
      shell: rpm -q crypto-policies
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if crypto-policies package is installed"
        task_1_cmd: "rpm -q crypto-policies"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('SKIPPED' if result_1.rc | default(-1) != 0 else 'APPLIED') | trim }}"
        rationale_1: "{{ ('SKIPPED: crypto-policies is not installed on this server' if result_1.rc | default(-1) != 0 else 'APPLIED: crypto-policies package is installed') | trim }}"

    - name: Req 2 - Capture NO-WEAKMAC.pmod before modification
      shell: |
        echo "=== BEFORE ==="
        if [ -f /etc/crypto-policies/policies/modules/NO-WEAKMAC.pmod ]; then
          cat /etc/crypto-policies/policies/modules/NO-WEAKMAC.pmod
        else
          echo "File does not exist"
        fi
      args:
        executable: /bin/bash
      register: before_pmod
      ignore_errors: true
      when: status_1 | trim == 'APPLIED'

    - name: Req 2 - Create or edit NO-WEAKMAC.pmod file
      shell: |
        echo "=== APPLYING CHANGE ==="
        printf '%s\n' '# This is a subpolicy to disable weak macs' 'mac = -*-64*' >> /etc/crypto-policies/policies/modules/NO-WEAKMAC.pmod
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: status_1 | trim == 'APPLIED'

    - name: Req 2 - Capture NO-WEAKMAC.pmod after modification
      shell: |
        echo "=== AFTER ==="
        cat /etc/crypto-policies/policies/modules/NO-WEAKMAC.pmod
      args:
        executable: /bin/bash
      register: after_pmod
      ignore_errors: true
      when: status_1 | trim == 'APPLIED'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Create or edit NO-WEAKMAC.pmod file"
        task_2_cmd: |
          printf '%s\n' '# This is a subpolicy to disable weak macs' 'mac = -*-64*' >> /etc/crypto-policies/policies/modules/NO-WEAKMAC.pmod
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ (before_pmod.stdout | default('') + after_pmod.stdout | default('')) | trim }}"
        status_2: "{{ ('SKIPPED' if status_1 | trim == 'SKIPPED' else ('APPLIED' if result_2.rc | default(-1) == 0 else 'FAILED')) | trim }}"
        rationale_2: "{{ ('SKIPPED: crypto-policies package not installed' if status_1 | trim == 'SKIPPED' else ('APPLIED: NO-WEAKMAC.pmod created or updated' if result_2.rc | default(-1) == 0 else 'FAILED: Could not create or update NO-WEAKMAC.pmod')) | trim }}"

    - name: Req 3 - Update system-wide cryptographic policy
      shell: update-crypto-policies --set DEFAULT:NO-WEAKMAC
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: status_1 | trim == 'APPLIED'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Update system-wide cryptographic policy"
        task_3_cmd: "update-crypto-policies --set DEFAULT:NO-WEAKMAC"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('SKIPPED' if status_1 | trim == 'SKIPPED' else ('APPLIED' if result_3.rc | default(-1) == 0 else 'FAILED')) | trim }}"
        rationale_3: "{{ ('SKIPPED: crypto-policies package not installed' if status_1 | trim == 'SKIPPED' else ('APPLIED: Crypto policy updated to DEFAULT:NO-WEAKMAC' if result_3.rc | default(-1) == 0 else 'FAILED: Could not update crypto policy')) | trim }}"

    - name: Req 4 - Reboot system
      shell: reboot
      args:
        executable: /bin/bash
      async: 1
      poll: 0
      register: result_4
      ignore_errors: true
      when: status_1 | trim == 'APPLIED'

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Reboot system"
        task_4_cmd: "reboot"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: "{{ ('SKIPPED' if status_1 | trim == 'SKIPPED' else ('APPLIED' if result_4.rc | default(-1) == 0 else 'FAILED')) | trim }}"
        rationale_4: "{{ ('SKIPPED: crypto-policies package not installed' if status_1 | trim == 'SKIPPED' else ('APPLIED: System reboot initiated' if result_4.rc | default(-1) == 0 else 'FAILED: Could not initiate reboot')) | trim }}"

    - name: Wait for reboot to complete
      wait_for_connection:
        delay: 10
        timeout: 300
      when: status_1 | trim == 'APPLIED'

    - name: Req 5 - Verify crypto policy includes NO-WEAKMAC
      shell: update-crypto-policies --show | grep -q 'NO-WEAKMAC' && echo 'NO-WEAKMAC subpolicy active'
      args:
        executable: /bin/bash
      register: result_5
      ignore_errors: true
      when: status_1 | trim == 'APPLIED'

    - name: Store requirement 5 details
      set_fact:
        task_5_name: "Verify crypto policy"
        task_5_cmd: "update-crypto-policies --show | grep -q 'NO-WEAKMAC' && echo 'NO-WEAKMAC subpolicy active'"
        task_5_rc: "{{ result_5.rc | default(-1) }}"
        data_5: "{{ result_5.stdout | default('') | trim }}"
        status_5: "{{ ('SKIPPED' if status_1 | trim == 'SKIPPED' else ('APPLIED' if result_5.rc | default(-1) == 0 else 'FAILED')) | trim }}"
        rationale_5: "{{ ('SKIPPED: crypto-policies package not installed' if status_1 | trim == 'SKIPPED' else ('APPLIED: NO-WEAKMAC subpolicy is active' if result_5.rc | default(-1) == 0 else 'FAILED: NO-WEAKMAC subpolicy is not active')) | trim }}"

    - name: Set overall remediation status
      set_fact:
        overall_status: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED
          {% elif status_5 | trim == 'APPLIED' %}
            APPLIED
          {% elif status_2 | trim == 'APPLIED' or status_3 | trim == 'APPLIED' or status_4 | trim == 'APPLIED' %}
            PARTIALLY APPLIED
          {% else %}
            FAILED
          {% endif %}
        overall_details: >-
          {% if status_1 | trim == 'SKIPPED' %}
            Remediation not applicable - crypto-policies is not installed on this server
          {% elif status_5 | trim == 'APPLIED' %}
            Crypto policy successfully configured to disable MACs less than 128 bits
          {% elif status_2 | trim == 'APPLIED' or status_3 | trim == 'APPLIED' or status_4 | trim == 'APPLIED' %}
            Some steps were applied but verification failed
          {% else %}
            Remediation failed to apply
          {% endif %}

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 1.6.4"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.6.4"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 5 - {{ req_5 }}:"
          - "  Task: {{ task_5_name | default('Task not recorded') }}"
          - "  Command: {{ task_5_cmd | default('N/A') }}"
          - "  Exit code: {{ task_5_rc | default(-1) }}"
          - "  Data: {{ data_5 | default('') | trim }}"
          - "  Status: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_5 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('Not evaluated') | trim }}"
          - "========================================================"