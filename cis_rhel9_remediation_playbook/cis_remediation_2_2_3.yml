---
- name: Remediation for CIS 2.2.3 - Ensure nis client is not installed
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_2_2_3"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.2.3"
    req_1: "Check if ypbind package is installed"
    req_2: "Remove ypbind package"
    req_3: "Verify ypbind is not installed"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # Clean up old checkpoint after restore
    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # --- CAPTURE PHASE: No files to backup (package removal only) ---
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check if ypbind package is installed
    - name: "Req 1 - Check if ypbind is installed"
      shell: rpm -q ypbind
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if ypbind is installed"
        task_1_cmd: "rpm -q ypbind"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        ypbind_installed: "{{ result_1.rc | default(1) == 0 }}"

    # Requirement 2: Remove ypbind package (only if installed)
    - name: "Req 2 - Remove ypbind package"
      shell: dnf remove -y ypbind
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: ypbind_installed == true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Remove ypbind package"
        task_2_cmd: "dnf remove -y ypbind"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
      when: ypbind_installed == true

    - name: Set skipped status for requirement 2
      set_fact:
        task_2_name: "Remove ypbind package (skipped)"
        task_2_cmd: "N/A (package not installed)"
        task_2_rc: 0
        data_2: "Remediation not applicable - ypbind is not installed on this server"
      when: ypbind_installed != true

    # Requirement 3: Verify ypbind is not installed
    - name: "Req 3 - Verify ypbind is not installed"
      shell: rpm -q ypbind
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: ypbind_installed == true

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify ypbind is not installed"
        task_3_cmd: "rpm -q ypbind"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
      when: ypbind_installed == true

    - name: Set skipped status for requirement 3
      set_fact:
        task_3_name: "Verify ypbind is not installed (skipped)"
        task_3_cmd: "N/A (package not installed)"
        task_3_rc: 0
        data_3: "Remediation not applicable - ypbind is not installed on this server"
      when: ypbind_installed != true

    # Determine status for each requirement - FIXED BASED ON FEEDBACK
    - name: Determine requirement statuses
      set_fact:
        status_1: >-
          {% if task_1_rc | default(-1) | int == 0 %}
            APPLIED
          {% elif task_1_rc | default(-1) | int == 1 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        status_2: >-
          {% if ypbind_installed == true %}
            {% if task_2_rc | default(-1) | int == 0 %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% else %}
            SKIPPED
          {% endif %}
        status_3: >-
          {% if ypbind_installed == true %}
            {% if task_3_rc | default(-1) | int == 1 %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% else %}
            SKIPPED
          {% endif %}
        rationale_1: >-
          {% if task_1_rc | default(-1) | int == 0 %}
            APPLIED: Successfully determined ypbind is installed
          {% elif task_1_rc | default(-1) | int == 1 %}
            APPLIED: Successfully determined ypbind is not installed
          {% else %}
            FAILED: Could not determine if ypbind is installed
          {% endif %}
        rationale_2: >-
          {% if ypbind_installed == true %}
            {% if task_2_rc | default(-1) | int == 0 %}
              APPLIED: ypbind package was successfully removed
            {% else %}
              FAILED: Could not remove ypbind package
            {% endif %}
          {% else %}
            SKIPPED: Remediation not applicable - ypbind is not installed on this server
          {% endif %}
        rationale_3: >-
          {% if ypbind_installed == true %}
            {% if task_3_rc | default(-1) | int == 1 %}
              APPLIED: Verification passed - ypbind is not installed
            {% elif task_3_rc | default(-1) | int == 0 %}
              FAILED: Verification failed - ypbind is still installed
            {% else %}
              FAILED: Could not verify ypbind removal
            {% endif %}
          {% else %}
            SKIPPED: Remediation not applicable - ypbind is not installed on this server
          {% endif %}
        overall_status: >-
          {% if ypbind_installed != true %}
            SKIPPED
          {% elif status_2 | default('') | trim == 'APPLIED' and status_3 | default('') | trim == 'APPLIED' %}
            APPLIED
          {% elif status_2 | default('') | trim == 'FAILED' or status_3 | default('') | trim == 'FAILED' %}
            FAILED
          {% else %}
            PARTIALLY APPLIED
          {% endif %}
        overall_details: >-
          {% if ypbind_installed != true %}
            Remediation not applicable - ypbind is not installed on this server
          {% elif overall_status | default('') | trim == 'APPLIED' %}
            ypbind package was successfully removed from the system
          {% elif overall_status | default('') | trim == 'FAILED' %}
            Failed to remove ypbind package or verify removal
          {% else %}
            Partial success - some steps completed but verification may be incomplete
          {% endif %}

    # Final report
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 2.2.3"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.2.3"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('Not evaluated') | trim }}"
          - "========================================================"