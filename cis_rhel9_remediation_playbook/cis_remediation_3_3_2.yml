---
- name: Remediation for CIS 3.3.2
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_3_3_2"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 3.3.2"
    req_1: "Set the following parameters in /etc/sysctl.conf or a file in /etc/sysctl.d/ ending in .conf: net.ipv4.conf.all.send_redirects = 0, net.ipv4.conf.default.send_redirects = 0 and run the script to set the active kernel parameters."
    req_2: "Verify that packet redirect sending is disabled by running the audit procedure."

  pre_tasks:
    - name: State Guard - Check for existing checkpoint
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: State Guard - Restore /etc/sysctl.d/60-netipv4_sysctl.conf from backup
      copy:
        src: "{{ state_guard_dir }}/60-netipv4_sysctl.conf.present"
        dest: "/etc/sysctl.d/60-netipv4_sysctl.conf"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: State Guard - Delete /etc/sysctl.d/60-netipv4_sysctl.conf if absent
      file:
        path: "/etc/sysctl.d/60-netipv4_sysctl.conf"
        state: absent
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: State Guard - Remove old checkpoint
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    - name: State Guard - Create checkpoint directory
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: State Guard - Check if /etc/sysctl.d/60-netipv4_sysctl.conf exists
      stat:
        path: "/etc/sysctl.d/60-netipv4_sysctl.conf"
      register: _sg_sysctl_stat

    - name: State Guard - Backup /etc/sysctl.d/60-netipv4_sysctl.conf (present)
      copy:
        src: "/etc/sysctl.d/60-netipv4_sysctl.conf"
        dest: "{{ state_guard_dir }}/60-netipv4_sysctl.conf.present"
        remote_src: true
      when: _sg_sysctl_stat.stat.exists

    - name: State Guard - Mark /etc/sysctl.d/60-netipv4_sysctl.conf as absent
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/60-netipv4_sysctl.conf.absent"
      when: not _sg_sysctl_stat.stat.exists

    - name: State Guard - Create checkpoint flag
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    - name: Req 1 - Capture sysctl config before change
      shell: |
        echo "=== BEFORE ==="
        cat /etc/sysctl.d/60-netipv4_sysctl.conf 2>/dev/null || echo "File does not exist"
      args:
        executable: /bin/bash
      register: before_sysctl
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Create sysctl config file with required parameters
      copy:
        dest: /etc/sysctl.d/60-netipv4_sysctl.conf
        content: |
          net.ipv4.conf.all.send_redirects = 0
          net.ipv4.conf.default.send_redirects = 0
      register: sysctl_file_create
      ignore_errors: true

    - name: Req 1 - Capture sysctl config after change
      shell: |
        echo "=== AFTER ==="
        cat /etc/sysctl.d/60-netipv4_sysctl.conf 2>/dev/null || echo "File does not exist"
      args:
        executable: /bin/bash
      register: after_sysctl
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Execute CIS remediation script to apply kernel parameters
      copy:
        dest: "/tmp/cis_remediation_3.3.2.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             sysctl -w net.ipv4.conf.all.send_redirects=0
             sysctl -w net.ipv4.conf.default.send_redirects=0
             sysctl -w net.ipv4.route.flush=1
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the remediation script
      shell: "/tmp/cis_remediation_3.3.2.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Req 1 - Remove temporary remediation script
      file:
        path: "/tmp/cis_remediation_3.3.2.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Set sysctl parameters and run remediation script"
        task_1_cmd: "Create /etc/sysctl.d/60-netipv4_sysctl.conf and execute bash script"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: |
          BEFORE:\n{{ before_sysctl.stdout | default('') | trim }}\n\nAFTER:\n{{ after_sysctl.stdout | default('') | trim }}\n\nSCRIPT OUTPUT:\n{{ result_1.stdout | default('') | trim }}
        status_1: "{{ ('APPLIED' if result_1.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_1: "{{ ('APPLIED: sysctl configuration file created and kernel parameters set' if result_1.rc | default(-1) == 0 else 'FAILED: could not apply sysctl settings') | trim }}"

    - name: Req 2 - Run audit check for send_redirects
      shell: |
        sysctl net.ipv4.conf.all.send_redirects net.ipv4.conf.default.send_redirects
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify packet redirect sending is disabled"
        task_2_cmd: "sysctl net.ipv4.conf.all.send_redirects net.ipv4.conf.default.send_redirects"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output is search('net.ipv4.conf.all.send_redirects = 0') and output is search('net.ipv4.conf.default.send_redirects = 0') %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output is search('net.ipv4.conf.all.send_redirects = 0') and output is search('net.ipv4.conf.default.send_redirects = 0') %}
            APPLIED: Both parameters are set to 0
          {% else %}
            FAILED: One or both parameters are not set to 0
          {% endif %}

    - name: Determine overall remediation status
      set_fact:
        overall_status: >-
          {% if status_1 | default('UNKNOWN') | trim == 'APPLIED' and status_2 | default('UNKNOWN') | trim == 'APPLIED' %}
            APPLIED
          {% elif status_1 | default('UNKNOWN') | trim == 'FAILED' or status_2 | default('UNKNOWN') | trim == 'FAILED' %}
            FAILED
          {% else %}
            UNKNOWN
          {% endif %}
        overall_details: >-
          {% if status_1 | default('UNKNOWN') | trim == 'APPLIED' and status_2 | default('UNKNOWN') | trim == 'APPLIED' %}
            All remediation steps applied successfully.
          {% elif status_1 | default('UNKNOWN') | trim == 'FAILED' or status_2 | default('UNKNOWN') | trim == 'FAILED' %}
            One or more remediation steps failed.
          {% else %}
            Could not determine overall status.
          {% endif %}

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 3.3.2"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('') | trim }}"
          - "========================================================"