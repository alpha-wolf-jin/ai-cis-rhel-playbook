---
- name: Remediation for CIS checkpoint 3.3.4 - Ensure broadcast icmp requests are ignored
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_3_3_4"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 3.3.4"
    req_1: "Set net.ipv4.icmp_echo_ignore_broadcasts = 1 in sysctl configuration file"
    req_2: "Run the provided CIS remediation script to set active kernel parameters"
    req_3: "Verify remediation by checking current sysctl value"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # RESTORE PHASE: If checkpoint exists, previous run left dirty state - restore originals
    - name: "State Guard - Restore sysctl.d file from backup if existed"
      copy:
        src: "{{ state_guard_dir }}/60-netipv4_sysctl.conf.present"
        dest: "/etc/sysctl.d/60-netipv4_sysctl.conf"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove sysctl.d file if it was created"
      file:
        path: "/etc/sysctl.d/60-netipv4_sysctl.conf"
        state: absent
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # CAPTURE PHASE: Backup current pristine state before remediation
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Check if sysctl.d file exists"
      stat:
        path: "/etc/sysctl.d/60-netipv4_sysctl.conf"
      register: _sg_sysctl_stat

    - name: "State Guard - Backup sysctl.d file (present)"
      copy:
        src: "/etc/sysctl.d/60-netipv4_sysctl.conf"
        dest: "{{ state_guard_dir }}/60-netipv4_sysctl.conf.present"
        remote_src: true
      when: _sg_sysctl_stat.stat.exists

    - name: "State Guard - Mark sysctl.d file as absent"
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/60-netipv4_sysctl.conf.absent"
      when: not _sg_sysctl_stat.stat.exists

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: ""
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        data_3: ""
        status_3: "UNKNOWN"
        rationale_3: "Not evaluated"

    # Requirement 1: Set net.ipv4.icmp_echo_ignore_broadcasts = 1 in sysctl configuration file
    - name: "Req 1 - Append setting to sysctl.d file"
      shell: |
        echo "=== BEFORE ==="
        cat /etc/sysctl.d/60-netipv4_sysctl.conf 2>/dev/null || echo "File does not exist"
        echo "=== APPLYING CHANGE ==="
        printf '%s\n' "net.ipv4.icmp_echo_ignore_broadcasts = 1" >> /etc/sysctl.d/60-netipv4_sysctl.conf
        echo "=== AFTER ==="
        cat /etc/sysctl.d/60-netipv4_sysctl.conf
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: "Store requirement 1 details"
      set_fact:
        task_1_name: "Append setting to sysctl.d file"
        task_1_cmd: |
          printf '%s\n' \"net.ipv4.icmp_echo_ignore_broadcasts = 1\" >> /etc/sysctl.d/60-netipv4_sysctl.conf
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('APPLIED' if result_1.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_1: "{{ ('APPLIED: Setting added to /etc/sysctl.d/60-netipv4_sysctl.conf' if result_1.rc | default(-1) == 0 else 'FAILED: Could not write to sysctl configuration file') | trim }}"

    # Requirement 2: Run the provided CIS remediation script to set active kernel parameters
    - name: "Req 2 - Execute CIS remediation script for kernel parameters"
      copy:
        dest: "/tmp/cis_remediation_3_3_4.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash

          {
             sysctl -w net.ipv4.icmp_echo_ignore_broadcasts=1
             sysctl -w net.ipv4.route.flush=1
          }
          {% endraw %}
      register: script_create_2
      ignore_errors: true

    - name: "Req 2 - Execute the remediation script"
      shell: "/tmp/cis_remediation_3_3_4.sh"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true

    - name: "Req 2 - Remove temporary remediation script"
      file:
        path: "/tmp/cis_remediation_3_3_4.sh"
        state: absent
      ignore_errors: true

    - name: "Store requirement 2 details"
      set_fact:
        task_2_name: "Execute CIS remediation script for kernel parameters"
        task_2_cmd: "sysctl -w net.ipv4.icmp_echo_ignore_broadcasts=1; sysctl -w net.ipv4.route.flush=1"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('APPLIED' if result_2.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_2: "{{ ('APPLIED: Kernel parameters set successfully' if result_2.rc | default(-1) == 0 else 'FAILED: Could not set kernel parameters') | trim }}"

    # Requirement 3: Verify remediation by checking current sysctl value
    - name: "Req 3 - Verify current sysctl value"
      shell: |
        sysctl net.ipv4.icmp_echo_ignore_broadcasts
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true

    - name: "Store requirement 3 details"
      set_fact:
        task_3_name: "Verify current sysctl value"
        task_3_cmd: "sysctl net.ipv4.icmp_echo_ignore_broadcasts"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% if output is search('net.ipv4.icmp_echo_ignore_broadcasts = 1') %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% if output is search('net.ipv4.icmp_echo_ignore_broadcasts = 1') %}
            APPLIED: System is compliant - broadcast ICMP requests are ignored
          {% else %}
            FAILED: Expected 'net.ipv4.icmp_echo_ignore_broadcasts = 1', got '{{ output }}'
          {% endif %}

    # Determine overall remediation status
    - name: "Determine overall remediation status"
      set_fact:
        overall_status: >-
          {% if status_3 | trim == 'APPLIED' %}
            APPLIED
          {% elif status_1 | trim == 'FAILED' or status_2 | trim == 'FAILED' %}
            FAILED
          {% elif status_3 | trim == 'FAILED' %}
            PARTIALLY APPLIED
          {% else %}
            UNKNOWN
          {% endif %}
        overall_details: >-
          {% if status_3 | trim == 'APPLIED' %}
            Successfully configured system to ignore broadcast ICMP requests
          {% elif status_3 | trim == 'FAILED' and (status_1 | trim != 'FAILED' and status_2 | trim != 'FAILED') %}
            Configuration files updated but kernel parameter not applied - system reboot may be required
          {% elif status_1 | trim == 'FAILED' or status_2 | trim == 'FAILED' %}
            Failed to apply one or more remediation steps
          {% else %}
            Could not determine overall remediation status
          {% endif %}

    # Final report
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 3.3.4"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 3.3.4"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('') | trim }}"
          - "========================================================"