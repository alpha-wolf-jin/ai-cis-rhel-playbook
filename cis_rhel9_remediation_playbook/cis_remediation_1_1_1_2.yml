---
- name: Remediation for CIS 1.1.1.2 - Ensure freevxfs kernel module is not available
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.1.2"
    # CRITICAL: ALL req_ variables MUST be quoted strings (use double quotes)
    req_1: "Run provided CIS remediation script to disable freevxfs kernel module"
    req_2: "Verify freevxfs kernel module is not available after remediation"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_1: ""
        data_2: ""
        status_1: "UNKNOWN"
        status_2: "UNKNOWN"
        rationale_1: "Not evaluated"
        rationale_2: "Not evaluated"
        module_exists: false
        overall_status: "UNKNOWN"
        overall_details: "Not evaluated"

    # Requirement 1: Run provided CIS remediation script to disable freevxfs kernel module
    - name: Req 1 - Execute CIS remediation script for freevxfs module
      copy:
        dest: "/tmp/cis_remediation_1.1.1.2.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash

          {
             unset a_output2; l_output3="" l_dl="" # unset arrays and clear variables
             l_mod_name="freevxfs" # set module name
             l_mod_type="fs" # set module type
             l_mod_path="$(readlink -f /lib/modules/**/kernel/$l_mod_type | sort -u)"
             f_module_fix()
             {
                l_dl="y" # Set to ignore duplicate checks
                a_showconfig=() # Create array with modprobe output
                while IFS= read -r l_showconfig; do
                   a_showconfig+=("$l_showconfig")
                done < <(modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+'"${l_mod_name//-/_}"'\b')
                if  lsmod | grep "$l_mod_name" &> /dev/null; then # Check if the module is currently loaded
                   a_output2+=(" - unloading kernel module: \"$l_mod_name\"")
                   modprobe -r "$l_mod_name" 2>/dev/null; rmmod "$l_mod_name" 2>/dev/null
                fi
                if ! grep -Pq -- '\binstall\h+'"${l_mod_name//- /_}"'\h+\/bin\/(true|false)\b' <<< "${a_showconfig[*]}"; then
                   a_output2+=(" - setting kernel  module: \"$l_mod_name\" to \"/bin/false\"")
                   printf '%s\n' "install $l_mod_name /bin/false" >> /etc/modprobe.d/"$l_mod_name".conf
                fi
                if ! grep -Pq -- '\bblacklist\h+'"${l_mod_name//-/_}"'\b' <<< "${a_showconfig[*]}"; then
                   a_output2+=(" - denylisting kernel  module: \"$l_mod_name\"")
                   printf '%s\n' "blacklist $l_mod_name" >> /etc/modprobe.d/"$l_mod_name".conf
                fi
             }
             for l_mod_base_directory in $l_mod_path; do # Check if the module exists on the system
                if [ -d "$l_mod_base_directory/${l_mod_name/-/\/}" ] && [ -n "$(ls -A $l_mod_base_directory/${l_mod_name/-/\/})" ]; then
                   l_output3="$l_output3\n  - \"$l_mod_base_directory\""
                   [[ "$l_mod_name" =~ overlay ]] && l_mod_name="${l_mod_name::-2}"
                   [ "$l_dl" != "y" ] && f_module_fix
                else
                   echo -e " - kernel module: \"$l_mod_name\" doesn't exist in \"$l_mod_base_directory\""
                fi
             done
             [ -n "$l_output3" ] && echo -e "\n\n -- INFO --\n - module: \"$l_mod_name\" exists in:$l_output3"
             [ "${#a_output2[@]}" -gt 0 ] && printf '%s\n' "${a_output2[@]}"
             echo -e "\n - remediation of kernel module: \"$l_mod_name\" complete\n"
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the remediation script
      shell: "/tmp/cis_remediation_1.1.1.2.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Req 1 - Remove temporary remediation script
      file:
        path: "/tmp/cis_remediation_1.1.1.2.sh"
        state: absent
      ignore_errors: true

    - name: Set module_exists fact
      set_fact:
        module_exists: |
          {{ result_1.stdout is defined and 'module: \"freevxfs\" exists in:' in result_1.stdout }}

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS remediation script for freevxfs module"
        task_1_cmd: "/tmp/cis_remediation_1.1.1.2.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% if module_exists == true and result_1.rc | default(-1) == 0 %}
            APPLIED
          {% elif module_exists == false and result_1.rc | default(-1) == 0 %}
            SKIPPED
          {% else %}
            FAILED
          {% endif %}
        rationale_1: >-
          {% if module_exists == true and result_1.rc | default(-1) == 0 %}
            APPLIED: freevxfs module exists and remediation was applied
          {% elif module_exists == false and result_1.rc | default(-1) == 0 %}
            SKIPPED: freevxfs module not present - no remediation required
          {% else %}
            FAILED: CIS remediation script failed with exit code {{ result_1.rc | default(-1) }}
          {% endif %}

    # Requirement 2: Verify freevxfs kernel module is not available after remediation
    - name: Req 2 - Verify freevxfs module is not available
      shell: |
        {% raw %}
        # Check if module exists in any kernel
        if find /lib/modules -name "freevxfs.ko" -o -name "freevxfs.ko.gz" -o -name "freevxfs.ko.xz" 2>/dev/null | grep -q .; then
          # Module exists, so we must check the three conditions
          if lsmod | grep -q freevxfs; then
            echo "FAIL: freevxfs module is loaded"
            exit 1
          fi
          
          if ! modprobe --showconfig | grep -Pq '\bblacklist\s+freevxfs\b'; then
            echo "FAIL: freevxfs is not blacklisted in modprobe config"
            exit 1
          fi
          
          if ! modprobe --showconfig | grep -Pq '\binstall\s+freevxfs\s+/bin/false\b'; then
            echo "FAIL: freevxfs is not set to install /bin/false"
            exit 1
          fi
          
          echo "PASS: freevxfs module exists but is not loaded, is blacklisted, and set to /bin/false"
          exit 0
        else
          # Module does not exist, so the system is compliant
          echo "PASS: freevxfs module not present in any kernel"
          exit 0
        fi
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify freevxfs module is not available after remediation"
        task_2_cmd: "Check if freevxfs exists, and if so, that it is not loaded, blacklisted, and set to /bin/false"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('APPLIED' if result_2.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_2: >-
          {% if result_2.rc | default(-1) == 0 %}
            APPLIED: freevxfs module is properly disabled or not present
          {% else %}
            FAILED: freevxfs module verification failed
          {% endif %}

    # Set overall remediation status based on CIS logic - FIXED per feedback
    - name: Set overall remediation status
      set_fact:
        # According to CIS procedure: If module not available, no remediation is necessary (SKIPPED)
        # If module exists and was remediated (status_1 = APPLIED), then check verification
        overall_status: >-
          {% if module_exists == false %}
            SKIPPED
          {% elif status_1 | default('UNKNOWN') | trim == 'APPLIED' and status_2 | default('UNKNOWN') | trim == 'APPLIED' %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        overall_details: >-
          {% if module_exists == false %}
            Module not present - system already compliant
          {% elif status_1 | default('UNKNOWN') | trim == 'APPLIED' and status_2 | default('UNKNOWN') | trim == 'APPLIED' %}
            Remediation completed successfully - freevxfs module disabled
          {% else %}
            Remediation failed or partially applied
          {% endif %}

    # Final report - MUST include Status and Details for each requirement
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 1.1.1.2"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.1.2"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('Not evaluated') | trim }}"
          - "========================================================"