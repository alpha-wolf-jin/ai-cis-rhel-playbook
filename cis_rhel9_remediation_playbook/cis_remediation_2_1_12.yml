---
- name: Remediation for CIS checkpoint 2.1.12 - Ensure rpcbind services are not in use
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_2_1_12"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.12"
    req_1: "Check if rpcbind package is installed"
    req_2: "Stop rpcbind.socket and rpcbind.service"
    req_3: "Remove rpcbind package"
    req_4: "Mask rpcbind.socket and rpcbind.service (if package is required as a dependency)"
    req_5: "Verify rpcbind is not active or is masked"

  pre_tasks:
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1
        rpcbind_installed: false

    # Requirement 1: Check if rpcbind package is installed
    - name: "Req 1 - Check if rpcbind package is installed"
      shell: rpm -q rpcbind
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if rpcbind package is installed"
        task_1_cmd: "rpm -q rpcbind"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        rpcbind_installed: "{{ result_1.rc | default(1) == 0 }}"
        status_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            SKIPPED
          {% endif %}
        rationale_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED: rpcbind package is installed - remediation required
          {% else %}
            SKIPPED: rpcbind package is not installed on this server
          {% endif %}

    # Requirement 2: Stop rpcbind.socket and rpcbind.service
    - name: "Req 2 - Stop rpcbind.socket and rpcbind.service"
      shell: systemctl stop rpcbind.socket rpcbind.service
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: rpcbind_installed

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Stop rpcbind.socket and rpcbind.service"
        task_2_cmd: "systemctl stop rpcbind.socket rpcbind.service"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if rpcbind_installed %}
            {% if result_2.rc | default(-1) == 0 %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% else %}
            SKIPPED
          {% endif %}
        rationale_2: >-
          {% if rpcbind_installed %}
            {% if result_2.rc | default(-1) == 0 %}
              APPLIED: rpcbind socket and service are stopped
            {% else %}
              FAILED: could not stop rpcbind socket and service
            {% endif %}
          {% else %}
            SKIPPED: rpcbind is not installed on this server
          {% endif %}

    # Requirement 3: Remove rpcbind package
    - name: "Req 3 - Remove rpcbind package"
      shell: dnf remove -y rpcbind
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: rpcbind_installed

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Remove rpcbind package"
        task_3_cmd: "dnf remove -y rpcbind"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        removal_success: "{{ result_3.rc | default(-1) == 0 }}"
        status_3: >-
          {% if rpcbind_installed %}
            {% if result_3.rc | default(-1) == 0 %}
              APPLIED
            {% else %}
              SKIPPED
            {% endif %}
          {% else %}
            SKIPPED
          {% endif %}
        rationale_3: >-
          {% if rpcbind_installed %}
            {% if result_3.rc | default(-1) == 0 %}
              APPLIED: rpcbind package is removed from the system
            {% else %}
              SKIPPED: rpcbind package is required as a dependency
            {% endif %}
          {% else %}
            SKIPPED: rpcbind is not installed on this server
          {% endif %}

    # Requirement 4: Mask rpcbind.socket and rpcbind.service (if package is required as a dependency)
    - name: "Req 4 - Mask rpcbind.socket and rpcbind.service"
      shell: systemctl mask rpcbind.socket rpcbind.service
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      when: rpcbind_installed and not removal_success

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Mask rpcbind.socket and rpcbind.service"
        task_4_cmd: "systemctl mask rpcbind.socket rpcbind.service"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% if rpcbind_installed and not removal_success %}
            {% if result_4.rc | default(-1) == 0 %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% else %}
            SKIPPED
          {% endif %}
        rationale_4: >-
          {% if rpcbind_installed and not removal_success %}
            {% if result_4.rc | default(-1) == 0 %}
              APPLIED: rpcbind socket and service are prevented from being started
            {% else %}
              FAILED: could not mask rpcbind socket and service
            {% endif %}
          {% else %}
            SKIPPED: rpcbind package was removed or is not installed
          {% endif %}

    # Requirement 5: Verify rpcbind is not active or is masked
    - name: "Req 5 - Verify rpcbind is not active or is masked"
      shell: systemctl is-active rpcbind.socket rpcbind.service && echo 'FAIL' || echo 'PASS'
      args:
        executable: /bin/bash
      register: result_5
      ignore_errors: true
      changed_when: false

    - name: Store requirement 5 details
      set_fact:
        task_5_name: "Verify rpcbind is not active or is masked"
        task_5_cmd: "systemctl is-active rpcbind.socket rpcbind.service && echo 'FAIL' || echo 'PASS'"
        task_5_rc: "{{ result_5.rc | default(-1) }}"
        data_5: "{{ result_5.stdout | default('') | trim }}"
        status_5: >-
          {% set output = result_5.stdout | default('') | trim %}
          {% if output.endswith('PASS') %}
            APPLIED
          {% elif output.endswith('FAIL') %}
            FAILED
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_5: >-
          {% set output = result_5.stdout | default('') | trim %}
          {% if output.endswith('PASS') %}
            APPLIED: rpcbind services are not active
          {% elif output.endswith('FAIL') %}
            FAILED: rpcbind services are still active
          {% else %}
            UNKNOWN: could not determine status of rpcbind services
          {% endif %}

    # Determine overall remediation status
    - name: Determine overall remediation status
      set_fact:
        overall_status: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED
          {% elif status_5 | trim == 'APPLIED' %}
            APPLIED
          {% elif status_5 | trim == 'FAILED' %}
            FAILED
          {% else %}
            UNKNOWN
          {% endif %}
        overall_rationale: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED - Remediation not applicable - rpcbind is not installed on this server
          {% elif status_5 | trim == 'APPLIED' %}
            APPLIED: rpcbind services are either removed or masked and not active
          {% elif status_5 | trim == 'FAILED' %}
            FAILED: rpcbind services are still active despite remediation attempts
          {% else %}
            UNKNOWN: Could not determine overall remediation status
          {% endif %}

    # Generate remediation report
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 2.1.12"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.12"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 5 - {{ req_5 }}:"
          - "  Task: {{ task_5_name | default('Task not recorded') }}"
          - "  Command: {{ task_5_cmd | default('N/A') }}"
          - "  Exit code: {{ task_5_rc | default(-1) }}"
          - "  Data: {{ data_5 | default('') | trim }}"
          - "  Status: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_5 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_rationale | default('Not evaluated') | trim }}"
          - "========================================================"