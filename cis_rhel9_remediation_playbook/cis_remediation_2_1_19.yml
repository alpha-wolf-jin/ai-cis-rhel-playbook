---
- name: Remediation for CIS 2.1.19
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_2_1_19"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.19"
    req_1: "Check if xinetd package is installed"
    req_2: "Stop xinetd service"
    req_3: "Apply removal of xinetd package"
    req_4: "Mask xinetd service if required as a dependency"
    req_5: "Verify xinetd services are not in use"

  pre_tasks:
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1

    # Requirement 1: Check if xinetd package is installed
    - name: "Req 1 - Check if xinetd package is installed"
      shell: rpm -q xinetd
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check xinetd package installation"
        task_1_cmd: "rpm -q xinetd"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        xinetd_installed: "{{ result_1.rc == 0 }}"
        status_1: "{{ ('SKIPPED' if result_1.rc != 0 else 'APPLIED') | trim }}"
        rationale_1: "{{ ('SKIPPED: Remediation not applicable - xinetd is not installed on this server' if result_1.rc != 0 else 'APPLIED: xinetd package is installed') | trim }}"

    # Requirement 2: Stop the xinetd service (only if installed)
    - name: "Req 2 - Stop xinetd service"
      shell: systemctl stop xinetd.service
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: xinetd_installed

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Stop xinetd service"
        task_2_cmd: "systemctl stop xinetd.service"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('SKIPPED' if not xinetd_installed else ('APPLIED' if result_2.rc == 0 else 'FAILED')) | trim }}"
        rationale_2: "{{ ('SKIPPED: xinetd not installed' if not xinetd_installed else ('APPLIED: xinetd service stopped' if result_2.rc == 0 else 'FAILED: Could not stop xinetd service')) | trim }}"

    # Requirement 3: Apply removal of xinetd package (only if installed)
    - name: "Req 3 - Remove xinetd package"
      shell: dnf remove -y xinetd
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: xinetd_installed

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Remove xinetd package"
        task_3_cmd: "dnf remove -y xinetd"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('SKIPPED' if not xinetd_installed else ('APPLIED' if result_3.rc == 0 else 'FAILED')) | trim }}"
        rationale_3: "{{ ('SKIPPED: xinetd not installed' if not xinetd_installed else ('APPLIED: xinetd package removed' if result_3.rc == 0 else 'FAILED: Could not remove xinetd package - may be required as dependency')) | trim }}"

    # Requirement 4: Mask xinetd service if removal failed (dependency required)
    - name: "Req 4 - Mask xinetd service if required as dependency"
      shell: |
        # Check if xinetd is still installed after removal attempt
        if rpm -q xinetd >/dev/null 2>&1; then
          systemctl mask xinetd.service
        fi
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      when: xinetd_installed and result_3.rc != 0

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Mask xinetd service if required as dependency"
        task_4_cmd: |
          # Check if xinetd is still installed after removal attempt
          if rpm -q xinetd >/dev/null 2>&1; then
            systemctl mask xinetd.service
          fi
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% if not xinetd_installed %}
            SKIPPED
          {% elif result_3.rc == 0 %}
            SKIPPED
          {% elif result_4.rc == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_4: >-
          {% if not xinetd_installed %}
            SKIPPED: xinetd not installed
          {% elif result_3.rc == 0 %}
            SKIPPED: package was successfully removed, masking not needed
          {% elif result_4.rc == 0 %}
            APPLIED: xinetd service masked (required as dependency)
          {% else %}
            FAILED: Could not mask xinetd service
          {% endif %}

    # Requirement 5: Verify xinetd services are not in use
    - name: "Req 5 - Verify xinetd services are not in use"
      shell: systemctl is-enabled xinetd 2>/dev/null || echo 'xinetd service not found'
      args:
        executable: /bin/bash
      register: result_5
      ignore_errors: true

    - name: Store requirement 5 details
      set_fact:
        task_5_name: "Verify xinetd services are not in use"
        task_5_cmd: "systemctl is-enabled xinetd 2>/dev/null || echo 'xinetd service not found'"
        task_5_rc: "{{ result_5.rc | default(-1) }}"
        data_5: "{{ result_5.stdout | default('') | trim }}"
        status_5: >-
          {% set output = result_5.stdout | default('') | trim %}
          {% if output == 'masked' or output == 'xinetd service not found' or (result_1.rc != 0 and output == '') %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_5: >-
          {% set output = result_5.stdout | default('') | trim %}
          {% if output == 'masked' or output == 'xinetd service not found' or (result_1.rc != 0 and output == '') %}
            APPLIED: xinetd service is not in use (output: {{ output }})
          {% else %}
            FAILED: xinetd service may still be enabled (output: {{ output }})
          {% endif %}

    - name: Determine overall remediation status
      set_fact:
        overall_status: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED
          {% elif (status_2 | trim == 'APPLIED' or status_2 | trim == 'SKIPPED') and 
                 (status_3 | trim == 'APPLIED' or status_4 | trim == 'APPLIED' or status_3 | trim == 'SKIPPED' or status_4 | trim == 'SKIPPED') and
                 status_5 | trim == 'APPLIED' %}
            APPLIED
          {% elif (status_2 | trim == 'APPLIED' or status_2 | trim == 'SKIPPED') and 
                 (status_3 | trim == 'APPLIED' or status_4 | trim == 'APPLIED' or status_3 | trim == 'SKIPPED' or status_4 | trim == 'SKIPPED') %}
            PARTIALLY APPLIED
          {% else %}
            FAILED
          {% endif %}
        overall_details: >-
          {% if status_1 | trim == 'SKIPPED' %}
            Remediation not applicable - xinetd is not installed on this server
          {% elif overall_status | trim == 'APPLIED' %}
            Remediation applied successfully: xinetd service stopped and package removed/masked, verification passed
          {% elif overall_status | trim == 'PARTIALLY APPLIED' %}
            Remediation partially applied: service stopped but verification failed or incomplete
          {% else %}
            Remediation failed: could not stop service or remove/mask package
          {% endif %}

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 2.1.19"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.19"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 5 - {{ req_5 }}:"
          - "  Task: {{ task_5_name | default('Task not recorded') }}"
          - "  Command: {{ task_5_cmd | default('N/A') }}"
          - "  Exit code: {{ task_5_rc | default(-1) }}"
          - "  Data: {{ data_5 | default('') | trim }}"
          - "  Status: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_5 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('') | trim }}"
          - "========================================================"