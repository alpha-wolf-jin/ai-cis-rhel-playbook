---
- name: Remediation for CIS 1.8.4
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_1_8_4"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.8.4"
    req_1: "Create or edit file /etc/dconf/profile/user to include required lines"
    req_2: "Execute CIS remediation script to create key file with idle and lock delay settings"
    req_3: "Run dconf update to apply system-wide settings"
    req_4: "Verify the remediation was applied correctly"

  pre_tasks:
    - name: State Guard - Check for existing checkpoint
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: State Guard - Restore /etc/dconf/profile/user from backup
      copy:
        src: "{{ state_guard_dir }}/dconf_profile_user.present"
        dest: "/etc/dconf/profile/user"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: State Guard - Delete /etc/dconf/db/local.d/00-screensaver (created by remediation)
      file:
        path: "/etc/dconf/db/local.d/00-screensaver"
        state: absent
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: State Guard - Remove old checkpoint
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    - name: State Guard - Create checkpoint directory
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: State Guard - Check if /etc/dconf/profile/user exists
      stat:
        path: "/etc/dconf/profile/user"
      register: _sg_dconf_profile_stat

    - name: State Guard - Check if /etc/dconf/db/local.d/00-screensaver exists
      stat:
        path: "/etc/dconf/db/local.d/00-screensaver"
      register: _sg_screensaver_stat

    - name: State Guard - Backup /etc/dconf/profile/user (present)
      copy:
        src: "/etc/dconf/profile/user"
        dest: "{{ state_guard_dir }}/dconf_profile_user.present"
        remote_src: true
      when: _sg_dconf_profile_stat.stat.exists

    - name: State Guard - Mark /etc/dconf/profile/user as absent
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/dconf_profile_user.absent"
      when: not _sg_dconf_profile_stat.stat.exists

    - name: State Guard - Backup /etc/dconf/db/local.d/00-screensaver (present)
      copy:
        src: "/etc/dconf/db/local.d/00-screensaver"
        dest: "{{ state_guard_dir }}/00-screensaver.present"
        remote_src: true
      when: _sg_screensaver_stat.stat.exists

    - name: State Guard - Mark /etc/dconf/db/local.d/00-screensaver as absent
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/00-screensaver.absent"
      when: not _sg_screensaver_stat.stat.exists

    - name: State Guard - Create checkpoint flag
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        data_1: ""
        data_2: ""
        data_3: ""
        data_4: ""
        status_1: "SKIPPED"
        status_2: "SKIPPED"
        status_3: "SKIPPED"
        status_4: "SKIPPED"
        rationale_1: "GDM not installed, remediation not applicable"
        rationale_2: "GDM not installed, remediation not applicable"
        rationale_3: "GDM not installed, remediation not applicable"
        rationale_4: "GDM not installed, remediation not applicable"

    - name: Check if GDM is installed
      shell: |
        if rpm -q gdm 2>/dev/null; then
          echo "GDM_INSTALLED"
        else
          echo "GDM_NOT_INSTALLED"
        fi
      args:
        executable: /bin/bash
      register: gdm_check
      ignore_errors: true
      changed_when: false

    - name: Set GDM installation fact
      set_fact:
        gdm_installed: "{{ gdm_check.stdout | trim == 'GDM_INSTALLED' }}"

    - name: Req 1 - Create or edit /etc/dconf/profile/user with required lines
      shell: |
        echo "=== BEFORE ==="
        cat /etc/dconf/profile/user 2>/dev/null || echo "File does not exist"
        echo "=== APPLYING CHANGE ==="
        mkdir -p /etc/dconf/profile
        if ! grep -q 'user-db:user' /etc/dconf/profile/user 2>/dev/null || ! grep -q 'system-db:local' /etc/dconf/profile/user 2>/dev/null; then
          echo -e '\nuser-db:user\nsystem-db:local' >> /etc/dconf/profile/user
        fi
        echo "=== AFTER ==="
        cat /etc/dconf/profile/user 2>/dev/null || echo "File does not exist"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      when: gdm_installed

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Create or edit /etc/dconf/profile/user with required lines"
        task_1_cmd: |
          echo -e '\\nuser-db:user\\nsystem-db:local' >> /etc/dconf/profile/user (if lines not present)
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('APPLIED' if result_1.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_1: "{{ ('APPLIED: Added required lines to profile configuration' if result_1.rc | default(-1) == 0 else 'FAILED: Could not modify profile configuration') | trim }}"
      when: gdm_installed

    - name: Req 2 - Create temporary script for CIS remediation
      copy:
        dest: "/tmp/cis_remediation_1_8_4.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash

          {
             l_key_file="/etc/dconf/db/local.d/00-screensaver"
             l_idmv="900" # Set max value for idle-delay in seconds (between 1 and 900)
             l_ldmv="5" # Set max value for lock-delay in seconds (between 0 and 5)
             {
                echo '# Specify the dconf path'
                echo '[org/gnome/desktop/session]'
                echo ''
                echo '# Number of seconds of inactivity before the screen goes blank'
                echo '# Set to 0 seconds if you want to deactivate the screensaver.'
                echo "idle-delay=uint32 $l_idmv"
                echo ''
                echo '# Specify the dconf path'
                echo '[org/gnome/desktop/screensaver]'
                echo ''
                echo '# Number of seconds after the screen is blank before locking the screen'
                echo "lock-delay=uint32 $l_ldmv"
             } > "$l_key_file"
          }
          {% endraw %}
      when: gdm_installed

    - name: Req 2 - Execute CIS remediation script to create key file
      shell: |
        echo "=== BEFORE - Checking directory structure ==="
        ls -la /etc/dconf/db/local.d/ 2>/dev/null || echo "Directory does not exist"
        echo "=== EXECUTING SCRIPT ==="
        mkdir -p /etc/dconf/db/local.d/
        /tmp/cis_remediation_1_8_4.sh
        echo "=== AFTER - Created file content ==="
        cat /etc/dconf/db/local.d/00-screensaver 2>/dev/null || echo "File creation failed"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: gdm_installed

    - name: Req 2 - Remove temporary remediation script
      file:
        path: "/tmp/cis_remediation_1_8_4.sh"
        state: absent
      ignore_errors: true
      when: gdm_installed

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Execute CIS remediation script to create key file with idle and lock delay settings"
        task_2_cmd: "Script creates /etc/dconf/db/local.d/00-screensaver with idle-delay=uint32 900 and lock-delay=uint32 5"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('APPLIED' if result_2.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_2: "{{ ('APPLIED: Created key file with screen lock settings' if result_2.rc | default(-1) == 0 else 'FAILED: Could not create key file') | trim }}"
      when: gdm_installed

    - name: Req 3 - Run dconf update to apply system-wide settings
      shell: |
        echo "=== Checking if dconf command is available ==="
        command -v dconf || echo "dconf command not found"
        echo "=== Running dconf update ==="
        dconf update
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: gdm_installed

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Run dconf update to apply system-wide settings"
        task_3_cmd: "dconf update"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if gdm_installed %}
            {% if result_3.rc | default(-1) == 0 %}
              APPLIED
            {% elif 'dconf command not found' in result_3.stdout | default('') %}
              FAILED
            {% else %}
              FAILED
            {% endif %}
          {% else %}
            SKIPPED
          {% endif %}
        rationale_3: >-
          {% if gdm_installed %}
            {% if result_3.rc | default(-1) == 0 %}
              APPLIED: Updated dconf database with new settings
            {% elif 'dconf command not found' in result_3.stdout | default('') %}
              FAILED: dconf command not found - required for GDM configuration
            {% else %}
              FAILED: Could not update dconf database
            {% endif %}
          {% else %}
            SKIPPED: GDM not installed, remediation not applicable
          {% endif %}
      when: true

    - name: Req 4 - Verify the remediation was applied correctly
      shell: |
        # Check if the key file exists and has correct settings
        if [ -f /etc/dconf/db/local.d/00-screensaver ]; then
          echo "Key file exists"
          grep 'idle-delay=uint32 900' /etc/dconf/db/local.d/00-screensaver && echo "idle-delay: OK"
          grep 'lock-delay=uint32 5' /etc/dconf/db/local.d/00-screensaver && echo "lock-delay: OK"
          echo "Verification complete"
        else
          echo "Key file not found"
          exit 1
        fi
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      when: gdm_installed

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Verify the remediation was applied correctly"
        task_4_cmd: "Check if /etc/dconf/db/local.d/00-screensaver exists with correct settings"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% if gdm_installed %}
            {% set output = result_4.stdout | default('') | trim %}
            {% if 'idle-delay: OK' in output and 'lock-delay: OK' in output %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% else %}
            SKIPPED
          {% endif %}
        rationale_4: >-
          {% if gdm_installed %}
            {% set output = result_4.stdout | default('') | trim %}
            {% if 'idle-delay: OK' in output and 'lock-delay: OK' in output %}
              APPLIED: Screen lock settings properly configured (idle-delay=900s, lock-delay=5s)
            {% else %}
              FAILED: Screen lock settings not properly configured
            {% endif %}
          {% else %}
            SKIPPED: GDM not installed, remediation not applicable
          {% endif %}
      when: true

    - name: Determine overall remediation status
      set_fact:
        overall_status: >-
          {% if not gdm_installed %}
            SKIPPED
          {% elif status_4 | trim == 'APPLIED' %}
            APPLIED
          {% elif status_1 | trim == 'APPLIED' or status_2 | trim == 'APPLIED' or status_3 | trim == 'APPLIED' %}
            PARTIALLY APPLIED
          {% else %}
            FAILED
          {% endif %}
        overall_details: >-
          {% if not gdm_installed %}
            GDM not installed on this system, remediation not applicable
          {% elif status_4 | trim == 'APPLIED' %}
            Screen lock settings successfully configured. Users must log out and back in for system-wide settings to take effect.
          {% elif status_1 | trim == 'APPLIED' or status_2 | trim == 'APPLIED' or status_3 | trim == 'APPLIED' %}
            Some remediation steps applied but verification failed. Check configuration files manually.
          {% else %}
            Remediation failed to apply any changes
          {% endif %}

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 1.8.4"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.8.4"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | trim }}"
          - "  Details: {{ overall_details | trim }}"
          - "========================================================"