---
- name: Remediation for CIS 2.2.2 - Ensure ldap client is not installed
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_2_2_2"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.2.2"
    
    # Requirement texts from provided requirements
    req_1: "Check if openldap-clients package is installed using command: rpm -q openldap-clients. Expected result: If package is NOT installed, skip all subsequent remediation steps with status 'SKIPPED - Remediation not applicable - openldap-clients is not installed on this server'."
    req_2: "Apply removal of openldap-clients package using command: dnf remove -y openldap-clients. Expected result: openldap-clients package is removed."
    req_3: "VERIFY: Run audit check to confirm Ensure ldap client is not installed is properly configured using command: rpm -q openldap-clients. Expected result: Command returns 'package openldap-clients is not installed'."

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # Clean up old checkpoint if exists
    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # CAPTURE PHASE: Create checkpoint directory for this run
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        skip_remediation: false

    # Requirement 1: Check if openldap-clients package is installed
    - name: "Req 1 - Check if openldap-clients is installed"
      shell: rpm -q openldap-clients
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if openldap-clients is installed"
        task_1_cmd: "rpm -q openldap-clients"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        skip_remediation: "{{ (result_1.rc == 0) | default(false) | ternary(false, true) }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc == 0 %}
            APPLIED
          {% elif result_1.rc == 1 %}
            SKIPPED
          {% else %}
            FAILED
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc == 0 %}
            APPLIED: openldap-clients is installed on this server, proceeding with remediation
          {% elif result_1.rc == 1 %}
            SKIPPED: Remediation not applicable - openldap-clients is not installed on this server
          {% else %}
            FAILED: Command failed with exit code {{ result_1.rc | default(-1) }}
          {% endif %}

    # Requirement 2: Apply removal of openldap-clients package
    - name: "Req 2 - Remove openldap-clients package"
      shell: dnf remove -y openldap-clients
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: not skip_remediation | default(false)

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Remove openldap-clients package"
        task_2_cmd: "dnf remove -y openldap-clients"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if skip_remediation | default(false) %}
            SKIPPED
          {% elif result_2 is defined and result_2.rc == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% if skip_remediation | default(false) %}
            SKIPPED: Remediation not applicable - openldap-clients is not installed on this server
          {% elif result_2 is defined and result_2.rc == 0 %}
            APPLIED: openldap-clients package was successfully removed
          {% elif result_2 is defined %}
            FAILED: Package removal failed with exit code {{ result_2.rc | default(-1) }}
          {% else %}
            SKIPPED: Task was not executed due to prerequisite failure
          {% endif %}

    # Requirement 3: Verify ldap client is not installed
    - name: "Req 3 - Verify openldap-clients is not installed"
      shell: rpm -q openldap-clients
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: not skip_remediation | default(false)

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify openldap-clients is not installed"
        task_3_cmd: "rpm -q openldap-clients"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if skip_remediation | default(false) %}
            SKIPPED
          {% elif result_3 is defined %}
            {% set output = result_3.stdout | default('') | trim %}
            {% if result_3.rc == 1 and 'package openldap-clients is not installed' in output %}
              APPLIED
            {% elif result_3.rc == 0 %}
              FAILED
            {% else %}
              FAILED
            {% endif %}
          {% else %}
            SKIPPED
          {% endif %}
        rationale_3: >-
          {% if skip_remediation | default(false) %}
            SKIPPED: Remediation not applicable - openldap-clients was not installed on this server
          {% elif result_3 is defined %}
            {% set output = result_3.stdout | default('') | trim %}
            {% if result_3.rc == 1 and 'package openldap-clients is not installed' in output %}
              APPLIED: Verification passed - package openldap-clients is not installed
            {% elif result_3.rc == 0 %}
              FAILED: Verification failed - package openldap-clients is still installed
            {% else %}
              FAILED: Verification check failed with exit code {{ result_3.rc | default(-1) }} and output: {{ output }}
            {% endif %}
          {% else %}
            SKIPPED: Task was not executed due to prerequisite failure
          {% endif %}

    # Compute overall remediation status
    - name: Compute overall remediation status
      set_fact:
        overall_status: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED
          {% elif status_1 | trim == 'APPLIED' and status_2 | trim == 'APPLIED' and status_3 | trim == 'APPLIED' %}
            APPLIED
          {% elif status_1 | trim == 'APPLIED' and (status_2 | trim == 'APPLIED' or status_2 | trim == 'SKIPPED') and (status_3 | trim == 'APPLIED' or status_3 | trim == 'SKIPPED') %}
            PARTIALLY APPLIED
          {% else %}
            FAILED
          {% endif %}
        overall_rationale: >-
          {% if status_1 | trim == 'SKIPPED' %}
            Remediation not applicable - openldap-clients is not installed on this server
          {% elif status_1 | trim == 'APPLIED' and status_2 | trim == 'APPLIED' and status_3 | trim == 'APPLIED' %}
            Successfully removed openldap-clients and verified it is not installed
          {% elif status_1 | trim == 'APPLIED' and (status_2 | trim == 'APPLIED' or status_2 | trim == 'SKIPPED') and (status_3 | trim == 'APPLIED' or status_3 | trim == 'SKIPPED') %}
            Partial remediation applied - check individual requirement statuses for details
          {% else %}
            Remediation failed - check individual requirement statuses for details
          {% endif %}

    # Final report
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 2.2.2"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_rationale | default('Not evaluated') | trim }}"
          - "========================================================"