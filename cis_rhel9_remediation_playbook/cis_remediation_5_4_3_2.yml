---
- name: Remediation for CIS 5.4.3.2 - Ensure default user shell timeout is configured
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_5_4_3_2"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.3.2"
    
    # Requirement descriptions - MUST be quoted strings
    req_1: "Review existing TMOUT configurations in bash profile files"
    req_2: "Apply TMOUT configuration in /etc/profile.d/50-tmout.sh"
    req_3: "Verify TMOUT is properly configured and compliant"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag
      become: false

    # RESTORE PHASE: If checkpoint exists, previous run left dirty state - restore originals
    - name: "State Guard - Restore /etc/profile.d/50-tmout.sh from backup if it existed"
      copy:
        src: "{{ state_guard_dir }}/50-tmout.sh.present"
        dest: "/etc/profile.d/50-tmout.sh"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Delete /etc/profile.d/50-tmout.sh if it was created by remediation"
      file:
        path: "/etc/profile.d/50-tmout.sh"
        state: absent
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists
      ignore_errors: true

    # CAPTURE PHASE: Backup current pristine state before remediation
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Check if /etc/profile.d/50-tmout.sh exists"
      stat:
        path: "/etc/profile.d/50-tmout.sh"
      register: _sg_50_tmout_sh_stat

    # Backup existing files with .present suffix
    - name: "State Guard - Backup /etc/profile.d/50-tmout.sh (present)"
      copy:
        src: "/etc/profile.d/50-tmout.sh"
        dest: "{{ state_guard_dir }}/50-tmout.sh.present"
        remote_src: true
      when: _sg_50_tmout_sh_stat.stat.exists

    # Mark non-existing files with .absent suffix (empty marker file)
    - name: "State Guard - Mark /etc/profile.d/50-tmout.sh as absent"
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/50-tmout.sh.absent"
      when: not _sg_50_tmout_sh_stat.stat.exists

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        data_3: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Review existing TMOUT configurations in bash profile files
    - name: "Req 1 - Review existing TMOUT configurations"
      shell: |
        echo "=== Checking for existing TMOUT configurations ==="
        grep -r 'TMOUT' /etc/bashrc /etc/profile /etc/profile.d/*.sh 2>/dev/null || true
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Review existing TMOUT configurations"
        task_1_cmd: "grep -r 'TMOUT' /etc/bashrc /etc/profile /etc/profile.d/*.sh 2>/dev/null"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% if result_1.rc | default(-1) == 0 or result_1.rc | default(-1) == 1 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED: Found existing TMOUT configurations for review
          {% elif result_1.rc | default(-1) == 1 %}
            APPLIED: No existing TMOUT configurations found (exit code 1 is expected for grep when no matches)
          {% else %}
            FAILED: Command failed with exit code {{ result_1.rc | default(-1) }}
          {% endif %}

    # Requirement 2: Apply TMOUT configuration in /etc/profile.d/50-tmout.sh
    - name: "Req 2 - Apply TMOUT configuration"
      shell: |
        echo "=== Creating /etc/profile.d/50-tmout.sh ==="
        printf '%s\n' '# Set TMOUT to 900 seconds' 'typeset -xr TMOUT=900' > /etc/profile.d/50-tmout.sh
        echo "=== File created ==="
        ls -la /etc/profile.d/50-tmout.sh
        cat /etc/profile.d/50-tmout.sh
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: "data_1 | length > 0"

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Create TMOUT configuration file"
        task_2_cmd: |
          printf '%s\n' '# Set TMOUT to 900 seconds' 'typeset -xr TMOUT=900' > /etc/profile.d/50-tmout.sh
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if result_2.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% if result_2.rc | default(-1) == 0 %}
            APPLIED: Successfully created /etc/profile.d/50-tmout.sh with TMOUT=900
          {% else %}
            FAILED: Failed to create TMOUT configuration file
          {% endif %}

    # Requirement 3: Verify TMOUT is properly configured and compliant
    - name: "Req 3 - Verify TMOUT configuration"
      shell: |
        echo "=== Verifying TMOUT configuration ==="
        source /etc/profile.d/50-tmout.sh 2>/dev/null
        if [ -n "${TMOUT+x}" ]; then
          echo "TMOUT is set to $TMOUT seconds"
          if [ "$TMOUT" -le 900 ] && [ "$TMOUT" -gt 0 ]; then
            echo "Compliant"
          else
            echo "Non-Compliant"
          fi
        else
          echo "TMOUT is not set"
        fi
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: "data_2 | length > 0"

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify TMOUT configuration"
        task_3_cmd: |
          source /etc/profile.d/50-tmout.sh 2>/dev/null; if [ -n \"${TMOUT+x}\" ]; then echo \"TMOUT is set to $TMOUT seconds\"; if [ \"$TMOUT\" -le 900 ] && [ \"$TMOUT\" -gt 0 ]; then echo \"Compliant\"; else echo \"Non-Compliant\"; fi; else echo \"TMOUT is not set\"; fi
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% if 'TMOUT is set to 900 seconds' in output and 'Compliant' in output %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% if 'TMOUT is set to 900 seconds' in output and 'Compliant' in output %}
            APPLIED: TMOUT is properly configured to 900 seconds and compliant
          {% else %}
            FAILED: TMOUT verification failed. Output: {{ output }}
          {% endif %}

    # Determine overall remediation status
    - name: Determine overall remediation status
      set_fact:
        overall_status: >-
          {% if status_2 | default('FAILED') == 'APPLIED' and status_3 | default('FAILED') == 'APPLIED' %}
            APPLIED
          {% elif status_2 | default('FAILED') == 'APPLIED' or status_3 | default('FAILED') == 'APPLIED' %}
            PARTIALLY APPLIED
          {% elif status_2 | default('FAILED') == 'FAILED' and status_3 | default('FAILED') == 'FAILED' %}
            FAILED
          {% else %}
            UNKNOWN
          {% endif %}
        overall_details: >-
          {% if status_2 | default('FAILED') == 'APPLIED' and status_3 | default('FAILED') == 'APPLIED' %}
            Successfully configured TMOUT to 900 seconds in /etc/profile.d/50-tmout.sh
          {% elif status_2 | default('FAILED') == 'APPLIED' and status_3 | default('FAILED') == 'FAILED' %}
            TMOUT configuration file created but verification failed
          {% elif status_2 | default('FAILED') == 'FAILED' and status_3 | default('FAILED') == 'APPLIED' %}
            Verification passed but configuration file creation may have failed
          {% elif status_2 | default('FAILED') == 'FAILED' and status_3 | default('FAILED') == 'FAILED' %}
            Failed to apply TMOUT configuration
          {% else %}
            Unknown remediation state
          {% endif %}

    # Final report - MUST include Status and Details for each requirement
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 5.4.3.2"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.3.2"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('') | trim }}"
          - "========================================================"