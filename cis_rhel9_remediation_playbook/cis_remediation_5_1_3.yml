---
- name: Remediation for CIS 5.1.3
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_5_1_3"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.3"
    req_1: "Run the provided CIS remediation script to fix Ensure permissions on SSH public host key files are configured"
    req_2: "VERIFY: Run the CIS audit procedure to confirm Ensure permissions on SSH public host key files are configured is now properly configured"

  pre_tasks:
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    - name: "Req 1 - Execute CIS remediation script for SSH public host key files permissions"
      copy:
        dest: "/tmp/cis_remediation_5.1.3.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_output="" l_output2=""
             l_pmask="0133" && l_maxperm="$( printf '%o' $(( 0777 & ~$l_pmask )) )"
             FILE_ACCESS_FIX()
             {
                while IFS=: read -r l_file_mode l_file_owner l_file_group; do
                   l_out2=""
                   if [ $(( $l_file_mode & $l_pmask )) -gt 0 ]; then
                      l_out2="$l_out2\n  - Mode: \"$l_file_mode\" should be mode: \"$l_maxperm\" or more restrictive\n   - updating to mode: \"$l_maxperm\""
                      chmod u-x,go-wx "$l_file"
                   fi
                   if [ "$l_file_owner" != "root" ]; then
                      l_out2="$l_out2\n  - Owned by: \"$l_file_owner\" should be owned by \"root\"\n   - Changing ownership to \"root\""
                      chown root "$l_file"
                   fi
                   if [ "$l_file_group" != "root" ]; then
                      l_out2="$l_out2\n  - Owned by group \"$l_file_group\" should be group owned by: \"root\"\n   - Changing group ownership to \"root\""
                      chgrp root "$l_file"
                   fi
                   if [ -n "$l_out2" ]; then
                      l_output2="$l_output2\n - File: \"$l_file\"$l_out2"
                   else
                      l_output="$l_output\n - File: \"$l_file\"\n  - Correct: mode: \"$l_file_mode\", owner: \"$l_file_owner\", and group owner: \"$l_file_group\" configured"
                   fi
                done < <(stat -Lc '%#a:%U:%G' "$l_file")
             }
             while IFS= read -r -d $'\0' l_file; do
                if ssh-keygen -lf &>/dev/null "$l_file"; then
                   file "$l_file" | grep -Piq -- '\bopenssh\h+([^#\n\r]+\h+)?public\h+key\b' && FILE_ACCESS_FIX
                fi
             done < <(find -L /etc/ssh -xdev -type f -print0 2>/dev/null)
             if [ -z "$l_output2" ]; then
                echo -e "\n- No access changes required\n"
             else
                echo -e "\n- Remediation results:\n$l_output2\n"
             fi
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: "Req 1 - Execute the remediation script"
      shell: "/tmp/cis_remediation_5.1.3.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: "Req 1 - Remove temporary remediation script"
      file:
        path: "/tmp/cis_remediation_5.1.3.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS remediation script for SSH public host key files permissions"
        task_1_cmd: "/tmp/cis_remediation_5.1.3.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED: Script executed successfully
          {% else %}
            FAILED: Script execution failed with exit code {{ result_1.rc | default('unknown') }}
          {% endif %}

    - name: "Req 2 - Run audit to verify SSH public host key files permissions"
      shell: |
        {% raw %}
        # Audit script for CIS 5.1.3
        l_output="" l_output2=""
        l_pmask="0133" && l_maxperm="$( printf '%o' $(( 0777 & ~$l_pmask )) )"
        while IFS= read -r -d $'\0' l_file; do
          if ssh-keygen -lf &>/dev/null "$l_file"; then
            if file "$l_file" | grep -Piq -- '\bopenssh\h+([^#\n\r]+\h+)?public\h+key\b'; then
              while IFS=: read -r l_file_mode l_file_owner l_file_group; do
                if [ $(( $l_file_mode & $l_pmask )) -gt 0 ]; then
                  l_output2="$l_output2\n - File: \"$l_file\" has mode: \"$l_file_mode\" (should be: \"$l_maxperm\" or more restrictive)"
                fi
                if [ "$l_file_owner" != "root" ]; then
                  l_output2="$l_output2\n - File: \"$l_file\" is owned by: \"$l_file_owner\" (should be: \"root\")"
                fi
                if [ "$l_file_group" != "root" ]; then
                  l_output2="$l_output2\n - File: \"$l_file\" is group owned by: \"$l_file_group\" (should be: \"root\")"
                fi
              done < <(stat -Lc '%#a:%U:%G' "$l_file")
            fi
          fi
        done < <(find -L /etc/ssh -xdev -type f -print0 2>/dev/null)
        if [ -z "$l_output2" ]; then
          echo "COMPLIANT: All SSH public host key files have correct permissions"
        else
          echo -e "NON-COMPLIANT:$l_output2"
        fi
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Run audit to verify SSH public host key files permissions"
        task_2_cmd: "audit script for CIS 5.1.3"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if "COMPLIANT" in output %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {{ output | trim }}

    - name: Set overall remediation status
      set_fact:
        overall_status: >-
          {% set status1 = status_1 | default('UNKNOWN') | trim %}
          {% set status2 = status_2 | default('UNKNOWN') | trim %}
          {% if status1 == 'APPLIED' and status2 == 'APPLIED' %}
            APPLIED
          {% elif status1 == 'APPLIED' and status2 == 'FAILED' %}
            PARTIALLY APPLIED
          {% elif status1 == 'FAILED' %}
            FAILED
          {% else %}
            UNKNOWN
          {% endif %}
        overall_details: >-
          {% set status1 = status_1 | default('UNKNOWN') | trim %}
          {% set status2 = status_2 | default('UNKNOWN') | trim %}
          {% if status1 == 'APPLIED' and status2 == 'APPLIED' %}
            Remediation applied and verified successfully. SSH public host key files now have correct permissions.
          {% elif status1 == 'APPLIED' and status2 == 'FAILED' %}
            Remediation script ran but system is not compliant. Manual intervention may be required.
          {% elif status1 == 'FAILED' %}
            Remediation script failed to execute properly.
          {% else %}
            Could not determine overall status.
          {% endif %}

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 5.1.3"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.3"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('') | trim }}"
          - "========================================================"