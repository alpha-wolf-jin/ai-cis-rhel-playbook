---
- name: Remediation for CIS 1.1.2.3.2 - Ensure nodev option set on /home partition
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_1_1_2_3_2"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.3.2"
    # CRITICAL: ALL req_ variables MUST be quoted strings (use double quotes)
    req_1: "Check if a separate partition for /home exists in /etc/fstab"
    req_2: "Apply nodev mount option to the /home partition in /etc/fstab"
    req_3: "Remount the /home partition with updated options"
    req_4: "VERIFY: Run audit check to confirm nodev option set on /home partition"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # --- RESTORE PHASE (only if checkpoint exists from previous failed run) ---
    - name: "State Guard - Restore /etc/fstab from backup"
      copy:
        src: "{{ state_guard_dir }}/fstab.bak"
        dest: "/etc/fstab"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Undo /home mount changes"
      shell: mount -o remount /home
      args:
        executable: /bin/bash
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # --- CAPTURE PHASE (backup current pristine state) ---
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Backup /etc/fstab"
      copy:
        src: "/etc/fstab"
        dest: "{{ state_guard_dir }}/fstab.bak"
        remote_src: true
      ignore_errors: true

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        data_3: ""
        data_4: ""
        status_1: "UNKNOWN"
        status_2: "UNKNOWN"
        status_3: "UNKNOWN"
        status_4: "SKIPPED"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    # Requirement 1: Check if a separate partition for /home exists in /etc/fstab
    - name: "Req 1 - Check if /home is separate partition"
      shell: |
        echo "=== Checking if /home is a separate partition ==="
        grep -E '^\s*[^#].*\s/home\s' /etc/fstab
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if /home is separate partition"
        task_1_cmd: |
          grep -E '^\s*[^#].*\s/home\s' /etc/fstab
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('SKIPPED' if (result_1.stdout | default('') | trim == '') else ('APPLIED' if result_1.rc == 0 else 'FAILED')) | trim }}"
        rationale_1: "{{ ('SKIPPED - /home is not a separate partition' if (result_1.stdout | default('') | trim == '') else ('APPLIED: /home is a separate partition' if result_1.rc == 0 else 'FAILED: Error checking /etc/fstab')) | trim }}"

    # Requirement 2: Apply nodev mount option to the /home partition in /etc/fstab
    - name: "Req 2 - Apply nodev option to /etc/fstab"
      shell: |
        echo "=== BEFORE ==="
        cat /etc/fstab
        echo "=== APPLYING CHANGE ==="
        sed -i '/^\s*[^#].*\s\/home\s/s/defaults,\?/defaults,nodev,/; /^\s*[^#].*\s\/home\s/s/\(defaults,[^,]*\)/\1,nodev/; /^\s*[^#].*\s\/home\s/s/\(^[^#].*\/home.*options=[^,]*\)/\1,nodev/; /^\s*[^#].*\s\/home\s/ s/\(\sdefaults\)/\1,nodev/; /^\s*[^#].*\s\/home\s/ s/\(\srw\)/\1,nodev/' /etc/fstab
        echo "=== AFTER ==="
        cat /etc/fstab
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: status_1 | default('UNKNOWN') | trim != 'SKIPPED' and data_1 | default('') | trim != ''

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Apply nodev option to /etc/fstab"
        task_2_cmd: |
          sed -i '/^\s*[^#].*\s\/home\s/s/defaults,\?/defaults,nodev,/; /^\s*[^#].*\s\/home\s/s/\(defaults,[^,]*\)/\1,nodev/; /^\s*[^#].*\s\/home\s/s/\(^[^#].*\/home.*options=[^,]*\)/\1,nodev/; /^\s*[^#].*\s\/home\s/ s/\(\sdefaults\)/\1,nodev/; /^\s*[^#].*\s\/home\s/ s/\(\srw\)/\1,nodev/' /etc/fstab
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('SKIPPED' if (status_1 == 'SKIPPED' or data_1 == '') else ('APPLIED' if result_2.rc == 0 else 'FAILED')) | trim }}"
        rationale_2: "{{ ('SKIPPED - /home is not a separate partition' if (status_1 == 'SKIPPED' or data_1 == '') else ('APPLIED: Updated /etc/fstab with nodev option for /home' if result_2.rc == 0 else 'FAILED: Error updating /etc/fstab')) | trim }}"

    # Requirement 3: Remount the /home partition with updated options
    - name: "Req 3 - Remount /home partition"
      shell: mount -o remount /home
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: status_2 | default('UNKNOWN') | trim == 'APPLIED'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Remount /home partition"
        task_3_cmd: "mount -o remount /home"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('SKIPPED' if (status_2 != 'APPLIED') else ('APPLIED' if result_3.rc == 0 else 'FAILED')) | trim }}"
        rationale_3: "{{ ('SKIPPED - /etc/fstab not updated' if (status_2 != 'APPLIED') else ('APPLIED: /home remounted with new options' if result_3.rc == 0 else 'FAILED: Error remounting /home')) | trim }}"

    # Requirement 4: VERIFY - Run audit check to confirm nodev option set
    - name: "Req 4 - Verify nodev option is active"
      shell: mount | grep -E '\s/home\s' | grep nodev
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      changed_when: false
      when: status_3 | default('UNKNOWN') | trim == 'APPLIED'

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Verify nodev option is active"
        task_4_cmd: |
          mount | grep -E '\s/home\s' | grep nodev
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: "{{ ('SKIPPED' if (status_3 != 'APPLIED') else ('APPLIED' if (result_4.stdout | default('') | trim != '') else 'FAILED')) | trim }}"
        rationale_4: "{{ ('SKIPPED - /home not remounted' if (status_3 != 'APPLIED') else ('APPLIED: nodev option confirmed active on /home mount' if (result_4.stdout | default('') | trim != '') else 'FAILED: nodev option not found on /home mount')) | trim }}"

    - name: Compute overall remediation status
      set_fact:
        status_N: "{{ ('SKIPPED' if (status_1 == 'SKIPPED') else ('APPLIED' if (status_1 == 'APPLIED' and status_2 == 'APPLIED' and status_3 == 'APPLIED' and status_4 == 'APPLIED') else ('PARTIALLY APPLIED' if (status_1 == 'APPLIED' or status_2 == 'APPLIED' or status_3 == 'APPLIED' or status_4 == 'APPLIED') else 'FAILED'))) | trim }}"
        rationale_N: "{{ ('SKIPPED - /home is not a separate partition' if (status_1 == 'SKIPPED') else ('APPLIED: nodev option successfully applied to /home partition' if (status_1 == 'APPLIED' and status_2 == 'APPLIED' and status_3 == 'APPLIED' and status_4 == 'APPLIED') else ('PARTIALLY APPLIED: Some steps succeeded but others failed' if (status_1 == 'APPLIED' or status_2 == 'APPLIED' or status_3 == 'APPLIED' or status_4 == 'APPLIED') else 'FAILED: Could not apply nodev option to /home partition'))) | trim }}"

    # Final report - MUST include Status and Details for each requirement
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 1.1.2.3.2"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ status_N | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_N | default('No summary available') | trim }}"
          - "========================================================"