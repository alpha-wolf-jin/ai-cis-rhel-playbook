---
- name: Remediation for CIS 5.2.5
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_5_2_5"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.2.5"
    req_1: "Check if sudo is installed"
    req_2: "Apply removal of any '!authenticate' tags from the sudoers file using command: visudo -f /etc/sudoers"
    req_3: |
      Apply removal of any '!authenticate' tags from sudoers files in /etc/sudoers.d/ using command: for file in /etc/sudoers.d/*; do [ -f \"$file\" ] && visudo -f \"$file\"; done
    req_4: |
      VERIFY: Run audit check to confirm Ensure re-authentication for privilege escalation is not disabled globally is properly configured using command: grep -r \"^[^#].*!authenticate\" /etc/sudoers /etc/sudoers.d/ 2>/dev/null

  pre_tasks:
    - name: State Guard - Check for existing checkpoint
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: State Guard - Restore /etc/sudoers from backup
      copy:
        src: "{{ state_guard_dir }}/sudoers.present"
        dest: "/etc/sudoers"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: State Guard - Restore sudoers.d files from backup
      shell: |
        {% raw %}
        for file in /etc/sudoers.d/*; do
          if [ -f "$file" ]; then
            backup_file="{{ state_guard_dir }}/$(basename "$file").present"
            if [ -f "$backup_file" ]; then
              cp "$backup_file" "$file"
            fi
          fi
        done
        {% endraw %}
      args:
        executable: /bin/bash
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: State Guard - Remove old checkpoint
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    - name: State Guard - Create checkpoint directory
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: State Guard - Check if /etc/sudoers exists
      stat:
        path: "/etc/sudoers"
      register: _sg_sudoers_stat

    - name: State Guard - Backup /etc/sudoers (present)
      copy:
        src: "/etc/sudoers"
        dest: "{{ state_guard_dir }}/sudoers.present"
        remote_src: true
      when: _sg_sudoers_stat.stat.exists

    - name: State Guard - Backup sudoers.d files
      shell: |
        {% raw %}
        for file in /etc/sudoers.d/*; do
          if [ -f "$file" ]; then
            cp "$file" "{{ state_guard_dir }}/$(basename "$file").present"
          fi
        done
        {% endraw %}
      args:
        executable: /bin/bash
      ignore_errors: true

    - name: State Guard - Create checkpoint flag
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        data_1: ""
        data_2: ""
        data_3: ""
        data_4: ""
        status_1: "SKIPPED"
        status_2: "SKIPPED"
        status_3: "SKIPPED"
        status_4: "SKIPPED"
        rationale_1: "SKIPPED: Not executed"
        rationale_2: "SKIPPED: Not executed"
        rationale_3: "SKIPPED: Not executed"
        rationale_4: "SKIPPED: Not executed"

    - name: Req 1 - Check if sudo is installed
      shell: rpm -q sudo
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if sudo is installed"
        task_1_cmd: "rpm -q sudo"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            SKIPPED
          {% endif %}
        rationale_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED: sudo is installed on this server
          {% else %}
            SKIPPED: sudo is not installed on this server
          {% endif %}

    - name: Req 2 - Capture /etc/sudoers before modification
      shell: |
        echo "=== BEFORE ==="
        cat /etc/sudoers
      args:
        executable: /bin/bash
      register: sudoers_before
      ignore_errors: true
      when: "result_1.rc | default(-1) == 0"

    - name: Req 2 - Remove !authenticate tags from /etc/sudoers
      shell: |
        # Create a backup
        cp /etc/sudoers /etc/sudoers.bak
        
        # Remove !authenticate from non-commented lines
        sed -i '/^[[:space:]]*#/! s/!authenticate//g' /etc/sudoers
        
        # Clean up any resulting double commas or trailing commas
        sed -i '/^[[:space:]]*#/! s/,,*/,/g' /etc/sudoers
        sed -i '/^[[:space:]]*#/! s/^[[:space:]]*,[[:space:]]*//' /etc/sudoers
        sed -i '/^[[:space:]]*#/! s/[[:space:]]*,[[:space:]]*$//' /etc/sudoers
        
        # Validate the changes with visudo
        visudo -c -f /etc/sudoers
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: "result_1.rc | default(-1) == 0"

    - name: Req 2 - Capture /etc/sudoers after modification
      shell: |
        echo "=== AFTER ==="
        cat /etc/sudoers
      args:
        executable: /bin/bash
      register: sudoers_after
      ignore_errors: true
      when: "result_1.rc | default(-1) == 0"

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Remove !authenticate tags from /etc/sudoers"
        task_2_cmd: "sed -i '/^[[:space:]]*#/! s/!authenticate//g' /etc/sudoers && visudo -c -f /etc/sudoers"
        task_2_rc: "{{ result_2.rc | default(-1) if result_2 is defined else -1 }}"
        data_2: >-
          {% if result_1.rc | default(-1) == 0 %}
          {{ sudoers_before.stdout | default('') }}
          
          {{ sudoers_after.stdout | default('') }}
          {% else %}
          SKIPPED
          {% endif %}
        status_2: >-
          {% if result_1.rc | default(-1) == 0 %}
            {% if result_2 is defined and result_2.rc | default(-1) == 0 %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% else %}
            SKIPPED
          {% endif %}
        rationale_2: >-
          {% if result_1.rc | default(-1) == 0 %}
            {% if result_2 is defined and result_2.rc | default(-1) == 0 %}
              APPLIED: Successfully removed !authenticate tags from /etc/sudoers
            {% else %}
              FAILED: Could not remove !authenticate tags from /etc/sudoers. Error: {{ result_2.stderr | default('Unknown error') | trim }}
            {% endif %}
          {% else %}
            SKIPPED: sudo is not installed
          {% endif %}

    - name: Req 3 - Capture sudoers.d files before modification
      shell: |
        echo "=== BEFORE ==="
        for file in /etc/sudoers.d/*; do
          if [ -f "$file" ]; then
            echo "--- $file ---"
            cat "$file"
          fi
        done
      args:
        executable: /bin/bash
      register: sudoers_d_before
      ignore_errors: true
      when: "result_1.rc | default(-1) == 0"

    - name: Req 3 - Remove !authenticate tags from sudoers.d files
      shell: |
        {% raw %}
        # Process each file in /etc/sudoers.d/
        for file in /etc/sudoers.d/*; do
          if [ -f "$file" ]; then
            echo "Processing $file"
            # Create a backup
            cp "$file" "$file.bak"
            
            # Remove !authenticate from non-commented lines
            sed -i '/^[[:space:]]*#/! s/!authenticate//g' "$file"
            
            # Clean up any resulting double commas or trailing commas
            sed -i '/^[[:space:]]*#/! s/,,*/,/g' "$file"
            sed -i '/^[[:space:]]*#/! s/^[[:space:]]*,[[:space:]]*//' "$file"
            sed -i '/^[[:space:]]*#/! s/[[:space:]]*,[[:space:]]*$//' "$file"
            
            # Validate the changes with visudo
            visudo -c -f "$file"
          fi
        done
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: "result_1.rc | default(-1) == 0"

    - name: Req 3 - Capture sudoers.d files after modification
      shell: |
        echo "=== AFTER ==="
        for file in /etc/sudoers.d/*; do
          if [ -f "$file" ]; then
            echo "--- $file ---"
            cat "$file"
          fi
        done
      args:
        executable: /bin/bash
      register: sudoers_d_after
      ignore_errors: true
      when: "result_1.rc | default(-1) == 0"

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Remove !authenticate tags from sudoers.d files"
        task_3_cmd: |
          for file in /etc/sudoers.d/*; do [ -f \"$file\" ] && sed -i '/^[[:space:]]*#/! s/!authenticate//g' \"$file\" && visudo -c -f \"$file\"; done
        task_3_rc: "{{ result_3.rc | default(-1) if result_3 is defined else -1 }}"
        data_3: >-
          {% if result_1.rc | default(-1) == 0 %}
          {{ sudoers_d_before.stdout | default('') }}
          
          {{ sudoers_d_after.stdout | default('') }}
          {% else %}
          SKIPPED
          {% endif %}
        status_3: >-
          {% if result_1.rc | default(-1) == 0 %}
            {% if result_3 is defined and result_3.rc | default(-1) == 0 %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% else %}
            SKIPPED
          {% endif %}
        rationale_3: >-
          {% if result_1.rc | default(-1) == 0 %}
            {% if result_3 is defined and result_3.rc | default(-1) == 0 %}
              APPLIED: Successfully removed !authenticate tags from files in /etc/sudoers.d/
            {% else %}
              FAILED: Could not remove !authenticate tags from /etc/sudoers.d/ files. Error: {{ result_3.stderr | default('Unknown error') | trim }}
            {% endif %}
          {% else %}
            SKIPPED: sudo is not installed
          {% endif %}

    - name: Req 4 - Verify no !authenticate tags are present
      shell: |
        grep -r "^[^#].*!authenticate" /etc/sudoers /etc/sudoers.d/ 2>/dev/null
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      when: "result_1.rc | default(-1) == 0"

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Verify no !authenticate tags are present"
        task_4_cmd: |
          grep -r \"^[^#].*!authenticate\" /etc/sudoers /etc/sudoers.d/ 2>/dev/null
        task_4_rc: "{{ result_4.rc | default(-1) if result_4 is defined else -1 }}"
        data_4: "{{ result_4.stdout | default('') | trim if result_4 is defined else 'SKIPPED' }}"
        status_4: >-
          {% if result_1.rc | default(-1) == 0 %}
            {% if result_4 is defined %}
              {% set output = result_4.stdout | default('') | trim %}
              {% if output == '' and result_4.rc | default(-1) == 1 %}
                APPLIED
              {% else %}
                FAILED
              {% endif %}
            {% else %}
              SKIPPED
            {% endif %}
          {% else %}
            SKIPPED
          {% endif %}
        rationale_4: >-
          {% if result_1.rc | default(-1) == 0 %}
            {% if result_4 is defined %}
              {% set output = result_4.stdout | default('') | trim %}
              {% if output == '' and result_4.rc | default(-1) == 1 %}
                APPLIED: No !authenticate tags found - remediation successful
              {% else %}
                FAILED: Found !authenticate tags: {{ output }}
              {% endif %}
            {% else %}
              SKIPPED: Verification not executed
            {% endif %}
          {% else %}
            SKIPPED: sudo is not installed
          {% endif %}

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 5.2.5"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.2.5"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: >-
              {%- if result_1.rc | default(-1) == 0 -%}
                {%- if status_4 | trim == 'APPLIED' -%}
                  APPLIED
                {%- elif status_4 | trim == 'FAILED' -%}
                  FAILED
                {%- elif status_2 | trim == 'FAILED' or status_3 | trim == 'FAILED' -%}
                  PARTIALLY APPLIED
                {%- else -%}
                  UNKNOWN
                {%- endif -%}
              {%- else -%}
                SKIPPED
              {%- endif -%}"
          - "  Details: >-
              {%- if result_1.rc | default(-1) == 0 -%}
                {%- if status_4 | trim == 'APPLIED' -%}
                  Remediation applied successfully - no !authenticate tags found
                {%- elif status_4 | trim == 'FAILED' -%}
                  Remediation failed - !authenticate tags still present
                {%- elif status_2 | trim == 'FAILED' or status_3 | trim == 'FAILED' -%}
                  Partial remediation - some !authenticate tags could not be removed
                {%- else -%}
                  Remediation verification could not be completed
                {%- endif -%}
              {%- else -%}
                Remediation skipped - sudo is not installed on this server
              {%- endif -%}"
          - "========================================================"