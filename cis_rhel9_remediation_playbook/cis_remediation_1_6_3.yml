---
- name: Remediation for CIS 1.6.3
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_1_6_3"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.6.3"
    req_1: "Check if the system-wide crypto policy framework is installed using command: rpm -q crypto-policies. Expected result: Package crypto-policies is installed. If not, SKIP all subsequent steps with status 'SKIPPED - Remediation not applicable - crypto-policies is not installed on this server'."
    req_2: |
      Create or edit the NO-SHA1.pmod module file with the required content using command: printf '%s\n' '# This is a subpolicy dropping the SHA1 hash and signature support' 'hash = -SHA1' 'sign = -*-SHA1' 'sha1_in_certs = 0' >> /etc/crypto-policies/policies/modules/NO-SHA1.pmod. Expected result: File /etc/crypto-policies/policies/modules/NO-SHA1.pmod is created or updated with the correct directives.
    req_3: "Update the active system-wide cryptographic policy to include the NO-SHA1 subpolicy using command: update-crypto-policies --set DEFAULT:NO-SHA1. Expected result: The system-wide crypto policy is updated to DEFAULT:NO-SHA1."
    req_4: "Reboot the system to apply the new cryptographic settings to all services using command: reboot. Expected result: System reboots, making the crypto policy effective for all running applications."
    req_5: "VERIFY: Confirm the system-wide crypto policy disables SHA1 hash and signature support using command: grep -E '^(hash|sign|sha1_in_certs)' /etc/crypto-policies/policies/modules/NO-SHA1.pmod && update-crypto-policies --show. Expected result: The NO-SHA1.pmod file contains the correct lines and the active policy shows 'DEFAULT:NO-SHA1'."

  pre_tasks:
    - name: State Guard - Check for existing checkpoint
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: State Guard - Check if NO-SHA1.pmod.present backup exists
      stat:
        path: "{{ state_guard_dir }}/NO-SHA1.pmod.present"
      register: _sg_pmod_present
      when: _sg_flag.stat.exists

    - name: State Guard - Check if NO-SHA1.pmod.absent marker exists
      stat:
        path: "{{ state_guard_dir }}/NO-SHA1.pmod.absent"
      register: _sg_pmod_absent
      when: _sg_flag.stat.exists

    - name: State Guard - Restore NO-SHA1.pmod from backup if it existed
      copy:
        src: "{{ state_guard_dir }}/NO-SHA1.pmod.present"
        dest: "/etc/crypto-policies/policies/modules/NO-SHA1.pmod"
        remote_src: true
      when: "_sg_flag.stat.exists and _sg_pmod_present.stat.exists"
      ignore_errors: true

    - name: State Guard - Delete NO-SHA1.pmod if it was created by remediation
      file:
        path: "/etc/crypto-policies/policies/modules/NO-SHA1.pmod"
        state: absent
      when: "_sg_flag.stat.exists and _sg_pmod_absent.stat.exists"
      ignore_errors: true

    - name: State Guard - Restore previous crypto policy from backup
      shell: |
        if [ -f "{{ state_guard_dir }}/crypto_policy.backup" ]; then
          current_backup=$(cat "{{ state_guard_dir }}/crypto_policy.backup" | tr -d '\n')
          update-crypto-policies --set "$current_backup" 2>/dev/null || true
        fi
      args:
        executable: /bin/bash
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: State Guard - Remove old checkpoint
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    - name: State Guard - Create checkpoint directory
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: State Guard - Check if NO-SHA1.pmod exists
      stat:
        path: "/etc/crypto-policies/policies/modules/NO-SHA1.pmod"
      register: _sg_pmod_stat

    - name: State Guard - Backup NO-SHA1.pmod if present
      copy:
        src: "/etc/crypto-policies/policies/modules/NO-SHA1.pmod"
        dest: "{{ state_guard_dir }}/NO-SHA1.pmod.present"
        remote_src: true
      when: _sg_pmod_stat.stat.exists

    - name: State Guard - Mark NO-SHA1.pmod as absent if not present
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/NO-SHA1.pmod.absent"
      when: not _sg_pmod_stat.stat.exists

    - name: State Guard - Backup current crypto policy
      shell: |
        current_policy=$(update-crypto-policies --show 2>/dev/null || echo "UNKNOWN")
        echo "$current_policy" > "{{ state_guard_dir }}/crypto_policy.backup"
      args:
        executable: /bin/bash
      ignore_errors: true

    - name: State Guard - Create checkpoint flag
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1

    - name: Req 1 - Check if crypto-policies package is installed
      shell: rpm -q crypto-policies
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check crypto-policies package installation"
        task_1_cmd: "rpm -q crypto-policies"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('SKIPPED' if result_1.rc | default(-1) != 0 else 'APPLIED') | trim }}"
        rationale_1: "{{ ('SKIPPED - Remediation not applicable - crypto-policies is not installed on this server' if result_1.rc | default(-1) != 0 else 'APPLIED: crypto-policies package is installed') | trim }}"

    - name: Req 2 - Create or edit NO-SHA1.pmod file
      shell: |
        echo "=== BEFORE ==="
        if [ -f "/etc/crypto-policies/policies/modules/NO-SHA1.pmod" ]; then
          cat "/etc/crypto-policies/policies/modules/NO-SHA1.pmod"
        else
          echo "File does not exist"
        fi
        echo "=== APPLYING CHANGE ==="
        printf '%s\n' '# This is a subpolicy dropping the SHA1 hash and signature support' 'hash = -SHA1' 'sign = -*-SHA1' 'sha1_in_certs = 0' >> /etc/crypto-policies/policies/modules/NO-SHA1.pmod
        echo "=== AFTER ==="
        cat "/etc/crypto-policies/policies/modules/NO-SHA1.pmod"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: "status_1 | trim == 'APPLIED'"

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Create or edit NO-SHA1.pmod module file"
        task_2_cmd: |
          printf '%s\n' '# This is a subpolicy dropping the SHA1 hash and signature support' 'hash = -SHA1' 'sign = -*-SHA1' 'sha1_in_certs = 0' >> /etc/crypto-policies/policies/modules/NO-SHA1.pmod
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('FAILED' if result_2.rc | default(-1) != 0 else 'APPLIED') | trim }}"
        rationale_2: "{{ ('FAILED: Could not create or update NO-SHA1.pmod file' if result_2.rc | default(-1) != 0 else 'APPLIED: NO-SHA1.pmod file created or updated with correct directives') | trim }}"
      when: "status_1 | trim == 'APPLIED'"

    - name: Req 3 - Update system-wide crypto policy
      shell: update-crypto-policies --set DEFAULT:NO-SHA1
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: "status_1 | trim == 'APPLIED' and status_2 | trim == 'APPLIED'"

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Update active system-wide cryptographic policy"
        task_3_cmd: "update-crypto-policies --set DEFAULT:NO-SHA1"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('FAILED' if result_3.rc | default(-1) != 0 else 'APPLIED') | trim }}"
        rationale_3: "{{ ('FAILED: Could not update system-wide crypto policy' if result_3.rc | default(-1) != 0 else 'APPLIED: System-wide crypto policy updated to DEFAULT:NO-SHA1') | trim }}"
      when: "status_1 | trim == 'APPLIED' and status_2 | trim == 'APPLIED'"

    - name: Req 4 - Reboot system to apply crypto settings
      reboot:
        reboot_timeout: 180
      register: result_4
      ignore_errors: true
      when: "status_1 | trim == 'APPLIED' and status_2 | trim == 'APPLIED' and status_3 | trim == 'APPLIED'"

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Reboot system to apply cryptographic settings"
        task_4_cmd: "reboot (via Ansible reboot module)"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: "{{ ('FAILED' if result_4.failed | default(true) else 'APPLIED') | trim }}"
        rationale_4: "{{ ('FAILED: Could not reboot system' if result_4.failed | default(true) else 'APPLIED: System rebooted to make crypto policy effective') | trim }}"
      when: "status_1 | trim == 'APPLIED' and status_2 | trim == 'APPLIED' and status_3 | trim == 'APPLIED'"

    - name: Req 5 - Verify crypto policy disables SHA1
      shell: |
        grep -E '^(hash|sign|sha1_in_certs)' /etc/crypto-policies/policies/modules/NO-SHA1.pmod && update-crypto-policies --show
      args:
        executable: /bin/bash
      register: result_5
      ignore_errors: true
      when: "status_1 | trim == 'APPLIED'"

    - name: Store requirement 5 details
      set_fact:
        task_5_name: "Verify system-wide crypto policy disables SHA1"
        task_5_cmd: "grep -E '^(hash|sign|sha1_in_certs)' /etc/crypto-policies/policies/modules/NO-SHA1.pmod && update-crypto-policies --show"
        task_5_rc: "{{ result_5.rc | default(-1) }}"
        data_5: "{{ result_5.stdout | default('') | trim }}"
        status_5: >-
          {% set output = result_5.stdout | default('') | trim %}
          {% if output is search('hash = -SHA1') and output is search('sign = -\\*-SHA1') and output is search('sha1_in_certs = 0') and output is search('DEFAULT:NO-SHA1') %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_5: >-
          {% set output = result_5.stdout | default('') | trim %}
          {% if output is search('hash = -SHA1') and output is search('sign = -\\*-SHA1') and output is search('sha1_in_certs = 0') and output is search('DEFAULT:NO-SHA1') %}
            APPLIED: NO-SHA1.pmod file contains correct lines and active policy shows DEFAULT:NO-SHA1
          {% else %}
            FAILED: NO-SHA1.pmod file missing required lines or active policy not set to DEFAULT:NO-SHA1
          {% endif %}
      when: "status_1 | trim == 'APPLIED'"

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 1.6.3"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.6.3"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 5 - {{ req_5 }}:"
          - "  Task: {{ task_5_name | default('Task not recorded') }}"
          - "  Command: {{ task_5_cmd | default('N/A') }}"
          - "  Exit code: {{ task_5_rc | default(-1) }}"
          - "  Data: {{ data_5 | default('') | trim }}"
          - "  Status: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_5 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ status_5 | default(status_4 | default(status_3 | default(status_2 | default(status_1 | default('UNKNOWN'))))) | trim }}"
          - "  Details: >-
              {% if status_1 | trim == 'SKIPPED' %}
                SKIPPED - crypto-policies package not installed
              {% elif status_5 | trim == 'APPLIED' %}
                APPLIED - Crypto policy successfully configured to disable SHA1 hash and signature support
              {% elif status_1 | trim == 'APPLIED' and (status_2 | trim == 'FAILED' or status_3 | trim == 'FAILED' or status_4 | trim == 'FAILED' or status_5 | trim == 'FAILED') %}
                PARTIALLY APPLIED - Some remediation steps failed or verification unsuccessful
              {% else %}
                FAILED - Remediation could not be applied
              {% endif %}"
          - "========================================================"