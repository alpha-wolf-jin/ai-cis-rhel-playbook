---
- name: Remediation for CIS 1.1.2.6.3
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_1_1_2_6_3"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.6.3"
    req_1: "Check if a separate partition for /var/log exists"
    req_2: "Apply nosuid mount option to the /var/log partition in /etc/fstab"
    req_3: "Remount the /var/log partition with the updated options"
    req_4: "Verify nosuid option set on /var/log partition"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # --- RESTORE PHASE ---
    - name: "State Guard - Restore /etc/fstab from backup"
      copy:
        src: "{{ state_guard_dir }}/fstab.bak"
        dest: "/etc/fstab"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remount /var/log to undo previous changes"
      shell: mount -o remount /var/log
      args:
        executable: /bin/bash
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # --- CAPTURE PHASE ---
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Backup /etc/fstab"
      copy:
        src: "/etc/fstab"
        dest: "{{ state_guard_dir }}/fstab.bak"
        remote_src: true
      ignore_errors: true

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        data_3: ""
        data_4: ""
        status_1: "UNKNOWN"
        status_2: "UNKNOWN"
        status_3: "UNKNOWN"
        status_4: "UNKNOWN"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    # Requirement 1: Check if a separate partition for /var/log exists
    - name: "Req 1 - Check if /var/log is a separate partition"
      shell: |
        grep -E '^\s*[^#].*\s/var/log\s' /etc/fstab
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if /var/log is a separate partition"
        task_1_cmd: |
          grep -E '^\s*[^#].*\s/var/log\s' /etc/fstab
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% if result_1.rc == 0 and result_1.stdout | trim != '' %}
            APPLIED
          {% else %}
            SKIPPED
          {% endif %}
        rationale_1: >-
          {% if result_1.rc == 0 and result_1.stdout | trim != '' %}
            APPLIED: /var/log is a separate partition
          {% else %}
            SKIPPED: /var/log is not a separate partition on this server
          {% endif %}

    # Requirement 2: Apply nosuid mount option to /var/log partition
    - name: "Req 2 - Apply nosuid option to /var/log in /etc/fstab"
      shell: |
        echo "=== BEFORE ==="
        cat /etc/fstab
        echo "=== APPLYING CHANGE ==="
        # Check if nosuid is already present in the options
        var_log_line=$(grep -E '^\s*[^#].*\s/var/log\s' /etc/fstab)
        if [[ -n "$var_log_line" ]]; then
          # Split the line into fields
          read -r device mount_point fstype options dump pass <<< "$var_log_line"
          # Check if nosuid is already in options
          if [[ "$options" != *nosuid* ]]; then
            # Add nosuid to options
            new_options="${options},nosuid"
            # Escape special characters for sed
            escaped_line=$(echo "$var_log_line" | sed 's/[\/&]/\\&/g')
            # Replace the line in /etc/fstab
            sed -i "s|$escaped_line|$device $mount_point $fstype $new_options $dump $pass|" /etc/fstab
            echo "Added nosuid option to /var/log entry"
          else
            echo "nosuid option already present for /var/log"
          fi
        fi
        echo "=== AFTER ==="
        cat /etc/fstab
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: "status_1 | trim == 'APPLIED'"

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Apply nosuid option to /var/log in /etc/fstab"
        task_2_cmd: "Edit /etc/fstab to add nosuid to /var/log mount options"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if status_1 | trim == 'APPLIED' %}
            {% if result_2.rc | default(-1) == 0 %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% else %}
            SKIPPED
          {% endif %}
        rationale_2: >-
          {% if status_1 | trim == 'APPLIED' %}
            {% if result_2.rc | default(-1) == 0 %}
              APPLIED: Added nosuid option to /var/log entry in /etc/fstab
            {% else %}
              FAILED: Could not add nosuid option to /var/log entry in /etc/fstab
            {% endif %}
          {% else %}
            SKIPPED: /var/log is not a separate partition
          {% endif %}

    # Requirement 3: Remount the /var/log partition
    - name: "Req 3 - Remount /var/log with updated options"
      shell: |
        mount -o remount /var/log
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: "status_2 | trim == 'APPLIED'"

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Remount /var/log with updated options"
        task_3_cmd: "mount -o remount /var/log"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if status_2 | trim == 'APPLIED' %}
            {% if result_3.rc | default(-1) == 0 %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% else %}
            SKIPPED
          {% endif %}
        rationale_3: >-
          {% if status_2 | trim == 'APPLIED' %}
            {% if result_3.rc | default(-1) == 0 %}
              APPLIED: Successfully remounted /var/log with updated options
            {% else %}
              FAILED: Failed to remount /var/log
            {% endif %}
          {% else %}
            SKIPPED: /var/log entry not modified in /etc/fstab
          {% endif %}

    # Requirement 4: Verify nosuid option is set on /var/log
    - name: "Req 4 - Verify nosuid option set on /var/log"
      shell: |
        findmnt --kernel /var/log | grep -E '\s.*nosuid.*'
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      when: "status_3 | trim == 'APPLIED'"

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Verify nosuid option set on /var/log"
        task_4_cmd: |
          findmnt --kernel /var/log | grep -E '\s.*nosuid.*'
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% if status_3 | trim == 'APPLIED' %}
            {% if result_4.rc | default(-1) == 0 and result_4.stdout | trim != '' %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% else %}
            SKIPPED
          {% endif %}
        rationale_4: >-
          {% if status_3 | trim == 'APPLIED' %}
            {% if result_4.rc | default(-1) == 0 and result_4.stdout | trim != '' %}
              APPLIED: Verified that /var/log is mounted with nosuid option
            {% else %}
              FAILED: /var/log is not mounted with nosuid option
            {% endif %}
          {% else %}
            SKIPPED: /var/log not remounted successfully
          {% endif %}

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 1.1.2.6.3"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ status_4 | trim }}"
          - "  Details: {{ rationale_4 | trim }}"
          - "========================================================"