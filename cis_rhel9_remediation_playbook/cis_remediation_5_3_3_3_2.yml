---
- name: Remediation for CIS 5.3.3.3.2
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_5_3_3_3_2"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.3.3.2"
    # CRITICAL: ALL req_ variables MUST be quoted strings (use double quotes)
    req_1: "Check if pwhistory module is installed"
    req_2: "Apply configuration to enforce password history for root"
    req_3: "Verify password history is enforced for root"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # RESTORE PHASE: If checkpoint exists, previous run left dirty state - restore originals
    - name: "State Guard - Restore /etc/security/pwhistory.conf from backup"
      copy:
        src: "{{ state_guard_dir }}/pwhistory.conf.present"
        dest: "/etc/security/pwhistory.conf"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Delete /etc/security/pwhistory.conf (if created by remediation)"
      file:
        path: "/etc/security/pwhistory.conf"
        state: absent
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # CAPTURE PHASE: Backup current pristine state before remediation
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    # Check if file exists before deciding backup suffix
    - name: "State Guard - Check if /etc/security/pwhistory.conf exists"
      stat:
        path: "/etc/security/pwhistory.conf"
      register: _sg_pwhistory_stat

    # Backup existing files with .present suffix
    - name: "State Guard - Backup /etc/security/pwhistory.conf (present)"
      copy:
        src: "/etc/security/pwhistory.conf"
        dest: "{{ state_guard_dir }}/pwhistory.conf.present"
        remote_src: true
      when: _sg_pwhistory_stat.stat.exists

    # Mark non-existing files with .absent suffix (empty marker file)
    - name: "State Guard - Mark /etc/security/pwhistory.conf as absent"
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/pwhistory.conf.absent"
      when: not _sg_pwhistory_stat.stat.exists

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        data_3: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check if pwhistory module is installed
    - name: "Req 1 - Check if libuser package is installed"
      shell: |
        rpm -q libuser
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if libuser package is installed"
        task_1_cmd: "rpm -q libuser"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        libuser_installed: "{{ result_1.rc == 0 }}"
        status_1: >-
          {% if result_1.rc | default(-1) == 0 or result_1.rc | default(-1) == 1 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        details_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED: libuser package is installed
          {% elif result_1.rc | default(-1) == 1 %}
            APPLIED: libuser package is not installed
          {% else %}
            FAILED: Could not determine if libuser package is installed
          {% endif %}

    # Requirement 2: Apply configuration to enforce password history for root
    - name: "Req 2 - Apply configuration to enforce password history for root"
      shell: |
        # Capture BEFORE state
        cat /etc/security/pwhistory.conf 2>/dev/null || echo "File does not exist"
        # Run EXACT command from requirement
        echo 'enforce_for_root' >> /etc/security/pwhistory.conf && grep -qx 'enforce_for_root' /etc/security/pwhistory.conf || echo 'enforce_for_root' > /etc/security/pwhistory.conf
        # Capture AFTER state
        cat /etc/security/pwhistory.conf 2>/dev/null || echo "File does not exist"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: libuser_installed | default(false)

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Apply configuration to enforce password history for root"
        task_2_cmd: "echo 'enforce_for_root' >> /etc/security/pwhistory.conf && grep -qx 'enforce_for_root' /etc/security/pwhistory.conf || echo 'enforce_for_root' > /etc/security/pwhistory.conf"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if libuser_installed | default(false) %}
            {% if result_2.rc | default(-1) == 0 %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% else %}
            SKIPPED
          {% endif %}
        details_2: >-
          {% if libuser_installed | default(false) %}
            {% if result_2.rc | default(-1) == 0 %}
              APPLIED: Line 'enforce_for_root' was added to /etc/security/pwhistory.conf
            {% else %}
              FAILED: Could not modify /etc/security/pwhistory.conf
            {% endif %}
          {% else %}
            SKIPPED: libuser package not installed - remediation not applicable
          {% endif %}

    # Requirement 3: Verify password history is enforced for root
    - name: "Req 3 - Verify password history is enforced for root"
      shell: |
        grep -E '^enforce_for_root' /etc/security/pwhistory.conf
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: libuser_installed | default(false)

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify password history is enforced for root"
        task_3_cmd: "grep -E '^enforce_for_root' /etc/security/pwhistory.conf"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if libuser_installed | default(false) %}
            {% if result_3.rc | default(-1) == 0 and 'enforce_for_root' in result_3.stdout %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% else %}
            SKIPPED
          {% endif %}
        details_3: >-
          {% if libuser_installed | default(false) %}
            {% if result_3.rc | default(-1) == 0 and 'enforce_for_root' in result_3.stdout %}
              APPLIED: Line 'enforce_for_root' found in /etc/security/pwhistory.conf
            {% else %}
              FAILED: Line 'enforce_for_root' not found in /etc/security/pwhistory.conf
            {% endif %}
          {% else %}
            SKIPPED: libuser package not installed - verification not applicable
          {% endif %}
        overall_status: >-
          {% if not libuser_installed | default(false) %}
            SKIPPED
          {% elif result_3.rc | default(-1) == 0 and 'enforce_for_root' in result_3.stdout %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        overall_details: >-
          {% if not libuser_installed | default(false) %}
            SKIPPED: libuser package not installed - remediation not applicable to this server
          {% elif result_3.rc | default(-1) == 0 and 'enforce_for_root' in result_3.stdout %}
            APPLIED: Password history enforcement for root has been successfully configured
          {% else %}
            FAILED: Password history enforcement for root could not be configured
          {% endif %}

    # Final report
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 5.3.3.3.2"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.3.3.2"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ details_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ details_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ details_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('Not evaluated') | trim }}"
          - "========================================================"