---
- name: Remediation for CIS 1.1.2.6.2 - Ensure nodev option set on /var/log partition
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_1_1_2_6_2"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.6.2"
    req_1: "Check if /var/log is a separate partition"
    req_2: "Apply nodev mount option to /var/log partition in /etc/fstab"
    req_3: "Remount /var/log partition with updated options"
    req_4: "Verify nodev option is set on /var/log partition"

  pre_tasks:
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: "State Guard - Restore /etc/fstab from backup"
      copy:
        src: "{{ state_guard_dir }}/fstab.bak"
        dest: "/etc/fstab"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remount /var/log to undo previous changes"
      shell: mount -o remount /var/log
      args:
        executable: /bin/bash
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Backup /etc/fstab"
      copy:
        src: "/etc/fstab"
        dest: "{{ state_guard_dir }}/fstab.bak"
        remote_src: true
      ignore_errors: true

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        status_2: "SKIPPED"
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        status_3: "SKIPPED"
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        status_4: "SKIPPED"

    - name: "Req 1 - Check if /var/log is a separate partition"
      shell: |
        echo "=== BEFORE CHECK ==="
        findmnt --kernel /var/log
        echo "=== END CHECK ==="
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if /var/log is a separate partition"
        task_1_cmd: "findmnt --kernel /var/log"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            {% set output = result_1.stdout | default('') | trim %}
            {% if output != '' and 'TARGET' in output and '/var/log' in output %}
              APPLIED
            {% else %}
              SKIPPED
            {% endif %}
          {% else %}
            FAILED
          {% endif %}
        rationale_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            {% set output = result_1.stdout | default('') | trim %}
            {% if output != '' and 'TARGET' in output and '/var/log' in output %}
              APPLIED: /var/log is a separate partition, proceeding with remediation
            {% else %}
              SKIPPED: /var/log is not a separate partition, skipping further steps
            {% endif %}
          {% else %}
            FAILED: Could not check if /var/log is a separate partition
          {% endif %}
        is_separate_partition: "{{ 'yes' if (result_1.rc | default(-1) == 0 and result_1.stdout is defined and result_1.stdout | trim != '' and 'TARGET' in result_1.stdout and '/var/log' in result_1.stdout) else 'no' }}"

    - name: "Req 2 - Apply nodev mount option to /var/log partition in /etc/fstab"
      shell: |
        echo "=== BEFORE MODIFICATION ==="
        cat /etc/fstab
        echo "=== APPLYING CHANGE ==="
        if grep -q " /var/log " /etc/fstab; then
          sed -i '/ \/var\/log /s/\(defaults[^,]*\)\(,\|$\)/\1,nodev\2/;t;s/\( \/var\/log .* options=\)\([^, ]*\)\(.*\)/\1\2,nodev\3/;t' /etc/fstab
          sed -i '/ \/var\/log /s/nodev,//g;s/,nodev$//;s/\([^,]\)$/\1,nodev/' /etc/fstab
        fi
        echo "=== AFTER MODIFICATION ==="
        cat /etc/fstab
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: "is_separate_partition == 'yes'"

    - name: Store requirement 2 details when /var/log is separate partition
      set_fact:
        task_2_name: "Apply nodev mount option to /var/log partition in /etc/fstab"
        task_2_cmd: "Edit /etc/fstab to add nodev option to /var/log line"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if result_2 is defined and result_2.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% if result_2 is defined and result_2.rc | default(-1) == 0 %}
            APPLIED: Added nodev option to /var/log entry in /etc/fstab
          {% else %}
            FAILED: Could not modify /etc/fstab to add nodev option
          {% endif %}
      when: "is_separate_partition == 'yes'"

    - name: Store requirement 2 details when /var/log is not separate partition
      set_fact:
        task_2_name: "Apply nodev mount option to /var/log partition in /etc/fstab"
        task_2_cmd: "N/A"
        task_2_rc: "N/A"
        data_2: "N/A"
        status_2: "SKIPPED"
        rationale_2: "SKIPPED: /var/log is not a separate partition, no fstab entry to modify"
      when: "is_separate_partition == 'no'"

    - name: "Req 3 - Remount /var/log partition with updated options"
      shell: mount -o remount /var/log
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: "is_separate_partition == 'yes'"

    - name: Store requirement 3 details when /var/log is separate partition
      set_fact:
        task_3_name: "Remount /var/log partition with updated options"
        task_3_cmd: "mount -o remount /var/log"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if result_3 is defined and result_3.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% if result_3 is defined and result_3.rc | default(-1) == 0 %}
            APPLIED: Successfully remounted /var/log with updated options
          {% else %}
            FAILED: Could not remount /var/log partition
          {% endif %}
      when: "is_separate_partition == 'yes'"

    - name: Store requirement 3 details when /var/log is not separate partition
      set_fact:
        task_3_name: "Remount /var/log partition with updated options"
        task_3_cmd: "N/A"
        task_3_rc: "N/A"
        data_3: "N/A"
        status_3: "SKIPPED"
        rationale_3: "SKIPPED: /var/log is not a separate partition, no remount needed"
      when: "is_separate_partition == 'no'"

    - name: "Req 4 - Verify nodev option is set on /var/log partition"
      shell: |
        echo "=== VERIFICATION CHECK ==="
        findmnt --kernel /var/log | grep -q nodev && echo 'nodev option is set'
        echo "=== END VERIFICATION ==="
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      when: "is_separate_partition == 'yes'"

    - name: Store requirement 4 details when /var/log is separate partition
      set_fact:
        task_4_name: "Verify nodev option is set on /var/log partition"
        task_4_cmd: "findmnt --kernel /var/log | grep -q nodev && echo 'nodev option is set'"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% if result_4 is defined %}
            {% set output = result_4.stdout | default('') | trim %}
            {% if 'nodev option is set' in output %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% else %}
            FAILED
          {% endif %}
        rationale_4: >-
          {% if result_4 is defined %}
            {% set output = result_4.stdout | default('') | trim %}
            {% if 'nodev option is set' in output %}
              APPLIED: nodev option is set on /var/log partition
            {% else %}
              FAILED: nodev option is NOT set on /var/log partition
            {% endif %}
          {% else %}
            FAILED: Could not verify nodev option on /var/log partition
          {% endif %}
      when: "is_separate_partition == 'yes'"

    - name: Store requirement 4 details when /var/log is not separate partition
      set_fact:
        task_4_name: "Verify nodev option is set on /var/log partition"
        task_4_cmd: "N/A"
        task_4_rc: "N/A"
        data_4: "N/A"
        status_4: "SKIPPED"
        rationale_4: "SKIPPED: /var/log is not a separate partition, verification not applicable"
      when: "is_separate_partition == 'no'"

    - name: Determine overall remediation status and details
      set_fact:
        overall_status: >-
          {% if status_1 | trim == 'SKIPPED' and 'not a separate partition' in rationale_1 | trim %}
            SKIPPED
          {% elif status_2 == 'FAILED' or status_3 == 'FAILED' or status_4 == 'FAILED' %}
            FAILED
          {% elif status_2 == 'APPLIED' and status_3 == 'APPLIED' and status_4 == 'APPLIED' %}
            APPLIED
          {% else %}
            PARTIALLY APPLIED
          {% endif %}
        overall_details: >-
          {% if status_1 | trim == 'SKIPPED' and 'not a separate partition' in rationale_1 | trim %}
            SKIPPED: /var/log is not a separate partition, remediation not applicable
          {% elif status_2 == 'FAILED' or status_3 == 'FAILED' or status_4 == 'FAILED' %}
            FAILED: One or more remediation steps failed
          {% elif status_2 == 'APPLIED' and status_3 == 'APPLIED' and status_4 == 'APPLIED' %}
            APPLIED: Successfully set nodev option on /var/log partition
          {% else %}
            PARTIALLY APPLIED: Some remediation steps were applied, but not all
          {% endif %}

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 1.1.2.6.2"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('UNKNOWN: Could not determine overall remediation status') | trim }}"
          - "========================================================"