---
- name: Remediation for CIS 1.7.1
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_1_7_1"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.7.1"
    req_1: "Execute the COMPLETE script as-is"
    req_2: |
      Edit the file found in /etc/motd.d/* with the appropriate contents according to your site policy, remove any instances of \m , \r , \s , \v or references to the OS platform - OR - IF - the motd is not used, this file can be removed. Run the following command to remove the motd file: rm /etc/motd
    req_3: "VERIFY: Run the CIS audit procedure to confirm Ensure message of the day is configured properly is now properly configured"

  pre_tasks:
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: "State Guard - Restore /etc/motd from backup"
      copy:
        src: "{{ state_guard_dir }}/motd.present"
        dest: "/etc/motd"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Check if motd.d backup exists"
      stat:
        path: "{{ state_guard_dir }}/motd.d.tar.gz"
      register: _sg_motd_d_backup
      when: _sg_flag.stat.exists

    - name: "State Guard - Restore /etc/motd.d from backup"
      shell: |
        tar -xzf "{{ state_guard_dir }}/motd.d.tar.gz" -C /etc
      args:
        executable: /bin/bash
      when: _sg_flag.stat.exists and _sg_motd_d_backup.stat.exists
      ignore_errors: true

    - name: "State Guard - Check if motd.d absent marker exists"
      stat:
        path: "{{ state_guard_dir }}/motd.d.absent"
      register: _sg_motd_d_absent
      when: _sg_flag.stat.exists

    - name: "State Guard - Delete /etc/motd.d directory (if it was absent)"
      file:
        path: "/etc/motd.d"
        state: absent
      when: _sg_flag.stat.exists and _sg_motd_d_absent.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Check if /etc/motd exists"
      stat:
        path: "/etc/motd"
      register: _sg_motd_stat

    - name: "State Guard - Check if /etc/motd.d exists"
      stat:
        path: "/etc/motd.d"
      register: _sg_motd_d_stat

    - name: "State Guard - Backup /etc/motd (present)"
      copy:
        src: "/etc/motd"
        dest: "{{ state_guard_dir }}/motd.present"
        remote_src: true
      when: _sg_motd_stat.stat.exists

    - name: "State Guard - Mark /etc/motd as absent"
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/motd.absent"
      when: not _sg_motd_stat.stat.exists

    - name: "State Guard - Backup /etc/motd.d directory (present)"
      shell: |
        tar -czf "{{ state_guard_dir }}/motd.d.tar.gz" -C /etc motd.d
      args:
        executable: /bin/bash
      when: _sg_motd_d_stat.stat.exists
      ignore_errors: true

    - name: "State Guard - Mark /etc/motd.d as absent"
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/motd.d.absent"
      when: not _sg_motd_d_stat.stat.exists

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    - name: "Req 1 - Execute CIS remediation script for MOTD"
      copy:
        dest: "/tmp/cis_remediation_{{ checkpoint_id }}.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash

          {
             a_files=()
             for l_file in /etc/motd{,.d/*}; do
                if grep -Psqi -- "(\\\v|\\\r|\\\m|\\\s|\b$(grep ^ID= /etc/os-release | cut -d= -f2 | sed -e 's/"//g')\b)" "$l_file"; then
                   echo -e "\n - File: \"$l_file\" includes system information. Edit this file to remove these entries"
                else
                a_files+=("$l_file")
                fi
             done
             if [ "${#a_files[@]}" -gt 0 ]; then
                echo -e "\n-  ** Please review the following files and verify their contents follow local site policy **\n"
                printf '%s\n' "${a_files[@]}"
             fi
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: "Req 1 - Execute the remediation script"
      shell: "/tmp/cis_remediation_{{ checkpoint_id }}.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: "Req 1 - Remove temporary remediation script"
      file:
        path: "/tmp/cis_remediation_{{ checkpoint_id }}.sh"
        state: absent
      ignore_errors: true

    - name: "Store requirement 1 details"
      set_fact:
        task_1_name: "Execute CIS remediation script for MOTD"
        task_1_cmd: "/tmp/cis_remediation_{{ checkpoint_id }}.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        files_to_edit: |
          {{ result_1.stdout | regex_findall('File: \\\"(.*)\\\" includes system information') | default([]) }}
        status_1: "{{ ('APPLIED' if result_1.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_1: "{{ ('APPLIED: script executed successfully' if result_1.rc | default(-1) == 0 else 'FAILED: script execution failed') | trim }}"

    - name: "Req 2 - Create remediation script for MOTD files"
      copy:
        dest: "/tmp/cis_remediation_{{ checkpoint_id }}_req2.sh"
        mode: '0700'
        content: |
          #!/usr/bin/env bash
          
          # Set variables from Ansible arguments
          FILES_TO_EDIT_ARRAY=("{{ files_to_edit | default([]) | join('" "') }}")
          
          {% raw %}
          echo "=== REMEDIATION: Processing MOTD files ==="
          
          # First, optionally remove /etc/motd if it exists
          if [ -f /etc/motd ]; then
            echo "=== BEFORE /etc/motd ==="
            cat /etc/motd
            echo "=== REMOVING /etc/motd ==="
            rm -f /etc/motd
            echo "/etc/motd removed"
          else
            echo "/etc/motd does not exist"
          fi
          
          # Process files identified by the script
          OS_PLATFORM="$(grep ^ID= /etc/os-release | cut -d= -f2 | sed -e 's/"//g')"
          echo "=== OS platform detected: $OS_PLATFORM ==="
          
          # Process each file in the array
          for file in "${FILES_TO_EDIT_ARRAY[@]}"; do
            if [ -n "$file" ] && [ -f "$file" ]; then
              echo "=== Processing file: $file ==="
              echo "=== BEFORE ==="
              cat "$file"
              echo "=== APPLYING CHANGES ==="
              # Remove \v, \r, \m, \s and OS platform references (case-insensitive)
              sed -i -E "s/\\\\v|\\\\r|\\\\m|\\\\s|\\b${OS_PLATFORM}\\b//gI" "$file"
              echo "=== AFTER ==="
              cat "$file"
            elif [ -n "$file" ]; then
              echo "File $file not found"
            fi
          done
          {% endraw %}
      register: script_create_2
      ignore_errors: true
      when: "data_1 is defined and data_1 | length > 0"

    - name: "Req 2 - Execute the remediation script for MOTD files"
      shell: "/tmp/cis_remediation_{{ checkpoint_id }}_req2.sh"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: "data_1 is defined and data_1 | length > 0"

    - name: "Req 2 - Remove temporary remediation script"
      file:
        path: "/tmp/cis_remediation_{{ checkpoint_id }}_req2.sh"
        state: absent
      ignore_errors: true
      when: "data_1 is defined and data_1 | length > 0"

    - name: "Store requirement 2 details"
      set_fact:
        task_2_name: "Apply remediation to MOTD files"
        task_2_cmd: "/tmp/cis_remediation_{{ checkpoint_id }}_req2.sh"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if data_1 is defined and data_1 | length > 0 %}
            {{ ('APPLIED' if result_2.rc | default(-1) == 0 else 'FAILED') | trim }}
          {% else %}
            SKIPPED
          {% endif %}
        rationale_2: >-
          {% if data_1 is defined and data_1 | length > 0 %}
            {{ ('APPLIED: Removed /etc/motd and edited files to remove system information' if result_2.rc | default(-1) == 0 else 'FAILED: Could not apply remediation to MOTD files') | trim }}
          {% else %}
            SKIPPED: No MOTD files detected by initial script
          {% endif %}

    - name: "Req 3 - Create verification script"
      copy:
        dest: "/tmp/cis_verify_{{ checkpoint_id }}.sh"
        mode: '0700'
        content: |
          #!/usr/bin/env bash
          
          # Audit script from CIS benchmark for 1.7.1
          # Check if MOTD files contain system information
          exit_code=0
          OS_PLATFORM="$(grep ^ID= /etc/os-release | cut -d= -f2 | sed -e 's/"//g')"
          
          {% raw %}
          for l_file in /etc/motd /etc/motd.d/*; do
            if [ -f "$l_file" ]; then
              if grep -Pq "(\\\v|\\\r|\\\m|\\\s|\b${OS_PLATFORM}\b)" "$l_file"; then
                echo "FAIL: File $l_file contains system information"
                exit_code=1
              else
                echo "PASS: File $l_file does not contain system information"
              fi
            fi
          done
          
          exit $exit_code
          {% endraw %}
      register: script_create_3
      ignore_errors: true
      when: "data_1 is defined and data_1 | length > 0"

    - name: "Req 3 - Execute verification script"
      shell: "/tmp/cis_verify_{{ checkpoint_id }}.sh"
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: "data_1 is defined and data_1 | length > 0"

    - name: "Req 3 - Remove temporary verification script"
      file:
        path: "/tmp/cis_verify_{{ checkpoint_id }}.sh"
        state: absent
      ignore_errors: true
      when: "data_1 is defined and data_1 | length > 0"

    - name: "Store requirement 3 details"
      set_fact:
        task_3_name: "Run verification audit"
        task_3_cmd: "/tmp/cis_verify_{{ checkpoint_id }}.sh"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if data_1 is defined and data_1 | length > 0 %}
            {{ ('APPLIED' if result_3.rc | default(-1) == 0 else 'FAILED') | trim }}
          {% else %}
            SKIPPED
          {% endif %}
        rationale_3: >-
          {% if data_1 is defined and data_1 | length > 0 %}
            {{ ('APPLIED: System is compliant - no MOTD files contain system information' if result_3.rc | default(-1) == 0 else 'FAILED: MOTD files still contain system information') | trim }}
          {% else %}
            SKIPPED: No MOTD files detected by initial script
          {% endif %}

    - name: "Generate remediation report"
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 1.7.1"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Verification not completed') | trim }}"
          - "========================================================"