---
- name: Remediation for CIS 1.6.1
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_1_6_1"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.6.1"
    # CRITICAL: ALL req_ variables MUST be quoted strings (use double quotes)
    req_1: "Apply system-wide crypto policy change to DEFAULT using command: `update-crypto-policies --set DEFAULT`. Expected result: System-wide crypto policy is set to DEFAULT."
    req_2: "Apply activation of the updated system-wide crypto policy using command: `update-crypto-policies`. Expected result: The new crypto policy is made active."
    req_3: "VERIFY: Run audit check to confirm Ensure system wide crypto policy is not set to legacy is properly configured using command: `update-crypto-policies --show`. Expected result: Output shows 'DEFAULT' and not 'LEGACY'."

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    # Note: This remediation uses commands that change system-wide crypto policy
    # No specific config files are modified, so minimal state guard is implemented
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # System-level undo: We don't know previous policy, so we cannot restore it
    # This remediation changes crypto policy via commands, not config files
    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # CAPTURE PHASE: Backup current state before remediation
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    # Capture current crypto policy before any changes
    - name: "State Guard - Capture current crypto policy"
      shell: |
        update-crypto-policies --show
      args:
        executable: /bin/bash
      register: _sg_current_policy
      ignore_errors: true
      changed_when: false

    - name: "State Guard - Save current crypto policy"
      copy:
        content: "{{ _sg_current_policy.stdout | default('UNKNOWN') | trim }}"
        dest: "{{ state_guard_dir }}/current_policy.txt"
      ignore_errors: true

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Check if update-crypto-policies command exists
    - name: "Check if update-crypto-policies command is available"
      shell: |
        command -v update-crypto-policies
      args:
        executable: /bin/bash
      register: check_crypto_cmd
      ignore_errors: true
      changed_when: false

    - name: "Set crypto policies available flag"
      set_fact:
        crypto_policies_available: "{{ check_crypto_cmd.rc == 0 }}"

    # Requirement 1: Apply system-wide crypto policy change to DEFAULT
    - name: "Req 1 - Set crypto policy to DEFAULT"
      shell: |
        update-crypto-policies --set DEFAULT
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      when: crypto_policies_available | bool

    - name: "Store requirement 1 details"
      set_fact:
        task_1_name: "Set crypto policy to DEFAULT"
        task_1_cmd: "update-crypto-policies --set DEFAULT"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% if crypto_policies_available | bool %}
            {% if result_1.rc | default(-1) == 0 %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% else %}
            SKIPPED
          {% endif %}
        rationale_1: >-
          {% if crypto_policies_available | bool %}
            {% if result_1.rc | default(-1) == 0 %}
              APPLIED: Crypto policy successfully set to DEFAULT
            {% else %}
              FAILED: Failed to set crypto policy to DEFAULT
            {% endif %}
          {% else %}
            SKIPPED: update-crypto-policies command not available on this system
          {% endif %}

    # Requirement 2: Apply activation of the updated system-wide crypto policy
    - name: "Req 2 - Activate the updated crypto policy"
      shell: |
        update-crypto-policies
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: crypto_policies_available | bool

    - name: "Store requirement 2 details"
      set_fact:
        task_2_name: "Activate updated crypto policy"
        task_2_cmd: "update-crypto-policies"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if crypto_policies_available | bool %}
            {% if result_2.rc | default(-1) == 0 %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% else %}
            SKIPPED
          {% endif %}
        rationale_2: >-
          {% if crypto_policies_available | bool %}
            {% if result_2.rc | default(-1) == 0 %}
              APPLIED: Crypto policy successfully activated
            {% else %}
              FAILED: Failed to activate crypto policy
            {% endif %}
          {% else %}
            SKIPPED: update-crypto-policies command not available on this system
          {% endif %}

    # Requirement 3: Verify the crypto policy
    - name: "Req 3 - Verify crypto policy is not set to LEGACY"
      shell: |
        update-crypto-policies --show
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: crypto_policies_available | bool

    - name: "Store requirement 3 details"
      set_fact:
        task_3_name: "Verify crypto policy is not LEGACY"
        task_3_cmd: "update-crypto-policies --show"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if crypto_policies_available | bool %}
            {% if result_3.rc | default(-1) == 0 and result_3.stdout | default('') | trim == 'DEFAULT' %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% else %}
            SKIPPED
          {% endif %}
        rationale_3: >-
          {% if crypto_policies_available | bool %}
            {% if result_3.rc | default(-1) == 0 and result_3.stdout | default('') | trim == 'DEFAULT' %}
              APPLIED: Crypto policy is correctly set to DEFAULT, not LEGACY
            {% elif result_3.rc | default(-1) == 0 %}
              FAILED: Crypto policy is set to '{{ result_3.stdout | default('') | trim }}', expected DEFAULT
            {% else %}
              FAILED: Failed to verify crypto policy
            {% endif %}
          {% else %}
            SKIPPED: update-crypto-policies command not available on this system
          {% endif %}

    # Determine overall remediation status
    - name: "Determine overall remediation status"
      set_fact:
        overall_status: >-
          {% if status_3 | default('UNKNOWN') | trim == 'APPLIED' %}
            APPLIED
          {% elif status_1 | default('UNKNOWN') | trim == 'SKIPPED' or status_2 | default('UNKNOWN') | trim == 'SKIPPED' or status_3 | default('UNKNOWN') | trim == 'SKIPPED' %}
            SKIPPED
          {% elif status_1 | default('UNKNOWN') | trim == 'FAILED' or status_2 | default('UNKNOWN') | trim == 'FAILED' or status_3 | default('UNKNOWN') | trim == 'FAILED' %}
            FAILED
          {% else %}
            PARTIALLY APPLIED
          {% endif %}
        overall_details: >-
          {% if status_3 | default('UNKNOWN') | trim == 'APPLIED' %}
            Successfully set system-wide crypto policy to DEFAULT and verified it is not LEGACY
          {% elif status_1 | default('UNKNOWN') | trim == 'SKIPPED' or status_2 | default('UNKNOWN') | trim == 'SKIPPED' or status_3 | default('UNKNOWN') | trim == 'SKIPPED' %}
            SKIPPED: update-crypto-policies command not available, system does not support crypto policies
          {% elif status_1 | default('UNKNOWN') | trim == 'FAILED' %}
            FAILED: Could not set crypto policy to DEFAULT
          {% elif status_2 | default('UNKNOWN') | trim == 'FAILED' %}
            FAILED: Could not activate the new crypto policy
          {% elif status_3 | default('UNKNOWN') | trim == 'FAILED' %}
            FAILED: Crypto policy verification failed - expected DEFAULT but got '{{ data_3 | default('N/A') | trim }}'
          {% else %}
            PARTIALLY APPLIED: Some remediation steps succeeded but overall verification may be incomplete
          {% endif %}

    # Final report - MUST include Status and Details for each requirement
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 1.6.1"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('No details available') | trim }}"
          - "========================================================"