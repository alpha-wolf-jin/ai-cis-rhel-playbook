---
- name: Remediation for CIS 2.4.1.6
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_2_4_1_6"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.4.1.6"
    req_1: "Check if cron is installed using command: `rpm -q cronie`. Expected result: cronie package is installed. If not, SKIP all subsequent steps with status: 'SKIPPED - Remediation not applicable - cron is not installed on this server'."
    req_2: "Apply ownership of /etc/cron.monthly/ to root:root using command: `chown root:root /etc/cron.monthly/`. Expected result: Directory ownership is set to root user and root group."
    req_3: "Apply permissions on /etc/cron.monthly/ to remove read, write, and execute for group and other using command: `chmod og-rwx /etc/cron.monthly/`. Expected result: Directory permissions are set to 0700 or similar, allowing only root full access."
    req_4: "VERIFY: Run audit check to confirm Ensure permissions on /etc/cron.monthly are configured is properly configured using command: `stat /etc/cron.monthly/ | grep -E 'Access:|Uid:|Gid:'`. Expected result: Output shows Uid: (    0/    root)   Gid: (    0/    root)   and Access: (0700/drwx------) or stricter."

  pre_tasks:
    - name: State Guard - Check for existing checkpoint
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: State Guard - Create checkpoint directory
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: State Guard - Capture current state of /etc/cron.monthly
      shell: |
        echo "=== BEFORE REMEDIATION ==="
        stat /etc/cron.monthly/ | grep -E 'Access:|Uid:|Gid:'
        echo "=== END BEFORE ==="
      args:
        executable: /bin/bash
      register: _sg_before_stat
      ignore_errors: true

    - name: State Guard - Save current state to backup file
      copy:
        content: |
          {{ _sg_before_stat.stdout | default('') | trim }}
        dest: "{{ state_guard_dir }}/cron_monthly_state.before"
      ignore_errors: true

    - name: State Guard - Create checkpoint flag
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: ""
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        data_3: ""
        status_3: "UNKNOWN"
        rationale_3: "Not evaluated"
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        data_4: ""
        status_4: "UNKNOWN"
        rationale_4: "Not evaluated"

    - name: Req 1 - Check if cron is installed
      shell: rpm -q cronie
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if cron is installed"
        task_1_cmd: "rpm -q cronie"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            SKIPPED
          {% endif %}
        rationale_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED: cron is installed, proceeding with remediation
          {% else %}
            SKIPPED: cron is not installed on this server, remediation not applicable
          {% endif %}

    - name: Req 2 - Apply ownership of /etc/cron.monthly to root:root
      shell: chown root:root /etc/cron.monthly/
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: "status_1 | trim == 'APPLIED'"

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Apply ownership to root:root"
        task_2_cmd: "chown root:root /etc/cron.monthly/"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if result_2.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% if result_2.rc | default(-1) == 0 %}
            APPLIED: ownership set to root:root
          {% else %}
            FAILED: command failed with exit code {{ result_2.rc | default(-1) }}
          {% endif %}
      when: "status_1 | trim == 'APPLIED'"

    - name: Req 3 - Apply permissions on /etc/cron.monthly
      shell: chmod og-rwx /etc/cron.monthly/
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: "status_1 | trim == 'APPLIED'"

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Apply permissions og-rwx (0700)"
        task_3_cmd: "chmod og-rwx /etc/cron.monthly/"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if result_3.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% if result_3.rc | default(-1) == 0 %}
            APPLIED: permissions set to remove read, write, execute for group and other
          {% else %}
            FAILED: command failed with exit code {{ result_3.rc | default(-1) }}
          {% endif %}
      when: "status_1 | trim == 'APPLIED'"

    - name: Req 4 - Verify remediation with audit check
      shell: |
        stat /etc/cron.monthly/ | grep -E 'Access:|Uid:|Gid:'
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      when: "status_1 | trim == 'APPLIED'"

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Verify permissions and ownership"
        task_4_cmd: "stat /etc/cron.monthly/ | grep -E 'Access:|Uid:|Gid:'"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED
          {% elif result_4.rc | default(-1) != 0 %}
            FAILED
          {% else %}
            {% set output = result_4.stdout | default('') | trim %}
            {% if output %}
              {% set first_line = output.split('\n')[0] %}
              {% set mode_list = first_line | regex_findall('Access: \(0?([0-7]+)/') %}
              {% set uid_list  = first_line | regex_findall('Uid: \(\s*([0-9]+)/') %}
              {% set gid_list  = first_line | regex_findall('Gid: \(\s*([0-9]+)/') %}
              {% set mode = mode_list[0] if mode_list else '0' %}
              {% set uid  = uid_list[0] if uid_list else '-1' %}
              {% set gid  = gid_list[0] if gid_list else '-1' %}
              {% if mode | int(base=8) <= 448 and uid == '0' and gid == '0' %}
                APPLIED
              {% else %}
                FAILED
              {% endif %}
            {% else %}
              FAILED
            {% endif %}
          {% endif %}
        rationale_4: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED: cron not installed, verification not performed
          {% elif result_4.rc | default(-1) != 0 %}
            FAILED: verification command failed with exit code {{ result_4.rc | default(-1) }}
          {% else %}
            {% set output = result_4.stdout | default('') | trim %}
            {% if output %}
              {% set first_line = output.split('\n')[0] %}
              {% set mode_list = first_line | regex_findall('Access: \(0?([0-7]+)/') %}
              {% set uid_list  = first_line | regex_findall('Uid: \(\s*([0-9]+)/') %}
              {% set gid_list  = first_line | regex_findall('Gid: \(\s*([0-9]+)/') %}
              {% set mode = mode_list[0] if mode_list else '0' %}
              {% set uid  = uid_list[0] if uid_list else '-1' %}
              {% set gid  = gid_list[0] if gid_list else '-1' %}
              {% if mode | int(base=8) <= 448 and uid == '0' and gid == '0' %}
                APPLIED: Verification passed - permissions and ownership correctly configured
              {% else %}
                FAILED: Verification failed - expected Uid: 0, Gid: 0, Access: â‰¤700, got Uid: {{ uid }}, Gid: {{ gid }}, Access: {{ mode }} (octal)
              {% endif %}
            {% else %}
              FAILED: No output from verification command
            {% endif %}
          {% endif %}
      when: "status_1 | trim == 'APPLIED'"

    - name: Determine overall remediation status
      set_fact:
        overall_status: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED
          {% elif status_4 is defined and status_4 | trim == 'APPLIED' %}
            APPLIED
          {% elif status_2 is defined and status_2 | trim == 'APPLIED' and status_3 is defined and status_3 | trim == 'APPLIED' and status_4 is defined and status_4 | trim == 'FAILED' %}
            PARTIALLY APPLIED
          {% elif (status_2 is defined and status_2 | trim == 'FAILED') or (status_3 is defined and status_3 | trim == 'FAILED') or (status_4 is defined and status_4 | trim == 'FAILED') %}
            FAILED
          {% else %}
            UNKNOWN
          {% endif %}
        overall_details: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED: cron not installed, remediation not applicable
          {% elif status_4 is defined and status_4 | trim == 'APPLIED' %}
            APPLIED: All remediation steps completed successfully
          {% elif status_2 is defined and status_2 | trim == 'APPLIED' and status_3 is defined and status_3 | trim == 'APPLIED' and status_4 is defined and status_4 | trim == 'FAILED' %}
            PARTIALLY APPLIED: Ownership and permissions were set but verification failed
          {% elif (status_2 is defined and status_2 | trim == 'FAILED') or (status_3 is defined and status_3 | trim == 'FAILED') or (status_4 is defined and status_4 | trim == 'FAILED') %}
            FAILED: One or more remediation steps failed
          {% else %}
            UNKNOWN: Could not determine overall status
          {% endif %}

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 2.4.1.6"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.4.1.6"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('Could not determine overall status') | trim }}"
          - "========================================================"