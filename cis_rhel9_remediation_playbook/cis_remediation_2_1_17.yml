---
- name: Remediation for CIS checkpoint 2.1.17
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_2_1_17"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.17"
    req_1: "Check if squid package is installed using command: rpm -q squid"
    req_2: "Stop the squid service using command: systemctl stop squid.service"
    req_3: "Remove the squid package using command: dnf remove -y squid"
    req_4: "Mask the squid service using command: systemctl mask squid.service"
    req_5: "VERIFY: Confirm squid service is not active and either the package is removed or the service is masked"

  pre_tasks:
    - name: State Guard - Check for existing checkpoint
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag
      ignore_errors: true

    - name: State Guard - Create checkpoint directory
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'
      when: "not _sg_flag.stat.exists | default(true)"

    - name: State Guard - Create checkpoint flag
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"
      when: "not _sg_flag.stat.exists | default(true)"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1
        skip_remediation: false

    - name: Req 1 - Check if squid package is installed
      shell: rpm -q squid
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check squid package status"
        task_1_cmd: "rpm -q squid"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('SKIPPED' if result_1.rc | default(-1) != 0 else 'APPLIED') | trim }}"
        rationale_1: "{{ ('SKIPPED: squid is not installed on this server' if result_1.rc | default(-1) != 0 else 'APPLIED: squid package is installed') | trim }}"
        skip_remediation: "{{ result_1.rc | default(-1) != 0 }}"

    - name: Set skipped status for requirements 2-5 when squid not installed
      set_fact:
        task_2_name: "Stop squid service (skipped)"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: "N/A"
        status_2: "SKIPPED"
        rationale_2: "SKIPPED: squid is not installed on this server"
        task_3_name: "Remove squid package (skipped)"
        task_3_cmd: "N/A"
        task_3_rc: -1
        data_3: "N/A"
        status_3: "SKIPPED"
        rationale_3: "SKIPPED: squid is not installed on this server"
        task_4_name: "Mask squid service (skipped)"
        task_4_cmd: "N/A"
        task_4_rc: -1
        data_4: "N/A"
        status_4: "SKIPPED"
        rationale_4: "SKIPPED: squid is not installed on this server"
        task_5_name: "Verify remediation (skipped)"
        task_5_cmd: "N/A"
        task_5_rc: -1
        data_5: "N/A"
        status_5: "SKIPPED"
        rationale_5: "SKIPPED: squid is not installed on this server"
      when: skip_remediation|bool

    - name: Req 2 - Stop the squid service
      shell: systemctl stop squid.service
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: not skip_remediation|bool

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Stop squid service"
        task_2_cmd: "systemctl stop squid.service"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('SKIPPED' if skip_remediation|bool else ('APPLIED' if result_2.rc | default(-1) == 0 else 'FAILED')) | trim }}"
        rationale_2: >-
          {{ 
            ('SKIPPED: squid is not installed on this server' if skip_remediation|bool 
             else ('APPLIED: squid service stopped' if result_2.rc | default(-1) == 0 
                   else 'FAILED: could not stop squid service')) | trim 
          }}
      when: not skip_remediation|bool

    - name: Req 3 - Remove the squid package
      shell: dnf remove -y squid
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: not skip_remediation|bool

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Remove squid package"
        task_3_cmd: "dnf remove -y squid"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('SKIPPED' if skip_remediation|bool else ('APPLIED' if result_3.rc | default(-1) == 0 else 'FAILED')) | trim }}"
        rationale_3: >-
          {{ 
            ('SKIPPED: squid is not installed on this server' if skip_remediation|bool 
             else ('APPLIED: squid package removed' if result_3.rc | default(-1) == 0 
                   else 'FAILED: could not remove squid package')) | trim 
          }}
      when: not skip_remediation|bool

    - name: Req 4 - Check if squid still installed and mask if needed
      shell: |
        # Check if squid is still installed after removal attempt
        if rpm -q squid >/dev/null 2>&1; then
          systemctl mask squid.service
        fi
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      when: not skip_remediation|bool

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Mask squid service (if still installed)"
        task_4_cmd: "Check if squid installed, then mask service"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% if skip_remediation|bool %}
            SKIPPED
          {% else %}
            {% if result_4.rc | default(-1) == 0 %}
              APPLIED
            {% else %}
              {% if result_3.rc | default(-1) == 0 %}
                SKIPPED
              {% else %}
                FAILED
              {% endif %}
            {% endif %}
          {% endif %}
        rationale_4: >-
          {{ 
            ('SKIPPED: squid is not installed on this server' if skip_remediation|bool 
             else ('APPLIED: squid service masked' if result_4.rc | default(-1) == 0 
                   else ('SKIPPED: package removed successfully, masking not needed' if result_3.rc | default(-1) == 0
                         else 'FAILED: could not mask squid service'))) | trim 
          }}
      when: not skip_remediation|bool

    - name: Req 5 - Verify remediation
      shell: |
        systemctl is-active squid.service && echo 'FAIL: Service active' || (systemctl is-enabled squid.service 2>/dev/null | grep -q masked && echo 'PASS: Service masked' || rpm -q squid 2>&1 | grep -q 'not installed' && echo 'PASS: Package removed' || echo 'FAIL: Check configuration')
      args:
        executable: /bin/bash
      register: result_5
      ignore_errors: true
      when: not skip_remediation|bool

    - name: Store requirement 5 details
      set_fact:
        task_5_name: "Verify remediation"
        task_5_cmd: "systemctl is-active squid.service && echo 'FAIL: Service active' || (systemctl is-enabled squid.service 2>/dev/null | grep -q masked && echo 'PASS: Service masked' || rpm -q squid 2>&1 | grep -q 'not installed' && echo 'PASS: Package removed' || echo 'FAIL: Check configuration')"
        task_5_rc: "{{ result_5.rc | default(-1) }}"
        data_5: "{{ result_5.stdout | default('') | trim }}"
        status_5: "{{ ('SKIPPED' if skip_remediation|bool else ('APPLIED' if (result_5.stdout | default('') | trim is search('PASS:')) else 'FAILED')) | trim }}"
        rationale_5: >-
          {{
            ('SKIPPED: squid is not installed on this server' if skip_remediation|bool
             else ('APPLIED: verification passed - ' + (result_5.stdout | default('') | trim) if (result_5.stdout | default('') | trim is search('PASS:'))
                   else 'FAILED: verification failed - ' + (result_5.stdout | default('') | trim))) | trim
          }}
      when: not skip_remediation|bool

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 2.1.17"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 5 - {{ req_5 }}:"
          - "  Task: {{ task_5_name | default('Task not recorded') }}"
          - "  Command: {{ task_5_cmd | default('N/A') }}"
          - "  Exit code: {{ task_5_rc | default(-1) }}"
          - "  Data: {{ data_5 | default('') | trim }}"
          - "  Status: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_5 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ ('SKIPPED' if skip_remediation|bool else ('APPLIED' if status_5|default('')|trim == 'APPLIED' else 'PARTIALLY APPLIED' if status_2|default('')|trim == 'APPLIED' or status_3|default('')|trim == 'APPLIED' or status_4|default('')|trim == 'APPLIED' else 'FAILED')) | trim }}"
          - "  Details: {{ ('Remediation not applicable - squid is not installed on this server' if skip_remediation|bool else ('Remediation successfully applied - squid is not active and either removed or masked' if status_5|default('')|trim == 'APPLIED' else 'Partial remediation - service may be stopped but verification failed' if status_2|default('')|trim == 'APPLIED' or status_3|default('')|trim == 'APPLIED' or status_4|default('')|trim == 'APPLIED' else 'Remediation failed - could not stop, remove, or mask squid')) | trim }}"
          - "========================================================"