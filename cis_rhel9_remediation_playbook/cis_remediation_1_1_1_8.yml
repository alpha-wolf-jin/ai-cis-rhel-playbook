---
- name: Remediation for CIS 1.1.1.8 - Ensure usb-storage kernel module is not available
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.1.8"
    req_1: "Run the provided CIS remediation script to fix Ensure usb-storage kernel module is not available"
    req_2: "VERIFY: Run the CIS audit procedure to confirm Ensure usb-storage kernel module is not available is now properly configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_1: ""
        data_2: ""
        status_1: "UNKNOWN"
        status_2: "UNKNOWN"
        rationale_1: "Not evaluated"
        rationale_2: "Not evaluated"

    # Requirement 1: Execute CIS remediation script for usb-storage
    - name: Req 1 - Execute CIS remediation script for usb-storage
      copy:
        dest: "/tmp/cis_remediation_1.1.1.8.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash

          {
             unset a_output2; l_output3="" l_dl="" # unset arrays and clear variables
             l_mod_name="usb-storage" # set module name
             l_mod_type="drivers" # set module type
             l_mod_path="$(readlink -f /lib/modules/**/kernel/$l_mod_type | sort -u)"
             f_module_fix()
             {
                l_dl="y" # Set to ignore duplicate checks
                a_showconfig=() # Create array with modprobe output
                while IFS= read -r l_showconfig; do
                   a_showconfig+=("$l_showconfig")
                done < <(modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+'"${l_mod_name//-/_}"'\b')
                if  lsmod | grep "$l_mod_name" &> /dev/null; then # Check if the module is currently loaded
                   a_output2+=(" - unloading kernel module: \"$l_mod_name\"")
                   modprobe -r "$l_mod_name" 2>/dev/null; rmmod "$l_mod_name" 2>/dev/null
                fi
                if ! grep -Pq -- '\binstall\h+'"${l_mod_name//-/_}"'\h+\/bin\/(true|false)\b' <<< "${a_showconfig[*]}"; then
                   a_output2+=(" - setting kernel  module: \"$l_mod_name\" to \"/bin/false\"")
                   printf '%s\n' "install $l_mod_name /bin/false" >> /etc/modprobe.d/"$l_mod_name".conf
                fi
                if ! grep -Pq -- '\bblacklist\h+'"${l_mod_name//-/_}"'\b' <<< "${a_showconfig[*]}"; then
                   a_output2+=(" - denylisting kernel  module: \"$l_mod_name\"")
                   printf '%s\n' "blacklist $l_mod_name" >> /etc/modprobe.d/"$l_mod_name".conf
                fi
             }
             for l_mod_base_directory in $l_mod_path; do # Check if the module exists on the system
                if [ -d "$l_mod_base_directory/${l_mod_name/-/\/}" ] && [ -n "$(ls -A $l_mod_base_directory/${l_mod_name/-/\/})" ]; then
                   l_output3="$l_output3\n  - \"$l_mod_base_directory\""
                   [[ "$l_mod_name" =~ overlay ]] && l_mod_name="${l_mod_name::-2}"
                   [ "$l_dl" != "y" ] && f_module_fix
                else
                   echo -e " - kernel module: \"$l_mod_name\" doesn't exist in \"$l_mod_base_directory\""
                fi
             done
             [ -n "$l_output3" ] && echo -e "\n\n -- INFO --\n - module: \"$l_mod_name\" exists in:$l_output3"
             [ "${#a_output2[@]}" -gt 0 ] && printf '%s\n' "${a_output2[@]}"
             echo -e "\n - remediation of kernel module: \"$l_mod_name\" complete\n"
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the remediation script
      shell: "/tmp/cis_remediation_1.1.1.8.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Req 1 - Remove temporary remediation script
      file:
        path: "/tmp/cis_remediation_1.1.1.8.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS remediation script for usb-storage"
        task_1_cmd: "/tmp/cis_remediation_1.1.1.8.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc | default(-1) == 0 %}
            {% if 'exists in:' in output %}
              APPLIED
            {% elif "doesn't exist" in output %}
              SKIPPED
            {% else %}
              APPLIED
            {% endif %}
          {% else %}
            FAILED
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc | default(-1) == 0 %}
            {% if 'exists in:' in output %}
              APPLIED: Module exists and remediation script completed successfully
            {% elif "doesn't exist" in output %}
              SKIPPED: Module does not exist in any installed kernel
            {% else %}
              APPLIED: Remediation script completed successfully
            {% endif %}
          {% else %}
            FAILED: Remediation script failed with exit code {{ result_1.rc | default(-1) }}
          {% endif %}

    # Requirement 2: Verify remediation with audit check
    - name: Req 2 - Run audit check for usb-storage module
      shell: |
        l_output="" l_output2=""
        l_mod_name="usb-storage"
        l_mod_type="drivers"
        l_mod_path="$(readlink -f /lib/modules/**/kernel/$l_mod_type 2>/dev/null | sort -u)"
        
        # Check if module exists in any installed kernel
        module_exists="false"
        for l_mod_base_directory in $l_mod_path; do
          if [ -d "$l_mod_base_directory/${l_mod_name/-/\/}" ] && [ -n "$(ls -A $l_mod_base_directory/${l_mod_name/-/\/} 2>/dev/null)" ]; then
            module_exists="true"
            break
          fi
        done
        
        # If module does not exist, system is compliant by default
        if [ "$module_exists" = "false" ]; then
          echo "COMPLIANT: usb-storage module does not exist in any installed kernel"
          exit 0
        fi
        
        # Check if module is loaded
        if lsmod | grep "$l_mod_name" &> /dev/null; then
          l_output2="$l_output2\n  - usb-storage module is currently loaded"
        fi
        
        # Check modprobe configuration
        a_showconfig=()
        while IFS= read -r l_showconfig; do
          a_showconfig+=("$l_showconfig")
        done < <(modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+'"${l_mod_name//-/_}"'\b' 2>/dev/null)
        
        if ! grep -Pq -- '\binstall\h+'"${l_mod_name//-/_}"'\h+\/bin\/(true|false)\b' <<< "${a_showconfig[*]}" 2>/dev/null; then
          l_output2="$l_output2\n  - usb-storage is NOT set to /bin/false in modprobe config"
        fi
        
        if ! grep -Pq -- '\bblacklist\h+'"${l_mod_name//-/_}"'\b' <<< "${a_showconfig[*]}" 2>/dev/null; then
          l_output2="$l_output2\n  - usb-storage is NOT denylisted in modprobe config"
        fi
        
        if [ -z "$l_output2" ]; then
          echo "COMPLIANT: usb-storage module is properly disabled"
          exit 0
        else
          echo -e "NON-COMPLIANT:$l_output2"
          exit 1
        fi
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify usb-storage module configuration"
        task_2_cmd: "audit check script"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if result_2.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% if result_2.rc | default(-1) == 0 %}
            APPLIED: System is compliant with the benchmark
          {% else %}
            FAILED: System is not compliant with the benchmark
          {% endif %}

    - name: Compute overall remediation result
      set_fact:
        overall_result: >-
          {% if status_1 | trim == 'SKIPPED' and status_2 | trim == 'APPLIED' %}
            SKIPPED
          {% elif status_2 | trim == 'APPLIED' %}
            APPLIED
          {% elif status_2 | trim == 'FAILED' and status_1 | trim == 'APPLIED' %}
            PARTIALLY APPLIED
          {% else %}
            FAILED
          {% endif %}
        overall_rationale: >-
          {% if status_1 | trim == 'SKIPPED' and status_2 | trim == 'APPLIED' %}
            Module does not exist in system, no remediation needed
          {% elif status_2 | trim == 'APPLIED' %}
            System is compliant with the benchmark
          {% elif status_2 | trim == 'FAILED' and status_1 | trim == 'APPLIED' %}
            Remediation was applied but verification failed
          {% else %}
            System is not compliant with the benchmark
          {% endif %}

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 1.1.1.8"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_result | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_rationale | default('Not evaluated') | trim }}"
          - "========================================================"