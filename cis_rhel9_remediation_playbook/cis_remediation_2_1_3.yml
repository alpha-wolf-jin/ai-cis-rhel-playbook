---
- name: Remediation for CIS 2.1.3
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_2_1_3"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.3"
    # CRITICAL: ALL req_ variables MUST be quoted strings (use double quotes)
    req_1: "Check if dhcp-server package is installed"
    req_2: "Stop dhcpd.service and dhcpd6.service"
    req_3: "Remove dhcp-server package or mask services if required as dependency"
    req_4: "Verify dhcp server services are not in use"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    # This remediation primarily uses systemd and package removal, which are stateful but not file-based.
    # No specific configuration files are modified, so we skip file backup/restore.
    # However, we maintain the guard structure to mark the checkpoint.
    - name: State Guard - Check for existing checkpoint
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: State Guard - Remove old checkpoint
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists
      ignore_errors: true

    # CAPTURE PHASE: Create checkpoint directory and flag
    - name: State Guard - Create checkpoint directory
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: State Guard - Create checkpoint flag
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        data_3: ""
        data_4: ""
        status_1: "UNKNOWN"
        status_2: "UNKNOWN"
        status_3: "UNKNOWN"
        status_4: "UNKNOWN"
        rationale_1: "Not evaluated"
        rationale_2: "Not evaluated"
        rationale_3: "Not evaluated"
        rationale_4: "Not evaluated"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    # Requirement 1: Check if dhcp-server package is installed
    - name: Req 1 - Check if dhcp-server is installed
      shell: |
        rpm -q dhcp-server
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check dhcp-server package installation"
        task_1_cmd: "rpm -q dhcp-server"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            SKIPPED
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED: dhcp-server package is installed, proceeding with remediation.
          {% else %}
            SKIPPED: dhcp-server is not installed on this server.
          {% endif %}

    # Requirement 2: Stop dhcpd.service and dhcpd6.service
    - name: Req 2 - Stop dhcpd.service and dhcpd6.service
      shell: |
        systemctl stop dhcpd.service dhcpd6.service
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: status_1 | trim == "APPLIED"

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Stop dhcp server services"
        task_2_cmd: "systemctl stop dhcpd.service dhcpd6.service"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if status_1 | trim != "APPLIED" %}
            SKIPPED
          {% elif result_2.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% if status_1 | trim != "APPLIED" %}
            SKIPPED: prerequisite not met - dhcp-server is not installed.
          {% elif result_2.rc | default(-1) == 0 %}
            APPLIED: Both services stopped successfully.
          {% else %}
            FAILED: Could not stop one or both services.
          {% endif %}

    # Requirement 3: Remove dhcp-server package or mask services if required as dependency
    - name: Req 3 - Attempt to remove dhcp-server package
      shell: |
        dnf remove -y dhcp-server
      args:
        executable: /bin/bash
      register: result_3_remove
      ignore_errors: true
      when: status_1 | trim == "APPLIED"

    - name: Req 3 - Check if removal succeeded; if not, mask services
      shell: |
        # Check if package is still installed
        if rpm -q dhcp-server 2>/dev/null; then
          echo "Package removal failed or package still present. Attempting to mask services."
          systemctl mask dhcpd.service dhcpd6.service
        else
          echo "Package removed successfully."
        fi
      args:
        executable: /bin/bash
      register: result_3_mask
      ignore_errors: true
      when: status_1 | trim == "APPLIED"

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Remove package or mask services"
        task_3_cmd: |
          dnf remove -y dhcp-server
          # If package still exists, mask services
          if rpm -q dhcp-server 2>/dev/null; then systemctl mask dhcpd.service dhcpd6.service; fi
        task_3_rc: >-
          {% if status_1 | trim != "APPLIED" %}
            -1
          {% elif result_3_mask.rc | default(-1) == 0 %}
            0
          {% else %}
            {{ result_3_remove.rc | default(-1) }}
          {% endif %}
        data_3: |
          Remove attempt:
          {{ result_3_remove.stdout | default('') | trim }}
          Mask attempt:
          {{ result_3_mask.stdout | default('') | trim }}
        status_3: >-
          {% if status_1 | trim != "APPLIED" %}
            SKIPPED
          {% elif result_3_mask.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% if status_1 | trim != "APPLIED" %}
            SKIPPED: prerequisite not met - dhcp-server is not installed.
          {% elif result_3_mask.rc | default(-1) == 0 %}
            APPLIED: Package removed or services masked successfully.
          {% else %}
            FAILED: Could not remove package or mask services.
          {% endif %}

    # Requirement 4: Verify dhcp server services are not in use
    - name: Req 4 - Verify remediation
      shell: |
        systemctl is-active dhcpd.service dhcpd6.service && rpm -q dhcp-server 2>/dev/null || echo 'Verification passed'
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      when: status_1 | trim == "APPLIED"

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Verify dhcp server services are not in use"
        task_4_cmd: "systemctl is-active dhcpd.service dhcpd6.service && rpm -q dhcp-server 2>/dev/null || echo 'Verification passed'"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% if status_1 | trim != "APPLIED" %}
            SKIPPED
          {% elif 'Verification passed' in result_4.stdout %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_4: >-
          {% if status_1 | trim != "APPLIED" %}
            SKIPPED: prerequisite not met - dhcp-server is not installed.
          {% elif 'Verification passed' in result_4.stdout %}
            APPLIED: Verification passed - services not active and package not installed (or masked).
          {% else %}
            FAILED: Verification failed - services may still be active or package installed.
          {% endif %}

    # Determine overall remediation status
    - name: Determine overall remediation status
      set_fact:
        overall_result: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED
          {% elif status_4 | trim == 'APPLIED' %}
            APPLIED
          {% elif status_2 | trim == 'FAILED' or status_3 | trim == 'FAILED' or status_4 | trim == 'FAILED' %}
            FAILED
          {% else %}
            PARTIALLY APPLIED
          {% endif %}
        overall_details: >-
          {% if status_1 | trim == 'SKIPPED' %}
            Remediation not applicable - dhcp-server is not installed on this server.
          {% elif status_4 | trim == 'APPLIED' %}
            Successfully remediated - dhcp-server package removed or services masked and stopped.
          {% elif status_2 | trim == 'FAILED' or status_3 | trim == 'FAILED' or status_4 | trim == 'FAILED' %}
            One or more remediation steps failed. Check individual requirement statuses for details.
          {% else %}
            Some remediation steps were applied but final verification may be incomplete.
          {% endif %}

    # Final report
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 2.1.3"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.3"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_result | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('Not evaluated') | trim }}"
          - "========================================================"