---
- name: Remediation for CIS 4.1.1
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_4_1_1"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 4.1.1"
    
    # Requirement variables - MUST be quoted strings
    req_1: "Apply installation of nftables package using command: dnf install -y nftables"
    req_2: "Confirm nftables is installed using command: rpm -q nftables"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: State Guard - Check for existing checkpoint
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # No files to restore for this checkpoint (only package installation)

    - name: State Guard - Remove old checkpoint
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # CAPTURE PHASE: Backup current pristine state before remediation
    - name: State Guard - Create checkpoint directory
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    # Check if nftables is already installed (for idempotency and skip logic)
    - name: State Guard - Check if nftables is installed (for backup reference)
      shell: rpm -q nftables
      args:
        executable: /bin/bash
      register: _sg_nftables_check
      ignore_errors: true
      changed_when: false

    - name: State Guard - Backup nftables installation status
      copy:
        content: |
          nftables_installed={{ 'true' if _sg_nftables_check.rc == 0 else 'false' }}
          nftables_version={{ _sg_nftables_check.stdout | default('not_installed') }}
        dest: "{{ state_guard_dir }}/nftables_status.txt"
      ignore_errors: true

    - name: State Guard - Create checkpoint flag
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        req_1: "{{ req_1 }}"
        req_2: "{{ req_2 }}"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Apply installation of nftables package using command: dnf install -y nftables
    - name: Req 1 - Install nftables package
      shell: |
        # Check if nftables is already installed
        if rpm -q nftables >/dev/null 2>&1; then
          echo "nftables is already installed"
          exit 0
        fi
        
        # Attempt to install nftables
        echo "Installing nftables..."
        dnf install -y nftables
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Install nftables package"
        task_1_cmd: "dnf install -y nftables (with pre-check)"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('APPLIED' if result_1.rc | default(-1) == 0 else ('SKIPPED' if 'already installed' in result_1.stdout else 'FAILED')) | trim }}"
        rationale_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            {% if 'already installed' in result_1.stdout %}
              SKIPPED: nftables was already installed, no change needed
            {% else %}
              APPLIED: nftables package was successfully installed
            {% endif %}
          {% else %}
            FAILED: Could not install nftables package. Error: {{ result_1.stderr | default('Unknown error') | trim }}
          {% endif %}

    # Requirement 2: Confirm nftables is installed using command: rpm -q nftables
    - name: Req 2 - Verify nftables installation
      shell: rpm -q nftables
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify nftables installation"
        task_2_cmd: "rpm -q nftables"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('APPLIED' if result_2.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_2: >-
          {% if result_2.rc | default(-1) == 0 %}
            APPLIED: nftables is installed. Version: {{ result_2.stdout | default('') | trim }}
          {% else %}
            FAILED: nftables is not installed or verification failed
          {% endif %}

    # Determine overall remediation status
    - name: Determine overall remediation status
      set_fact:
        overall_status: >-
          {% if status_1 | trim == 'SKIPPED' and status_2 | trim == 'APPLIED' %}
            APPLIED
          {% elif status_1 | trim == 'APPLIED' and status_2 | trim == 'APPLIED' %}
            APPLIED
          {% elif status_1 | trim == 'FAILED' or status_2 | trim == 'FAILED' %}
            FAILED
          {% else %}
            UNKNOWN
          {% endif %}
        overall_details: >-
          {% if status_1 | trim == 'SKIPPED' and status_2 | trim == 'APPLIED' %}
            nftables was already installed and verified successfully
          {% elif status_1 | trim == 'APPLIED' and status_2 | trim == 'APPLIED' %}
            nftables was installed and verified successfully
          {% elif status_1 | trim == 'FAILED' %}
            Failed to install nftables package
          {% elif status_2 | trim == 'FAILED' %}
            Failed to verify nftables installation
          {% else %}
            Unknown remediation status
          {% endif %}

    # Final report - MUST include Status and Details for each requirement
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 4.1.1"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 4.1.1"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('No details available') | trim }}"
          - "========================================================"