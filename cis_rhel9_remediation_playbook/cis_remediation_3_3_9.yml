---
- name: Remediation for CIS 3.3.9 - Ensure suspicious packets are logged
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_3_3_9"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 3.3.9"
    
    # CRITICAL: ALL req_ variables MUST be quoted strings
    req_1: "Set suspicious packet logging parameters in sysctl configuration"
    req_2: "Execute CIS remediation script to apply kernel parameters"
    req_3: "Verify suspicious packets are logged is properly configured"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # RESTORE PHASE: If checkpoint exists, previous run left dirty state - restore originals
    - name: "State Guard - Restore sysctl configuration files from backup"
      copy:
        src: "{{ state_guard_dir }}/sysctl_60-netipv4.conf.present"
        dest: "/etc/sysctl.d/60-netipv4_sysctl.conf"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Undo system kernel parameter changes"
      shell: sysctl -p /etc/sysctl.d/60-netipv4_sysctl.conf 2>/dev/null || true
      args:
        executable: /bin/bash
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # CAPTURE PHASE: Backup current pristine state before remediation
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Check if sysctl config file exists"
      stat:
        path: "/etc/sysctl.d/60-netipv4_sysctl.conf"
      register: _sg_sysctl_stat

    - name: "State Guard - Backup sysctl config file (present)"
      copy:
        src: "/etc/sysctl.d/60-netipv4_sysctl.conf"
        dest: "{{ state_guard_dir }}/sysctl_60-netipv4.conf.present"
        remote_src: true
      when: _sg_sysctl_stat.stat.exists

    - name: "State Guard - Mark sysctl config file as absent"
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/sysctl_60-netipv4.conf.absent"
      when: not _sg_sysctl_stat.stat.exists

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        data_3: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Set suspicious packet logging parameters in sysctl configuration
    - name: "Req 1 - Set sysctl parameters in configuration file"
      shell: |
        echo "=== BEFORE ==="
        cat /etc/sysctl.d/60-netipv4_sysctl.conf 2>/dev/null || echo "File does not exist"
        echo "=== APPLYING CHANGE ==="
        mkdir -p /etc/sysctl.d
        echo "net.ipv4.conf.all.log_martians = 1" >> /etc/sysctl.d/60-netipv4_sysctl.conf
        echo "net.ipv4.conf.default.log_martians = 1" >> /etc/sysctl.d/60-netipv4_sysctl.conf
        echo "=== AFTER ==="
        cat /etc/sysctl.d/60-netipv4_sysctl.conf
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Set sysctl parameters in configuration file"
        task_1_cmd: "echo net.ipv4.conf.all.log_martians = 1 >> /etc/sysctl.d/60-netipv4_sysctl.conf; echo net.ipv4.conf.default.log_martians = 1 >> /etc/sysctl.d/60-netipv4_sysctl.conf"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('APPLIED' if result_1.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_1: "{{ ('APPLIED: sysctl parameters set in /etc/sysctl.d/60-netipv4_sysctl.conf' if result_1.rc | default(-1) == 0 else 'FAILED: Could not set sysctl parameters') | trim }}"

    # Requirement 2: Execute CIS remediation script to apply kernel parameters
    - name: "Req 2 - Execute CIS remediation script"
      copy:
        dest: "/tmp/cis_remediation_3.3.9.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             sysctl -w net.ipv4.conf.all.log_martians=1
             sysctl -w net.ipv4.conf.default.log_martians=1
             sysctl -w net.ipv4.route.flush=1
          }
          {% endraw %}
      register: script_create_2
      ignore_errors: true

    - name: "Req 2 - Execute the remediation script"
      shell: "/tmp/cis_remediation_3.3.9.sh"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true

    - name: "Req 2 - Remove temporary remediation script"
      file:
        path: "/tmp/cis_remediation_3.3.9.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Execute CIS remediation script"
        task_2_cmd: "bash /tmp/cis_remediation_3.3.9.sh"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('APPLIED' if result_2.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_2: "{{ ('APPLIED: Kernel parameters set via sysctl -w' if result_2.rc | default(-1) == 0 else 'FAILED: Could not apply kernel parameters') | trim }}"

    # Requirement 3: Verify suspicious packets are logged is properly configured
    - name: "Req 3 - Verify configuration"
      shell: |
        {% raw %}
        sysctl net.ipv4.conf.all.log_martians
        sysctl net.ipv4.conf.default.log_martians
        echo "=== Configuration file content ==="
        grep -r "log_martians" /etc/sysctl.conf /etc/sysctl.d/*.conf 2>/dev/null || echo "No log_martians configuration found"
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify suspicious packets are logged configuration"
        task_3_cmd: "sysctl net.ipv4.conf.all.log_martians; sysctl net.ipv4.conf.default.log_martians; grep -r log_martians /etc/sysctl.conf /etc/sysctl.d/*.conf"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% if 'net.ipv4.conf.all.log_martians = 1' in output and 'net.ipv4.conf.default.log_martians = 1' in output %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% if 'net.ipv4.conf.all.log_martians = 1' in output and 'net.ipv4.conf.default.log_martians = 1' in output %}
            APPLIED: Both parameters set to 1 in kernel and configuration
          {% else %}
            FAILED: One or both parameters not set to 1
          {% endif %}

    # Final report
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 3.3.9"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"