---
- name: Remediation for CIS 1.1.2.5.4 - Ensure noexec option set on /var/tmp partition
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_1_1_2_5_4"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.5.4"
    req_1: "Check if /var/tmp is a separate partition by examining /etc/fstab"
    req_2: "Edit /etc/fstab to add noexec option to /var/tmp partition if separate partition exists"
    req_3: "Remount /var/tmp with updated options if /etc/fstab was modified"
    req_4: "Verify noexec option is set on /var/tmp partition"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # RESTORE PHASE: If checkpoint exists, previous run left dirty state - restore original /etc/fstab
    - name: "State Guard - Restore /etc/fstab from backup"
      copy:
        src: "{{ state_guard_dir }}/fstab.bak"
        dest: "/etc/fstab"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remount /var/tmp to undo previous changes"
      shell: mount -o remount /var/tmp
      args:
        executable: /bin/bash
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # CAPTURE PHASE: Backup current pristine state before remediation
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Backup /etc/fstab"
      copy:
        src: "/etc/fstab"
        dest: "{{ state_guard_dir }}/fstab.bak"
        remote_src: true
      ignore_errors: true

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        data_3: ""
        data_4: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        status_1: "UNKNOWN"
        status_2: "UNKNOWN"
        status_3: "UNKNOWN"
        status_4: "UNKNOWN"
        rationale_1: "Not evaluated"
        rationale_2: "Not evaluated"
        rationale_3: "Not evaluated"
        rationale_4: "Not evaluated"

    # Requirement 1: Check if /var/tmp is a separate partition by examining /etc/fstab
    - name: "Req 1 - Check if /var/tmp is a separate partition"
      shell: |
        echo "=== Checking /etc/fstab for /var/tmp partition ==="
        cat /etc/fstab
        echo ""
        echo "=== Looking for /var/tmp mount entry ==="
        grep -E '^[^#].*/var/tmp' /etc/fstab || echo "No separate /var/tmp partition found in /etc/fstab"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if /var/tmp is a separate partition"
        task_1_cmd: "grep -E '^[^#].*/var/tmp' /etc/fstab"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        var_tmp_line: "{{ (result_1.stdout_lines | default([]) | select('match', '^[^#].*/var/tmp') | list | first) | default('') }}"
        var_tmp_partition_exists: "{{ (result_1.stdout | default('') | regex_search('^[^#].*/var/tmp')) is not none and 'No separate /var/tmp partition found' not in result_1.stdout }}"
        status_1: "{{ ('APPLIED' if result_1.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_1: "{{ ('APPLIED: Successfully checked for /var/tmp partition in /etc/fstab' if result_1.rc | default(-1) == 0 else 'FAILED: Could not check /etc/fstab for /var/tmp partition') | trim }}"

    # Requirement 2: Edit /etc/fstab to add noexec option to /var/tmp partition if separate partition exists
    - name: "Req 2 - Add noexec option to /var/tmp in /etc/fstab"
      shell: |
        echo "=== BEFORE modifying /etc/fstab ==="
        cat /etc/fstab
        
        echo ""
        echo "=== APPLYING CHANGE ==="
        current_line="{{ var_tmp_line }}"
        
        if [ -n "$current_line" ] && [[ "$current_line" != "" ]]; then
          echo "Found /var/tmp line: $current_line"
          
          # Check if noexec is already present
          if [[ "$current_line" == *"noexec"* ]]; then
            echo "noexec option already present in /var/tmp line"
            exit 0
          fi
          
          # Split the line into fields
          device=$(echo "$current_line" | awk '{print $1}')
          mountpoint=$(echo "$current_line" | awk '{print $2}')
          fstype=$(echo "$current_line" | awk '{print $3}')
          options=$(echo "$current_line" | awk '{print $4}')
          dump=$(echo "$current_line" | awk '{print $5}')
          pass=$(echo "$current_line" | awk '{print $6}')
          
          # Add noexec to options if not already present
          if [[ "$options" != *"noexec"* ]]; then
            # Check if defaults is in options
            if [[ "$options" == *"defaults"* ]]; then
              # Replace defaults with defaults,noexec
              new_options="${options/defaults/defaults,noexec}"
            else
              # Append noexec to options
              new_options="${options},noexec"
            fi
            
            # Create new line
            new_line="$device $mountpoint $fstype $new_options $dump $pass"
            
            # Replace the line in /etc/fstab
            echo "Updating /etc/fstab line for /var/tmp"
            echo "Old line: $current_line"
            echo "New line: $new_line"
            
            # Use sed to replace the line
            sed -i "s|^[^#].*/var/tmp.*|$new_line|" /etc/fstab
            echo "Updated /etc/fstab"
            changed=true
          else
            echo "noexec already present in options: $options"
            changed=false
          fi
        else
          echo "No /var/tmp partition found in /etc/fstab - nothing to do"
          exit 0
        fi
        
        echo ""
        echo "=== AFTER modifying /etc/fstab ==="
        cat /etc/fstab
        
        if [ "$changed" = "true" ]; then
          echo "Change was applied"
          exit 0
        else
          echo "No change needed"
          exit 0
        fi
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: var_tmp_partition_exists

    - name: Store requirement 2 details when applied
      set_fact:
        task_2_name: "Add noexec option to /var/tmp in /etc/fstab"
        task_2_cmd: "sed -i update /etc/fstab to add noexec to /var/tmp line"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if result_2 is defined and result_2.rc | default(-1) == 0 %}
            {% if 'Change was applied' in result_2.stdout %}
              APPLIED
            {% elif 'No change needed' in result_2.stdout or 'noexec option already present' in result_2.stdout %}
              APPLIED
            {% elif 'No /var/tmp partition found' in result_2.stdout %}
              SKIPPED
            {% else %}
              FAILED
            {% endif %}
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% if result_2 is defined and result_2.rc | default(-1) == 0 %}
            {% if 'Change was applied' in result_2.stdout %}
              APPLIED: Added noexec option to /var/tmp mount options in /etc/fstab
            {% elif 'No change needed' in result_2.stdout or 'noexec option already present' in result_2.stdout %}
              APPLIED: noexec option already present in /var/tmp mount options
            {% elif 'No /var/tmp partition found' in result_2.stdout %}
              SKIPPED: No separate /var/tmp partition exists in /etc/fstab
            {% else %}
              FAILED: Could not modify /etc/fstab
            {% endif %}
          {% else %}
            FAILED: Error occurred while modifying /etc/fstab
          {% endif %}
      when: 
        - var_tmp_partition_exists
        - result_2 is defined

    # Requirement 3: Remount /var/tmp with updated options if /etc/fstab was modified
    - name: "Req 3 - Remount /var/tmp with updated options"
      shell: mount -o remount /var/tmp
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: 
        - var_tmp_partition_exists
        - status_2 is defined
        - status_2 == 'APPLIED'

    - name: Store requirement 3 details when applied
      set_fact:
        task_3_name: "Remount /var/tmp with updated options"
        task_3_cmd: "mount -o remount /var/tmp"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('APPLIED' if result_3.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_3: "{{ ('APPLIED: Successfully remounted /var/tmp with updated options' if result_3.rc | default(-1) == 0 else 'FAILED: Could not remount /var/tmp') | trim }}"
      when: 
        - var_tmp_partition_exists
        - status_2 is defined
        - status_2 == 'APPLIED'
        - result_3 is defined

    # Requirement 4: Verify noexec option is set on /var/tmp partition
    - name: "Req 4 - Verify noexec option is set on /var/tmp"
      shell: mount | grep ' /var/tmp '
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      changed_when: false
      when: var_tmp_partition_exists

    - name: Store requirement 4 details when partition exists
      set_fact:
        task_4_name: "Verify noexec option is set on /var/tmp"
        task_4_cmd: "mount | grep ' /var/tmp '"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% if result_4.stdout is defined and 'noexec' in result_4.stdout %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_4: >-
          {% if result_4.stdout is defined and 'noexec' in result_4.stdout %}
            APPLIED: noexec option is set on /var/tmp mount
          {% else %}
            FAILED: noexec option is not set on /var/tmp mount
          {% endif %}
      when: var_tmp_partition_exists and result_4 is defined

    # Set skipped statuses for requirements 2, 3, and 4 when no partition exists
    - name: Set requirement 2 skipped status when no partition exists
      set_fact:
        task_2_name: "Add noexec option to /var/tmp in /etc/fstab"
        task_2_cmd: "N/A - No /var/tmp partition found"
        task_2_rc: 0
        data_2: "No /var/tmp partition found in /etc/fstab - remediation not applicable"
        status_2: "SKIPPED"
        rationale_2: "SKIPPED: No separate /var/tmp partition exists in /etc/fstab - remediation not applicable"
      when: "not var_tmp_partition_exists"

    - name: Set requirement 3 skipped status when no partition exists
      set_fact:
        task_3_name: "Remount /var/tmp with updated options"
        task_3_cmd: "N/A - No /var/tmp partition found"
        task_3_rc: 0
        data_3: "No /var/tmp partition found in /etc/fstab - remount not applicable"
        status_3: "SKIPPED"
        rationale_3: "SKIPPED: No separate /var/tmp partition exists - remount not applicable"
      when: "not var_tmp_partition_exists"

    - name: Set requirement 4 skipped status when no partition exists
      set_fact:
        task_4_name: "Verify noexec option is set on /var/tmp"
        task_4_cmd: "N/A - No /var/tmp partition found"
        task_4_rc: 0
        data_4: "No separate /var/tmp partition exists - verification not applicable"
        status_4: "SKIPPED"
        rationale_4: "SKIPPED: No separate /var/tmp partition exists - verification not applicable"
      when: "not var_tmp_partition_exists"

    # Compute overall remediation status
    - name: Compute overall remediation status
      set_fact:
        overall_status: >-
          {% if not var_tmp_partition_exists %}
            SKIPPED
          {% elif status_4 is defined and status_4 == 'APPLIED' %}
            APPLIED
          {% elif status_2 is defined and status_2 == 'APPLIED' and status_4 is defined and status_4 == 'FAILED' %}
            PARTIALLY APPLIED
          {% else %}
            FAILED
          {% endif %}
        overall_details: >-
          {% if not var_tmp_partition_exists %}
            No separate /var/tmp partition exists - remediation not applicable
          {% elif status_4 is defined and status_4 == 'APPLIED' %}
            Successfully ensured noexec option is set on /var/tmp partition
          {% elif status_2 is defined and status_2 == 'APPLIED' and status_4 is defined and status_4 == 'FAILED' %}
            Updated /etc/fstab but verification failed - may need manual intervention
          {% else %}
            Could not apply remediation - check individual requirement details
          {% endif %}

    # Final report
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 1.1.2.5.4"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.5.4"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('Not evaluated') | trim }}"
          - "========================================================"