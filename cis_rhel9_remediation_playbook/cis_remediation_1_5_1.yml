---
- name: Remediation for CIS 1.5.1
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_1_5_1"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.5.1"
    req_1: "Apply kernel.randomize_va_space = 2 setting to a persistent configuration file"
    req_2: "Apply kernel.randomize_va_space = 2 setting to the active kernel"
    req_3: "Verify address space layout randomization is enabled"

  pre_tasks:
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: "State Guard - Restore /etc/sysctl.d/60-kernel_sysctl.conf from backup"
      copy:
        src: "{{ state_guard_dir }}/60-kernel_sysctl.conf.present"
        dest: "/etc/sysctl.d/60-kernel_sysctl.conf"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Delete /etc/sysctl.d/60-kernel_sysctl.conf (if it was created)"
      file:
        path: "/etc/sysctl.d/60-kernel_sysctl.conf"
        state: absent
      when: _sg_flag.stat.exists and (lookup('file', state_guard_dir + '/60-kernel_sysctl.conf.absent') == 'absent')
      ignore_errors: true

    - name: "State Guard - Undo active kernel parameter change"
      shell: |
        if [ -f "{{ state_guard_dir }}/original_sysctl_value" ]; then
          original_value=$(cat "{{ state_guard_dir }}/original_sysctl_value")
          sysctl -w kernel.randomize_va_space=$original_value 2>/dev/null || true
        fi
      args:
        executable: /bin/bash
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Check if /etc/sysctl.d/60-kernel_sysctl.conf exists"
      stat:
        path: "/etc/sysctl.d/60-kernel_sysctl.conf"
      register: _sg_file_stat

    - name: "State Guard - Backup /etc/sysctl.d/60-kernel_sysctl.conf (present)"
      copy:
        src: "/etc/sysctl.d/60-kernel_sysctl.conf"
        dest: "{{ state_guard_dir }}/60-kernel_sysctl.conf.present"
        remote_src: true
      when: _sg_file_stat.stat.exists

    - name: "State Guard - Mark /etc/sysctl.d/60-kernel_sysctl.conf as absent"
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/60-kernel_sysctl.conf.absent"
      when: not _sg_file_stat.stat.exists

    - name: "State Guard - Capture original active kernel parameter value"
      shell: sysctl -n kernel.randomize_va_space 2>/dev/null || echo "2"
      args:
        executable: /bin/bash
      register: _sg_original_value
      ignore_errors: true

    - name: "State Guard - Save original active kernel parameter value"
      copy:
        content: "{{ _sg_original_value.stdout | trim }}"
        dest: "{{ state_guard_dir }}/original_sysctl_value"
      ignore_errors: true

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    - name: "Req 1 - Apply setting to persistent configuration file"
      shell: |
        echo "=== BEFORE ==="
        cat /etc/sysctl.d/60-kernel_sysctl.conf 2>/dev/null || echo "File does not exist"
        echo "=== APPLYING CHANGE ==="
        printf "\nkernel.randomize_va_space = 2\n" >> /etc/sysctl.d/60-kernel_sysctl.conf
        echo "=== AFTER ==="
        cat /etc/sysctl.d/60-kernel_sysctl.conf 2>/dev/null || echo "File does not exist"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Apply kernel.randomize_va_space = 2 setting to persistent configuration file"
        task_1_cmd: |
          printf '\nkernel.randomize_va_space = 2\n' >> /etc/sysctl.d/60-kernel_sysctl.conf
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('APPLIED' if result_1.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_1: "{{ ('APPLIED: Setting appended to /etc/sysctl.d/60-kernel_sysctl.conf' if result_1.rc | default(-1) == 0 else 'FAILED: Could not append setting to configuration file') | trim }}"

    - name: "Req 2 - Apply setting to active kernel"
      shell: sysctl -w kernel.randomize_va_space=2
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Apply kernel.randomize_va_space = 2 setting to the active kernel"
        task_2_cmd: "sysctl -w kernel.randomize_va_space=2"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('APPLIED' if result_2.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_2: "{{ ('APPLIED: Active kernel parameter set to 2' if result_2.rc | default(-1) == 0 else 'FAILED: Could not set active kernel parameter') | trim }}"

    - name: "Req 3 - Verify address space layout randomization is enabled"
      shell: sysctl kernel.randomize_va_space
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify address space layout randomization is enabled"
        task_3_cmd: "sysctl kernel.randomize_va_space"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('APPLIED' if (result_3.stdout | default('') | trim == 'kernel.randomize_va_space = 2') else 'FAILED') | trim }}"
        rationale_3: "{{ ('APPLIED: Output shows kernel.randomize_va_space = 2' if (result_3.stdout | default('') | trim == 'kernel.randomize_va_space = 2') else 'FAILED: Expected output kernel.randomize_va_space = 2, got ' + (result_3.stdout | default('') | trim)) | trim }}"

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 1.5.1"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.5.1"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ ('APPLIED' if (status_1 | trim == 'APPLIED' and status_2 | trim == 'APPLIED' and status_3 | trim == 'APPLIED') else ('PARTIALLY APPLIED' if (status_1 | trim == 'APPLIED' or status_2 | trim == 'APPLIED' or status_3 | trim == 'APPLIED') else 'FAILED')) | trim }}"
          - "  Details: {{ ('All three requirements applied successfully' if (status_1 | trim == 'APPLIED' and status_2 | trim == 'APPLIED' and status_3 | trim == 'APPLIED') else ('Some requirements applied: ' + (rationale_1 | trim) + ' | ' + (rationale_2 | trim) + ' | ' + (rationale_3 | trim)) if (status_1 | trim == 'APPLIED' or status_2 | trim == 'APPLIED' or status_3 | trim == 'APPLIED') else 'No requirements applied successfully') | trim }}"
          - "========================================================"