---
- name: Remediation for CIS 2.4.1.4 - Ensure permissions on /etc/cron.daily are configured
  hosts: all
  become: yes
  gather_facts: false
  
  vars:
    checkpoint_id: "cis_2_4_1_4"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.4.1.4"
    
    # Requirement variables - CRITICAL: ALL MUST be quoted strings
    req_1: "Check if cron is installed using command: rpm -q cronie. Expected result: cronie package is installed. If not, skip all subsequent steps."
    req_2: "Apply ownership of /etc/cron.daily/ to root:root using command: chown root:root /etc/cron.daily/. Expected result: Directory ownership is set to root user and root group."
    req_3: "Apply permissions to remove read, write, and execute for group and other on /etc/cron.daily/ using command: chmod og-rwx /etc/cron.daily/. Expected result: Directory permissions are 0700 or drwx------."
    req_4: "VERIFY: Run audit check to confirm Ensure permissions on /etc/cron.daily are configured is properly configured using command: stat /etc/cron.daily/ | grep -E 'Access:|Uid:|Gid:'. Expected result: Output shows Uid: ( 0/ root), Gid: ( 0/ root), and Access: (0700/drwx------)."
    
  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    # Capture current permissions of /etc/cron.daily directory for restoration if needed
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag
    
    # RESTORE PHASE: If checkpoint exists, restore original permissions
    - name: "State Guard - Restore original permissions if needed"
      shell: |
        {% raw %}
        if [ -f "{{ state_guard_dir }}/cron_daily_perms.present" ]; then
          # Read saved permissions from backup file
          saved_perms=$(cat "{{ state_guard_dir }}/cron_daily_perms.present")
          saved_owner=$(echo "$saved_perms" | cut -d':' -f1)
          saved_group=$(echo "$saved_perms" | cut -d':' -f2)
          saved_mode=$(echo "$saved_perms" | cut -d':' -f3)
          
          # Restore original permissions
          chown "$saved_owner":"$saved_group" /etc/cron.daily/ 2>/dev/null || true
          chmod "$saved_mode" /etc/cron.daily/ 2>/dev/null || true
        fi
        {% endraw %}
      args:
        executable: /bin/bash
      when: _sg_flag.stat.exists
      ignore_errors: true
    
    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists
    
    # CAPTURE PHASE: Backup current pristine state before remediation
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'
    
    - name: "State Guard - Capture current permissions of /etc/cron.daily"
      shell: |
        {% raw %}
        # Capture current ownership and permissions
        if [ -d /etc/cron.daily ]; then
          stat -c "%u:%g:%a" /etc/cron.daily/
        else
          echo "directory_not_found"
        fi
        {% endraw %}
      args:
        executable: /bin/bash
      register: _sg_current_perms
      ignore_errors: true
      changed_when: false
    
    - name: "State Guard - Save current permissions to backup file"
      copy:
        content: "{{ _sg_current_perms.stdout | default('') | trim }}"
        dest: "{{ state_guard_dir }}/cron_daily_perms.present"
      when: "_sg_current_perms.stdout is defined and _sg_current_perms.stdout != ''"
    
    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"
  
  tasks:
    # Initialize data variables
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        data_3: ""
        data_4: ""
        status_1: "UNKNOWN"
        status_2: "UNKNOWN"
        status_3: "UNKNOWN"
        status_4: "UNKNOWN"
        rationale_1: "Not evaluated"
        rationale_2: "Not evaluated"
        rationale_3: "Not evaluated"
        rationale_4: "Not evaluated"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        
    # Requirement 1: Check if cron is installed
    - name: "Req 1 - Check if cron is installed"
      shell: rpm -q cronie
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false
    
    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if cron is installed"
        task_1_cmd: "rpm -q cronie"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        cron_installed: "{{ result_1.rc == 0 }}"
        # Determine status: APPLIED if cronie is installed, SKIPPED if not
        status_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            SKIPPED
          {% endif %}
        rationale_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED: cronie package is installed on the system
          {% else %}
            SKIPPED: cronie package is not installed, skipping remediation
          {% endif %}
    
    # Requirement 2: Apply ownership to root:root (only if cron is installed)
    - name: "Req 2 - Apply ownership to root:root"
      shell: |
        # Capture current state before change
        echo "=== BEFORE ==="
        ls -ld /etc/cron.daily/ 2>/dev/null || echo "Directory not found"
        
        # Apply the change
        echo "=== APPLYING CHANGE ==="
        chown root:root /etc/cron.daily/
        
        # Capture state after change
        echo "=== AFTER ==="
        ls -ld /etc/cron.daily/ 2>/dev/null || echo "Directory not found"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: cron_installed | default(false)
    
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Apply ownership to root:root"
        task_2_cmd: "chown root:root /etc/cron.daily/"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        # Determine status: APPLIED if command succeeded, FAILED otherwise
        status_2: >-
          {% if result_2.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% if result_2.rc | default(-1) == 0 %}
            APPLIED: Directory ownership changed to root:root
          {% else %}
            {% if not (cron_installed | default(false)) %}
              SKIPPED: cronie package not installed
            {% else %}
              FAILED: Could not change directory ownership
            {% endif %}
          {% endif %}
      when: cron_installed | default(false)
    
    # Requirement 3: Apply permissions (only if cron is installed)
    - name: "Req 3 - Apply permissions to remove group and other access"
      shell: |
        # Capture current state before change
        echo "=== BEFORE ==="
        ls -ld /etc/cron.daily/ 2>/dev/null || echo "Directory not found"
        
        # Apply the change
        echo "=== APPLYING CHANGE ==="
        chmod og-rwx /etc/cron.daily/
        
        # Capture state after change
        echo "=== AFTER ==="
        ls -ld /etc/cron.daily/ 2>/dev/null || echo "Directory not found"
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: cron_installed | default(false)
    
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Apply permissions to remove group and other access"
        task_3_cmd: "chmod og-rwx /etc/cron.daily/"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        # Determine status: APPLIED if command succeeded, FAILED otherwise
        status_3: >-
          {% if result_3.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% if result_3.rc | default(-1) == 0 %}
            APPLIED: Directory permissions changed to remove group and other access
          {% else %}
            {% if not (cron_installed | default(false)) %}
              SKIPPED: cronie package not installed
            {% else %}
              FAILED: Could not change directory permissions
            {% endif %}
          {% endif %}
      when: cron_installed | default(false)
    
    # Requirement 4: Verify the remediation (only if cron is installed)
    - name: "Req 4 - Verify permissions are configured correctly"
      shell: |
        {% raw %}
        stat /etc/cron.daily/ | grep -E 'Access:|Uid:|Gid:'
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      when: cron_installed | default(false)
    
    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Verify permissions are configured correctly"
        task_4_cmd: "stat /etc/cron.daily/ | grep -E 'Access:|Uid:|Gid:'"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        # Determine status: Check if output matches expected pattern
        status_4: >-
          {% set output = result_4.stdout | default('') | trim %}
          {% if output != '' %}
            {% if 'Uid: (    0/    root)' in output and 'Gid: (    0/    root)' in output %}
              {% if 'Access: (0700/drwx------)' in output or 'Access: (0700/drwx------' in output %}
                APPLIED
              {% else %}
                FAILED
              {% endif %}
            {% else %}
              FAILED
            {% endif %}
          {% else %}
            FAILED
          {% endif %}
        rationale_4: >-
          {% set output = result_4.stdout | default('') | trim %}
          {% if output != '' %}
            {% if 'Uid: (    0/    root)' in output and 'Gid: (    0/    root)' in output %}
              {% if 'Access: (0700/drwx------)' in output or 'Access: (0700/drwx------' in output %}
                APPLIED: Verification passed - permissions are correctly configured
              {% else %}
                FAILED: Access permissions are not 0700/drwx------
              {% endif %}
            {% else %}
              FAILED: Ownership is not root:root
            {% endif %}
          {% else %}
            {% if not (cron_installed | default(false)) %}
              SKIPPED: cronie package not installed
            {% else %}
              FAILED: Could not verify directory permissions
            {% endif %}
          {% endif %}
      when: cron_installed | default(false)
    
    # If cron not installed, set requirement 2-4 as SKIPPED
    - name: Set skipped status for requirements when cron not installed
      set_fact:
        status_2: "SKIPPED"
        status_3: "SKIPPED"
        status_4: "SKIPPED"
        rationale_2: "SKIPPED: cronie package is not installed, skipping remediation"
        rationale_3: "SKIPPED: cronie package is not installed, skipping remediation"
        rationale_4: "SKIPPED: cronie package is not installed, skipping remediation"
      when: not (cron_installed | default(false))
    
    # Determine overall remediation status
    - name: Determine overall remediation status
      set_fact:
        overall_status: >-
          {% if status_1 | default('UNKNOWN') | trim == 'SKIPPED' %}
            SKIPPED
          {% elif status_4 | default('UNKNOWN') | trim == 'APPLIED' %}
            APPLIED
          {% elif status_2 | default('UNKNOWN') | trim == 'APPLIED' or status_3 | default('UNKNOWN') | trim == 'APPLIED' %}
            PARTIALLY APPLIED
          {% else %}
            FAILED
          {% endif %}
        overall_rationale: >-
          {% if status_1 | default('UNKNOWN') | trim == 'SKIPPED' %}
            SKIPPED: cronie package is not installed on this system, remediation not applicable
          {% elif status_4 | default('UNKNOWN') | trim == 'APPLIED' %}
            APPLIED: All remediation steps completed successfully and verification passed
          {% elif status_2 | default('UNKNOWN') | trim == 'APPLIED' or status_3 | default('UNKNOWN') | trim == 'APPLIED' %}
            PARTIALLY APPLIED: Some remediation steps were applied but verification failed
          {% else %}
            FAILED: Remediation could not be applied
          {% endif %}
    
    # Final report
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 2.4.1.4"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.4.1.4"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_rationale | default('Not evaluated') | trim }}"
          - "========================================================"