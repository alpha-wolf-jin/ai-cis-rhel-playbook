---
- name: Remediation for CIS 1.1.2.2.1 - Ensure /dev/shm is a separate partition
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_1_1_2_2_1"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.2.1"
    req_1: "Apply configuration to ensure /dev/shm is a separate tmpfs partition by editing /etc/fstab"
    req_2: "Apply the new /etc/fstab configuration by remounting /dev/shm"
    req_3: "Verify /dev/shm is mounted with correct options"
    required_fstab_line: "tmpfs /dev/shm tmpfs defaults,rw,nosuid,nodev,noexec,relatime,size=2G 0 0"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # RESTORE PHASE: If checkpoint exists, previous run left dirty state - restore originals
    - name: "State Guard - Restore /etc/fstab from backup"
      copy:
        src: "{{ state_guard_dir }}/fstab.bak"
        dest: "/etc/fstab"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # CAPTURE PHASE: Backup current pristine state before remediation
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Backup /etc/fstab"
      copy:
        src: "/etc/fstab"
        dest: "{{ state_guard_dir }}/fstab.bak"
        remote_src: true
      ignore_errors: true

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        data_3: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Apply configuration to ensure /dev/shm is a separate tmpfs partition by editing /etc/fstab
    - name: "Req 1 - Apply configuration to /etc/fstab"
      shell: |
        echo "=== BEFORE ==="
        cat /etc/fstab
        echo "=== APPLYING CHANGE ==="
        # Check if the required line already exists
        if ! grep -q "tmpfs /dev/shm tmpfs" /etc/fstab; then
          echo 'tmpfs /dev/shm tmpfs defaults,rw,nosuid,nodev,noexec,relatime,size=2G 0 0' >> /etc/fstab
          echo "Added /dev/shm entry to /etc/fstab"
        else
          echo "Required /dev/shm entry already exists in /etc/fstab"
          # Update existing line if options differ
          sed -i 's|^tmpfs /dev/shm tmpfs.*|tmpfs /dev/shm tmpfs defaults,rw,nosuid,nodev,noexec,relatime,size=2G 0 0|' /etc/fstab
        fi
        echo "=== AFTER ==="
        cat /etc/fstab
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Apply /dev/shm configuration to /etc/fstab"
        task_1_cmd: "Check and add/modify /dev/shm entry in /etc/fstab"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('APPLIED' if result_1.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_1: "{{ ('APPLIED: /dev/shm entry added or updated in /etc/fstab' if result_1.rc | default(-1) == 0 else 'FAILED: Could not modify /etc/fstab') | trim }}"

    # Requirement 2: Apply the new /etc/fstab configuration by remounting /dev/shm
    - name: "Req 2 - Remount /dev/shm"
      shell: |
        echo "Remounting /dev/shm with new options..."
        mount -o remount /dev/shm
        echo "Remount command completed with exit code: $?"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Remount /dev/shm with new options"
        task_2_cmd: "mount -o remount /dev/shm"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('APPLIED' if result_2.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_2: "{{ ('APPLIED: /dev/shm remounted successfully' if result_2.rc | default(-1) == 0 else 'FAILED: Could not remount /dev/shm') | trim }}"

    # Requirement 3: Verify /dev/shm is mounted with correct options
    - name: "Req 3 - Verify /dev/shm mount"
      shell: |
        echo "Checking current /dev/shm mount..."
        mount | grep -E '^tmpfs.*/dev/shm'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify /dev/shm mount configuration"
        task_3_cmd: "mount | grep -E '^tmpfs.*/dev/shm'"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% if output != '' and 'nosuid' in output and 'nodev' in output and 'noexec' in output %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% if output != '' and 'nosuid' in output and 'nodev' in output and 'noexec' in output %}
            APPLIED: /dev/shm is properly mounted as tmpfs with nosuid,nodev,noexec options
          {% else %}
            FAILED: /dev/shm mount verification failed. Expected tmpfs with nosuid,nodev,noexec options
          {% endif %}

    # Determine overall remediation status
    - name: Determine overall remediation status
      set_fact:
        overall_result: >-
          {% if status_1|trim == 'APPLIED' and status_2|trim == 'APPLIED' and status_3|trim == 'APPLIED' %}
            APPLIED
          {% elif (status_1|trim == 'APPLIED' or status_2|trim == 'APPLIED') and status_3|trim == 'FAILED' %}
            PARTIALLY APPLIED
          {% else %}
            FAILED
          {% endif %}
        overall_details: >-
          {% if status_1|trim == 'APPLIED' and status_2|trim == 'APPLIED' and status_3|trim == 'APPLIED' %}
            All requirements applied successfully
          {% elif (status_1|trim == 'APPLIED' or status_2|trim == 'APPLIED') and status_3|trim == 'FAILED' %}
            Configuration applied but verification failed
          {% else %}
            One or more requirements failed
          {% endif %}

    # Final report
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 1.1.2.2.1"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_result | trim }}"
          - "  Details: {{ overall_details | trim }}"
          - "========================================================"