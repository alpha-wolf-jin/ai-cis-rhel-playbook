---
- name: Remediation for CIS checkpoint 1.1.2.1.3 - Ensure nosuid option set on /tmp partition
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_1_1_2_1_3"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.1.3"
    req_1: "Check if /tmp is a separate partition using findmnt"
    req_2: "Apply nosuid mount option to /tmp partition in /etc/fstab"
    req_3: "Remount /tmp partition with updated options"
    req_4: "Verify nosuid option is set on /tmp partition"
    req_5: "Generate remediation report"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # RESTORE PHASE: If checkpoint exists, previous run left dirty state - restore originals
    - name: "State Guard - Restore /etc/fstab from backup"
      copy:
        src: "{{ state_guard_dir }}/fstab.bak"
        dest: "/etc/fstab"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remount /tmp to undo previous changes"
      shell: mount -o remount /tmp
      args:
        executable: /bin/bash
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # CAPTURE PHASE: Backup current pristine state before remediation
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Backup /etc/fstab"
      copy:
        src: "/etc/fstab"
        dest: "{{ state_guard_dir }}/fstab.bak"
        remote_src: true
      ignore_errors: true

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    # Requirement 1: Check if /tmp is a separate partition using findmnt
    - name: "Req 1 - Check if /tmp is separate partition"
      shell: |
        echo "=== Checking if /tmp is separate partition ==="
        findmnt --kernel /tmp
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if /tmp is separate partition"
        task_1_cmd: "findmnt --kernel /tmp"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc | default(-1) == 0 and output != '' and 'TARGET' not in output %}
            APPLIED
          {% elif result_1.rc | default(-1) == 0 and output != '' and 'TARGET' in output and '/tmp' in output %}
            APPLIED
          {% elif result_1.rc | default(-1) != 0 or output == '' or 'TARGET' in output %}
            SKIPPED
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc | default(-1) == 0 and output != '' and 'TARGET' not in output %}
            APPLIED: /tmp is a separate partition
          {% elif result_1.rc | default(-1) == 0 and output != '' and 'TARGET' in output and '/tmp' in output %}
            APPLIED: /tmp is a separate partition
          {% elif result_1.rc | default(-1) != 0 or output == '' or 'TARGET' in output %}
            SKIPPED: /tmp is not a separate partition
          {% else %}
            UNKNOWN: Cannot determine partition status
          {% endif %}

    # Requirement 2: Apply nosuid mount option to /tmp partition in /etc/fstab
    - name: "Req 2 - Apply nosuid option to /tmp in fstab"
      shell: |
        echo "=== BEFORE ==="
        cat /etc/fstab
        echo "=== APPLYING CHANGE ==="
        # Check if /tmp entry exists in fstab
        if grep -q " /tmp " /etc/fstab; then
          # Get the current line for /tmp
          current_tmp_line=$(grep " /tmp " /etc/fstab)
          # Check if nosuid is already present
          if echo "$current_tmp_line" | grep -q "nosuid"; then
            echo "nosuid option already present for /tmp in fstab"
            exit 0
          else
            # Add nosuid to the options field (4th field)
            # Backup the original
            cp /etc/fstab /etc/fstab.bak.cis
            # Use awk to add nosuid to the 4th field
            awk '$2 == "/tmp" { for(i=1;i<=NF;i++) { if(i==4) { if($i ~ /defaults/) { gsub(/defaults/, "defaults,nosuid", $i) } else if($i ~ /,/) { $i=$i",nosuid" } else { $i=$i",nosuid" } } } } { print }' /etc/fstab > /etc/fstab.tmp
            if [ $? -eq 0 ]; then
              mv /etc/fstab.tmp /etc/fstab
              echo "Added nosuid option to /tmp entry in fstab"
              exit 0
            else
              echo "Failed to modify fstab"
              exit 1
            fi
          fi
        else
          echo "/tmp entry not found in fstab"
          exit 0
        fi
        echo "=== AFTER ==="
        cat /etc/fstab
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: >
        status_1 | trim == 'APPLIED'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Apply nosuid option to /tmp in fstab"
        task_2_cmd: "Modify /etc/fstab to add nosuid option to /tmp entry"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if result_2 is skipped %}
            SKIPPED
          {% elif result_2.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% if result_2 is skipped %}
            SKIPPED: /tmp is not a separate partition
          {% elif result_2.rc | default(-1) == 0 %}
            APPLIED: Added nosuid option to /tmp entry in fstab
          {% else %}
            FAILED: Could not modify /etc/fstab
          {% endif %}

    # Requirement 3: Remount /tmp partition with updated options
    - name: "Req 3 - Remount /tmp with updated options"
      shell: |
        echo "=== Remounting /tmp ==="
        mount -o remount /tmp
        echo "Remount command executed"
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: >
        status_1 | trim == 'APPLIED' and
        status_2 | trim == 'APPLIED'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Remount /tmp with updated options"
        task_3_cmd: "mount -o remount /tmp"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if result_3 is skipped %}
            SKIPPED
          {% elif result_3.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% if result_3 is skipped %}
            SKIPPED: Previous requirements not met
          {% elif result_3.rc | default(-1) == 0 %}
            APPLIED: Successfully remounted /tmp with updated options
          {% else %}
            FAILED: Failed to remount /tmp
          {% endif %}

    # Requirement 4: Verify nosuid option is set on /tmp partition
    - name: "Req 4 - Verify nosuid option is set"
      shell: |
        echo "=== Verifying nosuid option ==="
        findmnt --kernel /tmp | grep -E 'nosuid'
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      changed_when: false
      when: >
        status_1 | trim == 'APPLIED'

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Verify nosuid option is set"
        task_4_cmd: "findmnt --kernel /tmp | grep -E 'nosuid'"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% if result_4 is skipped %}
            SKIPPED
          {% elif result_4.rc | default(-1) == 0 and result_4.stdout | trim != '' %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_4: >-
          {% if result_4 is skipped %}
            SKIPPED: /tmp is not a separate partition
          {% elif result_4.rc | default(-1) == 0 and result_4.stdout | trim != '' %}
            APPLIED: nosuid option is set on /tmp partition
          {% else %}
            FAILED: nosuid option is not set on /tmp partition
          {% endif %}

    # Determine overall status
    - name: Determine overall remediation status
      set_fact:
        overall_status: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED
          {% elif status_1 | trim == 'APPLIED' and status_4 | trim == 'APPLIED' %}
            APPLIED
          {% elif status_1 | trim == 'APPLIED' and (status_2 | trim == 'APPLIED' or status_3 | trim == 'APPLIED' or status_4 | trim == 'APPLIED') %}
            PARTIALLY APPLIED
          {% else %}
            FAILED
          {% endif %}
        overall_details: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED: /tmp is not a separate partition, no remediation needed
          {% elif status_1 | trim == 'APPLIED' and status_4 | trim == 'APPLIED' %}
            APPLIED: nosuid option successfully set and verified on /tmp partition
          {% elif status_1 | trim == 'APPLIED' and (status_2 | trim == 'APPLIED' or status_3 | trim == 'APPLIED' or status_4 | trim == 'APPLIED') %}
            PARTIALLY APPLIED: Some but not all remediation steps were successful
          {% else %}
            FAILED: Remediation failed to apply nosuid option to /tmp partition
          {% endif %}

    # Requirement 5: Generate remediation report
    - name: "Generate remediation report"
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 1.1.2.1.3"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('No summary available') | trim }}"
          - "========================================================"