---
- name: Remediation for CIS 2.4.1.3
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_2_4_1_3"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.4.1.3"
    req_1: "Check if cron package is installed using command: rpm -q cronie. Expected result: cronie package is installed. If not, SKIP all subsequent steps."
    req_2: "Apply ownership of /etc/cron.hourly/ to root:root using command: chown root:root /etc/cron.hourly/. Expected result: Directory ownership is set to root user and root group."
    req_3: "Apply permissions on /etc/cron.hourly/ to remove read, write, and execute for group and other using command: chmod og-rwx /etc/cron.hourly/. Expected result: Directory permissions are set to 0700 or similar, preventing group/other access."
    req_4: |
      VERIFY: Run audit check to confirm Ensure permissions on /etc/cron.hourly are configured is properly configured using command: stat /etc/cron.hourly/ | grep -E 'Access: \(0700/drwx------\)|Uid: \(    0/    root\)   Gid: \(    0/    root\)'. Expected result: Output shows correct ownership (root:root) and permissions (0700 or drwx------).

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # Restore phase - restore previous directory permissions and ownership
    - name: "State Guard - Restore /etc/cron.hourly ownership from backup"
      shell: |
        if [ -f "{{ state_guard_dir }}/owner" ]; then
          chown $(cat "{{ state_guard_dir }}/owner") /etc/cron.hourly/
        fi
      args:
        executable: /bin/bash
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Restore /etc/cron.hourly permissions from backup"
      shell: |
        if [ -f "{{ state_guard_dir }}/perms" ]; then
          chmod $(cat "{{ state_guard_dir }}/perms") /etc/cron.hourly/
        fi
      args:
        executable: /bin/bash
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # Capture phase - backup current directory state before remediation
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    # Capture current ownership
    - name: "State Guard - Capture current ownership of /etc/cron.hourly"
      shell: |
        stat -c "%u:%g" /etc/cron.hourly/
      args:
        executable: /bin/bash
      register: _sg_owner
      ignore_errors: true
      changed_when: false

    - name: "State Guard - Save ownership backup"
      copy:
        content: "{{ _sg_owner.stdout | default('') }}"
        dest: "{{ state_guard_dir }}/owner"
      when: _sg_owner.stdout is defined

    # Capture current permissions
    - name: "State Guard - Capture current permissions of /etc/cron.hourly"
      shell: |
        stat -c "%a" /etc/cron.hourly/
      args:
        executable: /bin/bash
      register: _sg_perms
      ignore_errors: true
      changed_when: false

    - name: "State Guard - Save permissions backup"
      copy:
        content: "{{ _sg_perms.stdout | default('') }}"
        dest: "{{ state_guard_dir }}/perms"
      when: _sg_perms.stdout is defined

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: ""
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        data_3: ""
        status_3: "UNKNOWN"
        rationale_3: "Not evaluated"
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        data_4: ""
        status_4: "UNKNOWN"
        rationale_4: "Not evaluated"

    # Requirement 1: Check if cron package is installed
    - name: "Req 1 - Check if cronie package is installed"
      shell: |
        rpm -q cronie
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if cronie package is installed"
        task_1_cmd: "rpm -q cronie"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        cronie_installed: "{{ result_1.rc == 0 }}"
        status_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED
          {% elif result_1.rc | default(-1) == 1 %}
            SKIPPED
          {% else %}
            FAILED
          {% endif %}
        rationale_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED: cronie package is installed, continuing with remediation
          {% elif result_1.rc | default(-1) == 1 %}
            SKIPPED: cronie package is not installed, skipping all subsequent steps
          {% else %}
            FAILED: could not check cronie package status
          {% endif %}

    # Requirement 2: Apply ownership
    - name: "Req 2 - Apply ownership of /etc/cron.hourly to root:root"
      shell: |
        chown root:root /etc/cron.hourly/
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: cronie_installed | default(false)

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Apply ownership of /etc/cron.hourly to root:root"
        task_2_cmd: "chown root:root /etc/cron.hourly/"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if cronie_installed | default(false) %}
            {% if result_2.rc | default(-1) == 0 %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% else %}
            SKIPPED
          {% endif %}
        rationale_2: >-
          {% if cronie_installed | default(false) %}
            {% if result_2.rc | default(-1) == 0 %}
              APPLIED: ownership set to root:root successfully
            {% else %}
              FAILED: could not set ownership to root:root
            {% endif %}
          {% else %}
            SKIPPED: cronie package not installed
          {% endif %}

    # Requirement 3: Apply permissions
    - name: "Req 3 - Apply permissions on /etc/cron.hourly to remove group/other access"
      shell: |
        chmod og-rwx /etc/cron.hourly/
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: cronie_installed | default(false)

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Apply permissions on /etc/cron.hourly to remove group/other access"
        task_3_cmd: "chmod og-rwx /etc/cron.hourly/"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if cronie_installed | default(false) %}
            {% if result_3.rc | default(-1) == 0 %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% else %}
            SKIPPED
          {% endif %}
        rationale_3: >-
          {% if cronie_installed | default(false) %}
            {% if result_3.rc | default(-1) == 0 %}
              APPLIED: permissions set to remove group/other access successfully
            {% else %}
              FAILED: could not set permissions to remove group/other access
            {% endif %}
          {% else %}
            SKIPPED: cronie package not installed
          {% endif %}

    # Requirement 4: Verify remediation
    - name: "Req 4 - Verify permissions and ownership of /etc/cron.hourly"
      shell: |
        {% raw %}
        stat /etc/cron.hourly/ | grep -E 'Access: \(0700/drwx------\)|Uid: \(    0/    root\)   Gid: \(    0/    root\)'
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      changed_when: false
      when: cronie_installed | default(false)

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Verify permissions and ownership of /etc/cron.hourly"
        task_4_cmd: |
          stat /etc/cron.hourly/ | grep -E 'Access: \(0700/drwx------\)|Uid: \(    0/    root\)   Gid: \(    0/    root\)'
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% if cronie_installed | default(false) %}
            {% set output = result_4.stdout | default('') | trim %}
            {% if output != '' %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% else %}
            SKIPPED
          {% endif %}
        rationale_4: >-
          {% if cronie_installed | default(false) %}
            {% set output = result_4.stdout | default('') | trim %}
            {% if output != '' %}
              APPLIED: verification passed - correct ownership and permissions
            {% else %}
              FAILED: verification failed - incorrect ownership or permissions
            {% endif %}
          {% else %}
            SKIPPED: cronie package not installed
          {% endif %}

    # Final report
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 2.4.1.3"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.4.1.3"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"