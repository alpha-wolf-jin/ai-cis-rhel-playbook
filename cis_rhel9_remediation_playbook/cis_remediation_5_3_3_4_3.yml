---
- name: Remediation for CIS 5.3.3.4.3
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_5_3_3_4_3"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.3.4.3"
    req_1: "Run script to update pam_unix with strong password hashing algorithm"
    req_2: "Apply authselect changes to update /etc/pam.d files"
    req_3: "Verify pam_unix includes a strong password hashing algorithm"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # RESTORE PHASE: If checkpoint exists, previous run left dirty state - restore originals
    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # CAPTURE PHASE: Backup current pristine state before remediation
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Check if /etc/authselect/authselect.conf exists"
      stat:
        path: "/etc/authselect/authselect.conf"
      register: _sg_authselect_conf_stat

    - name: "State Guard - Backup /etc/authselect/authselect.conf (present)"
      copy:
        src: "/etc/authselect/authselect.conf"
        dest: "{{ state_guard_dir }}/authselect.conf.present"
        remote_src: true
      when: _sg_authselect_conf_stat.stat.exists

    - name: "State Guard - Mark /etc/authselect/authselect.conf as absent"
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/authselect.conf.absent"
      when: not _sg_authselect_conf_stat.stat.exists

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Run script to update pam_unix with strong password hashing algorithm
    - name: "Req 1 - Execute CIS remediation script for pam_unix password hashing"
      copy:
        dest: "/tmp/cis_remediation_{{ checkpoint_id }}_req1.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_pam_profile="$(head -1 /etc/authselect/authselect.conf)"
             if grep -Pq -- '^custom/' <<< "$l_pam_profile"; then
                l_pam_profile_path="/etc/authselect/$l_pam_profile"
             else
                l_pam_profile_path="/usr/share/authselect/default/$l_pam_profile"
             fi
             for l_authselect_file in "$l_pam_profile_path"/password-auth "$l_pam_profile_path"/system-auth; do
                if grep -Pq '^\h*password\h+()\h+pam_unix\.so\h+([^#\n\r]+\h+)?(sha512|yescrypt)\b' "$l_authselect_file"; then
                   echo "- A strong password hashing algorithm is correctly set"
                elif grep -Pq '^\h*password\h+()\h+pam_unix\.so\h+([^#\n\r]+\h+)?(md5|bigcrypt|sha256|blowfish)\b' "$l_authselect_file"; then
                   echo "- A weak password hashing algorithm is set, updating to \"sha512\""
                   sed -ri 's/(^\s*password\s+(requisite|required|sufficient)\s+pam_unix\.so\s+.*)(md5|bigcrypt|sha256|blowfish)(\s*.*)$/\1\4 sha512/g' "$l_authselect_file"
                else
                   echo "No password hashing algorithm is set, updating to \"sha512\""
                   sed -ri 's/(^\s*password\s+(requisite|required|sufficient)\s+pam_unix\.so\s+.*)$/& sha512/g' "$l_authselect_file"
                fi
             done
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: "Req 1 - Execute the remediation script"
      shell: "/tmp/cis_remediation_{{ checkpoint_id }}_req1.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: "Req 1 - Remove temporary remediation script"
      file:
        path: "/tmp/cis_remediation_{{ checkpoint_id }}_req1.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS remediation script for pam_unix password hashing"
        task_1_cmd: "bash /tmp/cis_remediation_{{ checkpoint_id }}_req1.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED: Script executed successfully. {{ result_1.stdout | default('') | trim }}
          {% else %}
            FAILED: Script execution failed with exit code {{ result_1.rc | default(-1) }}. Output: {{ result_1.stdout | default('') | trim }}
          {% endif %}

    # Requirement 2: Apply authselect changes to update /etc/pam.d files
    # Only run if Requirement 1 was APPLIED
    - name: "Req 2 - Apply authselect changes (with fallback to force if needed)"
      shell: |
        echo "=== BEFORE authselect apply-changes ==="
        ls -la /etc/pam.d/password-auth /etc/pam.d/system-auth 2>/dev/null || echo "Files may not exist yet"
        echo "=== RUNNING authselect apply-changes ==="
        if authselect apply-changes; then
            echo "authselect apply-changes succeeded"
        else
            echo "authselect apply-changes failed, trying to force the current profile"
            current_profile=$(head -1 /etc/authselect/authselect.conf)
            echo "Current authselect profile: $current_profile"
            authselect select "$current_profile" --force
        fi
        echo "=== AFTER authselect changes ==="
        ls -la /etc/pam.d/password-auth /etc/pam.d/system-auth
        cat /etc/pam.d/password-auth 2>/dev/null || echo "File not found"
        cat /etc/pam.d/system-auth 2>/dev/null || echo "File not found"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: status_1 | default('FAILED') | trim == 'APPLIED'

    - name: Store requirement 2 details (when executed)
      set_fact:
        task_2_name: "Apply authselect changes (with fallback to force if needed)"
        task_2_cmd: |
          if authselect apply-changes; then
            echo "authselect apply-changes succeeded"
          else
            current_profile=$(head -1 /etc/authselect/authselect.conf)
            authselect select "$current_profile" --force
          fi
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: |
          {{ (result_2.stdout ~ '\n' ~ result_2.stderr) | default('') | trim }}
        status_2: >-
          {% if result_2.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% if result_2.rc | default(-1) == 0 %}
            APPLIED: authselect changes applied successfully (either by apply-changes or by force)
          {% else %}
            FAILED: Both authselect apply-changes and forcing the current profile failed.
          {% endif %}
      when: status_1 | default('FAILED') | trim == 'APPLIED'

    - name: Store requirement 2 details (when skipped)
      set_fact:
        task_2_name: "Apply authselect changes"
        task_2_cmd: "N/A - Skipped because Requirement 1 failed"
        task_2_rc: -1
        data_2: "Skipped because Requirement 1 failed"
        status_2: "SKIPPED"
        rationale_2: "SKIPPED: Requirement 1 failed, so authselect changes cannot be applied"
      when: status_1 | default('FAILED') | trim != 'APPLIED'

    # Requirement 3: Verify pam_unix includes a strong password hashing algorithm
    # Only run if Requirement 2 was APPLIED
    - name: "Req 3 - Execute verification script for pam_unix password hashing"
      copy:
        dest: "/tmp/cis_verification_{{ checkpoint_id }}_req3.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_pam_profile="$(head -1 /etc/authselect/authselect.conf)"
             if grep -Pq -- '^custom/' <<< "$l_pam_profile"; then
                l_pam_profile_path="/etc/authselect/$l_pam_profile"
             else
                l_pam_profile_path="/usr/share/authselect/default/$l_pam_profile"
             fi
             grep -P -- '^\h*password\h+(requisite|required|sufficient)\h+pam_unix\.so\h+([^#\n\r]+\h+)?(sha512|yescrypt)\b' "$l_pam_profile_path"/{password,system}-auth
          }
          {% endraw %}
      register: script_create_3
      ignore_errors: true
      when: status_2 | default('SKIPPED') | trim == 'APPLIED'

    - name: "Req 3 - Execute the verification script"
      shell: "/tmp/cis_verification_{{ checkpoint_id }}_req3.sh"
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: status_2 | default('SKIPPED') | trim == 'APPLIED'

    - name: "Req 3 - Remove temporary verification script"
      file:
        path: "/tmp/cis_verification_{{ checkpoint_id }}_req3.sh"
        state: absent
      ignore_errors: true
      when: status_2 | default('SKIPPED') | trim == 'APPLIED'

    - name: Store requirement 3 details (when executed)
      set_fact:
        task_3_name: "Execute verification script for pam_unix password hashing"
        task_3_cmd: "bash /tmp/cis_verification_{{ checkpoint_id }}_req3.sh"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% if 'sha512' in output or 'yescrypt' in output %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% if 'sha512' in output or 'yescrypt' in output %}
            APPLIED: Verification shows strong password hashing algorithm (sha512 or yescrypt) is configured in authselect profile. Output: {{ output }}
          {% else %}
            FAILED: Verification shows no strong password hashing algorithm (sha512 or yescrypt) configured in authselect profile. Output: {{ output }}
          {% endif %}
      when: status_2 | default('SKIPPED') | trim == 'APPLIED'

    - name: Store requirement 3 details (when skipped)
      set_fact:
        task_3_name: "Execute verification script for pam_unix password hashing"
        task_3_cmd: "N/A - Skipped because Requirement 2 was not APPLIED"
        task_3_rc: -1
        data_3: "Skipped because Requirement 2 was not APPLIED"
        status_3: "SKIPPED"
        rationale_3: "SKIPPED: Requirement 2 was not APPLIED, so verification cannot be performed"
      when: status_2 | default('SKIPPED') | trim != 'APPLIED'

    # Determine overall remediation status
    - name: Determine overall remediation status
      set_fact:
        overall_status: >-
          {% set status_1_val = status_1 | default('FAILED') | trim %}
          {% set status_2_val = status_2 | default('SKIPPED') | trim %}
          {% set status_3_val = status_3 | default('SKIPPED') | trim %}
          {% if status_1_val == 'APPLIED' and status_2_val == 'APPLIED' and status_3_val == 'APPLIED' %}
            APPLIED
          {% elif status_1_val == 'FAILED' or status_2_val == 'FAILED' or status_3_val == 'FAILED' %}
            FAILED
          {% else %}
            PARTIALLY APPLIED
          {% endif %}
        overall_details: >-
          {% set status_1_val = status_1 | default('FAILED') | trim %}
          {% set status_2_val = status_2 | default('SKIPPED') | trim %}
          {% set status_3_val = status_3 | default('SKIPPED') | trim %}
          {% if status_1_val == 'APPLIED' and status_2_val == 'APPLIED' and status_3_val == 'APPLIED' %}
            All remediation steps applied successfully. System is compliant with CIS 5.3.3.4.3.
          {% elif status_2_val == 'FAILED' %}
            CRITICAL FAILURE: authselect apply-changes failed and forcing the profile also failed. This indicates the system cannot be configured via authselect. Manual intervention required: either manually edit /etc/pam.d/password-auth and /etc/pam.d/system-auth to include sha512 in pam_unix.so lines, or resolve authselect configuration issues.
          {% elif status_1_val == 'FAILED' %}
            Initial remediation script failed. Check if authselect is installed and configured properly.
          {% elif status_3_val == 'FAILED' %}
            Verification failed after remediation script and authselect changes completed. Check authselect configuration.
          {% else %}
            Remediation partially applied. Some steps were skipped or could not be completed.
          {% endif %}

    # Final report - MUST include Status and Details for each requirement
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 5.3.3.4.3"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.3.4.3"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('') | trim }}"
          - "========================================================"