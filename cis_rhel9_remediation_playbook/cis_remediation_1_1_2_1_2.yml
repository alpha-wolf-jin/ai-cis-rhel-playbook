---
- name: Remediation for CIS checkpoint 1.1.2.1.2
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_1_1_2_1_2"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.1.2"
    req_1: "Check if /tmp is a separate partition"
    req_2: "Apply nodev mount option to /tmp partition in /etc/fstab"
    req_3: "Remount /tmp partition with updated options"
    req_4: "Verify nodev option is set on /tmp partition"

  pre_tasks:
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: "State Guard - Restore /etc/fstab from backup"
      copy:
        src: "{{ state_guard_dir }}/fstab.bak"
        dest: "/etc/fstab"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Backup /etc/fstab"
      copy:
        src: "/etc/fstab"
        dest: "{{ state_guard_dir }}/fstab.bak"
        remote_src: true
      ignore_errors: true

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        data_3: ""
        data_4: ""
        status_1: "UNKNOWN"
        status_2: "UNKNOWN"
        status_3: "UNKNOWN"
        status_4: "UNKNOWN"
        rationale_1: "Not evaluated"
        rationale_2: "Not evaluated"
        rationale_3: "Not evaluated"
        rationale_4: "Not evaluated"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    - name: "Req 1 - Check if /tmp is a separate partition"
      shell: |
        findmnt --kernel /tmp
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if /tmp is a separate partition"
        task_1_cmd: "findmnt --kernel /tmp"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc | default(-1) != 0 or output == '' %}
            UNKNOWN
          {% else %}
            {% set lines = output.split('\n') %}
            {% if lines | length >= 2 %}
              {% set fields = lines[1].split() %}
              {% if fields | length >= 2 and fields[0] != 'tmpfs' and fields[0] != 'none' and '/' in fields[0] %}
                APPLIED
              {% else %}
                SKIPPED
              {% endif %}
            {% else %}
              SKIPPED
            {% endif %}
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc | default(-1) != 0 or output == '' %}
            UNKNOWN: Could not determine if /tmp is a separate partition
          {% else %}
            {% set lines = output.split('\n') %}
            {% if lines | length >= 2 %}
              {% set fields = lines[1].split() %}
              {% if fields | length >= 2 and fields[0] != 'tmpfs' and fields[0] != 'none' and '/' in fields[0] %}
                APPLIED: /tmp is a separate partition - proceeding with remediation
              {% else %}
                SKIPPED: /tmp is not a separate partition - remediation not applicable
              {% endif %}
            {% else %}
              SKIPPED: /tmp is not a separate partition - remediation not applicable
            {% endif %}
          {% endif %}

    - name: "Req 2 - Apply nodev mount option to /tmp partition in /etc/fstab"
      shell: |
        echo "=== BEFORE ==="
        cat /etc/fstab
        echo "=== APPLYING CHANGE ==="
        
        # First check if we have a /tmp entry in /etc/fstab
        if grep -q '^[^#].*/tmp[[:space:]]' /etc/fstab; then
          # Check if nodev is already present
          TMP_LINE=$(grep '^[^#].*/tmp[[:space:]]' /etc/fstab | head -1)
          if echo "$TMP_LINE" | grep -q 'nodev'; then
            echo "nodev already present in /tmp mount options - no change needed"
          else
            # Use a simpler sed command as the provided one is flawed
            # This sed command adds nodev to the fourth field (mount options)
            sed -i '/^[^#].*\/tmp[[:space:]]/ s/\(defaults\|rw\|nosuid\|noexec\|relatime\)/&,nodev/; s/,nodev,nodev/,nodev/' /etc/fstab
            echo "Applied nodev option to /tmp mount options using simplified sed command"
          fi
        else
          echo "WARNING: /tmp not found in /etc/fstab (non-commented lines)"
        fi
        
        echo "=== AFTER ==="
        cat /etc/fstab
        echo "=== VALIDATING /etc/fstab ==="
        # Check if /etc/fstab is still valid
        if command -v findmnt >/dev/null 2>&1; then
          findmnt --verify 2>&1 | head -20
          if [ ${PIPESTATUS[0]} -eq 0 ]; then
            echo "Validation: /etc/fstab is valid"
          else
            echo "Validation: /etc/fstab has errors"
            # Restore original line if validation fails
            echo "Restoring original /etc/fstab from backup"
            cp "{{ state_guard_dir }}/fstab.bak" /etc/fstab
            exit 1
          fi
        else
          echo "WARNING: findmnt not available, skipping /etc/fstab validation"
        fi
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: "status_1 | trim == 'APPLIED'"

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Apply nodev mount option to /tmp partition in /etc/fstab"
        task_2_cmd: |
          sed -i '/^[^#].*\\/tmp[[:space:]]/ s/\\(defaults\\|rw\\|nosuid\\|noexec\\|relatime\\)/&,nodev/; s/,nodev,nodev/,nodev/' /etc/fstab
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if status_1 | trim != 'APPLIED' %}
            SKIPPED
          {% elif result_2 is defined and result_2.rc | default(-1) == 0 %}
            {% set after_section = result_2.stdout | default('') | split('=== AFTER ===') %}
            {% if after_section | length > 1 %}
              {% set after_content = after_section[1] %}
              {% if '/tmp' in after_content and 'nodev' in after_content %}
                APPLIED
              {% else %}
                FAILED
              {% endif %}
            {% else %}
              FAILED
            {% endif %}
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% set status = status_2 | trim %}
          {% if status == 'APPLIED' %}
            APPLIED: nodev option added to /tmp mount options in /etc/fstab and validated
          {% elif status == 'SKIPPED' %}
            SKIPPED: previous requirement not met - /tmp is not a separate partition
          {% elif status == 'FAILED' %}
            FAILED: could not apply nodev option to /etc/fstab or validation failed
          {% else %}
            UNKNOWN: status could not be determined
          {% endif %}
      when: result_2 is defined or status_1 | trim != 'APPLIED'

    - name: "Req 3 - Remount /tmp partition with updated options"
      shell: |
        mount -o remount /tmp
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: "status_2 | trim == 'APPLIED'"

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Remount /tmp partition with updated options"
        task_3_cmd: "mount -o remount /tmp"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if status_2 | trim != 'APPLIED' %}
            SKIPPED
          {% elif result_3 is defined and result_3.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% set status = status_3 | trim %}
          {% if status == 'APPLIED' %}
            APPLIED: /tmp remounted successfully
          {% elif status == 'SKIPPED' %}
            SKIPPED: previous requirement not met
          {% elif status == 'FAILED' %}
            FAILED: could not remount /tmp
          {% else %}
            UNKNOWN: status could not be determined
          {% endif %}
      when: result_3 is defined or status_2 | trim != 'APPLIED'

    - name: "Req 4 - Verify nodev option is set on /tmp partition"
      shell: |
        findmnt --kernel /tmp | grep -q 'nodev' && echo 'Compliant' || echo 'Non-compliant'
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      when: "status_3 | trim == 'APPLIED'"

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Verify nodev option is set on /tmp partition"
        task_4_cmd: "findmnt --kernel /tmp | grep -q 'nodev' && echo 'Compliant' || echo 'Non-compliant'"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% if status_3 | trim != 'APPLIED' %}
            SKIPPED
          {% elif result_4 is defined and result_4.stdout | default('') | trim == 'Compliant' %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_4: >-
          {% set status = status_4 | trim %}
          {% if status == 'APPLIED' %}
            APPLIED: nodev option is active on /tmp partition
          {% elif status == 'SKIPPED' %}
            SKIPPED: previous requirement not met
          {% elif status == 'FAILED' %}
            FAILED: nodev option not active on /tmp partition
          {% else %}
            UNKNOWN: status could not be determined
          {% endif %}
      when: result_4 is defined or status_3 | trim != 'APPLIED'

    - name: Set overall remediation result
      set_fact:
        overall_result: >-
          {% if status_4 | trim == 'APPLIED' and status_2 | trim == 'APPLIED' and status_3 | trim == 'APPLIED' %}
            APPLIED
          {% elif status_1 | trim == 'SKIPPED' %}
            SKIPPED
          {% elif status_2 | trim == 'FAILED' or status_3 | trim == 'FAILED' or status_4 | trim == 'FAILED' %}
            FAILED
          {% elif status_2 | trim == 'APPLIED' or status_3 | trim == 'APPLIED' %}
            PARTIALLY APPLIED
          {% else %}
            FAILED
          {% endif %}

    - name: Set overall remediation details
      set_fact:
        overall_details: >-
          {% set result = overall_result | trim %}
          {% if result == 'APPLIED' %}
            All remediation steps applied successfully - nodev option is active on /tmp partition
          {% elif result == 'SKIPPED' %}
            Remediation not applicable - /tmp is not a separate partition
          {% elif result == 'PARTIALLY APPLIED' %}
            Some remediation steps applied but verification failed or incomplete
          {% else %}
            Remediation failed - could not apply all required changes
          {% endif %}

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 1.1.2.1.2"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_result | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('Not evaluated') | trim }}"
          - "========================================================"