---
- name: Remediation for CIS 5.1.5 - Ensure sshd KexAlgorithms is configured
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_5_1_5"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.5"
    req_1: "Check if openssh-server is installed"
    req_2: "Apply system-wide crypto policy to disable SHA1 by creating/editing the NO-SHA1.pmod module file"
    req_3: "Apply updated system-wide crypto policy by setting it to include the NO-SHA1 module"
    req_4: "Apply the updated crypto policy to the SSH server by reloading the sshd service"
    req_5: "Verify sshd KexAlgorithms is configured correctly"

  pre_tasks:
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: "State Guard - Restore crypto-policies config from backup"
      copy:
        src: "{{ state_guard_dir }}/crypto-policies-config.present"
        dest: "/etc/crypto-policies/config"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Delete NO-SHA1.pmod module file (created by remediation)"
      file:
        path: "/etc/crypto-policies/policies/modules/NO-SHA1.pmod"
        state: absent
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Check if /etc/crypto-policies/config exists"
      stat:
        path: "/etc/crypto-policies/config"
      register: _sg_crypto_config_stat

    - name: "State Guard - Check if NO-SHA1.pmod module file exists"
      stat:
        path: "/etc/crypto-policies/policies/modules/NO-SHA1.pmod"
      register: _sg_nosha1_stat

    - name: "State Guard - Backup crypto-policies config (present)"
      copy:
        src: "/etc/crypto-policies/config"
        dest: "{{ state_guard_dir }}/crypto-policies-config.present"
        remote_src: true
      when: _sg_crypto_config_stat.stat.exists

    - name: "State Guard - Mark crypto-policies config as absent"
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/crypto-policies-config.absent"
      when: not _sg_crypto_config_stat.stat.exists

    - name: "State Guard - Backup NO-SHA1.pmod module file (present)"
      copy:
        src: "/etc/crypto-policies/policies/modules/NO-SHA1.pmod"
        dest: "{{ state_guard_dir }}/NO-SHA1.pmod.present"
        remote_src: true
      when: _sg_nosha1_stat.stat.exists

    - name: "State Guard - Mark NO-SHA1.pmod module file as absent"
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/NO-SHA1.pmod.absent"
      when: not _sg_nosha1_stat.stat.exists

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1

    # Requirement 1: Check if openssh-server is installed
    - name: "Req 1 - Check openssh-server installation"
      shell: |
        echo "=== BEFORE CHECK ==="
        rpm -q openssh-server
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check openssh-server installation"
        task_1_cmd: "rpm -q openssh-server"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            SKIPPED
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED: openssh-server is installed
          {% else %}
            SKIPPED: openssh-server is not installed on this server - remediation not applicable
          {% endif %}

    # Requirement 2: Apply system-wide crypto policy to disable SHA1
    - name: "Req 2 - Create/update NO-SHA1.pmod module file"
      shell: |
        echo "=== BEFORE ==="
        cat /etc/crypto-policies/policies/modules/NO-SHA1.pmod 2>/dev/null || echo "File does not exist"
        echo "=== APPLYING CHANGE ==="
        printf '%s\n' '# This is a subpolicy dropping the SHA1 hash and signature support' 'hash = -SHA1' 'sign = -*-SHA1' 'sha1_in_certs = 0' >> /etc/crypto-policies/policies/modules/NO-SHA1.pmod
        echo "=== AFTER ==="
        cat /etc/crypto-policies/policies/modules/NO-SHA1.pmod 2>/dev/null || echo "File does not exist"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: "status_1 | default('SKIPPED') | trim == 'APPLIED'"

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Create/update NO-SHA1.pmod module file"
        task_2_cmd: |
          printf '%s\n' '# This is a subpolicy dropping the SHA1 hash and signature support' 'hash = -SHA1' 'sign = -*-SHA1' 'sha1_in_certs = 0' >> /etc/crypto-policies/policies/modules/NO-SHA1.pmod
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if result_2 is defined and result_2.rc | default(-1) == 0 %}
            APPLIED
          {% elif status_1 | default('SKIPPED') | trim == 'SKIPPED' %}
            SKIPPED
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% if result_2 is defined and result_2.rc | default(-1) == 0 %}
            APPLIED: NO-SHA1.pmod module file created or updated
          {% elif status_1 | default('SKIPPED') | trim == 'SKIPPED' %}
            SKIPPED: openssh-server not installed, skipping crypto policy update
          {% else %}
            FAILED: Could not create or update NO-SHA1.pmod module file
          {% endif %}

    # Requirement 3: Apply updated system-wide crypto policy
    - name: "Req 3 - Update system-wide crypto policy"
      shell: |
        echo "=== BEFORE ==="
        cat /etc/crypto-policies/config 2>/dev/null || echo "File does not exist"
        echo "=== APPLYING CHANGE ==="
        update-crypto-policies --set DEFAULT:NO-SHA1
        echo "=== AFTER ==="
        cat /etc/crypto-policies/config 2>/dev/null || echo "File does not exist"
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: "status_1 | default('SKIPPED') | trim == 'APPLIED'"

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Update system-wide crypto policy"
        task_3_cmd: "update-crypto-policies --set DEFAULT:NO-SHA1"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if result_3 is defined and result_3.rc | default(-1) == 0 %}
            APPLIED
          {% elif status_1 | default('SKIPPED') | trim == 'SKIPPED' %}
            SKIPPED
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% if result_3 is defined and result_3.rc | default(-1) == 0 %}
            APPLIED: System-wide crypto policy updated to include NO-SHA1 subpolicy
          {% elif status_1 | default('SKIPPED') | trim == 'SKIPPED' %}
            SKIPPED: openssh-server not installed, skipping crypto policy update
          {% else %}
            FAILED: Could not update system-wide crypto policy
          {% endif %}

    # Requirement 4: Reload sshd service
    - name: "Req 4 - Reload sshd service"
      shell: |
        echo "=== BEFORE (sshd status) ==="
        systemctl status sshd --no-pager || echo "Failed to get sshd status"
        echo "=== APPLYING CHANGE ==="
        systemctl reload-or-restart sshd
        echo "=== AFTER (sshd status) ==="
        systemctl status sshd --no-pager || echo "Failed to get sshd status"
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      when: "status_1 | default('SKIPPED') | trim == 'APPLIED'"

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Reload sshd service"
        task_4_cmd: "systemctl reload-or-restart sshd"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% if result_4 is defined and result_4.rc | default(-1) == 0 %}
            APPLIED
          {% elif status_1 | default('SKIPPED') | trim == 'SKIPPED' %}
            SKIPPED
          {% else %}
            FAILED
          {% endif %}
        rationale_4: >-
          {% if result_4 is defined and result_4.rc | default(-1) == 0 %}
            APPLIED: sshd service reloaded with new cryptographic settings
          {% elif status_1 | default('SKIPPED') | trim == 'SKIPPED' %}
            SKIPPED: openssh-server not installed, skipping sshd reload
          {% else %}
            FAILED: Could not reload sshd service
          {% endif %}

    # Requirement 5: Verify sshd KexAlgorithms is configured correctly
    - name: "Req 5 - Verify sshd KexAlgorithms configuration"
      shell: |
        sshd -T 2>/dev/null | grep -i kexalgorithms
      args:
        executable: /bin/bash
      register: result_5
      ignore_errors: true
      when: "status_1 | default('SKIPPED') | trim == 'APPLIED'"

    - name: Store requirement 5 details
      set_fact:
        task_5_name: "Verify sshd KexAlgorithms configuration"
        task_5_cmd: "sshd -T 2>/dev/null | grep -i kexalgorithms"
        task_5_rc: "{{ result_5.rc | default(-1) }}"
        data_5: "{{ result_5.stdout | default('') | trim }}"
        status_5: >-
          {% if result_5 is defined %}
            {% set output = result_5.stdout | default('') | trim | lower %}
            {% if output != '' and 'sha1' not in output %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% elif status_1 | default('SKIPPED') | trim == 'SKIPPED' %}
            SKIPPED
          {% else %}
            FAILED
          {% endif %}
        rationale_5: >-
          {% if result_5 is defined %}
            {% set output = result_5.stdout | default('') | trim | lower %}
            {% if output != '' and 'sha1' not in output %}
              APPLIED: sshd KexAlgorithms configured correctly (no SHA1-based algorithms)
            {% else %}
              FAILED: sshd KexAlgorithms contains SHA1-based algorithms or could not be verified
            {% endif %}
          {% elif status_1 | default('SKIPPED') | trim == 'SKIPPED' %}
            SKIPPED: openssh-server not installed, verification not applicable
          {% else %}
            FAILED: Could not verify sshd KexAlgorithms configuration
          {% endif %}

    - name: Determine overall remediation status
      set_fact:
        overall_status: >-
          {% if status_1 | default('SKIPPED') | trim == 'SKIPPED' %}
            SKIPPED
          {% elif status_5 | default('FAILED') | trim == 'APPLIED' %}
            APPLIED
          {% elif status_2 | default('FAILED') | trim == 'APPLIED' or status_3 | default('FAILED') | trim == 'APPLIED' or status_4 | default('FAILED') | trim == 'APPLIED' %}
            PARTIALLY APPLIED
          {% else %}
            FAILED
          {% endif %}
        overall_details: >-
          {% if status_1 | default('SKIPPED') | trim == 'SKIPPED' %}
            Remediation not applicable - openssh-server is not installed on this server
          {% elif status_5 | default('FAILED') | trim == 'APPLIED' %}
            Successfully applied system-wide crypto policy to disable SHA1 and verified sshd KexAlgorithms configuration
          {% elif status_2 | default('FAILED') | trim == 'APPLIED' or status_3 | default('FAILED') | trim == 'APPLIED' or status_4 | default('FAILED') | trim == 'APPLIED' %}
            Crypto policy changes were applied but verification failed or could not be completed
          {% else %}
            Remediation failed to apply system-wide crypto policy changes
          {% endif %}

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 5.1.5"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 5 - {{ req_5 }}:"
          - "  Task: {{ task_5_name | default('Task not recorded') }}"
          - "  Command: {{ task_5_cmd | default('N/A') }}"
          - "  Exit code: {{ task_5_rc | default(-1) }}"
          - "  Data: {{ data_5 | default('') | trim }}"
          - "  Status: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_5 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('Not evaluated') | trim }}"
          - "========================================================"