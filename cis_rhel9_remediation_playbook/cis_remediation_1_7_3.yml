---
- name: Remediation for CIS 1.7.3
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_1_7_3"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.7.3"
    req_1: "Apply appropriate warning banner to /etc/issue.net"
    req_2: "Remove OS information escape sequences from /etc/issue.net"
    req_3: "VERIFY: Confirm remote login warning banner is configured properly"

  pre_tasks:
    - name: State Guard - Check for existing checkpoint
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: State Guard - Restore /etc/issue.net from backup
      copy:
        src: "{{ state_guard_dir }}/issue.net.present"
        dest: "/etc/issue.net"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: State Guard - Remove old checkpoint
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    - name: State Guard - Create checkpoint directory
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: State Guard - Check if /etc/issue.net exists
      stat:
        path: "/etc/issue.net"
      register: _sg_issuenet_stat

    - name: State Guard - Backup /etc/issue.net (present)
      copy:
        src: "/etc/issue.net"
        dest: "{{ state_guard_dir }}/issue.net.present"
        remote_src: true
      when: _sg_issuenet_stat.stat.exists

    - name: State Guard - Mark /etc/issue.net as absent
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/issue.net.absent"
      when: not _sg_issuenet_stat.stat.exists

    - name: State Guard - Create checkpoint flag
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    - name: Req 1 - Apply warning banner to /etc/issue.net
      shell: |
        echo "=== BEFORE ==="
        cat /etc/issue.net 2>/dev/null || echo "File does not exist"
        echo "=== APPLYING CHANGE ==="
        echo "Authorized users only. All activity may be monitored and reported." > /etc/issue.net
        echo "=== AFTER ==="
        cat /etc/issue.net
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Apply warning banner to /etc/issue.net"
        task_1_cmd: "echo 'Authorized users only. All activity may be monitored and reported.' > /etc/issue.net"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('APPLIED' if result_1.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_1: "{{ ('APPLIED: Warning banner applied to /etc/issue.net' if result_1.rc | default(-1) == 0 else 'FAILED: Could not apply warning banner to /etc/issue.net') | trim }}"

    - name: Req 2 - Remove OS escape sequences from /etc/issue.net
      shell: |
        echo "=== BEFORE ==="
        cat /etc/issue.net
        echo "=== APPLYING CHANGE ==="
        sed -i '/\\m\|\\r\|\\s\|\\v/d' /etc/issue.net
        echo "=== AFTER ==="
        cat /etc/issue.net
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Remove OS escape sequences from /etc/issue.net"
        task_2_cmd: |
          sed -i '/\\m\|\\r\|\\s\|\\v/d' /etc/issue.net
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('APPLIED' if result_2.rc | default(-1) == 0 else 'FAILED') | trim }}"
        rationale_2: "{{ ('APPLIED: OS escape sequences removed from /etc/issue.net' if result_2.rc | default(-1) == 0 else 'FAILED: Could not remove OS escape sequences from /etc/issue.net') | trim }}"

    - name: Req 3 - Verify remote login warning banner configuration
      shell: |
        cat /etc/issue.net
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify remote login warning banner configuration"
        task_3_cmd: "cat /etc/issue.net"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% if output == 'Authorized users only. All activity may be monitored and reported.' %}
            APPLIED
          {% elif '\\m' in output or '\\r' in output or '\\s' in output or '\\v' in output %}
            FAILED
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% if output == 'Authorized users only. All activity may be monitored and reported.' %}
            APPLIED: /etc/issue.net contains only authorized use text and no OS information escape sequences
          {% elif '\\m' in output or '\\r' in output or '\\s' in output or '\\v' in output %}
            FAILED: /etc/issue.net contains OS information escape sequences
          {% else %}
            FAILED: /etc/issue.net does not contain the expected authorized use text
          {% endif %}

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 1.7.3"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"