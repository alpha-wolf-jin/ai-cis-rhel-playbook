---
- name: Remediation for CIS 5.3.3.1.2
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_5_3_3_1_2"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.3.1.2"
    req_1: "Edit /etc/security/faillock.conf and set unlock_time = 900"
    req_2: "Run the provided CIS remediation script to remove the unlock_time argument from the pam_faillock.so module in the PAM files"
    req_3: "VERIFY: Run the CIS audit procedure to confirm Ensure password unlock time is configured is now properly configured"

  pre_tasks:
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: "State Guard - Restore /etc/security/faillock.conf from backup"
      copy:
        src: "{{ state_guard_dir }}/faillock.conf.present"
        dest: "/etc/security/faillock.conf"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Restore PAM files from backup"
      block:
        - name: "State Guard - Check for PAM file backups"
          find:
            paths: "{{ state_guard_dir }}"
            patterns: "*.present"
          register: _sg_pam_backups
          when: _sg_flag.stat.exists
      
        - name: "State Guard - Restore each PAM file from backup"
          copy:
            src: "{{ item.path }}"
            dest: |
              {{ item.path | basename | regex_replace('\.present$', '') | replace('_', '/etc/authselect/custom/', 1) }}
            remote_src: true
          loop: "{{ _sg_pam_backups.files }}"
          loop_control:
            label: "{{ item.path | basename }}"
          when: _sg_flag.stat.exists and _sg_pam_backups.files | length > 0
          ignore_errors: true
      when: _sg_flag.stat.exists

    - name: "State Guard - Apply authselect changes after restore"
      shell: |
        authselect apply-changes
      args:
        executable: /bin/bash
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Check if /etc/security/faillock.conf exists"
      stat:
        path: "/etc/security/faillock.conf"
      register: _sg_faillock_stat

    - name: "State Guard - Backup /etc/security/faillock.conf (present)"
      copy:
        src: "/etc/security/faillock.conf"
        dest: "{{ state_guard_dir }}/faillock.conf.present"
        remote_src: true
      when: _sg_faillock_stat.stat.exists

    - name: "State Guard - Mark /etc/security/faillock.conf as absent"
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/faillock.conf.absent"
      when: not _sg_faillock_stat.stat.exists

    - name: "State Guard - Check if authselect is configured"
      shell: |
        if [ -f /etc/authselect/authselect.conf ]; then
          head -1 /etc/authselect/authselect.conf | grep 'custom/'
        else
          echo ""
        fi
      args:
        executable: /bin/bash
      register: _sg_authselect_profile
      ignore_errors: true

    - name: "State Guard - Backup PAM files if they exist"
      block:
        - name: "State Guard - Check if system-auth exists"
          stat:
            path: "/etc/authselect/{{ _sg_authselect_profile.stdout }}/system-auth"
          register: _sg_system_auth_stat
          when: _sg_authselect_profile.stdout != ""
        
        - name: "State Guard - Check if password-auth exists"
          stat:
            path: "/etc/authselect/{{ _sg_authselect_profile.stdout }}/password-auth"
          register: _sg_password_auth_stat
          when: _sg_authselect_profile.stdout != ""
        
        - name: "State Guard - Backup system-auth (present)"
          copy:
            src: "/etc/authselect/{{ _sg_authselect_profile.stdout }}/system-auth"
            dest: "{{ state_guard_dir }}/{{ _sg_authselect_profile.stdout | basename }}_system-auth.present"
            remote_src: true
          when: _sg_authselect_profile.stdout != "" and _sg_system_auth_stat.stat.exists
        
        - name: "State Guard - Backup password-auth (present)"
          copy:
            src: "/etc/authselect/{{ _sg_authselect_profile.stdout }}/password-auth"
            dest: "{{ state_guard_dir }}/{{ _sg_authselect_profile.stdout | basename }}_password-auth.present"
            remote_src: true
          when: _sg_authselect_profile.stdout != "" and _sg_password_auth_stat.stat.exists
      
      when: _sg_authselect_profile.stdout != ""

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        data_3: ""
        status_1: "UNKNOWN"
        status_2: "UNKNOWN"
        status_3: "UNKNOWN"
        rationale_1: "Not evaluated"
        rationale_2: "Not evaluated"
        rationale_3: "Not evaluated"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    - name: "Req 1 - Configure unlock_time in faillock.conf"
      shell: |
        echo "=== BEFORE /etc/security/faillock.conf ==="
        cat /etc/security/faillock.conf 2>/dev/null || echo "File does not exist"
        echo "=== APPLYING CHANGE TO /etc/security/faillock.conf ==="
        mkdir -p /etc/security
        if grep -q '^unlock_time\s*=' /etc/security/faillock.conf 2>/dev/null; then
          sed -i 's/^unlock_time\s*=.*/unlock_time = 900/' /etc/security/faillock.conf
        else
          echo "unlock_time = 900" >> /etc/security/faillock.conf
        fi
        echo "=== AFTER /etc/security/faillock.conf ==="
        cat /etc/security/faillock.conf
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Configure unlock_time in faillock.conf"
        task_1_cmd: "Set unlock_time = 900 in /etc/security/faillock.conf"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED: Successfully configured unlock_time = 900 in /etc/security/faillock.conf
          {% else %}
            FAILED: Could not configure unlock_time in faillock.conf
          {% endif %}

    - name: "Req 2 - Execute CIS remediation script for PAM files"
      copy:
        dest: "/tmp/cis_remediation_5.3.3.1.2_pam.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             for l_pam_file in system-auth password-auth; do
               l_authselect_file="/etc/authselect/$(head -1 /etc/authselect/authselect.conf | grep 'custom/')/$l_pam_file"
               sed -ri 's/(^\s*auth\s+(requisite|required|sufficient)\s+pam_faillock\.so.*)(\s+unloc k_time\s*=\s*\S+)(.*$)/\1\4/' "$l_authselect_file"
             done
             authselect apply-changes
          }
          {% endraw %}
      register: script_create_2
      ignore_errors: true

    - name: "Req 2 - Run the CIS remediation script"
      shell: "/tmp/cis_remediation_5.3.3.1.2_pam.sh"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true

    - name: "Req 2 - Check if CIS script worked and try corrected version if needed"
      block:
        - name: "Req 2 - Check if CIS script exited successfully"
          shell: |
            echo "=== CHECKING CIS SCRIPT EXIT CODE ==="
            echo "Original script exit code: {{ result_2.rc | default(-1) }}"
          args:
            executable: /bin/bash
          register: script_check
          ignore_errors: true
          when: result_2.rc | default(-1) != 0
        
        - name: "Req 2 - Create corrected script if original failed"
          copy:
            dest: "/tmp/cis_remediation_5.3.3.1.2_pam_corrected.sh"
            mode: '0700'
            content: |
              {% raw %}
              #!/usr/bin/env bash
              {
                 for l_pam_file in system-auth password-auth; do
                   l_authselect_file="/etc/authselect/$(head -1 /etc/authselect/authselect.conf | grep 'custom/')/$l_pam_file"
                   echo "=== BEFORE PAM file: $l_authselect_file ==="
                   cat "$l_authselect_file" 2>/dev/null || echo "File does not exist"
                   echo "=== APPLYING CHANGE TO PAM file ==="
                   # Corrected pattern: fixing the typo from 'unloc k_time' to 'unlock_time'
                   sed -ri 's/(^\s*auth\s+(requisite|required|sufficient)\s+pam_faillock\.so.*)(\s+unlock_time\s*=\s*\S+)(.*$)/\1\4/' "$l_authselect_file"
                   echo "=== AFTER PAM file ==="
                   cat "$l_authselect_file" 2>/dev/null || echo "File does not exist"
                 done
                 authselect apply-changes
                 echo "=== AUTHSELECT APPLY-CHANGES COMPLETED ==="
              }
              {% endraw %}
          register: corrected_script_create
          ignore_errors: true
          when: result_2.rc | default(-1) != 0
        
        - name: "Req 2 - Run corrected script"
          shell: "/tmp/cis_remediation_5.3.3.1.2_pam_corrected.sh"
          args:
            executable: /bin/bash
          register: result_2_corrected
          ignore_errors: true
          when: result_2.rc | default(-1) != 0
        
        - name: "Req 2 - Remove corrected script"
          file:
            path: "/tmp/cis_remediation_5.3.3.1.2_pam_corrected.sh"
            state: absent
          ignore_errors: true
          when: result_2.rc | default(-1) != 0
      when: result_2.rc | default(-1) != 0

    - name: "Req 2 - Remove temporary remediation script"
      file:
        path: "/tmp/cis_remediation_5.3.3.1.2_pam.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Execute CIS remediation script for PAM files"
        task_2_cmd: "Run CIS script to remove unlock_time argument from PAM files"
        task_2_rc: >-
          {% if result_2.rc | default(-1) == 0 %}
            {{ result_2.rc }}
          {% elif result_2_corrected is defined and result_2_corrected.rc | default(-1) == 0 %}
            {{ result_2_corrected.rc }}
          {% else %}
            {{ result_2.rc | default(-1) }}
          {% endif %}
        data_2: >-
          {% if result_2.rc | default(-1) == 0 %}
            {{ result_2.stdout | default('') | trim }}
          {% elif result_2_corrected is defined and result_2_corrected.rc | default(-1) == 0 %}
            {{ 'Original CIS script failed (typo in unloc k_time pattern). Corrected script output: ' + result_2_corrected.stdout | default('') | trim }}
          {% else %}
            {{ 'Original script failed. Correction attempted but also failed: ' + (result_2.stdout | default('') + result_2_corrected.stdout | default('')) | trim }}
          {% endif %}
        status_2: >-
          {% if result_2.rc | default(-1) == 0 or (result_2_corrected is defined and result_2_corrected.rc | default(-1) == 0) %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% if result_2.rc | default(-1) == 0 %}
            APPLIED: Successfully executed CIS remediation script to remove unlock_time argument from PAM files
          {% elif result_2_corrected is defined and result_2_corrected.rc | default(-1) == 0 %}
            APPLIED: Original CIS script had typo (unloc k_time). Corrected and successfully removed unlock_time argument from PAM files
          {% else %}
            FAILED: Could not execute CIS remediation script to remove unlock_time argument from PAM files
          {% endif %}

    - name: "Req 3 - Verify the remediation"
      shell: |
        echo "=== Checking /etc/security/faillock.conf ==="
        if grep -q '^unlock_time\s*=\s*900' /etc/security/faillock.conf 2>/dev/null; then
          echo "PASS: /etc/security/faillock.conf has unlock_time = 900"
        else
          echo "FAIL: /etc/security/faillock.conf does not have unlock_time = 900"
        fi
        
        echo "=== Checking PAM files for unlock_time parameter ==="
        if [ -f /etc/authselect/authselect.conf ]; then
          for l_pam_file in system-auth password-auth; do
            l_authselect_file="/etc/authselect/$(head -1 /etc/authselect/authselect.conf | grep 'custom/')/$l_pam_file"
            if [ -f "$l_authselect_file" ]; then
              if grep -E '^\s*auth\s+(requisite|required|sufficient)\s+pam_faillock\.so' "$l_authselect_file" | grep -q 'unlock_time'; then
                echo "FAIL: $l_authselect_file contains unlock_time parameter in pam_faillock.so line"
              else
                echo "PASS: $l_authselect_file does not contain unlock_time parameter in pam_faillock.so line"
              fi
            else
              echo "SKIP: $l_authselect_file does not exist"
            fi
          done
        else
          echo "SKIP: /etc/authselect/authselect.conf does not exist (authselect not configured)"
        fi
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify remediation"
        task_3_cmd: "Check if system is compliant with CIS 5.3.3.1.2"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% set faillock_check = 'PASS: /etc/security/faillock.conf has unlock_time = 900' in output %}
          {% set pam_check = 'FAIL:' not in output and 'SKIP:' not in output %}
          {% if faillock_check and pam_check %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% set faillock_check = 'PASS: /etc/security/faillock.conf has unlock_time = 900' in output %}
          {% set pam_check = 'FAIL:' not in output and 'SKIP:' not in output %}
          {% if faillock_check and pam_check %}
            APPLIED: System is compliant - unlock_time is configured and no unlock_time parameter in PAM files
          {% else %}
            FAILED: System is not compliant - check verification output for details
          {% endif %}

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 5.3.3.1.2"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.3.1.2"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ status_3 | trim }}"
          - "  Details: {{ rationale_3 | trim }}"
          - "========================================================"