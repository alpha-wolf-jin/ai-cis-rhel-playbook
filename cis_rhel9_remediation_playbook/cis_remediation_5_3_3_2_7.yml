---
- name: Remediation for CIS 5.3.3.2.7
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_5_3_3_2_7"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.3.2.7"
    req_1: "Check if libpwquality package is installed"
    req_2: "Apply configuration to enforce password quality for root"
    req_3: "Verify password quality is enforced for root"

  pre_tasks:
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: "State Guard - Restore /etc/security/pwquality.conf.d/50-pwroot.conf from backup"
      copy:
        src: "{{ state_guard_dir }}/50-pwroot.conf.present"
        dest: "/etc/security/pwquality.conf.d/50-pwroot.conf"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Delete /etc/security/pwquality.conf.d/50-pwroot.conf (created by remediation)"
      file:
        path: "/etc/security/pwquality.conf.d/50-pwroot.conf"
        state: absent
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Check if /etc/security/pwquality.conf.d/50-pwroot.conf exists"
      stat:
        path: "/etc/security/pwquality.conf.d/50-pwroot.conf"
      register: _sg_50_pwroot_conf_stat

    - name: "State Guard - Backup /etc/security/pwquality.conf.d/50-pwroot.conf (present)"
      copy:
        src: "/etc/security/pwquality.conf.d/50-pwroot.conf"
        dest: "{{ state_guard_dir }}/50-pwroot.conf.present"
        remote_src: true
      when: _sg_50_pwroot_conf_stat.stat.exists

    - name: "State Guard - Mark /etc/security/pwquality.conf.d/50-pwroot.conf as absent"
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/50-pwroot.conf.absent"
      when: not _sg_50_pwroot_conf_stat.stat.exists

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check if libpwquality package is installed
    - name: "Req 1 - Check libpwquality package"
      shell: rpm -q libpwquality
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check libpwquality package installation"
        task_1_cmd: "rpm -q libpwquality"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('APPLIED' if result_1.rc | default(-1) == 0 else 'SKIPPED') | trim }}"
        rationale_1: "{{ ('APPLIED: libpwquality package is installed' if result_1.rc | default(-1) == 0 else 'SKIPPED: libpwquality package is not installed, remediation not applicable') | trim }}"

    # Requirement 2: Apply configuration to enforce password quality for root
    - name: "Req 2 - Apply password quality enforcement for root"
      shell: |
        echo "=== BEFORE ==="
        cat /etc/security/pwquality.conf.d/50-pwroot.conf 2>/dev/null || echo "File does not exist"
        echo "=== APPLYING CHANGE ==="
        printf '\nenforce_for_root\n' >> /etc/security/pwquality.conf.d/50-pwroot.conf
        echo "=== AFTER ==="
        cat /etc/security/pwquality.conf.d/50-pwroot.conf
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: "status_1 | trim == 'APPLIED'"

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Add enforce_for_root directive to pwquality configuration"
        task_2_cmd: |
          printf '\nenforce_for_root\n' >> /etc/security/pwquality.conf.d/50-pwroot.conf
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if status_1 | trim != 'APPLIED' %}
            SKIPPED
          {% else %}
            {{ ('APPLIED' if result_2.rc | default(-1) == 0 else 'FAILED') | trim }}
          {% endif %}
        rationale_2: >-
          {% if status_1 | trim != 'APPLIED' %}
            SKIPPED: libpwquality package not installed, skipping configuration
          {% else %}
            {{ ('APPLIED: enforce_for_root directive added to configuration' if result_2.rc | default(-1) == 0 else 'FAILED: Could not apply configuration change') | trim }}
          {% endif %}

    # Requirement 3: Verify password quality is enforced for root
    - name: "Req 3 - Verify password quality enforcement"
      shell: grep -r '^\s*enforce_for_root' /etc/security/pwquality.conf /etc/security/pwquality.conf.d/ 2>/dev/null
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: "status_1 | trim == 'APPLIED'"

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify enforce_for_root directive is present"
        task_3_cmd: |
          grep -r '^\s*enforce_for_root' /etc/security/pwquality.conf /etc/security/pwquality.conf.d/ 2>/dev/null
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if status_1 | trim != 'APPLIED' %}
            SKIPPED
          {% else %}
            {{ ('APPLIED' if 'enforce_for_root' in result_3.stdout | default('') else 'FAILED') | trim }}
          {% endif %}
        rationale_3: >-
          {% if status_1 | trim != 'APPLIED' %}
            SKIPPED: libpwquality package not installed, skipping verification
          {% else %}
            {{ ('APPLIED: enforce_for_root directive found in configuration' if 'enforce_for_root' in result_3.stdout | default('') else 'FAILED: enforce_for_root directive not found in configuration') | trim }}
          {% endif %}

    # Determine overall status
    - name: Determine overall remediation status
      set_fact:
        overall_status: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED
          {% elif status_2 | trim == 'APPLIED' and status_3 | trim == 'APPLIED' %}
            APPLIED
          {% elif status_2 | trim == 'FAILED' or status_3 | trim == 'FAILED' %}
            FAILED
          {% else %}
            PARTIALLY APPLIED
          {% endif %}
        overall_details: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED: libpwquality package is not installed, remediation not applicable
          {% elif status_2 | trim == 'APPLIED' and status_3 | trim == 'APPLIED' %}
            APPLIED: Password quality enforcement for root successfully configured and verified
          {% elif status_2 | trim == 'FAILED' or status_3 | trim == 'FAILED' %}
            FAILED: Could not apply or verify password quality enforcement for root
          {% else %}
            PARTIALLY APPLIED: Some steps applied but verification incomplete
          {% endif %}

    # Final report
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 5.3.3.2.7"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.3.2.7"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('No summary available') | trim }}"
          - "========================================================"