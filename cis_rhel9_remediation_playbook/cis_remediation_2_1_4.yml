---
- name: Remediation for CIS 2.1.4 - Ensure dns server services are not in use
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_2_1_4"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.4"
    req_1: "Check if bind package is installed"
    req_2: "Stop named.service"
    req_3: "Remove bind package"
    req_4: "Mask named.service (if bind package is required as a dependency)"
    req_5: "Verify remediation"

  pre_tasks:
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1

    - name: "Req 1 - Check if bind package is installed"
      shell: rpm -q bind
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if bind package is installed"
        task_1_cmd: "rpm -q bind"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            SKIPPED
          {% endif %}
        rationale_1: >-
          {% if result_1.rc | default(-1) == 0 %}
            Package is installed - proceeding with remediation
          {% else %}
            SKIPPED - Remediation not applicable - bind is not installed on this server
          {% endif %}

    - name: "Req 2 - Stop named.service"
      shell: systemctl stop named.service
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: result_1.rc | default(-1) == 0

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Stop named.service"
        task_2_cmd: "systemctl stop named.service"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if result_1.rc | default(-1) != 0 %}
            SKIPPED
          {% elif result_2.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% if result_1.rc | default(-1) != 0 %}
            SKIPPED - bind package not installed
          {% elif result_2.rc | default(-1) == 0 %}
            APPLIED: named service stopped
          {% else %}
            FAILED: Could not stop named service
          {% endif %}

    - name: "Req 3 - Remove bind package"
      shell: dnf remove -y bind
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: result_1.rc | default(-1) == 0

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Remove bind package"
        task_3_cmd: "dnf remove -y bind"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if result_1.rc | default(-1) != 0 %}
            SKIPPED
          {% elif result_3.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% if result_1.rc | default(-1) != 0 %}
            SKIPPED - bind package not installed
          {% elif result_3.rc | default(-1) == 0 %}
            APPLIED: bind package removed
          {% else %}
            FAILED: Could not remove bind package - may be required as dependency
          {% endif %}

    - name: "Req 4 - Mask named.service"
      shell: systemctl mask named.service
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      when: result_1.rc | default(-1) == 0 and result_3.rc | default(0) != 0

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Mask named.service"
        task_4_cmd: "systemctl mask named.service"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% if result_1.rc | default(-1) != 0 %}
            SKIPPED
          {% elif result_3.rc | default(0) == 0 %}
            SKIPPED
          {% elif result_4.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_4: >-
          {% if result_1.rc | default(-1) != 0 %}
            SKIPPED - bind package not installed
          {% elif result_3.rc | default(0) == 0 %}
            SKIPPED - bind package was removed, masking not needed
          {% elif result_4.rc | default(-1) == 0 %}
            APPLIED: named service masked (bind required as dependency)
          {% else %}
            FAILED: Could not mask named service
          {% endif %}

    - name: "Req 5 - Verify remediation"
      shell: |
        systemctl is-active named && echo 'FAIL: Service active' || echo 'PASS: Service not active'
        systemctl is-enabled named 2>/dev/null | grep -q masked && echo 'PASS: Service masked' || rpm -q bind && echo 'FAIL: Package installed' || echo 'PASS: Package removed'
      args:
        executable: /bin/bash
      register: result_5
      ignore_errors: true
      when: result_1.rc | default(-1) == 0

    - name: Store requirement 5 details
      set_fact:
        task_5_name: "Verify remediation"
        task_5_cmd: "Verify named service is not active and either bind is removed or service is masked"
        task_5_rc: "{{ result_5.rc | default(-1) }}"
        data_5: "{{ result_5.stdout | default('') | trim }}"
        status_5: >-
          {% if result_1.rc | default(-1) != 0 %}
            SKIPPED
          {% else %}
            {% set output = result_5.stdout | default('') | trim %}
            {% if 'PASS: Service not active' in output and ('PASS: Service masked' in output or 'PASS: Package removed' in output) %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% endif %}
        rationale_5: >-
          {% if result_1.rc | default(-1) != 0 %}
            SKIPPED - bind package not installed
          {% else %}
            {% set output = result_5.stdout | default('') | trim %}
            {% if 'PASS: Service not active' in output and ('PASS: Service masked' in output or 'PASS: Package removed' in output) %}
              APPLIED: System compliant - named service is not active and is either masked or bind package removed
            {% else %}
              FAILED: Verification failed - service may still be active or package may still be installed
            {% endif %}
          {% endif %}
        overall_status: >-
          {% if status_1 | default('') | trim == 'SKIPPED' %}
            SKIPPED
          {% elif status_5 | default('') | trim == 'APPLIED' %}
            APPLIED
          {% elif status_5 | default('') | trim == 'FAILED' %}
            FAILED
          {% else %}
            PARTIALLY APPLIED
          {% endif %}
        overall_details: >-
          {% if status_1 | default('') | trim == 'SKIPPED' %}
            Remediation not applicable - bind is not installed on this server
          {% elif status_5 | default('') | trim == 'APPLIED' %}
            Remediation applied successfully - named service is not active and is either masked or bind package removed
          {% elif status_5 | default('') | trim == 'FAILED' %}
            Remediation failed - named service may still be active or bind package may still be installed
          {% else %}
            Remediation partially applied - some steps succeeded but final verification failed
          {% endif %}

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 2.1.4"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 5 - {{ req_5 }}:"
          - "  Task: {{ task_5_name | default('Task not recorded') }}"
          - "  Command: {{ task_5_cmd | default('N/A') }}"
          - "  Exit code: {{ task_5_rc | default(-1) }}"
          - "  Data: {{ data_5 | default('') | trim }}"
          - "  Status: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_5 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('Not evaluated') | trim }}"
          - "========================================================"