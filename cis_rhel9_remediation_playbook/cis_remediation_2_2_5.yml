---
- name: Remediation for CIS 2.2.5 - Ensure tftp client is not installed
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_2_2_5"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.2.5"
    req_1: "Check if tftp package is installed"
    req_2: "Remove tftp client package if installed"
    req_3: "Verify tftp client is not installed"

  pre_tasks:
    - name: State Guard - Check for existing checkpoint
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: State Guard - Remove old checkpoint
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    - name: State Guard - Create checkpoint directory
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: State Guard - Create checkpoint flag
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    - name: Req 1 - Check if tftp package is installed
      shell: rpm -q tftp
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if tftp package is installed"
        task_1_cmd: "rpm -q tftp"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output is search('package tftp is not installed') %}
            SKIPPED
          {% elif result_1.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output is search('package tftp is not installed') %}
            SKIPPED: Package is not installed, remediation not applicable
          {% elif result_1.rc | default(-1) == 0 %}
            APPLIED: Package is installed, removal is required
          {% else %}
            FAILED: Could not check package status
          {% endif %}

    - name: Req 2 - Remove tftp client package if installed
      shell: dnf remove -y tftp
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: >
        "package tftp is not installed" not in (result_1.stdout | default(''))

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Remove tftp client package"
        task_2_cmd: "dnf remove -y tftp"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if (result_1.stdout | default('') | trim) is search('package tftp is not installed') %}
            SKIPPED
          {% elif result_2 is defined and result_2.rc | default(-1) == 0 %}
            APPLIED
          {% elif result_2 is defined %}
            FAILED
          {% else %}
            SKIPPED
          {% endif %}
        rationale_2: >-
          {% if (result_1.stdout | default('') | trim) is search('package tftp is not installed') %}
            SKIPPED: Package not installed, no removal needed
          {% elif result_2 is defined and result_2.rc | default(-1) == 0 %}
            APPLIED: Package removed successfully
          {% elif result_2 is defined %}
            FAILED: Package removal failed with exit code {{ result_2.rc | default(-1) }}
          {% else %}
            SKIPPED: Package not installed (from requirement 1)
          {% endif %}

    - name: Req 3 - Verify tftp client is not installed
      shell: rpm -q tftp
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify tftp client is not installed"
        task_3_cmd: "rpm -q tftp"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED
          {% else %}
            {% set output = result_3.stdout | default('') | trim %}
            {% if output is search('package tftp is not installed') %}
              APPLIED
            {% elif result_3.rc | default(-1) != 0 %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% endif %}
        rationale_3: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED: Package was already not installed, verification not applicable
          {% else %}
            {% set output = result_3.stdout | default('') | trim %}
            {% if output is search('package tftp is not installed') %}
              APPLIED: Verification passed - package is not installed
            {% elif result_3.rc | default(-1) != 0 %}
              APPLIED: Verification passed - package query failed (not installed)
            {% else %}
              FAILED: Package is still installed
            {% endif %}
          {% endif %}

    - name: Compute overall remediation status
      set_fact:
        overall_status: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED
          {% elif status_2 | trim == 'APPLIED' and status_3 | trim == 'APPLIED' %}
            APPLIED
          {% elif status_2 | trim == 'SKIPPED' and status_3 | trim == 'APPLIED' %}
            SKIPPED
          {% else %}
            FAILED
          {% endif %}
        overall_rationale: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED: Package was not installed, remediation not applicable
          {% elif status_2 | trim == 'APPLIED' and status_3 | trim == 'APPLIED' %}
            APPLIED: Package was installed and successfully removed
          {% elif status_2 | trim == 'SKIPPED' and status_3 | trim == 'APPLIED' %}
            SKIPPED: Package was already not installed, no remediation needed
          {% else %}
            FAILED: Remediation failed. Check individual requirements for details
          {% endif %}

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 2.2.5"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_rationale | default('Not evaluated') | trim }}"
          - "========================================================"