---
- name: Remediation for CIS 1.1.2.2.4 - Ensure noexec option set on /dev/shm partition
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_1_1_2_2_4"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.2.4"
    req_1: "Check if /dev/shm is a separate partition in /etc/fstab"
    req_2: "Apply noexec mount option to /dev/shm partition in /etc/fstab"
    req_3: "Remount /dev/shm with updated options"
    req_4: "Verify audit check to confirm noexec option set on /dev/shm partition"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # --- RESTORE PHASE ---
    - name: "State Guard - Restore /etc/fstab from backup"
      copy:
        src: "{{ state_guard_dir }}/fstab.bak"
        dest: "/etc/fstab"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remount /dev/shm to undo previous changes"
      shell: mount -o remount /dev/shm
      args:
        executable: /bin/bash
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # --- CAPTURE PHASE ---
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Backup /etc/fstab"
      copy:
        src: "/etc/fstab"
        dest: "{{ state_guard_dir }}/fstab.bak"
        remote_src: true
      ignore_errors: true

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        partition_exists: false
        noexec_already_present: false
        original_fstab_content: ""
        modified_fstab_content: ""

    # Requirement 1: Check if /dev/shm is a separate partition in /etc/fstab
    - name: "Req 1 - Check if /dev/shm partition exists in fstab"
      shell: |
        echo "=== CHECKING /dev/shm PARTITION IN FSTAB ==="
        grep -E '^\s*tmpfs\s+/dev/shm' /etc/fstab
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details and check partition existence
      set_fact:
        task_1_name: "Check if /dev/shm partition exists in fstab"
        task_1_cmd: |
          grep -E '^\s*tmpfs\s+/dev/shm' /etc/fstab
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        partition_exists: "{{ result_1.stdout | default('') | trim != '' }}"
        noexec_already_present: "{{ 'noexec' in result_1.stdout }}"
        status_1: >-
          {% if result_1.rc | default(-1) == 0 or result_1.rc | default(-1) == 1 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_1: >-
          {% if result_1.rc | default(-1) == 0 or result_1.rc | default(-1) == 1 %}
            {% if result_1.stdout | default('') | trim != '' %}
              Partition found in /etc/fstab. Proceeding with remediation.
            {% else %}
              Partition not found in /etc/fstab. Remediation not applicable.
            {% endif %}
          {% else %}
            Failed to check for /dev/shm partition in /etc/fstab.
          {% endif %}
      when: result_1 is defined

    # Requirement 2: Apply noexec mount option to /dev/shm partition in /etc/fstab
    - name: "Req 2 - Apply noexec option to /dev/shm partition"
      shell: |
        echo "=== BEFORE ==="
        cat /etc/fstab
        echo ""
        echo "=== APPLYING CHANGE ==="
        sed -i '/^\s*tmpfs\s+\/dev\/shm/s/defaults,/defaults,noexec,/; /^\s*tmpfs\s+\/dev\/shm/s/,\s*noexec,/,/; /^\s*tmpfs\s+\/dev\/shm/s/defaults\([^,]\)/defaults,noexec\1/; /^\s*tmpfs\s+\/dev\/shm/s/\(rw,nosuid,nodev\)/\1,noexec/; /^\s*tmpfs\s+\/dev\/shm/s/\([^,]*\)\(\s.*\)$/\1,noexec\2/' /etc/fstab
        echo "=== AFTER ==="
        cat /etc/fstab
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when:
        - "partition_exists"
        - "not noexec_already_present"

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Apply noexec mount option to /dev/shm partition"
        task_2_cmd: "sed command to add noexec option to /dev/shm in /etc/fstab"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if partition_exists %}
            {% if noexec_already_present %}
              APPLIED
            {% elif result_2.rc | default(-1) == 0 %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% else %}
            SKIPPED
          {% endif %}
        rationale_2: >-
          {% if partition_exists %}
            {% if noexec_already_present %}
              APPLIED: noexec option already present in /etc/fstab
            {% elif result_2.rc | default(-1) == 0 %}
              APPLIED: noexec option added to /dev/shm partition in /etc/fstab
            {% else %}
              FAILED: could not add noexec option to /dev/shm partition
            {% endif %}
          {% else %}
            SKIPPED: /dev/shm is not a separate partition
          {% endif %}
      when: result_2 is defined or (partition_exists and noexec_already_present)

    # Requirement 3: Remount /dev/shm with updated options
    - name: "Req 3 - Remount /dev/shm with updated options"
      shell: mount -o remount /dev/shm
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when:
        - "partition_exists"
        - "not noexec_already_present"

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Remount /dev/shm with updated options"
        task_3_cmd: "mount -o remount /dev/shm"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if partition_exists %}
            {% if noexec_already_present %}
              APPLIED
            {% elif result_3.rc | default(-1) == 0 %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% else %}
            SKIPPED
          {% endif %}
        rationale_3: >-
          {% if partition_exists %}
            {% if noexec_already_present %}
              APPLIED: /dev/shm already mounted with noexec option
            {% elif result_3.rc | default(-1) == 0 %}
              APPLIED: /dev/shm remounted with noexec option
            {% else %}
              FAILED: could not remount /dev/shm
            {% endif %}
          {% else %}
            SKIPPED: /dev/shm is not a separate partition
          {% endif %}
      when: result_3 is defined or (partition_exists and noexec_already_present)

    # Requirement 4: Verify audit check to confirm noexec option set
    - name: "Req 4 - Verify noexec option is set on /dev/shm"
      shell: |
        mount | grep -E '\s+/dev/shm\s+' | grep -v 'noexec' && echo 'FAIL' || echo 'PASS'
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      changed_when: false

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Verify audit check to confirm noexec option set"
        task_4_cmd: |
          mount | grep -E '\s+/dev/shm\s+' | grep -v 'noexec' && echo 'FAIL' || echo 'PASS'
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% set output = result_4.stdout | default('') | trim %}
          {% if output == 'PASS' %}
            APPLIED
          {% elif output == 'FAIL' %}
            FAILED
          {% else %}
            FAILED
          {% endif %}
        rationale_4: >-
          {% set output = result_4.stdout | default('') | trim %}
          {% if output == 'PASS' %}
            APPLIED: noexec option is set on /dev/shm partition
          {% elif output == 'FAIL' %}
            FAILED: noexec option is not set on /dev/shm partition
          {% else %}
            FAILED: verification check returned unexpected output
          {% endif %}
        overall_result: >-
          {% if partition_exists %}
            {% set output = result_4.stdout | default('') | trim %}
            {% if output == 'PASS' %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% else %}
            NOT APPLICABLE
          {% endif %}
        overall_details: >-
          {% if partition_exists %}
            {% set output = result_4.stdout | default('') | trim %}
            {% if output == 'PASS' %}
              noexec option is properly configured on /dev/shm partition
            {% else %}
              noexec option is not properly configured on /dev/shm partition
            {% endif %}
          {% else %}
            /dev/shm is not a separate partition, no remediation needed.
          {% endif %}
      when: result_4 is defined

    # Final report - MUST include Status and Details for each requirement
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 1.1.2.2.4"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ overall_result | default('UNKNOWN') | trim }}"
          - "  Details: {{ overall_details | default('Not evaluated') | trim }}"
          - "========================================================"