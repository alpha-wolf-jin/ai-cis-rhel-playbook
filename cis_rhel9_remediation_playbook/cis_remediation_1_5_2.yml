---
- name: Remediation for CIS 1.5.2 - Ensure ptrace_scope is restricted
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_1_5_2"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.5.2"
    req_1: "Apply kernel.yama.ptrace_scope = 1 setting to a sysctl configuration file"
    req_2: "Apply kernel.yama.ptrace_scope = 1 setting to the active kernel"
    req_3: "VERIFY: Run audit check to confirm Ensure ptrace_scope is restricted is properly configured"

  pre_tasks:
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: "State Guard - Check for .present backup"
      stat:
        path: "{{ state_guard_dir }}/60-kernel_sysctl.conf.present"
      register: _sg_present_backup
      when: _sg_flag.stat.exists

    - name: "State Guard - Check for .absent marker"
      stat:
        path: "{{ state_guard_dir }}/60-kernel_sysctl.conf.absent"
      register: _sg_absent_marker
      when: _sg_flag.stat.exists

    - name: "State Guard - Restore /etc/sysctl.d/60-kernel_sysctl.conf from backup"
      copy:
        src: "{{ state_guard_dir }}/60-kernel_sysctl.conf.present"
        dest: "/etc/sysctl.d/60-kernel_sysctl.conf"
        remote_src: true
      when: _sg_flag.stat.exists and _sg_present_backup.stat.exists
      ignore_errors: true

    - name: "State Guard - Delete /etc/sysctl.d/60-kernel_sysctl.conf"
      file:
        path: "/etc/sysctl.d/60-kernel_sysctl.conf"
        state: absent
      when: _sg_flag.stat.exists and _sg_absent_marker.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Check if /etc/sysctl.d/60-kernel_sysctl.conf exists"
      stat:
        path: "/etc/sysctl.d/60-kernel_sysctl.conf"
      register: _sg_60_kernel_sysctl_conf_stat

    - name: "State Guard - Backup /etc/sysctl.d/60-kernel_sysctl.conf (present)"
      copy:
        src: "/etc/sysctl.d/60-kernel_sysctl.conf"
        dest: "{{ state_guard_dir }}/60-kernel_sysctl.conf.present"
        remote_src: true
      when: _sg_60_kernel_sysctl_conf_stat.stat.exists

    - name: "State Guard - Mark /etc/sysctl.d/60-kernel_sysctl.conf as absent"
      copy:
        content: "absent"
        dest: "{{ state_guard_dir }}/60-kernel_sysctl.conf.absent"
      when: not _sg_60_kernel_sysctl_conf_stat.stat.exists

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        data_3: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    - name: "Req 1 - Apply ptrace_scope setting to sysctl config file"
      shell: |
        echo "=== BEFORE ==="
        cat /etc/sysctl.d/60-kernel_sysctl.conf 2>/dev/null || echo "File does not exist"
        echo "=== APPLYING CHANGE ==="
        grep -q "kernel.yama.ptrace_scope = 1" /etc/sysctl.d/60-kernel_sysctl.conf 2>/dev/null || printf "\nkernel.yama.ptrace_scope = 1\n" >> /etc/sysctl.d/60-kernel_sysctl.conf
        echo "=== AFTER ==="
        cat /etc/sysctl.d/60-kernel_sysctl.conf 2>/dev/null || echo "File does not exist"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Apply ptrace_scope setting to sysctl config file"
        task_1_cmd: "Check and append kernel.yama.ptrace_scope = 1 to /etc/sysctl.d/60-kernel_sysctl.conf"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ 'APPLIED' if result_1.rc | default(-1) == 0 else 'FAILED' }}"
        rationale_1: "{{ 'APPLIED: setting was already present or appended successfully' if result_1.rc | default(-1) == 0 else 'FAILED: could not apply setting' }}"

    - name: "Req 2 - Apply ptrace_scope setting to active kernel"
      shell: |
        sysctl -w kernel.yama.ptrace_scope=1
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Apply ptrace_scope setting to active kernel"
        task_2_cmd: "sysctl -w kernel.yama.ptrace_scope=1"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ 'APPLIED' if result_2.rc | default(-1) == 0 else 'FAILED' }}"
        rationale_2: "{{ 'APPLIED: kernel parameter set successfully' if result_2.rc | default(-1) == 0 else 'FAILED: could not set kernel parameter' }}"

    - name: "Req 3 - Verify ptrace_scope setting"
      shell: |
        sysctl kernel.yama.ptrace_scope
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify ptrace_scope setting"
        task_3_cmd: "sysctl kernel.yama.ptrace_scope"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('APPLIED' if (result_3.stdout | default('') | trim) == 'kernel.yama.ptrace_scope = 1' else 'FAILED') | trim }}"
        rationale_3: |
          {{ ('APPLIED: verification passed - ptrace_scope is restricted' if (result_3.stdout | default('') | trim) == 'kernel.yama.ptrace_scope = 1' else 'FAILED: verification failed - expected \"kernel.yama.ptrace_scope = 1\", got \"' ~ (result_3.stdout | default('') | trim) ~ '\"') | trim }}

    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 1.5.2"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.5.2"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 }}"
          - "  Details: {{ rationale_1 }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 }}"
          - "  Details: {{ rationale_2 }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 }}"
          - "  Status: {{ status_3 }}"
          - "  Details: {{ rationale_3 }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ status_3 | trim }}"
          - "  Details: {{ rationale_3 | trim }}"
          - "========================================================"