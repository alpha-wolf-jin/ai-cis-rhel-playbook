---
- name: Remediation for CIS 1.1.2.7.3 - Ensure nosuid option set on /var/log/audit partition
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_1_1_2_7_3"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.7.3"
    req_1: "Check if /var/log/audit is a separate partition"
    req_2: "Apply nosuid mount option to /var/log/audit partition in /etc/fstab"
    req_3: "Remount /var/log/audit partition with updated options"
    req_4: "Verify nosuid option is set on /var/log/audit partition"

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    # --- RESTORE PHASE ---
    - name: "State Guard - Restore /etc/fstab from backup"
      copy:
        src: "{{ state_guard_dir }}/fstab.bak"
        dest: "/etc/fstab"
        remote_src: true
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remount to undo previous changes"
      shell: mount -o remount /var/log/audit
      args:
        executable: /bin/bash
      when: _sg_flag.stat.exists
      ignore_errors: true

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # --- CAPTURE PHASE ---
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Backup /etc/fstab"
      copy:
        src: "/etc/fstab"
        dest: "{{ state_guard_dir }}/fstab.bak"
        remote_src: true
      ignore_errors: true

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        data_3: ""
        data_4: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    # Requirement 1: Check if /var/log/audit is a separate partition
    - name: "Req 1 - Check if /var/log/audit is a separate partition"
      shell: findmnt --kernel /var/log/audit
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if /var/log/audit is a separate partition"
        task_1_cmd: "findmnt --kernel /var/log/audit"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == '' %}
            SKIPPED
          {% else %}
            APPLIED
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == '' %}
            SKIPPED: /var/log/audit is not a separate partition on this server
          {% else %}
            APPLIED: /var/log/audit is a separate partition - proceeding with remediation
          {% endif %}

    # Requirement 2: Apply nosuid mount option to /var/log/audit partition in /etc/fstab
    - name: "Req 2 - Apply nosuid mount option to /var/log/audit partition in /etc/fstab"
      shell: |
        echo "=== BEFORE ==="
        cat /etc/fstab
        echo "=== APPLYING CHANGE ==="
        sed -i '/\/var\/log\/audit\s/ s/\(defaults\|rw\|relatime\)*/&,nosuid/; s/,\+,/,/g; s/nosuid,*/nosuid/g' /etc/fstab
        echo "=== AFTER ==="
        cat /etc/fstab
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: status_1 == "APPLIED"

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Apply nosuid mount option to /var/log/audit partition in /etc/fstab"
        task_2_cmd: |
          sed -i '/\/var\/log\/audit\s/ s/\(defaults\|rw\|relatime\)*/&,nosuid/; s/,\+,/,/g; s/nosuid,*/nosuid/g' /etc/fstab
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if status_1 != 'APPLIED' %}
            SKIPPED
          {% else %}
            {% set rc = result_2.rc | default(-1) %}
            {% if rc == 0 %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% endif %}
        rationale_2: >-
          {% if status_1 != 'APPLIED' %}
            SKIPPED: Requirement 1 not met - /var/log/audit is not a separate partition
          {% else %}
            {% set rc = result_2.rc | default(-1) %}
            {% if rc == 0 %}
              APPLIED: nosuid option added to /var/log/audit entry in /etc/fstab
            {% else %}
              FAILED: Could not modify /etc/fstab - exit code {{ rc }}
            {% endif %}
          {% endif %}

    # Requirement 3: Remount /var/log/audit partition with updated options
    - name: "Req 3 - Remount /var/log/audit partition with updated options"
      shell: mount -o remount /var/log/audit
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: status_2 == "APPLIED"

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Remount /var/log/audit partition with updated options"
        task_3_cmd: "mount -o remount /var/log/audit"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if status_2 != 'APPLIED' %}
            SKIPPED
          {% else %}
            {% set rc = result_3.rc | default(-1) %}
            {% if rc == 0 %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% endif %}
        rationale_3: >-
          {% if status_2 != 'APPLIED' %}
            SKIPPED: Requirement 2 not met - /etc/fstab not modified
          {% else %}
            {% set rc = result_3.rc | default(-1) %}
            {% if rc == 0 %}
              APPLIED: /var/log/audit remounted with updated options
            {% else %}
              FAILED: Could not remount /var/log/audit - exit code {{ rc }}
            {% endif %}
          {% endif %}

    # Requirement 4: Verify nosuid option is set on /var/log/audit partition
    - name: "Req 4 - Verify nosuid option is set on /var/log/audit partition"
      shell: findmnt --kernel /var/log/audit | grep -q nosuid && echo 'nosuid option is set'
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      when: status_3 == "APPLIED"

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Verify nosuid option is set on /var/log/audit partition"
        task_4_cmd: "findmnt --kernel /var/log/audit | grep -q nosuid && echo 'nosuid option is set'"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED
          {% elif status_3 != 'APPLIED' %}
            SKIPPED
          {% else %}
            {% set rc = result_4.rc | default(-1) %}
            {% set output = result_4.stdout | default('') | trim %}
            {% if rc == 0 and 'nosuid option is set' in output %}
              APPLIED
            {% else %}
              FAILED
            {% endif %}
          {% endif %}
        rationale_4: >-
          {% if status_1 | trim == 'SKIPPED' %}
            SKIPPED: /var/log/audit is not a separate partition on this server
          {% elif status_3 != 'APPLIED' %}
            SKIPPED: Requirement 3 not met - /var/log/audit not remounted
          {% else %}
            {% set rc = result_4.rc | default(-1) %}
            {% set output = result_4.stdout | default('') | trim %}
            {% if rc == 0 and 'nosuid option is set' in output %}
              APPLIED: Verification passed - nosuid option is set on /var/log/audit
            {% else %}
              FAILED: Verification failed - nosuid option not found or command failed
            {% endif %}
          {% endif %}

    # Final report
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 1.1.2.7.3"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.7.3"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"