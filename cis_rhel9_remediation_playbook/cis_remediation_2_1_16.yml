---
- name: Remediation for CIS 2.1.16
  hosts: all
  become: yes
  gather_facts: false
  vars:
    checkpoint_id: "cis_2_1_16"
    state_guard_dir: "/tmp/.cis_state_guard/{{ checkpoint_id }}"
    state_guard_flag: "{{ state_guard_dir }}/checkpoint.flag"
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.16"
    
    # Requirement definitions
    req_1: "Check if tftp-server package is installed using command: `rpm -q tftp-server`. Expected result: If package is NOT installed, skip all subsequent remediation steps with status 'SKIPPED - Remediation not applicable - tftp-server is not installed on this server'."
    req_2: "Stop tftp.socket and tftp.service using command: `systemctl stop tftp.socket tftp.service`. Expected result: tftp.socket and tftp.service are stopped."
    req_3: "Remove tftp-server package using command: `dnf remove -y tftp-server`. Expected result: tftp-server package is removed. (This step is an OR alternative to the masking steps below)."
    req_4: "Mask tftp.socket and tftp.service using command: `systemctl mask tftp.socket tftp.service`. Expected result: tftp.socket and tftp.service are masked to prevent activation. (This step is an OR alternative to the removal step above, to be applied IF the tftp-server package is required as a dependency and cannot be removed)."
    req_5: "VERIFY: Confirm tftp server services are not in use using command: `systemctl is-active tftp.socket tftp.service 2>/dev/null | grep -E '^(active|activating)' && echo 'FAIL' || echo 'PASS'`. Expected result: Output shows 'PASS' indicating services are not active."

  pre_tasks:
    # === STATE GUARD: Ensure pristine state for each remediation attempt ===
    - name: "State Guard - Check for existing checkpoint"
      stat:
        path: "{{ state_guard_flag }}"
      register: _sg_flag

    - name: "State Guard - Remove old checkpoint"
      file:
        path: "{{ state_guard_dir }}"
        state: absent
      when: _sg_flag.stat.exists

    # --- CAPTURE PHASE: Backup current pristine state before remediation ---
    - name: "State Guard - Create checkpoint directory"
      file:
        path: "{{ state_guard_dir }}"
        state: directory
        mode: '0700'

    - name: "State Guard - Create checkpoint flag"
      copy:
        content: "checkpoint"
        dest: "{{ state_guard_flag }}"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        data_3: ""
        data_4: ""
        data_5: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1

    # Requirement 1: Check if tftp-server package is installed
    - name: "Req 1 - Check if tftp-server is installed"
      shell: rpm -q tftp-server
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if tftp-server package is installed"
        task_1_cmd: "rpm -q tftp-server"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        tftp_installed: "{{ result_1.rc == 0 }}"

    # Requirement 2: Stop tftp.socket and tftp.service
    - name: "Req 2 - Stop tftp.socket and tftp.service"
      shell: systemctl stop tftp.socket tftp.service
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      when: "tftp_installed | default(false)"

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Stop tftp.socket and tftp.service"
        task_2_cmd: "systemctl stop tftp.socket tftp.service"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
      when: "tftp_installed | default(false)"

    # Requirement 3: Remove tftp-server package
    - name: "Req 3 - Remove tftp-server package"
      shell: dnf remove -y tftp-server
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      when: "tftp_installed | default(false)"

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Remove tftp-server package"
        task_3_cmd: "dnf remove -y tftp-server"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
      when: "tftp_installed | default(false)"

    # Requirement 4: Mask tftp.socket and tftp.service (only if package removal failed due to dependency)
    - name: "Req 4 - Check if tftp-server still installed and mask if needed"
      shell: |
        # Check if package is still installed
        if rpm -q tftp-server 2>/dev/null; then
          echo "Package still installed, attempting to mask services"
          systemctl mask tftp.socket tftp.service
        else
          echo "Package removed successfully, masking not required"
        fi
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      when: "tftp_installed | default(false)"

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Mask tftp.socket and tftp.service (if package still installed)"
        task_4_cmd: "Check if package still installed; if yes, mask services"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
      when: "tftp_installed | default(false)"

    # Requirement 5: Verify tftp server services are not in use
    - name: "Req 5 - Verify tftp services are not active"
      shell: systemctl is-active tftp.socket tftp.service 2>/dev/null | grep -E '^(active|activating)' && echo 'FAIL' || echo 'PASS'
      args:
        executable: /bin/bash
      register: result_5
      ignore_errors: true
      when: "tftp_installed | default(false)"

    - name: Store requirement 5 details
      set_fact:
        task_5_name: "Verify tftp services are not active"
        task_5_cmd: "systemctl is-active tftp.socket tftp.service 2>/dev/null | grep -E '^(active|activating)' && echo 'FAIL' || echo 'PASS'"
        task_5_rc: "{{ result_5.rc | default(-1) }}"
        data_5: "{{ result_5.stdout | default('') | trim }}"
      when: "tftp_installed | default(false)"

    # Set status for each requirement
    - name: Set requirement statuses
      set_fact:
        status_1: >-
          {% set installed = tftp_installed | default(false) %}
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            SKIPPED
          {% endif %}
        rationale_1: >-
          {% set installed = tftp_installed | default(false) %}
          {% if result_1.rc | default(-1) == 0 %}
            APPLIED: tftp-server package is installed on this server
          {% else %}
            SKIPPED: Remediation not applicable - tftp-server is not installed on this server
          {% endif %}
        status_2: >-
          {% if not (tftp_installed | default(false)) %}
            SKIPPED
          {% elif result_2.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_2: >-
          {% if not (tftp_installed | default(false)) %}
            SKIPPED: tftp-server not installed
          {% elif result_2.rc | default(-1) == 0 %}
            APPLIED: tftp.socket and tftp.service stopped successfully
          {% else %}
            FAILED: Could not stop tftp.socket and tftp.service
          {% endif %}
        status_3: >-
          {% if not (tftp_installed | default(false)) %}
            SKIPPED
          {% elif result_3.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_3: >-
          {% if not (tftp_installed | default(false)) %}
            SKIPPED: tftp-server not installed
          {% elif result_3.rc | default(-1) == 0 %}
            APPLIED: tftp-server package removed successfully
          {% else %}
            FAILED: Could not remove tftp-server package (may be required as dependency)
          {% endif %}
        status_4: >-
          {% if not (tftp_installed | default(false)) %}
            SKIPPED
          {% elif result_4.rc | default(-1) == 0 %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_4: >-
          {% if not (tftp_installed | default(false)) %}
            SKIPPED: tftp-server not installed
          {% elif result_4.rc | default(-1) == 0 %}
            {% if 'Package removed successfully' in (result_4.stdout | default('')) %}
              APPLIED: Package already removed, masking not required
            {% else %}
              APPLIED: tftp.socket and tftp.service masked successfully
            {% endif %}
          {% else %}
            FAILED: Could not mask tftp.socket and tftp.service
          {% endif %}
        status_5: >-
          {% if not (tftp_installed | default(false)) %}
            SKIPPED
          {% elif (result_5.stdout | default('') | trim) == 'PASS' %}
            APPLIED
          {% else %}
            FAILED
          {% endif %}
        rationale_5: >-
          {% if not (tftp_installed | default(false)) %}
            SKIPPED: tftp-server not installed
          {% elif (result_5.stdout | default('') | trim) == 'PASS' %}
            APPLIED: tftp server services are not active
          {% else %}
            FAILED: tftp server services are still active
          {% endif %}

    # Final report
    - name: Generate remediation report
      debug:
        msg:
          - "========================================================"
          - "        REMEDIATION REPORT - CIS 2.1.16"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 5 - {{ req_5 }}:"
          - "  Task: {{ task_5_name | default('Task not recorded') }}"
          - "  Command: {{ task_5_cmd | default('N/A') }}"
          - "  Exit code: {{ task_5_rc | default(-1) }}"
          - "  Data: {{ data_5 | default('') | trim }}"
          - "  Status: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Details: {{ rationale_5 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL REMEDIATION:"
          - >-
            {% if not (tftp_installed | default(false)) %}
              Result: SKIPPED
              Details: Remediation not applicable - tftp-server is not installed on this server
            {% elif status_5 | default('UNKNOWN') | trim == 'APPLIED' %}
              Result: APPLIED
              Details: tftp server services are not in use
            {% else %}
              Result: FAILED
              Details: Could not ensure tftp server services are not in use
            {% endif %}
          - "========================================================"