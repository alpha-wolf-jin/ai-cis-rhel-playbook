---
- name: Data Collection for CIS 6.3.3.20
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 6.3.3.20"
    req_1: "Check if the '-c' flag is present in the audit rules files"
    req_2: "OVERALL Verify: Ensure the audit configuration is loaded regardless of errors (Automated)"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: "Not collected yet"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_2: "Not collected yet"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Check if the '-c' flag is present in the audit rules files
    - name: "Req 1 - Check for -c flag in audit rules"
      shell: >
        grep -Ph -- '^\h*-c\b' /etc/audit/rules.d/*.rules | tail -1
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 1 details and determine status
      set_fact:
        task_1_name: "Check for -c flag in audit rules"
        task_1_cmd: |
          grep -Ph -- '^\h*-c\b' /etc/audit/rules.d/*.rules | tail -1
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') }}"
        status_1: "{{ 'PASS' if result_1.stdout.strip() == '-c' else 'FAIL' }}"
        rationale_1: "{{ 'PASS when output is exactly -c' if result_1.stdout.strip() == '-c' else 'FAIL when output is empty or different' }}"

    # Requirement 2: OVERALL Verify
    - name: "Req 2 - Determine overall compliance"
      set_fact:
        task_2_name: "Overall compliance determination"
        task_2_cmd: "N/A (derived from requirement 1)"
        task_2_rc: 0
        data_2: "{{ status_1 }}"
        status_2: "{{ status_1 }}"
        rationale_2: "{{ 'PASS when req_1=PASS' if status_1 == 'PASS' else 'FAIL otherwise' }}"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.3.3.20"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 }}"
          - "  Rationale: {{ rationale_1 }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 }}"
          - "  Rationale: {{ rationale_2 }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 }}"
          - "  Rationale: {{ rationale_2 }}"
          - "========================================================"