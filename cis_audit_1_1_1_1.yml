---
- name: Data Collection for CIS 1.1.1.1
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 1.1.1.1"
    req_1: "Check if the cramfs kernel module is available on the filesystem using the provided audit script. Rationale: PASS (module not available) when the script returns no output or module is built into kernel, FAIL (module available) when the script returns a path indicating the module exists as a loadable .ko file."
    req_2: "Verify the cramfs kernel module is not currently loaded using command: lsmod | grep 'cramfs'. Rationale: PASS (not loaded) when the command returns no output (exit code 1), FAIL (loaded) when 'cramfs' appears in the output (exit code 0)."
    req_3: |
      Verify the cramfs kernel module is configured to be non-loadable by checking modprobe configuration using command: modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+cramfs\b'. Rationale: PASS (blacklisted) when output contains 'blacklist cramfs' and 'install cramfs /bin/false' or '/bin/true', FAIL (not blacklisted) when these entries are missing.
    req_4: "Verify: the cramfs kernel module is not available on the system or has been disabled. Rationale: PASS when req_1=PASS (module not found on filesystem) OR req_3=PASS (module is blacklisted), FAIL when req_1=FAIL AND req_3=FAIL (module exists and not blacklisted)"
    req_5: "Verify: the cramfs kernel module is not loaded and not loadable. Rationale: PASS when req_2=PASS (module not loaded) AND (req_1=PASS (module not available) OR req_3=PASS (module blacklisted)), FAIL when req_2=FAIL (module is loaded) OR (req_1=FAIL AND req_3=FAIL) (module exists and not blacklisted)"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        data_2: ""
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"
        data_3: ""
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        status_3: "UNKNOWN"
        rationale_3: "Not evaluated"
        status_4: "UNKNOWN"
        rationale_4: "Not evaluated"
        status_5: "UNKNOWN"
        rationale_5: "Not evaluated"

    # Requirement 1: Check if cramfs module is available on filesystem
    - name: "Req 1: Check if cramfs module exists on filesystem"
      shell: |
        {
           l_mod_name="cramfs" l_mod_type="fs"
           while IFS= read -r l_mod_path; do
              if [ -d "$l_mod_path/${l_mod_name//-/\/}" ] &&  \
              [ -n "$(ls -A "$l_mod_path/${l_mod_name//-/\/}")" ]; then
                 printf '%s\n' "$l_mod_name exists in $l_mod_path"
              fi
           done < <(readlink -e /usr/lib/modules/**/kernel/$l_mod_type \
           || readlink -e /lib/modules/**/kernel/$l_mod_type)
        }
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 1 details and determine status
      set_fact:
        task_1_name: "Check if cramfs module exists on filesystem"
        task_1_cmd: |
          {
             l_mod_name="cramfs" l_mod_type="fs"
             while IFS= read -r l_mod_path; do
                if [ -d "$l_mod_path/${l_mod_name//-/\/}" ] &&  \
                [ -n "$(ls -A "$l_mod_path/${l_mod_name//-/\/}")" ]; then
                   printf '%s\n' "$l_mod_name exists in $l_mod_path"
                fi
             done < <(readlink -e /usr/lib/modules/**/kernel/$l_mod_type \
             || readlink -e /lib/modules/**/kernel/$l_mod_type)
          }
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') }}"
        status_1: "{{ 'PASS' if result_1.stdout == '' else 'FAIL' }}"
        rationale_1: "PASS when module is not available (no output), FAIL when module exists (output shows path)"

    # Requirement 2: Check if cramfs module is loaded
    - name: "Req 2: Check if cramfs module is loaded"
      shell: lsmod | grep 'cramfs'
      register: result_2
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 2 details and determine status
      set_fact:
        task_2_name: "Check if cramfs module is loaded"
        task_2_cmd: "lsmod | grep 'cramfs'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') }}"
        status_2: "{{ 'PASS' if result_2.rc != 0 else 'FAIL' }}"
        rationale_2: "PASS when module is not loaded (exit code != 0), FAIL when loaded (exit code 0)"

    # Requirement 3: Check if cramfs module is blacklisted
    - name: "Req 3: Check if cramfs module is blacklisted"
      shell: modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+cramfs\b'
      register: result_3
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 3 details and determine status
      set_fact:
        task_3_name: "Check if cramfs module is blacklisted"
        task_3_cmd: |
          modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+cramfs\b'
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') }}"
        status_3: "{{ 'PASS' if 'blacklist cramfs' in result_3.stdout and ('install cramfs /bin/false' in result_3.stdout or 'install cramfs /bin/true' in result_3.stdout) else 'FAIL' }}"
        rationale_3: "PASS when output contains 'blacklist cramfs' and 'install cramfs /bin/false' or '/bin/true', FAIL when these entries are missing"

    # Requirement 4: Determine overall module availability/disabled status
    - name: Determine requirement 4 status
      set_fact:
        status_4: "{{ 'PASS' if status_1 == 'PASS' or status_3 == 'PASS' else 'FAIL' }}"
        rationale_4: "PASS when req_1=PASS (module not found) OR req_3=PASS (module is blacklisted), FAIL when req_1=FAIL AND req_3=FAIL (module exists and not blacklisted)"

    # Requirement 5: Determine overall loaded/loadable status
    - name: Determine requirement 5 status
      set_fact:
        status_5: "{{ 'PASS' if status_2 == 'PASS' and (status_1 == 'PASS' or status_3 == 'PASS') else 'FAIL' }}"
        rationale_5: "PASS when req_2=PASS (module not loaded) AND (req_1=PASS (module not available) OR req_3=PASS (module blacklisted)), FAIL when req_2=FAIL (module is loaded) OR (req_1=FAIL AND req_3=FAIL) (module exists and not blacklisted)"

    # Final compliance report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.1.1"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 }}"
          - "  Rationale: {{ rationale_1 }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 }}"
          - "  Rationale: {{ rationale_2 }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 }}"
          - "  Status: {{ status_3 }}"
          - "  Rationale: {{ rationale_3 }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: Derived from req_1 and req_3"
          - "  Command: N/A (derived status)"
          - "  Exit code: N/A"
          - "  Data: N/A"
          - "  Status: {{ status_4 }}"
          - "  Rationale: {{ rationale_4 }}"
          - ""
          - "REQUIREMENT 5 - {{ req_5 }}:"
          - "  Task: Derived from req_1, req_2 and req_3"
          - "  Command: N/A (derived status)"
          - "  Exit code: N/A"
          - "  Data: N/A"
          - "  Status: {{ status_5 }}"
          - "  Rationale: {{ rationale_5 }}"
          - "========================================================"