---
- name: Data Collection for CIS 5.3.3.1.3
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 5.3.3.1.3"
    req_1: "Verify that even_deny_root and/or root_unlock_time is enabled in faillock.conf"
    req_2: "Verify that if root_unlock_time is set in faillock.conf, it is NOT set to a value less than 60"
    req_3: "Verify that if root_unlock_time is set in PAM configuration, it is NOT set to a value less than 60"
    req_4: "OVERALL Verify: Ensure password failed attempts lockout includes root account"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        data_2: ""
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"
        data_3: ""
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        status_3: "UNKNOWN"
        rationale_3: "Not evaluated"
        status_4: "UNKNOWN"
        rationale_4: "Not evaluated"

    # Requirement 1: Verify that even_deny_root and/or root_unlock_time is enabled in faillock.conf
    - name: "Req 1 - Check faillock.conf for even_deny_root or root_unlock_time"
      shell: |
        grep -Pi -- '^\h*(even_deny_root|root_unlock_time\h*=\h*\d+)\b' /etc/security/faillock.conf
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 1 details and determine status
      set_fact:
        task_1_name: "Check faillock.conf for even_deny_root or root_unlock_time"
        task_1_cmd: |
          grep -Pi -- '^\h*(even_deny_root|root_unlock_time\h*=\h*\d+)\b' /etc/security/faillock.conf
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') }}"
        status_1: "{{ 'PASS' if (('even_deny_root' in result_1.stdout) or ('root_unlock_time =' in result_1.stdout)) else 'FAIL' }}"
        rationale_1: "PASS when output contains 'even_deny_root' and/or a line with 'root_unlock_time = <number>', FAIL when neither is present"

    # Requirement 2: Verify that if root_unlock_time is set in faillock.conf, it is NOT set to a value less than 60
    - name: "Req 2 - Check faillock.conf for root_unlock_time less than 60"
      shell: |
        grep -Pi -- '^\h*root_unlock_time\h*=\h*([1-9]|[1-5][0-9])\b' /etc/security/faillock.conf
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 2 details and determine status
      set_fact:
        task_2_name: "Check faillock.conf for root_unlock_time less than 60"
        task_2_cmd: |
          grep -Pi -- '^\h*root_unlock_time\h*=\h*([1-9]|[1-5][0-9])\b' /etc/security/faillock.conf
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') }}"
        status_2: "{{ 'PASS' if (result_2.stdout == '') else 'FAIL' }}"
        rationale_2: "PASS when command returns NO output (i.e., root_unlock_time is not set OR is set to 60 or more), FAIL when it returns a line (i.e., root_unlock_time is set to a value between 1 and 59)"

    # Requirement 3: Verify that if root_unlock_time is set in PAM configuration, it is NOT set to a value less than 60
    - name: "Req 3 - Check PAM configuration for root_unlock_time less than 60"
      shell: |
        grep -Pi -- '^\h*auth\h+([^#\n\r]+\h+)pam_faillock\.so\h+([^#\n\r]+\h+)?root_unlock_time\h*=\h*([1-9]|[1-5][0-9])\b' /etc/pam.d/system-auth /etc/pam.d/password-auth
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 3 details and determine status
      set_fact:
        task_3_name: "Check PAM configuration for root_unlock_time less than 60"
        task_3_cmd: |
          grep -Pi -- '^\h*auth\h+([^#\n\r]+\h+)pam_faillock\.so\h+([^#\n\r]+\h+)?root_unlock_time\h*=\h*([1-9]|[1-5][0-9])\b' /etc/pam.d/system-auth /etc/pam.d/password-auth
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') }}"
        status_3: "{{ 'PASS' if (result_3.stdout == '') else 'FAIL' }}"
        rationale_3: "PASS when command returns NO output (i.e., root_unlock_time is not set in PAM OR is set to 60 or more), FAIL when it returns a line (i.e., root_unlock_time is set to a value between 1 and 59)"

    # Determine overall compliance
    - name: Determine overall compliance status
      set_fact:
        status_4: "{{ 'PASS' if (status_1 == 'PASS' and status_2 == 'PASS' and status_3 == 'PASS') else 'FAIL' }}"
        rationale_4: "PASS when (req_1=PASS) AND (req_2=PASS) AND (req_3=PASS), FAIL otherwise"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.3.3.1.3"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 }}"
          - "  Rationale: {{ rationale_1 }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 }}"
          - "  Rationale: {{ rationale_2 }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 }}"
          - "  Status: {{ status_3 }}"
          - "  Rationale: {{ rationale_3 }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 }}"
          - "  Rationale: {{ rationale_4 }}"
          - "========================================================"