---
- name: Data Collection for CIS 5.1.17
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    kcs_article: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 5.1.17"
    req_1: "Run script to check for weak SSH MACs"
    req_2: "OVERALL Verify: Ensure sshd MACs are configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: "Not collected yet"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_2: "Not collected yet"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Run script to check for weak SSH MACs
    - name: "Req 1 - Create temporary audit script"
      copy:
        dest: "/tmp/cis_audit_5.1.17.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          source /etc/crypto-policies/back-ends/opensshserver.config
          source /etc/sysconfig/sshd
          sshd -T $OPTIONS $CRYPTO_POLICY | grep -Pi -- 'macs\h+([^#\n\r]+,)?(hmac-md5|hmac-md5-96|hmac-ripemd160|hmac-sha1-96|umac-64@openssh\.com|hmac-md5-etm@openssh\.com|hmac-md5-96-etm@openssh\.com|hmac-ripemd160-etm@openssh\.com|hmac-sha1-96-etm@openssh\.com|umac-64-etm@openssh\.com|umac-128-etm@openssh\.com)\b'
          {% endraw %}
      register: script_created_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: "Req 1 - Execute audit script"
      shell: "/tmp/cis_audit_5.1.17.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: "Req 1 - Remove temporary audit script"
      file:
        path: "/tmp/cis_audit_5.1.17.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details and determine status
      set_fact:
        task_1_name: "Check for weak SSH MACs in sshd configuration"
        task_1_cmd: |
          source /etc/crypto-policies/back-ends/opensshserver.config
          source /etc/sysconfig/sshd
          sshd -T $OPTIONS $CRYPTO_POLICY | grep -Pi -- 'macs\h+([^#\n\r]+,)?(hmac-md5|hmac-md5-96|hmac-ripemd160|hmac-sha1-96|umac-64@openssh\.com|hmac-md5-etm@openssh\.com|hmac-md5-96-etm@openssh\.com|hmac-ripemd160-etm@openssh\.com|hmac-sha1-96-etm@openssh\.com|umac-64-etm@openssh\.com|umac-128-etm@openssh\.com)\b'
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') }}"
        status_1: "{{ 'PASS' if result_1.stdout == '' else 'FAIL' }}"
        rationale_1: "PASS when the script returns no output (no weak MACs are configured), FAIL when any weak MAC is found in the sshd configuration"

    # Requirement 2: OVERALL Verify: Ensure sshd MACs are configured
    - name: "Req 2 - Determine overall compliance"
      set_fact:
        task_2_name: "Overall verification of SSH MACs configuration"
        task_2_cmd: "Derived from requirement 1 result"
        task_2_rc: "{{ task_1_rc }}"
        data_2: "{{ data_1 }}"
        status_2: "{{ status_1 }}"
        rationale_2: "PASS when req_1=PASS (no weak MACs found), FAIL otherwise"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.1.17"
          - "========================================================"
          - "Reference: CIS RHEL 8 Benchmark v4.0.0 checkpoint 5.1.17"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') }}"
          - "  Status: {{ status_1 | default('UNKNOWN') }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') }}"
          - "  Status: {{ status_2 | default('UNKNOWN') }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') }}"
          - "========================================================"