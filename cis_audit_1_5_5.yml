---
- name: Data Collection for CIS 1.5.5
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    kcs_article: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 1.5.5"
    req_1: "Verify kernel.dmesg_restrict is set to 1 in the running configuration using command: sysctl kernel.dmesg_restrict"
    req_2: "Run script to verify kernel.dmesg_restrict = 1 is set in a file being used by systemd sysctl"
    req_3: "OVERALL Verify: Ensure kernel.dmesg_restrict is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: "Not collected yet"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_2: "Not collected yet"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_3: "Not collected yet"
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Verify kernel.dmesg_restrict is set to 1 in the running configuration using command: sysctl kernel.dmesg_restrict
    - name: "Req 1 - Check running kernel.dmesg_restrict value"
      shell: sysctl kernel.dmesg_restrict
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check running kernel.dmesg_restrict value"
        task_1_cmd: "sysctl kernel.dmesg_restrict"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'kernel.dmesg_restrict = 1') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when output is kernel.dmesg_restrict = 1, FAIL otherwise' if (result_1.stdout | default('') | trim == 'kernel.dmesg_restrict = 1') else 'FAIL: Expected kernel.dmesg_restrict = 1 but got ' + (result_1.stdout | default('') | trim)) | trim }}"

    # Requirement 2: Run the following script
    - name: "Req 2 - Create temporary audit script"
      copy:
        dest: "/tmp/cis_audit_script_2.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_parameter_name="kernel.dmesg_restrict"  
             l_grep="${l_parameter_name//./(\\.|\\/)}" a_output=() a_files=()
             l_systemdsysctl="$(readlink -e /lib/systemd/systemd-sysctl \
             || readlink -e /usr/lib/systemd/systemd-sysctl)"
             l_ufw_file="$([ -f /etc/default/ufw ] && \
             awk -F= '/^\s*IPT_SYSCTL=/ {print $2}' /etc/default/ufw)"
             [ -f "$(readlink -e "$l_ufw_file")" ] && \
             a_files+=("$l_ufw_file"); a_files+=("/etc/sysctl.conf")
             while IFS= read -r l_fname; do
                l_file="$(readlink -e "${l_fname//# /}")"
                [ -n "$l_file" ] && ! grep -Psiq -- '(^|\h+)'"$l_file"'\b' \
                <<< "${a_files[*]}" && a_files+=("$l_file")
             done < <("$l_systemdsysctl" --cat-config | tac | \
             grep -Pio '^\h*#\h*\/[^#\n\r\h]+\.conf\b')
             for l_file in "${a_files[@]}"; do
                l_opt="$(grep -Poi '^\h*'"$l_grep"'\h*=\h*\H+\b' "$l_file" | tail -n 1)"
                l_option_value="$(cut -d= -f2 <<< "$l_opt" | xargs)"
                if [ -n "$l_option_value" ]; then
                   [ "$l_file" = "$(readlink -e "$l_ufw_file")" ] && \
                   a_output+=(" ** \"$l_file\" is UFW's IPT_SYSCTL file **")
                   a_output+=(" - \"$l_parameter_name\" is set to: \"$l_option_value\" in: \"$l_file\"")
                fi
             done
             [ "${#a_output[@]}" -gt "0" ] && printf '%s\n' "" "${a_output[@]}" ""
          }
          {% endraw %}
      register: script_created_2

    - name: "Req 2 - Execute audit script"
      shell: "/tmp/cis_audit_script_2.sh"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: "Req 2 - Remove temporary audit script"
      file:
        path: "/tmp/cis_audit_script_2.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Run script to verify kernel.dmesg_restrict = 1 in sysctl config files"
        task_2_cmd: "Complex bash script (see script content above)"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: |
          {{ ('PASS' if ('kernel.dmesg_restrict\" is set to: \"1\"' in (result_2.stdout | default(''))) else 'FAIL') | trim }}
        rationale_2: |
          {{ ('PASS when script output shows kernel.dmesg_restrict is set to 1 in at least one valid sysctl configuration file, FAIL if no such setting is found or if the value is not 1' if ('kernel.dmesg_restrict\" is set to: \"1\"' in (result_2.stdout | default(''))) else 'FAIL: No configuration file found with kernel.dmesg_restrict = 1') | trim }}

    # Requirement 3: OVERALL Verify: Ensure kernel.dmesg_restrict is configured
    - name: "Req 3 - Determine overall compliance"
      set_fact:
        task_3_name: "Determine overall compliance"
        task_3_cmd: "N/A - Calculated from req_1 and req_2"
        task_3_rc: 0
        data_3: "Req1: {{ status_1 }}, Req2: {{ status_2 }}"
        status_3: "{{ ('PASS' if (status_1 == 'PASS' and status_2 == 'PASS') else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS when req_1=PASS AND req_2=PASS, FAIL otherwise' if (status_1 == 'PASS' and status_2 == 'PASS') else 'FAIL: Requirement 1 or 2 failed') | trim }}"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.5.5"
          - "========================================================"
          - "Reference: CIS RHEL 8 Benchmark v4.0.0 checkpoint 1.5.5"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 }}"
          - "  Rationale: {{ rationale_1 }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 }}"
          - "  Rationale: {{ rationale_2 }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 }}"
          - "  Status: {{ status_3 }}"
          - "  Rationale: {{ rationale_3 }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 }}"
          - "  Rationale: {{ rationale_3 }}"
          - "========================================================"