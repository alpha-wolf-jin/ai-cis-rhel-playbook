---
- name: Data Collection for KCS 7090789
  hosts: all
  become: yes
  gather_facts: no
  vars:
    kcs_article: "https://access.redhat.com/solutions/7090789"
    req_02: "Collect Ansible Automation Platform controller version information"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_02: "Not collected yet"
        task_02_name: "Not executed"
        task_02_cmd: "N/A"
        task_02_rc: -1

    # Requirement 2: Collect Ansible Automation Platform controller version information
    - name: "Req 02: Check AAP controller version"
      shell: |
        rpm -qa | grep -E 'automation-controller|ansible-automation-platform' | sort
      register: result_02
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 02 details
      set_fact:
        task_02_name: "Check AAP controller version"
        task_02_cmd: "rpm -qa | grep -E 'automation-controller|ansible-automation-platform' | sort"
        task_02_rc: "{{ result_02.rc | default(-1) }}"
        data_02: "{{ result_02.stdout | default('') }}"

    - name: Generate data collection report (Part 02/09 - Requirement 02)
      debug:
        msg:
          - "========================================================"
          - "        DATA COLLECTION REPORT (Part 02/09)"
          - "========================================================"
          - "Reference KCS Article: {{ kcs_article }}"
          - "Building custom execution image using ansible-builder fails due to conflict for  package  python39-jmespath on Ansible Automation Platform."
          - "========================================================"
          - ""
          - "REQUIREMENT 02 - {{ req_02 }}:"
          - "  Task: {{ task_02_name | default('Task not recorded') }}"
          - "  Command: {{ task_02_cmd | default('N/A') }}"
          - "  Exit code: {{ task_02_rc | default(-1) }}"
          - "  Data: {{ data_02 | default('Data collection failed') }}"
          - ""
          - "========================================================"
          - "        END OF DATA COLLECTION REPORT (Part 02/09)"
          - "========================================================"