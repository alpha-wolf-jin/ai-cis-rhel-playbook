---
- name: Data Collection for KCS 7090789
  hosts: all
  become: yes
  gather_facts: no
  vars:
    kcs_article: "https://access.redhat.com/solutions/7090789"
    req_05: "Collect the configured system repositories (e.g., via 'dnf repolist' or repository files in /etc/yum.repos.d/)"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_05: "Not collected yet"
        task_05_name: "Not executed"
        task_05_cmd: "N/A"
        task_05_rc: -1

    # Requirement 5: Collect the configured system repositories
    - name: "Req 05: Collect system repositories via dnf repolist"
      shell: >
        dnf repolist --all
      register: result_05
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 05 details
      set_fact:
        task_05_name: "Collect system repositories via dnf repolist"
        task_05_cmd: "dnf repolist --all"
        task_05_rc: "{{ result_05.rc | default(-1) }}"
        data_05: "{{ result_05.stdout | default('') }}"

    - name: Generate data collection report (Part 05/09 - Requirement 05)
      debug:
        msg:
          - "========================================================"
          - "        DATA COLLECTION REPORT (Part 05/09)"
          - "========================================================"
          - "Reference KCS Article: {{ kcs_article }}"
          - "Building custom execution image using ansible-builder fails due to conflict for  package  python39-jmespath on Ansible Automation Platform."
          - "========================================================"
          - ""
          - "REQUIREMENT 05 - {{ req_05 }}:"
          - "  Task: {{ task_05_name | default('Task not recorded') }}"
          - "  Command: {{ task_05_cmd | default('N/A') }}"
          - "  Exit code: {{ task_05_rc | default(-1) }}"
          - "  Data: {{ data_05 | default('Data collection failed') }}"
          - ""
          - "========================================================"
          - "        END OF DATA COLLECTION REPORT (Part 05/09)"
          - "========================================================"