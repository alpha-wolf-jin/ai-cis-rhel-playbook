---
- name: Data Collection for KCS 7090789
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    kcs_article: "https://access.redhat.com/solutions/7090789"
    req_08: "Collect the presence and content of any ansible-builder configuration files (e.g., execution-environment.yml)"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_08: "Not collected yet"
        task_08_name: "Not executed"
        task_08_cmd: "N/A"
        task_08_rc: -1

    # Requirement 8: Collect the presence and content of any ansible-builder configuration files
    - name: "Req 08: Find and read ansible-builder config files"
      shell: |
        find /etc /opt /home /root -name "execution-environment.yml" -o -name "execution-environment.yaml" -o -name "ansible-builder.yml" -o -name "ansible-builder.yaml" 2>/dev/null | head -20 | while read f; do echo "=== FILE: $f ==="; cat "$f" 2>/dev/null || echo "Cannot read file"; echo ""; done
      register: result_08
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 08 details
      set_fact:
        task_08_name: "Find and read ansible-builder config files"
        task_08_cmd: |
          find /etc /opt /home /root -name \"execution-environment.yml\" -o -name \"execution-environment.yaml\" -o -name \"ansible-builder.yml\" -o -name \"ansible-builder.yaml\" 2>/dev/null | head -20 | while read f; do echo \"=== FILE: $f ===\"; cat \"$f\" 2>/dev/null || echo \"Cannot read file\"; echo \"\"; done
        task_08_rc: "{{ result_08.rc | default(-1) }}"
        data_08: "{{ result_08.stdout | default('') }}"

    - name: Generate data collection report (Part 08/09 - Requirement 08)
      debug:
        msg:
          - "========================================================"
          - "        DATA COLLECTION REPORT (Part 08/09)"
          - "========================================================"
          - "Reference KCS Article: {{ kcs_article }}"
          - "Building custom execution image using ansible-builder fails due to conflict for  package  python39-jmespath on Ansible Automation Platform."
          - "========================================================"
          - ""
          - "REQUIREMENT 08 - {{ req_08 }}:"
          - "  Task: {{ task_08_name | default('Task not recorded') }}"
          - "  Command: {{ task_08_cmd | default('N/A') }}"
          - "  Exit code: {{ task_08_rc | default(-1) }}"
          - "  Data: {{ data_08 | default('Data collection failed') }}"
          - ""
          - "========================================================"
          - "        END OF DATA COLLECTION REPORT (Part 08/09)"
          - "========================================================"