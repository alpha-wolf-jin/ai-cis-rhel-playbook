---
- name: Data Collection for KCS 7090789
  hosts: all
  become: yes
  gather_facts: no
  vars:
    kcs_article: "https://access.redhat.com/solutions/7090789"
    req_04: "Collect the list of all installed packages and their sources (e.g., via 'rpm -qa' or 'dnf list installed')"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_04: "Not collected yet"
        task_04_name: "Not executed"
        task_04_cmd: "N/A"
        task_04_rc: -1

    # Requirement 4: Collect the list of all installed packages and their sources
    - name: "Req 04: List installed packages with sources"
      shell: |
        if command -v dnf >/dev/null 2>&1; then
          dnf list installed
        elif command -v yum >/dev/null 2>&1; then
          yum list installed
        elif command -v rpm >/dev/null 2>&1; then
          rpm -qa --queryformat='%{NAME}-%{VERSION}-%{RELEASE}.%{ARCH} from %{VENDOR}\n'
        else
          echo "No supported package manager found"
          exit 1
        fi
      register: result_04
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 04 details
      set_fact:
        task_04_name: "List installed packages with sources"
        task_04_cmd: |
          if command -v dnf >/dev/null 2>&1; then
            dnf list installed
          elif command -v yum >/dev/null 2>&1; then
            yum list installed
          elif command -v rpm >/dev/null 2>&1; then
            rpm -qa --queryformat='%{NAME}-%{VERSION}-%{RELEASE}.%{ARCH} from %{VENDOR}\n'
          else
            echo "No supported package manager found"
            exit 1
          fi
        task_04_rc: "{{ result_04.rc | default(-1) }}"
        data_04: "{{ result_04.stdout | default('') }}"

    - name: Generate data collection report (Part 04/09 - Requirement 04)
      debug:
        msg:
          - "========================================================"
          - "        DATA COLLECTION REPORT (Part 04/09)"
          - "========================================================"
          - "Reference KCS Article: {{ kcs_article }}"
          - "Building custom execution image using ansible-builder fails due to conflict for  package  python39-jmespath on Ansible Automation Platform."
          - "========================================================"
          - ""
          - "REQUIREMENT 04 - {{ req_04 }}:"
          - "  Task: {{ task_04_name | default('Task not recorded') }}"
          - "  Command: {{ task_04_cmd | default('N/A') }}"
          - "  Exit code: {{ task_04_rc | default(-1) }}"
          - "  Data: {{ data_04 | default('Data collection failed') }}"
          - ""
          - "========================================================"
          - "        END OF DATA COLLECTION REPORT (Part 04/09)"
          - "========================================================"