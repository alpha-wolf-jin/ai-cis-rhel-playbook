---
- name: Data Collection for KCS 7090789
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    kcs_article: "https://access.redhat.com/solutions/7090789"
    req_09: "Collect the version of ansible-builder installed on the system"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_09: "Not collected yet"
        task_09_name: "Not executed"
        task_09_cmd: "N/A"
        task_09_rc: -1

    # Requirement 9: Collect the version of ansible-builder installed on the system
    - name: "Req 09: Check ansible-builder version"
      shell: |
        ansible-builder --version 2>/dev/null || echo "ansible-builder not found"
      register: result_09
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 09 details
      set_fact:
        task_09_name: "Check ansible-builder version"
        task_09_cmd: "ansible-builder --version 2>/dev/null || echo 'ansible-builder not found'"
        task_09_rc: "{{ result_09.rc | default(-1) }}"
        data_09: "{{ result_09.stdout | default('') }}"

    - name: Generate data collection report (Part 09/09 - Requirement 09)
      debug:
        msg:
          - "========================================================"
          - "        DATA COLLECTION REPORT (Part 09/09)"
          - "========================================================"
          - "Reference KCS Article: {{ kcs_article }}"
          - "Building custom execution image using ansible-builder fails due to conflict for  package  python39-jmespath on Ansible Automation Platform."
          - "========================================================"
          - ""
          - "REQUIREMENT 09 - {{ req_09 }}:"
          - "  Task: {{ task_09_name | default('Task not recorded') }}"
          - "  Command: {{ task_09_cmd | default('N/A') }}"
          - "  Exit code: {{ task_09_rc | default(-1) }}"
          - "  Data: {{ data_09 | default('Data collection failed') }}"
          - ""
          - "========================================================"
          - "        END OF DATA COLLECTION REPORT (Part 09/09)"
          - "========================================================"