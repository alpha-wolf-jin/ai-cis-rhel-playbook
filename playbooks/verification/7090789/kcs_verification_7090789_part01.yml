---
- name: Data Collection for KCS 7090789
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    kcs_article: "https://access.redhat.com/solutions/7090789"
    req_01: "Collect OS distribution, version, and family information"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_01: "Not collected yet"
        task_01_name: "Not executed"
        task_01_cmd: "N/A"
        task_01_rc: -1

    # Requirement 1: Collect OS distribution, version, and family information
    - name: "Req 01: Collect OS info"
      shell: |
        cat /etc/os-release 2>/dev/null || echo "No /etc/os-release found"
      register: result_01
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 01 details
      set_fact:
        task_01_name: "Collect OS info"
        task_01_cmd: "cat /etc/os-release 2>/dev/null || echo 'No /etc/os-release found'"
        task_01_rc: "{{ result_01.rc | default(-1) }}"
        data_01: "{{ result_01.stdout | default('') }}"

    # Final report
    - name: Generate data collection report (Part 01/09 - Requirement 01)
      debug:
        msg:
          - "========================================================"
          - "        DATA COLLECTION REPORT (Part 01/09)"
          - "========================================================"
          - "Reference KCS Article: {{ kcs_article }}"
          - "Building custom execution image using ansible-builder fails due to conflict for  package  python39-jmespath on Ansible Automation Platform."
          - "========================================================"
          - ""
          - "REQUIREMENT 01 - {{ req_01 }}:"
          - "  Task: {{ task_01_name | default('Task not recorded') }}"
          - "  Command: {{ task_01_cmd | default('N/A') }}"
          - "  Exit code: {{ task_01_rc | default(-1) }}"
          - "  Data: {{ data_01 | default('Data collection failed') }}"
          - ""
          - "========================================================"
          - "        END OF DATA COLLECTION REPORT (Part 01/09)"
          - "========================================================"