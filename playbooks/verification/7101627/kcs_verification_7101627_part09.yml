---
- name: Data Collection for KCS 7101627
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    kcs_article: "https://access.redhat.com/solutions/7101627"
    req_03: "Collect the installed version and location of the ansible-builder tool"
    req_09: "Retrieve the current PKG_CONFIG_PATH environment variable value"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_03: "Not collected yet"
        task_03_name: "Not executed"
        task_03_cmd: "N/A"
        task_03_rc: -1
        data_09: "Not collected yet"
        task_09_name: "Not executed"
        task_09_cmd: "N/A"
        task_09_rc: -1

    # Requirement 3: Collect the installed version and location of the ansible-builder tool
    - name: "Req 03: Get ansible-builder version"
      shell: >
        ansible-builder --version 2>/dev/null || echo "ansible-builder not found"
      register: result_03_version
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: "Req 03: Get ansible-builder location"
      shell: >
        which ansible-builder 2>/dev/null || command -v ansible-builder 2>/dev/null || echo "Not found"
      register: result_03_location
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 03 details
      set_fact:
        task_03_name: "Get ansible-builder version and location"
        task_03_cmd: |
          ansible-builder --version 2>/dev/null || echo "ansible-builder not found"
          which ansible-builder 2>/dev/null || command -v ansible-builder 2>/dev/null || echo "Not found"
        task_03_rc: "{{ result_03_version.rc | default(-1) }}"
        data_03: |
          Version: {{ result_03_version.stdout | default('') | trim }}
          Location: {{ result_03_location.stdout | default('') | trim }}

    # Requirement 9: Retrieve the current PKG_CONFIG_PATH environment variable value
    - name: "Req 09: Get PKG_CONFIG_PATH environment variable"
      shell: >
        echo "$PKG_CONFIG_PATH"
      register: result_09
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 09 details
      set_fact:
        task_09_name: "Get PKG_CONFIG_PATH environment variable"
        task_09_cmd: |
          echo \"$PKG_CONFIG_PATH\"
        task_09_rc: "{{ result_09.rc | default(-1) }}"
        data_09: "{{ result_09.stdout | default('') }}"

    - name: Generate data collection report (Part 03/11 - Requirement 03)
      debug:
        msg:
          - "========================================================"
          - "        DATA COLLECTION REPORT (Part 03/11)"
          - "========================================================"
          - "Reference KCS Article: {{ kcs_article }}"
          - "Ansible-builder fails to build custom EE with error ‘Cannot find libsystemd or libsystemd-journal:’ when using image: registry.redhat.io/ansible-automation-platform-25/ee-supported-rhel8"
          - "========================================================"
          - ""
          - "REQUIREMENT 03 - {{ req_03 }}:"
          - "  Task: {{ task_03_name | default('Task not recorded') }}"
          - "  Command: {{ task_03_cmd | default('N/A') }}"
          - "  Exit code: {{ task_03_rc | default(-1) }}"
          - "  Data: {{ data_03 | default('Data collection failed') }}"
          - ""
          - "========================================================"
          - "        END OF DATA COLLECTION REPORT (Part 03/11)"
          - "========================================================"

    - name: Generate data collection report (Part 09/11 - Requirement 09)
      debug:
        msg:
          - "========================================================"
          - "        DATA COLLECTION REPORT (Part 09/11)"
          - "========================================================"
          - "Reference KCS Article: {{ kcs_article }}"
          - "Ansible-builder fails to build custom EE with error ‘Cannot find libsystemd or libsystemd-journal:’ when using image: registry.redhat.io/ansible-automation-platform-25/ee-supported-rhel8"
          - "========================================================"
          - ""
          - "REQUIREMENT 09 - {{ req_09 }}:"
          - "  Task: {{ task_09_name | default('Task not recorded') }}"
          - "  Command: {{ task_09_cmd | default('N/A') }}"
          - "  Exit code: {{ task_09_rc | default(-1) }}"
          - "  Data: {{ data_09 | default('Data collection failed') }}"
          - ""
          - "========================================================"
          - "        END OF DATA COLLECTION REPORT (Part 09/11)"
          - "========================================================"