---
- name: Data Collection for KCS 7101627
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    kcs_article: "https://access.redhat.com/solutions/7101627"
    req_02: "Collect the installed version of Ansible Automation Platform and its components"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_02: "Not collected yet"
        task_02_name: "Not executed"
        task_02_cmd: "N/A"
        task_02_rc: -1

    # Requirement 2: Collect the installed version of Ansible Automation Platform and its components
    - name: "Req 02: Check AAP component versions"
      shell: |
        rpm -qa | grep -E 'ansible-automation-platform|ansible-builder|ansible-navigator|ansible-runner|ansible-lint|execution-environment' | sort
      register: result_02
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 02 details
      set_fact:
        task_02_name: "Check AAP component versions"
        task_02_cmd: |
          rpm -qa | grep -E 'ansible-automation-platform|ansible-builder|ansible-navigator|ansible-runner|ansible-lint|execution-environment' | sort
        task_02_rc: "{{ result_02.rc | default(-1) }}"
        data_02: "{{ result_02.stdout | default('') }}"

    - name: Generate data collection report (Part 02/11 - Requirement 02)
      debug:
        msg:
          - "========================================================"
          - "        DATA COLLECTION REPORT (Part 02/11)"
          - "========================================================"
          - "Reference KCS Article: {{ kcs_article }}"
          - "Ansible-builder fails to build custom EE with error 'Cannot find libsystemd or libsystemd-journal:' when using image: registry.redhat.io/ansible-automation-platform-25/ee-supported-rhel8"
          - "========================================================"
          - ""
          - "REQUIREMENT 02 - {{ req_02 }}:"
          - "  Task: {{ task_02_name | default('Task not recorded') }}"
          - "  Command: {{ task_02_cmd | default('N/A') }}"
          - "  Exit code: {{ task_02_rc | default(-1) }}"
          - "  Data: {{ data_02 | default('Data collection failed') }}"
          - ""
          - "========================================================"
          - "        END OF DATA COLLECTION REPORT (Part 02/11)"
          - "========================================================"