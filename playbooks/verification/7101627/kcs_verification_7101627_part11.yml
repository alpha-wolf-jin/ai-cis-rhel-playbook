---
- name: Data Collection for KCS 7101627
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    kcs_article: "https://access.redhat.com/solutions/7101627"
    req_5: "Retrieve the content of any ansible-builder definition files (e.g., execution-environment.yml) present on the system"
    req_11: "Retrieve the list of locally available container images, particularly those from registry.redhat.io"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_5: "Not collected yet"
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1
        data_11: "Not collected yet"
        task_11_name: "Not executed"
        task_11_cmd: "N/A"
        task_11_rc: -1

    # Requirement 5: Retrieve the content of any ansible-builder definition files (e.g., execution-environment.yml) present on the system
    - name: "Req 5: Find ansible-builder definition files"
      shell: >
        find / -type f \( -name "execution-environment.yml" -o -name "*ansible*builder*.yml" \) 2>/dev/null | head -20
      register: result_5_files
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: "Req 5: Read found definition files"
      shell: |
        if [ -n "{{ result_5_files.stdout }}" ]; then
          while IFS= read -r file; do
            echo "=== File: $file ==="
            cat "$file" 2>/dev/null || echo "Unable to read file"
            echo ""
          done <<< "{{ result_5_files.stdout }}"
        else
          echo "No ansible-builder definition files found"
        fi
      register: result_5_contents
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 5 details
      set_fact:
        task_5_name: "Find and read ansible-builder definition files"
        task_5_cmd: |
          find / -type f \( -name "execution-environment.yml" -o -name "*ansible*builder*.yml" \) 2>/dev/null | head -20
          if files found, cat each file
        task_5_rc: "{{ result_5_contents.rc | default(-1) }}"
        data_5: "{{ result_5_contents.stdout | default('') }}"

    # Requirement 11: Retrieve the list of locally available container images, particularly those from registry.redhat.io
    - name: "Req 11: List local container images"
      shell: >
        podman images --all 2>/dev/null || docker images --all 2>/dev/null || echo "No container runtime found"
      register: result_11
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 11 details
      set_fact:
        task_11_name: "List local container images"
        task_11_cmd: "podman images --all 2>/dev/null || docker images --all 2>/dev/null || echo 'No container runtime found'"
        task_11_rc: "{{ result_11.rc | default(-1) }}"
        data_11: "{{ result_11.stdout | default('') }}"

    - name: Generate data collection report (Part 5 and 11)
      debug:
        msg:
          - "========================================================"
          - "        DATA COLLECTION REPORT"
          - "========================================================"
          - "Reference KCS Article: {{ kcs_article }}"
          - "Ansible-builder fails to build custom EE with error ‘Cannot find libsystemd or libsystemd-journal:’ when using image: registry.redhat.io/ansible-automation-platform-25/ee-supported-rhel8"
          - "========================================================"
          - ""
          - "REQUIREMENT 5 - {{ req_5 }}:"
          - "  Task: {{ task_5_name | default('Task not recorded') }}"
          - "  Command: {{ task_5_cmd | default('N/A') }}"
          - "  Exit code: {{ task_5_rc | default(-1) }}"
          - "  Data: {{ data_5 | default('Data collection failed') }}"
          - ""
          - "REQUIREMENT 11 - {{ req_11 }}:"
          - "  Task: {{ task_11_name | default('Task not recorded') }}"
          - "  Command: {{ task_11_cmd | default('N/A') }}"
          - "  Exit code: {{ task_11_rc | default(-1) }}"
          - "  Data: {{ data_11 | default('Data collection failed') }}"
          - ""
          - "========================================================"
          - "        END OF DATA COLLECTION REPORT"
          - "========================================================"