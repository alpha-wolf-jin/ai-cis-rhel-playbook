---
- name: Data Collection for KCS 7101627
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    kcs_article: "https://access.redhat.com/solutions/7101627"
    req_04: "Gather information about any recent ansible-builder execution attempts, including command history or logs"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_04: "Not collected yet"
        task_04_name: "Not executed"
        task_04_cmd: "N/A"
        task_04_rc: -1

    - name: "Req 04: Check recent ansible-builder commands in shell history"
      shell: >
        for user_home in /home/* /root; do
          [ -f "$user_home/.bash_history" ] && echo "=== History from $user_home/.bash_history ===" && grep -i "ansible-builder" "$user_home/.bash_history" | tail -20;
        done 2>/dev/null || true
      register: result_04
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 04 details
      set_fact:
        task_04_name: "Check recent ansible-builder commands in shell history"
        task_04_cmd: |
          for user_home in /home/* /root; do
            [ -f "$user_home/.bash_history" ] && echo "=== History from $user_home/.bash_history ===" && grep -i "ansible-builder" "$user_home/.bash_history" | tail -20;
          done 2>/dev/null || true
        task_04_rc: "{{ result_04.rc | default(-1) }}"
        data_04: "{{ result_04.stdout | default('') }}"

    - name: Generate data collection report (Part 04/11 - Requirement 04)
      debug:
        msg:
          - "========================================================"
          - "        DATA COLLECTION REPORT (Part 04/11)"
          - "========================================================"
          - "Reference KCS Article: {{ kcs_article }}"
          - "Ansible-builder fails to build custom EE with error 'Cannot find libsystemd or libsystemd-journal:' when using image: registry.redhat.io/ansible-automation-platform-25/ee-supported-rhel8"
          - "========================================================"
          - ""
          - "REQUIREMENT 04 - {{ req_04 }}:"
          - "  Task: {{ task_04_name | default('Task not recorded') }}"
          - "  Command: {{ task_04_cmd | default('N/A') }}"
          - "  Exit code: {{ task_04_rc | default(-1) }}"
          - "  Data: {{ data_04 | default('Data collection failed') }}"
          - ""
          - "========================================================"
          - "        END OF DATA COLLECTION REPORT (Part 04/11)"
          - "========================================================"