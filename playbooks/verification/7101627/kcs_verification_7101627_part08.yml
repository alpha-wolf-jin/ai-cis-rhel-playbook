---
- name: Data Collection for KCS 7101627
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    kcs_article: "https://access.redhat.com/solutions/7101627"
    req_08: "Collect the output of any system package manager (yum/dnf) commands related to libsystemd or pkg-config packages"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_08: "Not collected yet"
        task_08_name: "Not executed"
        task_08_cmd: "N/A"
        task_08_rc: -1

    # Requirement 8: Collect the output of any system package manager (yum/dnf) commands related to libsystemd or pkg-config packages
    - name: "Req 08: Check libsystemd and pkg-config packages"
      shell: >
        dnf list installed | grep -E 'libsystemd|pkg-config' || yum list installed | grep -E 'libsystemd|pkg-config' || true
      register: result_08
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 08 details
      set_fact:
        task_08_name: "Check libsystemd and pkg-config packages"
        task_08_cmd: "dnf list installed | grep -E 'libsystemd|pkg-config' || yum list installed | grep -E 'libsystemd|pkg-config' || true"
        task_08_rc: "{{ result_08.rc | default(-1) }}"
        data_08: "{{ result_08.stdout | default('') }}"

    - name: Generate data collection report (Part 08/11 - Requirement 08)
      debug:
        msg:
          - "========================================================"
          - "        DATA COLLECTION REPORT (Part 08/11)"
          - "========================================================"
          - "Reference KCS Article: {{ kcs_article }}"
          - "Ansible-builder fails to build custom EE with error ‘Cannot find libsystemd or libsystemd-journal:’ when using image: registry.redhat.io/ansible-automation-platform-25/ee-supported-rhel8"
          - "========================================================"
          - ""
          - "REQUIREMENT 08 - {{ req_08 }}:"
          - "  Task: {{ task_08_name | default('Task not recorded') }}"
          - "  Command: {{ task_08_cmd | default('N/A') }}"
          - "  Exit code: {{ task_08_rc | default(-1) }}"
          - "  Data: {{ data_08 | default('Data collection failed') }}"
          - ""
          - "========================================================"
          - "        END OF DATA COLLECTION REPORT (Part 08/11)"
          - "========================================================"