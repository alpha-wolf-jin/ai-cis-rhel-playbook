---
- name: Data Collection for KCS 7101627
  hosts: all
  become: yes
  gather_facts: no
  vars:
    kcs_article: "https://access.redhat.com/solutions/7101627"
    req_01: "Collect OS distribution, version, and architecture information"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_01: "Not collected yet"
        task_01_name: "Not executed"
        task_01_cmd: "N/A"
        task_01_rc: -1

    # Requirement 1: Collect OS distribution, version, and architecture information
    - name: "Req 01: Collect OS info"
      shell: |
        cat /etc/os-release 2>/dev/null || uname -a
      register: result_01
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 01 details
      set_fact:
        task_01_name: "Collect OS info"
        task_01_cmd: |
          cat /etc/os-release 2>/dev/null || uname -a
        task_01_rc: "{{ result_01.rc | default(-1) }}"
        data_01: "{{ result_01.stdout | default('') }}"

    - name: Generate data collection report (Part 01/11 - Requirement 01)
      debug:
        msg:
          - "========================================================"
          - "        DATA COLLECTION REPORT (Part 01/11)"
          - "========================================================"
          - "Reference KCS Article: {{ kcs_article }}"
          - "Ansible-builder fails to build custom EE with error 'Cannot find libsystemd or libsystemd-journal:' when using image: registry.redhat.io/ansible-automation-platform-25/ee-supported-rhel8"
          - "========================================================"
          - ""
          - "REQUIREMENT 01 - {{ req_01 }}:"
          - "  Task: {{ task_01_name | default('Task not recorded') }}"
          - "  Command: {{ task_01_cmd | default('N/A') }}"
          - "  Exit code: {{ task_01_rc | default(-1) }}"
          - "  Data: {{ data_01 | default('Data collection failed') }}"
          - ""
          - "========================================================"
          - "        END OF DATA COLLECTION REPORT (Part 01/11)"
          - "========================================================"