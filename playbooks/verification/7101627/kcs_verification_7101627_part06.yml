---
- name: Data Collection for KCS 7101627
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    kcs_article: "https://access.redhat.com/solutions/7101627"
    req_06: "Collect the base image specified in any found ansible-builder definition files"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_06: "Not collected yet"
        task_06_name: "Not executed"
        task_06_cmd: "N/A"
        task_06_rc: -1

    # Requirement 6: Collect the base image specified in any found ansible-builder definition files
    - name: "Req 06: Search for ansible-builder definition files and extract base image"
      shell: |
        find /etc /opt /home /root -type f -name "*.yml" -o -name "*.yaml" 2>/dev/null | \
        xargs grep -l "ansible-builder\|execution-environment" 2>/dev/null | \
        head -5 | \
        while read file; do
          echo "=== File: $file ==="
          grep -E "^\s*(base_image|from):" "$file" 2>/dev/null || echo "No base_image/from found"
          echo ""
        done
      register: result_06
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 06 details
      set_fact:
        task_06_name: "Search for ansible-builder definition files and extract base image"
        task_06_cmd: |
          find /etc /opt /home /root -type f -name '*.yml' -o -name '*.yaml' | xargs grep -l 'ansible-builder\\|execution-environment' | head -5 | while read file; do echo '=== File: $file ==='; grep -E '^\\s*(base_image|from):' \"$file\" || echo 'No base_image/from found'; echo ''; done
        task_06_rc: "{{ result_06.rc | default(-1) }}"
        data_06: "{{ result_06.stdout | default('') }}"

    - name: Generate data collection report (Part 06/11 - Requirement 06)
      debug:
        msg:
          - "========================================================"
          - "        DATA COLLECTION REPORT (Part 06/11)"
          - "========================================================"
          - "Reference KCS Article: https://access.redhat.com/solutions/7101627"
          - "Ansible-builder fails to build custom EE with error 'Cannot find libsystemd or libsystemd-journal:' when using image: registry.redhat.io/ansible-automation-platform-25/ee-supported-rhel8"
          - "========================================================"
          - ""
          - "REQUIREMENT 06 - {{ req_06 }}:"
          - "  Task: {{ task_06_name | default('Task not recorded') }}"
          - "  Command: {{ task_06_cmd | default('N/A') }}"
          - "  Exit code: {{ task_06_rc | default(-1) }}"
          - "  Data: {{ data_06 | default('Data collection failed') }}"
          - ""
          - "========================================================"
          - "        END OF DATA COLLECTION REPORT (Part 06/11)"
          - "========================================================"