---
- name: Data Collection for KCS 7101627
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    kcs_article: "https://access.redhat.com/solutions/7101627"
    req_03: "Collect the installed version and location of the ansible-builder tool"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_03: "Not collected yet"
        task_03_name: "Not executed"
        task_03_cmd: "N/A"
        task_03_rc: -1

    - name: "Req 03: Get ansible-builder version and location"
      shell: |
        which ansible-builder && ansible-builder --version 2>&1 || echo "ansible-builder not found"
      register: result_03
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 03 details
      set_fact:
        task_03_name: "Get ansible-builder version and location"
        task_03_cmd: |
          which ansible-builder && ansible-builder --version 2>&1 || echo "ansible-builder not found"
        task_03_rc: "{{ result_03.rc | default(-1) }}"
        data_03: "{{ result_03.stdout | default('') }}"

    - name: Generate data collection report (Part 03/11 - Requirement 03)
      debug:
        msg:
          - "========================================================"
          - "        DATA COLLECTION REPORT (Part 03/11)"
          - "========================================================"
          - "Reference KCS Article: {{ kcs_article }}"
          - "Ansible-builder fails to build custom EE with error 'Cannot find libsystemd or libsystemd-journal:' when using image: registry.redhat.io/ansible-automation-platform-25/ee-supported-rhel8"
          - "========================================================"
          - ""
          - "REQUIREMENT 03 - {{ req_03 }}:"
          - "  Task: {{ task_03_name | default('Task not recorded') }}"
          - "  Command: {{ task_03_cmd | default('N/A') }}"
          - "  Exit code: {{ task_03_rc | default(-1) }}"
          - "  Data: {{ data_03 | default('Data collection failed') }}"
          - ""
          - "========================================================"
          - "        END OF DATA COLLECTION REPORT (Part 03/11)"
          - "========================================================"