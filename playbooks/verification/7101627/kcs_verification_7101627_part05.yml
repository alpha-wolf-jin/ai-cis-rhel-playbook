---
- name: Data Collection for KCS 7101627
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    kcs_article: "https://access.redhat.com/solutions/7101627"
    req_05: "Retrieve the content of any ansible-builder definition files (e.g., execution-environment.yml) present on the system"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_05: "Not collected yet"
        task_05_name: "Not executed"
        task_05_cmd: "N/A"
        task_05_rc: -1

    - name: "Req 05: Find and read ansible-builder definition files"
      shell: |
        find / -type f \( -name "execution-environment.yml" -o -name "execution-environment.yaml" \) 2>/dev/null | head -20 | while read file; do echo "=== File: $file ==="; cat "$file"; echo ""; done
      register: result_05
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 05 details
      set_fact:
        task_05_name: "Find and read ansible-builder definition files"
        task_05_cmd: |
          find / -type f \( -name 'execution-environment.yml' -o -name 'execution-environment.yaml' \) 2>/dev/null | head -20 | while read file; do echo '=== File: $file ==='; cat '$file'; echo ''; done
        task_05_rc: "{{ result_05.rc | default(-1) }}"
        data_05: "{{ result_05.stdout | default('') }}"

    - name: Generate data collection report (Part 05/11 - Requirement 05)
      debug:
        msg:
          - "========================================================"
          - "        DATA COLLECTION REPORT (Part 05/11)"
          - "========================================================"
          - "Reference KCS Article: {{ kcs_article }}"
          - "Ansible-builder fails to build custom EE with error ‘Cannot find libsystemd or libsystemd-journal:’ when using image: registry.redhat.io/ansible-automation-platform-25/ee-supported-rhel8"
          - "========================================================"
          - ""
          - "REQUIREMENT 05 - {{ req_05 }}:"
          - "  Task: {{ task_05_name | default('Task not recorded') }}"
          - "  Command: {{ task_05_cmd | default('N/A') }}"
          - "  Exit code: {{ task_05_rc | default(-1) }}"
          - "  Data: {{ data_05 | default('Data collection failed') }}"
          - ""
          - "========================================================"
          - "        END OF DATA COLLECTION REPORT (Part 05/11)"
          - "========================================================"