---
- name: Data Collection for KCS 4214501
  hosts: all
  become: yes
  gather_facts: no
  vars:
    kcs_article: "https://access.redhat.com/solutions/4214501"
    req_01: "Collect OS distribution and version information (e.g., from /etc/os-release)"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_01: "Not collected yet"
        task_01_name: "Not executed"
        task_01_cmd: "N/A"
        task_01_rc: -1

    # Requirement 1: Collect OS distribution and version information (e.g., from /etc/os-release)
    - name: "Req 01: Collect OS info from /etc/os-release"
      shell: >
        cat /etc/os-release
      register: result_01
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 01 details
      set_fact:
        task_01_name: "Collect OS info from /etc/os-release"
        task_01_cmd: "cat /etc/os-release"
        task_01_rc: "{{ result_01.rc | default(-1) }}"
        data_01: "{{ result_01.stdout | default('') }}"

    - name: Generate data collection report (Part 01/14 - Requirement 01)
      debug:
        msg:
          - "========================================================"
          - "        DATA COLLECTION REPORT (Part 01/14)"
          - "========================================================"
          - "Reference KCS Article: {{ kcs_article }}"
          - "systemd stops reading and processing dbus event of runc cgroup invokes"
          - "========================================================"
          - ""
          - "REQUIREMENT 01 - {{ req_01 }}:"
          - "  Task: {{ task_01_name | default('Task not recorded') }}"
          - "  Command: {{ task_01_cmd | default('N/A') }}"
          - "  Exit code: {{ task_01_rc | default(-1) }}"
          - "  Data: {{ data_01 | default('Data collection failed') }}"
          - ""
          - "========================================================"
          - "        END OF DATA COLLECTION REPORT (Part 01/14)"
          - "========================================================"