---
- name: Data Collection for KCS 4214501
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    kcs_article: "https://access.redhat.com/solutions/4214501"
    req_08: "Gather logs from the atomic-openshift-node service (or equivalent) for the last 24 hours, filtering for warnings like 'FailedCreatePodSandBox' and related runtime errors"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_08: "Not collected yet"
        task_08_name: "Not executed"
        task_08_cmd: "N/A"
        task_08_rc: -1

    # Requirement 8: Gather logs from the atomic-openshift-node service (or equivalent) for the last 24 hours, filtering for warnings like 'FailedCreatePodSandBox' and related runtime errors
    - name: "Req 08: Collect node service logs with relevant errors"
      shell: >
        journalctl --since="24 hours ago" -u atomic-openshift-node -u kubelet -u crio 2>/dev/null |
        grep -iE "FailedCreatePodSandBox|runtime.*error|cgroup.*invoke|dbus.*event" ||
        echo "No matching log entries found"
      register: result_08
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 08 details
      set_fact:
        task_08_name: "Collect node service logs with relevant errors"
        task_08_cmd: |
          journalctl --since=\"24 hours ago\" -u atomic-openshift-node -u kubelet -u crio 2>/dev/null | grep -iE \"FailedCreatePodSandBox|runtime.*error|cgroup.*invoke|dbus.*event\" || echo \"No matching log entries found\"
        task_08_rc: "{{ result_08.rc | default(-1) }}"
        data_08: "{{ result_08.stdout | default('') }}"

    # Final report
    - name: Generate data collection report (Part 08/14 - Requirement 08)
      debug:
        msg:
          - "========================================================"
          - "        DATA COLLECTION REPORT (Part 08/14)"
          - "========================================================"
          - "Reference KCS Article: {{ kcs_article }}"
          - "systemd stops reading and processing dbus event of runc cgroup invokes"
          - "========================================================"
          - ""
          - "REQUIREMENT 08 - {{ req_08 }}:"
          - "  Task: {{ task_08_name | default('Task not recorded') }}"
          - "  Command: {{ task_08_cmd | default('N/A') }}"
          - "  Exit code: {{ task_08_rc | default(-1) }}"
          - "  Data: {{ data_08 | default('Data collection failed') }}"
          - ""
          - "========================================================"
          - "        END OF DATA COLLECTION REPORT (Part 08/14)"
          - "========================================================"