---
- name: Data Collection for KCS 4214501
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    kcs_article: "https://access.redhat.com/solutions/4214501"
    req_06: "Retrieve the current status of all pods from the OpenShift node (if oc/kubectl is available) or from local kubelet state, focusing on pods in 'ContainerCreating' or 'Terminating' states"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_06: "Not collected yet"
        task_06_name: "Not executed"
        task_06_cmd: "N/A"
        task_06_rc: -1

    # Requirement 6: Retrieve the current status of all pods from the OpenShift node (if oc/kubectl is available) or from local kubelet state, focusing on pods in 'ContainerCreating' or 'Terminating' states
    - name: "Req 06: Check pod status via oc/kubectl or kubelet"
      shell: |
        if command -v oc >/dev/null 2>&1; then
          oc get pods --all-namespaces -o json | jq -c '.items[] | select(.status.phase=="Pending" or .status.phase=="Terminating") | {namespace:.metadata.namespace, name:.metadata.name, phase:.status.phase, conditions:.status.conditions}'
        elif command -v kubectl >/dev/null 2>&1; then
          kubectl get pods --all-namespaces -o json | jq -c '.items[] | select(.status.phase=="Pending" or .status.phase=="Terminating") | {namespace:.metadata.namespace, name:.metadata.name, phase:.status.phase, conditions:.status.conditions}'
        else
          curl -s --fail --connect-timeout 5 http://localhost:10255/pods 2>/dev/null || echo "No oc/kubectl available and kubelet read-only port not accessible"
        fi
      register: result_06
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 06 details
      set_fact:
        task_06_name: "Check pod status via oc/kubectl or kubelet"
        task_06_cmd: |
          if command -v oc >/dev/null 2>&1; then
            oc get pods --all-namespaces -o json | jq -c '.items[] | select(.status.phase=="Pending" or .status.phase=="Terminating") | {namespace:.metadata.namespace, name:.metadata.name, phase:.status.phase, conditions:.status.conditions}'
          elif command -v kubectl >/dev/null 2>&1; then
            kubectl get pods --all-namespaces -o json | jq -c '.items[] | select(.status.phase=="Pending" or .status.phase=="Terminating") | {namespace:.metadata.namespace, name:.metadata.name, phase:.status.phase, conditions:.status.conditions}'
          else
            curl -s --fail --connect-timeout 5 http://localhost:10255/pods 2>/dev/null || echo "No oc/kubectl available and kubelet read-only port not accessible"
          fi
        task_06_rc: "{{ result_06.rc | default(-1) }}"
        data_06: "{{ result_06.stdout | default('') }}"

    # Final report
    - name: Generate data collection report (Part 06/14 - Requirement 06)
      debug:
        msg:
          - "========================================================"
          - "        DATA COLLECTION REPORT (Part 06/14)"
          - "========================================================"
          - "Reference KCS Article: {{ kcs_article }}"
          - "systemd stops reading and processing dbus event of runc cgroup invokes"
          - "========================================================"
          - ""
          - "REQUIREMENT 06 - {{ req_06 }}:"
          - "  Task: {{ task_06_name | default('Task not recorded') }}"
          - "  Command: {{ task_06_cmd | default('N/A') }}"
          - "  Exit code: {{ task_06_rc | default(-1) }}"
          - "  Data: {{ data_06 | default('Data collection failed') }}"
          - ""
          - "========================================================"
          - "        END OF DATA COLLECTION REPORT (Part 06/14)"
          - "========================================================"