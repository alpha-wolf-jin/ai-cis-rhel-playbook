---
- name: Data Collection for KCS 4214501
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    kcs_article: "https://access.redhat.com/solutions/4214501"
    req_14: "Collect the current systemd user slice and session scope status (e.g., output of 'systemctl status user-0.slice', 'systemctl status user@0.service')"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_14: "Not collected yet"
        task_14_name: "Not executed"
        task_14_cmd: "N/A"
        task_14_rc: -1

    # Requirement 14: Collect the current systemd user slice and session scope status
    - name: "Req 14: Collect systemd user slice and session scope status"
      shell: >
        systemctl status user-0.slice && echo "---" && systemctl status user@0.service
      register: result_14
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 14 details
      set_fact:
        task_14_name: "Collect systemd user slice and session scope status"
        task_14_cmd: "systemctl status user-0.slice && echo '---' && systemctl status user@0.service"
        task_14_rc: "{{ result_14.rc | default(-1) }}"
        data_14: "{{ result_14.stdout | default('') }}"

    - name: Generate data collection report (Part 14/14 - Requirement 14)
      debug:
        msg:
          - "========================================================"
          - "        DATA COLLECTION REPORT (Part 14/14)"
          - "========================================================"
          - "Reference KCS Article: {{ kcs_article }}"
          - "systemd stops reading and processing dbus event of runc cgroup invokes"
          - "========================================================"
          - ""
          - "REQUIREMENT 14 - {{ req_14 }}:"
          - "  Task: {{ task_14_name | default('Task not recorded') }}"
          - "  Command: {{ task_14_cmd | default('N/A') }}"
          - "  Exit code: {{ task_14_rc | default(-1) }}"
          - "  Data: {{ data_14 | default('Data collection failed') }}"
          - ""
          - "========================================================"
          - "        END OF DATA COLLECTION REPORT (Part 14/14)"
          - "========================================================"