---
- name: Data Collection for KCS 4214501
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    kcs_article: "https://access.redhat.com/solutions/4214501"
    req_09: "Collect relevant journal log entries from pam_systemd containing the string 'Failed to create session: Connection timed out' from a recent timeframe"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_09: "Not collected yet"
        task_09_name: "Not executed"
        task_09_cmd: "N/A"
        task_09_rc: -1

    # Requirement 9: Collect relevant journal log entries from pam_systemd containing the string 'Failed to create session: Connection timed out' from a recent timeframe
    - name: "Req 09: Collect pam_systemd journal logs with timeout error"
      shell: >
        journalctl -u pam_systemd --since="1 hour ago" | grep -i "Failed to create session: Connection timed out"
      register: result_09
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 09 details
      set_fact:
        task_09_name: "Collect pam_systemd journal logs with timeout error"
        task_09_cmd: |
          journalctl -u pam_systemd --since=\"1 hour ago\" | grep -i \"Failed to create session: Connection timed out\"
        task_09_rc: "{{ result_09.rc | default(-1) }}"
        data_09: "{{ result_09.stdout | default('') }}"

    - name: Generate data collection report (Part 09/14 - Requirement 09)
      debug:
        msg:
          - "========================================================"
          - "        DATA COLLECTION REPORT (Part 09/14)"
          - "========================================================"
          - "Reference KCS Article: {{ kcs_article }}"
          - "systemd stops reading and processing dbus event of runc cgroup invokes"
          - "========================================================"
          - ""
          - "REQUIREMENT 09 - {{ req_09 }}:"
          - "  Task: {{ task_09_name | default('Task not recorded') }}"
          - "  Command: {{ task_09_cmd | default('N/A') }}"
          - "  Exit code: {{ task_09_rc | default(-1) }}"
          - "  Data: {{ data_09 | default('Data collection failed') }}"
          - ""
          - "========================================================"
          - "        END OF DATA COLLECTION REPORT (Part 09/14)"
          - "========================================================"