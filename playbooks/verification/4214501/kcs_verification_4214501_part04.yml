---
- name: Data Collection for KCS 4214501
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    kcs_article: "https://access.redhat.com/solutions/4214501"
    req_04: "Collect relevant journal log entries containing the exact string 'Failed to propagate agent release message: Operation not supported' from a recent timeframe"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_04: "Not collected yet"
        task_04_name: "Not executed"
        task_04_cmd: "N/A"
        task_04_rc: -1

    # Requirement 4: Collect relevant journal log entries containing the exact string 'Failed to propagate agent release message: Operation not supported' from a recent timeframe
    - name: "Req 04: Collect journal logs for error message"
      shell: >
        journalctl --since "1 hour ago" | grep 'Failed to propagate agent release message: Operation not supported'
      register: result_04
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 04 details
      set_fact:
        task_04_name: "Collect journal logs for error message"
        task_04_cmd: |
          journalctl --since \"1 hour ago\" | grep 'Failed to propagate agent release message: Operation not supported'
        task_04_rc: "{{ result_04.rc | default(-1) }}"
        data_04: "{{ result_04.stdout | default('') }}"

    - name: Generate data collection report (Part 04/14 - Requirement 04)
      debug:
        msg:
          - "========================================================"
          - "        DATA COLLECTION REPORT (Part 04/14)"
          - "========================================================"
          - "Reference KCS Article: {{ kcs_article }}"
          - "systemd stops reading and processing dbus event of runc cgroup invokes"
          - "========================================================"
          - ""
          - "REQUIREMENT 04 - {{ req_04 }}:"
          - "  Task: {{ task_04_name | default('Task not recorded') }}"
          - "  Command: {{ task_04_cmd | default('N/A') }}"
          - "  Exit code: {{ task_04_rc | default(-1) }}"
          - "  Data: {{ data_04 | default('Data collection failed') }}"
          - ""
          - "========================================================"
          - "        END OF DATA COLLECTION REPORT (Part 04/14)"
          - "========================================================"