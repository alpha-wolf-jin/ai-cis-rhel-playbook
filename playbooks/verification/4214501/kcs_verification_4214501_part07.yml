---
- name: Data Collection for KCS 4214501
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    kcs_article: "https://access.redhat.com/solutions/4214501"
    req_07: "Collect Docker or CRI-O/containerd service status and recent logs for errors indicating connection or timeout issues (e.g., 'container did not start before the specified timeout', 'The maximum number of active connections for UID 0 has been reached')"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_07: "Not collected yet"
        task_07_name: "Not executed"
        task_07_cmd: "N/A"
        task_07_rc: -1

    # Requirement 7: Collect Docker or CRI-O/containerd service status and recent logs for errors
    - name: "Req 07: Check container runtime services and logs"
      shell: |
        echo "=== Checking container runtime services ==="
        for service in docker crio containerd; do
          if systemctl list-unit-files | grep -q "^${service}.service"; then
            echo "--- ${service} service status ---"
            systemctl status ${service} --no-pager || true
            echo "--- Recent ${service} logs (last 50 lines) ---"
            journalctl -u ${service} -n 50 --no-pager 2>/dev/null || true
          fi
        done
        echo "=== Searching for timeout/connection errors in logs ==="
        journalctl --since="1 day ago" --no-pager | grep -iE "(container did not start before the specified timeout|The maximum number of active connections for UID 0 has been reached|timeout|connection failed)" || true
      register: result_07
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 07 details
      set_fact:
        task_07_name: "Check container runtime services and logs"
        task_07_cmd: |
          Check docker/crio/containerd service status and logs, search for timeout/connection errors
        task_07_rc: "{{ result_07.rc | default(-1) }}"
        data_07: "{{ result_07.stdout | default('') }}"

    # Final report
    - name: Generate data collection report (Part 07/14 - Requirement 07)
      debug:
        msg:
          - "========================================================"
          - "        DATA COLLECTION REPORT (Part 07/14)"
          - "========================================================"
          - "Reference KCS Article: {{ kcs_article }}"
          - "systemd stops reading and processing dbus event of runc cgroup invokes"
          - "========================================================"
          - ""
          - "REQUIREMENT 07 - {{ req_07 }}:"
          - "  Task: {{ task_07_name | default('Task not recorded') }}"
          - "  Command: {{ task_07_cmd | default('N/A') }}"
          - "  Exit code: {{ task_07_rc | default(-1) }}"
          - "  Data: {{ data_07 | default('Data collection failed') }}"
          - ""
          - "========================================================"
          - "        END OF DATA COLLECTION REPORT (Part 07/14)"
          - "========================================================"