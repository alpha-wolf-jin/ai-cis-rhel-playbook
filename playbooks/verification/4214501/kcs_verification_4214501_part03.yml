---
- name: Data Collection for KCS 4214501
  hosts: all
  become: yes
  gather_facts: no
  vars:
    kcs_article: "https://access.redhat.com/solutions/4214501"
    req_03: "Collect the status and active state of the systemd service"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_03: "Not collected yet"
        task_03_name: "Not executed"
        task_03_cmd: "N/A"
        task_03_rc: -1

    # Requirement 3: Collect the status and active state of the systemd service
    - name: "Req 03: Check systemd service status"
      shell: >
        systemctl status systemd --no-pager
      register: result_03
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 03 details
      set_fact:
        task_03_name: "Check systemd service status"
        task_03_cmd: "systemctl status systemd --no-pager"
        task_03_rc: "{{ result_03.rc | default(-1) }}"
        data_03: "{{ result_03.stdout | default('') }}"

    - name: Generate data collection report (Part 03/14 - Requirement 03)
      debug:
        msg:
          - "========================================================"
          - "        DATA COLLECTION REPORT (Part 03/14)"
          - "========================================================"
          - "Reference KCS Article: {{ kcs_article }}"
          - "systemd stops reading and processing dbus event of runc cgroup invokes"
          - "========================================================"
          - ""
          - "REQUIREMENT 03 - {{ req_03 }}:"
          - "  Task: {{ task_03_name | default('Task not recorded') }}"
          - "  Command: {{ task_03_cmd | default('N/A') }}"
          - "  Exit code: {{ task_03_rc | default(-1) }}"
          - "  Data: {{ data_03 | default('Data collection failed') }}"
          - ""
          - "========================================================"
          - "        END OF DATA COLLECTION REPORT (Part 03/14)"
          - "========================================================"