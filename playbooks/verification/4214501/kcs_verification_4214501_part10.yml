---
- name: Data Collection for KCS 4214501
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    kcs_article: "https://access.redhat.com/solutions/4214501"
    req_10: "Collect the systemd version (systemd --version)"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_10: "Not collected yet"
        task_10_name: "Not executed"
        task_10_cmd: "N/A"
        task_10_rc: -1

    # Requirement 10: Collect the systemd version (systemd --version)
    - name: "Req 10: Get systemd version"
      shell: >
        systemd --version
      register: result_10
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 10 details
      set_fact:
        task_10_name: "Get systemd version"
        task_10_cmd: "systemd --version"
        task_10_rc: "{{ result_10.rc | default(-1) }}"
        data_10: "{{ result_10.stdout | default('') }}"

    - name: Generate data collection report (Part 10/14 - Requirement 10)
      debug:
        msg:
          - "========================================================"
          - "        DATA COLLECTION REPORT (Part 10/14)"
          - "========================================================"
          - "Reference KCS Article: {{ kcs_article }}"
          - "systemd stops reading and processing dbus event of runc cgroup invokes"
          - "========================================================"
          - ""
          - "REQUIREMENT 10 - {{ req_10 }}:"
          - "  Task: {{ task_10_name | default('Task not recorded') }}"
          - "  Command: {{ task_10_cmd | default('N/A') }}"
          - "  Exit code: {{ task_10_rc | default(-1) }}"
          - "  Data: {{ data_10 | default('Data collection failed') }}"
          - ""
          - "========================================================"
          - "        END OF DATA COLLECTION REPORT (Part 10/14)"
          - "========================================================"