---
- name: Data Collection for KCS 4214501
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    kcs_article: "https://access.redhat.com/solutions/4214501"
    req_02: "Collect the presence and version of OpenShift Container Platform packages (e.g., atomic-openshift-node)"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_02: "Not collected yet"
        task_02_name: "Not executed"
        task_02_cmd: "N/A"
        task_02_rc: -1

    # Requirement 2: Collect the presence and version of OpenShift Container Platform packages
    - name: "Req 02: Check OpenShift Container Platform packages"
      shell: >
        rpm -qa --queryformat '%{NAME}-%{VERSION}-%{RELEASE}.%{ARCH}\n' | grep -E '^(atomic-openshift|openshift)-'
      register: result_02
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 02 details
      set_fact:
        task_02_name: "Check OpenShift Container Platform packages"
        task_02_cmd: |
          rpm -qa --queryformat '%{NAME}-%{VERSION}-%{RELEASE}.%{ARCH}\n' | grep -E '^(atomic-openshift|openshift)-'
        task_02_rc: "{{ result_02.rc | default(-1) }}"
        data_02: "{{ result_02.stdout | default('') }}"

    - name: Generate data collection report (Part 02/14 - Requirement 02)
      debug:
        msg:
          - "========================================================"
          - "        DATA COLLECTION REPORT (Part 02/14)"
          - "========================================================"
          - "Reference KCS Article: {{ kcs_article }}"
          - "systemd stops reading and processing dbus event of runc cgroup invokes"
          - "========================================================"
          - ""
          - "REQUIREMENT 02 - {{ req_02 }}:"
          - "  Task: {{ task_02_name | default('Task not recorded') }}"
          - "  Command: {{ task_02_cmd | default('N/A') }}"
          - "  Exit code: {{ task_02_rc | default(-1) }}"
          - "  Data: {{ data_02 | default('Data collection failed') }}"
          - ""
          - "========================================================"
          - "        END OF DATA COLLECTION REPORT (Part 02/14)"
          - "========================================================"