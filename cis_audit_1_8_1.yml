---
- name: Data Collection for CIS 1.8.1 - GDM Login Banner Configuration
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 1.8.1"
    req_1: "Verify the text banner on the login screen cannot be disabled by users"
    req_2: "Verify the text banner on the login screen cannot be modified by local users"
    req_3: "Verify the system-wide text banner on the login screen is enabled"
    req_4: "Verify the system-wide text banner on the login screen meets local site policy"
    req_5: "OVERALL Verify: Ensure GDM login banner is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: "Not collected yet"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_2: "Not collected yet"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_3: "Not collected yet"
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        data_4: "Not collected yet"
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        data_5: "Not collected yet"
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1
        gdm_available: false
        skip_reason: ""

    - name: Check if GDM is installed and available
      shell: |
        if command -v gsettings >/dev/null 2>&1; then
          gsettings list-schemas | grep -q org.gnome.login-screen && echo "available" || echo "not_available"
        else
          echo "gsettings_not_found"
        fi
      args:
        executable: /bin/bash
      register: gdm_check
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Set GDM availability status
      set_fact:
        gdm_available: "{{ gdm_check.stdout | default('') | trim == 'available' }}"
        skip_reason: "{{ 'GDM not installed or not available' if gdm_check.stdout | default('') | trim != 'available' else '' }}"

    # Requirement 1: Verify the text banner on the login screen cannot be disabled by users
    - name: "Req 1 - Check if banner-message-enable is writable"
      shell: >
        gsettings writable org.gnome.login-screen banner-message-enable
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: gdm_available

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if banner-message-enable is writable"
        task_1_cmd: "gsettings writable org.gnome.login-screen banner-message-enable"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {{ 
            ('PASS' if (result_1.stdout | default('') | trim == 'false') 
             else ('FAIL' if (result_1.stdout | default('') | trim == 'true' or result_1.rc == 0) 
             else ('NA' if not gdm_available else 'UNKNOWN'))) | trim 
          }}
        rationale_1: >-
          {{ 
            ('PASS when output is false, FAIL otherwise' if gdm_available 
             else 'NA - GDM not installed or not available') | trim 
          }}
      when: gdm_available

    - name: Set requirement 1 as NA when GDM not available
      set_fact:
        task_1_name: "Check if banner-message-enable is writable"
        task_1_cmd: "gsettings writable org.gnome.login-screen banner-message-enable"
        task_1_rc: -1
        data_1: "GDM not available - check skipped"
        status_1: "NA"
        rationale_1: "NA - GDM not installed or not available"
      when: not gdm_available

    # Requirement 2: Verify the text banner on the login screen cannot be modified by local users
    - name: "Req 2 - Check if banner-message-text is writable"
      shell: >
        gsettings writable org.gnome.login-screen banner-message-text
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: gdm_available

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if banner-message-text is writable"
        task_2_cmd: "gsettings writable org.gnome.login-screen banner-message-text"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {{ 
            ('PASS' if (result_2.stdout | default('') | trim == 'false') 
             else ('FAIL' if (result_2.stdout | default('') | trim == 'true' or result_2.rc == 0) 
             else ('NA' if not gdm_available else 'UNKNOWN'))) | trim 
          }}
        rationale_2: >-
          {{ 
            ('PASS when output is false, FAIL otherwise' if gdm_available 
             else 'NA - GDM not installed or not available') | trim 
          }}
      when: gdm_available

    - name: Set requirement 2 as NA when GDM not available
      set_fact:
        task_2_name: "Check if banner-message-text is writable"
        task_2_cmd: "gsettings writable org.gnome.login-screen banner-message-text"
        task_2_rc: -1
        data_2: "GDM not available - check skipped"
        status_2: "NA"
        rationale_2: "NA - GDM not installed or not available"
      when: not gdm_available

    # Requirement 3: Verify the system-wide text banner on the login screen is enabled
    - name: "Req 3 - Check if banner-message-enable is set to true"
      shell: >
        gsettings get org.gnome.login-screen banner-message-enable
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: gdm_available

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check if banner-message-enable is set to true"
        task_3_cmd: "gsettings get org.gnome.login-screen banner-message-enable"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {{ 
            ('PASS' if (result_3.stdout | default('') | trim == 'true') 
             else ('FAIL' if (result_3.stdout | default('') | trim == 'false' or result_3.rc == 0) 
             else ('NA' if not gdm_available else 'UNKNOWN'))) | trim 
          }}
        rationale_3: >-
          {{ 
            ('PASS when output is true, FAIL otherwise' if gdm_available 
             else 'NA - GDM not installed or not available') | trim 
          }}
      when: gdm_available

    - name: Set requirement 3 as NA when GDM not available
      set_fact:
        task_3_name: "Check if banner-message-enable is set to true"
        task_3_cmd: "gsettings get org.gnome.login-screen banner-message-enable"
        task_3_rc: -1
        data_3: "GDM not available - check skipped"
        status_3: "NA"
        rationale_3: "NA - GDM not installed or not available"
      when: not gdm_available

    # Requirement 4: Verify the system-wide text banner on the login screen meets local site policy
    - name: "Req 4 - Check banner-message-text content"
      shell: >
        gsettings get org.gnome.login-screen banner-message-text
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: gdm_available

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Check banner-message-text content"
        task_4_cmd: "gsettings get org.gnome.login-screen banner-message-text"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {{ 
            ('PASS' if (result_4.stdout | default('') | trim != '' and result_4.stdout | default('') | trim != 'false' and result_4.stdout | default('') | trim != "''") 
             else ('FAIL' if (result_4.stdout | default('') | trim == '' or result_4.stdout | default('') | trim == 'false' or result_4.stdout | default('') | trim == "''") 
             else ('NA' if not gdm_available else 'UNKNOWN'))) | trim 
          }}
        rationale_4: >-
          {{ 
            ('PASS when output contains a non-empty, site-approved warning banner text, FAIL otherwise' if gdm_available 
             else 'NA - GDM not installed or not available') | trim 
          }}
      when: gdm_available

    - name: Set requirement 4 as NA when GDM not available
      set_fact:
        task_4_name: "Check banner-message-text content"
        task_4_cmd: "gsettings get org.gnome.login-screen banner-message-text"
        task_4_rc: -1
        data_4: "GDM not available - check skipped"
        status_4: "NA"
        rationale_4: "NA - GDM not installed or not available"
      when: not gdm_available

    # Requirement 5: OVERALL Verify: Ensure GDM login banner is configured
    - name: Store requirement 5 details
      set_fact:
        task_5_name: "Overall verification of GDM login banner configuration"
        task_5_cmd: "N/A - Composite check"
        task_5_rc: 0
        data_5: "Composite check of requirements 1-4"
        status_5: >-
          {{ 
            ('PASS' if (status_1 == 'PASS' and status_2 == 'PASS' and status_3 == 'PASS' and status_4 == 'PASS') 
             else ('FAIL' if (status_1 == 'FAIL' or status_2 == 'FAIL' or status_3 == 'FAIL' or status_4 == 'FAIL') 
             else ('PASS' if not gdm_available 
             else 'UNKNOWN'))) | trim 
          }}
        rationale_5: >-
          {{ 
            ('PASS when req_1=PASS AND req_2=PASS AND req_3=PASS AND req_4=PASS, FAIL otherwise' if gdm_available 
             else 'PASS - GDM not installed or not available (compliant by default)') | trim 
          }}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.8.1"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "GDM Available: {{ gdm_available }}"
          - "Skip Reason: {{ skip_reason }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 5 - {{ req_5 }}:"
          - "  Task: {{ task_5_name | default('Task not recorded') }}"
          - "  Command: {{ task_5_cmd | default('N/A') }}"
          - "  Exit code: {{ task_5_rc | default(-1) }}"
          - "  Data: {{ data_5 | default('') | trim }}"
          - "  Status: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_5 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_5 | default('Not evaluated') | trim }}"
          - "========================================================"