---
- name: Data Collection for CIS 6.3.4.1
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 6.3.4.1 Ensure the audit log file directory mode is configured"
    req_1: "Check if /etc/audit/auditd.conf exists"
    req_2: "Extract the audit log directory path from the 'log_file' setting in /etc/audit/auditd.conf"
    req_3: "Run the audit script to check directory permissions"
    req_4: "OVERALL Verify: Ensure the audit log file directory mode is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: "Not collected yet"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        data_2: "Not collected yet"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"
        data_3: "Not collected yet"
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        status_3: "UNKNOWN"
        rationale_3: "Not evaluated"
        data_4: "Not collected yet"
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        status_4: "UNKNOWN"
        rationale_4: "Not evaluated"

    # Requirement 1: Check if /etc/audit/auditd.conf exists
    - name: "Req 1 - Check auditd.conf existence"
      shell: |
        if [ -e "/etc/audit/auditd.conf" ]; then
          echo "File exists"
        else
          echo "File not found"
        fi
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if /etc/audit/auditd.conf exists"
        task_1_cmd: "test -e /etc/audit/auditd.conf"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') }}"
        status_1: "{{ 'PASS' if 'File exists' in result_1.stdout else 'FAIL' }}"
        rationale_1: "PASS when the file exists, FAIL when the file is not found (indicating auditd may not be installed)"

    # Requirement 2: Extract audit log directory path
    - name: "Req 2 - Extract audit log directory"
      shell: |
        if [ -e "/etc/audit/auditd.conf" ]; then
          l_audit_log_directory="$(dirname "$(awk -F= '/^\s*log_file\s*/{print $2}' /etc/audit/auditd.conf | xargs)")"
          if [ -d "$l_audit_log_directory" ]; then
            echo "$l_audit_log_directory"
          else
            echo "Directory not found: $l_audit_log_directory"
          fi
        else
          echo "auditd.conf not found"
        fi
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Extract audit log directory path"
        task_2_cmd: |
          awk -F= '/^\s*log_file\s*/{print $2}' /etc/audit/auditd.conf | xargs | dirname
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') }}"
        status_2: "{{ 'PASS' if result_2.stdout != '' and 'not found' not in result_2.stdout else 'FAIL' }}"
        rationale_2: "PASS when a directory path is successfully parsed from the configuration, FAIL when the log_file setting is not found or the directory does not exist"

    # Requirement 3: Run the audit script
    - name: "Req 3 - Create temporary audit script"
      copy:
        dest: "/tmp/cis_audit_script.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_perm_mask="0027"
             if [ -e "/etc/audit/auditd.conf" ]; then
                l_audit_log_directory="$(dirname "$(awk -F= '/^\s*log_file\s*/{print $2}' /etc/audit/auditd.conf | xargs)")"
                if [ -d "$l_audit_log_directory" ]; then
                   l_maxperm="$(printf '%o' $(( 0777 & ~$l_perm_mask )) )"
                   l_directory_mode="$(stat -Lc '%#a' "$l_audit_log_directory")"
                   if [ $(( $l_directory_mode & $l_perm_mask )) -gt 0 ]; then
                      echo -e "\n- Audit Result:\n  ** FAIL **\n  - Directory: \"$l_audit_log_directory\" is mode: \"$l_directory_mode\"\n     (should be mode: \"$l_maxperm\" or more restrictive)\n"
                   else
                      echo -e "\n- Audit Result:\n  ** PASS **\n  - Directory: \"$l_audit_log_directory\" is mode: \"$l_directory_mode\"\n     (should be mode: \"$l_maxperm\" or more restrictive)\n"
                   fi         
                else
                   echo -e "\n- Audit Result:\n  ** FAIL **\n  - Log file directory not set in \"/etc/audit/auditd.conf\" please set log file directory"
                fi
             else
                echo -e "\n- Audit Result:\n  ** FAIL **\n  - File: \"/etc/audit/auditd.conf\" not found\n  - ** Verify auditd is installed **"
             fi
          }
          {% endraw %}
      register: script_created_3

    - name: "Req 3 - Execute audit script"
      shell: "/tmp/cis_audit_script.sh"
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: "Req 3 - Remove temporary audit script"
      file:
        path: "/tmp/cis_audit_script.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Run audit script for directory permissions"
        task_3_cmd: "Full audit script (see temporary file)"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') }}"
        status_3: "{{ 'PASS' if '** PASS **' in result_3.stdout else 'FAIL' }}"
        rationale_3: "PASS when the script outputs '** PASS **' and confirms the directory mode is '0750' or more restrictive (i.e., no extra permissions masked by 0027), FAIL when the script outputs '** FAIL **' due to missing file, missing directory, or incorrect permissions"

    # Requirement 4: OVERALL Verify
    - name: "Req 4 - Overall verification"
      set_fact:
        task_4_name: "Overall compliance check"
        task_4_cmd: "N/A - Calculated from previous requirements"
        task_4_rc: 0
        data_4: "Req1: {{ status_1 }}, Req2: {{ status_2 }}, Req3: {{ status_3 }}"
        status_4: "{{ 'PASS' if status_1 == 'PASS' and status_2 == 'PASS' and status_3 == 'PASS' else 'FAIL' }}"
        rationale_4: "PASS when req_1=PASS AND req_2=PASS AND req_3=PASS, FAIL otherwise"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.3.4.1 Ensure the audit log file directory mode is configured"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 }}"
          - "  Rationale: {{ rationale_1 }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 }}"
          - "  Rationale: {{ rationale_2 }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 }}"
          - "  Status: {{ status_3 }}"
          - "  Rationale: {{ rationale_3 }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name }}"
          - "  Command: {{ task_4_cmd }}"
          - "  Exit code: {{ task_4_rc }}"
          - "  Data: {{ data_4 }}"
          - "  Status: {{ status_4 }}"
          - "  Rationale: {{ rationale_4 }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 }}"
          - "  Rationale: {{ rationale_4 }}"
          - "========================================================"