---
- name: Data Collection for CIS 6.2.2.2
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    kcs_article: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 6.2.2.2"
    req_1: "Check if rsyslog is being used for logging on the system"
    req_2: "Verify rsyslog.service is enabled using command: systemctl is-enabled rsyslog"
    req_3: "Verify rsyslog.service is active using command: systemctl is-active rsyslog.service"
    req_4: "OVERALL Verify: Ensure rsyslog service is enabled and active"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    # Requirement 1: Check if rsyslog is being used for logging on the system
    - name: "Req 1 - Check if rsyslog is being used for logging on the system"
      shell: |
        # Check if rsyslog is configured as the logging service
        # Look for rsyslog configuration files, running process, and systemd journal forwarding
        if [ -f /etc/rsyslog.conf ] && \
           (ps aux | grep -v grep | grep -q rsyslogd || \
           systemctl is-active rsyslog.service 2>/dev/null | grep -q active || \
           grep -q "^ForwardToSyslog=yes" /etc/systemd/journald.conf 2>/dev/null); then
          echo "rsyslog_used"
        else
          echo "rsyslog_not_used"
        fi
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if rsyslog is being used for logging on the system"
        task_1_cmd: "Check for rsyslog.conf AND (running rsyslogd process OR active service OR journald forwarding)"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == 'rsyslog_used' %}
            PASS
          {% elif output == 'rsyslog_not_used' %}
            FAIL
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == 'rsyslog_used' %}
            PASS - rsyslog is confirmed as the active logging service
          {% elif output == 'rsyslog_not_used' %}
            FAIL - rsyslog is not used for logging on this system
          {% else %}
            FAIL - Could not determine rsyslog usage status
          {% endif %}

    # Requirement 2: Verify rsyslog.service is enabled
    - name: "Req 2 - Verify rsyslog.service is enabled"
      shell: systemctl is-enabled rsyslog
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: data_1 | default('') | trim == 'rsyslog_used'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify rsyslog.service is enabled"
        task_2_cmd: "systemctl is-enabled rsyslog"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output == 'enabled' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output == 'enabled' %}
            PASS - output is exactly 'enabled'
          {% else %}
            FAIL - output was: '{{ output }}'
          {% endif %}
      when: data_1 | default('') | trim == 'rsyslog_used'

    # Requirement 3: Verify rsyslog.service is active
    - name: "Req 3 - Verify rsyslog.service is active"
      shell: systemctl is-active rsyslog.service
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: data_1 | default('') | trim == 'rsyslog_used'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify rsyslog.service is active"
        task_3_cmd: "systemctl is-active rsyslog.service"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% if output == 'active' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% if output == 'active' %}
            PASS - output is exactly 'active'
          {% else %}
            FAIL - output was: '{{ output }}'
          {% endif %}
      when: data_1 | default('') | trim == 'rsyslog_used'

    # Requirement 4: OVERALL Verify
    - name: Store requirement 4 details
      set_fact:
        task_4_name: "OVERALL Verify rsyslog service is enabled and active"
        task_4_cmd: "N/A - Composite check"
        task_4_rc: 0
        data_4: "Composite check of requirements 1-3"
        status_4: >-
          {% set data_1_val = data_1 | default('') | trim %}
          {% set status_1_val = status_1 | default('') | trim %}
          {% set status_2_val = status_2 | default('') | trim %}
          {% set status_3_val = status_3 | default('') | trim %}
          {% if data_1_val == 'rsyslog_used' and status_1_val == 'PASS' and status_2_val == 'PASS' and status_3_val == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_4: >-
          {% set data_1_val = data_1 | default('') | trim %}
          {% set status_1_val = status_1 | default('') | trim %}
          {% set status_2_val = status_2 | default('') | trim %}
          {% set status_3_val = status_3 | default('') | trim %}
          {% if data_1_val == 'rsyslog_used' and status_1_val == 'PASS' and status_2_val == 'PASS' and status_3_val == 'PASS' %}
            PASS - rsyslog is used AND enabled AND active
          {% elif data_1_val == 'rsyslog_used' and status_1_val == 'PASS' %}
            FAIL - rsyslog is used but not both enabled and active
          {% elif data_1_val == 'rsyslog_not_used' %}
            FAIL - rsyslog is not used for logging on this system
          {% else %}
            FAIL - rsyslog status check failed
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.2.2.2"
          - "========================================================"
          - "Reference: CIS RHEL 8 Benchmark v4.0.0 checkpoint 6.2.2.2"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | trim }}"
          - "  Rationale: {{ rationale_4 | trim }}"
          - "========================================================"