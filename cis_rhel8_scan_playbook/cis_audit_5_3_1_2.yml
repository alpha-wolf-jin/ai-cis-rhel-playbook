---
- name: Data Collection for CIS checkpoint 5.3.1.2
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.1.2"
    req_1: "Verify the installed version of authselect using command: `rpm -q authselect`"
    req_2: "OVERALL Verify: Ensure latest version of authselect is installed"
    required_version: "1.2.6-1"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Verify the installed version of authselect using command: `rpm -q authselect`
    - name: Req 1 - Check authselect version
      shell: rpm -q authselect
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check authselect version"
        task_1_cmd: "rpm -q authselect"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == '' %}
            FAIL
          {% else %}
            {% set version_match = output | regex_search('authselect-([0-9]+\.[0-9]+\.[0-9]+)-([0-9]+)\.') %}
            {% if version_match %}
              {% set version_str = version_match[1] %}
              {% set release_str = version_match[2] %}
              {% set installed_version = version_str ~ '-' ~ release_str %}
              {% if installed_version is version_compare(required_version, '>=') %}
                PASS
              {% else %}
                FAIL
              {% endif %}
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_1: "PASS when authselect version extracted from output is >= {{ required_version }}, FAIL otherwise"

    # Requirement 2: OVERALL Verify: Ensure latest version of authselect is installed
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Overall verification"
        task_2_cmd: "N/A"
        task_2_rc: "0"
        data_2: "N/A"
        status_2: "{{ 'PASS' if status_1 == 'PASS' else 'FAIL' }}"
        rationale_2: "PASS when req_1=PASS, FAIL otherwise"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.3.1.2"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 | trim }}"
          - "  Rationale: {{ rationale_1 | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 | trim }}"
          - "  Rationale: {{ rationale_2 | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | trim }}"
          - "  Rationale: {{ rationale_2 | trim }}"
          - "========================================================"