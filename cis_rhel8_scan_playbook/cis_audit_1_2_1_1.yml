---
- name: Data Collection for CIS 1.2.1.1
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.2.1.1"
    req_1: "List all GPG key URLs configured in repository files"
    req_2: "List installed GPG keys"
    req_3: "Query the source packages for locally stored GPG keys"
    req_4: "OVERALL Verify: Ensure GPG keys are configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: ""
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        data_3: ""
        status_3: "UNKNOWN"
        rationale_3: "Not evaluated"
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        data_4: ""
        status_4: "UNKNOWN"
        rationale_4: "Not evaluated"

    # Requirement 1: List all GPG key URLs configured in repository files
    - name: Req 1 - List GPG key URLs from repo files
      shell: |
        grep -r gpgkey /etc/yum.repos.d/* /etc/dnf/dnf.conf 2>/dev/null || true
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "List GPG key URLs from repo files"
        task_1_cmd: "grep -r gpgkey /etc/yum.repos.d/* /etc/dnf/dnf.conf"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if result_1.stdout | trim != '' else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when every configured repository has a gpgkey URL' if result_1.stdout | trim != '' else 'FAIL: No gpgkey URLs found or command failed') | trim }}"

    # Requirement 2: List installed GPG keys by running the provided script
    - name: Req 2 - Execute CIS audit script for installed GPG keys
      copy:
        dest: "/tmp/cis_audit_gpg_keys.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          for RPM_PACKAGE in $(rpm -q gpg-pubkey); do
            echo "RPM: ${RPM_PACKAGE}"
            RPM_SUMMARY=$(rpm -q --queryformat "%{SUMMARY}" "${RPM_PACKAGE}")
            RPM_PACKAGER=$(rpm -q --queryformat "%{PACKAGER}" "${RPM_PACKAGE}")
            RPM_DATE=$(date +%Y-%m-%d -d "1970-1-1+$((0x$(rpm -q --queryformat "%{RELEASE}" "${RPM_PACKAGE}") ))sec")
            RPM_KEY_ID=$(rpm -q --queryformat "%{VERSION}" "${RPM_PACKAGE}")
            echo "Packager: ${RPM_PACKAGER}
          Summary: ${RPM_SUMMARY}
          Creation date: ${RPM_DATE}
          Key ID: ${RPM_KEY_ID}
          "
          done
          {% endraw %}
      register: script_create_2
      ignore_errors: true

    - name: Req 2 - Execute the audit script
      shell: "/tmp/cis_audit_gpg_keys.sh"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Req 2 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_gpg_keys.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Execute CIS audit script for installed GPG keys"
        task_2_cmd: "bash script from CIS audit procedure"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if result_2.rc == 0 and result_2.stdout | trim != '' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_2: >-
          {% if result_2.rc == 0 and result_2.stdout | trim != '' %}
            PASS when the script executes and outputs details for each installed gpg-pubkey package
          {% else %}
            FAIL when the script fails to execute or outputs an error
          {% endif %}

    # Requirement 3: Query the source packages for locally stored GPG keys
    - name: Req 3 - Query source packages for locally stored GPG keys
      shell: |
        {% raw %}
        for PACKAGE in $(find /etc/pki/rpm-gpg/ -type f -exec rpm -qf {} \; 2>/dev/null | sort -u); do
          rpm -q --queryformat "%{NAME}-%{VERSION} %{PACKAGER} %{SUMMARY}\n" "${PACKAGE}" 2>/dev/null
        done
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Query source packages for locally stored GPG keys"
        task_3_cmd: |
          for PACKAGE in $(find /etc/pki/rpm-gpg/ -type f -exec rpm -qf {} \\; | sort -u); do rpm -q --queryformat '%{NAME}-%{VERSION} %{PACKAGER} %{SUMMARY}\\n' '${PACKAGE}'; done
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if result_3.rc == 0 %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% if result_3.rc == 0 %}
            PASS when the command executes and outputs package details for each file in /etc/pki/rpm-gpg/
          {% else %}
            FAIL when the command fails to execute or outputs an error
          {% endif %}

    # Requirement 4: OVERALL Verify
    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Overall verification of GPG key configuration"
        task_4_cmd: "N/A - Combined status check"
        task_4_rc: 0
        data_4: "Requirement 1: {{ status_1 }}, Requirement 2: {{ status_2 }}, Requirement 3: {{ status_3 }}"
        status_4: >-
          {% if status_1 == 'PASS' and status_2 == 'PASS' and status_3 == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_4: >-
          {% if status_1 == 'PASS' and status_2 == 'PASS' and status_3 == 'PASS' %}
            PASS when req_1=PASS AND req_2=PASS AND req_3=PASS
          {% else %}
            FAIL: One or more requirements failed (req_1={{ status_1 }}, req_2={{ status_2 }}, req_3={{ status_3 }})
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.2.1.1"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | trim }}"
          - "  Rationale: {{ rationale_4 | trim }}"
          - "========================================================"