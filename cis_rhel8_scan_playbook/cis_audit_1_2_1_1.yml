---
- name: Data Collection for CIS 1.2.1.1
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 1.2.1.1"
    req_1: "Verify GPG key URLs are configured in YUM/DNF repositories"
    req_2: "Verify details of all installed GPG public keys"
    req_3: "Verify locally available GPG key files are properly packaged"
    req_4: "OVERALL Verify: Ensure GPG keys are configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        data_2: ""
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"
        data_3: ""
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        status_3: "UNKNOWN"
        rationale_3: "Not evaluated"
        data_4: ""
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        status_4: "UNKNOWN"
        rationale_4: "Not evaluated"

    # Requirement 1: Verify GPG key URLs are configured in YUM/DNF repositories
    - name: Req 1 - List GPG key URLs from repositories
      shell: >
        grep -r gpgkey /etc/yum.repos.d/* /etc/dnf/dnf.conf 2>/dev/null || true
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "List GPG key URLs from repositories"
        task_1_cmd: "grep -r gpgkey /etc/yum.repos.d/* /etc/dnf/dnf.conf"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim != '') else 'FAIL') | trim }}"
        rationale_1: "PASS when output shows configured GPG key URLs for all enabled repositories, FAIL when no GPG key URLs are found or repositories are missing GPG keys"

    # Requirement 2: Verify details of all installed GPG public keys
    - name: Req 2 - Create temporary script for GPG key details
      copy:
        dest: "/tmp/cis_gpg_keys.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          for RPM_PACKAGE in $(rpm -q gpg-pubkey 2>/dev/null); do
            echo "RPM: ${RPM_PACKAGE}"
            RPM_SUMMARY=$(rpm -q --queryformat "%{SUMMARY}" "${RPM_PACKAGE}" 2>/dev/null)
            RPM_PACKAGER=$(rpm -q --queryformat "%{PACKAGER}" "${RPM_PACKAGE}" 2>/dev/null)
            RPM_DATE=$(date +%Y-%m-%d -d "1970-1-1+$((0x$(rpm -q --queryformat "%{RELEASE}" "${RPM_PACKAGE}" 2>/dev/null) ))sec" 2>/dev/null)
            RPM_KEY_ID=$(rpm -q --queryformat "%{VERSION}" "${RPM_PACKAGE}" 2>/dev/null)
            echo "Packager: ${RPM_PACKAGER}"
            echo "Summary: ${RPM_SUMMARY}"
            echo "Creation date: ${RPM_DATE}"
            echo "Key ID: ${RPM_KEY_ID}"
            echo ""
          done
          {% endraw %}

    - name: Req 2 - Execute GPG key details script
      shell: "/tmp/cis_gpg_keys.sh"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Req 2 - Remove temporary script
      file:
        path: "/tmp/cis_gpg_keys.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "List installed GPG keys with details"
        task_2_cmd: |
          for RPM_PACKAGE in $(rpm -q gpg-pubkey); do
            echo "RPM: ${RPM_PACKAGE}"
            RPM_SUMMARY=$(rpm -q --queryformat "%{SUMMARY}" "${RPM_PACKAGE}")
            RPM_PACKAGER=$(rpm -q --queryformat "%{PACKAGER}" "${RPM_PACKAGE}")
            RPM_DATE=$(date +%Y-%m-%d -d "1970-1-1+$((0x$(rpm -q --queryformat "%{RELEASE}" "${RPM_PACKAGE}") ))sec")
            RPM_KEY_ID=$(rpm -q --queryformat "%{VERSION}" "${RPM_PACKAGE}")
            echo "Packager: ${RPM_PACKAGER}"
            echo "Summary: ${RPM_SUMMARY}"
            echo "Creation date: ${RPM_DATE}"
            echo "Key ID: ${RPM_KEY_ID}"
            echo ""
          done
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.rc == 0) else 'FAIL') | trim }}"
        rationale_2: "PASS when script executes successfully and lists all installed GPG keys with their details, FAIL when script fails or no GPG keys are installed"

    # Requirement 3: Verify locally available GPG key files are properly packaged
    - name: Req 3 - Check locally available GPG key files
      shell: >
        for PACKAGE in $(find /etc/pki/rpm-gpg/ -type f -exec rpm -qf {} \; 2>/dev/null | sort -u); do
          rpm -q --queryformat "%{NAME}-%{VERSION} %{PACKAGER} %{SUMMARY}\n" "${PACKAGE}" 2>/dev/null
        done || true
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify locally available GPG key files"
        task_3_cmd: |
          for PACKAGE in $(find /etc/pki/rpm-gpg/ -type f -exec rpm -qf {} \; | sort -u); do
            rpm -q --queryformat "%{NAME}-%{VERSION} %{PACKAGER} %{SUMMARY}\n" "${PACKAGE}"
          done
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('PASS' if (result_3.rc == 0) else 'FAIL') | trim }}"
        rationale_3: "PASS when command executes and shows package details for all files in /etc/pki/rpm-gpg/, FAIL when command fails or files are not owned by any package"

    # Requirement 4: OVERALL Verify
    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Overall verification of GPG key configuration"
        task_4_cmd: "N/A - Combined check"
        task_4_rc: 0
        data_4: "Combined results from requirements 1-3"
        status_4: "{{ ('PASS' if (status_1 == 'PASS' and status_2 == 'PASS' and status_3 == 'PASS') else 'FAIL') | trim }}"
        rationale_4: "PASS when req_1=PASS AND req_2=PASS AND req_3=PASS, FAIL otherwise"

    # Final compliance report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.2.1.1"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 }}"
          - "  Rationale: {{ rationale_1 }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 }}"
          - "  Rationale: {{ rationale_2 }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 }}"
          - "  Status: {{ status_3 }}"
          - "  Rationale: {{ rationale_3 }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name }}"
          - "  Command: {{ task_4_cmd }}"
          - "  Exit code: {{ task_4_rc }}"
          - "  Data: {{ data_4 }}"
          - "  Status: {{ status_4 }}"
          - "  Rationale: {{ rationale_4 }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 }}"
          - "  Rationale: {{ rationale_4 }}"
          - "========================================================"