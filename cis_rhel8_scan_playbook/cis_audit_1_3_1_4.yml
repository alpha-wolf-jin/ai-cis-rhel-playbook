---
- name: Data Collection for CIS 1.3.1.4
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 1.3.1.4"
    req_1: "Verify SELinux's configured mode in /etc/selinux/config is either 'enforcing' or 'permissive'"
    req_2: "Verify SELinux's current running mode is either 'Enforcing' or 'Permissive'"
    req_3: "OVERALL Verify: Ensure SELinux mode is not disabled"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: "Not collected yet"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_2: "Not collected yet"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_3: "Not collected yet"
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Verify SELinux's configured mode
    - name: "Req 1 - Check SELinux configured mode"
      shell: >
        grep -Pi -- '^\h*SELINUX=(enforcing|permissive)\b' /etc/selinux/config
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check SELinux configured mode in config file"
        task_1_cmd: |
          grep -Pi -- '^\h*SELINUX=(enforcing|permissive)\b' /etc/selinux/config
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'SELINUX=enforcing' or result_1.stdout | default('') | trim == 'SELINUX=permissive') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when output is SELINUX=enforcing or SELINUX=permissive, FAIL otherwise. Actual output: ' ~ (result_1.stdout | default('') | trim)) | trim }}"

    # Requirement 2: Verify SELinux's current running mode
    - name: "Req 2 - Check SELinux current running mode"
      shell: getenforce
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check SELinux current running mode"
        task_2_cmd: "getenforce"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == 'Enforcing' or result_2.stdout | default('') | trim == 'Permissive') else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when output is Enforcing or Permissive, FAIL otherwise. Actual output: ' ~ (result_2.stdout | default('') | trim)) | trim }}"

    # Requirement 3: OVERALL Verify
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "OVERALL Verify: Ensure SELinux mode is not disabled"
        task_3_cmd: "N/A - Combined check of req_1 and req_2"
        task_3_rc: 0
        data_3: "Combined result of req_1 and req_2"
        status_3: "{{ ('PASS' if (status_1 == 'PASS' and status_2 == 'PASS') else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS when req_1=PASS AND req_2=PASS, FAIL otherwise. req_1=' ~ status_1 ~ ', req_2=' ~ status_2) | trim }}"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.3.1.4"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 }}"
          - "  Rationale: {{ rationale_1 }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 }}"
          - "  Rationale: {{ rationale_2 }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 }}"
          - "  Status: {{ status_3 }}"
          - "  Rationale: {{ rationale_3 }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 }}"
          - "  Rationale: {{ rationale_3 }}"
          - "========================================================"