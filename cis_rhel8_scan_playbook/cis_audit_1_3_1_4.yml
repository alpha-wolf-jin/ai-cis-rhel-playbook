---
- name: Data Collection for CIS checkpoint 1.3.1.4
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.3.1.4"
    req_1: "Verify SELinux's configured mode in /etc/selinux/config"
    req_2: "Verify SELinux's current running mode"
    req_3: "OVERALL Verify: Ensure SELinux mode is not disabled"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Verify SELinux's configured mode in /etc/selinux/config
    - name: Req 1 - Check SELinux configured mode
      shell: grep -Pi -- '^\h*SELINUX=(enforcing|permissive)\b' /etc/selinux/config
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check SELinux configured mode"
        task_1_cmd: |
          grep -Pi -- '^\h*SELINUX=(enforcing|permissive)\b' /etc/selinux/config
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
      when: result_1 is defined

    - name: Set requirement 1 status
      set_fact:
        status_1: "{{ ('PASS' if (data_1 == 'SELINUX=enforcing' or data_1 == 'SELINUX=permissive') else 'FAIL') | trim }}"
        rationale_1: '{{ ("PASS when output is exactly SELINUX=enforcing or SELINUX=permissive, FAIL otherwise") | trim }}'
      when: data_1 is defined

    # Requirement 2: Verify SELinux's current running mode
    - name: Req 2 - Check SELinux current mode
      shell: getenforce
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check SELinux current mode"
        task_2_cmd: "getenforce"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
      when: result_2 is defined

    - name: Set requirement 2 status
      set_fact:
        status_2: "{{ ('PASS' if (data_2 == 'Enforcing' or data_2 == 'Permissive') else 'FAIL') | trim }}"
        rationale_2: '{{ ("PASS when output is exactly Enforcing or Permissive, FAIL otherwise") | trim }}'
      when: data_2 is defined

    # Requirement 3: Overall verification
    - name: Determine overall compliance status
      set_fact:
        data_3: "Requirement 1: {{ status_1 | default('UNKNOWN') }}, Requirement 2: {{ status_2 | default('UNKNOWN') }}"
      when: status_1 is defined and status_2 is defined

    - name: Set overall compliance status
      set_fact:
        status_3: "{{ ('PASS' if (status_1 == 'PASS' and status_2 == 'PASS') else 'FAIL') | trim }}"
        rationale_3: '{{ ("PASS when req_1=PASS AND req_2=PASS, FAIL otherwise") | trim }}'
      when: status_1 is defined and status_2 is defined

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.3.1.4"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.3.1.4"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: Determine overall compliance status"
          - "  Command: N/A"
          - "  Exit code: 0"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: PASS when req_1=PASS AND req_2=PASS, FAIL otherwise"
          - "========================================================"