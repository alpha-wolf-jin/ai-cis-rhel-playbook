---
- name: Data Collection for CIS 1.4.2
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 1.4.2"
    req_1: "Run the following script to verify bootloader configuration files have correct permissions and ownership"
    req_2: "OVERALL Verify: Ensure access to bootloader config is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: "Not collected yet"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_2: "Not collected yet"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Run the following script to verify bootloader configuration files have correct permissions and ownership
    - name: "Req 1 - Create temporary audit script"
      copy:
        dest: "/tmp/cis_audit_1.4.2.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             a_output=() a_output2=()
             file_access_chk()
             {
                a_out=() a_out2=()
                [[ "$(dirname "$l_file")" =~ ^\/boot\/efi\/EFI ]] && l_pmask="0077" || l_pmask="0177"
                l_maxperm="$( printf '%o' $(( 0777 & ~$l_pmask )) )"
                if [ $(( $l_mode & $l_pmask )) -gt 0 ]; then
                   a_out2+=("   - Is mode \"$l_mode\" and should be mode: \"$l_maxperm\" or more restrictive")
                else
                   a_out+=("   - Is correctly mode: \"$l_mode\" which is mode: \"$l_maxperm\" or more restrictive")
                fi
                if [ "$l_user" = "root" ]; then
                   a_out+=("   - Is correctly owned by user: \"$l_user\"")
                else
                   a_out2+=("   - Is owned by user: \"$l_user\" and should be owned by user: \"root\"")
                fi
                if [ "$l_group" = "root" ]; then
                   a_out+=("   - Is correctly group-owned by group: \"$l_user\"")
                else
                   a_out2+=("   - Is group-owned by group: \"l_user\" and should be group-owned by group: \"root\"")
                fi
                [ "${#a_out[@]}" -gt 0 ] && a_output+=("  - File: \"$l_file\"" "${a_out[@]}" "")
                [ "${#a_out2[@]}" -gt 0 ] && a_output2+=("  - File: \"$l_file\"" "${a_out2[@]}" "")
             }
             while IFS= read -r -d $'\0' l_gfile; do
                while IFS=: read -r l_file l_mode l_user l_group; do
                   file_access_chk
                done <<< "$(stat -Lc '%n:%#a:%U:%G' "$l_gfile")"
             done < <(find /boot -type f \( -name 'grub*' -o -name 'user.cfg' \) -print0)
             if [ "${#a_output2[@]}" -le 0 ]; then
                printf '%s\n' "" "- Audit Result:" "  ** PASS **" "${a_output[@]}" ""
             else
                printf '%s\n' "" "- Audit Result:" "  ** FAIL **" " - Reason(s) for audit failure:" "${a_output2[@]}"
                [ "${#a_output[@]}" -gt 0 ] && printf '%s\n' "" "- Correctly set:" "${a_output[@]}" ""
             fi
          }
          {% endraw %}
      register: script_created_1
      ignore_errors: true
      failed_when: false

    - name: "Req 1 - Execute audit script"
      shell: "/tmp/cis_audit_1.4.2.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: "Req 1 - Remove temporary audit script"
      file:
        path: "/tmp/cis_audit_1.4.2.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute bootloader file permission audit script"
        task_1_cmd: "/tmp/cis_audit_1.4.2.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if ('** PASS **' in result_1.stdout) else 'FAIL') | trim }}"
        rationale_1: "{{ 'PASS when the script outputs ** PASS ** and lists all files as correctly set, FAIL when the script outputs ** FAIL ** and lists files with incorrect permissions or ownership' | trim }}"

    # Requirement 2: OVERALL Verify: Ensure access to bootloader config is configured
    - name: "Req 2 - OVERALL Verify"
      set_fact:
        task_2_name: "Overall verification based on requirement 1"
        task_2_cmd: "N/A - derived from requirement 1"
        task_2_rc: "{{ task_1_rc | default(-1) }}"
        data_2: "{{ data_1 | default('') | trim }}"
        status_2: "{{ status_1 | default('UNKNOWN') | trim }}"
        rationale_2: "{{ 'PASS when req_1=PASS, FAIL otherwise' | trim }}"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.4.2"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - "========================================================"