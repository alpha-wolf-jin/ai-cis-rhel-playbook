---
- name: Data Collection for CIS checkpoint 1.4.2
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.4.2"
    req_1: "Run the provided CIS audit script to verify Ensure access to bootloader config is configured. Run the following script to verify grub configuration files: For Files located in /boot/efi/EFI/*: Note: This is a vFat filesystem o Mode is 0700 or more restrictive For Files located in /boot/grub2/*: o Mode is 0600 or more restrictive Owner is the user root Group owner is group root"
    req_2: "OVERALL Verify: Ensure access to bootloader config is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    - name: Req 1 - Execute CIS audit script for bootloader config
      copy:
        dest: "/tmp/cis_audit_1.4.2.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             a_output=() a_output2=()
             file_access_chk()
             {
                a_out=() a_out2=()
                [[ "$(dirname "$l_file")" =~ ^\/boot\/efi\/EFI ]] && l_pmask="0077" || l_pmask="0177"
                l_maxperm="$( printf '%o' $(( 0777 & ~$l_pmask )) )"
                if [ $(( $l_mode & $l_pmask )) -gt 0 ]; then
                   a_out2+=("   - Is mode \"$l_mode\" and should be mode: \"$l_maxperm\" or more restrictive")
                else
                   a_out+=("   - Is correctly mode: \"$l_mode\" which is mode: \"$l_maxperm\" or more restrictive")
                fi
                if [ "$l_user" = "root" ]; then
                   a_out+=("   - Is correctly owned by user: \"$l_user\"")
                else
                   a_out2+=("   - Is owned by user: \"$l_user\" and should be owned by user: \"root\"")
                fi
                if [ "$l_group" = "root" ]; then
                   a_out+=("   - Is correctly group-owned by group: \"$l_user\"")
                else
                   a_out2+=("   - Is group-owned by group: \"$l_user\" and should be group-owned by group: \"root\"")
                fi
                [ "${#a_out[@]}" -gt 0 ] && a_output+=("  - File: \"$l_file\"" "${a_out[@]}" "")
                [ "${#a_out2[@]}" -gt 0 ] && a_output2+=("  - File: \"$l_file\"" "${a_out2[@]}" "")
             }
             while IFS= read -r -d $'\0' l_gfile; do
                while IFS=: read -r l_file l_mode l_user l_group; do
                   file_access_chk
                done <<< "$(stat -Lc '%n:%#a:%U:%G' "$l_gfile")"
             done < <(find /boot -type f \( -name 'grub*' -o -name 'user.cfg' \) - print0)
             if [ "${#a_output2[@]}" -le 0 ]; then
                printf '%s\n' "" "- Audit Result:" "  ** PASS **" "${a_output[@]}" ""
             else
                printf '%s\n' "" "- Audit Result:" "  ** FAIL **" " - Reason(s) for audit failure:" "${a_output2[@]}"
                [ "${#a_output[@]}" -gt 0 ] && printf '%s\n' "" "- Correctly set:" "${a_output[@]}" ""
             fi
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the audit script
      shell: "/tmp/cis_audit_1.4.2.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_1.4.2.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS audit script for bootloader config"
        task_1_cmd: "/tmp/cis_audit_1.4.2.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if '** PASS **' in result_1.stdout else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when script output shows ** PASS ** or indicates compliance, FAIL when script output shows ** FAIL ** or indicates non-compliance') | trim }}"

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Overall verification"
        task_2_cmd: "N/A - derived from requirement 1"
        task_2_rc: "{{ task_1_rc }}"
        data_2: "Overall status determined from requirement 1"
        status_2: "{{ status_1 }}"
        rationale_2: "{{ ('PASS when req_1=PASS, FAIL otherwise') | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.4.2"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.4.2"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 }}"
          - "  Rationale: {{ rationale_1 }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 }}"
          - "  Rationale: {{ rationale_2 }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 }}"
          - "  Rationale: PASS when req_1=PASS, FAIL otherwise"
          - "========================================================"