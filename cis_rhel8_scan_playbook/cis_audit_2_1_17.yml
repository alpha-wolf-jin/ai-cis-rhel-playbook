---
- name: Data Collection for CIS 2.1.17 - Ensure tftp server services are not in use
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_checkpoint: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.17"
    req_1: "Verify tftp-server package is not installed"
    req_2: "If tftp-server package is installed, verify tftp.socket and tftp.service are not enabled"
    req_3: "If tftp-server package is installed, verify tftp.socket and tftp.service are not active"
    req_4: "OVERALL Verify: Ensure tftp server services are not in use"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Verify tftp-server package is not installed
    - name: Req 1 - Check if tftp-server package is installed
      shell: rpm -q tftp-server
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if tftp-server package is installed"
        task_1_cmd: "rpm -q tftp-server"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim) == 'package tftp-server is not installed' else 'FAIL') | trim }}"
        rationale_1: >-
          {% if (result_1.stdout | default('') | trim) == 'package tftp-server is not installed' %}
          PASS when output is 'package tftp-server is not installed', FAIL when any other output is returned
          {% else %}
          FAIL: Package tftp-server appears to be installed
          {% endif %}

    # Requirement 2: If tftp-server package is installed, verify tftp.socket and tftp.service are not enabled
    - name: Req 2 - Check if tftp services are enabled (conditional)
      shell: |
        systemctl is-enabled tftp.socket tftp.service 2>/dev/null | grep 'enabled'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 == 'FAIL'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if tftp services are enabled"
        task_2_cmd: "systemctl is-enabled tftp.socket tftp.service 2>/dev/null | grep 'enabled'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if status_1 == 'PASS' %}
          NA
          {% else %}
            {% if (result_2.stdout | default('') | trim) == '' %}
            PASS
            {% else %}
            FAIL
            {% endif %}
          {% endif %}
        rationale_2: >-
          {% if status_1 == 'PASS' %}
          NA: Package not installed, check not applicable
          {% else %}
            {% if (result_2.stdout | default('') | trim) == '' %}
            PASS when command returns no output (nothing is enabled), FAIL when any output containing 'enabled' is returned
            {% else %}
            FAIL: tftp services are enabled
            {% endif %}
          {% endif %}

    # Requirement 3: If tftp-server package is installed, verify tftp.socket and tftp.service are not active
    - name: Req 3 - Check if tftp services are active (conditional)
      shell: |
        systemctl is-active tftp.socket tftp.service 2>/dev/null | grep '^active'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: status_1 == 'FAIL'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check if tftp services are active"
        task_3_cmd: "systemctl is-active tftp.socket tftp.service 2>/dev/null | grep '^active'"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if status_1 == 'PASS' %}
          NA
          {% else %}
            {% if (result_3.stdout | default('') | trim) == '' %}
            PASS
            {% else %}
            FAIL
            {% endif %}
          {% endif %}
        rationale_3: >-
          {% if status_1 == 'PASS' %}
          NA: Package not installed, check not applicable
          {% else %}
            {% if (result_3.stdout | default('') | trim) == '' %}
            PASS when command returns no output (nothing is active), FAIL when any output starting with 'active' is returned
            {% else %}
            FAIL: tftp services are active
            {% endif %}
          {% endif %}

    # Overall compliance
    - name: Determine overall compliance
      set_fact:
        status_4: >-
          {% if status_1 == 'PASS' %}
          PASS
          {% elif status_1 == 'FAIL' and status_2 == 'PASS' and status_3 == 'PASS' %}
          PASS
          {% else %}
          FAIL
          {% endif %}
        rationale_4: >-
          {% if status_1 == 'PASS' %}
          PASS: tftp-server package is not installed
          {% elif status_1 == 'FAIL' and status_2 == 'PASS' and status_3 == 'PASS' %}
          PASS: Package installed but services are not enabled or active
          {% else %}
          FAIL: Package installed and services are enabled or active
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.1.17"
          - "========================================================"
          - "Reference: {{ cis_checkpoint }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: Determine overall compliance"
          - "  Command: N/A"
          - "  Exit code: 0"
          - "  Data: N/A"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"