---
- name: Data Collection for CIS 2.2.1 - Ensure ftp client is not installed
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.2.1"
    # CRITICAL: ALL req_ variables MUST be quoted strings (use double quotes)
    req_1: "Check if the ftp client package is installed"
    req_2: "OVERALL Verify: Ensure ftp client is not installed"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Check if the ftp client package is installed
    - name: "Req 1 - Check if ftp client package is installed"
      shell: rpm -q ftp
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if ftp client package is installed"
        task_1_cmd: "rpm -q ftp"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'package ftp is not installed') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS: ftp client is not installed' if (result_1.stdout | default('') | trim == 'package ftp is not installed') else 'FAIL: ftp client is installed or output does not match expected string') | trim }}"

    # Requirement 2: OVERALL Verify - Ensure ftp client is not installed
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "OVERALL Verify: Ensure ftp client is not installed"
        task_2_cmd: "N/A (aggregate check)"
        task_2_rc: "0"
        data_2: "Requirement 1 status: {{ status_1 }}"
        status_2: "{{ status_1 | trim }}"
        rationale_2: "{{ ('PASS: ftp client is not installed (based on requirement 1)' if (status_1 | trim == 'PASS') else 'FAIL: ftp client is installed (based on requirement 1)') | trim }}"

    # Final report - MUST include Status and Rationale for each requirement
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.2.1"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ ('PASS when requirement 1 passes, FAIL otherwise' if (status_2 | trim == 'PASS') else 'FAIL when requirement 1 fails') | trim }}"
          - "========================================================"