---
- name: Data Collection for CIS 6.3.3.16
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 6.3.3.16"
    req_1: "Check on-disk audit rules for setfacl command"
    req_2: "Check loaded audit rules for setfacl command"
    req_3: "OVERALL Verify: Ensure successful and unsuccessful attempts to use the setfacl command are collected"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        uid_min_value: 1000

    # Extract UID_MIN value from /etc/login.defs
    - name: Extract UID_MIN value
      shell: |
        awk '/^\s*UID_MIN/{print $2}' /etc/login.defs
      register: uid_min_result
      ignore_errors: true
      changed_when: false

    - name: Store UID_MIN value
      set_fact:
        uid_min_value: "{{ uid_min_result.stdout | default('1000') | trim }}"
      when: uid_min_result.stdout | length > 0

    # Requirement 1: Check on-disk audit rules for setfacl command
    - name: Req 1 - Check on-disk audit rules for setfacl
      shell: |
        UID_MIN=$(awk '/^\s*UID_MIN/{print $2}' /etc/login.defs)
        [ -n "${UID_MIN}" ] && awk "/^ *-a *always,exit/ \
        &&(/ -F *auid!=unset/||/ -F *auid!=-1/||/ -F *auid!=4294967295/) \
        &&/ -F *auid>=${UID_MIN}/ \
        &&/ -F *perm=x/ \
        &&/ -F *path=\/usr\/bin\/setfacl/ \
        &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)" /etc/audit/rules.d/*.rules \
        || printf "ERROR: Variable 'UID_MIN' is unset.\n"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check on-disk audit rules for setfacl command"
        task_1_cmd: "Check /etc/audit/rules.d/*.rules for setfacl audit rule"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == 'ERROR: Variable \'UID_MIN\' is unset.' %}
            FAIL
          {% else %}
            {% set expected = '-a always,exit -F path=/usr/bin/setfacl -F perm=x -F auid>=' ~ uid_min_value ~ ' -F auid!=unset -k perm_chng' %}
            {% if output == expected %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_1: "PASS when the script output exactly matches the line '-a always,exit -F path=/usr/bin/setfacl -F perm=x -F auid>=1000 -F auid!=unset -k perm_chng' (where 1000 is the UID_MIN value from /etc/login.defs), FAIL if output is different, empty, or the UID_MIN error is printed."

    # Requirement 2: Check loaded audit rules for setfacl command
    - name: Req 2 - Check loaded audit rules for setfacl
      shell: |
        UID_MIN=$(awk '/^\s*UID_MIN/{print $2}' /etc/login.defs)
        [ -n "${UID_MIN}" ] && auditctl -l | awk "/^ *-a *always,exit/ \
        &&(/ -F *auid!=unset/||/ -F *auid!=-1/||/ -F *auid!=4294967295/) \
        &&/ -F *auid>=${UID_MIN}/ \
        &&/ -F *perm=x/ \
        &&/ -F *path=\/usr\/bin\/setfacl/ \
        &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)" \
        || printf "ERROR: Variable 'UID_MIN' is unset.\n"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: uid_min_result.stdout | length > 0

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check loaded audit rules for setfacl command"
        task_2_cmd: "Check loaded audit rules for setfacl audit rule"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output == 'ERROR: Variable \'UID_MIN\' is unset.' %}
            FAIL
          {% else %}
            {% set expected = '-a always,exit -S all -F path=/usr/bin/setfacl -F perm=x -F auid>=' ~ uid_min_value ~ ' -F auid!=-1 -F key=perm_chng' %}
            {% if output == expected %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_2: "PASS when the script output exactly matches the line '-a always,exit -S all -F path=/usr/bin/setfacl -F perm=x -F auid>=1000 -F auid!=-1 -F key=perm_chng' (where 1000 is the UID_MIN value from /etc/login.defs), FAIL if output is different, empty, or the UID_MIN error is printed."
      when: uid_min_result.stdout | length > 0

    # Handle Requirement 2 when UID_MIN extraction failed
    - name: Store requirement 2 details when UID_MIN extraction failed
      set_fact:
        task_2_name: "Check loaded audit rules for setfacl command"
        task_2_cmd: "Check loaded audit rules for setfacl audit rule"
        task_2_rc: -1
        data_2: "UID_MIN extraction failed - requirement not evaluated"
        status_2: "FAIL"
        rationale_2: "FAIL - UID_MIN could not be extracted from /etc/login.defs, requirement could not be evaluated"
      when: uid_min_result.stdout | length == 0

    # Requirement 3: OVERALL Verify
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "OVERALL Verify setfacl audit collection"
        task_3_cmd: "N/A - Combined check"
        task_3_rc: 0
        data_3: "Combined result of requirements 1 and 2"
        status_3: "{{ ('PASS' if (status_1 | trim == 'PASS' and status_2 | trim == 'PASS') else 'FAIL') | trim }}"
        rationale_3: "PASS when req_1=PASS AND req_2=PASS, FAIL otherwise."

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.3.3.16"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - "========================================================"