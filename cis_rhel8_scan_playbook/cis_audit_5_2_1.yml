---
- name: Data Collection for CIS 5.2.1
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.2.1"
    req_1: "Verify sudo is installed using command: dnf list sudo"
    req_2: "OVERALL Verify: Ensure sudo is installed"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Verify sudo is installed using command: dnf list sudo
    - name: Req 1 - Check sudo installation via dnf
      shell: dnf list sudo
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check sudo installation via dnf"
        task_1_cmd: "dnf list sudo"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if 'Installed Packages' in output and 'sudo.x86_64' in output %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if 'Installed Packages' in output and 'sudo.x86_64' in output %}
            PASS: Output contains 'Installed Packages' section with 'sudo.x86_64' package listed
          {% else %}
            FAIL: Output does not contain 'Installed Packages' section with 'sudo.x86_64' package listed
          {% endif %}

    # Requirement 2: OVERALL Verify: Ensure sudo is installed
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Overall verification that sudo is installed"
        task_2_cmd: "N/A (derived from requirement 1)"
        task_2_rc: "{{ task_1_rc }}"
        data_2: "{{ data_1 }}"
        status_2: "{{ status_1 }}"
        rationale_2: >-
          {% if status_1 | trim == 'PASS' %}
            PASS: sudo is installed (verified by requirement 1)
          {% else %}
            FAIL: sudo is not installed (verified by requirement 1)
          {% endif %}

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.2.1"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.2.1"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 | trim }}"
          - "  Rationale: {{ rationale_1 | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 | trim }}"
          - "  Rationale: {{ rationale_2 | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | trim }}"
          - "  Rationale: {{ rationale_2 | trim }}"
          - "========================================================"