---
- name: Data Collection for CIS 6.3.2.1
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 6.3.2.1"
    req_1: |
      Check audit log storage size configuration using command: grep -Po -- '^\h*max_log_file\h*=\h*\d+\b' /etc/audit/auditd.conf
    req_2: "OVERALL Verify: Ensure audit log storage size is configured"
    # Site policy value for max_log_file (in MB) - adjust according to your organization's policy
    site_policy_max_log_file_mb: 8

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Check audit log storage size configuration
    - name: "Req 1 - Check max_log_file configuration"
      shell: |
        grep -Po -- '^\h*max_log_file\h*=\h*\d+\b' /etc/audit/auditd.conf
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check max_log_file configuration"
        task_1_cmd: |
          grep -Po -- '^\h*max_log_file\h*=\h*\d+\b' /etc/audit/auditd.conf
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output | regex_search('^max_log_file\s*=\s*\d+') %}
            {% set value_match = output | regex_search('\d+') %}
            {% if value_match %}
              {% set current_value = value_match | int %}
              {% if current_value == site_policy_max_log_file_mb %}
                PASS
              {% else %}
                FAIL
              {% endif %}
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_1: "PASS when the command returns a line in the format 'max_log_file = <MB>' where <MB> is a positive integer that matches the site-defined policy for maximum audit log file size ({{ site_policy_max_log_file_mb }} MB), FAIL when the command returns no output, an incorrectly formatted line, or a value not compliant with site policy"

    # Requirement 2: OVERALL Verify
    - name: "Req 2 - Overall verification"
      set_fact:
        task_2_name: "Overall verification"
        task_2_cmd: "N/A (calculated from requirement 1)"
        task_2_rc: 0
        data_2: "Requirement 1 status: {{ status_1 | default('UNKNOWN') }}, Site policy value: {{ site_policy_max_log_file_mb }} MB"
        status_2: >-
          {% if status_1 | default('FAIL') | trim == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_2: "PASS when req_1=PASS AND the value matches site policy ({{ site_policy_max_log_file_mb }} MB), FAIL otherwise"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.3.2.1"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('FAIL') | trim }}"
          - "  Rationale: {{ ('PASS when req_1=PASS AND the value matches site policy (' ~ site_policy_max_log_file_mb ~ ' MB), FAIL otherwise') | trim }}"
          - "========================================================"