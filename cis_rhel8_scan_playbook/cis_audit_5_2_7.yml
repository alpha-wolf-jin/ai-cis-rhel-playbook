---
# CIS RHEL 8 Benchmark v4.0.0, checkpoint 5.2.7
- name: Data Collection for CIS 5.2.7
  hosts: all
  become: yes
  gather_facts: no
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 5.2.7"
    req_1: "Verify pam_wheel.so is configured in /etc/pam.d/su with both 'use_uid' and a 'group' argument"
    req_2: "Verify the group specified in the pam_wheel.so configuration contains no users"
    req_3: "OVERALL Verify: Ensure access to the su command is restricted"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: "Not collected yet"
        data_2: "Not collected yet"
        task_1_name: "Not executed"
        task_2_name: "Not executed"
        task_1_cmd: "N/A"
        task_2_cmd: "N/A"
        task_1_rc: -1
        task_2_rc: -1
        status_1: "UNKNOWN"
        status_2: "UNKNOWN"
        status_3: "UNKNOWN"
        rationale_1: "Not evaluated"
        rationale_2: "Not evaluated"
        rationale_3: "Not evaluated"

    # Requirement 1: Verify pam_wheel.so is configured in /etc/pam.d/su with both 'use_uid' and a 'group' argument
    - name: Req 1 - Check pam_wheel.so configuration
      shell: >
        grep -Pi '^\h*auth\h+(?:required|requisite)\h+pam_wheel\.so\h+(?:[^#\n\r]+\h+)?((?!\2)(use_uid\b|group=\H+\b))\h+(?:[^#\n\r]+\h+)?((?!\1)(use_uid\b|group=\H+\b))(\h+.*)?$' /etc/pam.d/su
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 1 details and determine status
      set_fact:
        task_1_name: "Check pam_wheel.so configuration in /etc/pam.d/su"
        task_1_cmd: |
          grep -Pi '^\h*auth\h+(?:required|requisite)\h+pam_wheel\.so\h+(?:[^#\n\r]+\h+)?((?!\2)(use_uid\b|group=\H+\b))\h+(?:[^#\n\r]+\h+)?((?!\1)(use_uid\b|group=\H+\b))(\h+.*)?$' /etc/pam.d/su
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: |
          {{ ('PASS' if (result_1.stdout | default('') | trim | regex_search('^auth\\s+(required|requisite)\\s+pam_wheel\\.so\\s+.*use_uid.*group=\\S+.*$')) else 'FAIL') | trim }}
        rationale_1: "PASS when output matches pattern 'auth required pam_wheel.so use_uid group=<group_name>', FAIL otherwise"

    # Requirement 2: Verify the group specified in the pam_wheel.so configuration contains no users
    - name: Req 2 - Extract group name from pam_wheel.so configuration
      set_fact:
        pam_group: |
          {{ (data_1 | regex_search('group=(\\S+)') | first | default('NO_GROUP_FOUND')) | trim }}
      when: data_1 | default('') | trim != ''

    - name: Req 2 - Check group membership
      shell: >
        grep "{{ pam_group }}" /etc/group
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: data_1 | default('') | trim != '' and pam_group != 'NO_GROUP_FOUND'

    - name: Store requirement 2 details and determine status
      set_fact:
        task_2_name: "Check group membership for {{ pam_group }}"
        task_2_cmd: "grep {{ pam_group }} /etc/group"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: |
          {{ ('PASS' if (result_2.stdout | default('') | trim | regex_search('^' + pam_group + ':x:\\d+: *$')) else 'FAIL') | trim }}
        rationale_2: "PASS when the output shows only the group name, password field, GID, and an empty user list (e.g., '<group_name>:x:<GID>:'), FAIL if any usernames are listed after the GID"
      when: data_1 | default('') | trim != '' and pam_group != 'NO_GROUP_FOUND'

    - name: Set requirement 2 as NA when no group found
      set_fact:
        task_2_name: "Check group membership - skipped"
        task_2_cmd: "N/A - No group found in pam_wheel.so configuration"
        task_2_rc: -1
        data_2: "NO_GROUP_FOUND"
        status_2: "NA"
        rationale_2: "Skipped - No group found in pam_wheel.so configuration"
      when: data_1 | default('') | trim == '' or pam_group == 'NO_GROUP_FOUND'

    # Requirement 3: OVERALL Verify: Ensure access to the su command is restricted
    - name: Store requirement 3 details and determine overall status
      set_fact:
        status_3: >
          {{
            (
              'PASS' if
              (status_1 | trim == 'PASS' and (status_2 | trim == 'PASS' or status_2 | trim == 'NA'))
              else 'FAIL'
            ) | trim
          }}
        rationale_3: "PASS when req_1=PASS AND (req_2=PASS OR req_2=NA), FAIL otherwise"

    - name: Generate compliance report
      debug:
        msg: |
          ========================================================
                  COMPLIANCE REPORT - CIS 5.2.7
          ========================================================
          Reference: CIS RHEL 8 Benchmark v4.0.0 checkpoint 5.2.7
          ========================================================

          REQUIREMENT 1 - Verify pam_wheel.so is configured in /etc/pam.d/su with both 'use_uid' and a 'group' argument:
            Task: Check pam_wheel.so configuration in /etc/pam.d/su
            Command: grep -Pi '^\h*auth\h+(?:required|requisite)\h+pam_wheel\.so\h+(?:[^#\n\r]+\h+)?((?!\2)(use_uid\b|group=\H+\b))\h+(?:[^#\n\r]+\h+)?((?!\1)(use_uid\b|group=\H+\b))(\h+.*)?$' /etc/pam.d/su
            Exit code: {{ task_1_rc | default(-1) }}
            Data: {{ data_1 | default('') | trim }}
            Status: {{ status_1 | default('UNKNOWN') | trim }}
            Rationale: PASS when output matches pattern 'auth required pam_wheel.so use_uid group=<group_name>', FAIL otherwise

          REQUIREMENT 2 - Verify the group specified in the pam_wheel.so configuration contains no users:
            Task: {{ task_2_name | default('Task not recorded') }}
            Command: {{ task_2_cmd | default('N/A') }}
            Exit code: {{ task_2_rc | default(-1) }}
            Data: {{ data_2 | default('') | trim }}
            Status: {{ status_2 | default('UNKNOWN') | trim }}
            Rationale: {{ rationale_2 | default('Not evaluated') | trim }}

          ========================================================
          OVERALL COMPLIANCE:
            Result: {{ status_3 | default('UNKNOWN') | trim }}
            Rationale: {{ rationale_3 | default('Not evaluated') | trim }}
          ========================================================