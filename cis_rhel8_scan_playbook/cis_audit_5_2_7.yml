---
- name: Data Collection for CIS 5.2.7
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 5.2.7"
    req_1: "Check if pam_wheel.so is configured correctly in /etc/pam.d/su"
    req_2: "Verify the specified group from the pam_wheel.so configuration contains no users"
    req_3: "OVERALL Verify: Ensure access to the su command is restricted"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check if pam_wheel.so is configured correctly
    - name: "Req 1 - Check pam_wheel.so configuration"
      shell: |
        grep -Pi '^\h*auth\h+(?:required|requisite)\h+pam_wheel\.so\h+(?:[^#\n\r]+\h+)?((?!\2)(use_uid\b|group=\H+\b))\h+(?:[^#\n\r]+\h+)?((?!\1)(use_uid\b|group=\H+\b))(\h+.*)?$' /etc/pam.d/su
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check pam_wheel.so configuration"
        task_1_cmd: |
          grep -Pi '^\h*auth\h+(?:required|requisite)\h+pam_wheel\.so\h+(?:[^#\n\r]+\h+)?((?!\2)(use_uid\b|group=\H+\b))\h+(?:[^#\n\r]+\h+)?((?!\1)(use_uid\b|group=\H+\b))(\h+.*)?$' /etc/pam.d/su
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: |
          {{ ('PASS' if (result_1.stdout | default('') | trim | regex_search('^auth\\s+(required|requisite)\\s+pam_wheel\\.so\\s+.*use_uid\\s+group=\\w+.*$')) else 'FAIL') | trim }}
        rationale_1: |
          {{ ('PASS when output matches pattern auth required pam_wheel.so use_uid group=<group_name>, FAIL otherwise' if (result_1.stdout | default('') | trim | regex_search('^auth\\s+(required|requisite)\\s+pam_wheel\\.so\\s+.*use_uid\\s+group=\\w+.*$')) else 'FAIL: pam_wheel.so not configured correctly') | trim }}
        extracted_group: |
          {{ result_1.stdout | default('') | trim | regex_replace('.*group=(\\w+).*', '\\1') }}

    # Requirement 2: Verify group contains no users - ONLY execute if group was extracted
    - name: "Req 2 - Check group membership"
      shell: |
        grep "{{ extracted_group }}" /etc/group
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: 
        - extracted_group | default('') != ''
        - extracted_group | trim != ''

    - name: Store requirement 2 details when group exists
      set_fact:
        task_2_name: "Check group membership"
        task_2_cmd: "grep {{ extracted_group }} /etc/group"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim | regex_search('^' + extracted_group + ':x:[0-9]+:$')) else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when output matches pattern <group_name>:x:<GID>: with no usernames after GID, FAIL otherwise' if (result_2.stdout | default('') | trim | regex_search('^' + extracted_group + ':x:[0-9]+:$')) else 'FAIL: group contains users or not found') | trim }}"
      when: 
        - extracted_group | default('') != ''
        - extracted_group | trim != ''

    - name: Store requirement 2 details when no group extracted
      set_fact:
        task_2_name: "Check group membership"
        task_2_cmd: "N/A - No group extracted from requirement 1"
        task_2_rc: -1
        data_2: "No group name extracted from pam_wheel.so configuration"
        status_2: "NA"
        rationale_2: "NA: No group name found in pam_wheel.so configuration, requirement not applicable"
      when: 
        - extracted_group | default('') == '' or extracted_group | trim == ''

    # Requirement 3: Overall verification
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall verification"
        task_3_cmd: "N/A - Combined check"
        task_3_rc: 0
        data_3: "Combined result of requirements 1 and 2"
        status_3: "{{ ('PASS' if (status_1 | default('FAIL') | trim == 'PASS' and (status_2 | default('FAIL') | trim == 'PASS' or status_2 | default('FAIL') | trim == 'NA')) else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS when req_1=PASS AND (req_2=PASS or req_2=NA), FAIL otherwise' if (status_1 | default('FAIL') | trim == 'PASS' and (status_2 | default('FAIL') | trim == 'PASS' or status_2 | default('FAIL') | trim == 'NA')) else 'FAIL: Requirement 1 failed or Requirement 2 failed') | trim }}"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.2.7"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"