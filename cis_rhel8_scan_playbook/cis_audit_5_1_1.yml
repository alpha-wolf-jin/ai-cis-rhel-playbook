---
- name: Data Collection for CIS 5.1.1 - Ensure sshd crypto_policy is not set
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.1"
    req_1: |
      Check for any active CRYPTO_POLICY setting in /etc/sysconfig/sshd using command: grep -Psi '^\h*CRYPTO_POLICY\h*=' /etc/sysconfig/sshd
    req_2: |
      Check for a commented-out CRYPTO_POLICY setting in /etc/sysconfig/sshd using command: grep -Psi '^\h*#\h*CRYPTO_POLICY\h*=' /etc/sysconfig/sshd
    req_3: "OVERALL Verify: Ensure sshd crypto_policy is not set"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    - name: Req 1 - Check for active CRYPTO_POLICY setting
      shell: |
        grep -Psi '^\h*CRYPTO_POLICY\h*=' /etc/sysconfig/sshd
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check for active CRYPTO_POLICY setting"
        task_1_cmd: |
          grep -Psi '^\h*CRYPTO_POLICY\h*=' /etc/sysconfig/sshd
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS: No active CRYPTO_POLICY setting found (output empty)' if (result_1.stdout | default('') | trim == '') else 'FAIL: Active CRYPTO_POLICY setting found') | trim }}"

    - name: Req 2 - Check for commented-out CRYPTO_POLICY setting
      shell: |
        grep -Psi '^\h*#\h*CRYPTO_POLICY\h*=' /etc/sysconfig/sshd
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check for commented-out CRYPTO_POLICY setting"
        task_2_cmd: |
          grep -Psi '^\h*#\h*CRYPTO_POLICY\h*=' /etc/sysconfig/sshd
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim != '') else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS: Commented-out CRYPTO_POLICY line exists' if (result_2.stdout | default('') | trim != '') else 'FAIL: Commented-out CRYPTO_POLICY line missing') | trim }}"

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall verification"
        task_3_cmd: "N/A - Combined check of requirements 1 and 2"
        task_3_rc: 0
        status_3: "{{ ('PASS' if (status_1 | default('UNKNOWN') == 'PASS' and status_2 | default('UNKNOWN') == 'PASS') else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS: No active CRYPTO_POLICY setting AND commented-out line exists' if (status_1 | default('UNKNOWN') == 'PASS' and status_2 | default('UNKNOWN') == 'PASS') else 'FAIL: Either active setting exists OR commented-out line missing') | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.1.1"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: N/A"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"