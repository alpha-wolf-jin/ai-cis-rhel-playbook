---
# CIS RHEL 8 Benchmark v4.0.0 checkpoint 5.1.1
- name: Data Collection for CIS 5.1.1 - Ensure sshd crypto_policy is not set
  hosts: all
  become: yes
  gather_facts: no
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 5.1.1"
    req_1: "Verify the CRYPTO_POLICY variable is NOT set in /etc/sysconfig/sshd"
    req_2: "Verify the CRYPTO_POLICY variable line is commented out in /etc/sysconfig/sshd"
    req_3: "OVERALL Verify: Ensure sshd crypto_policy is not set"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        data_2: ""
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"
        status_3: "UNKNOWN"
        rationale_3: "Not evaluated"

    # Requirement 1: Verify the CRYPTO_POLICY variable is NOT set in /etc/sysconfig/sshd
    - name: "Req 1 - Check CRYPTO_POLICY not set"
      shell: |
        grep -Psi '^\h*CRYPTO_POLICY\h*=' /etc/sysconfig/sshd
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 1 details and determine status
      set_fact:
        task_1_name: "Check CRYPTO_POLICY not set"
        task_1_cmd: |
          grep -Psi '^\h*CRYPTO_POLICY\h*=' /etc/sysconfig/sshd
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_1: "PASS when the command returns no output, FAIL when any output is returned"

    # Requirement 2: Verify the CRYPTO_POLICY variable line is commented out in /etc/sysconfig/sshd
    - name: "Req 2 - Check CRYPTO_POLICY commented out"
      shell: |
        grep -Psi '^\h*#\h*CRYPTO_POLICY\h*=' /etc/sysconfig/sshd
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: data_1 | trim != ''

    - name: Store requirement 2 details and determine status
      set_fact:
        task_2_name: "Check CRYPTO_POLICY commented out"
        task_2_cmd: |
          grep -Psi '^\h*#\h*CRYPTO_POLICY\h*=' /etc/sysconfig/sshd
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == '# CRYPTO_POLICY=') else 'FAIL') | trim }}"
        rationale_2: "PASS when the command returns a line matching '# CRYPTO_POLICY=', FAIL when the line is not found or is not commented"
      when: data_1 | trim != ''

    # Requirement 3: OVERALL Verify: Ensure sshd crypto_policy is not set
    - name: Store requirement 3 details and determine overall status
      set_fact:
        status_3: >
          {{ (
            'PASS' if
            (status_1 | trim == 'PASS') or
            (status_1 | trim == 'FAIL' and status_2 | trim == 'PASS')
            else 'FAIL'
          ) | trim }}
        rationale_3: "PASS when req_1=PASS AND req_2=PASS, FAIL otherwise"
      when: data_1 | trim != ''

    - name: Set overall status when requirement 1 passes
      set_fact:
        status_3: "PASS"
        rationale_3: "PASS when req_1=PASS (CRYPTO_POLICY not set)"
      when: status_1 | trim == 'PASS'

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.1.1"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"