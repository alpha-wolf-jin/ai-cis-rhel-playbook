---
- name: Data Collection for CIS 5.4.1.3
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 5.4.1.3"
    req_1: "Check PASS_WARN_AGE setting in /etc/login.defs"
    req_2: "Check all user password warning ages in /etc/shadow"
    req_3: "OVERALL Verify: Ensure password expiration warning days is configured"

  tasks:
    - name: Check OS compatibility
      shell: |
        if [ -f /etc/redhat-release ]; then
          cat /etc/redhat-release
        else
          echo "Non-RHEL system"
          exit 1
        fi
      args:
        executable: /bin/bash
      register: os_check
      ignore_errors: true
      changed_when: false

    - name: Set OS compatibility fact
      set_fact:
        os_version_compatible: "{{ os_check.rc == 0 and 'Red Hat Enterprise Linux' in os_check.stdout }}"
        os_check_failed: "{{ os_check.rc != 0 }}"
        os_check_output: "{{ os_check.stdout | default('OS check failed') | trim }}"

    - name: Initialize data variables for non-RHEL systems
      set_fact:
        task_1_name: "Not executed - OS mismatch"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed - OS mismatch"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed - OS mismatch"
        task_3_cmd: "N/A"
        task_3_rc: -1
        data_1: "Not collected - OS version mismatch"
        data_2: "Not collected - OS version mismatch"
        data_3: "Not collected - OS version mismatch"
        status_1: "NA"
        status_2: "NA"
        status_3: "NA"
        rationale_1: "OS version mismatch - audit not applicable"
        rationale_2: "OS version mismatch - audit not applicable"
        rationale_3: "OS version mismatch - audit not applicable"
      when: not os_version_compatible

    # Requirement 1: Check PASS_WARN_AGE setting in /etc/login.defs
    - name: "Req 1 - Check PASS_WARN_AGE in login.defs"
      shell: |
        grep -Pi -- '^\h*PASS_WARN_AGE\h+\d+\b' /etc/login.defs
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false
      when: os_version_compatible

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check PASS_WARN_AGE in login.defs"
        task_1_cmd: |
          grep -Pi -- '^\h*PASS_WARN_AGE\h+\d+\b' /etc/login.defs
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% if os_version_compatible %}
            {% set output = result_1.stdout | default('') | trim %}
            {% if output %}
              {% set match = output | regex_search('PASS_WARN_AGE\h+(\d+)') %}
              {% if match %}
                {% set value = match.split()[1] | int %}
                {% if value >= 7 %}
                  PASS
                {% else %}
                  FAIL
                {% endif %}
              {% else %}
                FAIL
              {% endif %}
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            NA
          {% endif %}
        rationale_1: >-
          {% if os_version_compatible %}
            {% set output = result_1.stdout | default('') | trim %}
            {% if output %}
              {% set match = output | regex_search('PASS_WARN_AGE\h+(\d+)') %}
              {% if match %}
                {% set value = match.split()[1] | int %}
                {% if value >= 7 %}
                  PASS when the extracted PASS_WARN_AGE value is 7 or more, FAIL otherwise
                {% else %}
                  PASS when the extracted PASS_WARN_AGE value is 7 or more, FAIL otherwise
                {% endif %}
              {% else %}
                PASS when the extracted PASS_WARN_AGE value is 7 or more, FAIL otherwise
              {% endif %}
            {% else %}
              PASS when the extracted PASS_WARN_AGE value is 7 or more, FAIL otherwise
            {% endif %}
          {% else %}
            OS version mismatch - audit not applicable
          {% endif %}
      when: os_version_compatible

    # Requirement 2: Check all user password warning ages in /etc/shadow
    - name: "Req 2 - Check PASS_WARN_AGE in shadow"
      shell: |
        awk -F: '($2~/^\$.+\$/) {if($6 < 7)print "User: " $1 " PASS_WARN_AGE: " $6}' /etc/shadow
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: os_version_compatible

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check PASS_WARN_AGE in shadow"
        task_2_cmd: |
          awk -F: '($2~/^\$.+\$/) {if($6 < 7)print \"User: \" $1 \" PASS_WARN_AGE: \" $6}' /etc/shadow
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if os_version_compatible %}
            {% if (result_2.stdout | default('') | trim == '') %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            NA
          {% endif %}
        rationale_2: >-
          {% if os_version_compatible %}
            {% if (result_2.stdout | default('') | trim == '') %}
              PASS when the command returns no output (i.e., no user has a PASS_WARN_AGE less than 7), FAIL otherwise
            {% else %}
              PASS when the command returns no output (i.e., no user has a PASS_WARN_AGE less than 7), FAIL otherwise
            {% endif %}
          {% else %}
            OS version mismatch - audit not applicable
          {% endif %}
      when: os_version_compatible

    # Requirement 3: OVERALL Verify
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall verification"
        task_3_cmd: "N/A - Combined check"
        task_3_rc: 0
        data_3: "Combined result of requirements 1 and 2"
        status_3: >-
          {% if os_version_compatible %}
            {% if status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            NA
          {% endif %}
        rationale_3: >-
          {% if os_version_compatible %}
            {% if status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
              PASS when req_1=PASS AND req_2=PASS, FAIL otherwise
            {% else %}
              PASS when req_1=PASS AND req_2=PASS, FAIL otherwise
            {% endif %}
          {% else %}
            OS version mismatch - audit not applicable
          {% endif %}

    # Final report - ALWAYS runs regardless of OS compatibility
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.4.1.3"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"