---
- name: Data Collection for CIS checkpoint 3.3.2.5
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 3.3.2.5"
    req_1: "Check if IPv6 is enabled on the system"
    req_2: "Verify net.ipv6.conf.all.accept_source_route is set to 0 in the running configuration"
    req_3: "Verify net.ipv6.conf.all.accept_source_route = 0 is set in a persistent configuration file"
    req_4: "OVERALL Verify: Ensure net.ipv6.conf.all.accept_source_route is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    # Requirement 1: Check if IPv6 is enabled on the system
    - name: Req 1 - Check IPv6 status
      shell: |
        if [ -f /proc/net/if_inet6 ] || lsmod | grep -q ipv6 || ip -6 addr show | grep -q inet6; then
          echo "IPv6_ENABLED"
        else
          echo "IPv6_DISABLED"
        fi
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check IPv6 status"
        task_1_cmd: "Check if /proc/net/if_inet6 exists, ipv6 module loaded, or IPv6 addresses present"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == 'IPv6_ENABLED' %}
            PASS
          {% elif output == 'IPv6_DISABLED' %}
            FAIL
          {% else %}
            FAIL
          {% endif %}
        rationale_1: "PASS when IPv6 is enabled (e.g., ipv6 module is loaded or an interface has an IPv6 address), FAIL when IPv6 is completely disabled (making this checkpoint Not Applicable)"

    # Requirement 2: Verify net.ipv6.conf.all.accept_source_route is set to 0 in the running configuration
    - name: Req 2 - Check running sysctl configuration
      shell: sysctl net.ipv6.conf.all.accept_source_route
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: data_1 | default('') | trim == 'IPv6_ENABLED'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check running sysctl configuration"
        task_2_cmd: "sysctl net.ipv6.conf.all.accept_source_route"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if data_1 | default('') | trim != 'IPv6_ENABLED' %}
            NA
          {% else %}
            {% set output = result_2.stdout | default('') | trim %}
            {% if output == 'net.ipv6.conf.all.accept_source_route = 0' %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_2: "PASS when output is exactly 'net.ipv6.conf.all.accept_source_route = 0', FAIL otherwise, NA when IPv6 is disabled"

    # Requirement 3: Verify net.ipv6.conf.all.accept_source_route = 0 is set in a persistent configuration file
    - name: Req 3 - Create temporary audit script
      copy:
        dest: "/tmp/cis_audit_script_3.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_parameter_name="net.ipv6.conf.all.accept_source_route"
             l_grep="${l_parameter_name//./(\\.|\\/)}" a_output=() a_files=()
             l_systemdsysctl="$(readlink -e /lib/systemd/systemd-sysctl \
             || readlink -e /usr/lib/systemd/systemd-sysctl)"
             l_ufw_file="$([ -f /etc/default/ufw ] && \
             awk -F= '/^\s*IPT_SYSCTL=/ {print $2}' /etc/default/ufw)"
             [ -f "$(readlink -e "$l_ufw_file")" ] && \
             a_files+=("$l_ufw_file"); a_files+=("/etc/sysctl.conf")
             while IFS= read -r l_fname; do
                l_file="$(readlink -e "${l_fname//# /}")"
                [ -n "$l_file" ] && ! grep -Psiq -- '(^|\h+)'"$l_file"'\b' \
                <<< "${a_files[*]}" && a_files+=("$l_file")
             done < <("$l_systemdsysctl" --cat-config | tac | \
             grep -Pio '^\h*#\h*\/[^#\n\r\h]+\.conf\b')
             for l_file in "${a_files[@]}"; do
                l_opt="$(grep -Poi '^\h*'"$l_grep"'\h*=\h*\H+\b' "$l_file" | tail -n 1)"
                l_option_value="$(cut -d= -f2 <<< "$l_opt" | xargs)"
                [ -n "$l_option_value" ] && \
                a_output+=(" - \"$l_parameter_name = $l_option_value\" is set in:" \
                "    \"$l_file\"")
             done
             [ "${#a_output[@]}" -gt "0" ] && printf '%s\n' "" "${a_output[@]}" ""
          }
          {% endraw %}
      when: data_1 | default('') | trim == 'IPv6_ENABLED'

    - name: Req 3 - Execute audit script
      shell: "/tmp/cis_audit_script_3.sh"
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: data_1 | default('') | trim == 'IPv6_ENABLED'

    - name: Req 3 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_script_3.sh"
        state: absent
      when: data_1 | default('') | trim == 'IPv6_ENABLED'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check persistent sysctl configuration"
        task_3_cmd: "CIS audit script for net.ipv6.conf.all.accept_source_route"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if data_1 | default('') | trim != 'IPv6_ENABLED' %}
            NA
          {% else %}
            {% set output = result_3.stdout | default('') | trim %}
            {% if output is regex_search('net\\.ipv6\\.conf\\.all\\.accept_source_route = 0') %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_3: "PASS when script output shows at least one line containing 'net.ipv6.conf.all.accept_source_route = 0' is set in a configuration file, FAIL when no such line is found, NA when IPv6 is disabled"

    # Requirement 4: OVERALL Verify
    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Overall compliance check"
        task_4_cmd: "N/A - Calculated from previous requirements"
        task_4_rc: 0
        data_4: "IPv6 status: {{ status_1 }}, Running config: {{ status_2 }}, Persistent config: {{ status_3 }}"
        status_4: >-
          {% if status_1 | trim == 'FAIL' %}
            PASS
          {% elif status_1 | trim == 'PASS' and status_2 | trim == 'PASS' and status_3 | trim == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_4: "PASS when (req_1=FAIL [IPv6 disabled, Not Applicable]) OR (req_1=PASS [IPv6 enabled] AND req_2=PASS AND req_3=PASS), FAIL otherwise"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 3.3.2.5"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | trim }}"
          - "  Rationale: {{ rationale_4 | trim }}"
          - "========================================================"