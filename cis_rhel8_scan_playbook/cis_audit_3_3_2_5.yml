---
- name: Data Collection for CIS 3.3.2.5
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 3.3.2.5"
    req_0: "IF IPv6 is enabled on the system"
    req_1: "Run the following command to verify net.ipv6.conf.all.accept_source_route is set to 0 in the running configuration"
    req_2: "Run the following script to verify net.ipv6.conf.all.accept_source_route = 0 is set in a file being used by systemd sysctl to configure net.ipv6.conf.all.accept_source_route"
    req_3: "OVERALL Verify: Ensure net.ipv6.conf.all.accept_source_route is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_0_name: "Not executed"
        task_0_cmd: "N/A"
        task_0_rc: -1
        data_0: ""
        status_0: "UNKNOWN"
        rationale_0: "Not evaluated"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "NA"
        rationale_1: "IPv6 is disabled - requirement not applicable per CIS audit procedure"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: ""
        status_2: "NA"
        rationale_2: "IPv6 is disabled - requirement not applicable per CIS audit procedure"
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        data_3: ""
        status_3: "UNKNOWN"
        rationale_3: "Not evaluated"

    # Requirement 0: Check if IPv6 is enabled
    - name: Req 0 - Check if IPv6 is enabled
      shell: |
        if [ -f /proc/net/if_inet6 ] && ip -6 addr show | grep -q "inet6"; then
          echo "IPv6 is enabled"
        else
          echo "IPv6 is disabled"
        fi
      args:
        executable: /bin/bash
      register: result_0
      ignore_errors: true
      changed_when: false

    - name: Store requirement 0 details
      set_fact:
        task_0_name: "Check if IPv6 is enabled"
        task_0_cmd: "Check /proc/net/if_inet6 and ip -6 addr show"
        task_0_rc: "{{ result_0.rc | default(-1) }}"
        data_0: "{{ result_0.stdout | default('') | trim }}"
        status_0: "{{ ('PASS' if (result_0.stdout | default('') | trim == 'IPv6 is enabled') else 'NA') | trim }}"
        rationale_0: "{{ ('IPv6 is enabled, proceed with checks' if (result_0.stdout | default('') | trim == 'IPv6 is enabled') else 'IPv6 is disabled, skip subsequent checks') | trim }}"

    # Requirement 1: Check running configuration with sysctl
    - name: Req 1 - Check net.ipv6.conf.all.accept_source_route in running config
      shell: sysctl net.ipv6.conf.all.accept_source_route
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false
      when: status_0 == 'PASS'

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check running configuration with sysctl"
        task_1_cmd: "sysctl net.ipv6.conf.all.accept_source_route"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'net.ipv6.conf.all.accept_source_route = 0') else 'FAIL') | trim }}"
        rationale_1: '{{ ("PASS when output is exactly net.ipv6.conf.all.accept_source_route = 0, FAIL otherwise" if (result_1.stdout | default("") | trim == "net.ipv6.conf.all.accept_source_route = 0") else "FAIL: Expected net.ipv6.conf.all.accept_source_route = 0, got " + (result_1.stdout | default("") | trim)) | trim }}'
      when: status_0 == 'PASS'

    # Requirement 2: Execute CIS audit script for configuration files
    - name: Req 2 - Execute CIS audit script for configuration files
      copy:
        dest: "/tmp/cis_audit_3.3.2.5.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_parameter_name="net.ipv6.conf.all.accept_source_route"
             l_grep="${l_parameter_name//./(\\.|\\/)}" a_output=() a_files=()
             l_systemdsysctl="$(readlink -e /lib/systemd/systemd-sysctl \
             || readlink -e /usr/lib/systemd/systemd-sysctl)"
             l_ufw_file="$([ -f /etc/default/ufw ] && \
             awk -F= '/^\s*IPT_SYSCTL=/ {print $2}' /etc/default/ufw)"
             [ -f "$(readlink -e "$l_ufw_file")" ] && \
             a_files+=("$l_ufw_file"); a_files+=("/etc/sysctl.conf")
             while IFS= read -r l_fname; do
                l_file="$(readlink -e "${l_fname//# /}")"
                [ -n "$l_file" ] && ! grep -Psiq -- '(^|\h+)'"$l_file"'\b' \
                <<< "${a_files[*]}" && a_files+=("$l_file")
             done < <("$l_systemdsysctl" --cat-config | tac | \
             grep -Pio '^\h*#\h*\/[^#\n\r\h]+\.conf\b')
             for l_file in "${a_files[@]}"; do
                l_opt="$(grep -Poi '^\h*'"$l_grep"'\h*=\h*\H+\b' "$l_file" | tail -n 1)"
                l_option_value="$(cut -d= -f2 <<< "$l_opt" | xargs)"
                [ -n "$l_option_value" ] && \
                a_output+=(" - \"$l_parameter_name = $l_option_value\" is set in:" \
                "    \"$l_file\"")
             done
             [ "${#a_output[@]}" -gt "0" ] && printf '%s\n' "" "${a_output[@]}" ""
          }
          {% endraw %}
      register: script_create_2
      ignore_errors: true
      changed_when: false
      when: status_0 == 'PASS'

    - name: Req 2 - Execute the audit script
      shell: "/tmp/cis_audit_3.3.2.5.sh"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_0 == 'PASS'

    - name: Req 2 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_3.3.2.5.sh"
        state: absent
      ignore_errors: true
      when: status_0 == 'PASS'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Execute CIS audit script for configuration files"
        task_2_cmd: "Execute /tmp/cis_audit_3.3.2.5.sh"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output == '' %}
            FAIL
          {% else %}
            {% set lines = output.split('\n') %}
            {% set first_setting_line = None %}
            {% for line in lines %}
              {% if 'net.ipv6.conf.all.accept_source_route' in line and first_setting_line is none %}
                {% set first_setting_line = line %}
              {% endif %}
            {% endfor %}
            {% if first_setting_line is not none and '= 0' in first_setting_line %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output == '' %}
            FAIL: No configuration file found with net.ipv6.conf.all.accept_source_route setting
          {% else %}
            {% set lines = output.split('\n') %}
            {% set first_setting_line = None %}
            {% for line in lines %}
              {% if 'net.ipv6.conf.all.accept_source_route' in line and first_setting_line is none %}
                {% set first_setting_line = line %}
              {% endif %}
            {% endfor %}
            {% if first_setting_line is not none %}
              {% if '= 0' in first_setting_line %}
                PASS: First (highest precedence) setting found has value 0: {{ first_setting_line }}
              {% else %}
                FAIL: First (highest precedence) setting found does not have value 0: {{ first_setting_line }}
              {% endif %}
            {% else %}
              FAIL: No configuration file found with net.ipv6.conf.all.accept_source_route setting
            {% endif %}
          {% endif %}
      when: status_0 == 'PASS'

    # Requirement 3: Overall verification
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall verification"
        task_3_cmd: "N/A"
        task_3_rc: 0
        data_3: "Combined results of req_1 and req_2"
        status_3: >-
          {% if status_0 == 'NA' %}
            PASS
          {% elif status_0 == 'PASS' and status_1 == 'PASS' and status_2 == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% if status_0 == 'NA' %}
            IPv6 is disabled, requirement is not applicable (PASS)
          {% elif status_0 == 'PASS' and status_1 == 'PASS' and status_2 == 'PASS' %}
            PASS when req_1 and req_2 both PASS, otherwise FAIL
          {% else %}
            FAIL: One or more sub-requirements failed
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 3.3.2.5"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 3.3.2.5"
          - "========================================================"
          - ""
          - "REQUIREMENT 0 - {{ req_0 }}:"
          - "  Task: {{ task_0_name | default('Task not recorded') }}"
          - "  Command: {{ task_0_cmd | default('N/A') }}"
          - "  Exit code: {{ task_0_rc | default(-1) }}"
          - "  Data: {{ data_0 | default('') | trim }}"
          - "  Status: {{ status_0 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_0 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"