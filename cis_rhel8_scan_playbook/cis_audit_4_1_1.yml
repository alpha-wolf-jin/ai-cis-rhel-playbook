---
- name: Data Collection for CIS 4.1.1 - Ensure firewalld is installed
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 4.1.1"
    req_1: "Verify firewalld is installed using command: rpm -q firewalld"
    req_2: "OVERALL Verify: Ensure firewalld is installed"
    rationale_1: 'PASS when the command returns a package version string in the format "firewalld-<version>", FAIL when the command returns "package firewalld is not installed" or any other error indicating the package is not present'
    rationale_2: 'PASS when req_1=PASS, FAIL otherwise'

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Verify firewalld is installed using command: rpm -q firewalld
    - name: Req 1 - Check firewalld installation status
      shell: rpm -q firewalld
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check firewalld installation status"
        task_1_cmd: "rpm -q firewalld"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ (('PASS' if result_1.rc == 0 and result_1.stdout is match('^firewalld-[0-9].*') else 'FAIL')) | trim }}"
        rationale_1: "{{ rationale_1 }}"

    # Requirement 2: OVERALL Verify: Ensure firewalld is installed
    - name: Req 2 - Overall verification
      set_fact:
        task_2_name: "Overall verification"
        task_2_cmd: "N/A (based on req_1)"
        task_2_rc: 0
        data_2: "Based on requirement 1"
        status_2: "{{ (('PASS' if (status_1 | default('FAIL') | trim) == 'PASS' else 'FAIL')) | trim }}"
        rationale_2: "{{ rationale_2 }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 4.1.1"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | trim }}"
          - "  Rationale: {{ rationale_2 | trim }}"
          - "========================================================"