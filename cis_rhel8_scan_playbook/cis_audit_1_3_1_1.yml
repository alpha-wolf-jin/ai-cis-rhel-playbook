---
- name: Data Collection for CIS 1.3.1.1
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.3.1.1"
    req_1: "Verify SELinux is installed using command: rpm -q libselinux"
    req_2: "OVERALL Verify: Ensure SELinux is installed"
    req_3: "Create a task named 'Generate compliance report'"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        data_3: ""
        status_1: "UNKNOWN"
        status_2: "UNKNOWN"
        status_3: "UNKNOWN"
        rationale_1: "Not evaluated"
        rationale_2: "Not evaluated"
        rationale_3: "Not evaluated"
        task_1_name: "Not executed"
        task_2_name: "Not executed"
        task_3_name: "Not executed"
        task_1_cmd: "N/A"
        task_2_cmd: "N/A"
        task_3_cmd: "N/A"
        task_1_rc: -1
        task_2_rc: -1
        task_3_rc: -1

    # Requirement 1: Verify SELinux is installed using command: rpm -q libselinux
    - name: "Req 1 - Check libselinux package status"
      shell: rpm -q libselinux
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check libselinux package status"
        task_1_cmd: "rpm -q libselinux"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout is defined and result_1.stdout | default('') | trim is match('libselinux-[0-9].*')) else 'FAIL') | trim }}"
        rationale_1: >-
          {{ "PASS when the command returns a package name and version string, indicating the package is installed." if (result_1.stdout is defined and result_1.stdout | default('') | trim is match('libselinux-[0-9].*')) else "FAIL when the command returns package not installed or similar." }}

    # Requirement 2: OVERALL Verify: Ensure SELinux is installed
    - name: "Req 2 - Overall verification of SELinux installation"
      set_fact:
        task_2_name: "Overall verification of SELinux installation"
        task_2_cmd: "Derived from Requirement 1 result"
        task_2_rc: "{{ task_1_rc | default(-1) }}"
        data_2: "Requirement 1 status: {{ status_1 | default('UNKNOWN') }}"
        status_2: "{{ status_1 | default('UNKNOWN') | trim }}"
        rationale_2: "PASS when req_1=PASS (SELinux package is installed), FAIL otherwise"

    # Requirement 3: Create a task named 'Generate compliance report'
    - name: "Req 3 - Report generation task"
      set_fact:
        task_3_name: "Generate compliance report"
        task_3_cmd: "Display compliance report using debug module"
        task_3_rc: "0"
        data_3: "Compliance report generated successfully"
        status_3: "PASS"
        rationale_3: "PASS when compliance report is generated and displayed"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.3.1.1"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.3.1.1"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - "========================================================"