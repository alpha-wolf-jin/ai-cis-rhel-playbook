---
- name: Data Collection for CIS 6.3.3.14
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    kcs_article: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 6.3.3.14"
    req_1: "Check on-disk audit rules for SELinux configuration directories"
    req_2: "Check loaded audit rules for SELinux configuration directories"
    req_3: "OVERALL Verify: Ensure events that modify the system's Mandatory Access Controls are collected"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        data_1: ""
        data_2: ""
        data_3: ""
        status_1: "UNKNOWN"
        status_2: "UNKNOWN"
        status_3: "UNKNOWN"
        rationale_1: "Not evaluated"
        rationale_2: "Not evaluated"
        rationale_3: "Not evaluated"

    # Requirement 1: Check on-disk audit rules for SELinux configuration directories
    - name: "Req 1 - Check on-disk audit rules"
      shell: |
        awk '/^ *-w/ \
        &&(/\/etc\/selinux/ \
          ||/\/usr\/share\/selinux/) \
        &&/ +-p *wa/ \
        &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)' /etc/audit/rules.d/*.rules
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check on-disk audit rules for SELinux configuration directories"
        task_1_cmd: |
          awk '/^ *-w/ &&(/\/etc\/selinux/ ||/\/usr\/share\/selinux/) &&/ +-p *wa/ &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)' /etc/audit/rules.d/*.rules
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% set expected_output = '-w /etc/selinux -p wa -k MAC-policy\n-w /usr/share/selinux -p wa -k MAC-policy' %}
          {% if output == expected_output %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% set expected_output = '-w /etc/selinux -p wa -k MAC-policy\n-w /usr/share/selinux -p wa -k MAC-policy' %}
          {% if output == expected_output %}
            PASS when the output contains exactly both lines '-w /etc/selinux -p wa -k MAC-policy' and '-w /usr/share/selinux -p wa -k MAC-policy', FAIL otherwise
          {% else %}
            FAIL - Output does not exactly match expected audit rules
          {% endif %}

    # Requirement 2: Check loaded audit rules for SELinux configuration directories
    # Only execute if Requirement 1 returned something (per CIS audit procedure)
    - name: "Req 2 - Check loaded audit rules"
      shell: |
        auditctl -l | awk '/^ *-w/ \
        &&(/\/etc\/selinux/ \
          ||/\/usr\/share\/selinux/) \
        &&/ +-p *wa/ \
        &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: data_1 | length > 0

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check loaded audit rules for SELinux configuration directories"
        task_2_cmd: |
          auditctl -l | awk '/^ *-w/ &&(/\/etc\/selinux/ ||/\/usr\/share\/selinux/) &&/ +-p *wa/ &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)'
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% set expected_output = '-w /etc/selinux -p wa -k MAC-policy\n-w /usr/share/selinux -p wa -k MAC-policy' %}
          {% if output == expected_output %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% set expected_output = '-w /etc/selinux -p wa -k MAC-policy\n-w /usr/share/selinux -p wa -k MAC-policy' %}
          {% if output == expected_output %}
            PASS when the output contains exactly both lines '-w /etc/selinux -p wa -k MAC-policy' and '-w /usr/share/selinux -p wa -k MAC-policy', FAIL otherwise
          {% else %}
            FAIL - Output does not exactly match expected audit rules
          {% endif %}
      when: data_1 | length > 0

    # Requirement 3: OVERALL Verify
    # Always execute to ensure status_3 is set even when data_1 is empty
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "OVERALL Verify: Ensure events that modify the system's Mandatory Access Controls are collected"
        task_3_cmd: "N/A - Overall compliance check"
        task_3_rc: 0
        data_3: "N/A"
        status_3: >-
          {% if data_1 | length > 0 %}
            {% if status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% if data_1 | length > 0 %}
            {% if status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
              PASS when req_1=PASS AND req_2=PASS, FAIL otherwise
            {% else %}
              FAIL - One or more requirements failed
            {% endif %}
          {% else %}
            FAIL - No on-disk audit rules found for SELinux configuration directories
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.3.3.14"
          - "========================================================"
          - "Reference: CIS RHEL 8 Benchmark v4.0.0 checkpoint 6.3.3.14"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('FAIL') | trim }}"
          - "  Rationale: {{ rationale_3 | default('FAIL - No on-disk audit rules found for SELinux configuration directories') | trim }}"
          - "========================================================"