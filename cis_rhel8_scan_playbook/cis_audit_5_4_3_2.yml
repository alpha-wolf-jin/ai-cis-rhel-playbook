---
# CIS RHEL 8 Benchmark v4.0.0 checkpoint 5.4.3.2
- name: Data Collection for CIS 5.4.3.2
  hosts: all
  become: yes
  gather_facts: no
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 5.4.3.2"
    req_1: "Run the following script to verify TMOUT is configured with a timeout of no more than 900 seconds, is readonly, is exported, and is not being changed to a longer timeout in system-wide shell configuration files"
    req_2: "OVERALL Verify: Ensure default user shell timeout is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: "Not collected yet"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_2: "Not collected yet"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Run TMOUT audit script
    - name: Req 1 - Create TMOUT audit script
      copy:
        dest: "/tmp/cis_tmout_audit.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             a_output=(); a_output2=(); l_tmout_set="900"
             f_tmout_read_chk()
             {
                a_out=(); a_out2=()
                l_tmout_readonly="$(grep -P -- '^\h*(typeset\h\-xr\hTMOUT=\d+|([^#\n\r]+)?\breadonly\h+TMOUT\b)' "$l_file")"
                l_tmout_export="$(grep -P -- '^\h*(typeset\h\-xr\hTMOUT=\d+|([^#\n\r]+)?\bexport\b([^#\n\r]+\b)?TMOUT\b)' "$l_file")"
                if [ -n "$l_tmout_readonly" ]; then
                   a_out+=("  - Readonly is set as: \"$l_tmout_readonly\" in: \"$l_file\"")
                else
                   a_out2+=("  - Readonly is not set in: \"$l_file\"")
                fi
                if [ -n "$l_tmout_export" ]; then
                   a_out+=("  - Export is set as: \"$l_tmout_export\" in: \"$l_file\"")
                else
                   a_out2+=("  - Export is not set in: \"$l_file\"")
                fi    
             }
             while IFS= read -r l_file; do
                l_tmout_value="$(grep -Po -- '^([^#\n\r]+)?\bTMOUT=\d+\b' "$l_file" | awk -F= '{print $2}')"
                f_tmout_read_chk
                if [ -n "$l_tmout_value" ]; then
                   if [[ "$l_tmout_value" -le "$l_tmout_set" && "$l_tmout_value" -gt "0" ]]; then
                      a_output+=(" - TMOUT is set to: \"$l_tmout_value\" in: \"$l_file\"")
                      [ "${#a_out[@]}" -gt 0 ] && a_output+=("${a_out[@]}")
                      [ "${#a_out2[@]}" -gt 0 ] && a_output2+=("${a_out[@]}")
                   fi
                   if [[ "$l_tmout_value" -gt "$l_tmout_set" || "$l_tmout_value" -le "0" ]]; then
                      a_output2+=(" - TMOUT is incorrectly set to: \"$l_tmout_value\" in: \"$l_file\"")
                      [ "${#a_out[@]}" -gt 0 ] && a_output2+=("  ** Incorrect TMOUT value **" "${a_out[@]}")
                      [ "${#a_out2[@]}" -gt 0 ] && a_output2+=("${a_out2[@]}")
                   fi
                else
                   [ "${#a_out[@]}" -gt 0 ] &&  a_output2+=(" - TMOUT is not set" "${a_out[@]}")
                   [ "${#a_out2[@]}" -gt 0 ] &&  a_output2+=(" - TMOUT is not set" "${a_out2[@]}")
                fi
             done < <(grep -Pls -- '^([^#\n\r]+)?\bTMOUT\b' /etc/*bashrc /etc/profile /etc/profile.d/*.sh)
             [[ "${#a_output[@]}" -le 0 && "${#a_output2[@]}" -le 0 ]] && a_output2+=(" - TMOUT is not configured")
             if [ "${#a_output2[@]}" -le 0 ]; then
                printf '%s\n' "" "- Audit Result:" "  ** PASS **" "${a_output[@]}"
             else
                printf '%s\n' "" "- Audit Result:" "  ** FAIL **" "  * Reasons for audit failure *" "${a_output2[@]}" ""
                [ "${#a_output[@]}" -gt 0 ] && printf '%s\n' "- Correctly set:" "${a_output[@]}"
             fi
          }
          {% endraw %}
      register: script_created_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Req 1 - Execute TMOUT audit script
      shell: "/tmp/cis_tmout_audit.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_tmout_audit.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details and determine status
      set_fact:
        task_1_name: "Execute TMOUT audit script"
        task_1_cmd: "/tmp/cis_tmout_audit.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if '** PASS **' in result_1.stdout else 'FAIL') | trim }}"
        rationale_1: "PASS when the script output shows '** PASS **' and lists correctly configured TMOUT entries, FAIL when the script output shows '** FAIL **' and lists reasons for failure (e.g., TMOUT not set, TMOUT > 900, TMOUT <= 0, readonly not set, export not set)"

    # Requirement 2: OVERALL Verify
    - name: Req 2 - OVERALL Verify
      set_fact:
        task_2_name: "OVERALL Verify"
        task_2_cmd: "N/A (depends on req_1)"
        task_2_rc: 0
        data_2: "{{ data_1 | default('') | trim }}"
        status_2: "{{ status_1 | trim }}"
        rationale_2: "PASS when req_1=PASS, FAIL otherwise"

    # Generate compliance report
    - name: Generate compliance report
      debug:
        msg: |
          ========================================================
                  COMPLIANCE REPORT - CIS 5.4.3.2
          ========================================================
          Reference: {{ cis_reference }}
          ========================================================

          REQUIREMENT 1 - {{ req_1 }}:
            Task: {{ task_1_name | default('Task not recorded') }}
            Command: {{ task_1_cmd | default('N/A') }}
            Exit code: {{ task_1_rc | default(-1) }}
            Data: {{ data_1 | default('') | trim }}
            Status: {{ status_1 | default('UNKNOWN') | trim }}
            Rationale: {{ rationale_1 | default('Not evaluated') | trim }}

          REQUIREMENT 2 - {{ req_2 }}:
            Task: {{ task_2_name | default('Task not recorded') }}
            Command: {{ task_2_cmd | default('N/A') }}
            Exit code: {{ task_2_rc | default(-1) }}
            Data: {{ data_2 | default('') | trim }}
            Status: {{ status_2 | default('UNKNOWN') | trim }}
            Rationale: {{ rationale_2 | default('Not evaluated') | trim }}

          ========================================================
          OVERALL COMPLIANCE:
            Status: {{ status_2 | default('UNKNOWN') | trim }}
            Rationale: {{ rationale_2 | default('Not evaluated') | trim }}
          ========================================================