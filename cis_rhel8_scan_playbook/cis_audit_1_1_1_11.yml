---
- name: Data Collection for CIS checkpoint 1.1.1.11
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 1.1.1.11"
    req_1: "Verify currently mounted filesystem types using command: findmnt -Dkerno fstype | sort -u"
    req_2: "Run script to generate list of all filesystem kernel modules installed on the system"
    req_3: "Verify currently loaded kernel modules using command: lsmod"
    req_4: "Compare installed filesystem kernel modules with loaded modules"
    req_5: "Verify modules that are denylisted or set to be not loadable"
    req_6: "Verify all filesystem kernel modules are both denylisted and set to be not loadable"
    req_7: "OVERALL Verify: Ensure unused filesystems kernel modules are not available"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        data_3: ""
        data_4: ""
        data_5: ""
        data_6: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1
        task_6_name: "Not executed"
        task_6_cmd: "N/A"
        task_6_rc: -1

    # Requirement 1: Verify currently mounted filesystem types
    - name: "Req 1 - Get mounted filesystem types"
      shell: |
        findmnt -Dkerno fstype | sort -u
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Get mounted filesystem types"
        task_1_cmd: "findmnt -Dkerno fstype | sort -u"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ 'UNKNOWN' | trim }}"
        rationale_1: "Cannot automatically verify against local site policy - manual review required"

    # Requirement 2: Generate list of installed filesystem kernel modules
    - name: "Req 2 - Create temporary audit script for installed modules"
      copy:
        dest: "/tmp/cis_audit_script_2.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_search="$(readlink -e /usr/lib/modules/ || readlink -e /lib/modules/)"
             a_module=()
             while IFS= read -r -d $'\0' l_module_dir; do
                if [ ! "$(basename "$l_module_dir")" = "nls" ]; then
                   while IFS= read -r -d $'\0' l_module_file; do
                      l_mname="$(basename "$l_module_file" | cut -d'.' -f1)"
                      if [ -f "$l_module_file" ] && ! grep -Psiq -- '\b'"$l_mname"'\b' <<< "${a_module[*]}"; then
                         a_module+=("$l_mname")
                      fi
                   done < <(find -L "$l_module_dir" -mindepth 1 -maxdepth 1 -type f -print0)
                fi
             done < <(find "$l_search"/**/kernel/fs/ -mindepth 1 -maxdepth 1 -type d ! -empty -print0)
             printf '%s\n' "" "${a_module[@]}"
          }
          {% endraw %}
      register: script_created_2
      when: data_1 | trim != ""

    - name: "Req 2 - Execute audit script for installed modules"
      shell: "/tmp/cis_audit_script_2.sh"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: data_1 | trim != ""

    - name: "Req 2 - Remove temporary audit script"
      file:
        path: "/tmp/cis_audit_script_2.sh"
        state: absent
      ignore_errors: true
      when: data_1 | trim != ""

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Generate list of installed filesystem kernel modules"
        task_2_cmd: "Complex bash script (see CIS procedure)"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.rc | default(-1) == 0) else 'FAIL') | trim }}"
        rationale_2: "PASS when script executes successfully and outputs list, FAIL if script fails"
      when: data_1 | trim != ""

    # Requirement 3: Verify currently loaded kernel modules
    - name: "Req 3 - Get loaded kernel modules"
      shell: |
        lsmod
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: data_1 | trim != ""

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Get loaded kernel modules"
        task_3_cmd: "lsmod"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('PASS' if (result_3.rc | default(-1) == 0) else 'FAIL') | trim }}"
        rationale_3: "PASS when command executes successfully and outputs list, FAIL if command fails"
      when: data_1 | trim != ""

    # Requirement 4: Compare installed vs loaded modules
    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Compare installed vs loaded modules"
        task_4_cmd: "Manual comparison required"
        task_4_rc: 0
        data_4: |
          Installed modules: {{ data_2 }}\nLoaded modules: {{ data_3 }}
        status_4: "{{ 'UNKNOWN' | trim }}"
        rationale_4: "Cannot automatically verify against local site policy - manual review required"
      when: data_1 | trim != ""

    # Requirement 5: Verify denylisted or not loadable modules
    - name: "Req 5 - Get modprobe configuration"
      shell: |
        modprobe --showconfig | grep -Pi -- '^\h*(blacklist|install)\h+'
      args:
        executable: /bin/bash
      register: result_5
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: data_1 | trim != ""

    - name: Store requirement 5 details
      set_fact:
        task_5_name: "Get modprobe configuration"
        task_5_cmd: |
          modprobe --showconfig | grep -Pi -- '^\h*(blacklist|install)\h+'
        task_5_rc: "{{ result_5.rc | default(-1) }}"
        data_5: "{{ result_5.stdout | default('') | trim }}"
        status_5: "{{ ('PASS' if (result_5.rc | default(-1) == 0) else 'FAIL') | trim }}"
        rationale_5: "PASS when command executes successfully and outputs list, FAIL if command fails"
      when: data_1 | trim != ""

    # Requirement 6: Verify all modules have blacklist and install rules
    - name: Store requirement 6 details
      set_fact:
        task_6_name: "Verify all modules have blacklist and install rules"
        task_6_cmd: "Manual verification required"
        task_6_rc: 0
        data_6: |
          Installed modules: {{ data_2 }}\nModprobe config: {{ data_5 }}
        status_6: "{{ 'UNKNOWN' | trim }}"
        rationale_6: "Manual review required to verify all installed modules have blacklist and install rules"
      when: data_1 | trim != ""

    # Requirement 7: OVERALL Verify
    - name: Store requirement 7 details
      set_fact:
        status_7: "{{ 'UNKNOWN' | trim }}"
        rationale_7: "Manual checkpoint - cannot automatically determine compliance"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.1.11"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name }}"
          - "  Command: {{ task_4_cmd }}"
          - "  Exit code: {{ task_4_rc }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 5 - {{ req_5 }}:"
          - "  Task: {{ task_5_name }}"
          - "  Command: {{ task_5_cmd }}"
          - "  Exit code: {{ task_5_rc }}"
          - "  Data: {{ data_5 | default('') | trim }}"
          - "  Status: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_5 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 6 - {{ req_6 }}:"
          - "  Task: {{ task_6_name }}"
          - "  Command: {{ task_6_cmd }}"
          - "  Exit code: {{ task_6_rc }}"
          - "  Data: {{ data_6 | default('') | trim }}"
          - "  Status: {{ status_6 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_6 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_7 | trim }}"
          - "  Rationale: {{ rationale_7 | trim }}"
          - "========================================================"