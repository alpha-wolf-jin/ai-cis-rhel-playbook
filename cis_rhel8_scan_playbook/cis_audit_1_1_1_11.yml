---
- name: Data Collection for CIS 1.1.1.11
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 1.1.1.11"
    req_1: "Verify the list of currently mounted filesystem types using command: findmnt -Dkerno fstype | sort -u"
    req_2: "Run script to generate list of all filesystem kernel modules installed on the system"
    req_3: "Verify the list of modules currently loaded into the kernel using command: lsmod"
    req_4: "Verify that any filesystem kernel module appearing in both installed list and loaded list is needed and approved by local site policy"
    req_5: |
      Verify list of modules that are Deny Listed or set to be not loadable using command: modprobe --showconfig | grep -Pi -- '^\h*(blacklist|install)\h+'
    req_6: "Verify that all filesystem kernel modules from installed list are both Deny Listed AND set to be not loadable in modprobe configuration"
    req_7: "OVERALL Verify: Ensure unused filesystems kernel modules are not available"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        data_3: ""
        data_4: ""
        data_5: ""
        data_6: ""
        task_1_name: "Not executed"
        task_2_name: "Not executed"
        task_3_name: "Not executed"
        task_4_name: "Not executed"
        task_5_name: "Not executed"
        task_6_name: "Not executed"
        task_7_name: "Not executed"
        task_1_cmd: "N/A"
        task_2_cmd: "N/A"
        task_3_cmd: "N/A"
        task_4_cmd: "N/A"
        task_5_cmd: "N/A"
        task_6_cmd: "N/A"
        task_7_cmd: "N/A"
        task_1_rc: -1
        task_2_rc: -1
        task_3_rc: -1
        task_4_rc: -1
        task_5_rc: -1
        task_6_rc: -1
        task_7_rc: -1

    # Requirement 1: Mounted filesystem types
    - name: "Req 1 - Get mounted filesystem types"
      shell: |
        findmnt -Dkerno fstype | sort -u
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Get mounted filesystem types"
        task_1_cmd: "findmnt -Dkerno fstype | sort -u"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if result_1.rc == 0 else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when command executes successfully (exit code 0), FAIL otherwise' if result_1.rc == 0 else 'FAIL - Command failed to execute') | trim }}"

    # Requirement 2: Installed filesystem kernel modules script
    - name: "Req 2 - Create temporary audit script for installed modules"
      copy:
        dest: "/tmp/cis_audit_script_2.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_search="$(readlink -e /usr/lib/modules/ || readlink -e /lib/modules/)"
             a_module=()  
             while IFS= read -r -d $'\0' l_module_dir; do
                if [ ! "$(basename "$l_module_dir")" = "nls" ]; then
                   while IFS= read -r -d $'\0' l_module_file; do
                      l_mname="$(basename "$l_module_file" | cut -d'.' -f1)"
                      if [ -f "$l_module_file" ] && ! grep -Psiq -- '\b'"$l_mname"'\b' \
                      <<< "${a_module[*]}"; then
                         a_module+=("$l_mname")
                      fi
                   done < <(find -L "$l_module_dir" -mindepth 1 -maxdepth 1 -type f -print0)
                fi
             done < <(find "$l_search"/**/kernel/fs/ -mindepth 1 -maxdepth 1 -type d ! -empty -print0)
             printf '%s\n' "" "${a_module[@]}"
          }
          {% endraw %}
      register: script_created_2

    - name: "Req 2 - Execute audit script for installed modules"
      shell: "/tmp/cis_audit_script_2.sh"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: "Req 2 - Remove temporary audit script"
      file:
        path: "/tmp/cis_audit_script_2.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Get installed filesystem kernel modules"
        task_2_cmd: "Custom bash script (see audit procedure)"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if result_2.rc == 0 else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when script executes successfully (exit code 0), FAIL otherwise' if result_2.rc == 0 else 'FAIL - Script failed to execute') | trim }}"

    # Requirement 3: Currently loaded modules
    - name: "Req 3 - Get loaded kernel modules"
      shell: |
        lsmod
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Get loaded kernel modules"
        task_3_cmd: "lsmod"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('PASS' if result_3.rc == 0 else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS when command executes successfully (exit code 0), FAIL otherwise' if result_3.rc == 0 else 'FAIL - Command failed to execute') | trim }}"

    # Requirement 4: Compare installed vs loaded modules (manual review required)
    - name: "Req 4 - Compare installed and loaded modules"
      set_fact:
        task_4_name: "Compare installed and loaded modules"
        task_4_cmd: "Manual comparison required"
        task_4_rc: 0
        data_4: "Installed modules: {{ data_2 }} | Loaded modules: {{ result_3.stdout_lines[0] | default('') }}"
        status_4: "MANUAL REVIEW"
        rationale_4: "Manual review required: Compare installed modules list with loaded modules list to identify loaded filesystem modules, then verify each is needed and approved by policy"

    # Requirement 5: Deny Listed or not loadable modules
    - name: "Req 5 - Get modprobe blacklist/install configurations"
      shell: |
        modprobe --showconfig | grep -Pi -- '^\h*(blacklist|install)\h+'
      args:
        executable: /bin/bash
      register: result_5
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 5 details
      set_fact:
        task_5_name: "Get modprobe blacklist/install configurations"
        task_5_cmd: |
          modprobe --showconfig | grep -Pi -- '^\h*(blacklist|install)\h+'
        task_5_rc: "{{ result_5.rc | default(-1) }}"
        data_5: "{{ result_5.stdout | default('') | trim }}"
        status_5: "{{ ('PASS' if result_5.rc == 0 else 'FAIL') | trim }}"
        rationale_5: "{{ ('PASS when command executes successfully (exit code 0), FAIL otherwise' if result_5.rc == 0 else 'FAIL - Command failed to execute') | trim }}"

    # Requirement 6: Verify all installed modules are disabled (manual review required)
    - name: "Req 6 - Check if installed modules are disabled"
      set_fact:
        task_6_name: "Check if installed modules are disabled"
        task_6_cmd: "Manual verification required"
        task_6_rc: 0
        data_6: "Installed modules: {{ data_2 }} | Modprobe config: {{ data_5 }}"
        status_6: "MANUAL REVIEW"
        rationale_6: "Manual review required: Verify each installed filesystem module has both a 'blacklist' entry and a disabling 'install' entry (/bin/false or /bin/true) in modprobe configuration"

    # Requirement 7: Overall verification
    - name: "Req 7 - Overall verification"
      set_fact:
        task_7_name: "Overall verification"
        task_7_cmd: "Manual verification based on all previous checks"
        task_7_rc: 0
        status_7: "MANUAL REVIEW"
        rationale_7: "Manual review required: System is compliant if all mounted filesystems are approved (req_1), all loaded filesystem modules are approved (req_4), and all installed filesystem modules are properly disabled (req_6)"

    # Final compliance report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.1.11"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 }}"
          - "  Rationale: {{ rationale_1 }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 }}"
          - "  Rationale: {{ rationale_2 }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 }}"
          - "  Status: {{ status_3 }}"
          - "  Rationale: {{ rationale_3 }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name }}"
          - "  Command: {{ task_4_cmd }}"
          - "  Exit code: {{ task_4_rc }}"
          - "  Data: {{ data_4 }}"
          - "  Status: {{ status_4 }}"
          - "  Rationale: {{ rationale_4 }}"
          - ""
          - "REQUIREMENT 5 - {{ req_5 }}:"
          - "  Task: {{ task_5_name }}"
          - "  Command: {{ task_5_cmd }}"
          - "  Exit code: {{ task_5_rc }}"
          - "  Data: {{ data_5 }}"
          - "  Status: {{ status_5 }}"
          - "  Rationale: {{ rationale_5 }}"
          - ""
          - "REQUIREMENT 6 - {{ req_6 }}:"
          - "  Task: {{ task_6_name }}"
          - "  Command: {{ task_6_cmd }}"
          - "  Exit code: {{ task_6_rc }}"
          - "  Data: {{ data_6 }}"
          - "  Status: {{ status_6 }}"
          - "  Rationale: {{ rationale_6 }}"
          - ""
          - "REQUIREMENT 7 - {{ req_7 }}:"
          - "  Task: {{ task_7_name }}"
          - "  Command: {{ task_7_cmd }}"
          - "  Exit code: {{ task_7_rc }}"
          - "  Data: N/A"
          - "  Status: {{ status_7 }}"
          - "  Rationale: {{ rationale_7 }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_7 }}"
          - "  Rationale: {{ rationale_7 }}"
          - "========================================================"