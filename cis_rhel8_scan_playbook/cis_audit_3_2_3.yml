---
- name: Data Collection for CIS 3.2.3 - Ensure dccp kernel module is not available
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 3.2.3"
    req_1: "Run the provided CIS audit script to determine if the dccp kernel module is available on the system"
    req_2: "Verify the dccp kernel module is not loaded and not loadable"
    req_3: "OVERALL Verify: Ensure dccp kernel module is not available"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        data_3: ""
        status_1: "UNKNOWN"
        status_2: "UNKNOWN"
        status_3: "UNKNOWN"
        rationale_1: "Not evaluated"
        rationale_2: "Not evaluated"
        rationale_3: "Not evaluated"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Run the CIS audit script
    - name: Req 1 - Execute CIS audit script for dccp module availability check
      copy:
        dest: "/tmp/cis_audit_3.2.3_req1.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_mod_name="dccp" l_mod_type="net"
             while IFS= read -r l_mod_path; do
                if [ -d "$l_mod_path/${l_mod_name//-/\/}" ] &&  \
                [ -n "$(ls -A "$l_mod_path/${l_mod_name//-/\/}")" ]; then
                   printf '%s\n' "$l_mod_name exists in $l_mod_path"
                fi
             done < <(readlink -e /usr/lib/modules/**/kernel/$l_mod_type \
             || readlink -e /lib/modules/**/kernel/$l_mod_type)
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the audit script
      shell: "/tmp/cis_audit_3.2.3_req1.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_3.2.3_req1.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Req 1 - Execute CIS audit script for dccp module availability check"
        task_1_cmd: "/tmp/cis_audit_3.2.3_req1.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when script returns nothing (dccp module not available), FAIL when script returns any output (dccp module exists)') | trim }}"

    # Requirement 2: Verify dccp not loaded and not loadable (only if req1 found module)
    - name: Req 2 - Check if dccp module is loaded
      shell: |
        {% raw %}
        lsmod | grep 'dccp'
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2_loaded
      ignore_errors: true
      changed_when: false
      when: data_1 | trim != ''

    - name: Req 2 - Check if dccp module is loadable
      shell: |
        {% raw %}
        modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+dccp\b'
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2_loadable
      ignore_errors: true
      changed_when: false
      when: data_1 | trim != ''

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Req 2 - Verify dccp kernel module is not loaded and not loadable"
        task_2_cmd: |
          lsmod | grep 'dccp'; modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+dccp\b'
        task_2_rc: "{{ result_2_loaded.rc | default(-1) }}"
        data_2: "Loaded check: {{ result_2_loaded.stdout | default('') | trim }}; Loadable check: {{ result_2_loadable.stdout | default('') | trim }}"
        status_2: >-
          {% if data_1 | trim == '' %}
            NA
          {% else %}
            {% set loaded_output = result_2_loaded.stdout | default('') | trim %}
            {% set loadable_output = result_2_loadable.stdout | default('') | trim %}
            {% if loaded_output == '' and (('blacklist dccp' in loadable_output) and (('install dccp /bin/false' in loadable_output) or ('install dccp /bin/true' in loadable_output))) %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_2: >-
          {% if data_1 | trim == '' %}
            Requirement 2 not applicable - dccp module not found
          {% else %}
            {% set loaded_output = result_2_loaded.stdout | default('') | trim %}
            {% set loadable_output = result_2_loadable.stdout | default('') | trim %}
            {% if loaded_output == '' and (('blacklist dccp' in loadable_output) and (('install dccp /bin/false' in loadable_output) or ('install dccp /bin/true' in loadable_output))) %}
              PASS: dccp not loaded AND properly blacklisted with install command
            {% else %}
              FAIL: dccp is loaded or not properly blacklisted/disabled
            {% endif %}
          {% endif %}

    # Requirement 3: Overall compliance
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Req 3 - Overall verification"
        task_3_cmd: "N/A - Calculated status"
        task_3_rc: 0
        data_3: "Req1 status: {{ status_1 }}; Req2 status: {{ status_2 }}"
        status_3: >-
          {% if status_1 | trim == 'PASS' %}
            PASS
          {% elif status_1 | trim == 'FAIL' and status_2 | trim == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% if status_1 | trim == 'PASS' %}
            PASS: dccp kernel module is not available on the system
          {% elif status_1 | trim == 'FAIL' and status_2 | trim == 'PASS' %}
            PASS: dccp kernel module exists but is disabled (not loaded and not loadable)
          {% else %}
            FAIL: dccp kernel module is available and not properly disabled
          {% endif %}

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 3.2.3"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 3.2.3"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - "========================================================"