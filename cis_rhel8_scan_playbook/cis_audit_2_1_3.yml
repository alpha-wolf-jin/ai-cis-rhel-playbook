---
- name: Data Collection for CIS 2.1.3
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.3"
    # Copy EXACT requirement text from requirements above
    req_1: "Check if cockpit-ws package is installed using command: `rpm -q cockpit-ws`. Rationale: PASS when output is 'package cockpit-ws is not installed', FAIL when a package version string is returned."
    req_2: "If cockpit-ws is installed, check if cockpit.socket and cockpit.service are enabled using command: `systemctl is-enabled cockpit.socket cockpit.service 2>/dev/null | grep 'enabled'`. Rationale: PASS when no output is returned (i.e., grep finds no lines containing 'enabled'), FAIL when any output is returned."
    req_3: "If cockpit-ws is installed, check if cockpit.socket and cockpit.service are active using command: `systemctl is-active cockpit.socket cockpit.service 2>/dev/null | grep '^active'`. Rationale: PASS when no output is returned (i.e., grep finds no lines starting with 'active'), FAIL when any output is returned."
    req_4: "OVERALL Verify: Ensure cockpit web services are not in use. Rationale: PASS when (req_1=PASS) OR (req_1=FAIL AND req_2=PASS AND req_3=PASS), FAIL otherwise."

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
      ignore_errors: true

    # Requirement 1: Check if cockpit-ws package is installed
    - name: Req 1 - Check cockpit-ws package installation
      shell: |
        rpm -q cockpit-ws
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check cockpit-ws package installation"
        task_1_cmd: "rpm -q cockpit-ws"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'package cockpit-ws is not installed') else 'FAIL') | trim }}"
        rationale_1: >-
          {% if result_1.stdout | default('') | trim == 'package cockpit-ws is not installed' %}
            PASS when output is 'package cockpit-ws is not installed', FAIL when a package version string is returned.
          {% else %}
            FAIL: Package cockpit-ws appears to be installed.
          {% endif %}
      ignore_errors: true

    # Requirement 2: Check if cockpit services are enabled (only if cockpit-ws is installed)
    - name: Req 2 - Check if cockpit services are enabled
      shell: |
        systemctl is-enabled cockpit.socket cockpit.service 2>/dev/null | grep 'enabled'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 | default('UNKNOWN') | trim == 'FAIL'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if cockpit services are enabled"
        task_2_cmd: "systemctl is-enabled cockpit.socket cockpit.service 2>/dev/null | grep 'enabled'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if status_1 | default('UNKNOWN') | trim == 'PASS' %}
            NA
          {% else %}
            {{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}
          {% endif %}
        rationale_2: >-
          {% if status_1 | default('UNKNOWN') | trim == 'PASS' %}
            Skipped - cockpit-ws not installed
          {% else %}
            {% if result_2.stdout | default('') | trim == '' %}
              PASS when no output is returned, FAIL when any output is returned.
            {% else %}
              FAIL: One or more cockpit services are enabled.
            {% endif %}
          {% endif %}
      ignore_errors: true

    # Requirement 3: Check if cockpit services are active (only if cockpit-ws is installed)
    - name: Req 3 - Check if cockpit services are active
      shell: |
        systemctl is-active cockpit.socket cockpit.service 2>/dev/null | grep '^active'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: status_1 | default('UNKNOWN') | trim == 'FAIL'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check if cockpit services are active"
        task_3_cmd: "systemctl is-active cockpit.socket cockpit.service 2>/dev/null | grep '^active'"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if status_1 | default('UNKNOWN') | trim == 'PASS' %}
            NA
          {% else %}
            {{ ('PASS' if (result_3.stdout | default('') | trim == '') else 'FAIL') | trim }}
          {% endif %}
        rationale_3: >-
          {% if status_1 | default('UNKNOWN') | trim == 'PASS' %}
            Skipped - cockpit-ws not installed
          {% else %}
            {% if result_3.stdout | default('') | trim == '' %}
              PASS when no output is returned, FAIL when any output is returned.
            {% else %}
              FAIL: One or more cockpit services are active.
            {% endif %}
          {% endif %}
      ignore_errors: true

    # Requirement 4: Overall compliance calculation
    - name: Calculate overall compliance
      set_fact:
        status_4: >-
          {% if status_1 | default('UNKNOWN') | trim == 'PASS' %}
            PASS
          {% elif (status_1 | default('UNKNOWN') | trim == 'FAIL') and 
                  (status_2 | default('UNKNOWN') | trim == 'PASS') and
                  (status_3 | default('UNKNOWN') | trim == 'PASS') %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_4: >-
          {% if status_1 | default('UNKNOWN') | trim == 'PASS' %}
            PASS: cockpit-ws package is not installed.
          {% elif (status_1 | default('UNKNOWN') | trim == 'FAIL') and 
                  (status_2 | default('UNKNOWN') | trim == 'PASS') and
                  (status_3 | default('UNKNOWN') | trim == 'PASS') %}
            PASS: cockpit-ws is installed but cockpit services are not enabled or active.
          {% else %}
            FAIL: cockpit-ws is installed and cockpit services are either enabled or active.
          {% endif %}
      ignore_errors: true

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.1.3"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 | default('Requirement not defined') }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 | default('Requirement not defined') }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 | default('Requirement not defined') }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 | default('Requirement not defined') }}:"
          - "  Task: Overall compliance calculation"
          - "  Command: N/A"
          - "  Exit code: N/A"
          - "  Data: N/A"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"