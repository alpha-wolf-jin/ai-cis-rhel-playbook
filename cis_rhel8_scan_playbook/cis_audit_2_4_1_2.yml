---
- name: Data Collection for CIS 2.4.1.2
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.4.1.2"
    req_1: "Check if cron is installed using command: rpm -q cronie"
    req_2: "Verify /etc/crontab ownership and permissions using command: stat -Lc 'Access: (%a/%A) Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/crontab"
    req_3: "OVERALL Verify: Ensure access to /etc/crontab is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        status_2: "NA"
        rationale_2: "Cron not installed, requirement not applicable"

    - name: Req 1 - Check cron installation
      shell: |
        rpm -q cronie
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check cron installation"
        task_1_cmd: "rpm -q cronie"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% if 'not installed' in result_1.stdout %}
            PASS
          {% elif result_1.stdout is search('[0-9]') %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% if 'not installed' in result_1.stdout %}
            PASS: cron is not installed
          {% elif result_1.stdout is search('[0-9]') %}
            PASS: cron is installed (output contains a version number)
          {% else %}
            FAIL: cron installation check failed or produced unexpected output
          {% endif %}

    - name: Req 2 - Verify /etc/crontab ownership and permissions
      shell: |
        {% raw %}
        stat -Lc 'Access: (%a/%A) Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/crontab
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: "'not installed' not in result_1.stdout"

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify /etc/crontab ownership and permissions"
        task_2_cmd: "stat -Lc 'Access: (%a/%A) Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/crontab"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if "Access:" in output %}
            {% set mode = output | regex_replace('.*Access: \(0?([0-7]+)/.*', '\1') %}
            {% set uid  = output | regex_replace('.*Uid: \(\s*([0-9]+)/.*', '\1') %}
            {% set gid  = output | regex_replace('.*Gid: \(\s*([0-9]+)/.*', '\1') %}
            {% if mode | int(base=8) == 600 and uid == '0' and gid == '0' %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if "Access:" in output %}
            {% set mode = output | regex_replace('.*Access: \(0?([0-7]+)/.*', '\1') %}
            {% set uid  = output | regex_replace('.*Uid: \(\s*([0-9]+)/.*', '\1') %}
            {% set gid  = output | regex_replace('.*Gid: \(\s*([0-9]+)/.*', '\1') %}
            {% if mode | int(base=8) == 600 and uid == '0' and gid == '0' %}
              PASS: Uid is 0, Gid is 0, and file permissions are 600 (no group or other permissions)
            {% else %}
              FAIL: Expected Uid=0, Gid=0, permissions=600, got mode={{ mode }}, uid={{ uid }}, gid={{ gid }}
            {% endif %}
          {% else %}
            FAIL: Could not parse stat output or file does not exist
          {% endif %}
      when: "'not installed' not in result_1.stdout"

    - name: Store overall requirement details
      set_fact:
        task_3_name: "Overall verification"
        task_3_cmd: "N/A (combined check)"
        task_3_rc: 0
        status_3: >-
          {% if status_1 | default('FAIL') | trim == 'PASS' %}
            {% if 'not installed' in result_1.stdout %}
              PASS
            {% elif status_2 | default('FAIL') | trim == 'PASS' %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% if status_1 | default('FAIL') | trim == 'PASS' %}
            {% if 'not installed' in result_1.stdout %}
              PASS: cron is not installed, so requirement is satisfied
            {% elif status_2 | default('FAIL') | trim == 'PASS' %}
              PASS: cron is installed and /etc/crontab has correct ownership and permissions
            {% else %}
              FAIL: cron is installed but /etc/crontab ownership or permissions are incorrect
            {% endif %}
          {% else %}
            FAIL: cron installation check failed
          {% endif %}

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.4.1.2"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.4.1.2"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: N/A"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"