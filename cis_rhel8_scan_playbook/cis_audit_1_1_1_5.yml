---
- name: Data Collection for CIS 1.1.1.5
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 1.1.1.5"
    req_1: "Run the following script to verify the jffs2 kernel module is NOT available in the filesystem"
    req_2: "If the script in req_1 returns output, verify the jffs2 kernel module is NOT loaded using command: lsmod | grep 'jffs2'"
    req_3: |
      If the script in req_1 returns output, verify the jffs2 kernel module is blacklisted using command: modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+jffs2\b'
    req_4: |
      If the script in req_1 returns output, verify the jffs2 kernel module is configured to install to /bin/false or /bin/true using command: modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+jffs2\b'
    req_5: "OVERALL Verify: Ensure jffs2 kernel module is not available"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        data_2: ""
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        status_2: "NA"
        rationale_2: "Skipped - requirement 1 passed"
        data_3: ""
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        status_3: "NA"
        rationale_3: "Skipped - requirement 1 passed"
        data_4: ""
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        status_4: "NA"
        rationale_4: "Skipped - requirement 1 passed"
        data_5: ""
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1
        status_5: "UNKNOWN"
        rationale_5: "Not evaluated"

    - name: "Req 1 - Create temporary audit script for jffs2 module availability"
      copy:
        dest: "/tmp/cis_audit_script_1.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_mod_name="jffs2" l_mod_type="fs"
             while IFS= read -r l_mod_path; do
                if [ -d "$l_mod_path/${l_mod_name//-/\/}" ] &&  \
                [ -n "$(ls -A "$l_mod_path/${l_mod_name//-/\/}")" ]; then
                   printf '%s\n' "$l_mod_name exists in $l_mod_path"
                fi
             done < <(readlink -e /usr/lib/modules/**/kernel/$l_mod_type \
             || readlink -e /lib/modules/**/kernel/$l_mod_type)
          }
          {% endraw %}
      register: script_created_1

    - name: "Req 1 - Execute audit script for jffs2 module availability"
      shell: "/tmp/cis_audit_script_1.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: "Req 1 - Remove temporary audit script"
      file:
        path: "/tmp/cis_audit_script_1.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if jffs2 kernel module is available in filesystem"
        task_1_cmd: "CIS audit script for jffs2 module availability"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_1: "PASS when the script returns NO output (module not found), FAIL if any output is returned"

    - name: "Req 2 - Check if jffs2 module is loaded"
      shell: |
        lsmod | grep 'jffs2'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: status_1 == 'FAIL'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if jffs2 kernel module is loaded"
        task_2_cmd: "lsmod | grep 'jffs2'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_2: "PASS when the command returns NO output (module not loaded), FAIL if any output is returned"
      when: status_1 == 'FAIL'

    - name: "Req 3 - Check if jffs2 module is blacklisted"
      shell: |
        modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+jffs2\b'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: status_1 == 'FAIL'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check if jffs2 kernel module is blacklisted"
        task_3_cmd: |
          modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+jffs2\b'
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('PASS' if ('blacklist jffs2' in result_3.stdout) else 'FAIL') | trim }}"
        rationale_3: "PASS when the output contains the line 'blacklist jffs2', FAIL if it does not"
      when: status_1 == 'FAIL'

    - name: "Req 4 - Check if jffs2 module install is configured to /bin/false or /bin/true"
      shell: |
        modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+jffs2\b'
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: status_1 == 'FAIL'

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Check if jffs2 kernel module install is configured to /bin/false or /bin/true"
        task_4_cmd: |
          modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+jffs2\b'
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: "{{ ('PASS' if ('install jffs2 /bin/false' in result_4.stdout or 'install jffs2 /bin/true' in result_4.stdout) else 'FAIL') | trim }}"
        rationale_4: "PASS when the output contains the line 'install jffs2 /bin/false' OR 'install jffs2 /bin/true', FAIL if it does not"
      when: status_1 == 'FAIL'

    - name: Store requirement 5 details
      set_fact:
        task_5_name: "Overall verification of jffs2 kernel module"
        task_5_cmd: "N/A - Calculated based on previous requirements"
        task_5_rc: 0
        data_5: "Requirement 1: {{ status_1 }}, Requirement 2: {{ status_2 }}, Requirement 3: {{ status_3 }}, Requirement 4: {{ status_4 }}"
        status_5: "{{ ('PASS' if (status_1 == 'PASS' or (status_1 == 'FAIL' and status_2 == 'PASS' and status_3 == 'PASS' and status_4 == 'PASS')) else 'FAIL') | trim }}"
        rationale_5: "PASS when (req_1=PASS) OR (req_1=FAIL AND req_2=PASS AND req_3=PASS AND req_4=PASS), FAIL otherwise"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.1.5"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 }}"
          - "  Rationale: {{ rationale_1 }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 }}"
          - "  Rationale: {{ rationale_2 }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 }}"
          - "  Status: {{ status_3 }}"
          - "  Rationale: {{ rationale_3 }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name }}"
          - "  Command: {{ task_4_cmd }}"
          - "  Exit code: {{ task_4_rc }}"
          - "  Data: {{ data_4 }}"
          - "  Status: {{ status_4 }}"
          - "  Rationale: {{ rationale_4 }}"
          - ""
          - "REQUIREMENT 5 - {{ req_5 }}:"
          - "  Task: {{ task_5_name }}"
          - "  Command: {{ task_5_cmd }}"
          - "  Exit code: {{ task_5_rc }}"
          - "  Data: {{ data_5 }}"
          - "  Status: {{ status_5 }}"
          - "  Rationale: {{ rationale_5 }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_5 }}"
          - "  Rationale: {{ rationale_5 }}"
          - "========================================================"