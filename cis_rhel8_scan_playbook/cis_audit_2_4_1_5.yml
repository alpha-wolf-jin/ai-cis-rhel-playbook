---
- name: Data Collection for CIS 2.4.1.5
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.4.1.5"
    req_1: "Check if cron is installed on the system"
    req_2: "Verify ownership and permissions of /etc/cron.weekly/"
    req_3: "OVERALL Verify: Ensure access to /etc/cron.weekly is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check if cron is installed on the system
    - name: Req 1 - Check cron installation
      shell: rpm -q cronie
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check cron installation"
        task_1_cmd: "rpm -q cronie"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim is search('cronie-')) else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when cron is installed (command returns package version string), FAIL when cron is not installed' if (result_1.stdout | default('') | trim is search('cronie-')) else 'FAIL: cron is not installed') | trim }}"

    # Requirement 2: Verify ownership and permissions of /etc/cron.weekly/
    - name: Req 2 - Verify cron.weekly permissions
      shell: |
        {% raw %}
        stat -Lc 'Access: (%a/%A) Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/cron.weekly/
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: "status_1 | trim == 'PASS'"

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify cron.weekly permissions"
        task_2_cmd: "stat -Lc 'Access: (%a/%A) Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/cron.weekly/"
        task_2_rc: "{{ result_2.rc | default(-1) if (status_1 | trim == 'PASS') else -1 }}"
        data_2: "{{ (result_2.stdout | default('') | trim) if (status_1 | trim == 'PASS') else 'SKIPPED: cron not installed' }}"
        status_2: >-
          {% if status_1 | trim == 'PASS' %}
            {% set output = result_2.stdout | default('') | trim %}
            {% if output == 'Access: (700/drwx------) Uid: ( 0/ root) Gid: ( 0/ root)' %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            NA
          {% endif %}
        rationale_2: >-
          {% if status_1 | trim == 'PASS' %}
            {% set output = result_2.stdout | default('') | trim %}
            {% if output == 'Access: (700/drwx------) Uid: ( 0/ root) Gid: ( 0/ root)' %}
              PASS when output shows Access: (700/drwx------) Uid: ( 0/ root) Gid: ( 0/ root)
            {% else %}
              FAIL: Expected 'Access: (700/drwx------) Uid: ( 0/ root) Gid: ( 0/ root)' but got '{{ output }}'
            {% endif %}
          {% else %}
            NA: cron not installed
          {% endif %}

    # Requirement 3: OVERALL Verify: Ensure access to /etc/cron.weekly is configured
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall verification"
        task_3_cmd: "N/A - Logical combination"
        task_3_rc: 0
        data_3: "req_1: {{ status_1 | trim }}, req_2: {{ status_2 | trim }}"
        status_3: >-
          {% if (status_1 | trim == 'FAIL') or (status_1 | trim == 'PASS' and status_2 | trim == 'PASS') %}
            PASS
          {% elif status_1 | trim == 'PASS' and status_2 | trim == 'FAIL' %}
            FAIL
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_3: >-
          {% if (status_1 | trim == 'FAIL') or (status_1 | trim == 'PASS' and status_2 | trim == 'PASS') %}
            PASS when (req_1=FAIL) OR (req_1=PASS AND req_2=PASS)
          {% elif status_1 | trim == 'PASS' and status_2 | trim == 'FAIL' %}
            FAIL when req_1=PASS AND req_2=FAIL
          {% else %}
            UNKNOWN: Cannot determine overall status
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.4.1.5"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - "========================================================"