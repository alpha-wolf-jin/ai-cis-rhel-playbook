---
- name: Data Collection for CIS 1.8.5
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.8.5"
    req_1: "Verify the autorun-never setting is locked at the system level"
    req_2: "Verify the autorun-never setting is enabled"
    req_3: "Ensure GDM autorun-never is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        gnome_installed: false
        gnome_check_rc: -1
        gnome_check_output: ""
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        data_2: ""
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"
        status_3: "UNKNOWN"
        rationale_3: "Not evaluated"

    - name: Check if GNOME/GDM is installed
      shell: |
        if command -v gsettings >/dev/null 2>&1; then
          echo "gsettings command found"
          exit 0
        else
          echo "gsettings command not found"
          exit 1
        fi
      args:
        executable: /bin/bash
      register: gnome_check
      ignore_errors: true
      changed_when: false

    - name: Store GNOME installation status
      set_fact:
        gnome_installed: "{{ gnome_check.rc == 0 }}"
        gnome_check_rc: "{{ gnome_check.rc | default(-1) }}"
        gnome_check_output: "{{ gnome_check.stdout | default('') | trim }}"

    - name: Req 1 - Check if autorun-never setting is locked
      shell: |
        # Use the exact command from the audit procedure
        gsettings writable org.gnome.desktop.media-handling autorun-never
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false
      when: gnome_installed

    - name: Req 1 - Handle non-GNOME systems
      set_fact:
        data_1: "NA: GNOME/GDM is not installed on this system"
        status_1: "NA"
        rationale_1: "NA: GNOME/GDM is not installed on this system"
      when: not gnome_installed

    - name: Store requirement 1 data
      set_fact:
        task_1_name: "Check if autorun-never setting is locked"
        task_1_cmd: "gsettings writable org.gnome.desktop.media-handling autorun-never"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% if not gnome_installed %}
            NA
          {% elif result_1.stdout is defined and result_1.stdout | trim != '' %}
            {% set output = result_1.stdout | trim %}
            {% if output == 'false' %}
              PASS
            {% elif output == 'true' %}
              FAIL
            {% else %}
              UNKNOWN
            {% endif %}
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_1: >-
          {% if not gnome_installed %}
            NA: GNOME/GDM is not installed on this system
          {% elif result_1.stdout is defined and result_1.stdout | trim != '' %}
            {% set output = result_1.stdout | trim %}
            {% if output == 'false' %}
              PASS: Setting is locked (not user-writable) as required
            {% elif output == 'true' %}
              FAIL: Expected 'false' (locked), got 'true' (setting is user-writable)
            {% else %}
              UNKNOWN: Unexpected output: '{{ output }}'
            {% endif %}
          {% else %}
            UNKNOWN: Could not determine if setting is locked
          {% endif %}
      when: gnome_installed

    - name: Req 2 - Check if autorun-never setting is enabled
      shell: |
        # Use the exact command from the audit procedure
        gsettings get org.gnome.desktop.media-handling autorun-never
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: gnome_installed

    - name: Req 2 - Handle non-GNOME systems
      set_fact:
        data_2: "NA: GNOME/GDM is not installed on this system"
        status_2: "NA"
        rationale_2: "NA: GNOME/GDM is not installed on this system"
      when: not gnome_installed

    - name: Store requirement 2 data
      set_fact:
        task_2_name: "Check if autorun-never setting is enabled"
        task_2_cmd: "gsettings get org.gnome.desktop.media-handling autorun-never"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if not gnome_installed %}
            NA
          {% elif result_2.stdout is defined and result_2.stdout | trim != '' %}
            {% set output = result_2.stdout | trim %}
            {% if output == 'true' %}
              PASS
            {% elif output == 'false' %}
              FAIL
            {% else %}
              UNKNOWN
            {% endif %}
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_2: >-
          {% if not gnome_installed %}
            NA: GNOME/GDM is not installed on this system
          {% elif result_2.stdout is defined and result_2.stdout | trim != '' %}
            {% set output = result_2.stdout | trim %}
            {% if output == 'true' %}
              PASS: Setting is enabled (autorun disabled for removable media) as required
            {% elif output == 'false' %}
              FAIL: Expected 'true' (enabled), got 'false' (setting is not enabled)
            {% else %}
              UNKNOWN: Unexpected output: '{{ output }}'
            {% endif %}
          {% else %}
            UNKNOWN: Could not determine if setting is enabled
          {% endif %}
      when: gnome_installed

    - name: Store overall requirement details
      set_fact:
        status_3: >-
          {% if not gnome_installed %}
            NA
          {% elif status_1 | default('UNKNOWN') | trim == 'NA' or status_2 | default('UNKNOWN') | trim == 'NA' %}
            NA
          {% elif status_1 | default('UNKNOWN') | trim == 'UNKNOWN' or status_2 | default('UNKNOWN') | trim == 'UNKNOWN' %}
            UNKNOWN
          {% elif status_1 | default('FAIL') | trim == 'PASS' and status_2 | default('FAIL') | trim == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% if not gnome_installed %}
            NA: GNOME/GDM is not installed on this system
          {% elif status_1 | default('UNKNOWN') | trim == 'NA' or status_2 | default('UNKNOWN') | trim == 'NA' %}
            NA: One or more requirements are not applicable
          {% elif status_1 | default('UNKNOWN') | trim == 'UNKNOWN' or status_2 | default('UNKNOWN') | trim == 'UNKNOWN' %}
            UNKNOWN: One or more requirements returned UNKNOWN status
          {% elif status_1 | default('FAIL') | trim == 'PASS' and status_2 | default('FAIL') | trim == 'PASS' %}
            PASS: Both requirement 1 (setting is locked) and requirement 2 (setting is enabled) are satisfied
          {% else %}
            FAIL: One or more requirements failed (req_1={{ status_1 | default('UNKNOWN') | trim }}, req_2={{ status_2 | default('UNKNOWN') | trim }})
          {% endif %}

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.8.5"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.8.5"
          - "========================================================"
          - ""
          - "PREREQUISITE CHECK - GNOME/GDM Installation:"
          - "  Task: Check if GNOME/GDM is installed"
          - "  Command: Check for gsettings command"
          - "  Exit code: {{ gnome_check_rc | default(-1) }}"
          - "  Data: {{ gnome_check_output | default('') | trim }}"
          - "  Status: {{ 'INSTALLED' if gnome_installed else 'NOT INSTALLED' }}"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - "========================================================"