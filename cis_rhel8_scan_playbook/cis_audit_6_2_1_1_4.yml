---
- name: Data Collection for CIS 6.2.1.1.4
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 6.2.1.1.4"
    req_1: "Determine if journald is the method for capturing logs"
    req_2: "Run script to verify ForwardToSyslog is not set to yes"
    req_3: "OVERALL Verify: Ensure journald ForwardToSyslog is disabled"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Determine if journald is the method for capturing logs
    - name: Req 1 - Check if journald is the logging method
      shell: |
        # Check if rsyslog is actively configured as the logging method
        if systemctl is-active --quiet rsyslog 2>/dev/null && \
           grep -q '^\s*$ModLoad\s*imjournal' /etc/rsyslog.conf 2>/dev/null; then
          echo "rsyslog"
        else
          echo "journald"
        fi
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if journald is the logging method"
        task_1_cmd: |
          # Check if rsyslog is actively configured as the logging method
          if systemctl is-active --quiet rsyslog 2>/dev/null && \
             grep -q '^\s*$ModLoad\s*imjournal' /etc/rsyslog.conf 2>/dev/null; then
            echo "rsyslog"
          else
            echo "journald"
          fi
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == 'journald' %}
            PASS
          {% elif output == 'rsyslog' %}
            NA
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_1: "This checkpoint ONLY applies if journald is the chosen method for client-side logging. If rsyslog is used, this checkpoint is NOT APPLICABLE (NA)."

    # Requirement 2: Run script to verify ForwardToSyslog is not set to yes
    - name: Req 2 - Create temporary audit script
      copy:
        dest: "/tmp/cis_audit_script_2.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_analyze_cmd="$(readlink -e /bin/systemd-analyze || \
             readlink -e /usr/bin/systemd-analyze)"
             l_conf_file="systemd/journald.conf" l_block="Journal"
             l_option="ForwardToSyslog" l_option_value="no" a_output=()
             while IFS= read -r l_file; do
                l_file="${l_file//# /}"
                l_opt="$(awk '/\['"$l_block"'\]/{a=1;next}/\[/{a=0}a' "$l_file" \
                2>/dev/null | grep -Poi '^\h*'"$l_option"'\h*=\h*\H+\b' | tail -n 1)"
                   l_option_value="$(cut -d= -f2 <<< "$l_opt" | xargs)"
                [ -n "$l_option_value" ] && \
                a_output+=(" - \"$l_option\" is set to: \"$l_option_value\"" \
                "    in: \"$l_file\"")
             done < <("$l_analyze_cmd" cat-config "$l_conf_file" | tac | \
             grep -Pio '^\h*#\h*\/[^#\n\r\h]+\.conf\b')
             if [ "${#a_output[@]}" -le "0" ]; then
                l_file="/etc/$l_conf_file"
                l_opt="$(awk '/\['"$l_block"'\]/{a=1;next}/\[/{a=0}a' "$l_file" \
                2>/dev/null | grep -Poim 1 '^(\h*#)?\h*'"$l_option"'\h*=\h*\H+\b')"
                l_option_value="$(cut -d= -f2 <<< "${l_opt//# /}" | xargs)"
                [ -n "$l_option_value" ] && \
                a_output+=(" - The default value: \"${l_opt//#/}\"" \
                "    is being used in the configuration")
             fi
             [ "${#a_output[@]}" -gt "0" ] && printf '%s\n' "" "${a_output[@]}" ""
          }
          {% endraw %}

    - name: Req 2 - Execute audit script
      shell: "/tmp/cis_audit_script_2.sh"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == "PASS"

    - name: Req 2 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_script_2.sh"
        state: absent
      when: status_1 | trim == "PASS"

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Run script to verify ForwardToSyslog is not set to yes"
        task_2_cmd: "See temporary script /tmp/cis_audit_script_2.sh"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if status_1 | trim != 'PASS' %}
            NA
          {% else %}
            {% set output = result_2.stdout | default('') | trim %}
            {% if 'ForwardToSyslog is set to: "yes"' in output %}
              FAIL
            {% elif 'ForwardToSyslog is set to: "no"' in output or 'ForwardToSyslog=no' in output %}
              PASS
            {% elif output == '' %}
              UNKNOWN
            {% else %}
              UNKNOWN
            {% endif %}
          {% endif %}
        rationale_2: "PASS when the script output shows 'ForwardToSyslog' is set to 'no' in any applicable configuration file, or when the default value 'ForwardToSyslog=no' is being used from /etc/systemd/journald.conf. FAIL when 'ForwardToSyslog' is set to 'yes' in any applicable configuration file."

    # Requirement 3: Overall verification
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall verification of ForwardToSyslog setting"
        task_3_cmd: "N/A - Calculated from requirements 1 and 2"
        task_3_rc: 0
        data_3: "Logging method: {{ status_1 | default('UNKNOWN') | trim }}, ForwardToSyslog check: {{ status_2 | default('UNKNOWN') | trim }}"
        status_3: >-
          {% set req1_status = status_1 | default('UNKNOWN') | trim %}
          {% set req2_status = status_2 | default('UNKNOWN') | trim %}
          {% if req1_status == 'NA' %}
            PASS
          {% elif req1_status == 'PASS' and req2_status == 'PASS' %}
            PASS
          {% elif req1_status == 'PASS' and req2_status == 'FAIL' %}
            FAIL
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_3: "PASS when req_1=NA OR (req_1=PASS AND req_2=PASS), FAIL otherwise."

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.2.1.1.4"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"