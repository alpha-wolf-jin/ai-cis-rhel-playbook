---
- name: Data Collection for CIS 5.4.2.6
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.2.6"
    req_1: "Check for non-compliant umask settings in /root/.bash_profile and /root/.bashrc"
    req_2: "OVERALL Verify: Ensure root user umask is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Check for non-compliant umask settings in /root/.bash_profile and /root/.bashrc
    - name: Req 1 - Check for non-compliant umask settings
      shell: |
        grep -Psi -- '^\h*umask\h+((\d{1,2}(\d[^7]|[^2-7]\d)\b)|(u=[rwx]{1,3},)?(((g=[rx]?[rx]?w[rx]?[rx]?\b)(,o=[rwx]{1,3})?)|((g=[ wrx]{1,3},)?o=[wrx]{1,3}\b)))' /root/.bash_profile /root/.bashrc
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check for non-compliant umask settings in root shell config files"
        task_1_cmd: |
          grep -Psi -- '^\h*umask\h+((\d{1,2}(\d[^7]|[^2-7]\d)\b)|(u=[rwx]{1,3},)?(((g=[rx]?[rx]?w[rx]?[rx]?\b)(,o=[rwx]{1,3})?)|((g=[ wrx]{1,3},)?o=[wrx]{1,3}\b)))' /root/.bash_profile /root/.bashrc
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS: No non-compliant umask settings found' if (result_1.stdout | default('') | trim == '') else 'FAIL: Found non-compliant umask settings') | trim }}"

    # Requirement 2: OVERALL Verify - Ensure root user umask is configured
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Overall verification of root umask configuration"
        task_2_cmd: "N/A (evaluated based on requirement 1)"
        task_2_rc: 0
        data_2: "{{ status_1 | default('UNKNOWN') }}"
        status_2: "{{ status_1 | default('UNKNOWN') }}"
        rationale_2: "{{ ('PASS: Root user umask is properly configured' if (status_1 | default('UNKNOWN') | trim == 'PASS') else 'FAIL: Root user umask is not properly configured') | trim }}"

    # Final report - MUST include Status and Rationale for each requirement
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.4.2.6"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ ('PASS when req_1=PASS (no non-compliant umask found), FAIL otherwise' if (status_2 | default('UNKNOWN') | trim == 'PASS') else 'FAIL: Found non-compliant umask settings in root shell configuration files.') | trim }}"
          - "========================================================"