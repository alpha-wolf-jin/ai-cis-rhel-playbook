---
# CIS RHEL 8 Benchmark v4.0.0, checkpoint 5.4.2.6
- name: Data Collection for CIS 5.4.2.6
  hosts: all
  become: yes
  gather_facts: no
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 5.4.2.6"
    req_1: "Verify the root user's .bash_profile does NOT contain a umask setting less restrictive than 0027"
    req_2: "Verify the root user's .bashrc does NOT contain a umask setting less restrictive than 0027"
    req_3: "OVERALL Verify: Ensure root user umask is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: "Not collected yet"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_2: "Not collected yet"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Verify the root user's .bash_profile does NOT contain a umask setting less restrictive than 0027
    - name: Req 1 - Check root .bash_profile for permissive umask
      shell: >
        grep -Psi -- '^\h*umask\h+((\d{1,2}(\d[^7]|[^2-7]\d)\b)|(u=[rwx]{1,3},)?(((g=[rx]?[rx]?w[rx]?[rx]?\b)(,o=[rwx]{1,3})?)|((g=[wrx]{1,3},)?o=[wrx]{1,3}\b)))' /root/.bash_profile
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 1 details and determine status
      set_fact:
        task_1_name: "Check root .bash_profile for permissive umask"
        task_1_cmd: |
          grep -Psi -- '^\h*umask\h+((\d{1,2}(\d[^7]|[^2-7]\d)\b)|(u=[rwx]{1,3},)?(((g=[rx]?[rx]?w[rx]?[rx]?\b)(,o=[rwx]{1,3})?)|((g=[wrx]{1,3},)?o=[wrx]{1,3}\b)))' /root/.bash_profile
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_1: "PASS when the command returns no output (empty), FAIL when it returns a matching line"

    # Requirement 2: Verify the root user's .bashrc does NOT contain a umask setting less restrictive than 0027
    - name: Req 2 - Check root .bashrc for permissive umask
      shell: >
        grep -Psi -- '^\h*umask\h+((\d{1,2}(\d[^7]|[^2-7]\d)\b)|(u=[rwx]{1,3},)?(((g=[rx]?[rx]?w[rx]?[rx]?\b)(,o=[rwx]{1,3})?)|((g=[wrx]{1,3},)?o=[wrx]{1,3}\b)))' /root/.bashrc
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: status_1 | trim == 'PASS'

    - name: Store requirement 2 details and determine status
      set_fact:
        task_2_name: "Check root .bashrc for permissive umask"
        task_2_cmd: |
          grep -Psi -- '^\h*umask\h+((\d{1,2}(\d[^7]|[^2-7]\d)\b)|(u=[rwx]{1,3},)?(((g=[rx]?[rx]?w[rx]?[rx]?\b)(,o=[rwx]{1,3})?)|((g=[wrx]{1,3},)?o=[wrx]{1,3}\b)))' /root/.bashrc
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_2: "PASS when the command returns no output (empty), FAIL when it returns a matching line"
      when: status_1 | trim == 'PASS'

    - name: Set requirement 2 as NA when requirement 1 fails
      set_fact:
        task_2_name: "Check root .bashrc for permissive umask"
        task_2_cmd: "N/A - Skipped due to requirement 1 failure"
        task_2_rc: -1
        data_2: "Not collected - Skipped due to requirement 1 failure"
        status_2: "NA"
        rationale_2: "Skipped because requirement 1 failed (audit procedure: 'If nothing is returned, no further audit steps are required')"
      when: status_1 | trim != 'PASS'

    # Requirement 3: OVERALL Verify: Ensure root user umask is configured
    - name: Store requirement 3 details and determine overall status
      set_fact:
        status_3: >
          {{
            ('PASS' if (
              (status_1 | trim == 'PASS' and status_2 | trim == 'PASS') or
              (status_1 | trim == 'PASS' and status_2 | trim == 'NA')
            ) else 'FAIL') | trim
          }}
        rationale_3: "PASS when req_1=PASS AND (req_2=PASS or req_2=NA), FAIL otherwise"
      when: status_1 | trim == 'PASS'

    - name: Set requirement 3 as FAIL when requirement 1 fails
      set_fact:
        status_3: "FAIL"
        rationale_3: "FAIL because requirement 1 failed"
      when: status_1 | trim != 'PASS'

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.4.2.6"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"