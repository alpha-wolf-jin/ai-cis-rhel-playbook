---
- name: Data Collection for CIS checkpoint 1.1.2.3.1
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_checkpoint: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.3.1"
    req_1: "Check if /home is mounted as a separate filesystem using command: findmnt -kn /home"
    req_2: "OVERALL Verify: Ensure separate partition exists for /home"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        status_1: "UNKNOWN"
        status_2: "UNKNOWN"
        rationale_1: "Not evaluated"
        rationale_2: "Not evaluated"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Check if /home is mounted as a separate filesystem
    - name: "Req 1 - Check /home mount status"
      shell: |
        findmnt -kn /home
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check /home mount status"
        task_1_cmd: "findmnt -kn /home"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output != '' and '/home' in output and result_1.rc == 0 %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output != '' and '/home' in output and result_1.rc == 0 %}
            PASS: Command returned mount point entry for /home showing device, filesystem type, and mount options
          {% else %}
            FAIL: No output returned or error indicates /home is not a mount point
          {% endif %}

    # Requirement 2: Overall verify - Ensure separate partition exists for /home
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Overall verify - Ensure separate partition exists for /home"
        task_2_cmd: "N/A"
        task_2_rc: 0
        data_2: "Based on Requirement 1 result"
        status_2: "{{ status_1 | trim }}"
        rationale_2: >-
          {% if status_1 | trim == 'PASS' %}
            PASS: req_1=PASS confirms /home is mounted as a separate partition
          {% else %}
            FAIL: req_1=FAIL indicates /home is not mounted as a separate partition
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.2.3.1"
          - "========================================================"
          - "Reference: {{ cis_checkpoint }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Status: {{ status_2 | trim }}"
          - "  Rationale: {{ rationale_2 | trim }}"
          - "========================================================"