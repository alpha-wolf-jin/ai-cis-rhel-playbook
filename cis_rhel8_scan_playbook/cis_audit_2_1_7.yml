---
- name: Data Collection for CIS checkpoint 2.1.7
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 2.1.7"
    req_1: "Verify the vsftpd package is not installed"
    req_2: "Verify the vsftpd service is not enabled"
    req_3: "Verify the vsftpd service is not active"
    req_4: "OVERALL Verify: Ensure ftp server services are not in use"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: "Not collected yet"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_2: "Not collected yet"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_3: "Not collected yet"
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Verify the vsftpd package is not installed
    - name: Req 1 - Check if vsftpd package is installed
      shell: rpm -q vsftpd
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 1 details and determine status
      set_fact:
        task_1_name: "Check if vsftpd package is installed"
        task_1_cmd: "rpm -q vsftpd"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'package vsftpd is not installed') else 'FAIL') | trim }}"
        rationale_1: "PASS when output is 'package vsftpd is not installed', FAIL when the package is installed"

    # Requirement 2: Verify the vsftpd service is not enabled
    # Only execute if package is installed (req_1 FAILED)
    - name: Req 2 - Check if vsftpd service is enabled
      shell: systemctl is-enabled vsftpd.service 2>/dev/null | grep 'enabled'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: status_1 | trim == 'FAIL'

    - name: Store requirement 2 details and determine status
      set_fact:
        task_2_name: "Check if vsftpd service is enabled"
        task_2_cmd: "systemctl is-enabled vsftpd.service 2>/dev/null | grep 'enabled'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_2: "PASS when no output is returned (service not enabled), FAIL when output is returned (service enabled)"
      when: status_1 | trim == 'FAIL'

    # Requirement 3: Verify the vsftpd service is not active
    # Only execute if package is installed (req_1 FAILED)
    - name: Req 3 - Check if vsftpd service is active
      shell: systemctl is-active vsftpd.service 2>/dev/null | grep '^active'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: status_1 | trim == 'FAIL'

    - name: Store requirement 3 details and determine status
      set_fact:
        task_3_name: "Check if vsftpd service is active"
        task_3_cmd: "systemctl is-active vsftpd.service 2>/dev/null | grep '^active'"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('PASS' if (result_3.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_3: "PASS when no output is returned (service not active), FAIL when output is returned (service active)"
      when: status_1 | trim == 'FAIL'

    # Set NA status for requirements 2 and 3 when package is not installed
    - name: Set NA status for requirements 2 and 3 when package not installed
      set_fact:
        task_2_name: "Check if vsftpd service is enabled"
        task_2_cmd: "systemctl is-enabled vsftpd.service 2>/dev/null | grep 'enabled'"
        task_2_rc: -1
        data_2: "Requirement not applicable - vsftpd package not installed"
        status_2: "NA"
        rationale_2: "Package not installed, service check not required"
        task_3_name: "Check if vsftpd service is active"
        task_3_cmd: "systemctl is-active vsftpd.service 2>/dev/null | grep '^active'"
        task_3_rc: -1
        data_3: "Requirement not applicable - vsftpd package not installed"
        status_3: "NA"
        rationale_3: "Package not installed, service check not required"
      when: status_1 | trim == 'PASS'

    # Requirement 4: OVERALL Verify
    - name: Store requirement 4 details and determine overall status
      set_fact:
        status_4: "{{ ('PASS' if (status_1 | trim == 'PASS') or (status_1 | trim != 'PASS' and status_2 | trim == 'PASS' and status_3 | trim == 'PASS') else 'FAIL') | trim }}"
        rationale_4: "PASS when (req_1=PASS) OR (req_1=FAIL AND req_2=PASS AND req_3=PASS), FAIL otherwise"

    # Final compliance report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.1.7"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"