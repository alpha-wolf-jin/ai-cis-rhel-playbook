---
- name: Data Collection for CIS 5.1.19
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    # CIS RHEL 8 Benchmark v4.0.0 checkpoint 5.1.19
    req_1: "Run the following script to verify the global sshd MaxSessions parameter is configured to 10"
    req_2: "If Match blocks are used in the sshd configuration, run the following script to verify the MaxSessions parameter for the 'sshuser' connection is configured to 10"
    req_3: "OVERALL Verify: Ensure sshd MaxSessions is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: "Not collected yet"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_2: "Not collected yet"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        match_blocks_used: false

    - name: Check if Match blocks are used in sshd configuration
      shell: |
        grep -q "^Match" /etc/ssh/sshd_config
      args:
        executable: /bin/bash
      register: match_check
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Set match_blocks_used fact
      set_fact:
        match_blocks_used: "{{ match_check.rc == 0 }}"

    # Requirement 1: Run the following script to verify the global sshd MaxSessions parameter is configured to 10
    - name: "Req 1 - Check global sshd MaxSessions"
      shell: |
        source /etc/crypto-policies/back-ends/opensshserver.config
        source /etc/sysconfig/sshd
        sshd -T $OPTIONS $CRYPTO_POLICY | grep -i maxsessions
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 1 details and determine status
      set_fact:
        task_1_name: "Check global sshd MaxSessions"
        task_1_cmd: "source /etc/crypto-policies/back-ends/opensshserver.config; source /etc/sysconfig/sshd; sshd -T $OPTIONS $CRYPTO_POLICY | grep -i maxsessions"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'maxsessions 10') else 'FAIL') | trim }}"
        rationale_1: "PASS when output is 'maxsessions 10', FAIL otherwise"

    # Requirement 2: If Match blocks are used in the sshd configuration, run the following script to verify the MaxSessions parameter for the 'sshuser' connection is configured to 10
    - name: "Req 2 - Check sshd MaxSessions for sshuser (if Match blocks used)"
      shell: |
        source /etc/crypto-policies/back-ends/opensshserver.config
        source /etc/sysconfig/sshd
        sshd -T $OPTIONS $CRYPTO_POLICY -C user=sshuser | grep -i maxsessions
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: match_blocks_used

    - name: Store requirement 2 details and determine status
      set_fact:
        task_2_name: "Check sshd MaxSessions for sshuser"
        task_2_cmd: "source /etc/crypto-policies/back-ends/opensshserver.config; source /etc/sysconfig/sshd; sshd -T $OPTIONS $CRYPTO_POLICY -C user=sshuser | grep -i maxsessions"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >
          {{
            (
              'PASS' if (result_2.stdout | default('') | trim == 'maxsessions 10')
              else 'FAIL' if match_blocks_used
              else 'NA'
            ) | trim
          }}
        rationale_2: "PASS when output is 'maxsessions 10', FAIL when match blocks used and output not 'maxsessions 10', NA when no match blocks used"

    # Requirement 3: OVERALL Verify: Ensure sshd MaxSessions is configured
    - name: Store requirement 3 details and determine overall status
      set_fact:
        status_3: >
          {{
            (
              'PASS' if (
                status_1 | trim == 'PASS' and
                (not match_blocks_used or (match_blocks_used and status_2 | trim == 'PASS'))
              )
              else 'FAIL'
            ) | trim
          }}
        rationale_3: "PASS when req_1=PASS AND (if Match blocks are used, req_2=PASS), FAIL otherwise"

    - name: Generate compliance report
      debug:
        msg: |
          ========================================================
                  COMPLIANCE REPORT - CIS 5.1.19
          ========================================================
          Reference: CIS RHEL 8 Benchmark v4.0.0 checkpoint 5.1.19
          ========================================================

          REQUIREMENT 1 - {{ req_1 }}:
            Task: {{ task_1_name }}
            Command: {{ task_1_cmd }}
            Exit code: {{ task_1_rc }}
            Data: {{ data_1 }}
            Status: {{ status_1 }}
            Rationale: {{ rationale_1 }}

          REQUIREMENT 2 - {{ req_2 }}:
            Task: {{ task_2_name }}
            Command: {{ task_2_cmd }}
            Exit code: {{ task_2_rc }}
            Data: {{ data_2 }}
            Status: {{ status_2 }}
            Rationale: {{ rationale_2 }}

          ========================================================
          OVERALL COMPLIANCE:
            Result: {{ status_3 }}
            Rationale: {{ rationale_3 }}
          ========================================================