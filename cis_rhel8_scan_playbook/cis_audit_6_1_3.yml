---
- name: Data Collection for CIS 6.1.3
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 6.1.3"
    req_1: "Check if audit tools exist in /sbin/. Rationale: PASS when audit tools exist, FAIL otherwise"
    req_2: "Verify audit tools are configured in AIDE with cryptographic attributes. Rationale: PASS when properly configured, FAIL otherwise"
    req_3: "Collect audit evidence and system state. Rationale: PASS when data collected, FAIL otherwise"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        audit_tools_exist: false

    # Requirement 1: Check if audit tools exist in /sbin/
    - name: Req 1 - Check if audit tools exist
      shell: |
        a_audit_files=("auditctl" "auditd" "ausearch" "aureport" "autrace" "augenrules")
        a_parlist=()
        for l_audit_file in "${a_audit_files[@]}"; do
          if [ -f "$(readlink -f "/sbin/$l_audit_file" 2>/dev/null)" ]; then
            a_parlist+=("$l_audit_file")
          fi
        done
        echo "Found audit tools: ${a_parlist[*]}"
        echo "Number of audit tools found: ${#a_parlist[@]}"
        if [ "${#a_parlist[@]}" -gt 0 ]; then
          echo "AUDIT_TOOLS_EXIST=true"
        else
          echo "AUDIT_TOOLS_EXIST=false"
        fi
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details and set condition
      set_fact:
        task_1_name: "Check if audit tools exist"
        task_1_cmd: "Check for audit tools in /sbin/"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output is search('AUDIT_TOOLS_EXIST=true') %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output is search('AUDIT_TOOLS_EXIST=true') %}
            PASS - Audit tools exist in /sbin/
          {% else %}
            FAIL - No audit tools found in /sbin/
          {% endif %}
        audit_tools_exist: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output is search('AUDIT_TOOLS_EXIST=true') %}
            true
          {% else %}
            false
          {% endif %}

    # Requirement 2: Verify audit tools are configured in AIDE with cryptographic attributes
    - name: Req 2 - Execute CIS audit script for 6.1.3
      copy:
        dest: "/tmp/cis_6.1.3_audit.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          
          {
             a_output=(); a_output2=(); a_output3=(); a_parlist=()
             a_audit_files=("auditctl" "auditd" "ausearch" "aureport" "autrace" "augenrules")
             l_systemd_analyze="$(readlink -e /lib/systemd/systemd-analyze || readlink -e /usr/lib/systemd/systemd-analyze)"
             
             f_parameter_chk()
             {
                for l_tool_file in "${!A_out[@]}"; do
                   l_file="${A_out[$l_tool_file]}"
                   if grep -Pq -- '^\h*(\/usr)?\/sbin\/'"$(basename "$l_tool_file")"'\b.*\b(p\+i\+n\+u\+g\+s\+b\+acl\+xattrs\+sha512|sha512\+xattrs\+acl\+b\+s\+g\+u\+n\+i\+p)\b' <<< "$l_tool_file"; then
                      a_output+=(" - Audit tool file \"$l_tool_file\" is correctly configured in: \"$l_file\"")
                   else
                      a_output2+=(" - Audit tool file \"$l_tool_file\" doesn't exist in an AIDE configuration file")
                   fi
                done
             }
             
             f_aide_conf()
             {
                l_config_file="$(whereis aide.conf | awk '{print $2}')"
                if [ -f "$l_config_file" ]; then
                   a_items=("p" "i" "n" "u" "g" "s" "b" "acl" "xattrs" "sha512")
                   declare -A A_out
                   while IFS= read -r l_out; do
                      if grep -Pq -- '^\h*\#\h*\/[^#\n\r]+\.conf\b' <<< "$l_out"; then
                         l_file="${l_out//# /}"
                      else
                         for i in "${a_parlist[@]}"; do
                            grep -Pq -- '^\h*(\/usr)?\/sbin\/'"$i"'\b' <<< "$l_out" && A_out+=(["$l_out"]="$l_file")
                         done
                      fi
                   done < <("$l_systemd_analyze" cat-config "$l_config_file" | grep -Pio '^\h*([^#\n\r]+|#\h*\/[^#\n\r\h]+\.conf\b)')
                   if [ "${#A_out[@]}" -gt 0 ]; then
                      f_parameter_chk
                   else
                      a_output2+=(" - No audit tool files are configured in an AIDE configuration file")
                   fi
                else
                   a_output2+=(" - AIDE configuration file not found." "   Please verify AIDE is installed on the system")
                fi
             }
             
             for l_audit_file in "${a_audit_files[@]}"; do
                if [ -f "$(readlink -f "/sbin/$l_audit_file")" ]; then
                   a_parlist+=("$l_audit_file")
                else
                   a_output+=(" - Audit tool file \"$(readlink -f "/sbin/$l_audit_file")\" doesn't exist")
                fi
             done
             
             [ "${#a_parlist[@]}" -gt 0 ] && f_aide_conf
             
             if [ "${#a_output2[@]}" -le 0 ]; then
                printf '%s\n' "" "- Audit Result:" "  ** PASS **" "${a_output[@]}"
                [ "${#a_output3[@]}" -gt 0 ] && printf '%s\n' "" "  ** WARNING **" "${a_output3[@]}"
             else
                printf '%s\n' "" "- Audit Result:" "  ** FAIL **" "  * Reasons for audit failure *" "${a_output2[@]}" ""
                [ "${#a_output3[@]}" -gt 0 ] && printf '%s\n' "" "  ** WARNING **" "${a_output3[@]}"
                [ "${#a_output[@]}" -gt 0 ] && printf '%s\n' "- Correctly set:" "${a_output[@]}"
             fi
          }
          {% endraw %}
      register: script_created_2
      ignore_errors: true
      changed_when: false
      when: audit_tools_exist == 'true'

    - name: Req 2 - Run the audit script
      shell: "/tmp/cis_6.1.3_audit.sh"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: audit_tools_exist == 'true'

    - name: Req 2 - Clean up temporary script
      file:
        path: "/tmp/cis_6.1.3_audit.sh"
        state: absent
      ignore_errors: true
      changed_when: false
      when: audit_tools_exist == 'true'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Execute CIS audit script for 6.1.3"
        task_2_cmd: "/tmp/cis_6.1.3_audit.sh"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: >-
          {% if audit_tools_exist == 'false' %}
            NA - No audit tools found
          {% else %}
            {{ result_2.stdout | default('Script execution failed') | trim }}
          {% endif %}
        status_2: >-
          {% if audit_tools_exist == 'false' %}
            NA
          {% else %}
            {% set output = result_2.stdout | default('') | trim %}
            {% if output is search('\*\* PASS \*\*') %}
              PASS
            {% elif output is search('\*\* FAIL \*\*') %}
              FAIL
            {% else %}
              UNKNOWN
            {% endif %}
          {% endif %}
        rationale_2: >-
          {% if audit_tools_exist == 'false' %}
            NA - No audit tools found, skipping AIDE configuration check
          {% else %}
            {% set output = result_2.stdout | default('') | trim %}
            {% if output is search('\*\* PASS \*\*') %}
              PASS - Audit tools are properly configured in AIDE with cryptographic attributes
            {% elif output is search('\*\* FAIL \*\*') %}
              FAIL - Audit tools are not properly configured in AIDE with cryptographic attributes
            {% else %}
              UNKNOWN - Could not determine audit result from script output
            {% endif %}
          {% endif %}

    # Requirement 3: Collect audit evidence and system state
    - name: Req 3 - Collect AIDE configuration and audit tool info
      shell: |
        echo "=== AIDE Configuration ==="
        find /etc -name "*aide*" -type f 2>/dev/null | head -5
        echo ""
        echo "=== Audit Tools ==="
        for tool in auditctl auditd ausearch aureport autrace augenrules; do
          echo -n "$tool: "
          which $tool 2>/dev/null || echo "not found"
        done
        echo ""
        echo "=== System Info ==="
        uname -a
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Collect AIDE configuration and audit tool info"
        task_3_cmd: "Collect system state information"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if result_3.rc | default(-1) == 0 %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% if result_3.rc | default(-1) == 0 %}
            PASS - Successfully collected audit evidence and system state
          {% else %}
            FAIL - Failed to collect audit evidence and system state
          {% endif %}

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.1.3"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: >-
              {% if status_1 | trim == 'FAIL' %}
                FAIL
              {% elif status_2 | trim == 'PASS' %}
                PASS
              {% elif status_2 | trim == 'FAIL' %}
                FAIL
              {% elif status_2 | trim == 'NA' and status_1 | trim == 'PASS' %}
                FAIL
              {% else %}
                UNKNOWN
              {% endif %}"
          - "  Rationale: >-
              {% if status_1 | trim == 'FAIL' %}
                FAIL - No audit tools exist (Requirement 1 failed)
              {% elif status_2 | trim == 'PASS' %}
                PASS - Audit tools exist and are properly configured in AIDE with cryptographic attributes
              {% elif status_2 | trim == 'FAIL' %}
                FAIL - Audit tools exist but are not properly configured in AIDE with cryptographic attributes
              {% elif status_2 | trim == 'NA' and status_1 | trim == 'PASS' %}
                FAIL - Audit tools exist but AIDE configuration check could not be performed
              {% else %}
                UNKNOWN - Could not determine overall compliance status
              {% endif %}"
          - "========================================================"