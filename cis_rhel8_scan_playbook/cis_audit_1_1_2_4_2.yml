---
- name: Data Collection for CIS 1.1.2.4.2
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_checkpoint: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.4.2"
    req_1: "Check if a separate partition exists for /var"
    req_2: "If a separate partition exists for /var, verify the nodev mount option is set"
    req_overall: "Ensure nodev option set on /var partition"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_overall_name: "Overall verification"

    # Requirement 1: Check if a separate partition exists for /var
    - name: Req 1 - Check separate partition for /var
      shell: findmnt -kn /var
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if /var is a separate partition"
        task_1_cmd: "findmnt -kn /var"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim != '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when output shows a mount point for /var (indicating a separate partition exists), FAIL when no output is returned (indicating /var is not a separate partition)' if (result_1.stdout | default('') | trim != '') else 'FAIL: No separate partition found for /var') | trim }}"

    # Requirement 2: If a separate partition exists, verify nodev mount option is set
    - name: Req 2 - Check nodev option on /var partition
      shell: findmnt -kn /var | grep -v nodev
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 == 'PASS'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify nodev mount option is set on /var partition"
        task_2_cmd: "findmnt -kn /var | grep -v nodev"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when the command returns no output (nodev option is present), FAIL when the command returns any output (nodev option is missing)' if (result_2.stdout | default('') | trim == '') else 'FAIL: nodev option is not set on /var partition') | trim }}"
      when: status_1 == 'PASS'

    # Overall verification
    - name: Store overall compliance
      set_fact:
        status_overall: "{{ ('PASS' if (status_1 | default('FAIL') == 'FAIL') or (status_1 | default('FAIL') == 'PASS' and status_2 | default('FAIL') == 'PASS') else 'FAIL') | trim }}"
        rationale_overall: "{{ ('PASS when req_1=FAIL (no separate partition, so requirement is not applicable) OR (req_1=PASS AND req_2=PASS), FAIL when req_1=PASS AND req_2=FAIL' if (status_1 | default('FAIL') == 'FAIL') or (status_1 | default('FAIL') == 'PASS' and status_2 | default('FAIL') == 'PASS') else 'FAIL: /var has a separate partition but nodev option is not set') | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.2.4.2"
          - "========================================================"
          - "Reference: {{ cis_checkpoint }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Requirement: {{ req_overall }}"
          - "  Status: {{ status_overall | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_overall | default('Not evaluated') | trim }}"
          - "========================================================"