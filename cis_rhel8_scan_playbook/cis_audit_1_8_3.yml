---
- name: Data Collection for CIS 1.8.3 - GDM Screen Lock Configuration
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.8.3"
    req_1: "Verify that the GDM idle-delay setting is locked at the system level"
    req_2: "Verify that the GDM lock-delay setting is locked at the system level"
    req_3: "Verify that the GDM lock-delay value is configured to 5 seconds or less"
    req_4: "Verify that the GDM idle-delay value is configured to 900 seconds (15 minutes) or less, and is not 0"
    req_5: "OVERALL Verify: Ensure GDM screen lock is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1

    - name: Req 1 - Check idle-delay setting lock
      shell: gsettings writable org.gnome.desktop.session idle-delay
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check idle-delay setting lock"
        task_1_cmd: "gsettings writable org.gnome.desktop.session idle-delay"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'false') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when output is exactly false, FAIL otherwise' if (result_1.stdout | default('') | trim == 'false') else 'FAIL: Expected false, got ' + (result_1.stdout | default('') | trim)) | trim }}"

    - name: Req 2 - Check lock-delay setting lock
      shell: gsettings writable org.gnome.desktop.screensaver lock-delay
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check lock-delay setting lock"
        task_2_cmd: "gsettings writable org.gnome.desktop.screensaver lock-delay"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == 'false') else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when output is exactly false, FAIL otherwise' if (result_2.stdout | default('') | trim == 'false') else 'FAIL: Expected false, got ' + (result_2.stdout | default('') | trim)) | trim }}"

    - name: Req 3 - Check lock-delay value configuration
      shell: gsettings get org.gnome.desktop.screensaver lock-delay
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check lock-delay value configuration"
        task_3_cmd: "gsettings get org.gnome.desktop.screensaver lock-delay"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% if output != '' %}
            {% set value_match = output | regex_search('uint32 ([0-9]+)') %}
            {% if value_match %}
              {% set value = value_match.split(' ')[1] | int %}
              {% if value <= 5 %}
                PASS
              {% else %}
                FAIL
              {% endif %}
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% if output != '' %}
            {% set value_match = output | regex_search('uint32 ([0-9]+)') %}
            {% if value_match %}
              {% set value = value_match.split(' ')[1] | int %}
              {% if value <= 5 %}
                PASS when the extracted numeric value is an integer less than or equal to 5
              {% else %}
                FAIL: Value {{ value }} is greater than 5
              {% endif %}
            {% else %}
              FAIL: Could not extract numeric value from output
            {% endif %}
          {% else %}
            FAIL: No output received
          {% endif %}

    - name: Req 4 - Check idle-delay value configuration
      shell: gsettings get org.gnome.desktop.session idle-delay
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      changed_when: false

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Check idle-delay value configuration"
        task_4_cmd: "gsettings get org.gnome.desktop.session idle-delay"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% set output = result_4.stdout | default('') | trim %}
          {% if output != '' %}
            {% set value_match = output | regex_search('uint32 ([0-9]+)') %}
            {% if value_match %}
              {% set value = value_match.split(' ')[1] | int %}
              {% if value > 0 and value <= 900 %}
                PASS
              {% else %}
                FAIL
              {% endif %}
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_4: >-
          {% set output = result_4.stdout | default('') | trim %}
          {% if output != '' %}
            {% set value_match = output | regex_search('uint32 ([0-9]+)') %}
            {% if value_match %}
              {% set value = value_match.split(' ')[1] | int %}
              {% if value > 0 and value <= 900 %}
                PASS when the extracted numeric value is an integer greater than 0 and less than or equal to 900
              {% elif value == 0 %}
                FAIL: Value is 0, must be greater than 0
              {% elif value > 900 %}
                FAIL: Value {{ value }} is greater than 900
              {% else %}
                FAIL: Invalid value {{ value }}
              {% endif %}
            {% else %}
              FAIL: Could not extract numeric value from output
            {% endif %}
          {% else %}
            FAIL: No output received
          {% endif %}

    - name: Store requirement 5 details
      set_fact:
        task_5_name: "Overall compliance check"
        task_5_cmd: "N/A - Composite check"
        task_5_rc: 0
        data_5: "N/A"
        status_5: >-
          {% if status_1|default('FAIL')|trim == 'PASS' and 
                status_2|default('FAIL')|trim == 'PASS' and 
                status_3|default('FAIL')|trim == 'PASS' and 
                status_4|default('FAIL')|trim == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_5: >-
          {% if status_1|default('FAIL')|trim == 'PASS' and 
                status_2|default('FAIL')|trim == 'PASS' and 
                status_3|default('FAIL')|trim == 'PASS' and 
                status_4|default('FAIL')|trim == 'PASS' %}
            PASS when req_1=PASS AND req_2=PASS AND req_3=PASS AND req_4=PASS
          {% else %}
            FAIL: One or more requirements failed
          {% endif %}

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.8.3"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.8.3"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 5 - {{ req_5 }}:"
          - "  Task: {{ task_5_name | default('Task not recorded') }}"
          - "  Command: {{ task_5_cmd | default('N/A') }}"
          - "  Exit code: {{ task_5_rc | default(-1) }}"
          - "  Data: {{ data_5 | default('') | trim }}"
          - "  Status: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_5 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_5 | default('Not evaluated') | trim }}"
          - "========================================================"