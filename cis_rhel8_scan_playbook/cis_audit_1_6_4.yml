---
- name: Data Collection for CIS checkpoint 1.6.4
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 1.6.4"
    req_1: "Run the following script to verify Cipher Block Chaining (CBC) is disabled for SSH in the system-wide crypto policy"
    req_2: "OVERALL Verify: Ensure system wide crypto policy disables cbc for ssh"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: "Not collected yet"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_2: "Not collected yet"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Run the following script to verify Cipher Block Chaining (CBC) is disabled for SSH in the system-wide crypto policy
    - name: "Req 1 - Create temporary audit script"
      copy:
        dest: "/tmp/cis_audit_1.6.4.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_output="" l_output2=""
             if grep -Piq -- '^\h*cipher\h*=\h*([^#\n\r]+)?-CBC\b' /etc/crypto-policies/state/CURRENT.pol; then
                if grep -Piq -- '^\h*cipher@(lib|open)ssh(-server|-client)?\h*=\h*' /etc/crypto-policies/state/CURRENT.pol; then
                   if ! grep -Piq -- '^\h*cipher@(lib|open)ssh(-server|-client)?\h*=\h*([^#\n\r]+)?-CBC\b' /etc/crypto-policies/state/CURRENT.pol; then
                      l_output="$l_output\n - Cipher Block Chaining (CBC) is disabled for SSH"
                   else
                      l_output2="$l_output2\n - Cipher Block Chaining (CBC) is enabled for SSH"
                   fi
                else
                   l_output2="$l_output2\n - Cipher Block Chaining (CBC) is enabled for SSH"
                fi
             else
                l_output=" - Cipher Block Chaining (CBC) is disabled"
             fi
             if [ -z "$l_output2" ]; then
                echo -e "\n- Audit Result:\n  ** PASS **\n$l_output\n"
             else
                echo -e "\n- Audit Result:\n  ** FAIL **\n - Reason(s) for audit failure:\n$l_output2\n"
                [ -n "$l_output" ] && echo -e "\n- Correctly set:\n$l_output\n"
             fi
          }
          {% endraw %}
      register: script_created_1
      ignore_errors: true
      failed_when: false

    - name: "Req 1 - Execute audit script"
      shell: "/tmp/cis_audit_1.6.4.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: "Req 1 - Remove temporary audit script"
      file:
        path: "/tmp/cis_audit_1.6.4.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS audit script for checkpoint 1.6.4"
        task_1_cmd: "/tmp/cis_audit_1.6.4.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if ('** PASS **' in result_1.stdout) else 'FAIL') | trim }}"
        rationale_1: "{{ 'PASS when the script outputs ** PASS ** and confirms CBC is disabled for SSH, FAIL when the script outputs ** FAIL ** and indicates CBC is enabled for SSH' | trim }}"

    # Requirement 2: OVERALL Verify: Ensure system wide crypto policy disables cbc for ssh
    - name: "Req 2 - Set overall verification status"
      set_fact:
        task_2_name: "Overall verification based on requirement 1"
        task_2_cmd: "N/A - Derived from requirement 1"
        task_2_rc: 0
        data_2: "Overall status derived from requirement 1"
        status_2: "{{ status_1 | trim }}"
        rationale_2: "{{ 'PASS when req_1=PASS, FAIL otherwise' | trim }}"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.6.4"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | trim }}"
          - "  Rationale: {{ rationale_2 | trim }}"
          - "========================================================"