---
- name: Data Collection for CIS checkpoint 1.7.1
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.7.1"
    req_1: "Run the provided CIS audit script to verify MOTD files do not contain system information"
    req_2: "OVERALL Verify: Ensure /etc/motd is configured"
    req_3: "Create a task named 'Generate compliance report' that displays a debug msg with this EXACT format"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: ""
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        data_3: ""
        status_3: "UNKNOWN"
        rationale_3: "Not evaluated"

    # Requirement 1: Run the provided CIS audit script
    - name: Req 1 - Create temporary audit script
      copy:
        dest: "/tmp/cis_audit_1.7.1.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash

          {
             l_output="" l_output2=""
             a_files=()
             for l_file in /etc/motd{,.d/*}; do
                if grep -Psqi -- "(\\\v|\\\r|\\\m|\\\s|\b$(grep ^ID= /etc/os-release | cut -d= -f2 | sed -e 's/"//g')\b)" "$l_file"; then
                   l_output2="$l_output2\n - File: \"$l_file\" includes system information"
                else
                   a_files+=("$l_file")
                fi
             done
             if [ "${#a_files[@]}" -gt 0 ]; then
                echo -e "\n-  ** Please review the following files and verify their contents follow local site policy **\n"
                printf '%s\n' "${a_files[@]}"
             elif [ -z "$l_output2" ]; then
                echo -e "- ** No MOTD files with any size were found. Please verify this conforms to local site policy ** -"
             fi
             if [ -z "$l_output2" ]; then
                l_output=" - No MOTD files include system information"
                echo -e "\n- Audit Result:\n  ** PASS **\n$l_output\n"
             else
                echo -e "\n- Audit Result:\n  ** FAIL **\n - Reason(s) for audit failure:\n$l_output2\n"
             fi
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the audit script
      shell: "/tmp/cis_audit_1.7.1.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_1.7.1.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS audit script for MOTD configuration"
        task_1_cmd: "/tmp/cis_audit_1.7.1.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if '** PASS **' in (result_1.stdout | default('')) else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when script output shows ** PASS ** or indicates compliance, FAIL when script output shows ** FAIL ** or indicates non-compliance' if '** PASS **' in (result_1.stdout | default('')) else 'FAIL: Script output indicates non-compliance or system information found in MOTD files') | trim }}"

    # Requirement 2: OVERALL Verify
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Overall verification of MOTD configuration"
        task_2_cmd: "N/A (depends on requirement 1)"
        task_2_rc: 0
        data_2: "Requirement 1 status: {{ status_1 }}"
        status_2: "{{ status_1 | trim }}"
        rationale_2: "{{ ('PASS when req_1=PASS, FAIL otherwise' if (status_1 | trim == 'PASS') else 'FAIL: Requirement 1 failed') | trim }}"

    # Requirement 3: Generate compliance report
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Generate compliance report"
        task_3_cmd: "debug msg task"
        task_3_rc: 0
        data_3: "Compliance report generated successfully with the required format"
        status_3: "PASS"
        rationale_3: "Report successfully generated according to required format"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.7.1"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.7.1"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | trim }}"
          - "  Rationale: {{ rationale_2 | trim }}"
          - "========================================================"