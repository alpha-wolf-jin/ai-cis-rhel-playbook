---
- name: Data Collection for CIS 3.3.1.4 - net.ipv4.conf.all.send_redirects
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 3.3.1.4"
    req_1: "Check if system is a router using sysctl net.ipv4.ip_forward"
    req_2: "Verify runtime value of net.ipv4.conf.all.send_redirects"
    req_3: "Verify persistent configuration of net.ipv4.conf.all.send_redirects"
    req_4: "OVERALL Verify: Ensure net.ipv4.conf.all.send_redirects is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    # Requirement 1: Check if system is a router using sysctl net.ipv4.ip_forward
    - name: Req 1 - Check if system is a router
      shell: sysctl net.ipv4.ip_forward
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if system is a router"
        task_1_cmd: "sysctl net.ipv4.ip_forward"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'net.ipv4.ip_forward = 0') else 'FAIL') | trim }}"
        rationale_1: '{{ ("PASS when output is net.ipv4.ip_forward = 0 (system is NOT a router), FAIL when output is net.ipv4.ip_forward = 1 (system IS a router)" if (result_1.stdout | default("") | trim == "net.ipv4.ip_forward = 0") else "FAIL: System is a router (net.ipv4.ip_forward = 1) or command failed") | trim }}'

    # Requirement 2: Verify runtime value of net.ipv4.conf.all.send_redirects
    - name: Req 2 - Check runtime value of send_redirects
      shell: sysctl net.ipv4.conf.all.send_redirects
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify runtime value"
        task_2_cmd: "sysctl net.ipv4.conf.all.send_redirects"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == 'net.ipv4.conf.all.send_redirects = 0') else 'FAIL') | trim }}"
        rationale_2: '{{ ("PASS when output is net.ipv4.conf.all.send_redirects = 0" if (result_2.stdout | default("") | trim == "net.ipv4.conf.all.send_redirects = 0") else "FAIL: Expected net.ipv4.conf.all.send_redirects = 0") | trim }}'

    # Requirement 3: Verify persistent configuration of net.ipv4.conf.all.send_redirects
    - name: Req 3 - Check persistent configuration
      shell: grep -E "^\s*net\.ipv4\.conf\.all\.send_redirects\s*=\s*0" /etc/sysctl.conf /etc/sysctl.d/*.conf
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify persistent configuration"
        task_3_cmd: |
          grep -E "^\s*net\.ipv4\.conf\.all\.send_redirects\s*=\s*0" /etc/sysctl.conf /etc/sysctl.d/*.conf
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('PASS' if (result_3.stdout | default('') | trim != '') else 'FAIL') | trim }}"
        rationale_3: '{{ ("PASS when command returns at least one matching line" if (result_3.stdout | default("") | trim != "") else "FAIL: No matching configuration found") | trim }}'

    # Requirement 4: OVERALL Verify
    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Overall verification"
        task_4_cmd: "N/A - Combined check"
        task_4_rc: 0
        data_4: "N/A"
        status_4: "{{ ('PASS' if (status_1 | trim == 'PASS' and status_2 | trim == 'PASS' and status_3 | trim == 'PASS') else 'FAIL') | trim }}"
        rationale_4: '{{ ("PASS when req_1=PASS (system is not a router) AND req_2=PASS (runtime value is 0) AND req_3=PASS (persistent setting is 0)" if (status_1 | trim == "PASS" and status_2 | trim == "PASS" and status_3 | trim == "PASS") else "FAIL: One or more requirements failed") | trim }}'

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 3.3.1.4"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 3.3.1.4"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"