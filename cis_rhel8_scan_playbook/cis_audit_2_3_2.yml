---
- name: Data Collection for CIS checkpoint 2.3.2
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.3.2"
    req_1: "Run the provided CIS audit script to verify Ensure chrony is configured"
    req_2: "OVERALL Verify: Ensure chrony is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Run the provided CIS audit script to verify Ensure chrony is configured
    - name: Req 1 - Execute CIS audit script for chrony configuration
      copy:
        dest: "/tmp/cis_audit_2.3.2.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash

          {
             a_output=() a_output2=() a_config_files=("/etc/chrony.conf")
             l_include='(confdir|sourcedir)' l_parameter_name='(server|pool)' l_parameter_value='.+'
             while IFS= read -r l_conf_loc; do
                l_dir="" l_ext=""
                if [ -d "$l_conf_loc" ]; then
                   l_dir="$l_conf_loc" l_ext="*"
                elif  grep -Psq '\/\*\.([^#/\n\r]+)?\h*$' <<< "$l_conf_loc" || [ -f "$(readlink -f "$l_conf_loc")" ]; then
                   l_dir="$(dirname "$l_conf_loc")" l_ext="$(basename "$l_conf_loc")"
                fi
                if [[ -n "$l_dir" && -n "$l_ext" ]]; then
                   while IFS= read -r -d $'\0' l_file_name; do
                      [ -f "$(readlink -f "$l_file_name")" ] && a_config_files+=("$(readlink -f "$l_file_name")")
                   done < <(find -L "$l_dir" -type f -name "$l_ext" -print0 2>/dev/null)
                fi
             done < <(awk '$1~/^\s*'"$l_include"'$/{print $2}' "${a_config_files[*]}" 2>/dev/null)
             for l_file in "${a_config_files[@]}"; do
                l_parameter_line="$(grep -Psi '^\h*'"$l_parameter_name"'(\h+|\h*:\h*)'"$l_parameter_value"'\b' "$l_file")"
                [ -n "$l_parameter_line" ] && a_output+=("  - Parameter: \"$(tr -d '()' <<< ${l_parameter_name//|/ or })\"" \
                "    Exists in the file: \"$l_file\" as:" "$l_parameter_line")
             done
             [ "${#a_output[@]}" -le "0" ] && a_output2+=("  - Parameter: \"$(tr -d '()' <<< ${l_parameter_name//|/ or })\"" \
             "    Does not exist in the chrony configuration")
             if [ "${#a_output2[@]}" -le 0 ]; then
                printf '%s\n' "" "- Audit Result:" "  ** PASS **" "${a_output[@]}" ""
             else
                printf '%s\n' "" "- Audit Result:" "  ** FAIL **" " - Reason(s) for audit failure:" "${a_output2[@]}"
             fi
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the audit script
      shell: "/tmp/cis_audit_2.3.2.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_2.3.2.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS audit script for chrony configuration"
        task_1_cmd: "bash /tmp/cis_audit_2.3.2.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if '** PASS **' in result_1.stdout else 'FAIL') | trim }}"
        rationale_1: "PASS when script output shows '** PASS **' or indicates compliance, FAIL when script output shows '** FAIL **' or indicates non-compliance"

    # Requirement 2: OVERALL Verify: Ensure chrony is configured
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Overall verification of chrony configuration"
        task_2_cmd: "N/A (based on requirement 1 result)"
        task_2_rc: "{{ task_1_rc | default(-1) }}"
        data_2: "{{ data_1 | default('') | trim }}"
        status_2: "{{ status_1 | trim }}"
        rationale_2: "PASS when req_1=PASS, FAIL otherwise"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.3.2"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') | trim }}"
          - "  Command: {{ task_1_cmd | default('N/A') | trim }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') | trim }}"
          - "  Command: {{ task_2_cmd | default('N/A') | trim }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: PASS when req_1=PASS, FAIL otherwise"
          - "========================================================"