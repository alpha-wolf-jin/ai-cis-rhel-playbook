---
- name: Data Collection for CIS 3.2.2
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 3.2.2"
    req_1: "Run script to determine if the can kernel module is available on the system"
    req_2: "Verify the can kernel module is not loaded"
    req_3: "Verify the can kernel module is not loadable"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        data_1: ""
        data_2: ""
        data_3: ""
        status_1: "UNKNOWN"
        status_2: "UNKNOWN"
        status_3: "UNKNOWN"
        rationale_1: "Not evaluated"
        rationale_2: "Not evaluated"
        rationale_3: "Not evaluated"

    # Requirement 1: Check if can kernel module is available
    - name: Req 1 - Execute CIS audit script for can module availability
      copy:
        dest: "/tmp/cis_audit_can_module.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_mod_name="can" l_mod_type="net"
             while IFS= read -r l_mod_path; do
                if [ -d "$l_mod_path/${l_mod_name//-/\/}" ] &&  \
                [ -n "$(ls -A "$l_mod_path/${l_mod_name//-/\/}")" ]; then
                   printf '%s\n' "$l_mod_name exists in $l_mod_path"
                fi
             done < <(readlink -e /usr/lib/modules/**/kernel/$l_mod_type \
             || readlink -e /lib/modules/**/kernel/$l_mod_type)
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the audit script
      shell: "/tmp/cis_audit_can_module.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_can_module.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS audit script for can module availability"
        task_1_cmd: "The bash script provided in CIS audit procedure"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_1: "PASS when can kernel module is not available (script returns nothing), FAIL otherwise"

    # Requirement 2: Check if can module is loaded (only if script returned something)
    - name: Req 2 - Check if can module is loaded
      shell: |
        lsmod | grep 'can'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: result_1.stdout | trim != ''

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if can module is loaded"
        task_2_cmd: "lsmod | grep 'can'"
        task_2_rc: "{{ result_2.rc | default(-1) if (result_1.stdout | trim != '') else -1 }}"
        data_2: "{{ result_2.stdout | default('') | trim if (result_1.stdout | trim != '') else 'N/A (module not available)' }}"
        status_2: "{{ ('NA' if (result_1.stdout | trim == '') else ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL')) | trim }}"
        rationale_2: "{{ (result_1.stdout | trim == '') | ternary('Not required - module not available', 'PASS when can kernel module is not loaded (lsmod returns nothing), FAIL otherwise') | trim }}"

    # Requirement 3: Check if can module is loadable (only if script returned something)
    - name: Req 3 - Check if can module is loadable
      shell: |
        modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+can\b'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: result_1.stdout | trim != ''

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check if can module is loadable"
        task_3_cmd: |
          modprobe --showconfig | grep -P -- '\\b(install|blacklist)\\h+can\\b'
        task_3_rc: "{{ result_3.rc | default(-1) if (result_1.stdout | trim != '') else -1 }}"
        data_3: "{{ result_3.stdout | default('') | trim if (result_1.stdout | trim != '') else 'N/A (module not available)' }}"
        status_3: >-
          {{ (
             'NA' if (result_1.stdout | trim == '')
             else (
               'PASS' if (
                 'blacklist can' in (result_3.stdout | default('') | trim) and 
                 ('install can /bin/false' in (result_3.stdout | default('') | trim) or 
                  'install can /bin/true' in (result_3.stdout | default('') | trim))
               )
               else 'FAIL'
             )
            ) | trim }}
        rationale_3: "{{ (result_1.stdout | trim == '') | ternary('Not required - module not available', 'PASS when modprobe configuration contains both blacklist can and either install can /bin/false or install can /bin/true, FAIL otherwise') | trim }}"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 3.2.2"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 }}"
          - "  Rationale: {{ rationale_1 }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 }}"
          - "  Rationale: {{ rationale_2 }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 }}"
          - "  Status: {{ status_3 }}"
          - "  Rationale: {{ rationale_3 }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ ('PASS' if (status_1 == 'PASS') or (status_1 == 'FAIL' and status_2 == 'PASS' and status_3 == 'PASS') else 'FAIL') | trim }}"
          - "  Rationale: PASS when can kernel module is not available (req1=PASS) OR when module is available but not loaded and not loadable (req1=FAIL, req2=PASS, req3=PASS), FAIL otherwise"
          - "========================================================"