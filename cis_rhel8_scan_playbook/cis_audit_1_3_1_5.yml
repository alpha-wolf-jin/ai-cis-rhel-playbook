---
- name: Data Collection for CIS checkpoint 1.3.1.5
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.3.1.5"
    req_1: "Verify SELinux's configured mode in /etc/selinux/config"
    req_2: "Verify SELinux's current running mode"
    req_3: "OVERALL Verify: Ensure SELinux mode is enforcing"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Verify SELinux's configured mode in /etc/selinux/config
    - name: Req 1 - Check SELinux configured mode
      shell: grep -Pi -- '^\h*SELINUX=enforcing\b' /etc/selinux/config
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check SELinux configured mode in /etc/selinux/config"
        task_1_cmd: |
          grep -Pi -- '^\h*SELINUX=enforcing\b' /etc/selinux/config
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'SELINUX=enforcing') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when the exact line SELINUX=enforcing is found in the file, FAIL otherwise') | trim }}"

    # Requirement 2: Verify SELinux's current running mode
    - name: Req 2 - Check SELinux current mode
      shell: getenforce
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check SELinux current mode with getenforce"
        task_2_cmd: "getenforce"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == 'Enforcing') else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when the exact output is Enforcing, FAIL otherwise') | trim }}"

    # Generate compliance report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.3.1.5"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 }}"
          - "  Rationale: {{ rationale_1 }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 }}"
          - "  Rationale: {{ rationale_2 }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ ('PASS' if (status_1 == 'PASS' and status_2 == 'PASS') else 'FAIL') | trim }}"
          - "  Rationale: {{ ('PASS when req_1=PASS AND req_2=PASS, FAIL otherwise') | trim }}"
          - "========================================================"