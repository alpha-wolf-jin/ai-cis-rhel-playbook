---
- name: Data Collection for CIS checkpoint 1.5.1
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.5.1"
    req_1: "Check that a hard limit for core is set to 0 in /etc/security/limits.conf or files in /etc/security/limits.d/"
    req_2: "OVERALL Verify: Ensure core file size is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Check that a hard limit for core is set to 0 in /etc/security/limits.conf or files in /etc/security/limits.d/
    - name: Req 1 - Check hard limit for core
      shell: |
        grep -Psi -- '^\h*\*\h+hard\h+core\b' /etc/security/limits.conf /etc/security/limits.d/* 2>/dev/null || true
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check hard limit for core"
        task_1_cmd: |
          grep -Psi -- '^\\h*\\*\\h+hard\\h+core\\b' /etc/security/limits.conf /etc/security/limits.d/* 2>/dev/null || true
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set rc = result_1.rc | default(-1) %}
          {% if rc == 2 %}
            UNKNOWN
          {% else %}
            {% set output = result_1.stdout | default('') | trim %}
            {% set lines = output.split('\n') if output else [] %}
            {% set has_zero = False %}
            {% set has_greater_than_zero = False %}
            {% for line in lines %}
              {% if line %}
                {% set parts = line.split() %}
                {% if parts[-1] == '0' %}
                  {% set has_zero = True %}
                {% elif parts[-1]|int > 0 %}
                  {% set has_greater_than_zero = True %}
                {% endif %}
              {% endif %}
            {% endfor %}
            {% if has_zero and not has_greater_than_zero %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_1: >-
          {% set rc = result_1.rc | default(-1) %}
          {% if rc == 2 %}
            UNKNOWN: Command failed with exit code 2 (file not found or other error)
          {% else %}
            {% set output = result_1.stdout | default('') | trim %}
            {% set lines = output.split('\n') if output else [] %}
            {% set has_zero = False %}
            {% set has_greater_than_zero = False %}
            {% for line in lines %}
              {% if line %}
                {% set parts = line.split() %}
                {% if parts[-1] == '0' %}
                  {% set has_zero = True %}
                {% elif parts[-1]|int > 0 %}
                  {% set has_greater_than_zero = True %}
                {% endif %}
              {% endif %}
            {% endfor %}
            {% if has_zero and not has_greater_than_zero %}
              PASS when the command returns at least one line matching the pattern with a value of '0' and no lines matching the pattern with a value greater than 0
            {% else %}
              FAIL: {{ 'No lines found' if not lines else ('Found line with value > 0' if has_greater_than_zero else 'No line with value 0 found') }}
            {% endif %}
          {% endif %}

    # Requirement 2: OVERALL Verify: Ensure core file size is configured
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "OVERALL Verify: Ensure core file size is configured"
        task_2_cmd: "N/A - Overall verification based on req_1"
        task_2_rc: 0
        data_2: "Based on req_1 status: {{ status_1 | default('UNKNOWN') }}"
        status_2: "{{ status_1 | default('UNKNOWN') | trim }}"
        rationale_2: "PASS when req_1=PASS, FAIL otherwise"

    # Final report - MUST include Status and Rationale for each requirement
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.5.1"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.5.1"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - "========================================================"