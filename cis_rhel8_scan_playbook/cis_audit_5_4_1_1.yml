---
- name: Data Collection for CIS 5.4.1.1
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    kcs_article: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 5.4.1.1"
    req_1: "Verify PASS_MAX_DAYS in /etc/login.defs is set to 365 days or less and conforms to local site policy"
    req_2: "Verify all user password expiration periods in /etc/shadow are greater than 0 days, less than or equal to 365 days, and conform to local site policy"
    req_3: "OVERALL Verify: Ensure password expiration is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: "Not collected yet"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_2: "Not collected yet"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_3: "Not collected yet"
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Verify PASS_MAX_DAYS in /etc/login.defs is set to 365 days or less and conforms to local site policy
    - name: "Req 1 - Check PASS_MAX_DAYS in login.defs"
      shell: >
        grep -Pi -- '^\h*PASS_MAX_DAYS\h+\d+\b' /etc/login.defs
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 1 details and determine status
      set_fact:
        task_1_name: "Check PASS_MAX_DAYS in login.defs"
        task_1_cmd: |
          grep -Pi -- '^\h*PASS_MAX_DAYS\h+\d+\b' /etc/login.defs
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >
          {{ (
            'PASS' if 
            (result_1.stdout | default('') | trim != '' and 
             result_1.stdout | default('') | trim | regex_search('PASS_MAX_DAYS\\s+\\d+') and
             (result_1.stdout | default('') | trim | regex_replace('.*PASS_MAX_DAYS\\s+(\\d+).*', '\\1') | int <= 365))
            else 'FAIL'
          ) | trim }}
        rationale_1: "PASS when output shows PASS_MAX_DAYS is 365 or less, FAIL otherwise"

    # Requirement 2: Verify all user password expiration periods in /etc/shadow are greater than 0 days, less than or equal to 365 days, and conform to local site policy
    - name: "Req 2 - Check user PASS_MAX_DAYS in shadow file"
      shell: |
        awk -F: '($2~/^\$.+\$/) {if($5 > 365 || $5 < 1)print "User: " $1 " PASS_MAX_DAYS: " $5}' /etc/shadow
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 2 details and determine status
      set_fact:
        task_2_name: "Check user PASS_MAX_DAYS in shadow file"
        task_2_cmd: |
          awk -F: '($2~/^\\$.+\\$/) {if($5 > 365 || $5 < 1)print \"User: \" $1 \" PASS_MAX_DAYS: \" $5}' /etc/shadow
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >
          {{ (
            'PASS' if 
            (result_2.stdout | default('') | trim == '')
            else 'FAIL'
          ) | trim }}
        rationale_2: "PASS when the script returns NO output, FAIL when any user is listed"

    # Requirement 3: OVERALL Verify: Ensure password expiration is configured
    - name: Store requirement 3 details and determine overall status
      set_fact:
        task_3_name: "Overall verification"
        task_3_cmd: "N/A - Combined check"
        task_3_rc: 0
        data_3: "Combined result of req_1 and req_2"
        status_3: >
          {{ (
            'PASS' if 
            (status_1 | trim == 'PASS' and status_2 | trim == 'PASS')
            else 'FAIL'
          ) | trim }}
        rationale_3: "PASS when req_1=PASS AND req_2=PASS, FAIL otherwise"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.4.1.1"
          - "========================================================"
          - "Reference: CIS RHEL 8 Benchmark v4.0.0 checkpoint 5.4.1.1"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"