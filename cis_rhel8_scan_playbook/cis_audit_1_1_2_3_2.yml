---
- name: Data Collection for CIS 1.1.2.3.2
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.3.2"
    req_1: "Check if /home is a separate partition"
    req_2: "Verify nodev mount option is set on /home partition"
    req_3: "Overall Verify: Ensure nodev option set on /home partition"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Check if /home is a separate partition
    - name: "Req 1 - Check if /home is a separate partition"
      shell: findmnt -kn /home
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if /home is a separate partition"
        task_1_cmd: "findmnt -kn /home"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim != '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when command returns output (indicating /home is a mounted filesystem), FAIL when no output is returned (indicating /home is not a separate partition and the check is not applicable)' if (result_1.stdout | default('') | trim != '') else 'FAIL: /home is not a separate partition') | trim }}"

    # Requirement 2: Verify nodev mount option is set on /home partition
    - name: "Req 2 - Verify nodev mount option is set on /home partition"
      shell: findmnt -kn /home | grep -v nodev
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: result_1.stdout | default('') | trim != ''

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify nodev mount option is set on /home partition"
        task_2_cmd: "findmnt -kn /home | grep -v nodev"
        task_2_rc: "{{ result_2.rc | default(-1) if result_1.stdout | default('') | trim != '' else -1 }}"
        data_2: "{{ (result_2.stdout | default('') | trim) if result_1.stdout | default('') | trim != '' else 'Requirement not executed (home is not a separate partition)' }}"
        status_2: >-
          {% if result_1.stdout | default('') | trim == '' %}
            NA
          {% else %}
            {% if result_2.stdout | default('') | trim == '' %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_2: >-
          {% if result_1.stdout | default('') | trim == '' %}
            Not applicable: /home is not a separate partition
          {% else %}
            {% if result_2.stdout | default('') | trim == '' %}
              PASS when command returns no output (indicating the nodev option is present)
            {% else %}
              FAIL: nodev option is missing
            {% endif %}
          {% endif %}

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall compliance determination"
        task_3_cmd: "Logical combination of requirements 1 and 2"
        task_3_rc: 0
        data_3: "Requirement 1 status: {{ status_1 }}, Requirement 2 status: {{ status_2 }}"
        status_3: >-
          {% if status_1 | trim == 'FAIL' %}
            PASS
          {% elif status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
            PASS
          {% elif status_1 | trim == 'PASS' and status_2 | trim == 'FAIL' %}
            FAIL
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_3: >-
          {% if status_1 | trim == 'FAIL' %}
            PASS: /home is not a separate partition, so the check is not applicable.
          {% elif status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
            PASS: /home is a separate partition and the nodev option is set.
          {% elif status_1 | trim == 'PASS' and status_2 | trim == 'FAIL' %}
            FAIL: /home is a separate partition but the nodev option is not set.
          {% else %}
            UNKNOWN: Cannot determine overall compliance.
          {% endif %}

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.2.3.2"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"