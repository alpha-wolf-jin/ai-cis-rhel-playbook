---
- name: Data Collection for CIS 6.3.3.10
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    kcs_article: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 6.3.3.10"
    req_1: "Check on-disk audit rules for successful file system mounts by non-privileged users"
    req_2: "Check running audit configuration for successful file system mounts by non-privileged users"
    req_3: "OVERALL Verify: Ensure successful file system mounts are collected"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Get UID_MIN value once and store as fact
    - name: Get UID_MIN from /etc/login.defs
      shell: awk '/^\s*UID_MIN/{print $2}' /etc/login.defs
      register: uid_min_result
      ignore_errors: true
      changed_when: false

    - name: Store UID_MIN value
      set_fact:
        uid_min: "{{ uid_min_result.stdout | default('1000') | trim }}"
        uid_min_error: "{{ uid_min_result.stdout | default('') | trim == '' }}"

    # Requirement 1: Check on-disk audit rules
    - name: Req 1 - Check on-disk audit rules for mount operations
      shell: |
        UID_MIN=$(awk '/^\s*UID_MIN/{print $2}' /etc/login.defs)
        [ -n "${UID_MIN}" ] && awk "/^ *-a *always,exit/ \
        &&/ -F *arch=b(32|64)/ \
        &&(/ -F *auid!=unset/||/ -F *auid!=-1/||/ -F *auid!=4294967295/) \
        &&/ -F *auid>=${UID_MIN}/ \
        &&/ -S/ \
        &&/mount/ \
        &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)" /etc/audit/rules.d/*.rules \
        || printf "ERROR: Variable 'UID_MIN' is unset.\n"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check on-disk audit rules for mount operations"
        task_1_cmd: "Check /etc/audit/rules.d/*.rules for mount audit rules"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if uid_min_error %}
            FAIL
          {% elif output == '' %}
            FAIL
          {% elif output is search('^ERROR: Variable') %}
            FAIL
          {% else %}
            {% set lines = output.split('\n') | select('search', '^-a always,exit') | list %}
            {% if lines | length == 0 %}
              FAIL
            {% else %}
              {% set b64_found = false %}
              {% set b32_found = false %}
              {% for line in lines %}
                {% if line is search('^-a always,exit -F arch=b64 -S mount -F auid>=' ~ uid_min ~ ' -F auid!=(unset|-1|4294967295) -k mounts$') %}
                  {% set b64_found = true %}
                {% elif line is search('^-a always,exit -F arch=b32 -S mount -F auid>=' ~ uid_min ~ ' -F auid!=(unset|-1|4294967295) -k mounts$') %}
                  {% set b32_found = true %}
                {% endif %}
              {% endfor %}
              {% if b64_found and b32_found %}
                PASS
              {% else %}
                FAIL
              {% endif %}
            {% endif %}
          {% endif %}
        rationale_1: "PASS when the script output exactly matches both lines '-a always,exit -F arch=b64 -S mount -F auid>=1000 -F auid!=unset -k mounts' AND '-a always,exit -F arch=b32 -S mount -F auid>=1000 -F auid!=unset -k mounts' (where 1000 is the UID_MIN value from /etc/login.defs), FAIL otherwise."

    # Requirement 2: Check running audit configuration
    - name: Req 2 - Check running audit configuration for mount operations
      shell: |
        UID_MIN=$(awk '/^\s*UID_MIN/{print $2}' /etc/login.defs)
        [ -n "${UID_MIN}" ] && auditctl -l | awk "/^ *-a *always,exit/ \
        &&/ -F *arch=b(32|64)/ \
        &&(/ -F *auid!=unset/||/ -F *auid!=-1/||/ -F *auid!=4294967295/) \
        &&/ -F *auid>=${UID_MIN}/ \
        &&/ -S/ \
        &&/mount/ \
        &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)" \
        || printf "ERROR: Variable 'UID_MIN' is unset.\n"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check running audit configuration for mount operations"
        task_2_cmd: "Check running audit rules via auditctl -l for mount audit rules"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if uid_min_error %}
            FAIL
          {% elif output == '' %}
            FAIL
          {% elif output is search('^ERROR: Variable') %}
            FAIL
          {% else %}
            {% set lines = output.split('\n') | select('search', '^-a always,exit') | list %}
            {% if lines | length == 0 %}
              FAIL
            {% else %}
              {% set b64_found = false %}
              {% set b32_found = false %}
              {% for line in lines %}
                {% if line is search('^-a always,exit -F arch=b64 -S mount -F auid>=' ~ uid_min ~ ' -F auid!=(unset|-1|4294967295) -F key=mounts$') %}
                  {% set b64_found = true %}
                {% elif line is search('^-a always,exit -F arch=b32 -S mount -F auid>=' ~ uid_min ~ ' -F auid!=(unset|-1|4294967295) -F key=mounts$') %}
                  {% set b32_found = true %}
                {% endif %}
              {% endfor %}
              {% if b64_found and b32_found %}
                PASS
              {% else %}
                FAIL
              {% endif %}
            {% endif %}
          {% endif %}
        rationale_2: "PASS when the script output exactly matches both lines '-a always,exit -F arch=b64 -S mount -F auid>=1000 -F auid!=-1 -F key=mounts' AND '-a always,exit -F arch=b32 -S mount -F auid>=1000 -F auid!=-1 -F key=mounts' (where 1000 is the UID_MIN value from /etc/login.defs), FAIL otherwise."

    # Requirement 3: Overall verification
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall verification of mount audit collection"
        task_3_cmd: "N/A - Derived from requirements 1 and 2"
        task_3_rc: 0
        data_3: "On-disk: {{ status_1 | default('UNKNOWN') }}, Running: {{ status_2 | default('UNKNOWN') }}"
        status_3: >-
          {% if status_1 | default('FAIL') == 'PASS' and status_2 | default('FAIL') == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: "PASS when req_1=PASS AND req_2=PASS, FAIL otherwise."

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.3.3.10"
          - "========================================================"
          - "Reference: CIS RHEL 8 Benchmark v4.0.0 checkpoint 6.3.3.10"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"