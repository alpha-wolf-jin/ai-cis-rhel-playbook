---
- name: Data Collection for CIS 1.1.1.9
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 1.1.1.9"
    req_1: "Run the following script to verify the firewire-core kernel module does NOT exist in the filesystem"
    req_2: "Verify the firewire-core kernel module is NOT loaded using command: lsmod | grep -P -- 'firewire(_|-)core'"
    req_3: |
      Verify the firewire-core kernel module is NOT loadable by checking modprobe configuration using command: modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+firewire(_|-)core\b'
    req_4: "OVERALL Verify: Ensure firewire-core kernel module is not available"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        data_2: ""
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"
        data_3: ""
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        status_3: "UNKNOWN"
        rationale_3: "Not evaluated"
        data_4: ""
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        status_4: "UNKNOWN"
        rationale_4: "Not evaluated"

    # Requirement 1: Check if firewire module exists in filesystem
    - name: "Req 1 - Create temporary audit script for module existence check"
      copy:
        dest: "/tmp/cis_audit_script_1.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_mod_name="firewire" l_mod_type="drivers"
             while IFS= read -r l_mod_path; do
                if [ -d "$l_mod_path/${l_mod_name//-/\/}" ] &&  \
                [ -n "$(ls -A "$l_mod_path/${l_mod_name//-/\/}")" ]; then
                   printf '%s\n' "$l_mod_name exists in $l_mod_path"
                fi
             done < <(readlink -e /usr/lib/modules/**/kernel/$l_mod_type \
             || readlink -e /lib/modules/**/kernel/$l_mod_type)
          }
          {% endraw %}
      register: script_created_1

    - name: "Req 1 - Execute audit script for module existence check"
      shell: "/tmp/cis_audit_script_1.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: "Req 1 - Remove temporary audit script"
      file:
        path: "/tmp/cis_audit_script_1.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if firewire module exists in filesystem"
        task_1_cmd: "Complex bash script (see audit procedure)"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_1: "PASS when the script returns NO output (module not found in filesystem), FAIL when any output is returned (module exists)"

    # Requirement 2: Check if firewire module is loaded (only if module exists in filesystem)
    - name: "Req 2 - Check if firewire module is loaded"
      shell: >
        lsmod | grep -P -- 'firewire(_|-)core'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: data_1 | trim | length > 0

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if firewire module is loaded"
        task_2_cmd: "lsmod | grep -P -- 'firewire(_|-)core'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_2: "PASS when the command returns NO output (module not loaded), FAIL when any output is returned (module is loaded)"
      when: data_1 | trim | length > 0

    # Requirement 3: Check if firewire module is not loadable (only if module exists in filesystem)
    - name: "Req 3 - Check if firewire module is not loadable"
      shell: >
        modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+firewire(_|-)core\b'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: data_1 | trim | length > 0

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check if firewire module is not loadable"
        task_3_cmd: |
          modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+firewire(_|-)core\b'
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >
          {{ (
            ('PASS' if ('blacklist firewire_core' in result_3.stdout and 
                       ('install firewire_core /bin/false' in result_3.stdout or 
                        'install firewire_core /bin/true' in result_3.stdout)) 
             else 'FAIL') 
            if result_3.stdout | default('') | trim != '' else 'FAIL'
          ) | trim }}
        rationale_3: "PASS when the output contains BOTH 'blacklist firewire_core' AND ( 'install firewire_core /bin/false' OR 'install firewire_core /bin/true' ), FAIL otherwise"
      when: data_1 | trim | length > 0

    # Set default status for requirements 2 and 3 when module doesn't exist in filesystem
    - name: Set default status for requirements 2 and 3 when module not found
      set_fact:
        task_2_name: "Check if firewire module is loaded"
        task_2_cmd: "lsmod | grep -P -- 'firewire(_|-)core'"
        task_2_rc: -1
        data_2: "Module not found in filesystem - check skipped per CIS procedure"
        status_2: "NA"
        rationale_2: "Module not found in filesystem - no further audit steps required per CIS procedure"
        task_3_name: "Check if firewire module is not loadable"
        task_3_cmd: |
          modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+firewire(_|-)core\b'
        task_3_rc: -1
        data_3: "Module not found in filesystem - check skipped per CIS procedure"
        status_3: "NA"
        rationale_3: "Module not found in filesystem - no further audit steps required per CIS procedure"
      when: data_1 | trim | length == 0

    # Requirement 4: Overall verification
    - name: "Req 4 - Overall verification"
      set_fact:
        task_4_name: "Overall verification"
        task_4_cmd: "N/A - Calculated from previous results"
        task_4_rc: 0
        data_4: "Combined results from requirements 1-3"
        status_4: >
          {{ (
            'PASS' if (status_1 == 'PASS' or 
                      (status_1 == 'FAIL' and status_2 == 'PASS' and status_3 == 'PASS') or
                      (status_1 == 'FAIL' and status_2 == 'NA' and status_3 == 'NA')) 
            else 'FAIL'
          ) | trim }}
        rationale_4: "PASS when (req_1=PASS OR (req_1=FAIL AND req_2=PASS AND req_3=PASS) OR (req_1=FAIL AND req_2=NA AND req_3=NA)), FAIL otherwise"

    # Final compliance report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.1.9"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 }}"
          - "  Rationale: {{ rationale_1 }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 }}"
          - "  Rationale: {{ rationale_2 }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 }}"
          - "  Status: {{ status_3 }}"
          - "  Rationale: {{ rationale_3 }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name }}"
          - "  Command: {{ task_4_cmd }}"
          - "  Exit code: {{ task_4_rc }}"
          - "  Data: {{ data_4 }}"
          - "  Status: {{ status_4 }}"
          - "  Rationale: {{ rationale_4 }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 }}"
          - "  Rationale: {{ rationale_4 }}"
          - "========================================================"