---
- name: Data Collection for CIS 1.1.1.9
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 1.1.1.9"
    req_1: "Run script to verify firewire-core kernel module is NOT available in the filesystem"
    req_2: "If req_1 returns output, verify firewire-core kernel module is NOT loaded"
    req_3: "If req_1 returns output, verify firewire-core kernel module is NOT loadable by checking for blacklist and install directives"
    req_4: "OVERALL Verify: Ensure firewire-core kernel module is not available"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        data_3: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check if firewire module exists in filesystem
    - name: "Req 1 - Check if firewire module exists in filesystem"
      copy:
        dest: "/tmp/check_firewire.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_mod_name="firewire" l_mod_type="drivers"
             while IFS= read -r l_mod_path; do
                if [ -d "$l_mod_path/${l_mod_name//-/\/}" ] &&  \
                [ -n "$(ls -A "$l_mod_path/${l_mod_name//-/\/}")" ]; then
                   printf '%s\n' "$l_mod_name exists in $l_mod_path"
                fi
             done < <(readlink -e /usr/lib/modules/**/kernel/$l_mod_type \
             || readlink -e /lib/modules/**/kernel/$l_mod_type)
          }
          {% endraw %}
      register: script_created_1

    - name: "Req 1 - Execute firewire check script"
      shell: "/tmp/check_firewire.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: "Req 1 - Remove temporary script"
      file:
        path: "/tmp/check_firewire.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details and determine status
      set_fact:
        task_1_name: "Check if firewire module exists in filesystem"
        task_1_cmd: "Execute CIS audit script for firewire module detection"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_1: "PASS when script returns NO output (module not found) OR module is built into kernel, FAIL when script returns output indicating module exists"

    # Requirement 2: Check if firewire-core module is loaded (only if req_1 returned output)
    - name: "Req 2 - Check if firewire-core module is loaded"
      shell: |
        lsmod | grep -P -- 'firewire(_|-)core'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: data_1 | trim | length > 0

    - name: Store requirement 2 details and determine status
      set_fact:
        task_2_name: "Check if firewire-core module is loaded"
        task_2_cmd: "lsmod | grep -P -- 'firewire(_|-)core'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_2: "PASS when command returns NO output (module not loaded), FAIL when it returns output"
      when: data_1 | trim | length > 0

    - name: Set requirement 2 as NA when not executed
      set_fact:
        task_2_name: "Check if firewire-core module is loaded"
        task_2_cmd: "lsmod | grep -P -- 'firewire(_|-)core'"
        task_2_rc: -1
        data_2: "Not executed - req_1 returned no output"
        status_2: "NA"
        rationale_2: "Skipped because req_1 returned no output (module not found in filesystem)"
      when: data_1 | trim | length == 0

    # Requirement 3: Check if firewire-core module is blacklisted (only if req_1 returned output)
    - name: "Req 3 - Check if firewire-core module is blacklisted"
      shell: |
        modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+firewire(_|-)core\b'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: data_1 | trim | length > 0

    - name: Store requirement 3 details and determine status
      set_fact:
        task_3_name: "Check if firewire-core module is blacklisted"
        task_3_cmd: |
          modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+firewire(_|-)core\b'
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >
          {{ (
            'PASS' if (
              result_3.stdout | default('') | trim | length > 0 and
              'blacklist firewire_core' in result_3.stdout and
              ('install firewire_core /bin/false' in result_3.stdout or 'install firewire_core /bin/true' in result_3.stdout)
            ) else 'FAIL'
          ) | trim }}
        rationale_3: "PASS when output contains BOTH 'blacklist firewire_core' AND ('install firewire_core /bin/false' OR 'install firewire_core /bin/true'), FAIL otherwise"
      when: data_1 | trim | length > 0

    - name: Set requirement 3 as NA when not executed
      set_fact:
        task_3_name: "Check if firewire-core module is blacklisted"
        task_3_cmd: |
          modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+firewire(_|-)core\b'
        task_3_rc: -1
        data_3: "Not executed - req_1 returned no output"
        status_3: "NA"
        rationale_3: "Skipped because req_1 returned no output (module not found in filesystem)"
      when: data_1 | trim | length == 0

    # Requirement 4: Overall verification
    - name: Store requirement 4 details and determine overall status
      set_fact:
        status_4: >
          {{ (
            'PASS' if (
              (result_1.stdout | default('') | trim == '') or
              (result_1.stdout | default('') | trim != '' and status_2 | trim == 'PASS' and status_3 | trim == 'PASS')
            ) else 'FAIL'
          ) | trim }}
        rationale_4: "PASS when (req_1 returns nothing) OR (req_1 returns output AND req_2=PASS AND req_3=PASS), FAIL otherwise"

    # Final compliance report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.1.9"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"