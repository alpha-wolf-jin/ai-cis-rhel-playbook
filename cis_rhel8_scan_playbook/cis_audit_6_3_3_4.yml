---
- name: Data Collection for CIS 6.3.3.4
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 6.3.3.4"
    req_1: "Check on-disk audit rules for system calls that modify date/time"
    req_2: "Check loaded audit rules for system calls that modify date/time"
    req_3: "OVERALL Verify: Ensure events that modify date and time information are collected"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check on-disk audit rules
    - name: Req 1 - Check on-disk audit rules for date/time modification
      shell: |
        {
        awk '/^ *-a *always,exit/ \
        &&/ -F *arch=b(32|64)/ \
        &&/ -S/ \
        &&(/adjtimex/ \
          ||/settimeofday/ \
          ||/clock_settime/ ) \
        &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)' /etc/audit/rules.d/*.rules

        awk '/^ *-w/ \
        &&/\/etc\/localtime/ \
        &&/ +-p *wa/ \
        &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)' /etc/audit/rules.d/*.rules
        }
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check on-disk audit rules for date/time modification"
        task_1_cmd: "awk commands on /etc/audit/rules.d/*.rules (CIS exact)"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% set output_lines = output.split('\n') %}
          {% set required_lines = [
            '-a always,exit -F arch=b64 -S adjtimex,settimeofday -k time-change',
            '-a always,exit -F arch=b32 -S adjtimex,settimeofday -k time-change',
            '-a always,exit -F arch=b64 -S clock_settime -F a0=0x0 -k time-change',
            '-a always,exit -F arch=b32 -S clock_settime -F a0=0x0 -k time-change',
            '-w /etc/localtime -p wa -k time-change'
          ] %}
          {% set found_count = 0 %}
          {% for required_line in required_lines %}
            {% set found = false %}
            {% for line in output_lines %}
              {% if line | trim == required_line %}
                {% set found = true %}
              {% endif %}
            {% endfor %}
            {% if found %}
              {% set found_count = found_count + 1 %}
            {% endif %}
          {% endfor %}
          {% if found_count == 5 %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: "PASS when the combined output contains all 5 required lines exactly as specified in CIS benchmark, FAIL otherwise"

    # Requirement 2: Check loaded audit rules (only if on-disk check returned data)
    - name: Req 2 - Check loaded audit rules for date/time modification
      shell: |
        {
        auditctl -l | awk '/^ *-a *always,exit/ \
        &&/ -F *arch=b(32|64)/ \
        &&/ -S/ \
        &&(/adjtimex/ \
          ||/settimeofday/ \
          ||/clock_settime/ ) \
        &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)'

        auditctl -l | awk '/^ *-w/ \
        &&/\/etc\/localtime/ \
        &&/ +-p *wa/ \
        &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)'
        }
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: data_1 | length > 0

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check loaded audit rules for date/time modification"
        task_2_cmd: "auditctl -l with awk filtering (CIS exact)"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% set output_lines = output.split('\n') %}
          {% set required_patterns = [
            '^-a always,exit -F arch=b64 -S adjtimex,settimeofday -F key=time-change$',
            '^-a always,exit -F arch=b32 -S settimeofday,adjtimex -F key=time-change$',
            '^-a always,exit -F arch=b64 -S clock_settime -F a0=0x0 -F key=time-change$',
            '^-a always,exit -F arch=b32 -S clock_settime -F a0=0x0 -F key=time-change$',
            '^-w /etc/localtime -p wa -k time-change$'
          ] %}
          {% set found_count = 0 %}
          {% for pattern in required_patterns %}
            {% set found = false %}
            {% for line in output_lines %}
              {% if line | trim | regex_search(pattern) %}
                {% set found = true %}
              {% endif %}
            {% endfor %}
            {% if found %}
              {% set found_count = found_count + 1 %}
            {% endif %}
          {% endfor %}
          {% if found_count == 5 %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_2: "PASS when the combined output contains all 5 required patterns matching CIS benchmark format for running config, FAIL otherwise"
      when: data_1 | length > 0

    # Requirement 3: Overall verification
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall verification of date/time audit collection"
        task_3_cmd: "N/A - Derived from req_1 and req_2"
        task_3_rc: 0
        data_3: "Combined status of req_1 and req_2"
        status_3: >-
          {% if status_1 | trim == 'PASS' %}
            {% if data_1 | length > 0 %}
              {% if status_2 | trim == 'PASS' %}
                PASS
              {% elif status_2 | trim == 'FAIL' %}
                FAIL
              {% else %}
                FAIL
              {% endif %}
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% if status_1 | trim == 'PASS' %}
            {% if data_1 | length > 0 %}
              {% if status_2 | trim == 'PASS' %}
                PASS when req_1=PASS AND req_2=PASS
              {% elif status_2 | trim == 'FAIL' %}
                FAIL - On-disk rules PASS but running config FAIL
              {% else %}
                FAIL - Cannot determine running config status
              {% endif %}
            {% else %}
              FAIL - No on-disk rules data collected
            {% endif %}
          {% else %}
            FAIL - On-disk rules FAIL
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.3.3.4"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - "========================================================"