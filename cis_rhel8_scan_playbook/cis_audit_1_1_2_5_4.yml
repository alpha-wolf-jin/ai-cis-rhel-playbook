---
- name: Data Collection for CIS 1.1.2.5.4
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.5.4"
    req_1: "Check if /var/tmp is a separate mount point"
    req_2: "If /var/tmp is a separate mount point, verify the noexec mount option is set"
    req_3: "OVERALL Verify: Ensure noexec option set on /var/tmp partition"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        task_2_name: "Verify noexec option on /var/tmp"
        task_2_cmd: "findmnt -kn /var/tmp | grep -v noexec"
        task_2_rc: -1
        data_2: "N/A - Not executed (not a separate mount)"
        status_2: "NA"
        rationale_2: "Not applicable because /var/tmp is not a separate mount point"
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    - name: "Req 1 - Check if /var/tmp is separate mount"
      shell: |
        findmnt -kn /var/tmp
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if /var/tmp is separate mount"
        task_1_cmd: "findmnt -kn /var/tmp"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if result_1.stdout | default('') | trim != '' else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when command returns output (separate mount exists), FAIL when no output (not a separate mount)') | trim }}"

    - name: "Req 2 - Verify noexec option on /var/tmp"
      shell: |
        findmnt -kn /var/tmp | grep -v noexec
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: data_1 | length > 0

    - name: Store requirement 2 details (when mount exists)
      set_fact:
        task_2_name: "Verify noexec option on /var/tmp"
        task_2_cmd: "findmnt -kn /var/tmp | grep -v noexec"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if result_2.stdout | default('') | trim == '' else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when command returns NO output (noexec option is present), FAIL when command returns output (noexec option is absent)') | trim }}"
      when: data_1 | length > 0

    - name: Calculate overall compliance
      set_fact:
        task_3_name: "Overall verification calculation"
        task_3_cmd: "N/A (calculated from req_1 and req_2)"
        task_3_rc: 0
        data_3: "req_1={{ status_1 | default('UNKNOWN') }}, req_2={{ status_2 | default('NA') }}"
        status_3: >-
          {% if status_1 | default('UNKNOWN') | trim == 'FAIL' %}
            PASS
          {% elif status_1 | default('UNKNOWN') | trim == 'PASS' and status_2 | default('NA') | trim == 'PASS' %}
            PASS
          {% elif status_1 | default('UNKNOWN') | trim == 'PASS' and status_2 | default('NA') | trim == 'FAIL' %}
            FAIL
          {% elif status_1 | default('UNKNOWN') | trim == 'PASS' and status_2 | default('NA') | trim == 'NA' %}
            PASS
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_3: "{{ ('PASS when (req_1=FAIL) OR (req_1=PASS AND req_2=PASS). This means PASS if /var/tmp is not a separate partition (making the requirement N/A) OR if it is a separate partition and has the noexec option set. FAIL when req_1=PASS AND req_2=FAIL (separate partition exists but noexec is not set).') | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.2.5.4"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('NA') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ ('PASS if /var/tmp is not a separate partition (N/A) OR if it is a separate partition with noexec option set. FAIL if separate partition exists but noexec is not set.') | trim }}"
          - "========================================================"