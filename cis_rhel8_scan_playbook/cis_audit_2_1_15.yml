---
- name: Data Collection for CIS 2.1.15 - Ensure snmp services are not in use
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.15"
    req_1: "Check if net-snmp package is installed"
    req_2: "If net-snmp package is installed, check if snmpd.service is enabled"
    req_3: "If net-snmp package is installed, check if snmpd.service is active"
    req_4: "OVERALL Verify: Ensure snmp services are not in use"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    # Requirement 1: Check if net-snmp package is installed
    - name: Req 1 - Check net-snmp package installation
      shell: rpm -q net-snmp
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Req 1 - Check net-snmp package installation"
        task_1_cmd: "rpm -q net-snmp"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'package net-snmp is not installed') else 'FAIL') | trim }}"
        rationale_1: >-
          {% if result_1.stdout | default('') | trim == 'package net-snmp is not installed' %}
            PASS when output is exactly "package net-snmp is not installed", FAIL when any other output (e.g., a version number) is returned
          {% else %}
            FAIL: Package is installed
          {% endif %}

    # Requirement 2: Check if snmpd.service is enabled (only if package is installed)
    - name: Req 2 - Check if snmpd.service is enabled
      shell: systemctl is-enabled snmpd.service 2>/dev/null | grep 'enabled'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == 'FAIL'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Req 2 - Check if snmpd.service is enabled"
        task_2_cmd: "systemctl is-enabled snmpd.service 2>/dev/null | grep 'enabled'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_2: >-
          {% if result_2.stdout | default('') | trim == '' %}
            PASS when command returns no output (nothing returned), FAIL when "enabled" is found in output
          {% else %}
            FAIL: Service is enabled
          {% endif %}
      when: status_1 | trim == 'FAIL'

    - name: Set requirement 2 as NA when package not installed
      set_fact:
        status_2: "NA"
        data_2: "Package not installed - check not required"
        rationale_2: "Package not installed - check not required"
      when: status_1 | trim == 'PASS'

    # Requirement 3: Check if snmpd.service is active (only if package is installed)
    - name: Req 3 - Check if snmpd.service is active
      shell: systemctl is-active snmpd.service 2>/dev/null | grep '^active'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == 'FAIL'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Req 3 - Check if snmpd.service is active"
        task_3_cmd: "systemctl is-active snmpd.service 2>/dev/null | grep '^active'"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('PASS' if (result_3.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_3: >-
          {% if result_3.stdout | default('') | trim == '' %}
            PASS when command returns no output (nothing returned), FAIL when "active" is found in output
          {% else %}
            FAIL: Service is active
          {% endif %}
      when: status_1 | trim == 'FAIL'

    - name: Set requirement 3 as NA when package not installed
      set_fact:
        status_3: "NA"
        data_3: "Package not installed - check not required"
        rationale_3: "Package not installed - check not required"
      when: status_1 | trim == 'PASS'

    # Requirement 4: Overall compliance
    - name: Calculate overall compliance
      set_fact:
        status_4: >-
          {% if status_1 | trim == 'PASS' %}
            PASS
          {% elif status_1 | trim == 'FAIL' and status_2 | trim == 'PASS' and status_3 | trim == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_4: >-
          {% if status_1 | trim == 'PASS' %}
            PASS: net-snmp package is not installed
          {% elif status_1 | trim == 'FAIL' and status_2 | trim == 'PASS' and status_3 | trim == 'PASS' %}
            PASS: Package is installed but service is not enabled and not active
          {% else %}
            FAIL: Package is installed and service is either enabled or active
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.1.15"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.15"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: Calculate overall compliance"
          - "  Command: N/A"
          - "  Exit code: 0"
          - "  Data: N/A"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - '  Rationale: {{ ("PASS when (req_1=PASS) OR (req_1=FAIL AND req_2=PASS AND req_3=PASS), FAIL otherwise: " + rationale_4) | default("Not evaluated") | trim }}'
          - "========================================================"