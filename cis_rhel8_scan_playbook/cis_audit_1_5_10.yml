---
- name: Data Collection for CIS checkpoint 1.5.10
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_checkpoint: "1.5.10"
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.5.10"
    req_1: "Run script to verify systemd-coredump Storage is set to none"
    req_2: "OVERALL Verify: Ensure systemd-coredump Storage is configured"
    req_3: "Generate compliance report"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: ""
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        data_3: ""
        status_3: "UNKNOWN"
        rationale_3: "Not evaluated"

    # Requirement 1: Run script to verify systemd-coredump Storage is set to none
    - name: Req 1 - Create CIS audit script for systemd-coredump Storage
      copy:
        dest: "/tmp/cis_audit_1.5.10.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_analyze_cmd="$(readlink -e /bin/systemd-analyze || \
             readlink -e /usr/bin/systemd-analyze)"
             l_conf_file="systemd/coredump.conf" l_block="Coredump"
             l_option="Storage" l_option_value="" a_output=()
             while IFS= read -r l_file; do
                l_file="${l_file//# /}"
                l_opt="$(awk '/\['"$l_block"'\]/{a=1;next}/\[/{a=0}a' "$l_file" \
                2>/dev/null | grep -Poi '^\h*'"$l_option"'\h*=\h*\H+\b' | tail -n 1)"
                   l_option_value="$(cut -d= -f2 <<< "$l_opt" | xargs)"
                [ -n "$l_option_value" ] && \
                a_output+=(" - \"$l_option\" is set to: \"$l_option_value\"" \
                "    in: \"$l_file\"")
             done < <("$l_analyze_cmd" cat-config "$l_conf_file" | tac | \
             grep -Pio '^\h*#\h*\/[^#\n\r\h]+\.conf\b')
             if [ "${#a_output[@]}" -le "0" ]; then
                l_file="/etc/$l_conf_file"
                l_opt="$(awk '/\['"$l_block"'\]/{a=1;next}/\[/{a=0}a' "$l_file" \
                2>/dev/null | grep -Poim 1 '^(\h*#)?\h*'"$l_option"'\h*=\h*\H+\b')"
                l_option_value="$(cut -d= -f2 <<< "${l_opt//# /}" | xargs)"
                [ -n "$l_option_value" ] && \
                a_output+=(" - The default value: \"${l_opt//#/}\"" \
                "    is being used in the configuration")
             fi
             [ "${#a_output[@]}" -gt "0" ] && printf '%s\n' "" "${a_output[@]}" ""
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the CIS audit script
      shell: "/tmp/cis_audit_1.5.10.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_1.5.10.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Req 1 - Execute CIS audit script for systemd-coredump Storage"
        task_1_cmd: "/tmp/cis_audit_1.5.10.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == '' %}
            UNKNOWN
          {% else %}
            {% set lines = output.split('\n') %}
            {% set found_none = false %}
            {% set found_other = false %}
            {% for line in lines %}
              {% if '"Storage" is set to: "none"' in line or '"Storage=none"' in line or '"Storage = none"' in line %}
                {% set found_none = true %}
              {% elif 'Storage' in line and 'none' not in line.lower() %}
                {% set found_other = true %}
              {% endif %}
            {% endfor %}
            {% if found_none and not found_other %}
              PASS
            {% elif found_none and found_other %}
              {% if '"Storage" is set to: "none"' in lines[0] or '"Storage=none"' in lines[0] %}
                PASS
              {% else %}
                FAIL
              {% endif %}
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_1: "PASS when script output shows Storage is set to 'none' in the first/highest precedence configuration, FAIL otherwise. According to CIS: 'The first line includes the value being used by systemd-coredump. If this is a correct value, this is considered a passing state.'"

    # Requirement 2: OVERALL Verify - Ensure systemd-coredump Storage is configured
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Req 2 - Overall verify systemd-coredump Storage configuration"
        task_2_cmd: "N/A (evaluated based on req_1 status)"
        task_2_rc: 0
        data_2: "Overall verification based on req_1 status"
        status_2: "{{ ('PASS' if status_1 | trim == 'PASS' else 'FAIL') | trim }}"
        rationale_2: "PASS when req_1=PASS, FAIL otherwise"

    # Requirement 3: Generate compliance report
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Generate compliance report"
        task_3_cmd: "debug module with structured message"
        task_3_rc: 0
        data_3: "Report generated successfully"
        status_3: "PASS"
        rationale_3: "Report generation task executed successfully"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS {{ cis_checkpoint }}"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('OVERALL compliance based on req_2 status') | trim }}"
          - "========================================================"