---
- name: Data Collection for CIS 3.3.2.2
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 3.3.2.2"
    req_1: "Run the following command to verify net.ipv6.conf.default.forwarding is set to 0 in the running configuration"
    req_2: "Run the following script to verify net.ipv6.conf.default.forwarding = 0 is set in a file being used by systemd sysctl to configure net.ipv6.conf.default.forwarding"
    req_overall: "Overall Verify: Ensure net.ipv6.conf.default.forwarding is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_overall_name: "Not executed"
        task_overall_cmd: "N/A"
        task_overall_rc: -1
        ipv6_enabled: false

    # Check if IPv6 is enabled on the system
    - name: Check if IPv6 is enabled
      shell: |
        # Check if IPv6 is disabled via sysctl
        if sysctl -n net.ipv6.conf.all.disable_ipv6 2>/dev/null | grep -q '^1$'; then
          echo "IPv6 disabled via sysctl"
          exit 1
        fi
        
        # Check if any network interface has IPv6 address
        if ip -6 addr show 2>/dev/null | grep -q 'inet6'; then
          echo "IPv6 enabled"
          exit 0
        else
          echo "No IPv6 addresses found"
          exit 1
        fi
      args:
        executable: /bin/bash
      register: ipv6_check
      ignore_errors: true
      changed_when: false

    - name: Set IPv6 status
      set_fact:
        ipv6_enabled: "{{ ipv6_check.rc == 0 }}"

    # Requirement 1: Check running configuration - ONLY if IPv6 is enabled
    - name: Req 1 - Check net.ipv6.conf.default.forwarding in running configuration
      shell: sysctl net.ipv6.conf.default.forwarding
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false
      when: ipv6_enabled

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check net.ipv6.conf.default.forwarding in running configuration"
        task_1_cmd: "sysctl net.ipv6.conf.default.forwarding"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% if not ipv6_enabled %}
            NA
          {% elif result_1.stdout is defined and result_1.stdout | default('') | trim == 'net.ipv6.conf.default.forwarding = 0' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% if not ipv6_enabled %}
            NA: IPv6 is not enabled on the system
          {% elif result_1.stdout is defined and result_1.stdout | default('') | trim == 'net.ipv6.conf.default.forwarding = 0' %}
            PASS when output is exactly "net.ipv6.conf.default.forwarding = 0"
          {% else %}
            FAIL: Expected "net.ipv6.conf.default.forwarding = 0", got "{{ result_1.stdout | default('') | trim }}"
          {% endif %}

    # Requirement 2: Run CIS audit script to check configuration files - ONLY if IPv6 is enabled
    - name: Req 2 - Execute CIS audit script for net.ipv6.conf.default.forwarding
      copy:
        dest: "/tmp/cis_audit_3.3.2.2.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_parameter_name="net.ipv6.conf.default.forwarding"
             l_grep="${l_parameter_name//./(\\.|\\/)}" a_output=() a_files=()
             l_systemdsysctl="$(readlink -e /lib/systemd/systemd-sysctl \
             || readlink -e /usr/lib/systemd/systemd-sysctl)"
             l_ufw_file="$([ -f /etc/default/ufw ] && \
             awk -F= '/^\s*IPT_SYSCTL=/ {print $2}' /etc/default/ufw)"
             [ -f "$(readlink -e "$l_ufw_file")" ] && \
             a_files+=("$l_ufw_file"); a_files+=("/etc/sysctl.conf")
             while IFS= read -r l_fname; do
                l_file="$(readlink -e "${l_fname//# /}")"
                [ -n "$l_file" ] && ! grep -Psiq -- '(^|\h+)'"$l_file"'\b' \
                <<< "${a_files[*]}" && a_files+=("$l_file")
             done < <("$l_systemdsysctl" --cat-config | tac | \
             grep -Pio '^\h*#\h*\/[^#\n\r\h]+\.conf\b')
             for l_file in "${a_files[@]}"; do
                l_opt="$(grep -Poi '^\h*'"$l_grep"'\h*=\h*\H+\b' "$l_file" | tail -n 1)"
                l_option_value="$(cut -d= -f2 <<< "$l_opt" | xargs)"
                [ -n "$l_option_value" ] && \
                a_output+=(" - \"$l_parameter_name = $l_option_value\" is set in:" \
                "    \"$l_file\"")
             done
             [ "${#a_output[@]}" -gt "0" ] && printf '%s\n' "" "${a_output[@]}" ""
          }
          {% endraw %}
      register: script_create_2
      ignore_errors: true
      when: ipv6_enabled

    - name: Req 2 - Execute the audit script
      shell: "/tmp/cis_audit_3.3.2.2.sh"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: ipv6_enabled

    - name: Req 2 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_3.3.2.2.sh"
        state: absent
      ignore_errors: true
      when: ipv6_enabled

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Execute CIS audit script for net.ipv6.conf.default.forwarding"
        task_2_cmd: "Execute CIS audit script"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if not ipv6_enabled %}
            NA
          {% else %}
            {% set output = result_2.stdout | default('') | trim %}
            {% if output == '' %}
              FAIL
            {% else %}
              {# Extract first occurrence of the setting and check if value is 0 #}
              {% set lines = output.split('\n') %}
              {% set value = None %}
              {% for line in lines %}
                {% if line | trim != '' and value == None %}
                  {# Try to extract the value using regex #}
                  {% set match = line | regex_search('"net\\.ipv6\\.conf\\.default\\.forwarding = ([0-9]+)"') %}
                  {% if match %}
                    {% set value = match[1] %}
                  {% endif %}
                {% endif %}
              {% endfor %}
              {% if value == '0' %}
                PASS
              {% else %}
                FAIL
              {% endif %}
            {% endif %}
          {% endif %}
        rationale_2: >-
          {% if not ipv6_enabled %}
            NA: IPv6 is not enabled on the system
          {% else %}
            {% set output = result_2.stdout | default('') | trim %}
            {% if output == '' %}
              FAIL: Script output is empty - net.ipv6.conf.default.forwarding not found in any configuration file
            {% else %}
              {# Extract first occurrence of the setting #}
              {% set lines = output.split('\n') %}
              {% set value = None %}
              {% for line in lines %}
                {% if line | trim != '' and value == None %}
                  {% set match = line | regex_search('"net\\.ipv6\\.conf\\.default\\.forwarding = ([0-9]+)"') %}
                  {% if match %}
                    {% set value = match[1] %}
                  {% endif %}
                {% endif %}
              {% endfor %}
              {% if value == '0' %}
                PASS: Script shows net.ipv6.conf.default.forwarding = 0 is set in configuration file
              {% elif value %}
                FAIL: Script shows net.ipv6.conf.default.forwarding = {{ value }} in configuration file, expected 0
              {% else %}
                FAIL: Script output does not show net.ipv6.conf.default.forwarding setting
              {% endif %}
            {% endif %}
          {% endif %}

    # Overall verification
    - name: Store overall verification details
      set_fact:
        task_overall_name: "Overall verification"
        task_overall_cmd: "N/A"
        task_overall_rc: 0
        status_overall: >-
          {% if not ipv6_enabled %}
            PASS
          {% elif (status_1 | default('FAIL') == 'PASS' and status_2 | default('FAIL') == 'PASS') %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_overall: >-
          {% if not ipv6_enabled %}
            PASS: IPv6 is not enabled on the system, so requirement is not applicable
          {% elif (status_1 | default('FAIL') == 'PASS' and status_2 | default('FAIL') == 'PASS') %}
            PASS when req_1=PASS and req_2=PASS
          {% else %}
            FAIL: One or more requirements failed
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 3.3.2.2"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 3.3.2.2"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT OVERALL - {{ req_overall }}:"
          - "  Task: {{ task_overall_name | default('Task not recorded') }}"
          - "  Command: {{ task_overall_cmd | default('N/A') }}"
          - "  Exit code: {{ task_overall_rc | default(-1) }}"
          - "  Data: N/A"
          - "  Status: {{ status_overall | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_overall | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_overall | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_overall | default('Not evaluated') | trim }}"
          - "========================================================"