---
- name: Data Collection for CIS 2.1.21
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.21"
    req_1: "Verify the installed environment groups using command: dnf grouplist | sed -n '/Installed Environment Groups:/,/Installed Groups:/p'"
    req_2: "OVERALL Verify: Ensure GNOME Display Manager is removed"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Verify the installed environment groups
    - name: Req 1 - Check for Server with GUI environment group
      shell: |
        dnf grouplist | sed -n '/Installed Environment Groups:/,/Installed Groups:/p'
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check for Server with GUI environment group"
        task_1_cmd: "dnf grouplist | sed -n '/Installed Environment Groups:/,/Installed Groups:/p'"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if ('Server with GUI' not in result_1.stdout) else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when the output does NOT contain the string Server with GUI in the Installed Environment Groups section, FAIL otherwise' if ('Server with GUI' not in result_1.stdout) else 'FAIL: Found Server with GUI in installed environment groups') | trim }}"

    # Requirement 2: OVERALL Verify - Ensure GNOME Display Manager is removed
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "OVERALL Verify - Ensure GNOME Display Manager is removed"
        task_2_cmd: "N/A"
        task_2_rc: 0
        data_2: "{{ data_1 }}"
        status_2: "{{ status_1 }}"
        rationale_2: "{{ ('PASS when req_1 is PASS, FAIL otherwise' if (status_1 == 'PASS') else 'FAIL: Requirement 1 failed') | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.1.21"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 }}"
          - "  Rationale: {{ rationale_1 }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 }}"
          - "  Rationale: {{ rationale_2 }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 }}"
          - "  Rationale: {{ rationale_2 }}"
          - "========================================================"