---
- name: Data Collection for CIS 2.1.20
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.20"
    req_1: "Verify xinetd package is not installed"
    req_2: "If xinetd package is installed, verify xinetd.service is not enabled"
    req_3: "If xinetd package is installed, verify xinetd.service is not active"
    req_4: "OVERALL Verify: Ensure xinetd services are not in use"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    - name: Req 1 - Check if xinetd package is installed
      shell: rpm -q xinetd
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if xinetd package is installed"
        task_1_cmd: "rpm -q xinetd"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'package xinetd is not installed') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when output is package xinetd is not installed, FAIL when any other output is returned' if (result_1.stdout | default('') | trim == 'package xinetd is not installed') else 'FAIL: Package xinetd appears to be installed') | trim }}"
        xinetd_installed: "{{ 'package xinetd is not installed' not in result_1.stdout }}"

    - name: Req 2 - Check if xinetd service is enabled (if installed)
      shell: |
        systemctl is-enabled xinetd.service 2>/dev/null | grep 'enabled'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: xinetd_installed

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if xinetd service is enabled (if installed)"
        task_2_cmd: "systemctl is-enabled xinetd.service 2>/dev/null | grep 'enabled'"
        task_2_rc: "{{ result_2.rc | default(-1) if xinetd_installed else -1 }}"
        data_2: "{{ (result_2.stdout | default('') | trim) if xinetd_installed else 'N/A (package not installed)' }}"
        status_2: >-
          {% if not xinetd_installed %}
            NA
          {% else %}
            {{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}
          {% endif %}
        rationale_2: >-
          {% if not xinetd_installed %}
            Package not installed, check not applicable
          {% else %}
            {{ ('PASS when no output (service not enabled), FAIL when enabled is found' if (result_2.stdout | default('') | trim == '') else 'FAIL: Service is enabled') | trim }}
          {% endif %}

    - name: Req 3 - Check if xinetd service is active (if installed)
      shell: |
        systemctl is-active xinetd.service 2>/dev/null | grep '^active'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: xinetd_installed

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check if xinetd service is active (if installed)"
        task_3_cmd: "systemctl is-active xinetd.service 2>/dev/null | grep '^active'"
        task_3_rc: "{{ result_3.rc | default(-1) if xinetd_installed else -1 }}"
        data_3: "{{ (result_3.stdout | default('') | trim) if xinetd_installed else 'N/A (package not installed)' }}"
        status_3: >-
          {% if not xinetd_installed %}
            NA
          {% else %}
            {{ ('PASS' if (result_3.stdout | default('') | trim == '') else 'FAIL') | trim }}
          {% endif %}
        rationale_3: >-
          {% if not xinetd_installed %}
            Package not installed, check not applicable
          {% else %}
            {{ ('PASS when no output (service not active), FAIL when active is found' if (result_3.stdout | default('') | trim == '') else 'FAIL: Service is active') | trim }}
          {% endif %}

    - name: Store requirement 4 details (overall)
      set_fact:
        data_4: "Overall assessment of all checks"
        status_4: >-
          {% if status_1 | trim == 'PASS' or (status_1 | trim == 'FAIL' and status_2 | trim == 'PASS' and status_3 | trim == 'PASS') %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_4: >-
          {% if status_1 | trim == 'PASS' %}
            PASS: Package xinetd is not installed
          {% elif status_1 | trim == 'FAIL' and status_2 | trim == 'PASS' and status_3 | trim == 'PASS' %}
            PASS: Package is installed but service is neither enabled nor active
          {% else %}
            FAIL: Package is installed and service is either enabled or active (or both)
          {% endif %}

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.1.20"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.20"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | trim }}"
          - "  Rationale: {{ rationale_4 | trim }}"
          - "========================================================"