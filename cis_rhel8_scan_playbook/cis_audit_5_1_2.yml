---
- name: Data Collection for CIS Checkpoint 5.1.2
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_checkpoint: "5.1.2"
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.2"
    
    # Requirement variables - MUST be quoted strings
    req_1: "Run the provided CIS audit script to verify Ensure access to /etc/ssh/sshd_config is configured. Run the following script and verify /etc/ssh/sshd_config and files ending in .conf in the /etc/ssh/sshd_config.d directory are: Mode 0600 or more restrictive, Owned by the root user, Group owned by the group root. Execute the COMPLETE script as-is"
    
    req_2: "OVERALL Verify: Ensure access to /etc/ssh/sshd_config is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: ""
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"

    # Requirement 1: Execute CIS audit script
    - name: Req 1 - Create CIS audit script for sshd_config permissions
      copy:
        dest: "/tmp/cis_audit_{{ cis_checkpoint }}.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash

          {
             a_output=(); a_output2=()
             perm_mask='0177' && maxperm="$( printf '%o' $(( 0777 & ~$perm_mask)) )"
             f_sshd_files_chk()
             {
                while IFS=: read -r l_mode l_user l_group; do
                   a_out2=()
                   [ $(( $l_mode & $perm_mask )) -gt 0 ] && a_out2+=("    Is mode: \"$l_mode\"" \
                   "    should be mode: \"$maxperm\" or more restrictive")
                   [ "$l_user" != "root" ] && a_out2+=("    Is owned by \"$l_user\" should be owned by \"root\"")
                   [ "$l_group" != "root" ] && a_out2+=("    Is group owned by \"$l_user\" should be group owned by \"root\"")
                   if [ "${#a_out2[@]}" -gt "0" ]; then
                      a_output2+=("  - File: \"$l_file\":" "${a_out2[@]}")
                   else
                      a_output+=("  - File: \"$l_file\":" "    Correct: mode ($l_mode), owner ($l_user)" \
                      "    and group owner ($l_group) configured")
                   fi
                done < <(stat -Lc '%#a:%U:%G' "$l_file")
             }
             [ -e "/etc/ssh/sshd_config" ] && l_file="/etc/ssh/sshd_config" && f_sshd_files_chk
             while IFS= read -r -d $'\0' l_file; do
                [ -e "$l_file" ] && f_sshd_files_chk
             done < <(find /etc/ssh/sshd_config.d -type f -name '*.conf' \( -perm /077 -o ! -user root -o ! -group root \) -print0 2>/dev/null)
             if [ "${#a_output2[@]}" -le 0 ]; then
                printf '%s\n' "" "- Audit Result:" "  ** PASS **" "${a_output[@]}" ""
             else
                printf '%s\n' "" "- Audit Result:" "  ** FAIL **" " - Reason(s) for audit failure:" "${a_output2[@]}"
                [ "${#a_output[@]}" -gt 0 ] && printf '%s\n' "" "- Correctly set:" "${a_output[@]}" ""
             fi
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the CIS audit script
      shell: "/tmp/cis_audit_{{ cis_checkpoint }}.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_{{ cis_checkpoint }}.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Req 1 - Execute CIS audit script for sshd_config permissions"
        task_1_cmd: "/tmp/cis_audit_{{ cis_checkpoint }}.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if '** PASS **' in output %}
            PASS
          {% elif '** FAIL **' in output %}
            FAIL
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if '** PASS **' in output %}
            PASS when script output shows '** PASS **' or indicates compliance
          {% elif '** FAIL **' in output %}
            FAIL when script output shows '** FAIL **' or indicates non-compliance
          {% else %}
            UNKNOWN: Cannot determine compliance from script output
          {% endif %}

    # Requirement 2: Overall verification
    - name: Store requirement 2 details (overall verification)
      set_fact:
        task_2_name: "Req 2 - Overall verification based on requirement 1"
        task_2_cmd: "Derived from requirement 1 status"
        task_2_rc: "0"
        data_2: "Status of requirement 1: {{ status_1 }}"
        status_2: "{{ status_1 }}"
        rationale_2: "PASS when req_1=PASS, FAIL otherwise"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS {{ cis_checkpoint }}"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: Overall compliance determined by requirement 2, which is based on requirement 1 status"
          - "========================================================"