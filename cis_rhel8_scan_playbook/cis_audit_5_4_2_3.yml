---
- name: Data Collection for CIS 5.4.2.3
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.2.3"
    req_1: |
      Check that only the root group has GID 0 using command: awk -F: '$3==\"0\"{print $1\":\"$3}' /etc/group
    req_2: "OVERALL Verify: Ensure group root is the only GID 0 group"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: ""
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"

    # Requirement 1: Check that only the root group has GID 0
    - name: Req 1 - Check GID 0 groups
      shell: |
        awk -F: '$3=="0"{print $1":"$3}' /etc/group
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check GID 0 groups"
        task_1_cmd: |
          awk -F: '$3==\"0\"{print $1\":\"$3}' /etc/group
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'root:0') else 'FAIL') | trim }}"
        # Fixed: Simplified rationale using single quotes for outer wrapper and cleaner logic
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == 'root:0' %}
            PASS when the output is exactly 'root:0' (only one line), FAIL when any other group name appears with GID 0 or when the output is empty
          {% else %}
            FAIL: Expected exactly 'root:0', got '{{ output }}'
          {% endif %}

    # Requirement 2: Overall verify
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Overall verification"
        task_2_cmd: "N/A - derived from requirement 1"
        task_2_rc: "{{ task_1_rc }}"
        data_2: "{{ data_1 }}"
        status_2: "{{ status_1 }}"
        rationale_2: >-
          {% if status_1 | trim == 'PASS' %}
            PASS when req_1=PASS, FAIL otherwise
          {% else %}
            FAIL: requirement 1 failed
          {% endif %}

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.4.2.3"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 }}"
          - "  Rationale: {{ rationale_1 }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 }}"
          - "  Rationale: {{ rationale_2 }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 }}"
          - "  Rationale: {{ rationale_2 }}"
          - "========================================================"