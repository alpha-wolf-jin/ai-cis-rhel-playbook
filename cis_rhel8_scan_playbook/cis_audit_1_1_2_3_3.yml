---
- name: Data Collection for CIS checkpoint 1.1.2.3.3
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.3.3"
    req_1: "Check if /home is a separate partition"
    req_2: "Verify the nosuid mount option is set"
    req_3: "OVERALL Verify: Ensure nosuid option set on /home partition"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Overall compliance evaluation"
        task_3_cmd: "N/A"
        task_3_rc: 0

    # Requirement 1: Check if /home is a separate partition
    - name: "Req 1 - Check if /home is a separate partition"
      shell: |
        findmnt -kn /home
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if /home is a separate partition"
        task_1_cmd: "findmnt -kn /home"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if result_1.stdout | default('') | trim != '' else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS: /home is a separate partition (mounted filesystem found)' if result_1.stdout | default('') | trim != '' else 'FAIL: /home is not a separate partition (not applicable for this check)') | trim }}"

    # Requirement 2: Verify the nosuid mount option is set
    - name: "Req 2 - Verify nosuid mount option is set"
      shell: |
        findmnt -kn /home | grep -v nosuid
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: result_1.stdout | default('') | trim != ''

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify nosuid mount option is set"
        task_2_cmd: "findmnt -kn /home | grep -v nosuid"
        task_2_rc: "{{ result_2.rc | default(-1) if result_1.stdout | default('') | trim != '' else -1 }}"
        data_2: "{{ result_2.stdout | default('') | trim if result_1.stdout | default('') | trim != '' else 'Not applicable (Req 1 failed)' }}"
        status_2: >-
          {% if result_1.stdout | default('') | trim == '' %}
            NA
          {% elif result_2.stdout | default('') | trim == '' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_2: >-
          {% if result_1.stdout | default('') | trim == '' %}
            NA: Requirement 1 failed (not a separate partition)
          {% elif result_2.stdout | default('') | trim == '' %}
            PASS: nosuid option is present in mount options
          {% else %}
            FAIL: nosuid option is missing from mount options
          {% endif %}

    # Requirement 3: Overall compliance evaluation
    - name: Store requirement 3 details
      set_fact:
        data_3: "Status 1: {{ status_1 }}, Status 2: {{ status_2 }}"
        status_3: >-
          {% if status_1 | trim == 'FAIL' %}
            PASS
          {% elif status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
            PASS
          {% elif status_1 | trim == 'PASS' and status_2 | trim == 'FAIL' %}
            FAIL
          {% elif status_1 | trim == 'PASS' and status_2 | trim == 'NA' %}
            PASS
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_3: >-
          {% if status_1 | trim == 'FAIL' %}
            PASS: /home is not a separate partition, check not applicable
          {% elif status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
            PASS: /home is a separate partition and has nosuid option set
          {% elif status_1 | trim == 'PASS' and status_2 | trim == 'FAIL' %}
            FAIL: /home is a separate partition but missing nosuid option
          {% elif status_1 | trim == 'PASS' and status_2 | trim == 'NA' %}
            PASS: /home is a separate partition (Requirement 2 not executed due to error)
          {% else %}
            UNKNOWN: Cannot determine overall compliance
          {% endif %}

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.2.3.3"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.3.3"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"