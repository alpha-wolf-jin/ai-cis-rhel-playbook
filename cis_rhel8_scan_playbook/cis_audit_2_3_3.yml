---
- name: Data Collection for CIS 2.3.3
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.3.3"
    req_1: |
      Verify chrony is not configured to run as the root user by checking the configuration file using command: grep -Psi -- '^\h*OPTIONS=\"?\h*([^#\n\r]+\h+)?-u\h+root\b' /etc/sysconfig/chronyd
    req_overall: "OVERALL Verify: Ensure chrony is not run as the root user"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_overall_name: "Not executed"
        task_overall_cmd: "N/A"
        task_overall_rc: -1

    # Requirement 1: Verify chrony is not configured to run as the root user
    - name: Req 1 - Check chrony configuration for -u root
      shell: |
        grep -Psi -- '^\h*OPTIONS=\"?\h*([^#\n\r]+\h+)?-u\h+root\b' /etc/sysconfig/chronyd
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check chrony configuration for -u root"
        task_1_cmd: |
          grep -Psi -- '^\h*OPTIONS=\"?\h*([^#\n\r]+\h+)?-u\h+root\b' /etc/sysconfig/chronyd
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when the command returns no output (i.e., the pattern matching -u root is not found), FAIL when any output is returned.' if (result_1.stdout | default('') | trim == '') else 'FAIL: Found configuration that sets chrony to run as root.') | trim }}"

    # Set overall compliance based on requirement 1
    - name: Set overall compliance
      set_fact:
        task_overall_name: "Overall compliance check"
        task_overall_cmd: "Based on requirement 1 result"
        task_overall_rc: 0
        data_overall: "Requirement 1 status: {{ status_1 | trim }}"
        status_overall: "{{ status_1 | trim }}"
        rationale_overall: "{{ ('PASS when req_1=PASS, FAIL otherwise' if (status_1 | trim == 'PASS') else 'FAIL: Requirement 1 failed') | trim }}"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.3.3"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 | trim }}"
          - "  Rationale: {{ rationale_1 | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_overall | trim }}"
          - "  Rationale: {{ rationale_overall | trim }}"
          - "========================================================"