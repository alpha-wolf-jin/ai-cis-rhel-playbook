---
- name: Data Collection for CIS 2.1.4
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.4"
    req_1: "Check if dhcp-server package is installed using command: rpm -q dhcp-server. Rationale: PASS when output is 'package dhcp-server is not installed', FAIL when package is installed."
    req_2: "If dhcp-server package is installed, check if dhcpd.service and dhcpd6.service are enabled using command: systemctl is-enabled dhcpd.service dhcpd6.service 2>/dev/null | grep 'enabled'. Rationale: PASS when command returns no output (nothing returned), FAIL when any output is returned (service is enabled)."
    req_3: "If dhcp-server package is installed, check if dhcpd.service and dhcpd6.service are active using command: systemctl is-active dhcpd.service dhcpd6.service 2>/dev/null | grep '^active'. Rationale: PASS when command returns no output (nothing returned), FAIL when any output is returned (service is active)."
    req_4: "OVERALL Verify: Ensure dhcp server services are not in use. Rationale: PASS when (req_1=PASS) OR (req_1=FAIL AND req_2=PASS AND req_3=PASS), FAIL otherwise."

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_2: ""
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_3: ""
        status_3: "UNKNOWN"
        rationale_3: "Not evaluated"
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        status_4: "UNKNOWN"
        rationale_4: "Not evaluated"
        package_installed: false

    # Req 1 - Check if dhcp-server package is installed
    - name: Req 1 - Check dhcp-server package installation
      shell: rpm -q dhcp-server
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check dhcp-server package installation"
        task_1_cmd: "rpm -q dhcp-server"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if result_1.stdout is defined and result_1.stdout | trim == 'package dhcp-server is not installed' else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS: Package not installed' if result_1.stdout is defined and result_1.stdout | trim == 'package dhcp-server is not installed' else 'FAIL: Package is installed') | trim }}"
        package_installed: "{{ not (result_1.stdout is defined and result_1.stdout | trim == 'package dhcp-server is not installed') }}"

    # Req 2 - Check if services are enabled (only if package is installed)
    - name: Req 2 - Check if dhcp services are enabled
      shell: systemctl is-enabled dhcpd.service dhcpd6.service 2>/dev/null | grep 'enabled'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: package_installed | bool

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if dhcp services are enabled"
        task_2_cmd: "systemctl is-enabled dhcpd.service dhcpd6.service 2>/dev/null | grep 'enabled'"
        task_2_rc: "{{ result_2.rc | default(-1) if package_installed | bool else -1 }}"
        data_2: "{{ (result_2.stdout | default('') | trim) if package_installed | bool else 'NA - Package not installed' }}"
        status_2: >-
          {% if not package_installed %}
            NA
          {% elif result_2.stdout is defined and result_2.stdout | trim == '' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_2: >-
          {% if not package_installed %}
            NA: Package not installed
          {% elif result_2.stdout is defined and result_2.stdout | trim == '' %}
            PASS: No enabled services found
          {% else %}
            FAIL: One or more services are enabled
          {% endif %}

    # Req 3 - Check if services are active (only if package is installed)
    - name: Req 3 - Check if dhcp services are active
      shell: systemctl is-active dhcpd.service dhcpd6.service 2>/dev/null | grep '^active'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: package_installed | bool

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check if dhcp services are active"
        task_3_cmd: "systemctl is-active dhcpd.service dhcpd6.service 2>/dev/null | grep '^active'"
        task_3_rc: "{{ result_3.rc | default(-1) if package_installed | bool else -1 }}"
        data_3: "{{ (result_3.stdout | default('') | trim) if package_installed | bool else 'NA - Package not installed' }}"
        status_3: >-
          {% if not package_installed %}
            NA
          {% elif result_3.stdout is defined and result_3.stdout | trim == '' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% if not package_installed %}
            NA: Package not installed
          {% elif result_3.stdout is defined and result_3.stdout | trim == '' %}
            PASS: No active services found
          {% else %}
            FAIL: One or more services are active
          {% endif %}

    # Req 4 - Overall verification
    - name: Store requirement 4 details
      set_fact:
        status_4: >-
          {% if status_1 | trim == 'PASS' %}
            PASS
          {% elif status_1 | trim == 'FAIL' and status_2 | trim == 'PASS' and status_3 | trim == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_4: >-
          {% if status_1 | trim == 'PASS' %}
            PASS: Package is not installed
          {% elif status_1 | trim == 'FAIL' and status_2 | trim == 'PASS' and status_3 | trim == 'PASS' %}
            PASS: Package is installed but services are not enabled or active
          {% else %}
            FAIL: Package is installed and services are either enabled or active
          {% endif %}

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.1.4"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.4"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | trim }}"
          - "  Rationale: {{ rationale_4 | trim }}"
          - "========================================================"