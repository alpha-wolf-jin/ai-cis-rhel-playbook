---
- name: Data Collection for CIS 2.4.1.9
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.4.1.9"
    req_1: "Check if cron is installed"
    req_2: "Verify /etc/cron.allow exists and has correct permissions and ownership"
    req_3: "Verify /etc/cron.deny either does not exist or has correct permissions and ownership"
    req_4: "OVERALL Verify: Ensure access to crontab is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Overall compliance"
        task_4_cmd: "N/A"
        task_4_rc: -1
        # Initialize status variables to prevent undefined errors
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated - cron not installed or requirement not executed"
        data_2: ""
        status_3: "UNKNOWN"
        rationale_3: "Not evaluated - cron not installed or requirement not executed"
        data_3: ""

    # Requirement 1: Check if cron is installed
    - name: Req 1 - Check cron installation
      shell: rpm -q cronie
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check cron installation"
        task_1_cmd: "rpm -q cronie"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if 'cronie' in output and 'is not installed' not in output %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if 'cronie' in output and 'is not installed' not in output %}
            PASS when cronie package is installed (output shows package name and version), FAIL when package is not installed
          {% else %}
            FAIL: Package cronie is not installed
          {% endif %}

    # Requirement 2: Verify /etc/cron.allow
    - name: Req 2 - Check /etc/cron.allow permissions
      shell: |
        {% raw %}
        stat -Lc 'Access: (%a/%A) Owner: (%U) Group: (%G)' /etc/cron.allow
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == 'PASS'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check /etc/cron.allow permissions"
        task_2_cmd: "stat -Lc 'Access: (%a/%A) Owner: (%U) Group: (%G)' /etc/cron.allow"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if result_2.rc == 0 and output in ['Access: (640/-rw-r-----) Owner: (root) Group: (root)', 'Access: (640/-rw-r-----) Owner: (root) Group: (crontab)'] %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if result_2.rc == 0 and output in ['Access: (640/-rw-r-----) Owner: (root) Group: (root)', 'Access: (640/-rw-r-----) Owner: (root) Group: (crontab)'] %}
            PASS when file exists AND output is exactly 'Access: (640/-rw-r-----) Owner: (root) Group: (root)' OR 'Access: (640/-rw-r-----) Owner: (root) Group: (crontab)'
          {% else %}
            FAIL: File does not exist or has incorrect permissions/ownership
          {% endif %}
      when: status_1 | trim == 'PASS'

    # Requirement 3: Verify /etc/cron.deny
    - name: Req 3 - Check /etc/cron.deny permissions
      shell: |
        {% raw %}
        [ -e "/etc/cron.deny" ] && stat -Lc 'Access: (%a/%A) Owner: (%U) Group: (%G)' /etc/cron.deny
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == 'PASS'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check /etc/cron.deny permissions"
        task_3_cmd: |
          [ -e \"/etc/cron.deny\" ] && stat -Lc 'Access: (%a/%A) Owner: (%U) Group: (%G)' /etc/cron.deny
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {# FIXED: File does not exist (command returns no output) is PASS condition #}
          {# When file doesn't exist: rc=1 (because [ -e ... ] returns false) and output is empty #}
          {% if result_3.rc == 1 and output == '' %}
            PASS
          {% elif result_3.rc == 0 and output in ['Access: (640/-rw-r-----) Owner: (root) Group: (root)', 'Access: (640/-rw-r-----) Owner: (root) Group: (crontab)'] %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% if result_3.rc == 1 and output == '' %}
            PASS when file does not exist (command returns no output)
          {% elif result_3.rc == 0 and output in ['Access: (640/-rw-r-----) Owner: (root) Group: (root)', 'Access: (640/-rw-r-----) Owner: (root) Group: (crontab)'] %}
            PASS when file exists AND output is exactly 'Access: (640/-rw-r-----) Owner: (root) Group: (root)' OR 'Access: (640/-rw-r-----) Owner: (root) Group: (crontab)'
          {% else %}
            FAIL: File exists with incorrect permissions/ownership or unexpected error occurred
          {% endif %}
      when: status_1 | trim == 'PASS'

    # Requirement 4: Overall compliance
    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Overall compliance check"
        task_4_cmd: "N/A"
        task_4_rc: 0
        data_4: "req_1={{ status_1 | default('UNKNOWN') }}, req_2={{ status_2 | default('UNKNOWN') }}, req_3={{ status_3 | default('UNKNOWN') }}"
        status_4: >-
          {% set s1 = status_1 | default('UNKNOWN') | trim %}
          {% set s2 = status_2 | default('UNKNOWN') | trim %}
          {% set s3 = status_3 | default('UNKNOWN') | trim %}
          {% if s1 == 'FAIL' or (s1 == 'PASS' and s2 == 'PASS' and s3 == 'PASS') %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_4: >-
          {% set s1 = status_1 | default('UNKNOWN') | trim %}
          {% set s2 = status_2 | default('UNKNOWN') | trim %}
          {% set s3 = status_3 | default('UNKNOWN') | trim %}
          {% if s1 == 'FAIL' or (s1 == 'PASS' and s2 == 'PASS' and s3 == 'PASS') %}
            PASS when (req_1=FAIL) OR (req_1=PASS AND req_2=PASS AND req_3=PASS)
          {% else %}
            FAIL: req_1={{ s1 }}, req_2={{ s2 }}, req_3={{ s3 }}
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.4.1.9"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"