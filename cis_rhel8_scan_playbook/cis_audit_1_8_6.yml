---
- name: Data Collection for CIS 1.8.6 - Ensure XDMCP is not enabled
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.8.6"
    req_1: "Check if the file /etc/gdm/custom.conf exists"
    req_2: "If /etc/gdm/custom.conf exists, check for XDMCP enabled in the [xdmcp] section"
    req_3: "OVERALL Verify: Ensure XDMCP is not enabled"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Generate compliance report"
        task_3_cmd: "N/A"
        task_3_rc: 0

    # Requirement 1: Check if /etc/gdm/custom.conf exists
    - name: Req 1 - Check file existence
      shell: "test -f /etc/gdm/custom.conf"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if /etc/gdm/custom.conf exists"
        task_1_cmd: "test -f /etc/gdm/custom.conf"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ 'File exists' if result_1.rc == 0 else 'File does not exist' }}"
        status_1: "{{ ('PASS' if result_1.rc != 0 else 'FAIL') | trim }}"
        rationale_1: "PASS when file does NOT exist (FAIL if file exists, as its existence suggests GDM is installed and configured, requiring further inspection), FAIL when file exists"

    # Requirement 2: Check for XDMCP enabled in [xdmcp] section if file exists
    - name: Req 2 - Check for XDMCP enabled in [xdmcp] section
      shell: |
        {% raw %}
        sed -n '/\[xdmcp\]/,/\[/p' /etc/gdm/custom.conf | grep -Psi -- '^\h*Enable\h*=\h*true\b'
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: result_1.rc == 0

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check for XDMCP enabled in [xdmcp] section"
        task_2_cmd: |
          sed -n '/\[xdmcp\]/,/\[/p' /etc/gdm/custom.conf | grep -Psi -- '^\h*Enable\h*=\h*true\b'
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if result_2.stdout | default('') | trim == '' else 'FAIL') | trim }}"
        rationale_2: "PASS when command returns NO output (empty), FAIL when command returns any output (indicating 'Enable=true' is set)"
      when: result_1.rc == 0

    - name: Set requirement 2 as NA when file doesn't exist
      set_fact:
        task_2_name: "Check for XDMCP enabled in [xdmcp] section"
        task_2_cmd: "Not executed - file does not exist"
        task_2_rc: -1
        data_2: "File /etc/gdm/custom.conf does not exist"
        status_2: "NA"
        rationale_2: "Skipped because /etc/gdm/custom.conf does not exist"
      when: result_1.rc != 0

    # Requirement 3: Overall compliance check
    - name: Determine overall compliance
      set_fact:
        status_3: >-
          {% if status_1 | trim == 'PASS' %}
            PASS
          {% elif (status_1 | trim == 'FAIL') and (status_2 | trim == 'PASS') %}
            PASS
          {% elif (status_1 | trim == 'FAIL') and (status_2 | trim == 'FAIL') %}
            FAIL
          {% elif status_2 | trim == 'NA' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: "PASS when (req_1=PASS) OR (req_1=FAIL AND req_2=PASS), FAIL when (req_1=FAIL AND req_2=FAIL)"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.8.6"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: N/A"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"