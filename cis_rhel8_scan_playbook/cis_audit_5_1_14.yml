---
- name: Data Collection for CIS 5.1.14
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.14"
    req_1: "Run the provided CIS audit script to verify none of the 'weak' Key Exchange algorithms are being used"
    req_2: "Ensure sshd KexAlgorithms is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: ""
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"

    # Requirement 1: Run the provided CIS audit script
    - name: Req 1 - Execute CIS audit script for KexAlgorithms
      copy:
        dest: "/tmp/cis_audit_5.1.14.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          source /etc/crypto-policies/back-ends/opensshserver.config
          source /etc/sysconfig/sshd
          sshd -T $OPTIONS $CRYPTO_POLICY | grep -Pi -- 'kexalgorithms\h+([^#\n\r]+,)?(diffie-hellman-group1-sha1|diffie-hellman- group14-sha1|diffie-hellman-group-exchange-sha1)\b'
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the audit script
      shell: "/tmp/cis_audit_5.1.14.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_5.1.14.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS audit script for KexAlgorithms"
        task_1_cmd: "/tmp/cis_audit_5.1.14.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        # Explicit status evaluation with proper exit code handling
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% set rc = result_1.rc | default(-1) %}
          {% if rc in [0, 1] %}
            {% if output == '' %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            UNKNOWN
          {% endif %}
        # Explicit rationale evaluation
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% set rc = result_1.rc | default(-1) %}
          {% if rc in [0, 1] %}
            {% if output == '' %}
              PASS: No weak KexAlgorithms found (grep exit code {{ rc }} indicates no matches)
            {% else %}
              FAIL: Found weak KexAlgorithms: {{ output }}
            {% endif %}
          {% else %}
            UNKNOWN: Script exited with unexpected code {{ rc }}. Output: {{ output }}
          {% endif %}

    # Requirement 2: Overall verification
    - name: Req 2 - Determine overall compliance
      set_fact:
        task_2_name: "Overall compliance check"
        task_2_cmd: "N/A"
        task_2_rc: 0
        data_2: "{{ data_1 | default('') }}"
        # Base overall status on requirement 1 status
        status_2: >-
          {% set req1_status = status_1 | default('UNKNOWN') | trim %}
          {% if req1_status == 'PASS' %}
            PASS
          {% elif req1_status == 'FAIL' %}
            FAIL
          {% else %}
            UNKNOWN
          {% endif %}
        # Rationale based on requirement 1 status
        rationale_2: >-
          {% set req1_status = status_1 | default('UNKNOWN') | trim %}
          {% if req1_status == 'PASS' %}
            PASS: No weak KexAlgorithms configured (Requirement 1 passed)
          {% elif req1_status == 'FAIL' %}
            FAIL: Weak KexAlgorithms found in configuration (Requirement 1 failed)
          {% else %}
            UNKNOWN: Cannot determine overall compliance (Requirement 1 status is {{ req1_status }})
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.1.14"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.14"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - "========================================================"