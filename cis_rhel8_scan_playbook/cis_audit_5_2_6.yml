---
- name: Data Collection for CIS 5.2.6
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.2.6"
    req_1: "Check for configured timestamp_timeout in /etc/sudoers* files"
    req_2: "Check the default sudo authentication timestamp timeout"
    req_3: "OVERALL Verify: Ensure sudo timestamp_timeout is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1 - Check for configured timestamp_timeout in /etc/sudoers* files
    - name: Req 1 - Check configured timestamp_timeout
      shell: |
        {% raw %}
        grep -roP "timestamp_timeout=\K[0-9-]*" /etc/sudoers* 2>/dev/null || echo "NO_CONFIGURED_VALUE"
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check configured timestamp_timeout"
        task_1_cmd: |
          grep -roP 'timestamp_timeout=\\K[0-9-]*' /etc/sudoers*
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == 'NO_CONFIGURED_VALUE' or output == '' %}
            PASS
          {% else %}
            {% set values = output.split('\n') %}
            {% set fail = false %}
            {% for val in values if val and not fail %}
              {% if val == '-1' or (val|int > 15 and val|int != -1) %}
                {% set fail = true %}
              {% endif %}
            {% endfor %}
            {% if fail %}
              FAIL
            {% else %}
              PASS
            {% endif %}
          {% endif %}
        rationale_1: "PASS when no value found OR value > -1 and <= 15, FAIL when value = -1 or > 15"

    # Requirement 2 - Check default sudo authentication timestamp timeout
    - name: Req 2 - Check default timestamp timeout
      shell: |
        {% raw %}
        sudo -V 2>/dev/null | grep "Authentication timestamp timeout:"
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check default timestamp timeout"
        task_2_cmd: "sudo -V 2>/dev/null | grep 'Authentication timestamp timeout:'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output == '' %}
            FAIL
          {% else %}
            {% set match = output | regex_search('Authentication timestamp timeout:\\s*(-?[0-9]+)') %}
            {% if match %}
              {% set timeout = match | regex_replace('.*Authentication timestamp timeout:\\s*(-?[0-9]+).*', '\\1') | int %}
              {% if timeout > -1 and timeout <= 15 %}
                PASS
              {% else %}
                FAIL
              {% endif %}
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_2: "PASS when value > -1 and <= 15, FAIL when value = -1 or > 15 or no output"

    # Requirement 3 - OVERALL Verify
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "OVERALL Verify timestamp_timeout configuration"
        task_3_cmd: "N/A (calculated from req_1 and req_2)"
        task_3_rc: 0
        data_3: "req_1_status={{ status_1 | default('UNKNOWN') }}, req_2_status={{ status_2 | default('UNKNOWN') }}, req_1_data={{ data_1 | default('') | trim }}, req_2_data={{ data_2 | default('') | trim }}"
        status_3: >-
          {% set status1 = status_1 | default('UNKNOWN') | trim %}
          {% set status2 = status_2 | default('UNKNOWN') | trim %}
          {% set data1 = data_1 | default('') | trim %}
          {% if data1 == 'NO_CONFIGURED_VALUE' or data1 == '' %}
            {% if status2 == 'PASS' %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            {% if status1 == 'PASS' %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_3: "PASS when (req_1=PASS AND configured value found) OR (no configured value AND req_2=PASS), FAIL otherwise"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.2.6"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"