---
- name: Data Collection for CIS 5.2.6 - Ensure sudo timestamp_timeout is configured
  hosts: all
  become: yes
  gather_facts: no
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 5.2.6"
    req_1: "Verify timestamp_timeout is configured in /etc/sudoers* files"
    req_2: "If no timestamp_timeout is configured, verify default sudo authentication timestamp timeout is 5 minutes"
    req_3: "OVERALL Verify: Ensure sudo timestamp_timeout is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_2: ""
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Verify timestamp_timeout is configured in /etc/sudoers* files
    - name: Req 1 - Check for timestamp_timeout in sudoers files
      shell: >
        grep -roP "timestamp_timeout=\K[0-9]*" /etc/sudoers*
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 1 details and determine status
      set_fact:
        task_1_name: "Check for timestamp_timeout in sudoers files"
        task_1_cmd: |
          grep -roP \"timestamp_timeout=\\K[0-9]*\" /etc/sudoers*
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim | length > 0) else 'FAIL') | trim }}"
        rationale_1: "PASS when a numeric value is returned, FAIL when no value is returned"

    # Requirement 2: If no timestamp_timeout is configured, verify default sudo authentication timestamp timeout is 5 minutes
    - name: Req 2 - Check default sudo authentication timestamp timeout
      shell: >
        sudo -V | grep "Authentication timestamp timeout:"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: status_1 | default('FAIL') == 'FAIL'

    - name: Store requirement 2 details and determine status
      set_fact:
        task_2_name: "Check default sudo authentication timestamp timeout"
        task_2_cmd: |
          sudo -V | grep \"Authentication timestamp timeout:\"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >
          {{
            ('PASS' if (
              result_2.stdout | default('') | trim == 'Authentication timestamp timeout: 5.0 minutes'
            ) else 'FAIL') | trim
          }}
        rationale_2: "PASS when output shows 'Authentication timestamp timeout: 5.0 minutes', FAIL when output shows a different value or '-1'"
      when: status_1 | default('FAIL') == 'FAIL'

    - name: Set requirement 2 as NA when not executed
      set_fact:
        status_2: "NA"
        rationale_2: "Did not execute the related task (timestamp_timeout found in sudoers files)"
      when: status_1 | default('FAIL') == 'PASS'

    # Requirement 3: OVERALL Verify: Ensure sudo timestamp_timeout is configured
    - name: Determine overall compliance
      set_fact:
        status_3: >
          {{
            ('PASS' if (
              (status_1 | trim == 'PASS' and data_1 | trim != '-1') or
              (status_1 | trim == 'FAIL' and status_2 | trim == 'PASS')
            ) else 'FAIL') | trim
          }}
        rationale_3: "PASS when (req_1=PASS AND the returned value is NOT '-1') OR (req_1=FAIL AND req_2=PASS), FAIL otherwise"

    # Generate compliance report
    - name: Generate compliance report
      debug:
        msg: |
          ========================================================
                  COMPLIANCE REPORT - CIS 5.2.6
          ========================================================
          Reference: CIS RHEL 8 Benchmark v4.0.0 checkpoint 5.2.6
          ========================================================

          REQUIREMENT 1 - {{ req_1 }}:
            Task: {{ task_1_name | default('Task not recorded') }}
            Command: {{ task_1_cmd | default('N/A') }}
            Exit code: {{ task_1_rc | default(-1) }}
            Data: {{ data_1 | default('') | trim }}
            Status: {{ status_1 | default('UNKNOWN') | trim }}
            Rationale: {{ rationale_1 | default('Not evaluated') | trim }}

          REQUIREMENT 2 - {{ req_2 }}:
            Task: {{ task_2_name | default('Task not recorded') }}
            Command: {{ task_2_cmd | default('N/A') }}
            Exit code: {{ task_2_rc | default(-1) }}
            Data: {{ data_2 | default('') | trim }}
            Status: {{ status_2 | default('UNKNOWN') | trim }}
            Rationale: {{ rationale_2 | default('Not evaluated') | trim }}

          REQUIREMENT 3 - {{ req_3 }}:
            Status: {{ status_3 | default('UNKNOWN') | trim }}
            Rationale: {{ rationale_3 | default('Not evaluated') | trim }}

          ========================================================
          OVERALL COMPLIANCE:
            Result: {{ status_3 | default('UNKNOWN') | trim }}
            Rationale: {{ rationale_3 | default('Not evaluated') | trim }}
          ========================================================