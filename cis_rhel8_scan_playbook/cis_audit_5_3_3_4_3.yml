---
- name: Data Collection for CIS checkpoint 5.3.3.4.3
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.3.4.3"
    req_1: "Check that the pam_unix.so module in /etc/pam.d/password-auth uses a strong password hashing algorithm"
    req_2: "Check that the pam_unix.so module in /etc/pam.d/system-auth uses a strong password hashing algorithm"
    req_3: "OVERALL Verify: Ensure pam_unix includes a strong password hashing algorithm"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: ""
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        data_3: ""
        status_3: "UNKNOWN"
        rationale_3: "Not evaluated"

    # Requirement 1: Check password-auth
    - name: Req 1 - Check password-auth for strong password hashing algorithm
      shell: |
        grep -P '^\h*password\h+([^#\n\r]+)\h+pam_unix\.so\h+([^#\n\r]+\h+)?(sha512|yescrypt)\b' /etc/pam.d/password-auth
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check password-auth for strong password hashing algorithm"
        task_1_cmd: |
          grep -P '^\h*password\h+([^#\n\r]+)\h+pam_unix\.so\h+([^#\n\r]+\h+)?(sha512|yescrypt)\b' /etc/pam.d/password-auth
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output != '' and ('sha512' in output or 'yescrypt' in output) %}
          PASS
          {% else %}
          FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output != '' and ('sha512' in output or 'yescrypt' in output) %}
          PASS when the output line contains either sha512 or yescrypt as a module argument
          {% else %}
          FAIL: Output does not contain sha512 or yescrypt
          {% endif %}

    # Requirement 2: Check system-auth
    - name: Req 2 - Check system-auth for strong password hashing algorithm
      shell: |
        grep -P '^\h*password\h+([^#\n\r]+)\h+pam_unix\.so\h+([^#\n\r]+\h+)?(sha512|yescrypt)\b' /etc/pam.d/system-auth
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check system-auth for strong password hashing algorithm"
        task_2_cmd: |
          grep -P '^\h*password\h+([^#\n\r]+)\h+pam_unix\.so\h+([^#\n\r]+\h+)?(sha512|yescrypt)\b' /etc/pam.d/system-auth
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output != '' and ('sha512' in output or 'yescrypt' in output) %}
          PASS
          {% else %}
          FAIL
          {% endif %}
        rationale_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output != '' and ('sha512' in output or 'yescrypt' in output) %}
          PASS when the output line contains either sha512 or yescrypt as a module argument
          {% else %}
          FAIL: Output does not contain sha512 or yescrypt
          {% endif %}

    # Requirement 3: Overall verification
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall verification of strong password hashing algorithm"
        task_3_cmd: "N/A (logical check)"
        task_3_rc: 0
        data_3: "password-auth: {{ data_1 }}, system-auth: {{ data_2 }}"
        status_3: >-
          {% if status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
          PASS
          {% else %}
          FAIL
          {% endif %}
        rationale_3: >-
          {% if status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
          PASS when req_1=PASS AND req_2=PASS
          {% else %}
          FAIL: req_1={{ status_1 | trim }}, req_2={{ status_2 | trim }}
          {% endif %}

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.3.3.4.3"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 | trim }}"
          - "  Rationale: {{ rationale_1 | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 | trim }}"
          - "  Rationale: {{ rationale_2 | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 }}"
          - "  Status: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - "========================================================"