---
- name: Data Collection for CIS 6.2.2.3
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 6.2.2.3"
    req_1: "Check if systemd-analyze command exists and get its path"
    req_2: "Run the following script to verify ForwardToSyslog is set to yes"
    req_3: "OVERALL Verify: Ensure journald is configured to send logs to rsyslog"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check if systemd-analyze command exists and get its path
    - name: "Req 1 - Check systemd-analyze command path"
      shell: |
        readlink -e /bin/systemd-analyze || readlink -e /usr/bin/systemd-analyze
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check systemd-analyze command path"
        task_1_cmd: "readlink -e /bin/systemd-analyze || readlink -e /usr/bin/systemd-analyze"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output != '' and result_1.rc == 0 %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output != '' and result_1.rc == 0 %}
            PASS when a valid path to systemd-analyze is found
          {% else %}
            FAIL otherwise
          {% endif %}

    # Requirement 2: Run the following script to verify ForwardToSyslog is set to yes
    - name: "Req 2 - Create temporary audit script"
      copy:
        dest: "/tmp/cis_audit_script_2.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_analyze_cmd="$(readlink -e /bin/systemd-analyze || \
             readlink -e /usr/bin/systemd-analyze)"
             l_conf_file="systemd/journald.conf" l_block="Journal"
             l_option="ForwardToSyslog" l_option_value="yes" a_output=()
             while IFS= read -r l_file; do
                l_file="${l_file//# /}"
                l_opt="$(awk '/\['"$l_block"'\]/{a=1;next}/\[/{a=0}a' "$l_file" \
                2>/dev/null | grep -Poi '^\h*'"$l_option"'\h*=\h*\H+\b' | tail -n 1)"
                   l_option_value="$(cut -d= -f2 <<< "$l_opt" | xargs)"
                [ -n "$l_option_value" ] && \
                a_output+=(" - \"$l_option\" is set to: \"$l_option_value\"" \
                "    in: \"$l_file\"")
             done < <("$l_analyze_cmd" cat-config "$l_conf_file" | tac | \
             grep -Pio '^\h*#\h*\/[^#\n\r\h]+\.conf\b')
             if [ "${#a_output[@]}" -le "0" ]; then
                l_file="/etc/$l_conf_file"
                l_opt="$(awk '/\['"$l_block"'\]/{a=1;next}/\[/{a=0}a' "$l_file" \
                2>/dev/null | grep -Poim 1 '^(\h*#)?\h*'"$l_option"'\h*=\h*\H+\b')"
                l_option_value="$(cut -d= -f2 <<< "${l_opt//# /}" | xargs)"
                [ -n "$l_option_value" ] && \
                a_output+=(" - The default value: \"${l_opt//#/}\"" \
                "    is being used in the configuration")
             fi
             [ "${#a_output[@]}" -gt "0" ] && printf '%s\n' "" "${a_output[@]}" ""
          }
          {% endraw %}
      changed_when: false

    - name: "Req 2 - Execute audit script"
      shell: "/tmp/cis_audit_script_2.sh"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: "Req 2 - Remove temporary audit script"
      file:
        path: "/tmp/cis_audit_script_2.sh"
        state: absent
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Execute CIS audit script for ForwardToSyslog"
        task_2_cmd: "/tmp/cis_audit_script_2.sh"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output is search('"ForwardToSyslog" is set to: "yes"') %}
            PASS
          {% elif output is search('"ForwardToSyslog" is set to: "no"') %}
            FAIL
          {% elif output is search('The default value:.*ForwardToSyslog=no') %}
            FAIL
          {% elif output == '' %}
            FAIL
          {% else %}
            FAIL
          {% endif %}
        rationale_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output is search('"ForwardToSyslog" is set to: "yes"') %}
            PASS when the script output shows 'ForwardToSyslog' is set to 'yes' in any configuration file
          {% elif output is search('"ForwardToSyslog" is set to: "no"') %}
            FAIL when it is set to 'no' or any other value
          {% elif output is search('The default value:.*ForwardToSyslog=no') %}
            FAIL when the default value 'ForwardToSyslog=no' is being used
          {% elif output == '' %}
            FAIL - No output from script, ForwardToSyslog not configured
          {% else %}
            FAIL - Could not determine ForwardToSyslog configuration
          {% endif %}

    # Requirement 3: OVERALL Verify: Ensure journald is configured to send logs to rsyslog
    - name: "Req 3 - Overall verification"
      set_fact:
        task_3_name: "Overall verification based on requirement 2"
        task_3_cmd: "N/A (derived from requirement 2)"
        task_3_rc: 0
        data_3: "Derived from requirement 2 result"
        status_3: >-
          {% if status_2 | default('FAIL') | trim == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% if status_2 | default('FAIL') | trim == 'PASS' %}
            PASS when req_2=PASS
          {% else %}
            FAIL otherwise
          {% endif %}

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.2.2.3"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('FAIL') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Overall verification based on requirement 2') | trim }}"
          - "========================================================"