---
- name: Data Collection for CIS checkpoint 2.1.1
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.1"
    req_1: "Check if autofs package is installed"
    req_2: "Check if autofs.service is enabled"
    req_3: "Check if autofs.service is active"
    req_4: "OVERALL Verify: Ensure autofs services are not in use"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    # Requirement 1: Check if autofs package is installed
    - name: Req 1 - Check autofs package installation
      shell: rpm -q autofs
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check autofs package installation"
        task_1_cmd: "rpm -q autofs"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if result_1.stdout is defined and result_1.stdout | trim == 'package autofs is not installed' else 'FAIL') | trim }}"
        rationale_1: >-
          {% if result_1.stdout is defined and result_1.stdout | trim == 'package autofs is not installed' %}
            PASS when output is exactly 'package autofs is not installed', FAIL when any other output is returned
          {% else %}
            FAIL: autofs package is installed or command failed
          {% endif %}

    # Requirement 2: Check if autofs.service is enabled (only if autofs is installed)
    - name: Req 2 - Check if autofs.service is enabled
      shell: |
        {% raw %}
        systemctl is-enabled autofs.service 2>/dev/null | grep 'enabled'
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == 'FAIL'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if autofs.service is enabled"
        task_2_cmd: "systemctl is-enabled autofs.service 2>/dev/null | grep 'enabled'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if status_1 | trim == 'PASS' %}
            NA
          {% elif status_1 | trim == 'FAIL' %}
            {% if result_2.stdout is defined and result_2.stdout | trim == '' %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_2: >-
          {% if status_1 | trim == 'PASS' %}
            Not applicable: autofs package is not installed
          {% elif status_1 | trim == 'FAIL' %}
            {% if result_2.stdout is defined and result_2.stdout | trim == '' %}
              PASS: command returned no output (empty)
            {% else %}
              FAIL: 'enabled' was found in output
            {% endif %}
          {% else %}
            Cannot determine status
          {% endif %}
      when: status_1 is defined

    - name: Set requirement 2 to NA if autofs not installed
      set_fact:
        task_2_name: "Check if autofs.service is enabled"
        task_2_cmd: "N/A - autofs not installed"
        task_2_rc: -1
        data_2: "Autofs package not installed, requirement not applicable"
        status_2: "NA"
        rationale_2: "Autofs package not installed, so service state check is not applicable"
      when: status_1 | trim == 'PASS'

    # Requirement 3: Check if autofs.service is active (only if autofs is installed)
    - name: Req 3 - Check if autofs.service is active
      shell: |
        {% raw %}
        systemctl is-active autofs.service 2>/dev/null | grep '^active'
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == 'FAIL'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check if autofs.service is active"
        task_3_cmd: "systemctl is-active autofs.service 2>/dev/null | grep '^active'"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('NA' if (status_1|trim) == 'PASS' else ('PASS' if (status_1|trim) == 'FAIL' and (result_3.stdout|default('')|trim) == '' else ('FAIL' if (status_1|trim) == 'FAIL' else 'UNKNOWN'))) | trim }}"
        rationale_3: "{{ ('Not applicable: autofs package not installed' if (status_1|trim) == 'PASS' else ('PASS: command returned no output (empty)' if (status_1|trim) == 'FAIL' and (result_3.stdout|default('')|trim) == '' else ('FAIL: active was found in output' if (status_1|trim) == 'FAIL' else 'Cannot determine status'))) | trim }}"
      when: status_1 is defined

    - name: Set requirement 3 to NA if autofs not installed
      set_fact:
        task_3_name: "Check if autofs.service is active"
        task_3_cmd: "N/A - autofs not installed"
        task_3_rc: -1
        data_3: "Autofs package not installed, requirement not applicable"
        status_3: "NA"
        rationale_3: "Autofs package not installed, so service state check is not applicable"
      when: status_1 | trim == 'PASS'

    # Requirement 4: Overall compliance
    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Overall compliance check"
        task_4_cmd: "N/A - calculated from previous requirements"
        task_4_rc: 0
        data_4: "req_1: {{ status_1 }}, req_2: {{ status_2 }}, req_3: {{ status_3 }}"
        status_4: "{{ ((status_1|default('FAIL')|trim) == 'PASS') | ternary('PASS', ((status_1|default('FAIL')|trim) == 'FAIL' and (status_2|default('NA')|trim) == 'PASS' and (status_3|default('NA')|trim) == 'PASS') | ternary('PASS', 'FAIL')) | trim }}"
        rationale_4: "{{ ((status_1|default('FAIL')|trim) == 'PASS') | ternary('PASS: autofs package is not installed.', ((status_1|default('FAIL')|trim) == 'FAIL' and (status_2|default('NA')|trim) == 'PASS' and (status_3|default('NA')|trim) == 'PASS') | ternary('PASS: autofs package is installed but service is not enabled and not active.', 'FAIL: autofs package is installed and service is either enabled or active.')) | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.1.1"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name }}"
          - "  Command: {{ task_4_cmd }}"
          - "  Exit code: {{ task_4_rc }}"
          - "  Data: {{ data_4 }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"