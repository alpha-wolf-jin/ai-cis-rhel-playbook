---
- name: Data Collection for CIS 5.1.9
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 5.1.9"
    req_1: "Check the global SSH daemon configuration for ClientAliveInterval and ClientAliveCountMax using the primary audit script"
    req_2: "If Match blocks are used in the SSH configuration, for each applicable user/connection parameter, verify the settings are not incorrectly overridden using the extended test mode"
    req_3: "OVERALL Verify: Ensure sshd ClientAliveInterval and ClientAliveCountMax are configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Global SSH configuration check
    - name: "Req 1 - Check global SSH client alive settings"
      shell: |
        #!/usr/bin/env bash
        source /etc/crypto-policies/back-ends/opensshserver.config 2>/dev/null || true
        source /etc/sysconfig/sshd 2>/dev/null || true
        sshd -T $OPTIONS $CRYPTO_POLICY 2>/dev/null | grep -Pi -- '(clientaliveinterval|clientalivecountmax)' || true
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check global SSH client alive settings"
        task_1_cmd: "source /etc/crypto-policies/back-ends/opensshserver.config; source /etc/sysconfig/sshd; sshd -T $OPTIONS $CRYPTO_POLICY | grep -Pi -- '(clientaliveinterval|clientalivecountmax)'"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output %}
            {% set interval_match = output | regex_search('clientaliveinterval\\s+(\\d+)') %}
            {% set countmax_match = output | regex_search('clientalivecountmax\\s+(\\d+)') %}
            {% if interval_match and countmax_match %}
              {% set interval = interval_match.split()[1] | int %}
              {% set countmax = countmax_match.split()[1] | int %}
              {% if interval > 0 and countmax > 0 %}
                PASS
              {% else %}
                FAIL
              {% endif %}
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_1: "PASS when output contains 'clientaliveinterval' with value > 0 AND 'clientalivecountmax' with value > 0, FAIL if either missing or value is 0"

    # Requirement 2: Match blocks check (example for user sshuser)
    - name: "Req 2 - Check SSH match blocks for user sshuser"
      shell: |
        #!/usr/bin/env bash
        source /etc/crypto-policies/back-ends/opensshserver.config 2>/dev/null || true
        source /etc/sysconfig/sshd 2>/dev/null || true
        sshd -T $OPTIONS $CRYPTO_POLICY -C user=sshuser 2>/dev/null | grep -Pi -- '(clientaliveinterval|clientalivecountmax)' || true
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check SSH match blocks for user sshuser"
        task_2_cmd: "source /etc/crypto-policies/back-ends/opensshserver.config; source /etc/sysconfig/sshd; sshd -T $OPTIONS $CRYPTO_POLICY -C user=sshuser | grep -Pi -- '(clientaliveinterval|clientalivecountmax)'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output %}
            {% set interval_match = output | regex_search('clientaliveinterval\\s+(\\d+)') %}
            {% set countmax_match = output | regex_search('clientalivecountmax\\s+(\\d+)') %}
            {% if interval_match and countmax_match %}
              {% set interval = interval_match.split()[1] | int %}
              {% set countmax = countmax_match.split()[1] | int %}
              {% if interval > 0 and countmax > 0 %}
                PASS
              {% else %}
                FAIL
              {% endif %}
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            PASS
          {% endif %}
        rationale_2: "PASS when output contains 'clientaliveinterval' with value > 0 AND 'clientalivecountmax' with value > 0, or if no output (no override), FAIL if output shows interval of 0 or countmax of 0"

    # Requirement 3: Overall verification
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall verification"
        task_3_cmd: "N/A - Calculated from previous results"
        task_3_rc: 0
        data_3: "Global check: {{ status_1 | default('UNKNOWN') }}, Match block check: {{ status_2 | default('UNKNOWN') }}"
        status_3: "{{ ('PASS' if (status_1 | default('FAIL') | trim == 'PASS' and status_2 | default('PASS') | trim == 'PASS') else 'FAIL') | trim }}"
        rationale_3: "PASS when req_1=PASS AND (if Match blocks are used, req_2=PASS for all relevant connection parameters), FAIL otherwise"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.1.9"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"