---
- name: Data Collection for CIS 5.1.9
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.9"
    req_1: "Run the provided CIS audit script to verify Ensure sshd ClientAliveInterval and ClientAliveCountMax are configured"
    req_2: "OVERALL Verify: Ensure sshd ClientAliveInterval and ClientAliveCountMax are configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: ""
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"

    - name: Check if sshd_config contains Match blocks
      shell: |
        grep -q "^[[:space:]]*Match[[:space:]]" /etc/ssh/sshd_config 2>/dev/null && echo "true" || echo "false"
      args:
        executable: /bin/bash
      register: match_blocks_check
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Execute CIS audit script for ClientAliveInterval and ClientAliveCountMax
      copy:
        dest: "/tmp/cis_audit_5.1.9.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          source /etc/crypto-policies/back-ends/opensshserver.config 2>/dev/null || true
          source /etc/sysconfig/sshd 2>/dev/null || true
          sshd -T $OPTIONS $CRYPTO_POLICY 2>/dev/null | grep -Pi -- '(clientaliveinterval|clientalivecountmax)'
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the audit script
      shell: "/tmp/cis_audit_5.1.9.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_5.1.9.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS audit script for ClientAliveInterval and ClientAliveCountMax"
        task_1_cmd: "/tmp/cis_audit_5.1.9.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output != '' %}
            {% set interval_found = false %}
            {% set countmax_found = false %}
            {% set interval_gt_zero = false %}
            {% set countmax_gt_zero = false %}
            {% for line in output.split('\n') %}
              {% if line.startswith('clientaliveinterval') %}
                {% set interval_found = true %}
                {% set interval_value = line.split()[1] | int %}
                {% if interval_value > 0 %}
                  {% set interval_gt_zero = true %}
                {% endif %}
              {% elif line.startswith('clientalivecountmax') %}
                {% set countmax_found = true %}
                {% set countmax_value = line.split()[1] | int %}
                {% if countmax_value > 0 %}
                  {% set countmax_gt_zero = true %}
                {% endif %}
              {% endif %}
            {% endfor %}
            {% if interval_found and countmax_found and interval_gt_zero and countmax_gt_zero %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output != '' %}
            {% set interval_found = false %}
            {% set countmax_found = false %}
            {% set interval_gt_zero = false %}
            {% set countmax_gt_zero = false %}
            {% set interval_value = 0 %}
            {% set countmax_value = 0 %}
            {% for line in output.split('\n') %}
              {% if line.startswith('clientaliveinterval') %}
                {% set interval_found = true %}
                {% set interval_value = line.split()[1] | int %}
                {% if interval_value > 0 %}
                  {% set interval_gt_zero = true %}
                {% endif %}
              {% elif line.startswith('clientalivecountmax') %}
                {% set countmax_found = true %}
                {% set countmax_value = line.split()[1] | int %}
                {% if countmax_value > 0 %}
                  {% set countmax_gt_zero = true %}
                {% endif %}
              {% endif %}
            {% endfor %}
            {% if interval_found and countmax_found %}
              {% if interval_gt_zero and countmax_gt_zero %}
                PASS: Found clientaliveinterval={{ interval_value }} and clientalivecountmax={{ countmax_value }}, both greater than zero
              {% else %}
                FAIL: Found clientaliveinterval={{ interval_value }} and clientalivecountmax={{ countmax_value }}, but one or both are not greater than zero
              {% endif %}
            {% else %}
              FAIL: Could not find both ClientAliveInterval and ClientAliveCountMax in output
            {% endif %}
          {% else %}
            FAIL: No output from sshd -T command or script failed
          {% endif %}

    - name: Req 2 - Test Match blocks if they exist
      shell: |
        match_blocks_used="{{ match_blocks_check.stdout | default('false') | trim }}"
        
        {% raw %}
        if [ "$match_blocks_used" = "true" ]; then
          source /etc/crypto-policies/back-ends/opensshserver.config 2>/dev/null || true
          source /etc/sysconfig/sshd 2>/dev/null || true
          sshd -T $OPTIONS $CRYPTO_POLICY -C user=root 2>/dev/null | grep -Pi -- '(clientaliveinterval|clientalivecountmax)'
          exit_code=$?
          if [ $exit_code -ne 0 ]; then
            echo "No match block settings found for user=root or sshd command failed"
          fi
        else
          echo "No Match blocks to test"
        fi
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: match_blocks_check is defined

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Test Match blocks if they exist"
        task_2_cmd: "sshd -T with -C user=root if Match blocks exist"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% set match_used = match_blocks_check.stdout | default('false') | trim %}
          {% if match_used == 'false' %}
            NA
          {% elif output == 'No Match blocks to test' %}
            NA
          {% elif output != '' and output != 'No match block settings found for user=root or sshd command failed' %}
            {% set interval_found = false %}
            {% set countmax_found = false %}
            {% set interval_gt_zero = false %}
            {% set countmax_gt_zero = false %}
            {% for line in output.split('\n') %}
              {% if line.startswith('clientaliveinterval') %}
                {% set interval_found = true %}
                {% set interval_value = line.split()[1] | int %}
                {% if interval_value > 0 %}
                  {% set interval_gt_zero = true %}
                {% endif %}
              {% elif line.startswith('clientalivecountmax') %}
                {% set countmax_found = true %}
                {% set countmax_value = line.split()[1] | int %}
                {% if countmax_value > 0 %}
                  {% set countmax_gt_zero = true %}
                {% endif %}
              {% endif %}
            {% endfor %}
            {% if interval_found and countmax_found and interval_gt_zero and countmax_gt_zero %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% set match_used = match_blocks_check.stdout | default('false') | trim %}
          {% if match_used == 'false' %}
            NA: No Match blocks found in sshd_config
          {% elif output == 'No Match blocks to test' %}
            NA: No Match blocks to test
          {% elif output != '' and output != 'No match block settings found for user=root or sshd command failed' %}
            {% set interval_found = false %}
            {% set countmax_found = false %}
            {% set interval_gt_zero = false %}
            {% set countmax_gt_zero = false %}
            {% set interval_value = 0 %}
            {% set countmax_value = 0 %}
            {% for line in output.split('\n') %}
              {% if line.startswith('clientaliveinterval') %}
                {% set interval_found = true %}
                {% set interval_value = line.split()[1] | int %}
                {% if interval_value > 0 %}
                  {% set interval_gt_zero = true %}
                {% endif %}
              {% elif line.startswith('clientalivecountmax') %}
                {% set countmax_found = true %}
                {% set countmax_value = line.split()[1] | int %}
                {% if countmax_value > 0 %}
                  {% set countmax_gt_zero = true %}
                {% endif %}
              {% endif %}
            {% endfor %}
            {% if interval_found and countmax_found %}
              {% if interval_gt_zero and countmax_gt_zero %}
                PASS: Match blocks for user=root have clientaliveinterval={{ interval_value }} and clientalivecountmax={{ countmax_value }}, both greater than zero
              {% else %}
                FAIL: Match blocks for user=root have clientaliveinterval={{ interval_value }} and clientalivecountmax={{ countmax_value }}, but one or both are not greater than zero
              {% endif %}
            {% else %}
              FAIL: Could not find both ClientAliveInterval and ClientAliveCountMax in match block output
            {% endif %}
          {% else %}
            UNKNOWN: Could not determine match block settings status
          {% endif %}

    - name: Set overall compliance status
      set_fact:
        overall_status: >-
          {% if status_1 | trim == 'PASS' %}
            {% if status_2 | trim == 'PASS' or status_2 | trim == 'NA' %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        overall_rationale: >-
          {% if status_1 | trim == 'PASS' %}
            {% if status_2 | trim == 'PASS' or status_2 | trim == 'NA' %}
              PASS: Global settings are compliant and match blocks (if any) are either compliant or not present
            {% else %}
              FAIL: Global settings are compliant but match blocks are not compliant
            {% endif %}
          {% else %}
            FAIL: Global settings are not compliant
          {% endif %}

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.1.9"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ overall_rationale | default('Not evaluated') | trim }}"
          - "========================================================"