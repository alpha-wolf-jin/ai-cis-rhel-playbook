---
- name: Data Collection for CIS 1.1.1.3 - Ensure hfs kernel module is not available
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    kcs_article: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 1.1.1.3"
    req_1: "Run the following script to verify the hfs kernel module is NOT available in the filesystem"
    req_2: "If the script in req_1 returns output (module exists), verify the hfs kernel module is NOT loaded using command: lsmod | grep 'hfs'"
    req_3: |
      If the script in req_1 returns output (module exists), verify the hfs kernel module is NOT loadable by checking for blacklist and install directives using command: modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+hfs\b'
    req_4: "OVERALL Verify: Ensure hfs kernel module is not available"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: "Not collected yet"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_2: "Not collected yet"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_3: "Not collected yet"
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        data_4: "Not collected yet"
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    # Requirement 1: Run the following script to verify the hfs kernel module is NOT available in the filesystem
    - name: "Req 1 - Create temporary audit script for hfs module availability"
      copy:
        dest: "/tmp/cis_audit_hfs_availability.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_mod_name="hfs" l_mod_type="fs"
             while IFS= read -r l_mod_path; do
                if [ -d "$l_mod_path/${l_mod_name//-/\/}" ] &&  \
                [ -n "$(ls -A "$l_mod_path/${l_mod_name//-/\/}")" ]; then
                   printf '%s\n' "$l_mod_name exists in $l_mod_path"
                fi
             done < <(readlink -e /usr/lib/modules/**/kernel/$l_mod_type \
             || readlink -e /lib/modules/**/kernel/$l_mod_type)
          }
          {% endraw %}
      register: script_created_1

    - name: "Req 1 - Execute audit script for hfs module availability"
      shell: "/tmp/cis_audit_hfs_availability.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: "Req 1 - Remove temporary audit script"
      file:
        path: "/tmp/cis_audit_hfs_availability.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if hfs kernel module is available in filesystem"
        task_1_cmd: "Complex bash script (see CIS audit procedure)"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when script returns NO output (module not found) OR system includes hfs as part of kernel, FAIL when script returns output indicating module exists in filesystem') | trim }}"

    # Requirement 2: If the script in req_1 returns output (module exists), verify the hfs kernel module is NOT loaded
    - name: "Req 2 - Check if hfs module is loaded"
      shell: |
        lsmod | grep 'hfs'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: data_1 != ''

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if hfs kernel module is loaded"
        task_2_cmd: "lsmod | grep 'hfs'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when command returns NO output (module not loaded), FAIL when output is returned') | trim }}"
      when: data_1 != ''

    # Requirement 3: If the script in req_1 returns output (module exists), verify the hfs kernel module is NOT loadable
    - name: "Req 3 - Check if hfs module is blacklisted or install disabled"
      shell: |
        modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+hfs\b'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: data_1 != ''

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check if hfs kernel module is blacklisted or install disabled"
        task_3_cmd: |
          modprobe --showconfig | grep -P -- '\\b(install|blacklist)\\h+hfs\\b'
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('PASS' if ('blacklist hfs' in result_3.stdout and ('install hfs /bin/false' in result_3.stdout or 'install hfs /bin/true' in result_3.stdout)) else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS when output includes blacklist hfs AND (install hfs /bin/false OR install hfs /bin/true), FAIL otherwise') | trim }}"
      when: data_1 != ''

    # Requirement 4: OVERALL Verify: Ensure hfs kernel module is not available
    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Overall verification"
        task_4_cmd: "N/A - Calculated from previous results"
        task_4_rc: 0
        data_4: "Req1: {{ status_1 }}, Req2: {{ status_2 | default('NA') }}, Req3: {{ status_3 | default('NA') }}"
        status_4: "{{ ('PASS' if (status_1 == 'PASS' or (status_1 == 'FAIL' and status_2 == 'PASS' and status_3 == 'PASS')) else 'FAIL') | trim }}"
        rationale_4: "{{ ('PASS when (req_1=PASS) OR (req_1=FAIL AND req_2=PASS AND req_3=PASS), FAIL otherwise') | trim }}"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.1.3"
          - "========================================================"
          - "Reference: CIS RHEL 8 Benchmark v4.0.0 checkpoint 1.1.1.3"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('NA') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('NA') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"