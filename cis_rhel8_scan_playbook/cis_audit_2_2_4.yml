---
- name: Data Collection for CIS 2.2.4 - Ensure telnet client is not installed
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.2.4"
    req_1: "Verify telnet client package is not installed using command: `rpm -q telnet`. Rationale: PASS when output is 'package telnet is not installed', FAIL otherwise"
    req_2: "OVERALL Verify: Ensure telnet client is not installed. Rationale: PASS when req_1=PASS, FAIL otherwise"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Verify telnet client package is not installed using command: `rpm -q telnet`. Rationale: PASS when output is 'package telnet is not installed', FAIL otherwise
    - name: "Req 1 - Check if telnet package is installed"
      shell: rpm -q telnet
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if telnet package is installed"
        task_1_cmd: "rpm -q telnet"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == 'package telnet is not installed' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == 'package telnet is not installed' %}
            PASS: Output is exactly "package telnet is not installed"
          {% else %}
            FAIL: Expected "package telnet is not installed", got "{{ output }}"
          {% endif %}

    # Requirement 2: OVERALL Verify: Ensure telnet client is not installed. Rationale: PASS when req_1=PASS, FAIL otherwise
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Overall verification: Ensure telnet client is not installed"
        task_2_cmd: "N/A - Derived from requirement 1"
        task_2_rc: "0"
        data_2: "Requirement 1 status: {{ status_1 | default('UNKNOWN') }}"
        status_2: >-
          {% if status_1 | default('FAIL') | trim == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_2: "{{ ('PASS when req_1=PASS, FAIL otherwise' if (status_1 | default('FAIL') | trim == 'PASS') else 'FAIL: req_1 failed') | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.2.4"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.2.4"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - "========================================================"