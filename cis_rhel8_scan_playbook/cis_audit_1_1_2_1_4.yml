---
- name: Data Collection for CIS checkpoint 1.1.2.1.4
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.1.4"
    req_1: "Check if /tmp is a separate partition"
    req_2: "Verify noexec mount option is set on /tmp partition"
    req_3: "OVERALL Verify: Ensure noexec option set on /tmp partition"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: ""
        status_2: "SKIPPED"
        rationale_2: "Not executed because /tmp is not a separate partition"
        task_3_name: "Overall verification"
        task_3_cmd: "N/A"
        task_3_rc: 0
        data_3: "N/A"

    - name: Req 1 - Check if /tmp is a separate partition
      shell: findmnt -kn /tmp
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if /tmp is a separate partition"
        task_1_cmd: "findmnt -kn /tmp"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if result_1.stdout | default('') | trim != '' else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS: Output shows filesystem and mount point for /tmp (separate partition exists)' if result_1.stdout | default('') | trim != '' else 'FAIL: Output is empty, indicating /tmp is not a separate partition') | trim }}"

    - name: Req 2 - Verify noexec mount option is set on /tmp partition
      shell: findmnt -kn /tmp | grep -v noexec
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: data_1 != ''

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify noexec mount option is set on /tmp partition"
        task_2_cmd: "findmnt -kn /tmp | grep -v noexec"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if result_2.stdout | default('') | trim == '' else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS: Command returned no output (noexec option is set)' if result_2.stdout | default('') | trim == '' else 'FAIL: Command returned output, indicating noexec option is not set') | trim }}"
      when: data_1 != ''

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall verification"
        task_3_cmd: "N/A"
        task_3_rc: 0
        data_3: "N/A"
        status_3: "{{ ('PASS' if (status_1 | trim == 'FAIL' or (status_1 | trim == 'PASS' and status_2 | trim == 'PASS')) else 'FAIL') | trim }}"
        rationale_3: >-
          {% if status_1 | trim == 'FAIL' %}
            PASS because /tmp is not a separate partition (req_1=FAIL)
          {% elif status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
            PASS because /tmp is a separate partition (req_1=PASS) and noexec option is set (req_2=PASS)
          {% else %}
            FAIL because /tmp is a separate partition (req_1=PASS) but noexec option is not set (req_2=FAIL)
          {% endif %}

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.2.1.4"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 }}"
          - "  Rationale: {{ rationale_1 }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 }}"
          - "  Rationale: {{ rationale_2 }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 }}"
          - "  Status: {{ status_3 }}"
          - "  Rationale: {{ rationale_3 }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 }}"
          - "  Rationale: {{ rationale_3 }}"
          - "========================================================"