---
- name: Data Collection for CIS 1.1.2.1.4
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 1.1.2.1.4"
    req_1: "Verify that a separate partition for /tmp exists and is mounted with the noexec option"
    req_2: "Verify that the /tmp partition is properly mounted with the required options (including noexec)"
    req_3: "Verify that the /tmp partition is configured to be mounted at boot time by systemd"
    req_4: "OVERALL Verify: Ensure noexec option set on /tmp partition"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: "Not collected yet"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_2: "Not collected yet"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_3: "Not collected yet"
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        data_4: "Not collected yet"
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        status_2: "NA"
        rationale_2: "Skipped - Requirement 1 returned empty output (no separate /tmp partition or noexec already set)"
        status_3: "NA"
        rationale_3: "Skipped - Requirement 1 returned empty output (no separate /tmp partition or noexec already set)"

    # Requirement 1: Verify that a separate partition for /tmp exists and is mounted with the noexec option
    - name: "Req 1 - Check noexec option set on /tmp partition"
      shell: >
        findmnt -kn /tmp | grep -v noexec
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check noexec option set on /tmp partition"
        task_1_cmd: "findmnt -kn /tmp | grep -v noexec"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_1: "PASS when the command returns no output (empty), FAIL when any output is returned"

    # Requirement 2: Verify that the /tmp partition is properly mounted with the required options (including noexec)
    # Only execute if Requirement 1 returned output (indicating a separate /tmp partition exists without noexec)
    - name: "Req 2 - Check /tmp mount options"
      shell: >
        findmnt -kn /tmp
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: data_1 | trim | length > 0

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check /tmp mount options"
        task_2_cmd: "findmnt -kn /tmp"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if ('noexec' in result_2.stdout) else 'FAIL') | trim }}"
        rationale_2: "PASS when the output shows the 'noexec' option is present in the mount options, FAIL when 'noexec' is absent"
      when: data_1 | trim | length > 0

    # Requirement 3: Verify that the /tmp partition is configured to be mounted at boot time by systemd
    # Only execute if Requirement 1 returned output (indicating a separate /tmp partition exists without noexec)
    - name: "Req 3 - Check systemd tmp.mount status"
      shell: >
        systemctl is-enabled tmp.mount
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: data_1 | trim | length > 0

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check systemd tmp.mount status"
        task_3_cmd: "systemctl is-enabled tmp.mount"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('PASS' if (result_3.stdout | default('') | trim in ['generated', 'enabled']) else 'FAIL') | trim }}"
        rationale_3: "PASS when the output is 'generated' or 'enabled' (and is not 'masked' or 'disabled'), FAIL when the output is 'masked', 'disabled', or indicates another failure state"
      when: data_1 | trim | length > 0

    # Requirement 4: OVERALL Verify: Ensure noexec option set on /tmp partition
    - name: Store requirement 4 details
      set_fact:
        task_4_name: "OVERALL Verify"
        task_4_cmd: "N/A - Composite check"
        task_4_rc: 0
        data_4: "Composite check of requirements 1-3"
        status_4: "{{ ('PASS' if (status_1 == 'PASS' and status_2 == 'PASS' and status_3 == 'PASS') else 'FAIL') | trim }}"
        rationale_4: "PASS when req_1=PASS AND req_2=PASS AND req_3=PASS, FAIL otherwise"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.2.1.4"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 }}"
          - "  Rationale: {{ rationale_1 }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 }}"
          - "  Rationale: {{ rationale_2 }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 }}"
          - "  Status: {{ status_3 }}"
          - "  Rationale: {{ rationale_3 }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name }}"
          - "  Command: {{ task_4_cmd }}"
          - "  Exit code: {{ task_4_rc }}"
          - "  Data: {{ data_4 }}"
          - "  Status: {{ status_4 }}"
          - "  Rationale: {{ rationale_4 }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 }}"
          - "  Rationale: {{ rationale_4 }}"
          - "========================================================"