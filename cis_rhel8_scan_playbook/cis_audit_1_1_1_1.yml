---
- name: Data Collection for CIS 1.1.1.1 - Ensure cramfs kernel module is not available
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    kcs_article: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 1.1.1.1"
    req_1: "Run the following script to verify the cramfs kernel module is not available in the filesystem"
    req_2: "If the script in req_1 returns output, verify the cramfs kernel module is not loaded using command: lsmod | grep 'cramfs'"
    req_3: |
      If the script in req_1 returns output, verify the cramfs kernel module is not loadable by checking for blacklist and install directives using command: modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+cramfs\b'
    req_4: "OVERALL Verify: Ensure cramfs kernel module is not available"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: "Not collected yet"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_2: "Not collected yet"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_3: "Not collected yet"
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        data_4: "Not collected yet"
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    # Requirement 1: Run the following script to verify the cramfs kernel module is not available in the filesystem
    - name: "Req 1 - Create temporary audit script for cramfs module availability"
      copy:
        dest: "/tmp/cis_audit_script_1.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_mod_name="cramfs" l_mod_type="fs"
             while IFS= read -r l_mod_path; do
                if [ -d "$l_mod_path/${l_mod_name//-/\/}" ] &&  \
                [ -n "$(ls -A "$l_mod_path/${l_mod_name//-/\/}")" ]; then
                   printf '%s\n' "$l_mod_name exists in $l_mod_path"
                fi
             done < <(readlink -e /usr/lib/modules/**/kernel/$l_mod_type \
             || readlink -e /lib/modules/**/kernel/$l_mod_type)
          }
          {% endraw %}
      register: script_created_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: "Req 1 - Execute audit script for cramfs module availability"
      shell: "/tmp/cis_audit_script_1.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: "Req 1 - Remove temporary audit script"
      file:
        path: "/tmp/cis_audit_script_1.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if cramfs kernel module is available in filesystem"
        task_1_cmd: "Script: /tmp/cis_audit_script_1.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when the script returns no output (module not found) OR the system includes cramfs as part of the kernel (also a pass), FAIL when the script returns output indicating the module exists in the filesystem') | trim }}"

    # Requirement 2: If the script in req_1 returns output, verify the cramfs kernel module is not loaded using command: lsmod | grep 'cramfs'
    - name: "Req 2 - Check if cramfs module is loaded"
      shell: >
        lsmod | grep 'cramfs'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: data_1 != 'Not collected yet' and status_1 == 'FAIL'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if cramfs kernel module is loaded"
        task_2_cmd: "lsmod | grep 'cramfs'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when the command returns no output (module not loaded), FAIL when output is returned') | trim }}"
      when: data_1 != 'Not collected yet' and status_1 == 'FAIL'

    - name: Set requirement 2 as NA when not applicable
      set_fact:
        task_2_name: "Check if cramfs kernel module is loaded"
        task_2_cmd: "lsmod | grep 'cramfs'"
        task_2_rc: -1
        data_2: "N/A - Requirement 1 passed (module not found)"
        status_2: "NA"
        rationale_2: "Not applicable - Requirement 1 passed (module not found in filesystem)"
      when: data_1 != 'Not collected yet' and status_1 == 'PASS'

    # Requirement 3: If the script in req_1 returns output, verify the cramfs kernel module is not loadable by checking for blacklist and install directives
    - name: "Req 3 - Check if cramfs module is blacklisted or install disabled"
      shell: >
        modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+cramfs\b'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: data_1 != 'Not collected yet' and status_1 == 'FAIL'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check if cramfs kernel module is blacklisted or install disabled"
        task_3_cmd: |
          modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+cramfs\b'
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('PASS' if ('blacklist cramfs' in result_3.stdout and ('install cramfs /bin/false' in result_3.stdout or 'install cramfs /bin/true' in result_3.stdout)) else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS when the output includes blacklist cramfs AND EITHER install cramfs /bin/false OR install cramfs /bin/true, FAIL otherwise') | trim }}"
      when: data_1 != 'Not collected yet' and status_1 == 'FAIL'

    - name: Set requirement 3 as NA when not applicable
      set_fact:
        task_3_name: "Check if cramfs kernel module is blacklisted or install disabled"
        task_3_cmd: |
          modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+cramfs\b'
        task_3_rc: -1
        data_3: "N/A - Requirement 1 passed (module not found)"
        status_3: "NA"
        rationale_3: "Not applicable - Requirement 1 passed (module not found in filesystem)"
      when: data_1 != 'Not collected yet' and status_1 == 'PASS'

    # Requirement 4: OVERALL Verify: Ensure cramfs kernel module is not available
    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Overall verification of cramfs kernel module availability"
        task_4_cmd: "N/A - Calculated based on previous requirements"
        task_4_rc: 0
        data_4: "Req1: {{ status_1 }}, Req2: {{ status_2 | default('NA') }}, Req3: {{ status_3 | default('NA') }}"
        status_4: "{{ ('PASS' if (status_1 == 'PASS' or (status_1 == 'FAIL' and status_2 == 'PASS' and status_3 == 'PASS')) else 'FAIL') | trim }}"
        rationale_4: "{{ ('PASS when req_1=PASS (module not found in filesystem or built into kernel) OR (req_1=FAIL AND req_2=PASS AND req_3=PASS), FAIL otherwise') | trim }}"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.1.1"
          - "========================================================"
          - "Reference: CIS RHEL 8 Benchmark v4.0.0 checkpoint 1.1.1.1"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 }}"
          - "  Rationale: {{ rationale_1 }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not executed') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('N/A') }}"
          - "  Status: {{ status_2 | default('NA') }}"
          - "  Rationale: {{ rationale_2 | default('Not applicable') }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not executed') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('N/A') }}"
          - "  Status: {{ status_3 | default('NA') }}"
          - "  Rationale: {{ rationale_3 | default('Not applicable') }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name }}"
          - "  Command: {{ task_4_cmd }}"
          - "  Exit code: {{ task_4_rc }}"
          - "  Data: {{ data_4 }}"
          - "  Status: {{ status_4 }}"
          - "  Rationale: {{ rationale_4 }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 }}"
          - "  Rationale: {{ rationale_4 }}"
          - "========================================================"