---
- name: Data Collection for CIS 6.3.3.17
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 6.3.3.17"
    req_1: "Check UID_MIN variable is set in /etc/login.defs"
    req_2: "Verify audit rule for chacl command exists in /etc/audit/rules.d/*.rules files"
    req_3: "Verify audit rule for chacl command is loaded in running audit configuration"
    req_4: "OVERALL Verify: Ensure successful and unsuccessful attempts to use the chacl command are collected"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    # Requirement 1: Check UID_MIN variable is set in /etc/login.defs
    - name: Req 1 - Get UID_MIN from /etc/login.defs
      shell: awk '/^\s*UID_MIN/{print $2}' /etc/login.defs
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Get UID_MIN from /etc/login.defs"
        task_1_cmd: |
          awk '/^\s*UID_MIN/{print $2}' /etc/login.defs
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim != '' and result_1.stdout | default('') | trim is regex('^[0-9]+$')) else 'FAIL') | trim }}"
        rationale_1: "PASS when command returns a numeric value (e.g., 1000), FAIL when output is empty or unset"
        uid_min_value: "{{ result_1.stdout | default('') | trim }}"

    # Requirement 2: Verify audit rule for chacl command exists in /etc/audit/rules.d/*.rules files
    - name: Req 2 - Create temporary audit script for disk configuration
      copy:
        dest: "/tmp/cis_audit_script_2.sh"
        mode: '0700'
        content: |
          #!/usr/bin/env bash
          UID_MIN=$(awk '/^\s*UID_MIN/{print $2}' /etc/login.defs)
          [ -n "${UID_MIN}" ] && awk "/^ *-a *always,exit/ \
          &&(/ -F *auid!=unset/||/ -F *auid!=-1/||/ -F *auid!=4294967295/) \
          &&/ -F *auid>=${UID_MIN}/ \
          &&/ -F *perm=x/ \
          &&/ -F *path=\/usr\/bin\/chacl/ \
          &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)" /etc/audit/rules.d/*.rules \
          || printf "ERROR: Variable 'UID_MIN' is unset.\n"
      when: uid_min_value | trim != ''

    - name: Req 2 - Execute audit script for disk configuration
      shell: "/tmp/cis_audit_script_2.sh"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: uid_min_value | trim != ''

    - name: Req 2 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_script_2.sh"
        state: absent
      when: uid_min_value | trim != ''

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify audit rule for chacl exists in rules files"
        task_2_cmd: "Script to check /etc/audit/rules.d/*.rules for chacl rule"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% set uid_min = uid_min_value | default('') | trim %}
          {% if uid_min == '' %}
            FAIL
          {% elif output.startswith('ERROR:') %}
            FAIL
          {% elif output == '-a always,exit -F path=/usr/bin/chacl -F perm=x -F auid>=' ~ uid_min ~ ' -F auid!=unset -k perm_chng' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_2: "PASS when script output exactly matches '-a always,exit -F path=/usr/bin/chacl -F perm=x -F auid>=<UID_MIN> -F auid!=unset -k perm_chng' (where <UID_MIN> is the numeric value from req_1), FAIL when output does not match or error is printed"

    # Requirement 3: Verify audit rule for chacl command is loaded in running audit configuration
    - name: Req 3 - Create temporary audit script for running configuration
      copy:
        dest: "/tmp/cis_audit_script_3.sh"
        mode: '0700'
        content: |
          #!/usr/bin/env bash
          UID_MIN=$(awk '/^\s*UID_MIN/{print $2}' /etc/login.defs)
          [ -n "${UID_MIN}" ] && auditctl -l | awk "/^ *-a *always,exit/ \
          &&(/ -F *auid!=unset/||/ -F *auid!=-1/||/ -F *auid!=4294967295/) \
          &&/ -F *auid>=${UID_MIN}/ \
          &&/ -F *perm=x/ \
          &&/ -F *path=\/usr\/bin\/chacl/ \
          &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)" \
          || printf "ERROR: Variable 'UID_MIN' is unset.\n"
      when: uid_min_value | trim != ''

    - name: Req 3 - Execute audit script for running configuration
      shell: "/tmp/cis_audit_script_3.sh"
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: uid_min_value | trim != ''

    - name: Req 3 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_script_3.sh"
        state: absent
      when: uid_min_value | trim != ''

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify audit rule for chacl is loaded in running configuration"
        task_3_cmd: "Script to check auditctl -l for chacl rule"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% set uid_min = uid_min_value | default('') | trim %}
          {% if uid_min == '' %}
            FAIL
          {% elif output.startswith('ERROR:') %}
            FAIL
          {% elif output == '-a always,exit -S all -F path=/usr/bin/chacl -F perm=x -F auid>=' ~ uid_min ~ ' -F auid!=-1 -F key=perm_chng' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: "PASS when script output exactly matches '-a always,exit -S all -F path=/usr/bin/chacl -F perm=x -F auid>=<UID_MIN> -F auid!=-1 -F key=perm_chng' (where <UID_MIN> is the numeric value from req_1), FAIL when output does not match or error is printed"

    # Requirement 4: OVERALL Verify
    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Overall verification of chacl audit rule collection"
        task_4_cmd: "N/A - Composite check"
        task_4_rc: 0
        data_4: "Composite status based on requirements 1-3"
        status_4: "{{ ('PASS' if (status_1 | trim == 'PASS' and status_2 | trim == 'PASS' and status_3 | trim == 'PASS') else 'FAIL') | trim }}"
        rationale_4: "PASS when req_1=PASS AND req_2=PASS AND req_3=PASS, FAIL otherwise"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.3.3.17"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | trim }}"
          - "  Rationale: {{ rationale_4 | trim }}"
          - "========================================================"