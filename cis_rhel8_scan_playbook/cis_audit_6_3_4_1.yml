---
- name: Data Collection for CIS 6.3.4.1
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    kcs_article: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 6.3.4.1"
    req_1: "Check if auditd configuration file exists"
    req_2: "Extract the log_file directory path from /etc/audit/auditd.conf"
    req_3: "Verify the extracted log file directory exists"
    req_4: "Run audit log directory permission check script"
    req_5: "OVERALL Verify: Ensure the audit log file directory mode is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1

    # Requirement 1: Check if auditd configuration file exists
    - name: Req 1 - Check auditd config file exists
      shell: ls -la /etc/audit/auditd.conf
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if auditd configuration file exists"
        task_1_cmd: "ls -la /etc/audit/auditd.conf"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if result_1.rc == 0 else 'FAIL') | trim }}"
        rationale_1: "PASS when file /etc/audit/auditd.conf exists, FAIL otherwise"

    # Requirement 2: Extract log_file directory path
    - name: Req 2 - Extract log_file directory path
      shell: awk -F= '/^\s*log_file\s*/{print $2}' /etc/audit/auditd.conf | xargs
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: result_1.rc == 0

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Extract log_file directory path"
        task_2_cmd: |
          awk -F= '/^\s*log_file\s*/{print $2}' /etc/audit/auditd.conf | xargs
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.rc == 0 and result_2.stdout | trim != '') else 'FAIL') | trim }}"
        rationale_2: "PASS when a non-empty directory path is returned, FAIL otherwise"
      when: result_1.rc == 0

    # Requirement 3: Verify extracted directory exists - FIXED based on feedback
    - name: Req 3 - Verify extracted directory exists
      shell: |
        log_file_path="{{ result_2.stdout | trim }}"
        log_dir=$(dirname "$log_file_path")
        test -d "$log_dir"
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: result_1.rc == 0 and result_2.rc == 0 and result_2.stdout | trim != ''

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify extracted directory exists"
        task_3_cmd: |
          log_file_path="{{ result_2.stdout | trim }}"
          log_dir=$(dirname "$log_file_path")
          test -d "$log_dir"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('PASS' if result_3.rc == 0 else 'FAIL') | trim }}"
        rationale_3: "PASS when the extracted directory path exists and is a directory, FAIL otherwise"
      when: result_1.rc == 0 and result_2.rc == 0 and result_2.stdout | trim != ''

    # Requirement 4: Run audit log directory permission check script
    - name: Req 4 - Create temporary audit script
      copy:
        dest: "/tmp/cis_audit_script_4.sh"
        mode: '0700'
        content: |
          #!/usr/bin/env bash
          {
             l_perm_mask="0027"
             if [ -e "/etc/audit/auditd.conf" ]; then
                l_audit_log_directory="$(dirname "$(awk -F= '/^\s*log_file\s*/{print $2}' /etc/audit/auditd.conf | xargs)")"
                if [ -d "$l_audit_log_directory" ]; then
                   l_maxperm="$(printf '%o' $(( 0777 & ~$l_perm_mask )) )"
                   l_directory_mode="$(stat -Lc '%#a' "$l_audit_log_directory")"
                   if [ $(( $l_directory_mode & $l_perm_mask )) -gt 0 ]; then
                      echo -e "\n- Audit Result:\n  ** FAIL **\n  - Directory: \"$l_audit_log_directory\" is mode: \"$l_directory_mode\"\n     (should be mode: \"$l_maxperm\" or more restrictive)\n"
                   else
                      echo -e "\n- Audit Result:\n  ** PASS **\n  - Directory: \"$l_audit_log_directory\" is mode: \"$l_directory_mode\"\n     (should be mode: \"$l_maxperm\" or more restrictive)\n"
                   fi         
                else
                   echo -e "\n- Audit Result:\n  ** FAIL **\n  - Log file directory not set in \"/etc/audit/auditd.conf\" please set log file directory"
                fi
             else
                echo -e "\n- Audit Result:\n  ** FAIL **\n  - File: \"/etc/audit/auditd.conf\" not found\n  - ** Verify auditd is installed **"
             fi
          }
      when: result_1.rc == 0

    - name: Req 4 - Execute audit script
      shell: "/tmp/cis_audit_script_4.sh"
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      changed_when: false
      when: result_1.rc == 0

    - name: Req 4 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_script_4.sh"
        state: absent
      when: result_1.rc == 0

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Run audit log directory permission check script"
        task_4_cmd: "/tmp/cis_audit_script_4.sh"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% set output = result_4.stdout | default('') | trim %}
          {% if output is search('\*\* PASS \*\*') %}
            PASS
          {% elif output is search('\*\* FAIL \*\*') %}
            FAIL
          {% else %}
            FAIL
          {% endif %}
        rationale_4: "PASS when script output contains '** PASS **' and the directory mode is 0750 or more restrictive (i.e., no write permissions for group and no permissions for other), FAIL when script output contains '** FAIL **' or if any prerequisite check fails"
      when: result_1.rc == 0

    # Requirement 5: OVERALL Verify - FIXED based on feedback
    - name: Store requirement 5 details
      set_fact:
        task_5_name: "OVERALL Verify"
        task_5_cmd: "N/A - Overall assessment"
        task_5_rc: 0
        data_5: "Overall compliance check"
        status_5: >-
          {% set output = result_4.stdout | default('') | trim %}
          {% if output is search('\*\* PASS \*\*') %}
            PASS
          {% elif output is search('\*\* FAIL \*\*') %}
            FAIL
          {% else %}
            FAIL
          {% endif %}
        rationale_5: "PASS when script output contains '** PASS **' (definitive CIS check), FAIL when script output contains '** FAIL **' or script not executed"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.3.4.1"
          - "========================================================"
          - "Reference: CIS RHEL 8 Benchmark v4.0.0 checkpoint 6.3.4.1"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 5 - {{ req_5 }}:"
          - "  Task: {{ task_5_name | default('Task not recorded') }}"
          - "  Command: {{ task_5_cmd | default('N/A') }}"
          - "  Exit code: {{ task_5_rc | default(-1) }}"
          - "  Data: {{ data_5 | default('') | trim }}"
          - "  Status: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_5 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Status: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_5 | default('Not evaluated') | trim }}"
          - "========================================================"