---
- name: Data Collection for CIS 6.3.3.11
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 6.3.3.11"
    req_1: "Check audit rules for /var/run/utmp in configuration files"
    req_2: "Check audit rules for /var/log/wtmp in configuration files"
    req_3: "Check audit rules for /var/log/btmp in configuration files"
    req_4: "Check audit rules for /var/run/utmp in running configuration"
    req_5: "Check audit rules for /var/log/wtmp in running configuration"
    req_6: "Check audit rules for /var/log/btmp in running configuration"
    req_7: "OVERALL Verify: Ensure session initiation information is collected"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1
        task_6_name: "Not executed"
        task_6_cmd: "N/A"
        task_6_rc: -1
        task_7_name: "Not executed"
        task_7_cmd: "N/A"
        task_7_rc: -1

    # Requirement 1: Check audit rules for /var/run/utmp in configuration files
    - name: "Req 1 - Check /var/run/utmp on-disk rules"
      shell: |
        awk '/^ *-w/ &&(/\/var\/run\/utmp/) &&/ +-p *wa/ &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)' /etc/audit/rules.d/*.rules
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check audit rules for /var/run/utmp in configuration files"
        task_1_cmd: |
          awk '/^ *-w/ &&(/\/var\/run\/utmp/) &&/ +-p *wa/ &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)' /etc/audit/rules.d/*.rules
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '-w /var/run/utmp -p wa -k session') else 'FAIL') | trim }}"
        rationale_1: "PASS when output exactly matches '-w /var/run/utmp -p wa -k session', FAIL otherwise"

    # Requirement 2: Check audit rules for /var/log/wtmp in configuration files
    - name: "Req 2 - Check /var/log/wtmp on-disk rules"
      shell: |
        awk '/^ *-w/ &&(/\/var\/log\/wtmp/) &&/ +-p *wa/ &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)' /etc/audit/rules.d/*.rules
