        task_7_cmd: "N/A - Overall assessment"
        task_7_rc: 0
        data_7: "N/A"
        status_7: >-
          {% if status_1 | trim == 'PASS' and 
               status_2 | trim == 'PASS' and 
               status_3 | trim == 'PASS' and 
               status_4 | trim == 'PASS' and 
               status_5 | trim == 'PASS' and 
               status_6 | trim == 'PASS' %}
