---
- name: Data Collection for CIS 7.1.12
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    kcs_article: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 7.1.12"
    req_1: "Run the following script to verify no unowned or ungrouped files or directories exist"
    req_2: "OVERALL Verify: Ensure no files or directories without an owner and a group exist"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Run the following script to verify no unowned or ungrouped files or directories exist
    - name: "Req 1 - Create temporary audit script"
      copy:
        dest: "/tmp/cis_audit_script.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             a_output=() a_output2=() a_nouser=() a_nogroup=() # Initialize arrays
             a_path=(-path "*/containers/storage/*" -o -path "*/containerd/*" -o -path "*/kubelet/*" -o -path "/sys/*" -o -path "/snap/*" -o -path "/boot/efi/*")
             while IFS= read -r l_mount; do
                while IFS= read -r -d $'\0' l_file; do
                   if [ -e "$l_file" ]; then
                      while IFS=: read -r l_user l_group; do
                         [ "$l_user" = "UNKNOWN" ] && a_nouser+=("$l_file")
                         [ "$l_group" = "UNKNOWN" ] && a_nogroup+=("$l_file")
                      done < <(stat -Lc '%U:%G' "$l_file")
                   fi
                done < <(find "$l_mount" -mount -xdev \( "${a_path[@]}" \) -prune -o \( -type f -o -type d \) \( -nouser -o -nogroup \) -print0 2> /dev/null)
             done < <(findmnt -Dkerno fstype,target | awk '($1 !~ /^\s*(nfs|proc|cifs|smb|vfat|iso9660|efivarfs|selinuxfs|ncpfs)/ && $2 !~ /^(\/run|\/tmp|\/var\/tmp)(\/|$)/){print $2}')
             if ! (( ${#a_nouser[@]} > 0 )); then
                a_output+=("  - No files or directories without an owner exist on the local filesystem.")
             else
                a_output2+=("  - There are \"$(printf '%s' "${#a_nouser[@]}")\" unowned files or directories on the system." \
                "   - The following is a list of unowned files and/or directories:\n$(printf '%s\n' "${a_nouser[@]}")" "   - end of list")
             fi
             if ! (( ${#a_nogroup[@]} > 0 )); then
                a_output+=("  - No files or directories without a group owner exist on the local filesystem.")
             else
                a_output2+=("  - There are \"$(printf '%s' "${#a_nogroup[@]}")\" ungrouped files or directories on the system." \
                "   - The following is a list of ungrouped files and/or directories:\n$(printf '%s\n' "${a_nogroup[@]}")" "   - end of list")
             fi  
             if [ "${#a_output2[@]}" -le 0 ]; then
                printf '%s\n' "" "- Audit Result:" "  ** PASS **" "${a_output[@]}"
             else
                printf '%s\n' "" "- Audit Result:" "  ** FAIL **" "  * Reasons for audit failure *" "${a_output2[@]}" ""
                [ "${#a_output[@]}" -gt 0 ] && printf '%s\n' "- Correctly set:" "${a_output[@]}"
             fi
          }
          {% endraw %}

    - name: "Req 1 - Execute audit script"
      shell: "/tmp/cis_audit_script.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: "Req 1 - Remove temporary audit script"
      file:
        path: "/tmp/cis_audit_script.sh"
        state: absent

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS audit script for unowned/ungrouped files"
        task_1_cmd: "/tmp/cis_audit_script.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output is search('\*\* PASS \*\*') and not output is search('There are "[0-9]+" unowned') and not output is search('There are "[0-9]+" ungrouped') %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: "PASS when the script's final output contains '** PASS **' and the arrays a_nouser and a_nogroup are empty (no unowned or ungrouped files/directories found), FAIL when the script's final output contains '** FAIL **' and lists unowned or ungrouped files/directories."

    # Requirement 2: OVERALL Verify: Ensure no files or directories without an owner and a group exist
    - name: "Req 2 - Overall verification"
      set_fact:
        task_2_name: "Overall compliance check"
        task_2_cmd: "N/A (derived from requirement 1)"
        task_2_rc: 0
        data_2: "{{ data_1 }}"
        status_2: "{{ status_1 }}"
        rationale_2: "PASS when req_1=PASS, FAIL otherwise."

    # Final report - MUST include Status and Rationale for each requirement
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 7.1.12"
          - "========================================================"
          - "Reference: CIS RHEL 8 Benchmark v4.0.0 checkpoint 7.1.12"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | trim }}"
          - "  Rationale: {{ rationale_2 | trim }}"
          - "========================================================"