---
- name: Data Collection for CIS 1.1.2.6.2
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.6.2"
    req_1: "Check if /var/log is a separate mount point"
    req_2: "Verify the nodev mount option is set on /var/log partition"
    req_3: "Ensure nodev option set on /var/log partition"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: ""
        status_2: "UNKNOWN"
        rationale_2: "Requirement 2 was not executed because /var/log is not a separate mount point"
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: 0
        data_3: "N/A"
        status_3: "UNKNOWN"
        rationale_3: "Not evaluated"

    # Requirement 1: Check if /var/log is a separate mount point
    - name: "Req 1 - Check if /var/log is a separate mount point"
      shell: |
        findmnt -kn /var/log
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Req 1 - Check if /var/log is a separate mount point"
        task_1_cmd: "findmnt -kn /var/log"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim != '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when command returns output (indicating /var/log is a separate mount point), FAIL when command returns no output (indicating /var/log is not a separate mount point)') | trim }}"

    # Requirement 2: Verify the nodev mount option is set on /var/log partition
    # Only execute if /var/log is a separate mount point (status_1 == 'PASS')
    - name: "Req 2 - Verify nodev option on /var/log partition"
      shell: |
        findmnt -kn /var/log | grep -v nodev
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 == 'PASS'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Req 2 - Verify nodev option on /var/log partition"
        task_2_cmd: "findmnt -kn /var/log | grep -v nodev"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when command returns no output (indicating the nodev option is present), FAIL when command returns any output (indicating the nodev option is missing)') | trim }}"
      when: status_1 == 'PASS'

    # Requirement 3: Overall Verify - Ensure nodev option set on /var/log partition
    - name: Store requirement 3 details (overall)
      set_fact:
        task_3_name: "Req 3 - Overall Verify: Ensure nodev option set on /var/log partition"
        task_3_cmd: "N/A"
        data_3: "N/A"
        status_3: >-
          {% if status_1 | trim == 'FAIL' %}
            PASS
          {% elif status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% if status_1 | trim == 'FAIL' %}
            PASS - No separate /var/log partition (requirement not applicable)
          {% elif status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
            PASS - /var/log is a separate partition with nodev option set
          {% else %}
            FAIL - /var/log is a separate partition but missing nodev option
          {% endif %}

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.2.6.2"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"