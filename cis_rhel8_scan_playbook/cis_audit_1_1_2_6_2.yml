---
- name: Data Collection for CIS 1.1.2.6.2
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 1.1.2.6.2"
    req_1: "Verify that a separate partition for /var/log exists"
    req_2: "Verify the 'nodev' mount option is set on the /var/log partition"
    req_3: "OVERALL Verify: Ensure nodev option set on /var/log partition"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        data_2: ""
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"
        status_3: "UNKNOWN"
        rationale_3: "Not evaluated"

    # Requirement 1: Verify that a separate partition for /var/log exists
    - name: "Req 1 - Check if /var/log is separate partition"
      shell: >
        findmnt -kn /var/log
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if /var/log is separate partition"
        task_1_cmd: "findmnt -kn /var/log"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim != '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when a mount point is returned, FAIL when no output is returned' if (result_1.stdout | default('') | trim != '') else 'FAIL when no output is returned (meaning /var/log is not a separate partition)') | trim }}"

    # Requirement 2: Verify the 'nodev' mount option is set on the /var/log partition
    - name: "Req 2 - Check if nodev option is set on /var/log"
      shell: >
        findmnt -kn /var/log | grep -v nodev
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: status_1 == 'PASS'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if nodev option is set on /var/log"
        task_2_cmd: "findmnt -kn /var/log | grep -v nodev"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when command returns no output (meaning nodev is present)' if (result_2.stdout | default('') | trim == '') else 'FAIL when any output is returned (meaning nodev is not set)') | trim }}"
      when: status_1 == 'PASS'

    - name: Set requirement 2 as NA when /var/log not separate partition
      set_fact:
        task_2_name: "Check if nodev option is set on /var/log"
        task_2_cmd: "findmnt -kn /var/log | grep -v nodev"
        task_2_rc: -1
        data_2: "N/A - /var/log is not a separate partition"
        status_2: "NA"
        rationale_2: "Requirement not applicable - /var/log is not a separate partition"
      when: status_1 == 'FAIL'

    # Requirement 3: OVERALL Verify
    - name: Determine overall compliance status
      set_fact:
        status_3: "{{ ('PASS' if (status_1 == 'FAIL' or (status_1 == 'PASS' and status_2 == 'PASS')) else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS when (req_1=FAIL) OR (req_1=PASS AND req_2=PASS)' if (status_1 == 'FAIL' or (status_1 == 'PASS' and status_2 == 'PASS')) else 'FAIL when (req_1=PASS AND req_2=FAIL)') | trim }}"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.2.6.2"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 }}"
          - "  Rationale: {{ rationale_1 }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 }}"
          - "  Rationale: {{ rationale_2 }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Status: {{ status_3 }}"
          - "  Rationale: {{ rationale_3 }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 }}"
          - "  Rationale: {{ rationale_3 }}"
          - "========================================================"