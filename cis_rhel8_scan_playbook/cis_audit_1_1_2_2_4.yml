---
- name: Data Collection for CIS checkpoint 1.1.2.2.4
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.2.4"
    # CRITICAL: ALL req_ variables MUST be quoted strings
    req_1: "Check if /dev/shm is mounted as a separate partition"
    req_2: "Verify the noexec mount option is set on /dev/shm"
    req_3: "Ensure noexec option set on /dev/shm partition"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Check if /dev/shm is mounted as a separate partition
    - name: Req 1 - Check if /dev/shm is a separate partition
      shell: findmnt -kn /dev/shm
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if /dev/shm is a separate partition"
        task_1_cmd: "findmnt -kn /dev/shm"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim != '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when command returns output (separate mount exists), FAIL when no output returned (no separate partition)') | trim }}"

    # Requirement 2: Verify the noexec mount option is set on /dev/shm
    # ONLY execute if /dev/shm is mounted as a separate partition (data_1 is not empty)
    - name: Req 2 - Verify noexec option on /dev/shm
      shell: findmnt -kn /dev/shm | grep -v 'noexec'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: data_1 | trim != ''

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify noexec option on /dev/shm"
        task_2_cmd: "findmnt -kn /dev/shm | grep -v 'noexec'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when command returns NO output (noexec option present), FAIL when output returned (noexec option missing)') | trim }}"
      when: data_1 | trim != ''

    # Requirement 3: Overall verification
    # Handle both cases: when /dev/shm is mounted as separate partition and when it's not
    - name: Store requirement 3 details - no separate partition case
      set_fact:
        task_3_name: "Overall compliance check"
        task_3_cmd: "N/A"
        task_3_rc: 0
        data_3: "Requirement 1 status: {{ status_1 }} (no separate partition found)"
        status_3: "PASS"
        rationale_3: "PASS when (req_1=FAIL) OR (req_1=PASS AND req_2=PASS). Since req_1=FAIL (no separate partition), overall is PASS."
      when: data_1 | trim == ''

    - name: Store requirement 3 details - separate partition exists case
      set_fact:
        task_3_name: "Overall compliance check"
        task_3_cmd: "N/A"
        task_3_rc: 0
        data_3: "Requirement 1 status: {{ status_1 }}, Requirement 2 status: {{ status_2 }}"
        status_3: "{{ ('PASS' if (status_1 | trim == 'FAIL') or (status_1 | trim == 'PASS' and status_2 | trim == 'PASS') else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS when (req_1=FAIL) OR (req_1=PASS AND req_2=PASS). FAIL when req_1=PASS AND req_2=FAIL.') | trim }}"
      when: data_1 | trim != ''

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.2.2.4"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.2.4"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"