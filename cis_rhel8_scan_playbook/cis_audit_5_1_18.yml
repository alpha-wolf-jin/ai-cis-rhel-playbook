---
- name: Data Collection for CIS 5.1.18
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    kcs_article: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 5.1.18"
    req_1: "Check sshd MaxAuthTries in the effective configuration using the primary audit script"
    req_2: "If Match blocks are used in the environment, check sshd MaxAuthTries for a specific user context using the additional audit script"
    req_3: "OVERALL Verify: Ensure sshd MaxAuthTries is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check sshd MaxAuthTries in the effective configuration
    - name: "Req 1 - Check sshd MaxAuthTries in effective configuration"
      shell: |
        source /etc/crypto-policies/back-ends/opensshserver.config 2>/dev/null || true
        source /etc/sysconfig/sshd 2>/dev/null || true
        sshd -T $OPTIONS $CRYPTO_POLICY 2>/dev/null | grep -i maxauthtries || true
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check sshd MaxAuthTries in effective configuration"
        task_1_cmd: "source /etc/crypto-policies/back-ends/opensshserver.config; source /etc/sysconfig/sshd; sshd -T $OPTIONS $CRYPTO_POLICY | grep -i maxauthtries"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output %}
            {% set match = output | regex_search('maxauthtries\\s+(\\d+)', ignorecase=true) %}
            {% if match %}
              {% set value = match[1] | int %}
              {% if value <= 4 %}
                PASS
              {% else %}
                FAIL
              {% endif %}
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_1: "PASS when the output includes 'maxauthtries' and the numeric value is 4 or less, FAIL otherwise"

    # Requirement 2: Check sshd MaxAuthTries for specific user context (if Match blocks used)
    - name: "Req 2 - Check sshd MaxAuthTries for user context"
      shell: |
        source /etc/crypto-policies/back-ends/opensshserver.config 2>/dev/null || true
        source /etc/sysconfig/sshd 2>/dev/null || true
        sshd -T $OPTIONS $CRYPTO_POLICY -C user=sshuser 2>/dev/null | grep -i maxauthtries || true
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check sshd MaxAuthTries for user context"
        task_2_cmd: "source /etc/crypto-policies/back-ends/opensshserver.config; source /etc/sysconfig/sshd; sshd -T $OPTIONS $CRYPTO_POLICY -C user=sshuser | grep -i maxauthtries"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output %}
            {% set match = output | regex_search('maxauthtries\\s+(\\d+)', ignorecase=true) %}
            {% if match %}
              {% set value = match[1] | int %}
              {% if value <= 4 %}
                PASS
              {% else %}
                FAIL
              {% endif %}
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            NA
          {% endif %}
        rationale_2: "PASS when the output includes 'maxauthtries' and the numeric value is 4 or less, FAIL otherwise, NA if no output (Match blocks may not be used)"

    # Requirement 3: OVERALL Verify
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "OVERALL Verify: Ensure sshd MaxAuthTries is configured"
        task_3_cmd: "N/A - Overall assessment"
        task_3_rc: 0
        data_3: "N/A"
        status_3: >-
          {% if status_1 | trim == 'PASS' %}
            {% if data_2 | trim == '' or status_2 | trim == 'PASS' or status_2 | trim == 'NA' %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_3: "PASS when req_1=PASS AND (Match blocks are not used OR req_2=PASS), FAIL otherwise"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.1.18"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"