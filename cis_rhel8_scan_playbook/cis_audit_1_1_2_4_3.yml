---
- name: Data Collection for CIS checkpoint 1.1.2.4.3
  hosts: all
  become: yes
  gather_facts: false
  vars:
    req_1: "Check if /var is a separate partition"
    req_2: "If /var is a separate partition, verify the nosuid mount option is set"
    req_3: "Ensure nosuid option set on /var partition"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        status_2: "NA"
        rationale_2: "Not applicable - /var is not a separate partition"
        data_2: ""

    # Requirement 1: Check if /var is a separate partition
    - name: Req 1 - Check if /var is a separate partition
      shell: findmnt -kn /var
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if /var is a separate partition"
        task_1_cmd: "findmnt -kn /var"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim != '') else 'FAIL') | trim }}"
        rationale_1: "PASS when output shows a filesystem and mount point for /var (indicating a separate partition exists), FAIL when output is empty or shows no mount point (indicating no separate partition)"

    # Requirement 2: If /var is a separate partition, verify the nosuid mount option is set
    - name: Req 2 - Verify nosuid option set on /var partition
      shell: findmnt -kn /var | grep -v nosuid
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 == "PASS"

    - name: Store requirement 2 details when /var is a separate partition
      set_fact:
        task_2_name: "Verify nosuid option set on /var partition"
        task_2_cmd: "findmnt -kn /var | grep -v nosuid"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_2: "PASS when the command returns no output (empty), FAIL when it returns any output (indicating nosuid option is missing)"
      when: status_1 == "PASS"

    # Determine overall compliance
    - name: Determine overall compliance
      set_fact:
        status_3: "{{ ('PASS' if (status_1|trim == 'FAIL') or (status_1|trim == 'PASS' and status_2|trim == 'PASS') else 'FAIL') | trim }}"
        rationale_3: "PASS when /var is not a separate partition (not applicable) OR if it is a separate partition and the nosuid option is set. FAIL when separate partition exists but nosuid is not set."

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.2.4.3"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.4.3"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 | default('NA') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"