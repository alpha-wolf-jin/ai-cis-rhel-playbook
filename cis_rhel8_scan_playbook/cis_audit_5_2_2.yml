---
# CIS RHEL 8 Benchmark v4.0.0 checkpoint 5.2.2
- name: Data Collection for CIS 5.2.2 - Ensure sudo commands use pty
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 5.2.2"
    req_1: "Verify that the sudo configuration includes the 'Defaults use_pty' setting"
    req_2: "Verify that the sudo configuration does NOT include the 'Defaults !use_pty' setting"
    req_3: "OVERALL Verify: Ensure sudo commands use pty"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: "Not collected yet"
        data_2: "Not collected yet"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        status_1: "UNKNOWN"
        status_2: "UNKNOWN"
        status_3: "UNKNOWN"
        rationale_1: "Not evaluated"
        rationale_2: "Not evaluated"
        rationale_3: "Not evaluated"

    # Requirement 1: Verify that the sudo configuration includes the 'Defaults use_pty' setting
    - name: "Req 1 - Check for Defaults use_pty"
      shell: >
        grep -rPi -- '^\h*Defaults\h+([^#\n\r]+,\h*)?use_pty\b' /etc/sudoers*
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 1 details and determine status
      set_fact:
        task_1_name: "Check for Defaults use_pty in sudoers files"
        task_1_cmd: |
          grep -rPi -- '^\h*Defaults\h+([^#\n\r]+,\h*)?use_pty\b' /etc/sudoers*
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if '/etc/sudoers:Defaults use_pty' in result_1.stdout else 'FAIL') | trim }}"
        rationale_1: "PASS when the command output includes '/etc/sudoers:Defaults use_pty', FAIL otherwise"

    # Requirement 2: Verify that the sudo configuration does NOT include the 'Defaults !use_pty' setting
    # Execute unconditionally as per CIS audit procedure - both checks should be performed for complete diagnostic information
    - name: "Req 2 - Check for Defaults !use_pty"
      shell: >
        grep -rPi -- '^\h*Defaults\h+([^#\n\r]+,\h*)?!use_pty\b' /etc/sudoers*
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 2 details and determine status
      set_fact:
        task_2_name: "Check for Defaults !use_pty in sudoers files"
        task_2_cmd: |
          grep -rPi -- '^\h*Defaults\h+([^#\n\r]+,\h*)?!use_pty\b' /etc/sudoers*
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if result_2.stdout | default('') | trim == '' else 'FAIL') | trim }}"
        rationale_2: "PASS when the command returns no output, FAIL if any output is returned"

    # Requirement 3: OVERALL Verify: Ensure sudo commands use pty
    - name: Store requirement 3 details and determine overall status
      set_fact:
        status_3: "{{ ('PASS' if status_1 | trim == 'PASS' and status_2 | trim == 'PASS' else 'FAIL') | trim }}"
        rationale_3: "PASS when req_1=PASS AND req_2=PASS, FAIL otherwise"

    # Final report
    - name: Generate compliance report
      debug:
        msg: |
          ========================================================
                  COMPLIANCE REPORT - CIS 5.2.2
          ========================================================
          Reference: CIS RHEL 8 Benchmark v4.0.0 checkpoint 5.2.2
          ========================================================

          REQUIREMENT 1 - Verify that the sudo configuration includes the 'Defaults use_pty' setting:
            Task: Check for Defaults use_pty in sudoers files
            Command: grep -rPi -- '^\h*Defaults\h+([^#\n\r]+,\h*)?use_pty\b' /etc/sudoers*
            Exit code: {{ task_1_rc | default(-1) }}
            Data: {{ data_1 | default('') | trim }}
            Status: {{ status_1 | default('UNKNOWN') | trim }}
            Rationale: PASS when the command output includes '/etc/sudoers:Defaults use_pty', FAIL otherwise

          REQUIREMENT 2 - Verify that the sudo configuration does NOT include the 'Defaults !use_pty' setting:
            Task: Check for Defaults !use_pty in sudoers files
            Command: grep -rPi -- '^\h*Defaults\h+([^#\n\r]+,\h*)?!use_pty\b' /etc/sudoers*
            Exit code: {{ task_2_rc | default(-1) }}
            Data: {{ data_2 | default('') | trim }}
            Status: {{ status_2 | default('UNKNOWN') | trim }}
            Rationale: PASS when the command returns no output, FAIL if any output is returned

          REQUIREMENT 3 - OVERALL Verify: Ensure sudo commands use pty:
            Status: {{ status_3 | default('UNKNOWN') | trim }}
            Rationale: {{ rationale_3 | default('Not evaluated') | trim }}

          ========================================================
          OVERALL COMPLIANCE:
            Result: {{ status_3 | default('UNKNOWN') | trim }}
            Rationale: {{ rationale_3 | default('Not evaluated') | trim }}
          ========================================================