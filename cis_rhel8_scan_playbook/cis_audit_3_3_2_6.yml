---
# CIS RHEL 8 Benchmark v4.0.0, checkpoint 3.3.2.6
- name: Data Collection for CIS 3.3.2.6
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 3.3.2.6"
    req_1: "Verify net.ipv6.conf.default.accept_source_route is set to 0 in the running configuration using command: sysctl net.ipv6.conf.default.accept_source_route"
    req_2: "Run script to verify net.ipv6.conf.default.accept_source_route = 0 is set in a file being used by systemd sysctl"
    req_3: "OVERALL Verify: Ensure net.ipv6.conf.default.accept_source_route is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: "Not collected yet"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        status_1: "NA"
        rationale_1: "IPv6 not enabled or not checked yet"
        data_2: "Not collected yet"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        status_2: "NA"
        rationale_2: "IPv6 not enabled or not checked yet"
        data_3: "Not collected yet"
        status_3: "NA"
        rationale_3: "Not evaluated yet"
        ipv6_enabled: false

    - name: Check if IPv6 is enabled
      shell: |
        test -f /proc/sys/net/ipv6/conf/all/disable_ipv6 && [ "$(cat /proc/sys/net/ipv6/conf/all/disable_ipv6)" = "0" ]
      args:
        executable: /bin/bash
      register: ipv6_check
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Set IPv6 enabled status
      set_fact:
        ipv6_enabled: "{{ ipv6_check.rc == 0 }}"

    # Requirement 1: Verify net.ipv6.conf.default.accept_source_route is set to 0 in the running configuration
    - name: "Req 1 - Check running sysctl configuration"
      shell: |
        sysctl net.ipv6.conf.default.accept_source_route
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: ipv6_enabled

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check running sysctl configuration"
        task_1_cmd: "sysctl net.ipv6.conf.default.accept_source_route"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'net.ipv6.conf.default.accept_source_route = 0') else 'FAIL') | trim }}"
        rationale_1: "PASS when output is 'net.ipv6.conf.default.accept_source_route = 0', FAIL otherwise"
      when: ipv6_enabled

    # Requirement 2: Run script to verify configuration in sysctl files
    - name: "Req 2 - Create temporary audit script"
      copy:
        dest: "/tmp/cis_audit_script.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_parameter_name="net.ipv6.conf.default.accept_source_route"  
             l_grep="${l_parameter_name//./(\\.|\\/)}" a_output=() a_files=()
             l_systemdsysctl="$(readlink -e /lib/systemd/systemd-sysctl \
             || readlink -e /usr/lib/systemd/systemd-sysctl)"
             l_ufw_file="$([ -f /etc/default/ufw ] && \
             awk -F= '/^\s*IPT_SYSCTL=/ {print $2}' /etc/default/ufw)"
             [ -f "$(readlink -e "$l_ufw_file")" ] && \
             a_files+=("$l_ufw_file"); a_files+=("/etc/sysctl.conf")
             while IFS= read -r l_fname; do
                l_file="$(readlink -e "${l_fname//# /}")"
                [ -n "$l_file" ] && ! grep -Psiq -- '(^|\h+)'"$l_file"'\b' \
                <<< "${a_files[*]}" && a_files+=("$l_file")
             done < <("$l_systemdsysctl" --cat-config | tac | \
             grep -Pio '^\h*#\h*\/[^#\n\r\h]+\.conf\b')
             for l_file in "${a_files[@]}"; do
                l_opt="$(grep -Poi '^\h*'"$l_grep"'\h*=\h*\H+\b' "$l_file" | tail -n 1)"
                l_option_value="$(cut -d= -f2 <<< "$l_opt" | xargs)"
                [ -n "$l_option_value" ] && \
                a_output+=(" - \"$l_parameter_name = $l_option_value\" is set in:" \
                "    \"$l_file\"")
             done
             [ "${#a_output[@]}" -gt "0" ] && printf '%s\n' "" "${a_output[@]}" ""
          }
          {% endraw %}
      register: script_created_2
      when: ipv6_enabled

    - name: "Req 2 - Execute audit script"
      shell: "/tmp/cis_audit_script.sh"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: ipv6_enabled

    - name: "Req 2 - Remove temporary audit script"
      file:
        path: "/tmp/cis_audit_script.sh"
        state: absent
      ignore_errors: true
      when: ipv6_enabled

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Execute audit script for sysctl file configuration"
        task_2_cmd: "/tmp/cis_audit_script.sh"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim | length > 0 and 'net.ipv6.conf.default.accept_source_route = 0' in result_2.stdout) else 'FAIL') | trim }}"
        rationale_2: "PASS when the script outputs that 'net.ipv6.conf.default.accept_source_route = 0' is set in at least one configuration file, FAIL if no such output is found or if the value is not 0"
      when: ipv6_enabled

    # Requirement 3: OVERALL Verify
    - name: Store requirement 3 details and determine overall status
      set_fact:
        data_3: "Combined results from requirements 1 and 2"
        status_3: >
          {{
            ('PASS' if 
            (status_1 | trim == 'PASS' and status_2 | trim == 'PASS')
            else 'FAIL'
            ) | trim
          }}
        rationale_3: "PASS when req_1=PASS AND req_2=PASS, FAIL otherwise"
      when: ipv6_enabled

    - name: Handle IPv6 disabled case
      set_fact:
        status_1: "NA"
        rationale_1: "IPv6 is not enabled on the system"
        status_2: "NA"
        rationale_2: "IPv6 is not enabled on the system"
        status_3: "NA"
        rationale_3: "IPv6 is not enabled on the system"
      when: not ipv6_enabled

    - name: Generate compliance report
      debug:
        msg: |
          ========================================================
                  COMPLIANCE REPORT - CIS 3.3.2.6
          ========================================================
          Reference: CIS RHEL 8 Benchmark v4.0.0 checkpoint 3.3.2.6
          ========================================================

          REQUIREMENT 1 - {{ req_1 }}:
            Task: {{ task_1_name | default('Task not recorded') }}
            Command: {{ task_1_cmd | default('N/A') }}
            Exit code: {{ task_1_rc | default(-1) }}
            Data: {{ data_1 | default('') | trim }}
            Status: {{ status_1 | default('UNKNOWN') | trim }}
            Rationale: {{ rationale_1 | default('Not evaluated') | trim }}

          REQUIREMENT 2 - {{ req_2 }}:
            Task: {{ task_2_name | default('Task not recorded') }}
            Command: {{ task_2_cmd | default('N/A') }}
            Exit code: {{ task_2_rc | default(-1) }}
            Data: {{ data_2 | default('') | trim }}
            Status: {{ status_2 | default('UNKNOWN') | trim }}
            Rationale: {{ rationale_2 | default('Not evaluated') | trim }}

          REQUIREMENT 3 - {{ req_3 }}:
            Data: {{ data_3 | default('') | trim }}
            Status: {{ status_3 | default('UNKNOWN') | trim }}
            Rationale: {{ rationale_3 | default('Not evaluated') | trim }}

          ========================================================
          OVERALL COMPLIANCE:
            Result: {{ status_3 | default('UNKNOWN') | trim }}
            Rationale: {{ rationale_3 | default('Not evaluated') | trim }}
          ========================================================