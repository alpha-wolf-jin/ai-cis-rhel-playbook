---
- name: Data Collection for CIS 1.1.2.7.2
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    kcs_article: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 1.1.2.7.2"
    req_1: "Verify that a separate partition exists for /var/log/audit"
    req_2: "Verify that the nodev mount option is set on the /var/log/audit partition"
    req_3: "OVERALL Verify: Ensure nodev option set on /var/log/audit partition"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        data_2: ""
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"
        data_3: ""
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        status_3: "UNKNOWN"
        rationale_3: "Not evaluated"

    # Requirement 1: Verify that a separate partition exists for /var/log/audit
    - name: "Req 1 - Check for separate /var/log/audit partition"
      shell: >
        findmnt -kn /var/log/audit
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check for separate /var/log/audit partition"
        task_1_cmd: "findmnt -kn /var/log/audit"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim != '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when a mount point is returned, FAIL when no output is returned (indicating no separate partition)' | trim) }}"

    # Requirement 2: Verify that the nodev mount option is set on the /var/log/audit partition
    - name: "Req 2 - Check nodev option on /var/log/audit partition"
      shell: >
        findmnt -kn /var/log/audit | grep -v nodev
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: status_1 == 'PASS'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check nodev option on /var/log/audit partition"
        task_2_cmd: "findmnt -kn /var/log/audit | grep -v nodev"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when the command returns no output (nodev option is present), FAIL when output is returned (nodev option is missing)' | trim) }}"
      when: status_1 == 'PASS'

    - name: Set requirement 2 as NA when no separate partition
      set_fact:
        task_2_name: "Check nodev option on /var/log/audit partition"
        task_2_cmd: "findmnt -kn /var/log/audit | grep -v nodev"
        task_2_rc: -1
        data_2: "N/A - No separate partition found"
        status_2: "NA"
        rationale_2: "Not applicable - No separate partition exists for /var/log/audit"
      when: status_1 == 'FAIL'

    # Requirement 3: OVERALL Verify: Ensure nodev option set on /var/log/audit partition
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "OVERALL Verify: Ensure nodev option set on /var/log/audit partition"
        task_3_cmd: "N/A - Calculated from requirements 1 and 2"
        task_3_rc: 0
        data_3: "req_1={{ status_1 }}, req_2={{ status_2 }}"
        status_3: "{{ ('PASS' if (status_1 == 'FAIL' or (status_1 == 'PASS' and status_2 == 'PASS')) else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS when req_1=FAIL (no separate partition) OR (req_1=PASS AND req_2=PASS), FAIL otherwise (req_1=PASS AND req_2=FAIL)' | trim) }}"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.2.7.2"
          - "========================================================"
          - "Reference: CIS RHEL 8 Benchmark v4.0.0 checkpoint 1.1.2.7.2"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 }}"
          - "  Rationale: {{ rationale_1 }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 }}"
          - "  Rationale: {{ rationale_2 }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 }}"
          - "  Status: {{ status_3 }}"
          - "  Rationale: {{ rationale_3 }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 }}"
          - "  Rationale: {{ rationale_3 }}"
          - "========================================================"