---
- name: Data Collection for CIS Checkpoint 1.1.2.7.2
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.7.2"
    req_1: "Check if a separate partition exists for /var/log/audit"
    req_2: "Verify the nodev mount option is set on /var/log/audit partition"
    req_overall: "Ensure nodev option set on /var/log/audit partition"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_overall_name: "Not executed"
        task_overall_cmd: "N/A"
        task_overall_rc: -1

    # Requirement 1: Check if a separate partition exists for /var/log/audit
    - name: "Req 1 - Check /var/log/audit partition existence"
      shell: |
        findmnt /var/log/audit
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if /var/log/audit is a separate partition"
        task_1_cmd: "findmnt /var/log/audit"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim != '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS: Separate partition exists for /var/log/audit' if (result_1.stdout | default('') | trim != '') else 'FAIL: No separate partition found for /var/log/audit') | trim }}"

    # Requirement 2: Verify the nodev mount option is set on /var/log/audit partition
    - name: "Req 2 - Check nodev option on /var/log/audit partition"
      shell: |
        findmnt -kn /var/log/audit | grep -v nodev
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 == 'PASS'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify nodev option set on /var/log/audit partition"
        task_2_cmd: "findmnt -kn /var/log/audit | grep -v nodev"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if status_1 == 'PASS' %}
            {% if result_2.stdout | default('') | trim == '' %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            NA
          {% endif %}
        rationale_2: >-
          {% if status_1 == 'PASS' %}
            {% if result_2.stdout | default('') | trim == '' %}
              PASS: 'nodev' option is present in mount options
            {% else %}
              FAIL: 'nodev' option is NOT present in mount options
            {% endif %}
          {% else %}
            NA: No separate partition to check
          {% endif %}

    # Overall compliance
    - name: Store overall compliance details
      set_fact:
        task_overall_name: "Overall compliance check for CIS 1.1.2.7.2"
        task_overall_cmd: "N/A - Derived from req_1 and req_2"
        task_overall_rc: 0
        status_overall: >-
          {% if status_1 == 'FAIL' %}
            PASS
          {% elif status_1 == 'PASS' and status_2 == 'PASS' %}
            PASS
          {% elif status_1 == 'PASS' and status_2 == 'FAIL' %}
            FAIL
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_overall: >-
          {% if status_1 == 'FAIL' %}
            PASS: No separate partition exists for /var/log/audit (nothing to check)
          {% elif status_1 == 'PASS' and status_2 == 'PASS' %}
            PASS: Separate partition exists AND nodev option is set
          {% elif status_1 == 'PASS' and status_2 == 'FAIL' %}
            FAIL: Separate partition exists BUT nodev option is NOT set
          {% else %}
            UNKNOWN: Cannot determine compliance status
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.2.7.2"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.7.2"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "OVERALL VERIFY - {{ req_overall }}:"
          - "  Task: {{ task_overall_name | default('Task not recorded') }}"
          - "  Command: {{ task_overall_cmd | default('N/A') }}"
          - "  Exit code: {{ task_overall_rc | default(-1) }}"
          - "  Data: N/A - Derived from req_1 and req_2"
          - "  Status: {{ status_overall | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_overall | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_overall | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_overall | default('Not evaluated') | trim }}"
          - "========================================================"