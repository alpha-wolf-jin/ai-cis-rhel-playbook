---
- name: Data Collection for CIS 6.2.1.2.3
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 6.2.1.2.3"
    req_1: "Verify systemd-journal-upload service is enabled using command: `systemctl is-enabled systemd-journal-upload.service`. Rationale: PASS when output is exactly 'enabled', FAIL otherwise"
    req_2: "Verify systemd-journal-upload service is active using command: `systemctl is-active systemd-journal-upload.service`. Rationale: PASS when output is exactly 'active', FAIL otherwise"
    req_3: "OVERALL Verify: Ensure systemd-journal-upload is enabled and active. Rationale: PASS when req_1=PASS AND req_2=PASS, FAIL otherwise"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        data_1: ""
        data_2: ""
        status_1: "UNKNOWN"
        status_2: "UNKNOWN"
        rationale_1: "Not evaluated"
        rationale_2: "Not evaluated"

    # Requirement 1: Verify systemd-journal-upload service is enabled
    - name: "Req 1 - Check if systemd-journal-upload is enabled"
      shell: systemctl is-enabled systemd-journal-upload.service
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if systemd-journal-upload is enabled"
        task_1_cmd: "systemctl is-enabled systemd-journal-upload.service"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == 'enabled' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == 'enabled' %}
            PASS when output is exactly 'enabled'
          {% else %}
            FAIL when output is not 'enabled' (output: '{{ output }}')
          {% endif %}

    # Requirement 2: Verify systemd-journal-upload service is active
    - name: "Req 2 - Check if systemd-journal-upload is active"
      shell: systemctl is-active systemd-journal-upload.service
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if systemd-journal-upload is active"
        task_2_cmd: "systemctl is-active systemd-journal-upload.service"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output == 'active' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output == 'active' %}
            PASS when output is exactly 'active'
          {% else %}
            FAIL when output is not 'active' (output: '{{ output }}')
          {% endif %}

    # Requirement 3: OVERALL Verify
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall verification"
        task_3_cmd: "N/A - Combined check"
        task_3_rc: 0
        data_3: "Enabled: {{ data_1 }}, Active: {{ data_2 }}"
        status_3: >-
          {% if (status_1 | trim == 'PASS') and (status_2 | trim == 'PASS') %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% if (status_1 | trim == 'PASS') and (status_2 | trim == 'PASS') %}
            PASS when req_1=PASS AND req_2=PASS
          {% else %}
            FAIL when req_1=FAIL OR req_2=FAIL
          {% endif %}

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.2.1.2.3"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - "========================================================"