---
# CIS RHEL 8 Benchmark v4.0.0 checkpoint 5.3.1.1
- name: Data Collection for CIS 5.3.1.1
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 5.3.1.1"
    req_1: "Verify the installed PAM package version is pam-1.3.1-25 or later using command: rpm -q pam"
    req_2: "OVERALL Verify: Ensure latest version of pam is installed"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: "Not collected yet"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_2: "Not collected yet"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Verify the installed PAM package version is pam-1.3.1-25 or later using command: rpm -q pam
    - name: Req 1 - Check PAM package version
      shell: |
        rpm -q pam
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 1 details and determine status
      set_fact:
        task_1_name: "Check PAM package version"
        task_1_cmd: "rpm -q pam"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >
          {{ (
            'PASS' if 
            result_1.rc == 0 and 
            result_1.stdout is defined and 
            result_1.stdout | trim != '' and
            (
              # Exact match for pam-1.3.1-25.el8.x86_64
              result_1.stdout | trim == 'pam-1.3.1-25.el8.x86_64' or
              # Extract version and compare
              (
                # Extract version components: major.minor.patch-release
                result_1.stdout | trim | regex_search('^pam-(\\d+)\\.(\\d+)\\.(\\d+)-(\\d+)')
              ) and
              (
                # Check if version is exactly 1.3.1 with release >= 25
                (
                  result_1.stdout | trim | regex_search('^pam-1\\.3\\.1-(\\d+)') and
                  result_1.stdout | trim | regex_search('^pam-1\\.3\\.1-(\\d+)') | last | int >= 25
                ) or
                # Check if version is 1.3.x where x > 1 (any patch version > 1)
                (
                  result_1.stdout | trim | regex_search('^pam-1\\.3\\.(\\d+)-(\\d+)') and
                  result_1.stdout | trim | regex_search('^pam-1\\.3\\.(\\d+)-(\\d+)') | first | int > 1
                ) or
                # Check if version is 1.x.x where x > 3 (any minor version > 3)
                (
                  result_1.stdout | trim | regex_search('^pam-1\\.(\\d+)\\.(\\d+)-(\\d+)') and
                  result_1.stdout | trim | regex_search('^pam-1\\.(\\d+)\\.(\\d+)-(\\d+)') | first | int > 3
                ) or
                # Check if major version > 1
                (
                  result_1.stdout | trim | regex_search('^pam-(\\d+)\\.(\\d+)\\.(\\d+)-(\\d+)') and
                  result_1.stdout | trim | regex_search('^pam-(\\d+)\\.(\\d+)\\.(\\d+)-(\\d+)') | first | int > 1
                )
              )
            )
            else 'FAIL'
          ) | trim }}
        rationale_1: "PASS when output shows version is 'pam-1.3.1-25.el8.x86_64' or a later version, FAIL when version is earlier than pam-1.3.1-25 or package is not installed"

    # Requirement 2: OVERALL Verify: Ensure latest version of pam is installed
    - name: Store requirement 2 details and determine overall status
      set_fact:
        task_2_name: "Overall verification"
        task_2_cmd: "N/A - Derived from requirement 1"
        task_2_rc: 0
        data_2: "Overall status derived from requirement 1"
        status_2: "{{ status_1 | trim }}"
        rationale_2: "PASS when req_1=PASS, FAIL otherwise"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.3.1.1"
          - "========================================================"
          - "Reference: CIS RHEL 8 Benchmark v4.0.0 checkpoint 5.3.1.1"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - "========================================================"