---
- name: Data Collection for CIS 5.3.1.1
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.1.1"
    req_1: "Verify the installed version of PAM using command: rpm -q pam"
    req_2: "OVERALL Verify: Ensure latest version of pam is installed"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: ""
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"

    - name: Req 1 - Verify pam version
      shell: rpm -q pam
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Verify pam version"
        task_1_cmd: "rpm -q pam"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output is search('pam-[0-9]') %}
            {% set version_match = output | regex_search('pam-([0-9]+\.[0-9]+\.[0-9]+)-([0-9]+)') %}
            {% if version_match %}
              {% set version_parts = version_match.split('-')[1] %}
              {% set major = version_parts.split('.')[0] | int %}
              {% set minor = version_parts.split('.')[1] | int %}
              {% set patch = version_parts.split('.')[2] | int %}
              {% set release = version_match.split('-')[2] | int %}
              {# Compare: pam-1.3.1-25 or later #}
              {% if (major > 1) or
                    (major == 1 and minor > 3) or
                    (major == 1 and minor == 3 and patch > 1) or
                    (major == 1 and minor == 3 and patch == 1 and release >= 25) %}
                PASS
              {% else %}
                FAIL
              {% endif %}
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output is search('pam-[0-9]') %}
            {% set version_match = output | regex_search('pam-([0-9]+\.[0-9]+\.[0-9]+)-([0-9]+)') %}
            {% if version_match %}
              {% set version_parts = version_match.split('-')[1] %}
              {% set major = version_parts.split('.')[0] | int %}
              {% set minor = version_parts.split('.')[1] | int %}
              {% set patch = version_parts.split('.')[2] | int %}
              {% set release = version_match.split('-')[2] | int %}
              {% if (major > 1) or
                    (major == 1 and minor > 3) or
                    (major == 1 and minor == 3 and patch > 1) or
                    (major == 1 and minor == 3 and patch == 1 and release >= 25) %}
                PASS: Installed version {{ output }} meets or exceeds pam-1.3.1-25
              {% else %}
                FAIL: Installed version {{ output }} is older than required pam-1.3.1-25
              {% endif %}
            {% else %}
              FAIL: Unable to extract version from output: {{ output }}
            {% endif %}
          {% else %}
            FAIL: No valid pam version found in output: {{ output }}
          {% endif %}

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Overall compliance check"
        task_2_cmd: "Derived from requirement 1 status"
        task_2_rc: 0
        data_2: "{{ status_1 }}"
        status_2: "{{ status_1 }}"
        rationale_2: "{{ ('PASS when req_1=PASS, FAIL otherwise. Current: req_1=' + status_1) }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.3.1.1"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | trim }}"
          - "  Rationale: {{ rationale_2 | trim }}"
          - "========================================================"