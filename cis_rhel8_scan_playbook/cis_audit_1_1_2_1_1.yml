---
- name: Data Collection for CIS Checkpoint 1.1.2.1.1
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.1.1"
    req_1: "Check that /tmp is mounted using command: findmnt -kn /tmp"
    req_2: "Verify the systemd unit for /tmp is not masked or disabled using command: systemctl is-enabled tmp.mount"
    req_3: "OVERALL Verify: Ensure /tmp is tmpfs or a separate partition"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Check that /tmp is mounted using command: findmnt -kn /tmp
    - name: Req 1 - Check /tmp mount status
      shell: findmnt -kn /tmp
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 basic details
      set_fact:
        task_1_name: "Check /tmp mount status"
        task_1_cmd: "findmnt -kn /tmp"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"

    - name: Store requirement 1 status and rationale
      set_fact:
        status_1: >-
          {% set output = data_1 | default('') | trim %}
          {% if output != '' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = data_1 | default('') | trim %}
          {% if output != '' %}
            PASS when command output shows a mount point for /tmp (e.g., a line starting with /tmp), FAIL when output is empty or shows an error.
          {% else %}
            FAIL: No mount point found for /tmp or command failed. Expected output showing /tmp mount, got: {{ output | default('empty') }}
          {% endif %}

    # Requirement 2: Verify the systemd unit for /tmp is not masked or disabled using command: systemctl is-enabled tmp.mount
    - name: Req 2 - Check systemd unit for tmp.mount
      shell: systemctl is-enabled tmp.mount
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: data_1 | default('') | trim != ''

    - name: Store requirement 2 basic details
      set_fact:
        task_2_name: "Check systemd unit for tmp.mount"
        task_2_cmd: "systemctl is-enabled tmp.mount"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
      when: data_1 | default('') | trim != ''

    - name: Store requirement 2 status and rationale
      set_fact:
        status_2: >-
          {% set output = data_2 | default('') | trim | lower %}
          {% if output in ['generated', 'enabled', 'enabled-runtime'] %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_2: >-
          {% set output = data_2 | default('') | trim | lower %}
          {% if output in ['generated', 'enabled', 'enabled-runtime'] %}
            PASS when the output is 'generated', 'enabled', or 'enabled-runtime'
          {% elif output in ['masked', 'disabled', 'invalid'] %}
            FAIL when output is 'masked', 'disabled', or 'invalid'
          {% else %}
            FAIL: Unexpected output: '{{ data_2 | default('') | trim }}'. Expected 'generated', 'enabled', 'enabled-runtime', 'masked', 'disabled', or 'invalid'
          {% endif %}
      when: data_1 | default('') | trim != ''

    # Requirement 3: OVERALL Verify: Ensure /tmp is tmpfs or a separate partition
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall verification"
        task_3_cmd: "N/A (evaluated from req_1 and req_2)"
        task_3_rc: "0"
        data_3: "Requirement 1 status: {{ status_1 | default('UNKNOWN') }}, Requirement 2 status: {{ status_2 | default('UNKNOWN') }}"
        status_3: >-
          {% if (status_1 | default('FAIL') | trim == 'PASS') and (status_2 | default('FAIL') | trim == 'PASS') %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% if (status_1 | default('FAIL') | trim == 'PASS') and (status_2 | default('FAIL') | trim == 'PASS') %}
            PASS when req_1=PASS AND req_2=PASS
          {% else %}
            FAIL: Requirement 1 is {{ status_1 | default('UNKNOWN') | trim }}, Requirement 2 is {{ status_2 | default('UNKNOWN') | trim }}
          {% endif %}
      when: data_1 | default('') | trim != ''

    # Final report - MUST include Status and Rationale for each requirement
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.2.1.1"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"