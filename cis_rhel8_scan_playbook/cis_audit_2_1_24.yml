---
- name: Data Collection for CIS 2.1.24
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.24"
    # CRITICAL: ALL req_ variables MUST be quoted strings (use double quotes)
    req_1: "Obtain list of listening services and sockets using command: ss -plntu"
    req_2: "For each service in the list, verify it is required and approved by local site policy"
    req_3: "For each service in the list, verify the listening port and interface are approved by local site policy"
    req_4: "For any service identified as not required, verify its package is removed"
    req_5: "For any non-required service whose package is required as a dependency, verify the service and/or socket is stopped and masked"
    req_6: "OVERALL Verify: Ensure only approved services are listening on a network interface"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1
        task_6_name: "Not executed"
        task_6_cmd: "N/A"
        task_6_rc: -1

    # Requirement 1: Obtain list of listening services and sockets using command: ss -plntu
    - name: Req 1 - Run ss -plntu to get listening services
      shell: ss -plntu
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Run ss -plntu to get listening services"
        task_1_cmd: "ss -plntu"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if result_1.rc == 0 else 'FAIL') | trim }}"
        rationale_1: "PASS when command executes successfully and returns a list of listening services, FAIL when command fails or returns an error"

    # Requirement 2: For each service in the list, verify it is required and approved by local site policy
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Manual review required for service approval"
        task_2_cmd: "N/A - Manual review"
        task_2_rc: 0
        data_2: "{{ data_1 }}"
        status_2: "UNKNOWN"
        rationale_2: "Cannot automatically verify without local site policy documentation. Manual review required"

    # Requirement 3: For each service in the list, verify the listening port and interface are approved by local site policy
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Manual review required for port and interface approval"
        task_3_cmd: "N/A - Manual review"
        task_3_rc: 0
        data_3: "{{ data_1 }}"
        status_3: "UNKNOWN"
        rationale_3: "Cannot automatically verify without local site policy documentation. Manual review required"

    # Requirement 4: For any service identified as not required, verify its package is removed
    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Cannot check without non-required service list"
        task_4_cmd: "N/A - Requires non-required service list from req_2"
        task_4_rc: 0
        data_4: "{{ data_1 }}"
        status_4: "UNKNOWN"
        rationale_4: "Cannot identify non-required services without local site policy documentation (req_2)"

    # Requirement 5: For any non-required service whose package is required as a dependency, verify the service and/or socket is stopped and masked
    - name: Store requirement 5 details
      set_fact:
        task_5_name: "Cannot check without non-required service list"
        task_5_cmd: "N/A - Requires non-required service list from req_2"
        task_5_rc: 0
        data_5: "{{ data_1 }}"
        status_5: "UNKNOWN"
        rationale_5: "Cannot identify non-required services without local site policy documentation (req_2)"

    # Requirement 6: OVERALL Verify: Ensure only approved services are listening on a network interface
    - name: Store requirement 6 details
      set_fact:
        task_6_name: "Overall compliance check"
        task_6_cmd: "N/A"
        task_6_rc: 0
        data_6: "N/A"
        status_6: >-
          {% if status_1 == 'PASS' and status_2 == 'PASS' and status_3 == 'PASS' and status_4 == 'PASS' and status_5 == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_6: "PASS when req_1=PASS AND req_2=PASS AND req_3=PASS AND req_4=PASS AND req_5=PASS, FAIL otherwise"

    # Final report - MUST include Status and Rationale for each requirement
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.1.24"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 5 - {{ req_5 }}:"
          - "  Task: {{ task_5_name | default('Task not recorded') }}"
          - "  Command: {{ task_5_cmd | default('N/A') }}"
          - "  Exit code: {{ task_5_rc | default(-1) }}"
          - "  Data: {{ data_5 | default('') | trim }}"
          - "  Status: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_5 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_6 | trim }}"
          - "  Rationale: {{ rationale_6 | trim }}"
          - "========================================================"