---
- name: Data Collection for CIS 1.3.1.2
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.3.1.2"
    req_1: "Verify that neither selinux=0 nor enforcing=0 parameters are set in the current bootloader configuration"
    req_2: "Verify that selinux=0 and enforcing=0 parameters were not configured via deprecated grub2-mkconfig in boot configuration files"
    req_3: "OVERALL Verify: Ensure SELinux is not disabled in bootloader configuration"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_2: ""
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        status_3: "UNKNOWN"
        rationale_3: "Not evaluated"

    # Requirement 1: Verify current bootloader configuration
    - name: Req 1 - Check current bootloader for selinux/enforcing=0
      shell: |
        {% raw %}
        grubby --info=ALL | grep -Po '(selinux|enforcing)=0\b'
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check current bootloader for selinux/enforcing=0"
        task_1_cmd: |
          grubby --info=ALL | grep -Po '(selinux|enforcing)=0\b'
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS: No selinux=0 or enforcing=0 parameters found in current bootloader configuration' if (result_1.stdout | default('') | trim == '') else 'FAIL: Found selinux=0 or enforcing=0 parameters in current bootloader configuration') | trim }}"

    # Requirement 2: Verify deprecated configuration files
    - name: Req 2 - Check boot config files for selinux/enforcing=0
      shell: |
        {% raw %}
        grep -Prs '^\h*([^#\n\r]+\h+)?kernelopts=([^#\n\r]+\h+)?(selinux|enforcing)=0\b' /boot/grub2 /boot/efi
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check boot config files for selinux/enforcing=0"
        task_2_cmd: |
          grep -Prs '^\h*([^#\n\r]+\h+)?kernelopts=([^#\n\r]+\h+)?(selinux|enforcing)=0\b' /boot/grub2 /boot/efi
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS: No selinux=0 or enforcing=0 parameters found in deprecated boot configuration files' if (result_2.stdout | default('') | trim == '') else 'FAIL: Found selinux=0 or enforcing=0 parameters in deprecated boot configuration files') | trim }}"

    # Requirement 3: Overall compliance
    - name: Store overall compliance status
      set_fact:
        status_3: "{{ ('PASS' if (status_1 | trim == 'PASS' and status_2 | trim == 'PASS') else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS: Both requirements passed - SELinux is not disabled in bootloader configuration' if (status_1 | trim == 'PASS' and status_2 | trim == 'PASS') else 'FAIL: One or more requirements failed - SELinux may be disabled in bootloader configuration') | trim }}"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.3.1.2"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"