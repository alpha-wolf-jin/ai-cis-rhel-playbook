---
- name: Data Collection for CIS 2.3.1
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.3.1"
    req_1: "Verify chrony package is installed"
    req_2: "OVERALL Verify: Ensure time synchronization is in use"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Verify chrony package is installed
    - name: "Req 1 - Check chrony package installation"
      shell: rpm -q chrony
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check chrony package installation"
        task_1_cmd: "rpm -q chrony"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | regex_search('^chrony-[0-9]')) else 'FAIL') | trim }}"
        # Fixed: Use single quotes for outer wrapper and escape double quotes inside
        rationale_1: '{{ ("PASS when output matches pattern chrony-<version> indicating chrony is installed" if (result_1.stdout | default("") | regex_search("^chrony-[0-9]")) else "FAIL: package chrony is not installed or any other error") | trim }}'

    # Requirement 2: OVERALL Verify: Ensure time synchronization is in use
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Overall verification based on requirement 1"
        task_2_cmd: "N/A (derived from requirement 1)"
        task_2_rc: "0"
        data_2: "Requirement 1 status: {{ status_1 | default('UNKNOWN') }}"
        status_2: "{{ status_1 | default('UNKNOWN') }}"
        rationale_2: '{{ ("PASS when requirement 1 is PASS (chrony is installed)" if (status_1 | default("") | trim == "PASS") else "FAIL: chrony is not installed") | trim }}'

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.3.1"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - '  Rationale: {{ ("PASS when requirement 1 is PASS (chrony is installed), FAIL otherwise" if (status_1 | default("") | trim == "PASS") else "FAIL: chrony is not installed") | trim }}'
          - "========================================================"