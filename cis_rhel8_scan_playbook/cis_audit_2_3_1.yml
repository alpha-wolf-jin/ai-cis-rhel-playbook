---
- name: Data Collection for CIS 2.3.1
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 2.3.1"
    req_1: "Verify chrony is installed using command: rpm -q chrony"
    req_2: "OVERALL Verify: Ensure time synchronization is in use"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: "Not collected yet"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_2: "Not collected yet"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Verify chrony is installed using command: rpm -q chrony
    - name: "Req 1 - Check chrony installation"
      shell: >
        rpm -q chrony
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 1 details and determine status
      set_fact:
        task_1_name: "Check chrony installation"
        task_1_cmd: "rpm -q chrony"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim | regex_search('^chrony-[0-9].*')) else 'FAIL') | trim }}"
        rationale_1: "PASS when output matches pattern 'chrony-<version>' (where <version> is a valid version string), FAIL when package is not installed (e.g., 'package chrony is not installed')"

    # Requirement 2: OVERALL Verify: Ensure time synchronization is in use
    - name: "Req 2 - Determine overall compliance"
      set_fact:
        task_2_name: "Determine overall compliance"
        task_2_cmd: "N/A (calculated from requirement 1)"
        task_2_rc: 0
        data_2: "Requirement 1 status: {{ status_1 | trim }}"
        status_2: "{{ status_1 | trim }}"
        rationale_2: "PASS when req_1=PASS, FAIL otherwise"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.3.1"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - "========================================================"