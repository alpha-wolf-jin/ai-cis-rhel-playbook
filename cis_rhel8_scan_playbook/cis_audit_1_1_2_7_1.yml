---
- name: Data Collection for CIS checkpoint 1.1.2.7.1
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_checkpoint: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.7.1"
    req_1: "Check if /var/log/audit is a separate mount point using command: findmnt -kn /var/log/audit"
    req_2: "Verify the mount options for /var/log/audit include 'nosuid', 'nodev', and 'noexec' using the output from the previous findmnt command"
    req_3: "OVERALL Verify: Ensure separate partition exists for /var/log/audit"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check if /var/log/audit is a separate mount point using command: findmnt -kn /var/log/audit
    - name: "Req 1 - Check separate mount for /var/log/audit"
      shell: |
        findmnt -kn /var/log/audit
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check separate mount for /var/log/audit"
        task_1_cmd: "findmnt -kn /var/log/audit"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if result_1.rc == 0 and result_1.stdout | default('') | trim != '' else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS because command returned a mount point entry' if result_1.rc == 0 and result_1.stdout | default('') | trim != '' else 'FAIL because command returned no output or error indicating it is not a separate mount') | trim }}"

    # Requirement 2: Verify the mount options for /var/log/audit include 'nosuid', 'nodev', and 'noexec'
    - name: "Req 2 - Verify mount options for /var/log/audit"
      shell: |
        findmnt -kn /var/log/audit
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify mount options for /var/log/audit"
        task_2_cmd: "findmnt -kn /var/log/audit"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output != '' %}
            {% set options_match = output | regex_search('\\s+(rw|ro)[^\\s]*') %}
            {% if options_match %}
              {% set options = options_match[0] | trim %}
              {% if 'nosuid' in options and 'nodev' in options and 'noexec' in options %}
                PASS
              {% else %}
                FAIL
              {% endif %}
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output != '' %}
            {% set options_match = output | regex_search('\\s+(rw|ro)[^\\s]*') %}
            {% if options_match %}
              {% set options = options_match[0] | trim %}
              {% if 'nosuid' in options and 'nodev' in options and 'noexec' in options %}
                PASS because mount options contain all three required options: 'nosuid', 'nodev', and 'noexec'
              {% else %}
                FAIL because one or more required mount options are missing from: {{ options }}
              {% endif %}
            {% else %}
              FAIL because could not extract mount options from output
            {% endif %}
          {% else %}
            FAIL because command returned no output
          {% endif %}

    # Requirement 3: OVERALL Verify: Ensure separate partition exists for /var/log/audit
    - name: "Req 3 - Overall verification"
      set_fact:
        task_3_name: "Overall verification"
        task_3_cmd: "N/A (logical check)"
        task_3_rc: 0
        data_3: "N/A"
        status_3: "{{ ('PASS' if status_1 | default('FAIL') == 'PASS' and status_2 | default('FAIL') == 'PASS' else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS because both requirement 1 and requirement 2 passed' if status_1 | default('FAIL') == 'PASS' and status_2 | default('FAIL') == 'PASS' else 'FAIL because one or both of requirement 1 and requirement 2 failed') | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.2.7.1"
          - "========================================================"
          - "Reference: {{ cis_checkpoint }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"