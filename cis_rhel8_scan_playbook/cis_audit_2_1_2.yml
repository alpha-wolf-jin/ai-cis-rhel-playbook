---
- name: Data Collection for CIS checkpoint 2.1.2
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.2"
    req_1: "Verify avahi package is not installed"
    req_2: "If avahi package is installed, verify avahi-daemon.socket and avahi-daemon.service are not enabled"
    req_3: "If avahi package is installed, verify avahi-daemon.socket and avahi-daemon.service are not active"
    req_4: "OVERALL Verify: Ensure avahi daemon services are not in use"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        status_2: "NA"
        rationale_2: "Requirement not applicable - avahi package is not installed"
        status_3: "NA"
        rationale_3: "Requirement not applicable - avahi package is not installed"

    # Requirement 1: Verify avahi package is not installed
    - name: Req 1 - Check if avahi package is installed
      shell: |
        rpm -q avahi
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if avahi package is installed"
        task_1_cmd: "rpm -q avahi"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'package avahi is not installed') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when output is package avahi is not installed, FAIL otherwise' if (result_1.stdout | default('') | trim == 'package avahi is not installed') else 'FAIL: Expected package avahi is not installed, got ' + (result_1.stdout | default('') | trim)) | trim }}"

    # Requirement 2: If avahi package is installed, verify services are not enabled
    - name: Req 2 - Check if avahi-daemon services are enabled
      shell: |
        {% raw %}
        systemctl is-enabled avahi-daemon.socket avahi-daemon.service 2>/dev/null | grep 'enabled'
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == 'FAIL'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if avahi-daemon services are enabled"
        task_2_cmd: "systemctl is-enabled avahi-daemon.socket avahi-daemon.service 2>/dev/null | grep 'enabled'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when no output is returned (no lines containing enabled), FAIL otherwise' if (result_2.stdout | default('') | trim == '') else 'FAIL: Found enabled services') | trim }}"
      when: status_1 | trim == 'FAIL'
      ignore_errors: true

    # Requirement 3: If avahi package is installed, verify services are not active
    - name: Req 3 - Check if avahi-daemon services are active
      shell: |
        {% raw %}
        systemctl is-active avahi-daemon.socket avahi-daemon.service 2>/dev/null | grep '^active'
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == 'FAIL'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check if avahi-daemon services are active"
        task_3_cmd: "systemctl is-active avahi-daemon.socket avahi-daemon.service 2>/dev/null | grep '^active'"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('PASS' if (result_3.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS when no output is returned (no lines starting with active), FAIL otherwise' if (result_3.stdout | default('') | trim == '') else 'FAIL: Found active services') | trim }}"
      when: status_1 | trim == 'FAIL'
      ignore_errors: true

    # Requirement 4: Overall verification
    - name: Determine overall compliance status
      set_fact:
        status_4: "{{ ('PASS' if (status_1 | trim == 'PASS') or (status_1 | trim == 'FAIL' and status_2 | trim == 'PASS' and status_3 | trim == 'PASS') else 'FAIL') | trim }}"
        rationale_4: "{{ ('PASS when (req_1=PASS) OR (req_1=FAIL AND req_2=PASS AND req_3=PASS), FAIL otherwise' if (status_1 | trim == 'PASS') or (status_1 | trim == 'FAIL' and status_2 | trim == 'PASS' and status_3 | trim == 'PASS') else 'FAIL: Avahi package is installed and services are enabled/active') | trim }}"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.1.2"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('NA') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Requirement not applicable - avahi package is not installed') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('NA') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Requirement not applicable - avahi package is not installed') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: Determine overall compliance status"
          - "  Command: N/A (computed from previous results)"
          - "  Exit code: 0"
          - "  Data: Overall compliance check"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"