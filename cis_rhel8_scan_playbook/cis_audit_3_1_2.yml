---
# CIS RHEL 8 Benchmark v4.0.0, checkpoint 3.1.2
- name: Data Collection for CIS 3.1.2 - Ensure wireless interfaces are not available
  hosts: all
  become: yes
  gather_facts: no
  vars:
    req_1: "Run the following script to verify wireless interfaces are not available"
    req_2: "OVERALL Verify: Ensure wireless interfaces are not available"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: "Not collected yet"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_2: "Not collected yet"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Run the following script to verify wireless interfaces are not available
    - name: "Req 1 - Create temporary audit script"
      copy:
        dest: "/tmp/cis_audit_script.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_output="" l_output2=""
             module_chk()
             {
                # Check how module will be loaded
                l_loadable="$(modprobe -n -v "$l_mname")"
                if grep -Pq -- '^\h*install \/bin\/(true|false)' <<< "$l_loadable"; then
                   l_output="$l_output\n - module: \"$l_mname\" is not loadable:
          \"$l_loadable\""
                else
                   l_output2="$l_output2\n - module: \"$l_mname\" is loadable:
          \"$l_loadable\""
                fi
                # Check is the module currently loaded
                if ! lsmod | grep "$l_mname" > /dev/null 2>&1; then
                   l_output="$l_output\n - module: \"$l_mname\" is not loaded"
                else
                   l_output2="$l_output2\n - module: \"$l_mname\" is loaded"
                fi
                # Check if the module is deny listed
                if modprobe --showconfig | grep -Pq -- "^\h*blacklist\h+$l_mname\b"; then
                   l_output="$l_output\n - module: \"$l_mname\" is deny listed in: \"$(grep
          -Pl -- "^\h*blacklist\h+$l_mname\b" /etc/modprobe.d/*)\""
                else
                   l_output2="$l_output2\n - module: \"$l_mname\" is not deny listed"
                fi
             }
             if [ -n "$(find /sys/class/net/*/ -type d -name wireless)" ]; then
                l_dname=$(for driverdir in $(find /sys/class/net/*/ -type d -name wireless |
          xargs -0 dirname); do basename "$(readlink -f
          "$driverdir"/device/driver/module)";done | sort -u)
                for l_mname in $l_dname; do
                   module_chk
                done
             fi
             # Report results. If no failures output in l_output2, we pass
             if [ -z "$l_output2" ]; then
                echo -e "\n- Audit Result:\n  ** PASS **"
                if [ -z "$l_output" ]; then
                   echo -e "\n - System has no wireless NICs installed"
                else
                   echo -e "\n$l_output\n"
                fi
             else
                echo -e "\n- Audit Result:\n  ** FAIL **\n - Reason(s) for audit
          failure:\n$l_output2\n"
                [ -n "$l_output" ] && echo -e "\n- Correctly set:\n$l_output\n"
             fi
          }
          {% endraw %}
      register: script_created_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: "Req 1 - Execute audit script"
      shell: "/tmp/cis_audit_script.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: "Req 1 - Remove temporary audit script"
      file:
        path: "/tmp/cis_audit_script.sh"
        state: absent
      ignore_errors: true
      failed_when: false

    - name: Store requirement 1 details and determine status
      set_fact:
        task_1_name: "Execute wireless interface audit script"
        task_1_cmd: "/tmp/cis_audit_script.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if '** PASS **' in result_1.stdout | default('') else 'FAIL') | trim }}"
        rationale_1: "PASS when the script's l_output2 variable is empty (indicating no wireless NICs are installed OR for each detected wireless driver module: the module is not loadable via an install /bin/(true|false) rule, the module is not currently loaded, and the module is deny listed), FAIL when l_output2 is not empty (indicating at least one wireless driver module is loadable, loaded, or not deny listed)"

    # Requirement 2: OVERALL Verify: Ensure wireless interfaces are not available
    - name: Store requirement 2 details and determine status
      set_fact:
        task_2_name: "Overall verification"
        task_2_cmd: "N/A - Derived from requirement 1"
        task_2_rc: "{{ task_1_rc }}"
        data_2: "{{ data_1 }}"
        status_2: "{{ status_1 | trim }}"
        rationale_2: "PASS when req_1=PASS, FAIL otherwise"

    - name: Generate compliance report
      debug:
        msg: |
          ========================================================
                  COMPLIANCE REPORT - CIS 3.1.2
          ========================================================
          Reference: CIS RHEL 8 Benchmark v4.0.0 checkpoint 3.1.2
          ========================================================

          REQUIREMENT 1 - {{ req_1 }}:
            Task: {{ task_1_name | default('Task not recorded') }}
            Command: {{ task_1_cmd | default('N/A') }}
            Exit code: {{ task_1_rc | default(-1) }}
            Data: {{ data_1 | default('') | trim }}
            Status: {{ status_1 | default('UNKNOWN') | trim }}
            Rationale: {{ rationale_1 | default('Not evaluated') | trim }}

          REQUIREMENT 2 - {{ req_2 }}:
            Task: {{ task_2_name | default('Task not recorded') }}
            Command: {{ task_2_cmd | default('N/A') }}
            Exit code: {{ task_2_rc | default(-1) }}
            Data: {{ data_2 | default('') | trim }}
            Status: {{ status_2 | default('UNKNOWN') | trim }}
            Rationale: {{ rationale_2 | default('Not evaluated') | trim }}

          ========================================================
          OVERALL COMPLIANCE:
            Result: {{ status_2 | default('UNKNOWN') | trim }}
            Rationale: {{ rationale_2 | default('Not evaluated') | trim }}
          ========================================================