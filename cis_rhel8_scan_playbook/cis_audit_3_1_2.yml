---
- name: Data Collection for CIS 3.1.2 - Ensure wireless interfaces are not available
  hosts: all
  become: yes
  gather_facts: no
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 3.1.2"
    req_1: "Check if any wireless interfaces exist"
    req_2: "Check if wireless driver modules are loadable"
    req_3: "Check if wireless driver modules are loaded"
    req_4: "Check if wireless driver modules are deny listed"
    req_5: "OVERALL Verify: Ensure wireless interfaces are not available"

  tasks:
    - name: Initialize data variables
      set_fact:
        wireless_modules: []
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1

    # Requirement 1: Check if any wireless interfaces exist
    - name: Req 1 - Find wireless interfaces
      shell: |
        find /sys/class/net/*/ -type d -name wireless 2>/dev/null
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Find wireless interfaces"
        task_1_cmd: "find /sys/class/net/*/ -type d -name wireless"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when command returns no output (no wireless NICs installed)' if (result_1.stdout | default('') | trim == '') else 'FAIL when output is found (wireless NICs exist)') | trim }}"

    - name: Extract wireless driver module names
      shell: |
        if [ -n "$(find /sys/class/net/*/ -type d -name wireless 2>/dev/null)" ]; then
          for driverdir in $(find /sys/class/net/*/ -type d -name wireless 2>/dev/null | xargs -0 dirname); do
            basename "$(readlink -f "$driverdir/device/driver/module" 2>/dev/null)" 2>/dev/null
          done | sort -u
        fi
      args:
        executable: /bin/bash
      register: module_extraction
      ignore_errors: true
      changed_when: false
      when: result_1.stdout | default('') | trim != ''

    - name: Set wireless modules from extraction
      set_fact:
        wireless_modules: "{{ module_extraction.stdout_lines | default([]) | unique }}"
      when: result_1.stdout | default('') | trim != ''

    # Requirement 2: Check if wireless driver modules are loadable
    - name: Req 2 - Check module loadability
      shell: |
        {% raw %}
        for module in {{ wireless_modules | default([]) | join(' ') }}; do
          echo "Module: $module"
          modprobe -n -v "$module" 2>/dev/null || echo "ERROR"
        done
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: wireless_modules | default([]) | length > 0

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check module loadability"
        task_2_cmd: "modprobe -n -v <module_name>"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('No wireless modules found') | trim }}"
        status_2: >-
          {% if wireless_modules | default([]) | length == 0 %}
            PASS
          {% else %}
            {% set output = result_2.stdout | default('') %}
            {% set all_pass = true %}
            {% for line in output.split('\n') %}
              {% if line.startswith('Module:') %}
                {% set module = line.split(':')[1] | trim %}
                {% set next_lines = output.split('\n')[loop.index:] %}
                {% set found_match = false %}
                {% for next_line in next_lines %}
                  {% if next_line and not next_line.startswith('Module:') %}
                    {% if next_line is search('install /bin/true') or next_line is search('install /bin/false') %}
                      {% set found_match = true %}
                    {% endif %}
                  {% endif %}
                {% endfor %}
                {% if not found_match %}
                  {% set all_pass = false %}
                {% endif %}
              {% endif %}
            {% endfor %}
            {% if all_pass %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_2: |
          {{ ('PASS when all modules output matches pattern ^\\s*install /bin/(true|false) (module is not loadable)' if status_2 | trim == 'PASS' else 'FAIL when any module output does not match pattern ^\\s*install /bin/(true|false) (module is loadable)') | trim }}

    # Requirement 3: Check if wireless driver modules are loaded
    - name: Req 3 - Check if modules are loaded
      shell: |
        {% raw %}
        for module in {{ wireless_modules | default([]) | join(' ') }}; do
          echo "Module: $module"
          lsmod | grep "^$module\s" || true
        done
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: wireless_modules | default([]) | length > 0

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check if modules are loaded"
        task_3_cmd: "lsmod | grep <module_name>"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('No wireless modules found') | trim }}"
        status_3: >-
          {% if wireless_modules | default([]) | length == 0 %}
            PASS
          {% else %}
            {% set output = result_3.stdout | default('') %}
            {% set all_pass = true %}
            {% for line in output.split('\n') %}
              {% if line.startswith('Module:') %}
                {% set module = line.split(':')[1] | trim %}
                {% set next_lines = output.split('\n')[loop.index:] %}
                {% set module_loaded = false %}
                {% for next_line in next_lines %}
                  {% if next_line and not next_line.startswith('Module:') %}
                    {% if next_line | trim != '' %}
                      {% set module_loaded = true %}
                    {% endif %}
                  {% endif %}
                {% endfor %}
                {% if module_loaded %}
                  {% set all_pass = false %}
                {% endif %}
              {% endif %}
            {% endfor %}
            {% if all_pass %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_3: "{{ ('PASS when command returns no output for all modules (module is not loaded)' if status_3 | trim == 'PASS' else 'FAIL when output is found for any module (module is loaded)') | trim }}"

    # Requirement 4: Check if wireless driver modules are deny listed
    - name: Req 4 - Check if modules are deny listed
      shell: |
        {% raw %}
        for module in {{ wireless_modules | default([]) | join(' ') }}; do
          echo "Module: $module"
          if modprobe --showconfig 2>/dev/null | grep -Pq -- "^\h*blacklist\h+$module\b"; then
            echo "DENY_LISTED"
          else
            echo "NOT_DENY_LISTED"
          fi
        done
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      changed_when: false
      when: wireless_modules | default([]) | length > 0

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Check if modules are deny listed"
        task_4_cmd: |
          modprobe --showconfig | grep -Pq -- \"^\\h*blacklist\\h+<module_name>\\b\"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('No wireless modules found') | trim }}"
        status_4: >-
          {% if wireless_modules | default([]) | length == 0 %}
            PASS
          {% else %}
            {% set output = result_4.stdout | default('') %}
            {% set all_pass = true %}
            {% for line in output.split('\n') %}
              {% if line.startswith('Module:') %}
                {% set module = line.split(':')[1] | trim %}
                {% set next_lines = output.split('\n')[loop.index:] %}
                {% set is_deny_listed = false %}
                {% for next_line in next_lines %}
                  {% if next_line and not next_line.startswith('Module:') %}
                    {% if next_line | trim == 'DENY_LISTED' %}
                      {% set is_deny_listed = true %}
                    {% endif %}
                  {% endif %}
                {% endfor %}
                {% if not is_deny_listed %}
                  {% set all_pass = false %}
                {% endif %}
              {% endif %}
            {% endfor %}
            {% if all_pass %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_4: "{{ ('PASS when command succeeds for all modules (module is deny listed in /etc/modprobe.d/*)' if status_4 | trim == 'PASS' else 'FAIL when command fails for any module (module is not deny listed)') | trim }}"

    # Requirement 5: OVERALL Verify
    - name: Store requirement 5 details
      set_fact:
        task_5_name: "Overall compliance check"
        task_5_cmd: "N/A - Calculated from previous checks"
        task_5_rc: 0
        data_5: "Wireless modules found: {{ wireless_modules | default([]) | join(', ') }}"
        status_5: >-
          {% if status_1 | trim == 'PASS' %}
            PASS
          {% elif wireless_modules | default([]) | length > 0 and status_2 | trim == 'PASS' and status_3 | trim == 'PASS' and status_4 | trim == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_5: "{{ ('PASS when req_1=PASS (no wireless NICs) OR (wireless NICs exist AND req_2=PASS AND req_3=PASS AND req_4=PASS for all found modules)' if status_5 | trim == 'PASS' else 'FAIL when req_1=FAIL (wireless NICs exist) AND (req_2=FAIL OR req_3=FAIL OR req_4=FAIL for any found module)') | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 3.1.2"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 5 - {{ req_5 }}:"
          - "  Task: {{ task_5_name | default('Task not recorded') }}"
          - "  Command: {{ task_5_cmd | default('N/A') }}"
          - "  Exit code: {{ task_5_rc | default(-1) }}"
          - "  Data: {{ data_5 | default('') | trim }}"
          - "  Status: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_5 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_5 | default('Not evaluated') | trim }}"
          - "========================================================"