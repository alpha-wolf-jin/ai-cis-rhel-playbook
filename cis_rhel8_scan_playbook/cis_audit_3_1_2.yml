---
- name: Data Collection for CIS 3.1.2
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 3.1.2"
    req_1: "Run the provided CIS audit script to verify Ensure wireless interfaces are not available"
    req_2: "OVERALL Verify: Ensure wireless interfaces are not available"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Execute CIS audit script
    - name: Req 1 - Create temporary audit script
      copy:
        dest: "/tmp/cis_audit_3.1.2.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_output="" l_output2=""
             module_chk()
             {
                # Check how module will be loaded
                l_loadable="$(modprobe -n -v "$l_mname")"
                if grep -Pq -- '^\h*install \/bin\/(true|false)' <<< "$l_loadable"; then
                   l_output="$l_output\n - module: \"$l_mname\" is not loadable: \"$l_loadable\""
                else
                   l_output2="$l_output2\n - module: \"$l_mname\" is loadable: \"$l_loadable\""
                fi
                # Check is the module currently loaded
                if ! lsmod | grep "$l_mname" > /dev/null 2>&1; then
                   l_output="$l_output\n - module: \"$l_mname\" is not loaded"
                else
                   l_output2="$l_output2\n - module: \"$l_mname\" is loaded"
                fi
                # Check if the module is deny listed
                if modprobe --showconfig | grep -Pq -- "^\h*blacklist\h+$l_mname\b"; then
                   l_output="$l_output\n - module: \"$l_mname\" is deny listed in: \"$(grep -Pl -- "^\h*blacklist\h+$l_mname\b" /etc/modprobe.d/*)\""
                else
                   l_output2="$l_output2\n - module: \"$l_mname\" is not deny listed"
                fi
             }
             if [ -n "$(find /sys/class/net/*/ -type d -name wireless)" ]; then
                l_dname=$(for driverdir in $(find /sys/class/net/*/ -type d -name wireless | xargs -0 dirname); do basename "$(readlink -f "$driverdir"/device/driver/module)";done | sort -u)
                for l_mname in $l_dname; do
                   module_chk
                done
             fi
             # Report results. If no failures output in l_output2, we pass
             if [ -z "$l_output2" ]; then
                echo -e "\n- Audit Result:\n  ** PASS **"
                if [ -z "$l_output" ]; then
                   echo -e "\n - System has no wireless NICs installed"
                else
                   echo -e "\n$l_output\n"
                fi
             else
                echo -e "\n- Audit Result:\n  ** FAIL **\n - Reason(s) for audit failure:\n$l_output2\n"
                [ -n "$l_output" ] && echo -e "\n- Correctly set:\n$l_output\n"
             fi
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the audit script
      shell: "/tmp/cis_audit_3.1.2.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_3.1.2.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS audit script"
        task_1_cmd: "bash /tmp/cis_audit_3.1.2.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if ('** PASS **' in (result_1.stdout | default(''))) else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when script output shows ** PASS ** or indicates compliance, FAIL when script output shows ** FAIL ** or indicates non-compliance' if ('** PASS **' in (result_1.stdout | default(''))) else 'FAIL: Script output indicates non-compliance or wireless interfaces are available') | trim }}"

    # Requirement 2: Overall verification
    - name: Req 2 - Set overall compliance
      set_fact:
        task_2_name: "Overall verification check"
        task_2_cmd: "N/A - Derived from requirement 1"
        task_2_rc: 0
        data_2: "Overall status derived from requirement 1"
        status_2: "{{ status_1 | default('FAIL') | trim }}"
        rationale_2: "{{ ('PASS when req_1=PASS, FAIL otherwise' if (status_1 | default('FAIL') | trim == 'PASS') else 'FAIL: Requirement 1 did not pass') | trim }}"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 3.1.2"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 3.1.2"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - "========================================================"