          {% endif %}
        rationale_5: >-
          {% set s1 = status_1 | default('UNKNOWN') | trim %}
          {% set s2 = status_2 | default('UNKNOWN') | trim %}
          {% set s3 = status_3 | default('UNKNOWN') | trim %}
          {% set s4 = status_4 | default('UNKNOWN') | trim %}
          {% if s1 == 'UNKNOWN' or s2 == 'UNKNOWN' or s3 == 'UNKNOWN' or s4 == 'UNKNOWN' %}
