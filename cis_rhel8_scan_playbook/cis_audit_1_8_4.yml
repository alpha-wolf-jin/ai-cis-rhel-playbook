---
- name: Data Collection for CIS 1.8.4
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_checkpoint: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.8.4"
    req_1: "Verify that the automount setting is locked (not user-writable)"
    req_2: "Verify that the automount-open setting is locked (not user-writable)"
    req_3: "Verify that the automount setting is disabled"
    req_4: "Verify that the automount-open setting is disabled"
    req_5: "Ensure GDM automount is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        data_3: ""
        data_4: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    # Requirement 1: Verify that the automount setting is locked (not user-writable)
    - name: "Req 1 - Check automount locked"
      shell: |
        gsettings writable org.gnome.desktop.media-handling automount
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check automount locked"
        task_1_cmd: "gsettings writable org.gnome.desktop.media-handling automount"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        stderr_1: "{{ result_1.stderr | default('') | trim }}"
        status_1: >-
          {% set rc = result_1.rc | default(-1) %}
          {% set stdout = result_1.stdout | default('') | trim %}
          {% if rc != 0 %}
            UNKNOWN
          {% elif stdout == 'false' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set rc = result_1.rc | default(-1) %}
          {% set stdout = result_1.stdout | default('') | trim %}
          {% set stderr = result_1.stderr | default('') | trim %}
          {% if rc != 0 %}
            UNKNOWN: Cannot verify - gsettings error: {{ stderr }}
          {% elif stdout == 'false' %}
            PASS: Setting is locked
          {% else %}
            FAIL: Setting is not locked (writable)
          {% endif %}

    # Requirement 2: Verify that the automount-open setting is locked (not user-writable)
    - name: "Req 2 - Check automount-open locked"
      shell: |
        gsettings writable org.gnome.desktop.media-handling automount-open
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
