---
- name: Data Collection for CIS 1.8.4
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 1.8.4"
    req_1: "Verify the automount setting is locked (not writable by user)"
    req_2: "Verify the automount-open setting is locked (not writable by user)"
    req_3: "Verify the automount setting is disabled"
    req_4: "Verify the automount-open setting is disabled"
    req_5: "OVERALL Verify: Ensure GDM automount is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: "Not collected yet"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_2: "Not collected yet"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_3: "Not collected yet"
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        data_4: "Not collected yet"
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        data_5: "Not collected yet"
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1
        gnome_available: false

    - name: Check if GNOME/GDM is available
      shell: >
        which gsettings 2>/dev/null && echo "available" || echo "not available"
      args:
        executable: /bin/bash
      register: gnome_check
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Set GNOME availability flag
      set_fact:
        gnome_available: "{{ 'true' if (gnome_check.stdout | default('') | trim == 'available') else 'false' }}"

    # Requirement 1: Verify the automount setting is locked (not writable by user)
    - name: "Req 1 - Check if automount setting is locked"
      shell: >
        gsettings writable org.gnome.desktop.media-handling automount
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: gnome_available == 'true'

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if automount setting is locked"
        task_1_cmd: "gsettings writable org.gnome.desktop.media-handling automount"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {{ 
            ('NA' if gnome_available == 'false' else 
            ('PASS' if (result_1.stdout | default('') | trim == 'false') else 
            ('FAIL' if (result_1.stdout | default('') | trim == 'true') else 'UNKNOWN'))) | trim 
          }}
        rationale_1: >-
          {{ 
            ('Not applicable - GNOME/GDM not available' if gnome_available == 'false' else 
            ('PASS - automount setting is locked (not writable)' if (result_1.stdout | default('') | trim == 'false') else 
            ('FAIL - automount setting is writable' if (result_1.stdout | default('') | trim == 'true') else 
            'UNKNOWN - Command execution failed or returned unexpected output'))) | trim 
          }}

    # Requirement 2: Verify the automount-open setting is locked (not writable by user)
    - name: "Req 2 - Check if automount-open setting is locked"
      shell: >
        gsettings writable org.gnome.desktop.media-handling automount-open
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: gnome_available == 'true'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if automount-open setting is locked"
        task_2_cmd: "gsettings writable org.gnome.desktop.media-handling automount-open"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {{ 
            ('NA' if gnome_available == 'false' else 
            ('PASS' if (result_2.stdout | default('') | trim == 'false') else 
            ('FAIL' if (result_2.stdout | default('') | trim == 'true') else 'UNKNOWN'))) | trim 
          }}
        rationale_2: >-
          {{ 
            ('Not applicable - GNOME/GDM not available' if gnome_available == 'false' else 
            ('PASS - automount-open setting is locked (not writable)' if (result_2.stdout | default('') | trim == 'false') else 
            ('FAIL - automount-open setting is writable' if (result_2.stdout | default('') | trim == 'true') else 
            'UNKNOWN - Command execution failed or returned unexpected output'))) | trim 
          }}

    # Requirement 3: Verify the automount setting is disabled
    - name: "Req 3 - Check if automount setting is disabled"
      shell: >
        gsettings get org.gnome.desktop.media-handling automount
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: gnome_available == 'true'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check if automount setting is disabled"
        task_3_cmd: "gsettings get org.gnome.desktop.media-handling automount"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {{ 
            ('NA' if gnome_available == 'false' else 
            ('PASS' if (result_3.stdout | default('') | trim == 'false') else 
            ('FAIL' if (result_3.stdout | default('') | trim == 'true') else 'UNKNOWN'))) | trim 
          }}
        rationale_3: >-
          {{ 
            ('Not applicable - GNOME/GDM not available' if gnome_available == 'false' else 
            ('PASS - automount setting is disabled' if (result_3.stdout | default('') | trim == 'false') else 
            ('FAIL - automount setting is enabled' if (result_3.stdout | default('') | trim == 'true') else 
            'UNKNOWN - Command execution failed or returned unexpected output'))) | trim 
          }}

    # Requirement 4: Verify the automount-open setting is disabled
    - name: "Req 4 - Check if automount-open setting is disabled"
      shell: >
        gsettings get org.gnome.desktop.media-handling automount-open
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: gnome_available == 'true'

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Check if automount-open setting is disabled"
        task_4_cmd: "gsettings get org.gnome.desktop.media-handling automount-open"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {{ 
            ('NA' if gnome_available == 'false' else 
            ('PASS' if (result_4.stdout | default('') | trim == 'false') else 
            ('FAIL' if (result_4.stdout | default('') | trim == 'true') else 'UNKNOWN'))) | trim 
          }}
        rationale_4: >-
          {{ 
            ('Not applicable - GNOME/GDM not available' if gnome_available == 'false' else 
            ('PASS - automount-open setting is disabled' if (result_4.stdout | default('') | trim == 'false') else 
            ('FAIL - automount-open setting is enabled' if (result_4.stdout | default('') | trim == 'true') else 
            'UNKNOWN - Command execution failed or returned unexpected output'))) | trim 
          }}

    # Requirement 5: OVERALL Verify: Ensure GDM automount is configured
    - name: Store requirement 5 details
      set_fact:
        task_5_name: "OVERALL Verify: Ensure GDM automount is configured"
        task_5_cmd: "N/A - Overall check based on previous requirements"
        task_5_rc: 0
        data_5: "N/A - Overall check based on previous requirements"
        status_5: >-
          {{ 
            ('PASS' if gnome_available == 'false' else 
            ('PASS' if (status_1 == 'PASS' and status_2 == 'PASS' and status_3 == 'PASS' and status_4 == 'PASS') else 'FAIL')) | trim 
          }}
        rationale_5: >-
          {{ 
            ('PASS - GNOME/GDM not available, automount settings not applicable' if gnome_available == 'false' else 
            ('PASS - All automount settings are properly configured' if (status_1 == 'PASS' and status_2 == 'PASS' and status_3 == 'PASS' and status_4 == 'PASS') else 
            'FAIL - One or more automount requirements failed')) | trim 
          }}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.8.4"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "GNOME/GDM Available: {{ gnome_available }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 }}"
          - "  Rationale: {{ rationale_1 }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 }}"
          - "  Rationale: {{ rationale_2 }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 }}"
          - "  Status: {{ status_3 }}"
          - "  Rationale: {{ rationale_3 }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name }}"
          - "  Command: {{ task_4_cmd }}"
          - "  Exit code: {{ task_4_rc }}"
          - "  Data: {{ data_4 }}"
          - "  Status: {{ status_4 }}"
          - "  Rationale: {{ rationale_4 }}"
          - ""
          - "REQUIREMENT 5 - {{ req_5 }}:"
          - "  Task: {{ task_5_name }}"
          - "  Command: {{ task_5_cmd }}"
          - "  Exit code: {{ task_5_rc }}"
          - "  Data: {{ data_5 }}"
          - "  Status: {{ status_5 }}"
          - "  Rationale: {{ rationale_5 }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_5 }}"
          - "  Rationale: {{ rationale_5 }}"
          - "========================================================"