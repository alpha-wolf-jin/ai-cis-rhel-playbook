---
- name: Data Collection for CIS 5.1.20
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 5.1.20"
    req_1: "Run the following script to verify MaxStartups is 10:30:60 or more restrictive"
    req_2: "OVERALL Verify: Ensure sshd MaxStartups is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: "Not collected yet"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_2: "Not collected yet"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Run the following script to verify MaxStartups is 10:30:60 or more restrictive
    - name: "Req 1 - Create temporary audit script for MaxStartups check"
      copy:
        dest: "/tmp/cis_audit_5_1_20.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          source /etc/crypto-policies/back-ends/opensshserver.config 2>/dev/null || true
          source /etc/sysconfig/sshd 2>/dev/null || true
          sshd -T $OPTIONS $CRYPTO_POLICY 2>/dev/null | awk '$1 ~ /^\s*maxstartups/{split($2, a, ":");{if(a[1] > 10 || a[2] > 30 || a[3] > 60) print $0}}'
          {% endraw %}
      register: script_created_1
      ignore_errors: true
      changed_when: false

    - name: "Req 1 - Execute audit script for MaxStartups check"
      shell: "/tmp/cis_audit_5_1_20.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: "Req 1 - Remove temporary audit script"
      file:
        path: "/tmp/cis_audit_5_1_20.sh"
        state: absent
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details and determine status
      set_fact:
        task_1_name: "Execute audit script for MaxStartups check"
        task_1_cmd: |
          source /etc/crypto-policies/back-ends/opensshserver.config 2>/dev/null || true
          source /etc/sysconfig/sshd 2>/dev/null || true
          sshd -T $OPTIONS $CRYPTO_POLICY 2>/dev/null | awk '$1 ~ /^\s*maxstartups/{split($2, a, ":");{if(a[1] > 10 || a[2] > 30 || a[3] > 60) print $0}}'
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_1: "PASS when the script returns no output (indicating MaxStartups is 10:30:60 or more restrictive), FAIL when the script returns any output (indicating MaxStartups is less restrictive)"

    # Requirement 2: OVERALL Verify: Ensure sshd MaxStartups is configured
    - name: Store requirement 2 details and determine overall status
      set_fact:
        task_2_name: "OVERALL Verify: Ensure sshd MaxStartups is configured"
        task_2_cmd: "N/A - Overall verification based on requirement 1"
        task_2_rc: 0
        data_2: "Requirement 1 status: {{ status_1 | trim }}"
        status_2: "{{ status_1 | trim }}"
        rationale_2: "PASS when req_1=PASS, FAIL otherwise"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.1.20"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | trim }}"
          - "  Rationale: {{ rationale_2 | trim }}"
          - "========================================================"