---
- name: Data Collection for CIS 3.2.6 - Ensure tipc kernel module is not available
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_checkpoint: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 3.2.6"
    req_1: "Run the provided CIS audit script to determine if tipc kernel module is available"
    req_2: "Verify tipc kernel module is not loaded and not loadable"
    req_3: "OVERALL VERIFY - Ensure tipc kernel module is not available"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        data_3: ""
        status_1: "UNKNOWN"
        status_2: "UNKNOWN"
        status_3: "UNKNOWN"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Run the provided CIS audit script
    - name: Req 1 - Create CIS audit script for tipc module check
      copy:
        dest: "/tmp/cis_tipc_module_check.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_mod_name="tipc" l_mod_type="net"
             while IFS= read -r l_mod_path; do
                if [ -d "$l_mod_path/${l_mod_name//-/\/}" ] &&  \
                [ -n "$(ls -A "$l_mod_path/${l_mod_name//-/\/}")" ]; then
                   printf '%s\n' "$l_mod_name exists in $l_mod_path"
                fi
             done < <(readlink -e /usr/lib/modules/**/kernel/$l_mod_type \
             || readlink -e /lib/modules/**/kernel/$l_mod_type)
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the CIS audit script
      shell: "/tmp/cis_tipc_module_check.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_tipc_module_check.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS audit script for tipc module availability"
        task_1_cmd: "Complete bash script from CIS benchmark"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('FAIL' if (result_1.stdout | default('') | trim != '') else 'PASS') | trim }}"
        rationale_1: "{{ ('FAIL: tipc module appears to be available as a kernel module' if (result_1.stdout | default('') | trim != '') else 'PASS: tipc module not available on the system') | trim }}"

    # Requirement 2: Verify module not loaded and not loadable (only if req_1 found module)
    - name: Req 2 - Check if tipc module is loaded and loadable
      shell: |
        # Run the two checks
        echo "=== lsmod output ==="
        lsmod | grep 'tipc' || echo "No output"
        echo "=== modprobe config output ==="
        modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+tipc\b' || echo "No output"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: data_1 | trim != ""

    - name: Store requirement 2 details when executed
      set_fact:
        task_2_name: "Verify tipc module not loaded and not loadable"
        task_2_cmd: |
          lsmod | grep 'tipc'; modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+tipc\b'
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output != '' %}
            {% set lsmod_output = output.split('=== lsmod output ===')[1].split('=== modprobe config output ===')[0] | trim if '=== lsmod output ===' in output else '' %}
            {% set modprobe_output = output.split('=== modprobe config output ===')[1] | trim if '=== modprobe config output ===' in output else '' %}
            {% if lsmod_output == 'No output' and ('blacklist tipc' in modprobe_output) and ('install tipc /bin/false' in modprobe_output or 'install tipc /bin/true' in modprobe_output) %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            NA
          {% endif %}
        rationale_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output != '' %}
            {% set lsmod_output = output.split('=== lsmod output ===')[1].split('=== modprobe config output ===')[0] | trim if '=== lsmod output ===' in output else '' %}
            {% set modprobe_output = output.split('=== modprobe config output ===')[1] | trim if '=== modprobe config output ===' in output else '' %}
            {% if lsmod_output == 'No output' and ('blacklist tipc' in modprobe_output) and ('install tipc /bin/false' in modprobe_output or 'install tipc /bin/true' in modprobe_output) %}
              PASS: Module not loaded and properly blacklisted/disabled
            {% else %}
              FAIL: Module is either loaded or not properly disabled (expected: lsmod empty, blacklist tipc, and install tipc /bin/false or /bin/true)
            {% endif %}
          {% else %}
            NA: Requirement not executed because module not found in step 1
          {% endif %}
      when: data_1 | trim != ""

    - name: Set default status for requirement 2 when not executed
      set_fact:
        task_2_name: "Verify tipc module not loaded and not loadable"
        task_2_cmd: "N/A - Not executed (module not available)"
        task_2_rc: -1
        data_2: ""
        status_2: "NA"
        rationale_2: "NA: Requirement not executed because module not found in step 1"
      when: data_1 | trim == ""

    # Requirement 3: Overall verification
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall compliance verification"
        task_3_cmd: "N/A - Derived from requirements 1 and 2"
        task_3_rc: 0
        data_3: ""
        status_3: >-
          {% if status_1 | trim == 'PASS' %}
            PASS
          {% elif status_1 | trim == 'FAIL' and status_2 | trim == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% if status_1 | trim == 'PASS' %}
            PASS: tipc module not available on the system
          {% elif status_1 | trim == 'FAIL' and status_2 | trim == 'PASS' %}
            PASS: tipc module available but properly disabled (not loaded and blacklisted)
          {% elif status_1 | trim == 'FAIL' and status_2 | trim == 'FAIL' %}
            FAIL: tipc module available and not properly disabled
          {% elif status_1 | trim == 'FAIL' and status_2 | trim == 'NA' %}
            FAIL: tipc module available but requirement 2 was not executed properly
          {% else %}
            UNKNOWN: Cannot determine overall compliance status
          {% endif %}

    # Final compliance report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 3.2.6"
          - "========================================================"
          - "Reference: {{ cis_checkpoint }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not executed') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not executed') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"