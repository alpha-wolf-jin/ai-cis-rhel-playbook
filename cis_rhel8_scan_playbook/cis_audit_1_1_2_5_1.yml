---
- name: Data Collection for CIS checkpoint 1.1.2.5.1
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.5.1"
    req_1: "Check that /var/tmp is mounted as a separate filesystem"
    req_2: "Verify the /var/tmp mount includes the 'nosuid' option"
    req_3: "Verify the /var/tmp mount includes the 'nodev' option"
    req_4: "Verify the /var/tmp mount includes the 'noexec' option"
    req_5: "OVERALL Verify: Ensure separate partition exists for /var/tmp"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1

    # Requirement 1: Check that /var/tmp is mounted as a separate filesystem
    - name: "Req 1 - Check /var/tmp mount"
      shell: findmnt -kn /var/tmp
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 data
      set_fact:
        task_1_name: "Check /var/tmp mount"
        task_1_cmd: "findmnt -kn /var/tmp"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"

    - name: Set requirement 1 status and rationale
      set_fact:
        status_1: "{{ ('PASS' if (data_1 != '' and (data_1.split() | length >= 2) and data_1.split()[0] != '-') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when the command output shows a device and mount point for /var/tmp, FAIL when output is empty or shows TARGET column as -' if (data_1 != '' and (data_1.split() | length >= 2) and data_1.split()[0] != '-') else 'FAIL: Output is empty or shows TARGET column as -') | trim }}"

    # Requirement 2: Verify the /var/tmp mount includes the 'nosuid' option
    - name: "Req 2 - Check nosuid option"
      shell: findmnt -kn /var/tmp -o OPTIONS
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 data
      set_fact:
        task_2_name: "Check nosuid option"
        task_2_cmd: "findmnt -kn /var/tmp -o OPTIONS"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"

    - name: Set requirement 2 status and rationale
      set_fact:
        status_2: "{{ ('PASS' if ('nosuid' in data_2) else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when the output contains the string nosuid' if 'nosuid' in data_2 else 'FAIL: Output does not contain nosuid') | trim }}"

    # Requirement 3: Verify the /var/tmp mount includes the 'nodev' option
    - name: "Req 3 - Check nodev option"
      shell: findmnt -kn /var/tmp -o OPTIONS
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false

    - name: Store requirement 3 data
      set_fact:
        task_3_name: "Check nodev option"
        task_3_cmd: "findmnt -kn /var/tmp -o OPTIONS"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"

    - name: Set requirement 3 status and rationale
      set_fact:
        status_3: "{{ ('PASS' if ('nodev' in data_3) else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS when the output contains the string nodev' if 'nodev' in data_3 else 'FAIL: Output does not contain nodev') | trim }}"

    # Requirement 4: Verify the /var/tmp mount includes the 'noexec' option
    - name: "Req 4 - Check noexec option"
      shell: findmnt -kn /var/tmp -o OPTIONS
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      changed_when: false

    - name: Store requirement 4 data
      set_fact:
        task_4_name: "Check noexec option"
        task_4_cmd: "findmnt -kn /var/tmp -o OPTIONS"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"

    - name: Set requirement 4 status and rationale
      set_fact:
        status_4: "{{ ('PASS' if ('noexec' in data_4) else 'FAIL') | trim }}"
        rationale_4: "{{ ('PASS when the output contains the string noexec' if 'noexec' in data_4 else 'FAIL: Output does not contain noexec') | trim }}"

    # Requirement 5: OVERALL Verify: Ensure separate partition exists for /var/tmp
    - name: Store requirement 5 data
      set_fact:
        task_5_name: "Overall verification"
        task_5_cmd: "N/A"
        task_5_rc: 0
        data_5: "N/A"

    - name: Set requirement 5 status and rationale
      set_fact:
        status_5: "{{ ('PASS' if (status_1|trim == 'PASS' and status_2|trim == 'PASS' and status_3|trim == 'PASS' and status_4|trim == 'PASS') else 'FAIL') | trim }}"
        rationale_5: "{{ ('PASS when req_1=PASS AND req_2=PASS AND req_3=PASS AND req_4=PASS' if (status_1|trim == 'PASS' and status_2|trim == 'PASS' and status_3|trim == 'PASS' and status_4|trim == 'PASS') else 'FAIL: Not all requirements are PASS') | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.2.5.1"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.5.1"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 5 - {{ req_5 }}:"
          - "  Task: {{ task_5_name | default('Task not recorded') }}"
          - "  Command: {{ task_5_cmd | default('N/A') }}"
          - "  Exit code: {{ task_5_rc | default(-1) }}"
          - "  Data: {{ data_5 | default('') | trim }}"
          - "  Status: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_5 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_5 | default('Not evaluated') | trim }}"
          - "========================================================"