---
- name: Data Collection for CIS checkpoint 3.3.2.1
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 3.3.2.1"
    # CRITICAL: ALL req_ variables MUST be quoted strings (use double quotes)
    req_1: "Run sysctl net.ipv6.conf.all.forwarding and verify output is 'net.ipv6.conf.all.forwarding = 0'"
    req_2: "Run the provided bash script to verify net.ipv6.conf.all.forwarding = 0 is set in systemd sysctl files"
    req_3: "Overall Verify: Ensure net.ipv6.conf.all.forwarding is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Task not executed"
        
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: ""
        status_2: "UNKNOWN"
        rationale_2: "Task not executed"
        
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        data_3: ""
        status_3: "UNKNOWN"
        rationale_3: "Task not executed"

    # Check if IPv6 is enabled on the system
    - name: Check if IPv6 is enabled
      shell: |
        # Check if IPv6 is disabled at kernel level
        if grep -qs "ipv6.disable=1" /proc/cmdline; then
          echo "IPv6 disabled via kernel parameter"
          exit 0
        fi
        
        # Check if IPv6 module is loaded
        if lsmod | grep -q ipv6; then
          echo "IPv6 module loaded"
          exit 0
        fi
        
        # Check if any network interface has IPv6 address
        if ip -6 addr show | grep -q inet6; then
          echo "IPv6 addresses found"
          exit 0
        fi
        
        # Check if sysctl indicates IPv6 is enabled
        if sysctl -n net.ipv6.conf.all.disable_ipv6 2>/dev/null | grep -q 0; then
          echo "IPv6 not disabled via sysctl"
          exit 0
        fi
        
        echo "IPv6 appears to be disabled or not in use"
        exit 1
      args:
        executable: /bin/bash
      register: ipv6_check
      ignore_errors: true
      changed_when: false
      
    # Requirement 1: Check running configuration
    - name: Req 1 - Check net.ipv6.conf.all.forwarding in running configuration
      shell: sysctl net.ipv6.conf.all.forwarding
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false
      when: ipv6_check.rc == 0

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check net.ipv6.conf.all.forwarding in running configuration"
        task_1_cmd: "sysctl net.ipv6.conf.all.forwarding"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == 'net.ipv6.conf.all.forwarding = 0' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: "PASS when output is exactly 'net.ipv6.conf.all.forwarding = 0', FAIL otherwise"
      when: ipv6_check.rc == 0

    # Requirement 2: Execute the complete CIS audit script for configuration files
    - name: Req 2 - Execute CIS audit script for configuration files
      copy:
        dest: "/tmp/cis_audit_3.3.2.1_req2.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_parameter_name="net.ipv6.conf.all.forwarding"
             l_grep="${l_parameter_name//./(\\.|\\/)}" a_output=() a_files=()
             l_systemdsysctl="$(readlink -e /lib/systemd/systemd-sysctl \
             || readlink -e /usr/lib/systemd/systemd-sysctl)"
             l_ufw_file="$([ -f /etc/default/ufw ] && \
             awk -F= '/^\s*IPT_SYSCTL=/ {print $2}' /etc/default/ufw)"
             [ -f "$(readlink -e "$l_ufw_file")" ] && \
             a_files+=("$l_ufw_file"); a_files+=("/etc/sysctl.conf")
             while IFS= read -r l_fname; do
                l_file="$(readlink -e "${l_fname//# /}")"
                [ -n "$l_file" ] && ! grep -Psiq -- '(^|\h+)'"$l_file"'\b' \
                <<< "${a_files[*]}" && a_files+=("$l_file")
             done < <("$l_systemdsysctl" --cat-config | tac | \
             grep -Pio '^\h*#\h*\/[^#\n\r\h]+\.conf\b')
             for l_file in "${a_files[@]}"; do
                l_opt="$(grep -Poi '^\h*'"$l_grep"'\h*=\h*\H+\b' "$l_file" | tail -n 1)"
                l_option_value="$(cut -d= -f2 <<< "$l_opt" | xargs)"
                [ -n "$l_option_value" ] && \
                a_output+=(" - \"$l_parameter_name = $l_option_value\" is set in:" \
                "    \"$l_file\"")
             done
             [ "${#a_output[@]}" -gt "0" ] && printf '%s\n' "" "${a_output[@]}" ""
          }
          {% endraw %}
      register: script_create_2
      ignore_errors: true
      when: ipv6_check.rc == 0

    - name: Req 2 - Execute the audit script
      shell: "/tmp/cis_audit_3.3.2.1_req2.sh"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: ipv6_check.rc == 0

    - name: Req 2 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_3.3.2.1_req2.sh"
        state: absent
      ignore_errors: true
      when: ipv6_check.rc == 0

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Execute CIS audit script for configuration files"
        task_2_cmd: "Executed /tmp/cis_audit_3.3.2.1_req2.sh (CIS-provided script)"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output != '' and 'net.ipv6.conf.all.forwarding = 0' in output %}
            PASS
          {% elif output == '' %}
            FAIL
          {% else %}
            FAIL
          {% endif %}
        rationale_2: "PASS when script output shows at least one 'net.ipv6.conf.all.forwarding = 0' configuration line, FAIL when no output or no correct setting found"
      when: ipv6_check.rc == 0

    # Requirement 3: Overall verification - FIXED: Added trim to status comparisons
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall verification"
        task_3_cmd: "N/A - Composite check"
        task_3_rc: 0
        data_3: "IPv6 enabled: {{ 'Yes' if ipv6_check.rc == 0 else 'No' }}, Req1 status: {{ status_1 | default('SKIP') }}, Req2 status: {{ status_2 | default('SKIP') }}"
        status_3: >-
          {% if ipv6_check.rc != 0 %}
            PASS
          {% elif status_1 | default('FAIL') | trim == 'PASS' and status_2 | default('FAIL') | trim == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% if ipv6_check.rc != 0 %}
            PASS: IPv6 is not enabled on this system
          {% elif status_1 | default('FAIL') | trim == 'PASS' and status_2 | default('FAIL') | trim == 'PASS' %}
            PASS: Both requirements 1 and 2 are satisfied
          {% else %}
            FAIL: One or more requirements failed
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 3.3.2.1"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"