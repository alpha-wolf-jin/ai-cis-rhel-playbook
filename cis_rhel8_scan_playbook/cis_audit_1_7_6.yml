---
- name: Data Collection for CIS 1.7.6
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.7.6"
    req_1: "Check file permissions and ownership of /etc/issue.net"
    req_2: "OVERALL Verify: Ensure access to /etc/issue.net is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Check file permissions and ownership of /etc/issue.net
    - name: Req 1 - Check /etc/issue.net permissions and ownership
      shell: |
        {% raw %}
        stat -Lc 'Access: (%#a/%A)  Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/issue.net
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check /etc/issue.net permissions and ownership"
        task_1_cmd: "stat -Lc 'Access: (%#a/%A)  Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/issue.net"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if "Access:" in output %}
            {% set mode = output | regex_replace('.*Access: \\(0?([0-7]+)/.*', '\\1') %}
            {% set uid = output | regex_replace('.*Uid: \\(\\s*([0-9]+)/.*', '\\1') %}
            {% set gid = output | regex_replace('.*Gid: \\(\\s*([0-9]+)/.*', '\\1') %}
            {% if mode | int(base=8) <= 420 and uid == '0' and gid == '0' %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if "Access:" in output %}
            {% set mode = output | regex_replace('.*Access: \\(0?([0-7]+)/.*', '\\1') %}
            {% set uid = output | regex_replace('.*Uid: \\(\\s*([0-9]+)/.*', '\\1') %}
            {% set gid = output | regex_replace('.*Gid: \\(\\s*([0-9]+)/.*', '\\1') %}
            {% if mode | int(base=8) <= 420 and uid == '0' and gid == '0' %}
              PASS when file access mode is {{ mode }} (<= 0644/420) and Uid is {{ uid }} and Gid is {{ gid }}
            {% else %}
              FAIL: Mode {{ mode }} (decimal: {{ mode | int(base=8) }}) is not <= 420 OR Uid {{ uid }} is not 0 OR Gid {{ gid }} is not 0
            {% endif %}
          {% else %}
            FAIL: Could not parse stat output
          {% endif %}

    # Requirement 2: OVERALL Verify (no separate command, depends on requirement 1)
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Overall verification based on requirement 1"
        task_2_cmd: "N/A - Overall check"
        task_2_rc: 0
        data_2: "Based on requirement 1 status: {{ status_1 }}"
        status_2: "{{ status_1 }}"
        rationale_2: "PASS when req_1=PASS, FAIL otherwise. Requirement 1 status: {{ status_1 }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.7.6"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.7.6"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | trim }}"
          - "  Rationale: Overall status matches requirement 2 status: {{ status_2 }}"
          - "========================================================"