---
- name: Data Collection for CIS 5.4.1.5 - Ensure inactive password lock is configured
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.1.5"
    req_1: "Verify the default INACTIVE setting for new users using command: useradd -D | grep INACTIVE"
    req_2: |
      Verify all users with a local password have an INACTIVE setting within policy using command: awk -F: '($2~/^\$.+\$/) {if($7 > 45 || $7 < 0)print \"User: \" $1 \" INACTIVE: \" $7 \"Days\"}' /etc/shadow
    req_3: "OVERALL Verify: Ensure inactive password lock is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Verify default INACTIVE setting
    - name: "Req 1 - Check default INACTIVE setting"
      shell: useradd -D | grep INACTIVE
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check default INACTIVE setting"
        task_1_cmd: "useradd -D | grep INACTIVE"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: |
          {{ ('PASS' if (result_1.stdout | default('') | trim | regex_search('INACTIVE=([0-9]+)') and (result_1.stdout | default('') | trim | regex_replace('.*INACTIVE=([0-9]+).*', '\1') | int) >= 0 and (result_1.stdout | default('') | trim | regex_replace('.*INACTIVE=([0-9]+).*', '\1') | int) <= 45) else 'FAIL') | trim }}
        rationale_1: |
          {{ ('PASS: INACTIVE value ' + (result_1.stdout | default('') | trim | regex_replace('.*INACTIVE=([0-9]+).*', '\1')) + ' is between 0 and 45 days' if (result_1.stdout | default('') | trim | regex_search('INACTIVE=([0-9]+)') and (result_1.stdout | default('') | trim | regex_replace('.*INACTIVE=([0-9]+).*', '\1') | int) >= 0 and (result_1.stdout | default('') | trim | regex_replace('.*INACTIVE=([0-9]+).*', '\1') | int) <= 45) else 'FAIL: INACTIVE value not found or not between 0 and 45 days') | trim }}

    # Requirement 2: Verify all users' INACTIVE settings
    - name: "Req 2 - Check all users' INACTIVE settings"
      shell: |
        awk -F: '($2~/^\$.+\$/) {if($7 > 45 || $7 < 0)print "User: " $1 " INACTIVE: " $7 "Days"}' /etc/shadow
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check all users' INACTIVE settings"
        task_2_cmd: |
          awk -F: '($2~/^\$.+\$/) {if($7 > 45 || $7 < 0)print \"User: \" $1 \" INACTIVE: \" $7 \"Days\"}' /etc/shadow
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if result_2.stdout | default('') | trim == '' else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS: No users with INACTIVE < 0 or > 45 days' if result_2.stdout | default('') | trim == '' else 'FAIL: Found users with INACTIVE < 0 or > 45 days') | trim }}"

    # Requirement 3: Overall verification
    - name: "Req 3 - Overall compliance verification"
      set_fact:
        task_3_name: "Overall compliance verification"
        task_3_cmd: "N/A (calculated from requirements 1 and 2)"
        task_3_rc: 0
        data_3: "Requirement 1: {{ status_1 }}, Requirement 2: {{ status_2 }}"
        status_3: "{{ ('PASS' if status_1 == 'PASS' and status_2 == 'PASS' else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS: Both requirements passed' if status_1 == 'PASS' and status_2 == 'PASS' else 'FAIL: One or both requirements failed') | trim }}"

    # Final compliance report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.4.1.5"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.1.5"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - "========================================================"