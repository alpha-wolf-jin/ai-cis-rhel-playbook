---
# CIS RHEL 8 Benchmark v4.0.0 checkpoint 5.4.1.5
- name: Data Collection for CIS 5.4.1.5
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 5.4.1.5"
    req_1: "Verify the default inactive password lock period is set to 45 days"
    req_2: "Verify no user account has an inactive password lock period greater than 45 days or less than 0 days"
    req_3: "OVERALL Verify: Ensure inactive password lock is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: "Not collected yet"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_2: "Not collected yet"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_3: "Not collected yet"
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Verify the default inactive password lock period is set to 45 days
    - name: "Req 1 - Check default inactive password lock period"
      shell: >
        useradd -D | grep INACTIVE
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 1 details and determine status
      set_fact:
        task_1_name: "Check default inactive password lock period"
        task_1_cmd: "useradd -D | grep INACTIVE"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'INACTIVE=45') else 'FAIL') | trim }}"
        rationale_1: "PASS when output is 'INACTIVE=45', FAIL otherwise"

    # Requirement 2: Verify no user account has an inactive password lock period greater than 45 days or less than 0 days
    - name: "Req 2 - Check user accounts for invalid inactive password lock periods"
      shell: |
        awk -F: '($2~/^\$.+\$/) {if($7!="" && ($7 > 45 || $7 < 0))print "User: " $1 " INACTIVE: " $7 "Days"}' /etc/shadow
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 2 details and determine status
      set_fact:
        task_2_name: "Check user accounts for invalid inactive password lock periods"
        task_2_cmd: |
          awk -F: '($2~/^\$.+\$/) {if($7!=\"\" && ($7 > 45 || $7 < 0))print \"User: \" $1 \" INACTIVE: \" $7 \"Days\"}' /etc/shadow
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_2: "PASS when no output is returned, FAIL if any user accounts are listed"

    # Requirement 3: OVERALL Verify: Ensure inactive password lock is configured
    - name: Store requirement 3 details and determine overall status
      set_fact:
        task_3_name: "OVERALL Verify: Ensure inactive password lock is configured"
        task_3_cmd: "N/A - Overall compliance check"
        task_3_rc: 0
        data_3: "N/A"
        status_3: "{{ ('PASS' if (status_1 | trim == 'PASS' and status_2 | trim == 'PASS') else 'FAIL') | trim }}"
        rationale_3: "PASS when req_1=PASS AND req_2=PASS, FAIL otherwise"

    # Final report
    - name: Generate compliance report
      debug:
        msg: |
          ========================================================
                  COMPLIANCE REPORT - CIS 5.4.1.5
          ========================================================
          Reference: CIS RHEL 8 Benchmark v4.0.0 checkpoint 5.4.1.5
          ========================================================

          REQUIREMENT 1 - Verify the default inactive password lock period is set to 45 days:
            Task: {{ task_1_name | default('Task not recorded') }}
            Command: {{ task_1_cmd | default('N/A') }}
            Exit code: {{ task_1_rc | default(-1) }}
            Data: {{ data_1 | default('') | trim }}
            Status: {{ status_1 | default('UNKNOWN') | trim }}
            Rationale: {{ rationale_1 | default('Not evaluated') | trim }}

          REQUIREMENT 2 - Verify no user account has an inactive password lock period greater than 45 days or less than 0 days:
            Task: {{ task_2_name | default('Task not recorded') }}
            Command: {{ task_2_cmd | default('N/A') }}
            Exit code: {{ task_2_rc | default(-1) }}
            Data: {{ data_2 | default('') | trim }}
            Status: {{ status_2 | default('UNKNOWN') | trim }}
            Rationale: {{ rationale_2 | default('Not evaluated') | trim }}

          REQUIREMENT 3 - OVERALL Verify: Ensure inactive password lock is configured:
            Task: {{ task_3_name | default('Task not recorded') }}
            Command: {{ task_3_cmd | default('N/A') }}
            Exit code: {{ task_3_rc | default(-1) }}
            Data: {{ data_3 | default('') | trim }}
            Status: {{ status_3 | default('UNKNOWN') | trim }}
            Rationale: {{ rationale_3 | default('Not evaluated') | trim }}

          ========================================================
          OVERALL COMPLIANCE:
            Result: {{ status_3 | default('UNKNOWN') | trim }}
            Rationale: {{ rationale_3 | default('Not evaluated') | trim }}
          ========================================================