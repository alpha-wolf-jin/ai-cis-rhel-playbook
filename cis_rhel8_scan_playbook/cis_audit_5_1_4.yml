---
- name: Data Collection for CIS 5.1.4
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.4"
    req_1: "Run the provided CIS audit script to verify SSH private host key files are configured correctly"
    req_2: "OVERALL Verify: Ensure access to SSH private host key files is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    - name: Req 1 - Execute CIS audit script for SSH private host key files
      copy:
        dest: "/tmp/cis_audit_5.1.4.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash

          {
             a_output=() a_output2=() l_ssh_group="" l_out="root"
             grep -Psiq -- '^\h*ID_LIKE=\"?([^#\n\r]+)?\bfedora\b' /etc/os-release && \
             l_ssh_group="$(grep -Pso -- '^ssh_keys\b' /etc/group)" && \
             l_out="$l_ssh_group or $l_out"
             f_file_chk()
             {
                while IFS=: read -r l_fmode l_fowner l_fgroup; do
                   a_out2=()
                   [ "$l_fgroup" = "$l_ssh_group" ] && l_pmask="0137" || l_pmask="0177"
                   l_maxperm="$( printf '%o' $(( 0777 & ~$l_pmask )) )"
                   if [ $(( $l_fmode & $l_pmask )) -gt 0 ]; then
                      a_out2+=("    - mode: \"$l_fmode\"" \
                      "      should be mode: \"$l_maxperm\" or more restrictive")
                   fi
                   if [ "$l_fowner" != "root" ]; then
                      a_out2+=("    - owned by: \"$l_fowner\"" \
                      "      should be owned by \"root\"")
                   fi
                   if [ "$l_fgroup" != "$l_ssh_group" ] && [ "$l_fgroup" != "root" ]; then
                      a_out2+=("    - group owned by: \"$l_fgroup\"" \
                      "      should be group owned by: \"$l_out\"")
                   fi
                   if [ "${#a_out2[@]}" -gt "0" ]; then
                      a_output2+=("  - File: \"$l_file\"" "${a_out2[@]}")
                   else
                      a_output+=("  - File: \"$l_file\" Correct:" \
                      "    - mode: \"$l_fmode\"" \
                      "    - owner: \"$l_fowner\"" "    - group owner: \"$l_fgroup\"")
                   fi
                done < <(stat -Lc '%#a:%U:%G' "$l_file")
             }
             while IFS= read -r -d $'\0' l_file; do
                if ssh-keygen -lf &>/dev/null "$l_file"; then
                   file "$l_file" | \
                   grep -Piq -- '\bopenssh\h+([^#\n\r]+\h+)?private\h+key\b' && f_file_chk
                fi
             done < <(find -L /etc/ssh -xdev -type f -print0 2>/dev/null)
             if [ "${#a_output2[@]}" -le 0 ]; then
                printf '%s\n' "" "- Audit Result:" "  ** PASS **" "${a_output[@]}" ""
             else
                printf '%s\n' "" "- Audit Result:" "  ** FAIL **" \
                " - Reason(s) for audit failure:" "${a_output2[@]}"
                [ "${#a_output[@]}" -gt 0 ] && \
                printf '%s\n' "" "- Correctly set:" "${a_output[@]}" ""
             fi
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the audit script
      shell: "/tmp/cis_audit_5.1.4.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_5.1.4.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS audit script for SSH private host key files"
        task_1_cmd: "/tmp/cis_audit_5.1.4.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout is defined and '** PASS **' in result_1.stdout) else 'FAIL') | trim }}"
        rationale_1: "PASS when script output shows '** PASS **' or indicates compliance, FAIL when script output shows '** FAIL **' or indicates non-compliance"

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Overall verification of SSH private host key files configuration"
        task_2_cmd: "N/A"
        task_2_rc: "0"
        data_2: "N/A"
        status_2: "{{ status_1 }}"
        rationale_2: "PASS when req_1=PASS, FAIL otherwise"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.1.4"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.4"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 | trim }}"
          - "  Rationale: {{ rationale_1 }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 | trim }}"
          - "  Rationale: {{ rationale_2 }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | trim }}"
          - "  Rationale: Overall compliance depends on requirement 1: PASS when req_1=PASS, FAIL otherwise"
          - "========================================================"