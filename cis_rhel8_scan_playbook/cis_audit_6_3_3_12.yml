---
- name: Data Collection for CIS 6.3.3.12
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 6.3.3.12"
    req_1: "Check on-disk audit rules for login/logout monitoring"
    req_2: "Check loaded audit rules for login/logout monitoring"
    req_3: "OVERALL Verify: Ensure login and logout events are collected"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check audit rules on disk
    - name: "Req 1 - Check audit rules on disk"
      shell: |
        awk '/^ *-w/ \
        &&(/\/var\/log\/lastlog/ \
          ||/\/var\/run\/faillock/) \
        &&/ +-p *wa/ \
        &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)' /etc/audit/rules.d/*.rules
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check audit rules on disk for /var/log/lastlog and /var/run/faillock"
        task_1_cmd: |
          awk '/^ *-w/ &&(/\/var\/log\/lastlog/ ||/\/var\/run\/faillock/) &&/ +-p *wa/ &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)' /etc/audit/rules.d/*.rules
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == '' %}
            FAIL
          {% else %}
            {% set has_lastlog = false %}
            {% set has_faillock = false %}
            {% for line in output.split('\n') %}
              {% if '-w /var/log/lastlog -p wa -k logins' in line %}
                {% set has_lastlog = true %}
              {% elif '-w /var/run/faillock -p wa -k logins' in line %}
                {% set has_faillock = true %}
              {% endif %}
            {% endfor %}
            {% if has_lastlog and has_faillock %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == '' %}
            FAIL - no audit rules found on disk for /var/log/lastlog or /var/run/faillock
          {% else %}
            {% set has_lastlog = false %}
            {% set has_faillock = false %}
            {% for line in output.split('\n') %}
              {% if '-w /var/log/lastlog -p wa -k logins' in line %}
                {% set has_lastlog = true %}
              {% elif '-w /var/run/faillock -p wa -k logins' in line %}
                {% set has_faillock = true %}
              {% endif %}
            {% endfor %}
            {% if has_lastlog and has_faillock %}
              PASS - both required audit rules found on disk
            {% elif not has_lastlog and not has_faillock %}
              FAIL - missing both required audit rules on disk
            {% elif not has_lastlog %}
              FAIL - missing audit rule for /var/log/lastlog on disk
            {% else %}
              FAIL - missing audit rule for /var/run/faillock on disk
            {% endif %}
          {% endif %}

    # Requirement 2: Check active audit rules
    - name: "Req 2 - Check active audit rules"
      shell: |
        auditctl -l | awk '/^ *-w/ \
        &&(/\/var\/log\/lastlog/ \
          ||/\/var\/run\/faillock/) \
        &&/ +-p *wa/ \
        &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check active audit rules for /var/log/lastlog and /var/run/faillock"
        task_2_cmd: |
          auditctl -l | awk '/^ *-w/ &&(/\/var\/log\/lastlog/ ||/\/var\/run\/faillock/) &&/ +-p *wa/ &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)'
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output == '' %}
            FAIL
          {% else %}
            {% set has_lastlog = false %}
            {% set has_faillock = false %}
            {% for line in output.split('\n') %}
              {% if '-w /var/log/lastlog -p wa -k logins' in line %}
                {% set has_lastlog = true %}
              {% elif '-w /var/run/faillock -p wa -k logins' in line %}
                {% set has_faillock = true %}
              {% endif %}
            {% endfor %}
            {% if has_lastlog and has_faillock %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output == '' %}
            FAIL - no active audit rules found for /var/log/lastlog or /var/run/faillock
          {% else %}
            {% set has_lastlog = false %}
            {% set has_faillock = false %}
            {% for line in output.split('\n') %}
              {% if '-w /var/log/lastlog -p wa -k logins' in line %}
                {% set has_lastlog = true %}
              {% elif '-w /var/run/faillock -p wa -k logins' in line %}
                {% set has_faillock = true %}
              {% endif %}
            {% endfor %}
            {% if has_lastlog and has_faillock %}
              PASS - both required audit rules active
            {% elif not has_lastlog and not has_faillock %}
              FAIL - missing both required active audit rules
            {% elif not has_lastlog %}
              FAIL - missing active audit rule for /var/log/lastlog
            {% else %}
              FAIL - missing active audit rule for /var/run/faillock
            {% endif %}
          {% endif %}

    # Requirement 3: Overall verification (evaluate based on both requirements)
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall verification of login/logout event collection"
        task_3_cmd: "N/A - Combined check of requirements 1 and 2"
        task_3_rc: 0
        data_3: "Combined status of requirements 1 and 2"
        status_3: >-
          {% if status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% if status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
            PASS - both disk and active audit rules are configured correctly
          {% else %}
            FAIL - one or both audit rule checks failed
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.3.3.12"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - "========================================================"