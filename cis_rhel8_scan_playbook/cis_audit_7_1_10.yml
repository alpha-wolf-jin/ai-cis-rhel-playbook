---
- name: Data Collection for CIS 7.1.10
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    kcs_article: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 7.1.10"
    req_1: "Check if /etc/security/opasswd exists and verify its permissions, ownership, and group"
    req_2: "Check if /etc/security/opasswd.old exists and verify its permissions, ownership, and group"
    req_3: "OVERALL Verify: Ensure access to /etc/security/opasswd is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check if /etc/security/opasswd exists and verify its permissions, ownership, and group
    - name: "Req 1 - Check /etc/security/opasswd"
      shell: |
        [ -e "/etc/security/opasswd" ] && stat -Lc '%n Access: (%#a/%A)  Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/security/opasswd
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check /etc/security/opasswd"
        task_1_cmd: |
          [ -e \"/etc/security/opasswd\" ] && stat -Lc '%n Access: (%#a/%A)  Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/security/opasswd
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == '' %}
            PASS
          {% else %}
            {% set match = output | regex_search('Access: \\(0([0-6])[0-6][0-6]') %}
            {% if match %}
              {% set mode = match[0] | regex_replace('.*Access: \\(0([0-6])[0-6][0-6].*', '\\1') | int %}
              {% if mode <= 6 %}
                {% set uid_match = output | regex_search('Uid: \\( 0/') %}
                {% set gid_match = output | regex_search('Gid: \\( 0/') %}
                {% if uid_match and gid_match %}
                  PASS
                {% else %}
                  FAIL
                {% endif %}
              {% else %}
                FAIL
              {% endif %}
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_1: "PASS if file does not exist OR if it exists with mode ≤600 (octal), Uid=0, Gid=0; FAIL otherwise"

    # Requirement 2: Check if /etc/security/opasswd.old exists and verify its permissions, ownership, and group
    - name: "Req 2 - Check /etc/security/opasswd.old"
      shell: |
        [ -e "/etc/security/opasswd.old" ] && stat -Lc '%n Access: (%#a/%A)  Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/security/opasswd.old
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check /etc/security/opasswd.old"
        task_2_cmd: |
          [ -e \"/etc/security/opasswd.old\" ] && stat -Lc '%n Access: (%#a/%A)  Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/security/opasswd.old
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output == '' %}
            PASS
          {% else %}
            {% set match = output | regex_search('Access: \\(0([0-6])[0-6][0-6]') %}
            {% if match %}
              {% set mode = match[0] | regex_replace('.*Access: \\(0([0-6])[0-6][0-6].*', '\\1') | int %}
              {% if mode <= 6 %}
                {% set uid_match = output | regex_search('Uid: \\( 0/') %}
                {% set gid_match = output | regex_search('Gid: \\( 0/') %}
                {% if uid_match and gid_match %}
                  PASS
                {% else %}
                  FAIL
                {% endif %}
              {% else %}
                FAIL
              {% endif %}
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_2: "PASS if file does not exist OR if it exists with mode ≤600 (octal), Uid=0, Gid=0; FAIL otherwise"

    # Requirement 3: OVERALL Verify
    - name: "Req 3 - Overall verification"
      set_fact:
        task_3_name: "Overall verification"
        task_3_cmd: "N/A (calculated from req_1 and req_2)"
        task_3_rc: 0
        data_3: "Combined result of requirements 1 and 2"
        status_3: "{{ ('PASS' if (status_1 | trim == 'PASS' and status_2 | trim == 'PASS') else 'FAIL') | trim }}"
        rationale_3: "PASS when req_1=PASS AND req_2=PASS, FAIL otherwise"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 7.1.10"
          - "========================================================"
          - "Reference: CIS RHEL 8 Benchmark v4.0.0 checkpoint 7.1.10"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - "========================================================"