---
- name: Data Collection for CIS 5.4.2.4 - Ensure root account access is controlled
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.2.4"
    req_1: |
      Verify root account password status using command: passwd -S root | awk '$2 ~ /^(P|L)/ {print \"User: \\\"\" $1 \"\\\" Password is status: \" $2}'. Rationale: PASS when output is exactly 'User: \"root\" Password is status: P' OR exactly 'User: \"root\" Password is status: L', FAIL otherwise
    req_2: "OVERALL Verify: Ensure root account access is controlled. Rationale: PASS when req_1=PASS, FAIL otherwise"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Verify root account password status using command: passwd -S root | awk '$2 ~ /^(P|L)/ {print "User: \"" $1 "\" Password is status: " $2}'. Rationale: PASS when output is exactly 'User: "root" Password is status: P' OR exactly 'User: "root" Password is status: L', FAIL otherwise
    - name: Req 1 - Check root password status
      shell: |
        passwd -S root | awk '$2 ~ /^(P|L)/ {print "User: \"" $1 "\" Password is status: " $2}'
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Req 1 - Check root password status"
        task_1_cmd: |
          passwd -S root | awk '$2 ~ /^(P|L)/ {print \"User: \\\"\" $1 \"\\\" Password is status: \" $2}'
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        # FIX: Use result_1.stdout directly instead of data_1
        status_1: |
          {{ ('PASS' if (result_1.stdout | default('') | trim == 'User: \"root\" Password is status: P' or result_1.stdout | default('') | trim == 'User: \"root\" Password is status: L') else 'FAIL') | trim }}
        # FIX: Use result_1.stdout directly instead of data_1
        rationale_1: |
          {{ ('PASS: Root password is set (P) or locked (L) as required' if (result_1.stdout | default('') | trim == 'User: \"root\" Password is status: P' or result_1.stdout | default('') | trim == 'User: \"root\" Password is status: L') else 'FAIL: Root password is not properly set or locked. Expected P (password set) or L (password locked), got: ' + (result_1.stdout | default('') | trim)) | trim }}

    # Requirement 2: OVERALL Verify: Ensure root account access is controlled. Rationale: PASS when req_1=PASS, FAIL otherwise
    - name: Req 2 - Determine overall compliance
      set_fact:
        task_2_name: "Req 2 - Determine overall compliance"
        task_2_cmd: "N/A (derived from requirement 1)"
        task_2_rc: "0"
        data_2: "Requirement 1 status: {{ status_1 }}"
        status_2: "{{ status_1 | default('FAIL') | trim }}"
        rationale_2: "{{ ('PASS: Root account access is controlled (password is set or account is locked)' if status_1 == 'PASS' else 'FAIL: Root account access is not properly controlled') | trim }}"

    # Final report - MUST include Status and Rationale for each requirement
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.4.2.4"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.2.4"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - "========================================================"