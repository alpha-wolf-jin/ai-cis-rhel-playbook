---
- name: Data Collection for CIS 1.1.2.7.4
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.7.4"
    req_1: "Check if a separate partition exists for /var/log/audit"
    req_2: "If a separate partition exists, verify the noexec mount option is set"
    req_3: "OVERALL Verify: Ensure noexec option set on /var/log/audit partition"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Check if a separate partition exists for /var/log/audit
    - name: Req 1 - Check for separate /var/log/audit partition
      shell: |
        findmnt /var/log/audit
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check for separate /var/log/audit partition"
        task_1_cmd: "findmnt /var/log/audit"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim != '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS: Separate partition exists' if (result_1.stdout | default('') | trim != '') else 'FAIL: No separate partition found') | trim }}"

    # Requirement 2: If separate partition exists, verify noexec mount option
    - name: Req 2 - Verify noexec option on /var/log/audit partition
      shell: |
        findmnt -kn /var/log/audit | grep -v noexec
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: data_1 | length > 0

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify noexec option on /var/log/audit partition"
        task_2_cmd: "findmnt -kn /var/log/audit | grep -v noexec"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if data_1 | length > 0 %}
            {{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}
          {% else %}
            NA
          {% endif %}
        rationale_2: >-
          {% if data_1 | length > 0 %}
            {{ ('PASS: noexec option is set' if (result_2.stdout | default('') | trim == '') else 'FAIL: noexec option is NOT set') | trim }}
          {% else %}
            NA: No separate partition exists, check not applicable
          {% endif %}

    # Overall compliance calculation
    - name: Calculate overall compliance
      set_fact:
        status_3: >-
          {% if status_1 | trim == 'FAIL' %}
            PASS
          {% elif status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
            PASS
          {% elif status_1 | trim == 'PASS' and status_2 | trim == 'FAIL' %}
            FAIL
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_3: >-
          {% if status_1 | trim == 'FAIL' %}
            PASS: No separate partition exists, so requirement is satisfied
          {% elif status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
            PASS: Separate partition exists AND noexec option is set
          {% elif status_1 | trim == 'PASS' and status_2 | trim == 'FAIL' %}
            FAIL: Separate partition exists BUT noexec option is NOT set
          {% else %}
            UNKNOWN: Cannot determine compliance status
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.2.7.4"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: Calculate overall compliance"
          - "  Command: N/A"
          - "  Exit code: 0"
          - "  Data: N/A"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"