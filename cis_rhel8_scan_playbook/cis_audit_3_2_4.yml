---
- name: Data Collection for CIS 3.2.4 - Ensure rds kernel module is not available
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 3.2.4"
    req_1: "Run the following script to verify the rds kernel module does NOT exist in the filesystem"
    req_2: "If the script in req_1 returns output, verify the rds kernel module is NOT loaded using command: lsmod | grep 'rds'"
    req_3: |
      If the script in req_1 returns output, verify the rds kernel module is blacklisted and configured to fail/true installation using command: modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+rds\b'
    req_4: "OVERALL Verify: Ensure rds kernel module is not available"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_2: ""
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_3: ""
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        data_4: ""
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    # Requirement 1: Run script to check if rds module exists in filesystem
    - name: "Req 1 - Create temporary audit script for rds module check"
      copy:
        dest: "/tmp/cis_audit_script_1.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_mod_name="rds" l_mod_type="net"
             while IFS= read -r l_mod_path; do
                if [ -d "$l_mod_path/${l_mod_name//-/\/}" ] &&  \
                [ -n "$(ls -A "$l_mod_path/${l_mod_name//-/\/}")" ]; then
                   printf '%s\n' "$l_mod_name exists in $l_mod_path"
                fi
             done < <(readlink -e /usr/lib/modules/**/kernel/$l_mod_type \
             || readlink -e /lib/modules/**/kernel/$l_mod_type)
          }
          {% endraw %}
      register: script_created_1
      ignore_errors: true
      failed_when: false

    - name: "Req 1 - Execute audit script for rds module check"
      shell: "/tmp/cis_audit_script_1.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: "Req 1 - Remove temporary audit script"
      file:
        path: "/tmp/cis_audit_script_1.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details and determine status
      set_fact:
        task_1_name: "Check if rds kernel module exists in filesystem"
        task_1_cmd: "Execute CIS audit script for rds module filesystem check"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_1: "PASS when the script returns NO output (module not found), FAIL when the script returns output (module found)"

    # Requirement 2: Check if rds module is loaded (only if req_1 found module)
    - name: "Req 2 - Check if rds kernel module is loaded"
      shell: |
        lsmod | grep 'rds'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: data_1 | trim != ''

    - name: Store requirement 2 details and determine status (when executed)
      set_fact:
        task_2_name: "Check if rds kernel module is loaded"
        task_2_cmd: "lsmod | grep 'rds'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_2: "PASS when the command returns NO output (module not loaded), FAIL when output is returned (module loaded)"
      when: data_1 | trim != ''

    - name: Set requirement 2 as NA when not executed
      set_fact:
        task_2_name: "Check if rds kernel module is loaded"
        task_2_cmd: "lsmod | grep 'rds'"
        task_2_rc: -1
        data_2: "Requirement not applicable - rds module not found in filesystem"
        status_2: "NA"
        rationale_2: "Skipped because req_1 returned no output (rds module not found in filesystem)"
      when: data_1 | trim == ''

    # Requirement 3: Check if rds module is blacklisted (only if req_1 found module)
    - name: "Req 3 - Check if rds kernel module is blacklisted"
      shell: |
        modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+rds\b'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: data_1 | trim != ''

    - name: Store requirement 3 details and determine status (when executed)
      set_fact:
        task_3_name: "Check if rds kernel module is blacklisted"
        task_3_cmd: |
          modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+rds\b'
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >
          {{ (
            'PASS' if (
              result_3.stdout | default('') | trim | length > 0 and
              'blacklist rds' in result_3.stdout and
              ('install rds /bin/false' in result_3.stdout or 'install rds /bin/true' in result_3.stdout)
            ) else 'FAIL'
          ) | trim }}
        rationale_3: "PASS when the output contains 'blacklist rds' AND ('install rds /bin/false' OR 'install rds /bin/true'), FAIL otherwise"
      when: data_1 | trim != ''

    - name: Set requirement 3 as NA when not executed
      set_fact:
        task_3_name: "Check if rds kernel module is blacklisted"
        task_3_cmd: |
          modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+rds\b'
        task_3_rc: -1
        data_3: "Requirement not applicable - rds module not found in filesystem"
        status_3: "NA"
        rationale_3: "Skipped because req_1 returned no output (rds module not found in filesystem)"
      when: data_1 | trim == ''

    # Requirement 4: Overall verification
    - name: Store requirement 4 details and determine overall status
      set_fact:
        task_4_name: "Overall verification - Ensure rds kernel module is not available"
        task_4_cmd: "N/A - Overall assessment based on previous checks"
        task_4_rc: 0
        data_4: "Req1: {{ status_1 | trim }}, Req2: {{ status_2 | trim }}, Req3: {{ status_3 | trim }}"
        status_4: >
          {{ (
            'PASS' if
            (status_1 | trim == 'PASS') or
            (status_1 | trim == 'FAIL' and status_2 | trim == 'PASS' and status_3 | trim == 'PASS')
            else 'FAIL'
          ) | trim }}
        rationale_4: "PASS when (req_1=PASS) OR (req_1=FAIL AND req_2=PASS AND req_3=PASS), FAIL otherwise"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 3.2.4"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name }}"
          - "  Command: {{ task_4_cmd }}"
          - "  Exit code: {{ task_4_rc }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"