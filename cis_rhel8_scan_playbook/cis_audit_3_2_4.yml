---
- name: Data Collection for CIS 3.2.4
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 3.2.4"
    req_1: "Run the following script to determine if the rds kernel module is available on the system"
    req_2: "OVERALL Verify: Ensure rds kernel module is not available"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Run the provided CIS audit script
    - name: Req 1 - Create CIS audit script for rds module check
      copy:
        dest: "/tmp/cis_audit_3.2.4.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_mod_name="rds" l_mod_type="net"
             while IFS= read -r l_mod_path; do
                if [ -d "$l_mod_path/${l_mod_name//-/\/}" ] &&  \
                [ -n "$(ls -A "$l_mod_path/${l_mod_name//-/\/}")" ]; then
                   printf '%s\n' "$l_mod_name exists in $l_mod_path"
                fi
             done < <(readlink -e /usr/lib/modules/**/kernel/$l_mod_type \
             || readlink -e /lib/modules/**/kernel/$l_mod_type)
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Execute the CIS audit script
      shell: "/tmp/cis_audit_3.2.4.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_3.2.4.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS audit script for rds module availability"
        task_1_cmd: "/tmp/cis_audit_3.2.4.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        # Determine status based on script output
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == '' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: "PASS when script returns nothing (module not available), FAIL when script returns output (module available)"

    # If script returns something, run additional checks
    - name: Req 1a - Check if rds module is loaded (if needed)
      shell: |
        {% raw %}
        lsmod | grep 'rds'
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1a
      ignore_errors: true
      changed_when: false
      when: data_1 | trim != ''

    - name: Store requirement 1a details
      set_fact:
        data_1a: "{{ result_1a.stdout | default('') | trim }}"
      when: data_1 | trim != ''

    - name: Req 1b - Check if rds module is disabled (if needed)
      shell: |
        {% raw %}
        modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+rds\b'
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1b
      ignore_errors: true
      changed_when: false
      when: data_1 | trim != ''

    - name: Store requirement 1b details
      set_fact:
        data_1b: "{{ result_1b.stdout | default('') | trim }}"
      when: data_1 | trim != ''

    # Requirement 2: Overall verification
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Overall verification of CIS 3.2.4"
        task_2_cmd: "N/A - Calculated from requirement 1 results"
        task_2_rc: 0
        data_2: |
          Script output: {{ data_1 }}
          {% if data_1 | trim != '' %}
          lsmod check: {{ data_1a }}
          modprobe check: {{ data_1b }}
          {% endif %}
        # Determine overall status
        status_2: >-
          {% set script_output = data_1 | trim %}
          {% if script_output == '' %}
            PASS
          {% else %}
            {% set lsmod_output = data_1a | default('') | trim %}
            {% set modprobe_output = data_1b | default('') | trim %}
            {% if lsmod_output == '' and 'blacklist rds' in modprobe_output and ('install rds /bin/false' in modprobe_output or 'install rds /bin/true' in modprobe_output) %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_2: "PASS when rds module is not available OR when available but not loaded and properly disabled, FAIL otherwise"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 3.2.4"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 3.2.4"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - "========================================================"