---
- name: Data Collection for CIS checkpoint 1.3.1.6
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.3.1.6"
    # CRITICAL: ALL req_ variables MUST be quoted strings (use double quotes)
    req_1: "Check for processes running in unconfined_service_t domain using command: ps -eZ | grep unconfined_service_t"
    req_2: "OVERALL Verify: Ensure no unconfined services exist"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: ""
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"
        overall_status: "UNKNOWN"
        overall_rationale: "Not evaluated"

    # Requirement 1: Check for processes running in unconfined_service_t domain using command: ps -eZ | grep unconfined_service_t
    - name: "Req 1 - Check for unconfined services"
      shell: |
        {% raw %}
        ps -eZ | grep unconfined_service_t
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check for unconfined services"
        task_1_cmd: "ps -eZ | grep unconfined_service_t"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS: No processes found running in unconfined_service_t domain' if (result_1.stdout | default('') | trim == '') else 'FAIL: Found processes running in unconfined_service_t domain') | trim }}"

    # Requirement 2: OVERALL Verify: Ensure no unconfined services exist
    - name: "Req 2 - Overall verify no unconfined services exist"
      set_fact:
        task_2_name: "Overall verify no unconfined services exist"
        task_2_cmd: "N/A (evaluated based on Requirement 1)"
        task_2_rc: 0
        data_2: ""
        status_2: "{{ ('PASS' if (status_1 | trim == 'PASS') else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS: No unconfined services exist (req_1 PASS)' if (status_1 | trim == 'PASS') else 'FAIL: Unconfined services exist (req_1 FAIL)') | trim }}"
      ignore_errors: true
      changed_when: false

    - name: Determine overall compliance
      set_fact:
        overall_status: "{{ status_2 | trim }}"
        overall_rationale: "{{ ('PASS: All requirements passed' if (status_2 | trim == 'PASS') else 'FAIL: One or more requirements failed') | trim }}"

    # Final report - MUST include Status and Rationale for each requirement
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.3.1.6"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 }}"
          - "  Rationale: {{ rationale_1 }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 }}"
          - "  Rationale: {{ rationale_2 }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ overall_status }}"
          - "  Rationale: {{ overall_rationale }}"
          - "========================================================"