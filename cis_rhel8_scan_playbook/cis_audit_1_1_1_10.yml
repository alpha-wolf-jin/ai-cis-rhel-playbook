---
- name: Data Collection for CIS 1.1.1.10 - Ensure usb-storage kernel module is not available
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 1.1.1.10"
    req_1: "Run the following script to verify the usb-storage kernel module is NOT available in the filesystem"
    req_2: "Verify the usb-storage kernel module is NOT loaded using command"
    req_3: "Verify the usb-storage kernel module is blacklisted and configured to not load using command"
    req_4: "OVERALL Verify: Ensure usb-storage kernel module is not available"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        data_2: ""
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"
        data_3: ""
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        status_3: "UNKNOWN"
        rationale_3: "Not evaluated"
        status_4: "UNKNOWN"
        rationale_4: "Not evaluated"

    # Requirement 1: Check if usb-storage module exists in filesystem
    - name: "Req 1 - Create temporary audit script for module filesystem check"
      copy:
        dest: "/tmp/cis_audit_1.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_mod_name="usb-storage" l_mod_type="drivers"
             while IFS= read -r l_mod_path; do
                if [ -d "$l_mod_path/${l_mod_name//-/\/}" ] &&  \
                [ -n "$(ls -A "$l_mod_path/${l_mod_name//-/\/}")" ]; then
                   printf '%s\n' "$l_mod_name exists in $l_mod_path"
                fi
             done < <(readlink -e /usr/lib/modules/**/kernel/$l_mod_type \
             || readlink -e /lib/modules/**/kernel/$l_mod_type)
          }
          {% endraw %}
      register: script_created_1

    - name: "Req 1 - Execute audit script for module filesystem check"
      shell: "/tmp/cis_audit_1.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: "Req 1 - Remove temporary audit script"
      file:
        path: "/tmp/cis_audit_1.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if usb-storage module exists in filesystem"
        task_1_cmd: |
          #!/usr/bin/env bash
          {
             l_mod_name="usb-storage" l_mod_type="drivers"
             while IFS= read -r l_mod_path; do
                if [ -d "$l_mod_path/${l_mod_name//-/\/}" ] &&  \
                [ -n "$(ls -A "$l_mod_path/${l_mod_name//-/\/}")" ]; then
                   printf '%s\n' "$l_mod_name exists in $l_mod_path"
                fi
             done < <(readlink -e /usr/lib/modules/**/kernel/$l_mod_type \
             || readlink -e /lib/modules/**/kernel/$l_mod_type)
          }
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_1: "PASS when the script returns NO output (module not found in filesystem), FAIL when any output is returned (module exists)"

    # Requirement 2: Check if usb-storage module is loaded
    - name: "Req 2 - Check if usb-storage module is loaded"
      shell: >
        lsmod | grep -P -- 'usb(_|-)storage'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: data_1 | trim | length > 0

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if usb-storage module is loaded"
        task_2_cmd: "lsmod | grep -P -- 'usb(_|-)storage'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {{ (
            ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL')
            if result_2 is defined and result_2.stdout is defined
            else 'NA'
          ) | trim }}
        rationale_2: >-
          {{ (
            'PASS when the command returns NO output (module not loaded), FAIL when any output is returned (module is loaded)'
            if result_2 is defined and result_2.stdout is defined
            else 'Requirement skipped - usb-storage module not found in filesystem (CIS procedure)'
          ) | trim }}

    # Requirement 3: Check if usb-storage module is blacklisted/not loadable
    - name: "Req 3 - Check if usb-storage module is blacklisted and configured to not load"
      shell: >
        modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+usb_storage\b'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: data_1 | trim | length > 0

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check if usb-storage module is blacklisted and configured to not load"
        task_3_cmd: |
          modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+usb_storage\b'
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {{ (
            ('PASS' if ('blacklist usb_storage' in result_3.stdout and 
                       ('install usb_storage /bin/false' in result_3.stdout or 
                        'install usb_storage /bin/true' in result_3.stdout)) 
             else 'FAIL')
            if result_3 is defined and result_3.stdout is defined
            else 'NA'
          ) | trim }}
        rationale_3: >-
          {{ (
            'PASS when the output contains BOTH "blacklist usb_storage" AND ( "install usb_storage /bin/false" OR "install usb_storage /bin/true" ), FAIL otherwise'
            if result_3 is defined and result_3.stdout is defined
            else 'Requirement skipped - usb-storage module not found in filesystem (CIS procedure)'
          ) | trim }}

    # Requirement 4: Overall verification
    - name: Determine overall compliance status
      set_fact:
        status_4: >-
          {{ (
            ('PASS' if (status_1 == 'PASS' or (status_2 == 'PASS' and status_3 == 'PASS')) 
             else 'FAIL')
          ) | trim }}
        rationale_4: "PASS when (req_1=PASS OR (req_2=PASS AND req_3=PASS)), FAIL otherwise"

    # Final compliance report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.1.10"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 }}"
          - "  Rationale: {{ rationale_1 }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 }}"
          - "  Rationale: {{ rationale_2 }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 }}"
          - "  Status: {{ status_3 }}"
          - "  Rationale: {{ rationale_3 }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Status: {{ status_4 }}"
          - "  Rationale: {{ rationale_4 }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 }}"
          - "  Rationale: {{ rationale_4 }}"
          - "========================================================"