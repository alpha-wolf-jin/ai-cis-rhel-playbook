---
- name: Data Collection for CIS checkpoint 1.1.1.10
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_checkpoint: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.1.10"
    req_1: "Run script to determine if usb-storage kernel module is available"
    req_2: "Verify usb-storage kernel module is not loaded"
    req_3: "Verify usb-storage kernel module is not loadable (blacklisted/disabled)"
    req_4: "OVERALL Verify: Ensure usb-storage kernel module is not available"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: ""
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        data_3: ""
        status_3: "UNKNOWN"
        rationale_3: "Not evaluated"
        status_4: "UNKNOWN"
        rationale_4: "Not evaluated"

    # Requirement 1 - Run the CIS audit script
    - name: Req 1 - Execute CIS audit script for usb-storage module availability
      copy:
        dest: "/tmp/cis_audit_1.1.1.10.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_mod_name="usb-storage" l_mod_type="drivers"
             while IFS= read -r l_mod_path; do
                if [ -d "$l_mod_path/${l_mod_name//-/\/}" ] &&  \
                [ -n "$(ls -A "$l_mod_path/${l_mod_name//-/\/}")" ]; then
                   printf '%s\n' "$l_mod_name exists in $l_mod_path"
                fi
             done < <(readlink -e /usr/lib/modules/**/kernel/$l_mod_type \
             || readlink -e /lib/modules/**/kernel/$l_mod_type)
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the audit script
      shell: "/tmp/cis_audit_1.1.1.10.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_1.1.1.10.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS audit script for usb-storage module availability"
        task_1_cmd: "/tmp/cis_audit_1.1.1.10.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS: usb-storage module not found in kernel modules directory' if (result_1.stdout | default('') | trim == '') else 'FAIL: usb-storage module exists in ' + result_1.stdout) | trim }}"
        run_additional_checks: "{{ result_1.stdout | default('') | trim != '' }}"

    # Requirement 2 - Check if module is loaded (only if script returned output)
    - name: Req 2 - Check if usb-storage module is loaded
      shell: |
        {% raw %}
        lsmod | grep -P -- 'usb(_|-)storage'
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: run_additional_checks | default(false)

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if usb-storage module is loaded"
        task_2_cmd: "lsmod | grep -P -- 'usb(_|-)storage'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS: usb-storage module not loaded' if (result_2.stdout | default('') | trim == '') else 'FAIL: usb-storage module is loaded: ' + result_2.stdout) | trim }}"
      when: run_additional_checks | default(false)

    # Requirement 3 - Check if module is blacklisted/disabled (only if script returned output)
    - name: Req 3 - Check if usb-storage module is blacklisted/disabled
      shell: |
        {% raw %}
        modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+usb_storage\b'
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: run_additional_checks | default(false)

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check if usb-storage module is blacklisted/disabled"
        task_3_cmd: |
          modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+usb_storage\b'
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% if output != '' %}
            {% if 'blacklist usb_storage' in output and ('install usb_storage /bin/false' in output or 'install usb_storage /bin/true' in output) %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% if output != '' %}
            {% if 'blacklist usb_storage' in output and ('install usb_storage /bin/false' in output or 'install usb_storage /bin/true' in output) %}
              PASS: Module is blacklisted and disabled via install command
            {% else %}
              FAIL: Missing required blacklist or install command. Got: {{ output }}
            {% endif %}
          {% else %}
            FAIL: No blacklist or install configuration found for usb_storage
          {% endif %}
      when: run_additional_checks | default(false)

    # Requirement 4 - Overall compliance
    - name: Store requirement 4 details
      set_fact:
        status_4: >-
          {% if status_1 | default('UNKNOWN') | trim == 'PASS' %}
            PASS
          {% elif run_additional_checks | default(false) and status_2 | default('UNKNOWN') | trim == 'PASS' and status_3 | default('UNKNOWN') | trim == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_4: >-
          {% if status_1 | default('UNKNOWN') | trim == 'PASS' %}
            PASS: usb-storage kernel module is not available on the system
          {% elif run_additional_checks | default(false) and status_2 | default('UNKNOWN') | trim == 'PASS' and status_3 | default('UNKNOWN') | trim == 'PASS' %}
            PASS: usb-storage module exists but is not loaded and is blacklisted/disabled
          {% else %}
            FAIL: usb-storage module is available and either loaded or not properly disabled
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.1.10"
          - "========================================================"
          - "Reference: {{ cis_checkpoint }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not executed') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not executed') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Requirement: {{ req_4 }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"