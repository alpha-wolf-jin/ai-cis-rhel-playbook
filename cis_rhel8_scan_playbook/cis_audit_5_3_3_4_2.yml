---
- name: Data Collection for CIS 5.3.3.4.2
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.3.4.2"
    req_1: "Check for the presence of pam_unix.so lines in password-auth and system-auth files"
    req_2: "Verify that the pam_unix.so lines do NOT contain a remember argument"
    req_3: "OVERALL Verify: Ensure pam_unix does not include remember"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Check for the presence of pam_unix.so lines in password-auth and system-auth files
    - name: Req 1 - Check for pam_unix.so lines
      shell: |
        {% raw %}
        grep -Pi '^\h*password\h+([^#\n\r]+\h+)?pam_unix\.so\b' /etc/pam.d/{password,system}-auth
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check for pam_unix.so lines"
        task_1_cmd: |
          grep -Pi '^\h*password\h+([^#\n\r]+\h+)?pam_unix\.so\b' /etc/pam.d/{password,system}-auth
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output != '' and '/etc/pam.d/password-auth' in output and '/etc/pam.d/system-auth' in output %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output != '' and '/etc/pam.d/password-auth' in output and '/etc/pam.d/system-auth' in output %}
            PASS when the command returns at least one line from each file
          {% else %}
            FAIL when no lines are found or a file is missing
          {% endif %}

    # Requirement 2: Verify that the pam_unix.so lines do NOT contain a remember argument
    - name: Req 2 - Check for remember argument absence
      shell: |
        {% raw %}
        grep -Pi '^\h*password\h+([^#\n\r]+\h+)?pam_unix\.so\b' /etc/pam.d/{password,system}-auth | grep -Pv '\bremember=\d\b'
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check for remember argument absence"
        task_2_cmd: |
          grep -Pi '^\h*password\h+([^#\n\r]+\h+)?pam_unix\.so\b' /etc/pam.d/{password,system}-auth | grep -Pv '\bremember=\d\b'
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set orig_output = result_1.stdout | default('') | trim %}
          {% set filtered_output = result_2.stdout | default('') | trim %}
          {% set orig_lines = orig_output.split('\n') | reject('equalto', '') | list %}
          {% set filtered_lines = filtered_output.split('\n') | reject('equalto', '') | list %}
          {% if orig_lines | length == filtered_lines | length %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_2: >-
          {% set orig_output = result_1.stdout | default('') | trim %}
          {% set filtered_output = result_2.stdout | default('') | trim %}
          {% set orig_lines = orig_output.split('\n') | reject('equalto', '') | list %}
          {% set filtered_lines = filtered_output.split('\n') | reject('equalto', '') | list %}
          {% if orig_lines | length == filtered_lines | length %}
            PASS when the output contains the same number of lines as the output from the first command
          {% else %}
            FAIL when the output has fewer lines (indicating one or more lines contained a remember= argument)
          {% endif %}

    # Requirement 3: OVERALL Verify: Ensure pam_unix does not include remember
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall verification"
        task_3_cmd: "N/A - Computed from previous results"
        task_3_rc: "0"
        data_3: "Combined results from requirements 1 and 2"
        status_3: >-
          {% if status_1 == 'PASS' and status_2 == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% if status_1 == 'PASS' and status_2 == 'PASS' %}
            PASS when req_1=PASS AND req_2=PASS
          {% else %}
            FAIL otherwise
          {% endif %}

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.3.3.4.2"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.3.4.2"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - "========================================================"