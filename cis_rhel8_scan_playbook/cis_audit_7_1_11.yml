---
- name: Data Collection for CIS 7.1.11
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    kcs_article: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 7.1.11"
    req_1: "Run the following script"
    req_2: "OVERALL Verify: Ensure world writable files and directories are secured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Run the following script
    - name: "Req 1 - Create temporary audit script"
      copy:
        dest: "/tmp/cis_audit_script_1.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             a_output=() a_output2=() a_file=() a_dir=()
             l_smask='01000' l_limit="50"
             a_path=(-path "*/containers/storage/*" -o -path "*/containerd/*" -o -path "*/kubelet/*" -o -path "/sys/*" -o -path "/snap/*" -o -path "/boot/efi/*")
             while IFS= read -r l_mount; do
                while IFS= read -r -d $'\0' l_file; do
                   if [ -e "$l_file" ]; then
                      [ -f "$l_file" ] && a_file+=("$l_file")
                      if [ -d "$l_file" ]; then
                         l_mode="$(stat -Lc '%#a' "$l_file")"
                         [ ! $(( $l_mode & $l_smask )) -gt 0 ] && a_dir+=("$l_file")
                      fi
                   fi
                done < <(find "$l_mount" -mount -xdev \( "${a_path[@]}" \) -prune -o \( -type f -o -type d \) -perm -0002 -print0 2> /dev/null)
             done < <(findmnt -Dkerno fstype,target | awk '($1 !~ /^\s*(nfs|proc|cifs|smb|vfat|iso9660|efivarfs|selinuxfs|ncpfs)/ && $2 !~ /^(\/run|\/tmp|\/var\/tmp)(\/|$)/){print $2}')
             if [ "${#a_file[@]}" -le 0 ]; then
                a_output+=("  - No world writable files exist on the local filesystem.")
             else
                a_output2+=("" " - There are \"${#a_file[@]}\" World writable files on the system." \
                "   - The following is a list of World writable files:" \
                "${a_file[@]:0:$l_limit}" "   - end of list")
             fi
             if [ "${#a_dir[@]}" -le 0 ]; then
                a_output+=("  - Sticky bit is set on world writable directories on the local filesystem.")
             else
                a_output2+=("" " - There are \"${#a_dir[@]}\" World writable directories without the sticky bit on the system." \
                "   - The following is a list of World writable directories without the sticky bit:" \
                "${a_dir[@]:0:$l_limit}" "   - end of list")
             fi  
             if [ "${#a_output2[@]}" -le 0 ]; then
                printf '%s\n' "" "- Audit Result:" "  ** PASS **" "${a_output[@]}"
             else
                printf '%s\n' "" "- Audit Result:" "  ** FAIL **" "  * Reasons for audit failure *" "${a_output2[@]}" ""
                [ "${#a_output[@]}" -gt 0 ] && printf '%s\n' "- Correctly set:" "${a_output[@]}"
             fi
          }
          {% endraw %}

    - name: "Req 1 - Execute audit script"
      shell: "/tmp/cis_audit_script_1.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: "Req 1 - Remove temporary audit script"
      file:
        path: "/tmp/cis_audit_script_1.sh"
        state: absent

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS audit script for world writable files/directories"
        task_1_cmd: "/tmp/cis_audit_script_1.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if ('** PASS **' in result_1.stdout and 'No world writable files exist on the local filesystem.' in result_1.stdout and 'Sticky bit is set on world writable directories on the local filesystem.' in result_1.stdout) else 'FAIL') | trim }}"
        rationale_1: "PASS when the script output contains '** PASS **' and reports 'No world writable files exist on the local filesystem.' and 'Sticky bit is set on world writable directories on the local filesystem.', FAIL when the script output contains '** FAIL **' and lists world writable files or world writable directories without the sticky bit."

    # Requirement 2: OVERALL Verify
    - name: "Req 2 - Overall verification"
      set_fact:
        task_2_name: "Overall compliance check"
        task_2_cmd: "N/A - derived from requirement 1"
        task_2_rc: 0
        data_2: "{{ data_1 }}"
        status_2: "{{ status_1 }}"
        rationale_2: "PASS when req_1=PASS, FAIL otherwise"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 7.1.11"
          - "========================================================"
          - "Reference: CIS RHEL 8 Benchmark v4.0.0 checkpoint 7.1.11"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | trim }}"
          - "  Rationale: {{ rationale_2 | trim }}"
          - "========================================================"