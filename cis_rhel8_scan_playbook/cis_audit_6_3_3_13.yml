---
- name: Data Collection for CIS 6.3.3.13
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 6.3.3.13"
    req_1: "Check if UID_MIN is defined in /etc/login.defs"
    req_2: "Verify audit rules for file deletion events exist in /etc/audit/rules.d/*.rules files"
    req_3: "Verify audit rules for file deletion events are loaded in the running configuration"
    req_4: "OVERALL Verify: Ensure file deletion events by users are collected"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        data_2: "NA - UID_MIN not available"
        status_2: "NA"
        rationale_2: "Requirement not evaluated because UID_MIN is not available"
        data_3: "NA - UID_MIN not available"
        status_3: "NA"
        rationale_3: "Requirement not evaluated because UID_MIN is not available"

    # Requirement 1: Check if UID_MIN is defined in /etc/login.defs
    - name: "Req 1 - Get UID_MIN value"
      shell: |
        awk '/^\s*UID_MIN/{print $2}' /etc/login.defs
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Get UID_MIN value from /etc/login.defs"
        task_1_cmd: |
          awk '/^\s*UID_MIN/{print $2}' /etc/login.defs
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output | regex_search('^[0-9]+$') %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: "PASS when a numeric value is returned (e.g., 1000), FAIL when output is empty or non-numeric"
        uid_min_value: "{{ result_1.stdout | default('') | trim }}"

    # Requirement 2: Verify audit rules in /etc/audit/rules.d/*.rules
    - name: "Req 2 - Check on-disk audit rules for file deletion"
      shell: |
        UID_MIN=$(awk '/^\s*UID_MIN/{print $2}' /etc/login.defs)
        [ -n "${UID_MIN}" ] && awk "/^ *-a *always,exit/ \
        &&/ -F *arch=b(32|64)/ \
        &&(/ -F *auid!=unset/||/ -F *auid!=-1/||/ -F *auid!=4294967295/) \
        &&/ -F *auid>=${UID_MIN}/ \
        &&/ -S/ \
        &&(/unlink/||/rename/||/unlinkat/||/renameat/) \
        &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)" /etc/audit/rules.d/*.rules \
        || printf "ERROR: Variable 'UID_MIN' is unset.\n"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: uid_min_value | length > 0 and uid_min_value | regex_search('^[0-9]+$')

    - name: Store requirement 2 details when executed
      set_fact:
        task_2_name: "Check on-disk audit rules for file deletion events"
        task_2_cmd: "Check /etc/audit/rules.d/*.rules for deletion audit rules"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% set lines = output.split('\n') | select('match', '^-a always,exit') | list %}
          {% set b64_found = false %}
          {% set b32_found = false %}
          {% set valid_lines = 0 %}
          {% for line in lines %}
            {% if line is search('-F arch=b64') and line is search('-S') %}
              {% set syscalls = [] %}
              {% if line is search('-S.*unlink[^a]') or line is search('-S.*unlink,') or line is search('-S.*,unlink[^a]') or line is search('-S.*,unlink$') %}
                {% set syscalls = syscalls + ['unlink'] %}
              {% endif %}
              {% if line is search('-S.*unlinkat') %}
                {% set syscalls = syscalls + ['unlinkat'] %}
              {% endif %}
              {% if line is search('-S.*rename[^a]') or line is search('-S.*rename,') or line is search('-S.*,rename[^a]') or line is search('-S.*,rename$') %}
                {% set syscalls = syscalls + ['rename'] %}
              {% endif %}
              {% if line is search('-S.*renameat') %}
                {% set syscalls = syscalls + ['renameat'] %}
              {% endif %}
              {% if syscalls | length == 4 and line is search('-F auid>=') and (line is search('-F auid!=unset') or line is search('-F auid!=-1') or line is search('-F auid!=4294967295')) and (line is search('-k delete') or line is search('key=delete')) %}
                {% set b64_found = true %}
                {% set valid_lines = valid_lines + 1 %}
              {% endif %}
            {% elif line is search('-F arch=b32') and line is search('-S') %}
              {% set syscalls = [] %}
              {% if line is search('-S.*unlink[^a]') or line is search('-S.*unlink,') or line is search('-S.*,unlink[^a]') or line is search('-S.*,unlink$') %}
                {% set syscalls = syscalls + ['unlink'] %}
              {% endif %}
              {% if line is search('-S.*unlinkat') %}
                {% set syscalls = syscalls + ['unlinkat'] %}
              {% endif %}
              {% if line is search('-S.*rename[^a]') or line is search('-S.*rename,') or line is search('-S.*,rename[^a]') or line is search('-S.*,rename$') %}
                {% set syscalls = syscalls + ['rename'] %}
              {% endif %}
              {% if line is search('-S.*renameat') %}
                {% set syscalls = syscalls + ['renameat'] %}
              {% endif %}
              {% if syscalls | length == 4 and line is search('-F auid>=') and (line is search('-F auid!=unset') or line is search('-F auid!=-1') or line is search('-F auid!=4294967295')) and (line is search('-k delete') or line is search('key=delete')) %}
                {% set b32_found = true %}
                {% set valid_lines = valid_lines + 1 %}
              {% endif %}
            {% endif %}
          {% endfor %}
          {% if b64_found and b32_found and valid_lines == 2 %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_2: "PASS when output contains exactly two lines matching the patterns for b64 and b32 architectures, each including '-S unlink,unlinkat,rename,renameat' (or a permutation of these four syscalls), '-F auid>=<UID_MIN>', '-F auid!=unset' (or '-F auid!=-1' or '-F auid!=4294967295'), and '-k delete' (or 'key=delete'), FAIL otherwise"
      when: uid_min_value | length > 0 and uid_min_value | regex_search('^[0-9]+$')

    # Requirement 3: Verify running audit configuration
    - name: "Req 3 - Check running audit configuration for file deletion"
      shell: |
        UID_MIN=$(awk '/^\s*UID_MIN/{print $2}' /etc/login.defs)
        [ -n "${UID_MIN}" ] && auditctl -l | awk "/^ *-a *always,exit/ \
        &&/ -F *arch=b(32|64)/ \
        &&(/ -F *auid!=unset/||/ -F *auid!=-1/||/ -F *auid!=4294967295/) \
        &&/ -F *auid>=${UID_MIN}/ \
        &&/ -S/ \
        &&(/unlink/||/rename/||/unlinkat/||/renameat/) \
        &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)" \
        || printf "ERROR: Variable 'UID_MIN' is unset.\n"
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: uid_min_value | length > 0 and uid_min_value | regex_search('^[0-9]+$')

    - name: Store requirement 3 details when executed
      set_fact:
        task_3_name: "Check running audit configuration for file deletion events"
        task_3_cmd: "Check auditctl -l for deletion audit rules"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% set lines = output.split('\n') | select('match', '^-a always,exit') | list %}
          {% set b64_found = false %}
          {% set b32_found = false %}
          {% set valid_lines = 0 %}
          {% for line in lines %}
            {% if line is search('-F arch=b64') and line is search('-S') %}
              {% set syscalls = [] %}
              {% if line is search('-S.*unlink[^a]') or line is search('-S.*unlink,') or line is search('-S.*,unlink[^a]') or line is search('-S.*,unlink$') %}
                {% set syscalls = syscalls + ['unlink'] %}
              {% endif %}
              {% if line is search('-S.*unlinkat') %}
                {% set syscalls = syscalls + ['unlinkat'] %}
              {% endif %}
              {% if line is search('-S.*rename[^a]') or line is search('-S.*rename,') or line is search('-S.*,rename[^a]') or line is search('-S.*,rename$') %}
                {% set syscalls = syscalls + ['rename'] %}
              {% endif %}
              {% if line is search('-S.*renameat') %}
                {% set syscalls = syscalls + ['renameat'] %}
              {% endif %}
              {% if syscalls | length == 4 and line is search('-F auid>=') and (line is search('-F auid!=unset') or line is search('-F auid!=-1') or line is search('-F auid!=4294967295')) and (line is search('-k delete') or line is search('key=delete')) %}
                {% set b64_found = true %}
                {% set valid_lines = valid_lines + 1 %}
              {% endif %}
            {% elif line is search('-F arch=b32') and line is search('-S') %}
              {% set syscalls = [] %}
              {% if line is search('-S.*unlink[^a]') or line is search('-S.*unlink,') or line is search('-S.*,unlink[^a]') or line is search('-S.*,unlink$') %}
                {% set syscalls = syscalls + ['unlink'] %}
              {% endif %}
              {% if line is search('-S.*unlinkat') %}
                {% set syscalls = syscalls + ['unlinkat'] %}
              {% endif %}
              {% if line is search('-S.*rename[^a]') or line is search('-S.*rename,') or line is search('-S.*,rename[^a]') or line is search('-S.*,rename$') %}
                {% set syscalls = syscalls + ['rename'] %}
              {% endif %}
              {% if line is search('-S.*renameat') %}
                {% set syscalls = syscalls + ['renameat'] %}
              {% endif %}
              {% if syscalls | length == 4 and line is search('-F auid>=') and (line is search('-F auid!=unset') or line is search('-F auid!=-1') or line is search('-F auid!=4294967295')) and (line is search('-k delete') or line is search('key=delete')) %}
                {% set b32_found = true %}
                {% set valid_lines = valid_lines + 1 %}
              {% endif %}
            {% endif %}
          {% endfor %}
          {% if b64_found and b32_found and valid_lines == 2 %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: "PASS when output contains exactly two lines matching the patterns for b64 and b32 architectures, each including '-S unlink,unlinkat,rename,renameat' (or a permutation of these four syscalls), '-F auid>=<UID_MIN>', '-F auid!=unset' (or '-F auid!=-1' or '-F auid!=4294967295'), and '-k delete' (or 'key=delete'), FAIL otherwise"
      when: uid_min_value | length > 0 and uid_min_value | regex_search('^[0-9]+$')

    # Requirement 4: Overall verification
    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Overall verification of file deletion audit collection"
        task_4_cmd: "N/A - Composite check"
        task_4_rc: 0
        data_4: "Composite status based on requirements 1-3"
        status_4: >-
          {% if status_1 | trim == 'PASS' %}
            {% if status_2 | trim == 'PASS' and status_3 | trim == 'PASS' %}
              PASS
            {% elif status_2 | trim == 'NA' and status_3 | trim == 'NA' %}
              FAIL
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_4: "PASS when req_1=PASS AND req_2=PASS AND req_3=PASS, FAIL otherwise"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.3.3.13"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') |