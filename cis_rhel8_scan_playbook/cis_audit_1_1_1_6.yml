---
- name: Data Collection for CIS 1.1.1.6
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.1.6"
    req_1: "Run script to determine if the overlay kernel module is available on the system"
    req_2: "Verify overlay kernel module is not loaded"
    req_3: "Verify overlay kernel module is not loadable"
    req_4: "Overall Verify: Ensure overlay kernel module is not available"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        data_1: ""
        data_2: ""
        data_3: ""

    - name: Req 1 - Execute CIS audit script for overlay module availability
      copy:
        dest: "/tmp/cis_audit_1.1.1.6.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_mod_name="overlayfs" l_mod_type="fs"
             while IFS= read -r l_mod_path; do
                if [ -d "$l_mod_path/${l_mod_name//-/\/}" ] &&  \
                [ -n "$(ls -A "$l_mod_path/${l_mod_name//-/\/}")" ]; then
                   printf '%s\n' "$l_mod_name exists in $l_mod_path"
                fi
             done < <(readlink -e /usr/lib/modules/**/kernel/$l_mod_type \
             || readlink -e /lib/modules/**/kernel/$l_mod_type)
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Execute the audit script
      shell: "/tmp/cis_audit_1.1.1.6.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_1.1.1.6.sh"
        state: absent
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS audit script for overlay module availability"
        task_1_cmd: "Execute /tmp/cis_audit_1.1.1.6.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS: Overlay module not found on system' if (result_1.stdout | default('') | trim == '') else 'FAIL: Overlay module found on system') | trim }}"
        script_output_not_empty: "{{ (result_1.stdout | default('') | trim != '') | bool }}"

    - name: Req 2 - Check if overlay module is loaded
      shell: "lsmod | grep 'overlay'"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: script_output_not_empty

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if overlay module is loaded"
        task_2_cmd: "lsmod | grep 'overlay'"
        task_2_rc: "{{ result_2.rc | default(0) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if not script_output_not_empty %}
            NA
          {% elif result_2.stdout | default('') | trim == '' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_2: >-
          {% if not script_output_not_empty %}
            NA: Script returned empty, no further checks needed
          {% elif result_2.stdout | default('') | trim == '' %}
            PASS: Overlay module is not loaded
          {% else %}
            FAIL: Overlay module is loaded
          {% endif %}

    - name: Req 3 - Check if overlay module is blacklisted and has install rule
      shell: |
        modprobe --showconfig | grep -P -- '\\b(install|blacklist)\\h+overlay\\b'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: script_output_not_empty

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check if overlay module is blacklisted and has install rule"
        task_3_cmd: |
          modprobe --showconfig | grep -P -- '\\b(install|blacklist)\\h+overlay\\b'
        task_3_rc: "{{ result_3.rc | default(0) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if not script_output_not_empty %}
            NA
          {% else %}
            {% set output = result_3.stdout | default('') | trim %}
            {% set has_blacklist = 'blacklist overlay' in output %}
            {% set has_install_false = 'install overlay /bin/false' in output %}
            {% set has_install_true = 'install overlay /bin/true' in output %}
            {% set has_install = has_install_false or has_install_true %}
            {% if has_blacklist and has_install %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_3: >-
          {% if not script_output_not_empty %}
            NA: Script returned empty, no further checks needed
          {% else %}
            {% set output = result_3.stdout | default('') | trim %}
            {% set has_blacklist = 'blacklist overlay' in output %}
            {% set has_install_false = 'install overlay /bin/false' in output %}
            {% set has_install_true = 'install overlay /bin/true' in output %}
            {% set has_install = has_install_false or has_install_true %}
            {% if has_blacklist and has_install %}
              PASS: Overlay module is blacklisted and has install rule
            {% else %}
              FAIL: Missing blacklist or install rule
            {% endif %}
          {% endif %}

    - name: Store overall requirement details
      set_fact:
        status_4: >-
          {% if status_1 | trim == 'PASS' %}
            PASS
          {% elif status_1 | trim == 'FAIL' and status_2 | trim == 'PASS' and status_3 | trim == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_4: >-
          {% if status_1 | trim == 'PASS' %}
            PASS: Overlay module not found on system
          {% elif status_1 | trim == 'FAIL' and status_2 | trim == 'PASS' and status_3 | trim == 'PASS' %}
            PASS: Overlay module found but not loaded and properly disabled
          {% else %}
            FAIL: Overlay module is available and not properly disabled
          {% endif %}

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.1.6"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.1.6"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"