---
- name: Data Collection for CIS 2.2.5
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.2.5"
    req_1: "Verify tftp client package is not installed using command: rpm -q tftp"
    req_2: "OVERALL Verify: Ensure tftp client is not installed"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Verify tftp client package is not installed using command: rpm -q tftp
    - name: Req 1 - Check if tftp package is installed
      shell: rpm -q tftp
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if tftp package is installed"
        task_1_cmd: "rpm -q tftp"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == 'package tftp is not installed' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == 'package tftp is not installed' %}
            PASS when output is exactly "package tftp is not installed", FAIL otherwise
          {% else %}
            FAIL: Expected "package tftp is not installed", got {{ output }}
          {% endif %}

    # Requirement 2: OVERALL Verify: Ensure tftp client is not installed
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Overall verification"
        task_2_cmd: "N/A - Based on requirement 1"
        task_2_rc: -1
        data_2: "N/A"
        status_2: "{{ status_1 | default('UNKNOWN') | trim }}"
        rationale_2: >-
          {% if status_1 | default('UNKNOWN') | trim == 'PASS' %}
            PASS when req_1=PASS, FAIL otherwise - req_1 status is PASS
          {% else %}
            PASS when req_1=PASS, FAIL otherwise - req_1 status is {{ status_1 | default('UNKNOWN') | trim }}
          {% endif %}

    # Final report - MUST include Status and Rationale for each requirement
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.2.5"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.2.5"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ ('PASS when req_1=PASS, FAIL otherwise - req_1 status is ' + (status_1 | default('UNKNOWN'))) | trim }}"
          - "========================================================"