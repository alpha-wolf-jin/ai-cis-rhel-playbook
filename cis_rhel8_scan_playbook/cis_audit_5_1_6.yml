---
- name: Data Collection for CIS 5.1.6
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 5.1.6"
    test_user: "sshuser"
    req_1: "Verify at least one of AllowUsers, AllowGroups, DenyUsers, or DenyGroups is configured in the effective sshd configuration"
    req_2: "If Match blocks are used, verify access control settings are not incorrectly overridden for a specific user"
    req_3: "OVERALL Verify: Ensure sshd access is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: "Not collected yet"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_2: "Not collected yet"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        match_blocks_used: false
        req_2_applicable: "NA"

    # Check if Match blocks are used in sshd configuration
    - name: Check for Match blocks in sshd configuration
      shell: |
        grep -q '^Match' /etc/ssh/sshd_config 2>/dev/null || echo "No Match blocks found"
      args:
        executable: /bin/bash
      register: match_check
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Set match_blocks_used flag
      set_fact:
        match_blocks_used: "{{ 'true' if match_check.stdout | default('') | trim != 'No Match blocks found' else 'false' }}"

    # Requirement 1: Check for access control settings in effective sshd config
    - name: Req 1 - Check sshd access control settings
      shell: |
        source /etc/crypto-policies/back-ends/opensshserver.config 2>/dev/null || true
        source /etc/sysconfig/sshd 2>/dev/null || true
        sshd -T $OPTIONS $CRYPTO_POLICY 2>/dev/null | grep -Pi -- '^\h*(allow|deny)(users|groups)\h+\H+'
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 1 details and determine status
      set_fact:
        task_1_name: "Check sshd access control settings"
        task_1_cmd: |
          source /etc/crypto-policies/back-ends/opensshserver.config; source /etc/sysconfig/sshd; sshd -T $OPTIONS $CRYPTO_POLICY | grep -Pi -- '^\h*(allow|deny)(users|groups)\h+\H+'
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if result_1.stdout | default('') | trim | length > 0 else 'FAIL') | trim }}"
        rationale_1: "PASS when the output matches at least one line containing 'allowusers <userlist>', 'allowgroups <grouplist>', 'denyusers <userlist>', or 'denygroups <grouplist>', FAIL when no lines are matched"

    # Requirement 2: Conditional check for Match blocks (only if match blocks exist)
    - name: Req 2 - Check sshd config with user parameter for Match blocks
      shell: |
        source /etc/crypto-policies/back-ends/opensshserver.config 2>/dev/null || true
        source /etc/sysconfig/sshd 2>/dev/null || true
        sshd -T $OPTIONS $CRYPTO_POLICY -C user={{ test_user }} 2>/dev/null | grep -Pi -- '^\h*(allow|deny)(users|groups)\h+\H+'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: match_blocks_used == 'true'

    - name: Store requirement 2 details and determine status (when applicable)
      set_fact:
        task_2_name: "Check sshd config with user parameter for Match blocks"
        task_2_cmd: |
          source /etc/crypto-policies/back-ends/opensshserver.config; source /etc/sysconfig/sshd; sshd -T $OPTIONS $CRYPTO_POLICY -C user={{ test_user }} | grep -Pi -- '^\h*(allow|deny)(users|groups)\h+\H+'
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        req_2_applicable: "{{ 'true' if match_blocks_used == 'true' else 'false' }}"
        status_2: >
          {{ (
            'NA' if match_blocks_used == 'false' else
            'REVIEW' if result_2.stdout | default('') | trim | length > 0 else
            'PASS'
          ) | trim }}
        rationale_2: >
          {{ (
            'Not applicable - No Match blocks found in sshd configuration' if match_blocks_used == 'false' else
            'Output requires manual review to confirm access control settings are correctly applied for the specified connection parameters' if result_2.stdout | default('') | trim | length > 0 else
            'No access control settings found in Match blocks for test user'
          ) | trim }}
      when: match_blocks_used == 'true'

    - name: Set requirement 2 as NA when not applicable
      set_fact:
        task_2_name: "Check sshd config with user parameter for Match blocks"
        task_2_cmd: "N/A - Match blocks not used"
        task_2_rc: -1
        data_2: "Match blocks not found in sshd configuration"
        req_2_applicable: "false"
        status_2: "NA"
        rationale_2: "Not applicable - No Match blocks found in sshd configuration"
      when: match_blocks_used == 'false'

    # Requirement 3: Overall verification
    - name: Determine overall compliance status
      set_fact:
        status_3: >
          {{ (
            'PASS' if 
            status_1 | trim == 'PASS' and 
            (req_2_applicable == 'false' or status_2 | trim == 'PASS' or status_2 | trim == 'REVIEW')
            else 'FAIL'
          ) | trim }}
        rationale_3: >
          {{ (
            'PASS when req_1=PASS AND (req_2 is not applicable OR req_2=PASS/REVIEW), FAIL otherwise' if 
            status_1 | trim == 'PASS' and 
            (req_2_applicable == 'false' or status_2 | trim == 'PASS' or status_2 | trim == 'REVIEW')
            else 'FAIL when req_1=FAIL OR (req_2 is applicable AND req_2=FAIL)'
          ) | trim }}

    # Final compliance report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.1.6"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"