---
- name: Data Collection for CIS checkpoint 3.1.1
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 3.1.1"
    req_1: "Run the provided CIS audit script to identify if IPv6 is enabled on the system"
    req_2: "Ensure IPv6 status is identified"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Run the provided CIS audit script to identify if IPv6 is enabled on the system
    - name: Req 1 - Create temporary IPv6 audit script
      copy:
        dest: "/tmp/cis_audit_ipv6.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash

          {
             l_output=""
             ! grep -Pqs -- '^\h*0\b' /sys/module/ipv6/parameters/disable && l_output="- IPv6 is not enabled"
             if sysctl net.ipv6.conf.all.disable_ipv6 | grep -Pqs -- "^\h*net\.ipv6\.conf\.all\.disable_ipv6\h*=\h*1\b" && \
                sysctl net.ipv6.conf.default.disable_ipv6 | grep -Pqs -- "^\h*net\.ipv6\.conf\.default\.disable_ipv6\h*=\h*1\b"; then
                l_output="- IPv6 is not enabled"
             fi
             [ -z "$l_output" ] && l_output="- IPv6 is enabled"
             echo -e "\n$l_output\n"
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the IPv6 audit script
      shell: "/tmp/cis_audit_ipv6.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_ipv6.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS audit script for IPv6 status"
        task_1_cmd: "/tmp/cis_audit_ipv6.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc | default(-1) == 0 and output != '' %}
            {% if output is search('IPv6 is') %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_1: "{{ 'PASS: Script ran successfully and identified IPv6 status' if (result_1.rc | default(-1) == 0 and result_1.stdout | default('') | trim is search('IPv6 is')) else 'FAIL: Script failed or did not identify IPv6 status' }}"

    # Requirement 2: Ensure IPv6 status is identified
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify IPv6 status is identified"
        task_2_cmd: "N/A - Overall verification"
        task_2_rc: 0
        data_2: "IPv6 status check completed"
        status_2: >-
          {% if status_1 | default('FAIL') | trim == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_2: "{{ 'PASS when req_1 passes and IPv6 status is identified, FAIL otherwise' if (status_1 | default('FAIL') | trim == 'PASS') else 'FAIL: IPv6 status not properly identified' }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 3.1.1"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 3.1.1"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ ('PASS when IPv6 status is successfully identified, FAIL otherwise' if (status_2 | default('FAIL') | trim == 'PASS') else 'FAIL: Could not verify IPv6 status') | trim }}"
          - "========================================================"