---
- name: Data Collection for CIS 1.2.1.5
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.2.1.5"
    req_1: "Check global configuration for install_weak_deps in /etc/dnf/dnf.conf"
    req_2: "OVERALL Verify: Ensure weak dependencies are configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Check global configuration for install_weak_deps in /etc/dnf/dnf.conf
    - name: Req 1 - Check install_weak_deps configuration
      shell: |
        grep -Pi -- '^\h*install_weak_deps\h*=\h*(0|false|no)\b' /etc/dnf/dnf.conf
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check install_weak_deps configuration"
        task_1_cmd: |
          grep -Pi -- '^\h*install_weak_deps\h*=\h*(0|false|no)\b' /etc/dnf/dnf.conf
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        # FIX: Changed from exact string match to check for any output
        # The regex in the command already validates the format, so any output means PASS
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output != '' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        # FIX: Updated rationale to reflect the corrected logic
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output != '' %}
            PASS: Output matches expected pattern (install_weak_deps=0, false, or no, with optional whitespace)
          {% else %}
            FAIL: Default is enabled, expected install_weak_deps=0, false, or no (with optional whitespace) but got no match
          {% endif %}

    # Requirement 2: Overall verification
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Overall verification - Ensure weak dependencies are configured"
        task_2_cmd: "N/A - Overall assessment"
        task_2_rc: 0
        data_2: "Based on requirement 1 status"
        status_2: "{{ status_1 | default('UNKNOWN') | trim }}"
        rationale_2: "{{ ('PASS when requirement 1 passes' if (status_1 | default('') | trim == 'PASS') else 'FAIL: Weak dependencies configuration check failed') | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.2.1.5"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ ('Overall compliance is determined by requirement 1 status' if (status_2 | default('') | trim == 'PASS') else 'Overall compliance fails because requirement 1 failed') | trim }}"
          - "========================================================"