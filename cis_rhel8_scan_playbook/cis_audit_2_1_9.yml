---
- name: Data Collection for CIS 2.1.9
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.9"
    req_1: "Check if nfs-utils package is installed using command: rpm -q nfs-utils"
    req_2: "If nfs-utils is installed, check if nfs-server.service is enabled using command: systemctl is-enabled nfs-server.service 2>/dev/null | grep 'enabled'"
    req_3: "If nfs-utils is installed, check if nfs-server.service is active using command: systemctl is-active nfs-server.service 2>/dev/null | grep '^active'"
    req_4: "OVERALL Verify: Ensure network file system services are not in use"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check if nfs-utils package is installed
    - name: Req 1 - Check nfs-utils package installation
      shell: |
        rpm -q nfs-utils
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check nfs-utils package installation"
        task_1_cmd: "rpm -q nfs-utils"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'package nfs-utils is not installed') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when output is exactly package nfs-utils is not installed, FAIL when any other output is returned (indicating the package is installed)' if (result_1.stdout | default('') | trim == 'package nfs-utils is not installed') else 'FAIL: nfs-utils package is installed') | trim }}"

    # Requirement 2: Check if nfs-server.service is enabled (only if nfs-utils is installed)
    - name: Req 2 - Check nfs-server.service enabled status
      shell: |
        systemctl is-enabled nfs-server.service 2>/dev/null | grep 'enabled'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: (result_1.stdout | default('') | trim) != 'package nfs-utils is not installed'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check nfs-server.service enabled status"
        task_2_cmd: "systemctl is-enabled nfs-server.service 2>/dev/null | grep 'enabled'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if (result_1.stdout | default('') | trim) == 'package nfs-utils is not installed' %}
            NA
          {% else %}
            {{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}
          {% endif %}
        rationale_2: >-
          {% if (result_1.stdout | default('') | trim) == 'package nfs-utils is not installed' %}
            Not applicable - nfs-utils not installed
          {% elif result_2.stdout | default('') | trim == '' %}
            PASS when command returns no output (empty), FAIL when enabled is found in the output
          {% else %}
            FAIL: nfs-server.service is enabled
          {% endif %}

    # Requirement 3: Check if nfs-server.service is active (only if nfs-utils is installed)
    - name: Req 3 - Check nfs-server.service active status
      shell: |
        systemctl is-active nfs-server.service 2>/dev/null | grep '^active'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: (result_1.stdout | default('') | trim) != 'package nfs-utils is not installed'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check nfs-server.service active status"
        task_3_cmd: "systemctl is-active nfs-server.service 2>/dev/null | grep '^active'"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if (result_1.stdout | default('') | trim) == 'package nfs-utils is not installed' %}
            NA
          {% else %}
            {{ ('PASS' if (result_3.stdout | default('') | trim == '') else 'FAIL') | trim }}
          {% endif %}
        rationale_3: >-
          {% if (result_1.stdout | default('') | trim) == 'package nfs-utils is not installed' %}
            Not applicable - nfs-utils not installed
          {% elif result_3.stdout | default('') | trim == '' %}
            PASS when command returns no output (empty), FAIL when active is found in the output
          {% else %}
            FAIL: nfs-server.service is active
          {% endif %}

    # Requirement 4: Overall compliance
    - name: Store requirement 4 details
      set_fact:
        status_4: >-
          {% if status_1 | trim == 'PASS' %}
            PASS
          {% elif (status_1 | trim == 'FAIL' and status_2 | trim == 'PASS' and status_3 | trim == 'PASS') %}
            PASS
          {% elif (status_1 | trim == 'FAIL' and status_2 | trim == 'NA' and status_3 | trim == 'NA') %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_4: >-
          {% if status_1 | trim == 'PASS' %}
            PASS when nfs-utils package is not installed
          {% elif (status_1 | trim == 'FAIL' and status_2 | trim == 'PASS' and status_3 | trim == 'PASS') %}
            PASS: nfs-utils installed but nfs-server.service is not enabled and not active
          {% elif (status_1 | trim == 'FAIL' and status_2 | trim == 'NA' and status_3 | trim == 'NA') %}
            PASS: nfs-utils installed but service checks not applicable
          {% else %}
            FAIL: nfs-utils installed and nfs-server.service is either enabled or active
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.1.9"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: N/A (calculated)"
          - "  Command: N/A"
          - "  Exit code: N/A"
          - "  Data: N/A"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"