---
- name: Data Collection for CIS 1.1.2.5.2 - Ensure nodev option set on /var/tmp partition
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_checkpoint: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.5.2"
    req_1: "Check if /var/tmp is a separate mount point using command: findmnt -kn /var/tmp"
    req_2: "If /var/tmp is a separate mount point, verify the nodev mount option is set using command: findmnt -kn /var/tmp | grep -v nodev"
    req_3: "OVERALL Verify: Ensure nodev option set on /var/tmp partition"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Overall verification"
        task_3_cmd: "N/A"
        task_3_rc: 0

    # Requirement 1: Check if /var/tmp is a separate mount point
    - name: Req 1 - Check if /var/tmp is separate mount
      shell: findmnt -kn /var/tmp
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if /var/tmp is separate mount point"
        task_1_cmd: "findmnt -kn /var/tmp"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim != '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when command returns output (separate mount), FAIL when no output (not separate mount)') | trim }}"

    # Requirement 2: Check nodev option if /var/tmp is separate mount
    - name: Req 2 - Check nodev option on /var/tmp if separate mount
      shell: |
        {% raw %}
        findmnt -kn /var/tmp | grep -v nodev
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: result_1.stdout | default('') | trim != ''

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify nodev option on /var/tmp if separate mount"
        task_2_cmd: "findmnt -kn /var/tmp | grep -v nodev"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if result_1.stdout | default('') | trim == '' %}
            NA
          {% else %}
            {% if result_2.stdout | default('') | trim == '' %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_2: >-
          {% if result_1.stdout | default('') | trim == '' %}
            N/A - /var/tmp is not a separate mount
          {% else %}
            {{ ('PASS when command returns no output (nodev option present), FAIL when output returned (nodev option missing)') | trim }}
          {% endif %}

    # Requirement 3: Overall verification
    - name: Store requirement 3 details
      set_fact:
        data_3: "Overall compliance check"
        status_3: >-
          {% set s1 = status_1 | default('UNKNOWN') | trim %}
          {% set s2 = status_2 | default('UNKNOWN') | trim %}
          {% if s1 == 'FAIL' %}
            PASS
          {% elif s1 == 'PASS' and s2 == 'PASS' %}
            PASS
          {% elif s1 == 'PASS' and s2 == 'FAIL' %}
            FAIL
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_3: >-
          {% set s1 = status_1 | default('UNKNOWN') | trim %}
          {% set s2 = status_2 | default('UNKNOWN') | trim %}
          {% if s1 == 'FAIL' %}
            PASS when /var/tmp is not a separate mount (N/A)
          {% elif s1 == 'PASS' and s2 == 'PASS' %}
            PASS when /var/tmp is separate mount AND nodev option is set
          {% elif s1 == 'PASS' and s2 == 'FAIL' %}
            FAIL when /var/tmp is separate mount BUT nodev option is NOT set
          {% else %}
            UNKNOWN: Cannot determine overall status
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.2.5.2"
          - "========================================================"
          - "Reference: {{ cis_checkpoint }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Overall verification') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"