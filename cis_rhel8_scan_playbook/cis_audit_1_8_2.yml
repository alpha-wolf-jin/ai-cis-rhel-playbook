---
- name: Data Collection for CIS 1.8.2
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    kcs_article: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 1.8.2"
    req_1: "Verify the disable-user-list option is locked (writable is false)"
    req_2: "Verify the disable-user-list option is enabled (set to true)"
    req_3: "OVERALL Verify: Ensure GDM disable-user-list is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: "Not collected yet"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_2: "Not collected yet"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_3: "Not collected yet"
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        status_1: "UNKNOWN"
        status_2: "UNKNOWN"
        status_3: "UNKNOWN"
        rationale_1: "Not evaluated"
        rationale_2: "Not evaluated"
        rationale_3: "Not evaluated"

    # Requirement 1: Verify the disable-user-list option is locked (writable is false)
    - name: "Req 1 - Check if disable-user-list is locked"
      shell: >
        gsettings writable org.gnome.login-screen disable-user-list
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if disable-user-list is locked"
        task_1_cmd: "gsettings writable org.gnome.login-screen disable-user-list"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {{ 
            ('PASS' if (result_1.rc == 0 and result_1.stdout | default('') | trim == 'false') 
            else ('NA' if result_1.rc != 0 
            else 'FAIL')) | trim 
          }}
        rationale_1: >-
          {{ 
            ('PASS when output is "false", FAIL otherwise' if result_1.rc == 0 
            else 'GDM not installed or not available - component not present') | trim 
          }}

    # Requirement 2: Verify the disable-user-list option is enabled (set to true)
    - name: "Req 2 - Check if disable-user-list is enabled"
      shell: >
        gsettings get org.gnome.login-screen disable-user-list
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: result_1.rc == 0

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if disable-user-list is enabled"
        task_2_cmd: "gsettings get org.gnome.login-screen disable-user-list"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {{ 
            ('PASS' if (result_2.rc == 0 and result_2.stdout | default('') | trim == 'true') 
            else ('NA' if result_1.rc != 0 
            else ('FAIL' if result_2.rc == 0 
            else 'ERROR'))) | trim 
          }}
        rationale_2: >-
          {{ 
            ('PASS when output is "true", FAIL otherwise' if result_2.rc == 0 
            else ('GDM not installed or not available - component not present' if result_1.rc != 0 
            else 'Command execution failed')) | trim 
          }}
      when: result_1.rc == 0

    # Requirement 3: OVERALL Verify: Ensure GDM disable-user-list is configured
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "OVERALL Verify: Ensure GDM disable-user-list is configured"
        task_3_cmd: "N/A - Combined check"
        task_3_rc: 0
        data_3: "Req1 status: {{ status_1 }}, Req2 status: {{ status_2 }}"
        status_3: >-
          {{ 
            ('PASS' if (status_1 == 'PASS' and status_2 == 'PASS') 
            else ('PASS' if status_1 == 'NA' 
            else 'FAIL')) | trim 
          }}
        rationale_3: >-
          {{ 
            ('PASS when req_1=PASS AND req_2=PASS, FAIL otherwise' if status_1 != 'NA' 
            else 'GDM not installed - system compliant for this component') | trim 
          }}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.8.2"
          - "========================================================"
          - "Reference: CIS RHEL 8 Benchmark v4.0.0 checkpoint 1.8.2"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 }}"
          - "  Rationale: {{ rationale_1 }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 }}"
          - "  Rationale: {{ rationale_2 }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 }}"
          - "  Status: {{ status_3 }}"
          - "  Rationale: {{ rationale_3 }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 }}"
          - "  Rationale: {{ rationale_3 }}"
          - "========================================================"