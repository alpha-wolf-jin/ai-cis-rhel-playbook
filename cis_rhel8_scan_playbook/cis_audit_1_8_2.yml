---
- name: Data Collection for CIS 1.8.2 - Ensure GDM disable-user-list is configured
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.8.2"
    req_1: "Verify that the disable-user-list GSettings key is locked at the system level using command: gsettings writable org.gnome.login-screen disable-user-list"
    req_2: "Verify the value of the disable-user-list GSettings key using command: gsettings get org.gnome.login-screen disable-user-list"
    req_3: "OVERALL Verify: Ensure GDM disable-user-list is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Check if GSettings key is locked
    - name: "Req 1 - Check if disable-user-list GSettings key is locked"
      shell: |
        gsettings writable org.gnome.login-screen disable-user-list
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if disable-user-list GSettings key is locked"
        task_1_cmd: "gsettings writable org.gnome.login-screen disable-user-list"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'false') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when command output is false (indicating the key is locked and not user-writable)' if (result_1.stdout | default('') | trim == 'false') else 'FAIL when output is true (key is writable)') | trim }}"

    # Requirement 2: Check GSettings key value
    - name: "Req 2 - Check disable-user-list GSettings key value"
      shell: |
        gsettings get org.gnome.login-screen disable-user-list
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check disable-user-list GSettings key value"
        task_2_cmd: "gsettings get org.gnome.login-screen disable-user-list"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == 'true') else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when command output is true (indicating the user list is disabled on the login screen)' if (result_2.stdout | default('') | trim == 'true') else 'FAIL otherwise') | trim }}"

    # Overall verification
    - name: Store overall compliance status
      set_fact:
        status_3: "{{ ('PASS' if (status_1 | default('FAIL') | trim == 'PASS' and status_2 | default('FAIL') | trim == 'PASS') else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS when req_1=PASS AND req_2=PASS' if (status_1 | default('FAIL') | trim == 'PASS' and status_2 | default('FAIL') | trim == 'PASS') else 'FAIL when req_1 or req_2 is FAIL') | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.8.2"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"