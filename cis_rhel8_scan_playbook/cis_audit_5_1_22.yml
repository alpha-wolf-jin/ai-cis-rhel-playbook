---
- name: Data Collection for CIS 5.1.22
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 5.1.22"
    req_1: "Verify the effective SSH daemon configuration for PermitRootLogin using the primary audit script"
    req_2: "If Match blocks are used in the SSH configuration, verify the effective PermitRootLogin setting for each applicable user/connection context using the extended test mode"
    req_3: "OVERALL Verify: Ensure sshd PermitRootLogin is disabled"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: "Not collected yet"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_2: "Not collected yet"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_3: "Not collected yet"
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Primary audit
    - name: Req 1 - Check PermitRootLogin via primary audit script
      shell: |
        #!/usr/bin/env bash
        source /etc/crypto-policies/back-ends/opensshserver.config 2>/dev/null || true
        source /etc/sysconfig/sshd 2>/dev/null || true
        sshd -T $OPTIONS $CRYPTO_POLICY 2>/dev/null | grep -i permitrootlogin || true
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 1 details and determine status
      set_fact:
        task_1_name: "Check PermitRootLogin via primary audit script"
        task_1_cmd: |
          source /etc/crypto-policies/back-ends/opensshserver.config 2>/dev/null || true
          source /etc/sysconfig/sshd 2>/dev/null || true
          sshd -T $OPTIONS $CRYPTO_POLICY 2>/dev/null | grep -i permitrootlogin || true
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'permitrootlogin no') else 'FAIL') | trim }}"
        rationale_1: "PASS when the output is exactly 'permitrootlogin no', FAIL otherwise"

    # Requirement 2: Check for Match blocks and test with example user
    - name: Req 2 - Check if Match blocks exist in sshd_config
      shell: |
        grep -q '^Match' /etc/ssh/sshd_config 2>/dev/null && echo "Match blocks found" || echo "No Match blocks found"
      args:
        executable: /bin/bash
      register: match_check
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Req 2 - Test PermitRootLogin with example user if Match blocks exist
      shell: |
        #!/usr/bin/env bash
        source /etc/crypto-policies/back-ends/opensshserver.config 2>/dev/null || true
        source /etc/sysconfig/sshd 2>/dev/null || true
        sshd -T $OPTIONS $CRYPTO_POLICY -C user=sshuser 2>/dev/null | grep -i permitrootlogin || true
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: match_check.stdout | default('') | trim == "Match blocks found"

    - name: Store requirement 2 details and determine status
      set_fact:
        task_2_name: "Test PermitRootLogin with example user sshuser"
        task_2_cmd: |
          source /etc/crypto-policies/back-ends/opensshserver.config 2>/dev/null || true
          source /etc/sysconfig/sshd 2>/dev/null || true
          sshd -T $OPTIONS $CRYPTO_POLICY -C user=sshuser 2>/dev/null | grep -i permitrootlogin || true
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >
          {{
            (
              'NA' if (match_check.stdout | default('') | trim != 'Match blocks found') else
              ('PASS' if (result_2.stdout | default('') | trim == 'permitrootlogin no') else 'FAIL')
            ) | trim
          }}
        rationale_2: "PASS when the output for each tested context is exactly 'permitrootlogin no', FAIL if any context returns a different value or if the setting is incorrectly overridden in a Match block"

    # Requirement 3: Overall verification
    - name: Store requirement 3 details and determine overall status
      set_fact:
        task_3_name: "Overall verification of PermitRootLogin setting"
        task_3_cmd: "N/A - Overall assessment based on req_1 and req_2"
        task_3_rc: 0
        data_3: "Primary check: {{ data_1 }}, Match block check: {{ data_2 }}"
        status_3: >
          {{
            (
              'PASS' if (
                status_1 | trim == 'PASS' and
                (status_2 | trim == 'PASS' or status_2 | trim == 'NA')
              ) else 'FAIL'
            ) | trim
          }}
        rationale_3: "PASS when req_1=PASS AND (if Match blocks are used, req_2=PASS), FAIL otherwise"

    # Final compliance report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.1.22"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"