---
- name: Data Collection for CIS 1.1.2.4.1
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.4.1"
    req_1: "Check if /var is mounted as a separate filesystem"
    req_2: "Ensure separate partition exists for /var"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Check if /var is mounted as a separate filesystem
    - name: Req 1 - Check /var mount status
      shell: |
        findmnt -kn /var
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check /var mount status"
        task_1_cmd: "findmnt -kn /var"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim != '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when command returns a mount point entry for /var' if (result_1.stdout | default('') | trim != '') else 'FAIL when command returns no output (indicating /var is not a separate mount)') | trim }}"

    # Requirement 2: Overall verification
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Overall verification"
        task_2_cmd: "N/A - derived from requirement 1"
        task_2_rc: 0
        data_2: "Requirement 1 status: {{ status_1 }}"
        status_2: "{{ status_1 | default('FAIL') | trim }}"
        rationale_2: "{{ ('PASS when req_1=PASS (separate /var partition exists)' if (status_1 | default('FAIL') == 'PASS') else 'FAIL when req_1=FAIL (no separate /var partition)') | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.2.4.1"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('FAIL') | trim }}"
          - "  Rationale: {{ ('Overall PASS when requirement 1 passes (separate /var partition exists)' if (status_2 | default('FAIL') == 'PASS') else 'Overall FAIL when requirement 1 fails (no separate /var partition)') | trim }}"
          - "========================================================"