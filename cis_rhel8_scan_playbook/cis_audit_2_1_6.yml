---
- name: Data Collection for CIS checkpoint 2.1.6
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.6"
    req_1: "Check if dnsmasq package is installed using command: 'rpm -q dnsmasq'"
    req_2: "If the dnsmasq package is installed, check if the dnsmasq.service is enabled"
    req_3: "If the dnsmasq package is installed, check if the dnsmasq.service is active"
    req_4: "OVERALL Verify: Ensure dnsmasq services are not in use"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    # Requirement 1: Check if dnsmasq package is installed
    - name: Req 1 - Check dnsmasq package installation
      shell: rpm -q dnsmasq
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check dnsmasq package installation"
        task_1_cmd: "rpm -q dnsmasq"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'package dnsmasq is not installed') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS: Package dnsmasq is not installed' if (result_1.stdout | default('') | trim == 'package dnsmasq is not installed') else 'FAIL: Package dnsmasq is installed') | trim }}"

    # Requirement 2: Check if dnsmasq.service is enabled (only if package is installed)
    - name: Req 2 - Check if dnsmasq.service is enabled
      shell: systemctl is-enabled dnsmasq.service 2>/dev/null | grep 'enabled'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 == 'FAIL'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if dnsmasq.service is enabled"
        task_2_cmd: "systemctl is-enabled dnsmasq.service 2>/dev/null | grep 'enabled'"
        task_2_rc: "{{ result_2.rc | default(0) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS: Service dnsmasq.service is not enabled' if (result_2.stdout | default('') | trim == '') else 'FAIL: Service dnsmasq.service is enabled') | trim }}"
      when: status_1 == 'FAIL'

    - name: Set requirement 2 as NA when package not installed
      set_fact:
        task_2_name: "Check if dnsmasq.service is enabled"
        task_2_cmd: "systemctl is-enabled dnsmasq.service 2>/dev/null | grep 'enabled'"
        task_2_rc: "NA"
        data_2: "Package not installed - check not required"
        status_2: "NA"
        rationale_2: "Package dnsmasq is not installed, so service check is not applicable"
      when: status_1 == 'PASS'

    # Requirement 3: Check if dnsmasq.service is active (only if package is installed)
    - name: Req 3 - Check if dnsmasq.service is active
      shell: systemctl is-active dnsmasq.service 2>/dev/null | grep '^active'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: status_1 == 'FAIL'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check if dnsmasq.service is active"
        task_3_cmd: "systemctl is-active dnsmasq.service 2>/dev/null | grep '^active'"
        task_3_rc: "{{ result_3.rc | default(0) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('PASS' if (result_3.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS: Service dnsmasq.service is not active' if (result_3.stdout | default('') | trim == '') else 'FAIL: Service dnsmasq.service is active') | trim }}"
      when: status_1 == 'FAIL'

    - name: Set requirement 3 as NA when package not installed
      set_fact:
        task_3_name: "Check if dnsmasq.service is active"
        task_3_cmd: "systemctl is-active dnsmasq.service 2>/dev/null | grep '^active'"
        task_3_rc: "NA"
        data_3: "Package not installed - check not required"
        status_3: "NA"
        rationale_3: "Package dnsmasq is not installed, so service check is not applicable"
      when: status_1 == 'PASS'

    # Requirement 4: Overall compliance check
    - name: Calculate overall compliance
      set_fact:
        task_4_name: "Overall compliance verification"
        task_4_cmd: "N/A - Derived from requirements 1-3"
        task_4_rc: "0"
        data_4: "Package check: {{ status_1 }}, Service enabled: {{ status_2 }}, Service active: {{ status_3 }}"
        status_4: "{{ ('PASS' if (status_1 == 'PASS') or (status_1 == 'FAIL' and status_2 == 'PASS' and status_3 == 'PASS') else 'FAIL') | trim }}"
        rationale_4: "{{ ('PASS: dnsmasq services are not in use (package not installed)' if status_1 == 'PASS' else ('PASS: dnsmasq package is installed but service is neither enabled nor active' if (status_2 == 'PASS' and status_3 == 'PASS') else 'FAIL: dnsmasq package is installed and service is either enabled or active')) | trim }}"

    # Final compliance report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.1.6"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name }}"
          - "  Command: {{ task_4_cmd }}"
          - "  Exit code: {{ task_4_rc }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | trim }}"
          - "  Rationale: {{ rationale_4 | trim }}"
          - "========================================================"