---
- name: Data Collection for CIS 6.3.1.2
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 6.3.1.2"
    req_1: |
      Verify that the audit=1 parameter is set in the current bootloader configuration using command: 'grubby --info=ALL | grep -Po '\baudit=1\b''. Rationale: PASS when output contains at least one line with exactly 'audit=1', FAIL otherwise
    req_2: |
      Verify that the audit=1 parameter is set in the GRUB configuration file using command: 'grep -Psoi -- '^\h*GRUB_CMDLINE_LINUX=\"([^#\n\r]+\h+)?audit=1\b' /etc/default/grub'. Rationale: PASS when the command returns a line matching the pattern (e.g., 'GRUB_CMDLINE_LINUX=\"quiet audit=1\"'), FAIL otherwise
    req_3: "OVERALL Verify: Ensure auditing for processes that start prior to auditd is enabled. Rationale: PASS when req_1=PASS AND req_2=PASS, FAIL otherwise"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Verify audit=1 in current bootloader configuration
    - name: Req 1 - Check audit=1 in bootloader
      shell: |
        grubby --info=ALL | grep -Po '\\baudit=1\\b'
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check audit=1 in bootloader"
        task_1_cmd: |
          grubby --info=ALL | grep -Po '\\baudit=1\\b'
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim != '') else 'FAIL') | trim }}"
        rationale_1: "PASS when output contains at least one line with exactly audit=1, FAIL otherwise"

    # Requirement 2: Verify audit=1 in GRUB configuration file
    # Note: /etc/default/grub is checked because grub2-mkconfig -o overwrites grub.cfg with parameters from /etc/default/grub
    - name: Req 2 - Check audit=1 in /etc/default/grub
      shell: |
        grep -Psoi -- '^[[:space:]]*GRUB_CMDLINE_LINUX="([^#[:space:]]+[[:space:]]+)?audit=1\b' /etc/default/grub
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check audit=1 in /etc/default/grub"
        task_2_cmd: |
          grep -Psoi -- '^[[:space:]]*GRUB_CMDLINE_LINUX=\"([^#[:space:]]+[[:space:]]+)?audit=1\\b' /etc/default/grub
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim != '') else 'FAIL') | trim }}"
        rationale_2: |
          PASS when the command returns a line matching the pattern (e.g., GRUB_CMDLINE_LINUX=\"quiet audit=1\"), FAIL otherwise

    # Requirement 3: Overall verification
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall verification"
        task_3_cmd: "N/A - Combined check"
        task_3_rc: 0
        data_3: "req_1={{ status_1 | default('FAIL') }}, req_2={{ status_2 | default('FAIL') }}"
        status_3: "{{ ('PASS' if (status_1 | default('FAIL') == 'PASS' and status_2 | default('FAIL') == 'PASS') else 'FAIL') | trim }}"
        rationale_3: "PASS when req_1=PASS AND req_2=PASS, FAIL otherwise"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.3.1.2"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"