---
- name: Data Collection for CIS 3.3.2.8
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 3.3.2.8"
    req_1: "Run sysctl command to verify net.ipv6.conf.default.accept_ra is set to 0 in running configuration"
    req_2: "Run script to verify net.ipv6.conf.default.accept_ra = 0 is set in sysctl configuration files"
    req_3: "Overall Verify: Ensure net.ipv6.conf.default.accept_ra is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Check if IPv6 is enabled
    - name: Check if IPv6 is enabled
      shell: |
        ipv6_enabled=0
        # Check via sysctl parameter
        if sysctl -n net.ipv6.conf.all.disable_ipv6 2>/dev/null | grep -q "^0$"; then
          ipv6_enabled=1
        fi
        # Also check if any IPv6 interface exists
        if [ "$ipv6_enabled" -eq 0 ] && ip -6 addr show 2>/dev/null | grep -q "inet6"; then
          ipv6_enabled=1
        fi
        echo "$ipv6_enabled"
      args:
        executable: /bin/bash
      register: ipv6_check
      ignore_errors: true
      changed_when: false

    # Requirement 1: Run sysctl command (only if IPv6 enabled)
    - name: "Req 1 - Check running configuration"
      shell: |
        {% raw %}
        if [ "{{ ipv6_check.stdout | default('0') | trim }}" = "1" ]; then
          sysctl net.ipv6.conf.default.accept_ra
        else
          echo "IPv6 not enabled - requirement NA"
        fi
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check running configuration via sysctl"
        task_1_cmd: "sysctl net.ipv6.conf.default.accept_ra"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set ipv6_enabled = ipv6_check.stdout | default('0') | trim %}
          {% if ipv6_enabled != '1' %}
            NA
          {% else %}
            {% set output = result_1.stdout | default('') | trim %}
            {% if output == 'net.ipv6.conf.default.accept_ra = 0' %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_1: >-
          {% set ipv6_enabled = ipv6_check.stdout | default('0') | trim %}
          {% if ipv6_enabled != '1' %}
            IPv6 is not enabled, requirement not applicable
          {% else %}
            {% set output = result_1.stdout | default('') | trim %}
            {% if output == 'net.ipv6.conf.default.accept_ra = 0' %}
              PASS: Running configuration correctly sets net.ipv6.conf.default.accept_ra = 0
            {% else %}
              FAIL: Expected 'net.ipv6.conf.default.accept_ra = 0', got '{{ output }}'
            {% endif %}
          {% endif %}

    # Requirement 2: Run CIS audit script (only if IPv6 enabled)
    - name: "Req 2 - Execute CIS audit script"
      copy:
        dest: "/tmp/cis_audit_3.3.2.8.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_parameter_name="net.ipv6.conf.default.accept_ra"
             l_grep="${l_parameter_name//./(\\.|\\/)}" a_output=() a_files=()
             l_systemdsysctl="$(readlink -e /lib/systemd/systemd-sysctl \
             || readlink -e /usr/lib/systemd/systemd-sysctl)"
             l_ufw_file="$([ -f /etc/default/ufw ] && \
             awk -F= '/^\s*IPT_SYSCTL=/ {print $2}' /etc/default/ufw)"
             [ -f "$(readlink -e "$l_ufw_file")" ] && \
             a_files+=("$l_ufw_file"); a_files+=("/etc/sysctl.conf")
             while IFS= read -r l_fname; do
                l_file="$(readlink -e "${l_fname//# /}")"
                [ -n "$l_file" ] && ! grep -Psiq -- '(^|\h+)'"$l_file"'\b' \
                <<< "${a_files[*]}" && a_files+=("$l_file")
             done < <("$l_systemdsysctl" --cat-config | tac | \
             grep -Pio '^\h*#\h*\/[^#\n\r\h]+\.conf\b')
             for l_file in "${a_files[@]}"; do
                l_opt="$(grep -Poi '^\h*'"$l_grep"'\h*=\h*\H+\b' "$l_file" | tail -n 1)"
                l_option_value="$(cut -d= -f2 <<< "$l_opt" | xargs)"
                [ -n "$l_option_value" ] && \
                a_output+=(" - \"$l_parameter_name = $l_option_value\" is set in:" \
                "    \"$l_file\"")
             done
             [ "${#a_output[@]}" -gt "0" ] && printf '%s\n' "" "${a_output[@]}" ""
          }
          {% endraw %}
      register: script_create_2
      ignore_errors: true

    - name: "Req 2 - Run the audit script"
      shell: |
        {% raw %}
        if [ "{{ ipv6_check.stdout | default('0') | trim }}" = "1" ]; then
          /tmp/cis_audit_3.3.2.8.sh
        else
          echo "IPv6 not enabled - requirement NA"
        fi
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: "Req 2 - Remove temporary audit script"
      file:
        path: "/tmp/cis_audit_3.3.2.8.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Execute CIS audit script for configuration files"
        task_2_cmd: "CIS audit script to check sysctl configuration files"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set ipv6_enabled = ipv6_check.stdout | default('0') | trim %}
          {% if ipv6_enabled != '1' %}
            NA
          {% else %}
            {% set output = result_2.stdout | default('') | trim %}
            {% if 'net.ipv6.conf.default.accept_ra = 0' in output %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_2: >-
          {% set ipv6_enabled = ipv6_check.stdout | default('0') | trim %}
          {% if ipv6_enabled != '1' %}
            IPv6 is not enabled, requirement not applicable
          {% else %}
            {% set output = result_2.stdout | default('') | trim %}
            {% if 'net.ipv6.conf.default.accept_ra = 0' in output %}
              PASS: Script found net.ipv6.conf.default.accept_ra = 0 in configuration files
            {% else %}
              FAIL: Script did not find net.ipv6.conf.default.accept_ra = 0 in configuration files
            {% endif %}
          {% endif %}

    # Requirement 3: Overall compliance
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall compliance determination"
        task_3_cmd: "Evaluate requirements 1 and 2"
        task_3_rc: 0
        data_3: "Overall compliance check"
        status_3: >-
          {% set ipv6_enabled = ipv6_check.stdout | default('0') | trim %}
          {% if ipv6_enabled != '1' %}
            PASS
          {% else %}
            {% if status_1 | default('FAIL') | trim == 'PASS' and status_2 | default('FAIL') | trim == 'PASS' %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_3: >-
          {% set ipv6_enabled = ipv6_check.stdout | default('0') | trim %}
          {% if ipv6_enabled != '1' %}
            PASS: IPv6 is not enabled, so requirement is met
          {% else %}
            {% if status_1 | default('FAIL') | trim == 'PASS' and status_2 | default('FAIL') | trim == 'PASS' %}
              PASS: Both running configuration and configuration files correctly set net.ipv6.conf.default.accept_ra = 0
            {% else %}
              FAIL: One or both requirements failed
            {% endif %}
          {% endif %}

    # Final compliance report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 3.3.2.8"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"