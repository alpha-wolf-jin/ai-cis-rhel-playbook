---
- name: Data Collection for CIS 6.2.2.1
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 6.2.2.1"
    req_1: "Check if rsyslog is being used for logging on the system"
    req_2: "Verify rsyslog is installed using command: rpm -q rsyslog"
    req_3: "OVERALL Verify: Ensure rsyslog is installed"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check if rsyslog is being used for logging on the system
    - name: "Req 1 - Check rsyslog usage"
      shell: |
        # Check if rsyslog is the active system logger
        if systemctl is-active rsyslog --quiet; then
          echo "rsyslog_active"
        else
          echo "rsyslog_not_active"
        fi
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if rsyslog is active system logger"
        task_1_cmd: "Check rsyslog service active status"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'rsyslog_active') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when rsyslog is the active system logger, FAIL otherwise' if (result_1.stdout | default('') | trim == 'rsyslog_active') else 'FAIL when rsyslog is not being used for logging') | trim }}"

    # Requirement 2: Verify rsyslog is installed using command: rpm -q rsyslog
    - name: "Req 2 - Check rsyslog installation"
      shell: |
        rpm -q rsyslog
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 | default('FAIL') | trim == 'PASS'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check rsyslog package installation"
        task_2_cmd: "rpm -q rsyslog"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if status_1 | default('FAIL') | trim == 'FAIL' %}
            NA
          {% elif result_2.stdout is defined and result_2.stdout | default('') | trim | regex_search('^rsyslog-[0-9]') %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_2: >-
          {% if status_1 | default('FAIL') | trim == 'FAIL' %}
            NA - rsyslog not configured as system logger (check does not apply)
          {% elif result_2.stdout is defined and result_2.stdout | default('') | trim | regex_search('^rsyslog-[0-9]') %}
            PASS when the command returns a package version string in the format rsyslog-<version>
          {% else %}
            FAIL - package not installed or error
          {% endif %}

    # Requirement 3: OVERALL Verify: Ensure rsyslog is installed
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall verification"
        task_3_cmd: "N/A - Combined check"
        task_3_rc: 0
        data_3: "Req1: {{ status_1 }}, Req2: {{ status_2 }}"
        status_3: >-
          {% if status_1 | default('FAIL') | trim == 'FAIL' %}
            NA
          {% elif status_1 | default('FAIL') | trim == 'PASS' and status_2 | default('FAIL') | trim == 'PASS' %}
            PASS
          {% elif status_1 | default('FAIL') | trim == 'PASS' and status_2 | default('FAIL') | trim == 'FAIL' %}
            FAIL
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_3: >-
          {% if status_1 | default('FAIL') | trim == 'FAIL' %}
            NA - rsyslog is not being used for logging, so the check "Ensure rsyslog is installed" does not apply (CIS procedure: IF rsyslog is being used, THEN verify it's installed)
          {% elif status_1 | default('FAIL') | trim == 'PASS' and status_2 | default('FAIL') | trim == 'PASS' %}
            PASS - rsyslog is being used AND the package is installed
          {% elif status_1 | default('FAIL') | trim == 'PASS' and status_2 | default('FAIL') | trim == 'FAIL' %}
            FAIL - rsyslog is being used but package is not installed
          {% else %}
            UNKNOWN - cannot determine overall status
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.2.2.1"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - "========================================================"