---
- name: Data Collection for CIS 1.1.2.1.2
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 1.1.2.1.2"
    req_1: "Verify that if a separate /tmp partition exists, the nodev mount option is set using command: findmnt -kn /tmp"
    req_2: "OVERALL Verify: Ensure nodev option set on /tmp partition"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: "Not collected yet"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_2: "Not collected yet"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Verify that if a separate /tmp partition exists, the nodev mount option is set using command: findmnt -kn /tmp
    - name: "Req 1 - Check /tmp mount options"
      shell: >
        findmnt -kn /tmp
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check /tmp mount options"
        task_1_cmd: "findmnt -kn /tmp"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '' or 'nodev' in result_1.stdout) else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS if /tmp is not a separate partition (empty output) or nodev option is present, FAIL if /tmp is separate partition without nodev' | trim) }}"

    # Requirement 2: OVERALL Verify: Ensure nodev option set on /tmp partition
    # Only execute if /tmp is a separate partition (Requirement 1 returned output)
    - name: "Req 2 - Check nodev option on /tmp partition"
      shell: >
        findmnt -kn /tmp | grep -v nodev
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: data_1 | trim != ''

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check nodev option on /tmp partition"
        task_2_cmd: "findmnt -kn /tmp | grep -v nodev"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (data_1 | trim == '' or result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when /tmp is not a separate partition OR nothing returned (nodev option is set), FAIL when /tmp is separate partition and output shows nodev missing' | trim) }}"
      when: data_1 | trim != ''
      
    - name: Set requirement 2 as NA when not executed
      set_fact:
        task_2_name: "Check nodev option on /tmp partition"
        task_2_cmd: "findmnt -kn /tmp | grep -v nodev"
        task_2_rc: "NA"
        data_2: "Requirement not applicable - /tmp is not a separate partition"
        status_2: "NA"
        rationale_2: "Skipped because /tmp is not a separate partition (Requirement 1 returned empty output)"
      when: data_1 | trim == ''

    - name: Determine overall compliance
      set_fact:
        overall_status: "{{ status_2 | default('UNKNOWN') | trim }}"
        overall_rationale: "{{ rationale_2 | default('Not evaluated') | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.2.1.2"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ overall_status }}"
          - "  Rationale: {{ overall_rationale }}"
          - "========================================================"