---
- name: Data Collection for CIS 1.7.2
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.7.2"
    req_1: "Check the contents of /etc/issue"
    req_2: "Verify /etc/issue does not contain OS or patch level information"
    req_3: "OVERALL Verify: Ensure /etc/issue is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check the contents of /etc/issue
    - name: "Req 1 - Check /etc/issue contents"
      shell: cat /etc/issue
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    # Requirement 2: Verify /etc/issue does not contain OS or patch level information
    # FIXED: Simplified approach without {% raw %} tags
    - name: "Req 2 - Check for OS/patch info in /etc/issue"
      shell: |
        grep -E -i "(\\\v|\\\r|\\\m|\\\s|$(grep '^ID=' /etc/os-release | cut -d= -f2 | sed -e 's/"//g'))" /etc/issue
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    # Store requirement 1 details
    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check /etc/issue contents"
        task_1_cmd: "cat /etc/issue"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output != '' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output != '' %}
            PASS when the contents contain a legal warning message appropriate for the organization and do NOT contain OS or patch level information, FAIL otherwise
          {% else %}
            FAIL: /etc/issue is empty or does not contain warning message
          {% endif %}

    # Store requirement 2 details
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check for OS/patch info in /etc/issue"
        task_2_cmd: |
          grep -E -i '(\\\\\\v|\\\\\\r|\\\\\\m|\\\\\\s|$(grep '^ID=' /etc/os-release | cut -d= -f2 | sed -e 's/\"//g'))' /etc/issue
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if result_2.rc == 1 %}
            PASS
          {% elif result_2.rc == 0 %}
            FAIL
          {% else %}
            FAIL
          {% endif %}
        rationale_2: >-
          {% if result_2.rc == 1 %}
            PASS when the command returns no output (exit code 1), indicating no OS identifiers or escape sequences are present
          {% elif result_2.rc == 0 %}
            FAIL when any output is returned (exit code 0): Output found - {{ result_2.stdout | default('') | trim }}
          {% else %}
            FAIL: Command failed with exit code {{ result_2.rc | default(-1) }} and output: {{ result_2.stdout | default('') | trim }}
          {% endif %}

    # Requirement 3: Overall verification
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall verification"
        task_3_cmd: "N/A"
        task_3_rc: 0
        data_3: "N/A"
        status_3: >-
          {% set s1 = status_1 | default('FAIL') | trim %}
          {% set s2 = status_2 | default('FAIL') | trim %}
          {% if s1 == 'PASS' and s2 == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% set s1 = status_1 | default('FAIL') | trim %}
          {% set s2 = status_2 | default('FAIL') | trim %}
          {% if s1 == 'PASS' and s2 == 'PASS' %}
            PASS when req_1=PASS AND req_2=PASS, FAIL otherwise
          {% else %}
            FAIL: req_1 is {{ s1 }} and req_2 is {{ s2 }}
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.7.2"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"