---
- name: Data Collection for CIS 5.2.5
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.2.5"
    req_1: "Check for any lines with the !authenticate tag in /etc/sudoers and all files in /etc/sudoers.d/ using command: grep -r '^[^#].*!authenticate' /etc/sudoers*"
    req_2: "OVERALL Verify: Ensure re-authentication for privilege escalation is not disabled globally"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        data_2: ""
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"

    - name: Req 1 - Check for !authenticate tag in sudoers files
      shell: |
        grep -r '^[^#].*!authenticate' /etc/sudoers*
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check for !authenticate tag in sudoers files"
        task_1_cmd: "grep -r '^[^#].*!authenticate' /etc/sudoers*"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when the command returns no output (no lines found), FAIL when any line containing !authenticate is found') | trim }}"

    - name: Req 2 - Overall verify re-authentication for privilege escalation
      set_fact:
        task_2_name: "Overall verify re-authentication for privilege escalation"
        task_2_cmd: "N/A (based on requirement 1)"
        task_2_rc: "0"
        data_2: "Requirement 1 status: {{ status_1 }}"
        status_2: "{{ status_1 }}"
        rationale_2: "PASS when req_1=PASS, FAIL otherwise"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.2.5"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 }}"
          - "  Rationale: {{ rationale_1 }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 }}"
          - "  Rationale: {{ rationale_2 }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 }}"
          - "  Rationale: {{ rationale_2 }}"
          - "========================================================"