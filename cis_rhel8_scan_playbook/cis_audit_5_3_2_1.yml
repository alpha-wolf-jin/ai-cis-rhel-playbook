---
- name: Data Collection for CIS 5.3.2.1
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.2.1"
    req_1: "Verify the active authselect profile includes pam_pwquality.so, pam_pwhistory.so, pam_faillock.so, and pam_unix.so modules in both system-auth and password-auth files"
    req_overall: "Ensure active authselect profile includes pam modules"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_overall_name: "Not executed"
        task_overall_cmd: "N/A"
        task_overall_rc: -1

    # Check if authselect is configured
    - name: Check if authselect is configured
      stat:
        path: /etc/authselect/authselect.conf
      register: authselect_config
      ignore_errors: true
      changed_when: false

    # Requirement 1: Verify PAM modules in authselect profile
    - name: Req 1 - Check for required PAM modules in authselect profile
      shell: |
        {% raw %}
        grep -P -- '\b(pam_pwquality\.so|pam_pwhistory\.so|pam_faillock\.so|pam_unix\.so)\b' /etc/authselect/"$(head -1 /etc/authselect/authselect.conf)"/{system,password}-auth
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false
      when: authselect_config.stat.exists

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check for required PAM modules in authselect profile"
        task_1_cmd: |
          grep -P -- '\\b(pam_pwquality\\.so|pam_pwhistory\\.so|pam_faillock\\.so|pam_unix\\.so)\\b' /etc/authselect/\"$(head -1 /etc/authselect/authselect.conf)\"/{system,password}-auth
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% if not authselect_config.stat.exists %}
            NA
          {% else %}
            {% set rc = result_1.rc | default(-1) %}
            {% set output = result_1.stdout | default('') | trim %}
            {% if rc == 0 %}
              {% set has_pwquality = 'pam_pwquality.so' in output %}
              {% set has_pwhistory = 'pam_pwhistory.so' in output %}
              {% set has_faillock = 'pam_faillock.so' in output %}
              {% set has_unix = 'pam_unix.so' in output %}
              {% if has_pwquality and has_pwhistory and has_faillock and has_unix %}
                PASS
              {% else %}
                FAIL
              {% endif %}
            {% elif rc == 1 %}
              FAIL
            {% else %}
              UNKNOWN
            {% endif %}
          {% endif %}
        rationale_1: >-
          {% if not authselect_config.stat.exists %}
            NA: authselect is not configured on this system (/etc/authselect/authselect.conf does not exist)
          {% else %}
            {% set rc = result_1.rc | default(-1) %}
            {% set output = result_1.stdout | default('') | trim %}
            {% if rc == 0 %}
              {% set has_pwquality = 'pam_pwquality.so' in output %}
              {% set has_pwhistory = 'pam_pwhistory.so' in output %}
              {% set has_faillock = 'pam_faillock.so' in output %}
              {% set has_unix = 'pam_unix.so' in output %}
              {% if has_pwquality and has_pwhistory and has_faillock and has_unix %}
                PASS: Found all required PAM modules (pam_pwquality.so, pam_pwhistory.so, pam_faillock.so, pam_unix.so) in the combined output
              {% else %}
                FAIL: Missing one or more required PAM modules. Found: {{ 'pam_pwquality.so' if has_pwquality else '' }} {{ 'pam_pwhistory.so' if has_pwhistory else '' }} {{ 'pam_faillock.so' if has_faillock else '' }} {{ 'pam_unix.so' if has_unix else '' }}
              {% endif %}
            {% elif rc == 1 %}
              FAIL: No required PAM modules found in the authselect profile files
            {% else %}
              UNKNOWN: Command failed with exit code {{ rc }}. Error: {{ result_1.stderr | default('Unknown error') | trim }}. Cannot determine compliance.
            {% endif %}
          {% endif %}

    # Overall verification
    - name: Store overall verification details
      set_fact:
        task_overall_name: "Overall verification"
        task_overall_cmd: "Based on requirement 1 results"
        task_overall_rc: 0
        data_overall: "Overall compliance check"
        status_overall: >-
          {% set status1 = status_1 | default('UNKNOWN') | trim %}
          {% if status1 == 'PASS' %}
            PASS
          {% elif status1 == 'NA' %}
            NA
          {% elif status1 == 'UNKNOWN' %}
            UNKNOWN
          {% else %}
            FAIL
          {% endif %}
        rationale_overall: >-
          {% set status1 = status_1 | default('UNKNOWN') | trim %}
          {% if status1 == 'PASS' %}
            PASS: All individual requirements passed
          {% elif status1 == 'NA' %}
            NA: Requirement is not applicable to this system
          {% elif status1 == 'UNKNOWN' %}
            FAIL: Cannot determine compliance due to data collection error
          {% else %}
            FAIL: One or more individual requirements failed
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.3.2.1"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.2.1"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_overall | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_overall | default('Not evaluated') | trim }}"
          - "========================================================"