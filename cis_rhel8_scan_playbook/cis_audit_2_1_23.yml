---
- name: Data Collection for CIS 2.1.23
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 2.1.23"
    req_1: "Run the following script to verify the MTA is not listening on any non-loopback address (127.0.0.1 or ::1) on ports 25, 465, or 587 and is configured for local-only mode"
    req_2: "OVERALL Verify: Ensure mail transfer agents are configured for local-only mode"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: "Not collected yet"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_2: "Not collected yet"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Run the MTA audit script
    - name: "Req 1 - Create temporary MTA audit script"
      copy:
        dest: "/tmp/cis_audit_2.1.23.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             a_output=(); a_output2=(); a_port_list=("25" "465" "587")
             for l_port_number in "${a_port_list[@]}"; do
                if ss -plntu | grep -P -- ':'"$l_port_number"'\b' | grep -Pvq -- '\h+(127\.0\.0\.1|\[?::1\]?):'"$l_port_number"'\b'; then
                   a_output2+=(" - Port \"$l_port_number\" is listening on a non-loopback network interface")
                else
                   a_output+=(" - Port \"$l_port_number\" is not listening on a non-loopback network interface")
                fi
             done
             if command -v postconf &> /dev/null; then
                l_interfaces="$(postconf -n inet_interfaces)"
             elif command -v exim &> /dev/null; then
                l_interfaces="$(exim -bP local_interfaces)"
             elif command -v sendmail &> /dev/null; then
                l_interfaces="$(grep -i "O DaemonPortOptions=" /etc/mail/sendmail.cf | grep -oP '(?<=Addr=)[^,+]+' | grep -v '^127\.0\.0\.1$')"
             fi
             if [ -n "$l_interfaces" ]; then
                if grep -Pqi '\ball\b' <<< "$l_interfaces"; then
                   a_output2+=(" - MTA is bound to all network interfaces")
                elif ! grep -Pqi '(inet_interfaces\h*=\h*)?(0\.0\.0\.0|::1|loopback-only|localhost)' <<< "$l_interfaces"; then
                   a_output2+=(" - MTA is bound to a network interface" "   \"$l_interfaces\"")
                else
                   a_output+=(" - MTA is not bound to a non loopback network interface" "   \"$l_interfaces\"")
                fi
             else
                a_output+=(" - MTA not detected or in use")
             fi
             if [ "${#a_output2[@]}" -le 0 ]; then
                printf '%s\n' "" "- Audit Result:" "  ** PASS **" "${a_output[@]}"
                exit "${XCCDF_RESULT_PASS:-101}"
             else
                printf '%s\n' "" "- Audit Result:" "  ** FAIL **" "  * Reasons for audit failure *" "${a_output2[@]}" ""
                [ "${#a_output[@]}" -gt 0 ] && printf '%s\n' "- Correctly set:" "${a_output[@]}"
                exit "${XCCDF_RESULT_FAIL:-102}"
             fi
          }
          {% endraw %}
      register: script_created_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: "Req 1 - Execute MTA audit script"
      shell: "/tmp/cis_audit_2.1.23.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: "Req 1 - Remove temporary audit script"
      file:
        path: "/tmp/cis_audit_2.1.23.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details and determine status
      set_fact:
        task_1_name: "Execute MTA audit script"
        task_1_cmd: "/tmp/cis_audit_2.1.23.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if result_1.rc | default(-1) == 101 else 'FAIL') | trim }}"
        rationale_1: "PASS when the script exits with code 101 (or XCCDF_RESULT_PASS) indicating no MTA ports are listening on non-loopback interfaces and the MTA configuration is set to loopback-only/localhost, FAIL when the script exits with code 102 (or XCCDF_RESULT_FAIL) indicating a port is listening on a non-loopback interface or the MTA is bound to all or a non-loopback network interface"

    # Requirement 2: OVERALL Verify
    - name: "Req 2 - Determine overall compliance"
      set_fact:
        task_2_name: "Overall verification"
        task_2_cmd: "N/A - Derived from requirement 1"
        task_2_rc: "{{ task_1_rc }}"
        data_2: "{{ data_1 }}"
        status_2: "{{ status_1 | trim }}"
        rationale_2: "PASS when req_1=PASS, FAIL otherwise"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.1.23"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - "========================================================"