---
- name: Data Collection for CIS 2.1.23
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.23"
    req_1: "Run the provided CIS audit script to verify Ensure mail transfer agents are configured for local-only mode"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"

    - name: Req 1 - Execute CIS audit script for MTA local-only mode
      copy:
        dest: "/tmp/cis_audit_2.1.23.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash

          {
             a_output=(); a_output2=(); a_port_list=("25" "465" "587")
             for l_port_number in "${a_port_list[@]}"; do
                if ss -plntu | grep -P -- ':'"$l_port_number"'\b' | grep -Pvq -- '\h+(127\.0\.0\.1|\[?::1\]?):'"$l_port_number"'\b'; then
                   a_output2+=(" - Port \"$l_port_number\" is listening on a non- loopback network interface")
                else
                   a_output+=(" - Port \"$l_port_number\" is not listening on a non- loopback network interface")
                fi
             done
             if command -v postconf &> /dev/null; then
                l_interfaces="$(postconf -n inet_interfaces)"
             elif command -v exim &> /dev/null; then
                l_interfaces="$(exim -bP local_interfaces)"
             elif command -v sendmail &> /dev/null; then
                l_interfaces="$(grep -i "O DaemonPortOptions=" /etc/mail/sendmail.cf | grep -oP '(?<=Addr=)[^,+]+' | grep -v '^127\.0\.0\.1$')"
             fi
             if [ -n "$l_interfaces" ]; then
                if grep -Pqi '\ball\b' <<< "$l_interfaces"; then
                   a_output2+=(" - MTA is bound to all network interfaces")
                elif ! grep -Pqi '(inet_interfaces\h*=\h*)?(0\.0\.0\.0|::1|loopback- only|localhost)' <<< "$l_interfaces"; then
                   a_output2+=(" - MTA is bound to a network interface" " \"$l_interfaces\"")
                else
                   a_output+=(" - MTA is not bound to a non loopback network interface" "   \"$l_interfaces\"")
                fi
             else
                a_output+=(" - MTA not detected or in use")
             fi
             if [ "${#a_output2[@]}" -le 0 ]; then
                printf '%s\n' "" "- Audit Result:" "  ** PASS **" "${a_output[@]}"
                exit "${XCCDF_RESULT_PASS:-101}"
             else
                printf '%s\n' "" "- Audit Result:" "  ** FAIL **" "  * Reasons for audit failure *" "${a_output2[@]}" ""
                [ "${#a_output[@]}" -gt 0 ] && printf '%s\n' "- Correctly set:" "${a_output[@]}"
                exit "${XCCDF_RESULT_FAIL:-102}"
             fi
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Execute the audit script
      shell: "/tmp/cis_audit_2.1.23.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_2.1.23.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS audit script for MTA local-only mode"
        task_1_cmd: "/tmp/cis_audit_2.1.23.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output is search('\*\* PASS \*\*') %}
            PASS
          {% elif output is search('\*\* FAIL \*\*') %}
            FAIL
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_1: "PASS when script output shows '** PASS **', FAIL when script output shows '** FAIL **' or indicates non-compliance"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.1.23"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.23"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: PASS when req_1=PASS, FAIL otherwise"
          - "========================================================"