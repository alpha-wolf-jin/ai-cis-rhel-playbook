---
- name: Data Collection for CIS 6.3.4.8
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    kcs_article: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 6.3.4.8"
    req_1: "Run the following script: #!/usr/bin/env bash
{
   l_output=\"\" l_output2=\"\" l_perm_mask=\"0022\"
   l_maxperm=\"$( printf '%o' $(( 0777 & ~$l_perm_mask )) )\"
   a_audit_tools=(\"/sbin/auditctl\" \"/sbin/aureport\" \"/sbin/ausearch\" \"/sbin/autrace\" \"/sbin/auditd\" \"/sbin/augenrules\")
   for l_audit_tool in \"${a_audit_tools[@]}\"; do
      l_mode=\"$(stat -Lc '%#a' \"$l_audit_tool\")\"
      if [ $(( \"$l_mode\" & \"$l_perm_mask\" )) -gt 0 ]; then
         l_output2=\"$l_output2\n - Audit tool \\\"$l_audit_tool\\\" is mode: \\\"$l_mode\\\" and should be mode: \\\"$l_maxperm\\\" or more restrictive\"
      else
         l_output=\"$l_output\n - Audit tool \\\"$l_audit_tool\\\" is correctly configured to mode: \\\"$l_mode\\\"\"
      fi
   done
   if [ -z \"$l_output2\" ]; then
      echo -e \"\n- Audit Result:\n  ** PASS **\n - * Correctly configured * :$l_output\"
   else
      echo -e \"\n- Audit Result:\n  ** FAIL **\n - * Reasons for audit failure * :$l_output2\n\"
      [ -n \"$l_output\" ] && echo -e \"\n - * Correctly configured * :\n$l_output\n\"
   fi
   unset a_audit_tools
}"
    req_2: "OVERALL Verify: Ensure audit tools mode is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Run the audit script
    - name: "Req 1 - Create temporary audit script"
      copy:
        dest: "/tmp/cis_audit_6348.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_output="" l_output2="" l_perm_mask="0022"
             l_maxperm="$( printf '%o' $(( 0777 & ~$l_perm_mask )) )"
             a_audit_tools=("/sbin/auditctl" "/sbin/aureport" "/sbin/ausearch" "/sbin/autrace" "/sbin/auditd" "/sbin/augenrules")
             for l_audit_tool in "${a_audit_tools[@]}"; do
                l_mode="$(stat -Lc '%#a' "$l_audit_tool")"
                if [ $(( "$l_mode" & "$l_perm_mask" )) -gt 0 ]; then
                   l_output2="$l_output2\n - Audit tool \"$l_audit_tool\" is mode: \"$l_mode\" and should be mode: \"$l_maxperm\" or more restrictive"
                else
                   l_output="$l_output\n - Audit tool \"$l_audit_tool\" is correctly configured to mode: \"$l_mode\""
                fi
             done
             if [ -z "$l_output2" ]; then
                echo -e "\n- Audit Result:\n  ** PASS **\n - * Correctly configured * :$l_output"
             else
                echo -e "\n- Audit Result:\n  ** FAIL **\n - * Reasons for audit failure * :$l_output2\n"
                [ -n "$l_output" ] && echo -e "\n - * Correctly configured * :\n$l_output\n"
             fi
             unset a_audit_tools
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true
      changed_when: false

    - name: "Req 1 - Execute audit script"
      shell: "/tmp/cis_audit_6348.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: "Req 1 - Remove temporary audit script"
      file:
        path: "/tmp/cis_audit_6348.sh"
        state: absent
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute audit script for CIS 6.3.4.8"
        task_1_cmd: "/tmp/cis_audit_6348.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: |
          {{ ('PASS' if (result_1.stdout | default('') | regex_search('\\*\\* PASS \\*\\*')) else 'FAIL') | trim }}
        rationale_1: "PASS when the script output contains '** PASS **' and no audit tool listed has a permission mode allowing group or other write (i.e., mode bits 0022 are not set), FAIL when the script output contains '** FAIL **' and lists any audit tool with a mode that is not 0755 or more restrictive."

    # Requirement 2: OVERALL Verify
    - name: "Req 2 - Overall verification"
      set_fact:
        task_2_name: "Overall verification of audit tools mode configuration"
        task_2_cmd: "N/A (calculated from requirement 1)"
        task_2_rc: 0
        data_2: "Overall status derived from requirement 1"
        status_2: "{{ status_1 | default('UNKNOWN') | trim }}"
        rationale_2: "PASS when req_1=PASS, FAIL otherwise"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.3.4.8"
          - "========================================================"
          - "Reference: CIS RHEL 8 Benchmark v4.0.0 checkpoint 6.3.4.8"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: Overall compliance is determined by requirement 2, which is PASS when requirement 1 is PASS, FAIL otherwise."
          - "========================================================"