---
- name: Data Collection for CIS checkpoint 4.1.4
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 4.1.4"
    req_1: "Run script to check firewalld active zone target configuration"
    req_2: "OVERALL Verify: Ensure firewalld active zone target is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Run script to check firewalld active zone target configuration
    - name: Req 1 - Execute CIS audit script for firewalld active zone target
      copy:
        dest: "/tmp/cis_audit_4.1.4.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          a_output=() a_output2=()
          while IFS= read -r l_zone; do
             l_zone="$(awk -F'(' '{print $1}' <<< "${l_zone// /}")"
             l_interfaces="$(firewall-cmd --zone="$l_zone" --list-interfaces)"
             if ! grep -Psq -- '^(lo|virbr[^\h]+)\h*$' <<< "${l_interfaces/ /}"; then
                l_ptarget="$(firewall-cmd --permanent --zone="$l_zone" --get-target)"
                l_target="$(cut -d: -f2 <<< "$(grep -Pso -- '^\h*target:\h+\H+\b' \
                <<< "$(firewall-cmd --list-all --zone="$l_zone")")" | xargs)"
                if [ -z "$l_target" ] || [ "${l_target,,}" = "accept" ]; then
                   a_output2+=(" - Active zone: \"$l_zone\"" \
                   "    Target is: \"$l_target\" for interfaces: \"$l_interfaces\"")
                elif [ ! "${l_target,,}" = "${l_ptarget,,}" ]; then
                   a_output2+=(" - Active zone: \"$l_zone\"" \
                   "   Target is: \"$l_target\" is not a permanent firewall rule")
                else
                   a_output+=(" - Active zone: \"$l_zone\"" \
                   "    Target is: \"$l_target\""
                   "    for interfaces: \"$l_interfaces\"")
                fi
             fi
          done < <(firewall-cmd --get-active-zones | awk '$1!~/interface/{print}')
          printf '%s\n' "" "${a_output2[@]}" "" "${a_output[@]}" ""
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the audit script
      shell: "/tmp/cis_audit_4.1.4.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_4.1.4.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS audit script for firewalld active zone target"
        task_1_cmd: "bash /tmp/cis_audit_4.1.4.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if 'Target is: "ACCEPT"' in output or 'Target is: ""' in output or 'is not a permanent firewall rule' in output %}
          FAIL
          {% else %}
          PASS
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if 'Target is: "ACCEPT"' in output or 'Target is: ""' in output or 'is not a permanent firewall rule' in output %}
          FAIL: Script output contains zones with ACCEPT target or non-permanent rules
          {% else %}
          PASS when script output does NOT contain any lines indicating a zone with a target set to ACCEPT or a zone where the target is not a permanent firewall rule
          {% endif %}

    # Requirement 2: OVERALL Verify: Ensure firewalld active zone target is configured
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Overall verification based on requirement 1"
        task_2_cmd: "Derived from requirement 1"
        task_2_rc: "{{ task_1_rc }}"
        data_2: "{{ data_1 }}"
        status_2: "{{ status_1 }}"
        rationale_2: "{{ ('PASS when req_1=PASS, FAIL otherwise' if (status_1 | trim == 'PASS') else 'FAIL: Requirement 1 failed') | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 4.1.4"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 4.1.4"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | trim }}"
          - "  Rationale: {{ ('PASS when all requirements pass' if (status_2 | trim == 'PASS') else 'FAIL: One or more requirements failed') | trim }}"
          - "========================================================"