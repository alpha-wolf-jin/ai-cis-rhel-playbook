---
- name: Data Collection for CIS 1.6.3
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.6.3"
    req_1: |
      Check that the system-wide crypto policy does not contain MAC algorithms ending with '-128' using command: grep -Pi -- '^\h*mac\h*=\h*([^#\n\r]+)?-128\b' /etc/crypto-policies/state/CURRENT.pol
    req_2: "OVERALL Verify: Ensure system wide crypto policy macs are configured"
    req_3: "Generate compliance report"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_2: ""
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_3: ""
        status_3: "UNKNOWN"
        rationale_3: "Not evaluated"
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    - name: Req 1 - Check for weak MAC algorithms in crypto policy
      shell: |
        grep -Pi -- '^\h*mac\h*=\h*([^#\n\r]+)?-128\b' /etc/crypto-policies/state/CURRENT.pol
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check for weak MAC algorithms in crypto policy"
        task_1_cmd: |
          grep -Pi -- '^\h*mac\h*=\h*([^#\n\r]+)?-128\b' /etc/crypto-policies/state/CURRENT.pol
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when no output (no weak MAC algorithms), FAIL when any output found' if (result_1.stdout | default('') | trim == '') else 'FAIL: Found weak MAC algorithms ending with -128') | trim }}"

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Overall compliance evaluation"
        task_2_cmd: "N/A - derived from Requirement 1"
        task_2_rc: 0
        data_2: "req_1 status: {{ status_1 }}"
        status_2: "{{ ('PASS' if status_1 == 'PASS' else 'FAIL') | trim }}"
        rationale_2: "PASS when req_1=PASS, FAIL otherwise"

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Generate compliance report"
        task_3_cmd: "N/A - debug task"
        task_3_rc: 0
        data_3: "Report generated with format requirements"
        status_3: "PASS"
        rationale_3: "Compliance report generated successfully"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.6.3"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.6.3"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ ('PASS when req_1=PASS, FAIL otherwise' if (status_2 | default('UNKNOWN') | trim == 'PASS') else 'FAIL: Requirement 1 failed') | trim }}"
          - "========================================================"