---
- name: Data Collection for CIS 6.3.1.3
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 6.3.1.3"
    req_1: "Verify audit_backlog_limit is configured in the kernel command line"
    req_2: "Verify audit_backlog_limit is configured in /etc/default/grub"
    req_3: "OVERALL Verify: Ensure audit_backlog_limit is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        data_1: ""
        data_2: ""
        data_3: ""
        status_1: "UNKNOWN"
        status_2: "UNKNOWN"
        status_3: "UNKNOWN"
        rationale_1: "Not evaluated"
        rationale_2: "Not evaluated"
        rationale_3: "Not evaluated"

    # Requirement 1: Verify audit_backlog_limit is configured in the kernel command line
    - name: Req 1 - Check kernel command line for audit_backlog_limit
      shell: |
        grubby --info=ALL | grep -Po '\\baudit_backlog_limit=\\d+\\b'
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check kernel command line for audit_backlog_limit"
        task_1_cmd: |
          grubby --info=ALL | grep -Po '\\baudit_backlog_limit=\\d+\\b'
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output is search('audit_backlog_limit=') %}
            {% set all_matches = output.split('\n') %}
            {% set all_pass = true %}
            {% for match in all_matches %}
              {% if match and match|trim %}
                {% set value_match = match | regex_search('audit_backlog_limit=(\\d+)') %}
                {% if value_match %}
                  {% set value = value_match[0].split('=')[1] | int %}
                  {% if value < 8192 %}
                    {% set all_pass = false %}
                  {% endif %}
                {% else %}
                  {% set all_pass = false %}
                {% endif %}
              {% endif %}
            {% endfor %}
            {% if all_pass %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output is search('audit_backlog_limit=') %}
            {% set all_matches = output.split('\n') %}
            {% set all_pass = true %}
            {% for match in all_matches %}
              {% if match and match|trim %}
                {% set value_match = match | regex_search('audit_backlog_limit=(\\d+)') %}
                {% if value_match %}
                  {% set value = value_match[0].split('=')[1] | int %}
                  {% if value < 8192 %}
                    {% set all_pass = false %}
                  {% endif %}
                {% else %}
                  {% set all_pass = false %}
                {% endif %}
              {% endif %}
            {% endfor %}
            {% if all_pass %}
              PASS when output contains 'audit_backlog_limit=<BACKLOG SIZE>' and the extracted numeric value is >= 8192
            {% else %}
              FAIL when the parameter is missing or the value is < 8192
            {% endif %}
          {% else %}
            FAIL when the parameter is missing or the value is < 8192
          {% endif %}

    # Requirement 2: Verify audit_backlog_limit is configured in /etc/default/grub
    - name: Req 2 - Check /etc/default/grub for audit_backlog_limit
      shell: |
        grep -Psoi -- '^\\h*GRUB_CMDLINE_LINUX="([^#\\n\\r]+\\h+)?\\baudit_backlog_limit=\\d+\\b' /etc/default/grub
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check /etc/default/grub for audit_backlog_limit"
        task_2_cmd: |
          grep -Psoi -- '^\\h*GRUB_CMDLINE_LINUX=\"([^#\\n\\r]+\\h+)?\\baudit_backlog_limit=\\d+\\b' /etc/default/grub
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output is search('audit_backlog_limit=') %}
            {% set value_match = output | regex_search('audit_backlog_limit=(\\d+)') %}
            {% if value_match %}
              {% set value = value_match[0].split('=')[1] | int %}
              {% if value >= 8192 %}
                PASS
              {% else %}
                FAIL
              {% endif %}
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_2: "PASS when output contains 'audit_backlog_limit=<BACKLOG SIZE>' and the extracted numeric value is >= 8192, FAIL when the parameter is missing or the value is < 8192"

    # Requirement 3: OVERALL Verify
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall verification"
        task_3_cmd: "N/A"
        task_3_rc: 0
        data_3: "Combined check of requirements 1 and 2"
        status_3: >-
          {% if status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% if status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
            PASS when req_1=PASS AND req_2=PASS
          {% else %}
            FAIL otherwise
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.3.1.3"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not executed') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - "========================================================"