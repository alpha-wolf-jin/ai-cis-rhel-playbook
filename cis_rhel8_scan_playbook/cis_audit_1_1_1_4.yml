---
- name: Data Collection for CIS 1.1.1.4 - Ensure hfsplus kernel module is not available
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.1.4"
    req_1: "Run the following script to determine if the hfsplus kernel module is available on the system"
    req_2: "Run the following command to verify the hfsplus kernel module is not loaded"
    req_3: "Run the following command to verify the hfsplus kernel module is not loadable"
    req_4: "OVERALL Verify: Ensure hfsplus kernel module is not available"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        data_2: "Module not available - task skipped per CIS audit procedure"
        status_2: "NA"
        rationale_2: "Task skipped per CIS audit procedure: 'If nothing is returned, no further audit steps are required'"
        data_3: "Module not available - task skipped per CIS audit procedure"
        status_3: "NA"
        rationale_3: "Task skipped per CIS audit procedure: 'If nothing is returned, no further audit steps are required'"
        data_4: "Preliminary data"
        status_4: "PASS"
        rationale_4: "Preliminary status"

    # Requirement 1: Run the CIS audit script to check if hfsplus module is available
    - name: Req 1 - Execute CIS audit script for hfsplus module availability
      copy:
        dest: "/tmp/cis_audit_1.1.1.4.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_mod_name="hfsplus" l_mod_type="fs"
             while IFS= read -r l_mod_path; do
                if [ -d "$l_mod_path/${l_mod_name//-/\/}" ] &&  \
                [ -n "$(ls -A "$l_mod_path/${l_mod_name//-/\/}")" ]; then
                   printf '%s\n' "$l_mod_name exists in $l_mod_path"
                fi
             done < <(readlink -e /usr/lib/modules/**/kernel/$l_mod_type \
             || readlink -e /lib/modules/**/kernel/$l_mod_type)
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the audit script
      shell: "/tmp/cis_audit_1.1.1.4.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_1.1.1.4.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS audit script for hfsplus module availability"
        task_1_cmd: "/tmp/cis_audit_1.1.1.4.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when script returns nothing (module not available), FAIL when script returns module existence information' if (result_1.stdout | default('') | trim == '') else 'FAIL: hfsplus module exists on the system') | trim }}"

    # Requirement 2: Check if module is loaded (lsmod) - only if module exists
    - name: Req 2 - Check if hfsplus kernel module is loaded
      shell: |
        lsmod | grep 'hfsplus'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: data_1 | trim | length > 0

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if hfsplus kernel module is loaded"
        task_2_cmd: "lsmod | grep 'hfsplus'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if data_1 | trim | length == 0 %}
            NA
          {% else %}
            {{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}
          {% endif %}
        rationale_2: >-
          {% if data_1 | trim | length == 0 %}
            Task skipped per CIS audit procedure: 'If nothing is returned, no further audit steps are required'
          {% else %}
            {{ ('PASS when lsmod returns nothing (module not loaded), FAIL when lsmod returns output (module is loaded)' if (result_2.stdout | default('') | trim == '') else 'FAIL: hfsplus module is loaded') | trim }}
          {% endif %}
      when: true

    # Requirement 3: Check if module is blacklisted/disabled (modprobe) - only if module exists
    - name: Req 3 - Check if hfsplus kernel module is blacklisted/disabled
      shell: |
        modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+hfsplus\b'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: data_1 | trim | length > 0

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check if hfsplus kernel module is blacklisted/disabled"
        task_3_cmd: |
          modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+hfsplus\b'
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if data_1 | trim | length == 0 %}
            NA
          {% else %}
            {% set output = result_3.stdout | default('') | trim %}
            {% if output %}
              {% if 'blacklist hfsplus' in output and ('install hfsplus /bin/false' in output or 'install hfsplus /bin/true' in output) %}
                PASS
              {% else %}
                FAIL
              {% endif %}
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_3: >-
          {% if data_1 | trim | length == 0 %}
            Task skipped per CIS audit procedure: 'If nothing is returned, no further audit steps are required'
          {% else %}
            {% set output = result_3.stdout | default('') | trim %}
            {% if output %}
              {% if 'blacklist hfsplus' in output and ('install hfsplus /bin/false' in output or 'install hfsplus /bin/true' in output) %}
                PASS: Module is properly blacklisted and disabled
              {% else %}
                FAIL: Module exists but is not properly disabled. Must have both: blacklist hfsplus AND (install hfsplus /bin/false OR install hfsplus /bin/true)
              {% endif %}
            {% else %}
              FAIL: Module exists but no blacklist or install configuration found
            {% endif %}
          {% endif %}
      when: true

    # Requirement 4: Overall verify - Determine overall compliance
    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Overall verify - Ensure hfsplus kernel module is not available"
        task_4_cmd: "Combined evaluation of requirements 1, 2, and 3"
        task_4_rc: 0
        data_4: |
          Requirement 1: {{ status_1 }} - {{ data_1 }}
          Requirement 2: {{ status_2 }} - {{ data_2 }}
          Requirement 3: {{ status_3 }} - {{ data_3 }}
        status_4: >-
          {% if status_1 | trim == 'PASS' %}
            PASS
          {% elif status_1 | trim == 'FAIL' and status_2 | trim == 'PASS' and status_3 | trim == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_4: >-
          {% if status_1 | trim == 'PASS' %}
            PASS: Module not available on the system (or built into kernel)
          {% elif status_1 | trim == 'FAIL' and status_2 | trim == 'PASS' and status_3 | trim == 'PASS' %}
            PASS: Module exists but is not loaded and is properly blacklisted/disabled
          {% else %}
            FAIL: Module exists and either is loaded or is not properly disabled
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.1.4"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"