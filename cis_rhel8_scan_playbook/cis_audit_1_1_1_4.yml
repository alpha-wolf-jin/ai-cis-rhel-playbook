---
- name: Data Collection for CIS 1.1.1.4
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 1.1.1.4"
    req_1: "Run script to verify hfsplus kernel module is NOT available in the filesystem"
    req_2: "Verify hfsplus kernel module is NOT loaded"
    req_3: "Verify hfsplus kernel module is NOT loadable by checking for blacklist and install directives"
    req_4: "OVERALL Verify: Ensure hfsplus kernel module is not available"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: "Not collected yet"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        data_2: "Not collected yet"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"
        data_3: "Not collected yet"
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        status_3: "UNKNOWN"
        rationale_3: "Not evaluated"
        data_4: "Not collected yet"
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        status_4: "UNKNOWN"
        rationale_4: "Not evaluated"

    # Requirement 1: Run script to verify hfsplus kernel module is NOT available in the filesystem
    - name: "Req 1 - Create temporary audit script"
      copy:
        dest: "/tmp/cis_audit_script_1.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_mod_name="hfsplus" l_mod_type="fs"
             while IFS= read -r l_mod_path; do
                if [ -d "$l_mod_path/${l_mod_name//-/\/}" ] &&  \
                [ -n "$(ls -A "$l_mod_path/${l_mod_name//-/\/}")" ]; then
                   printf '%s\n' "$l_mod_name exists in $l_mod_path"
                fi
             done < <(readlink -e /usr/lib/modules/**/kernel/$l_mod_type \
             || readlink -e /lib/modules/**/kernel/$l_mod_type)
          }
          {% endraw %}
      register: script_created_1
      ignore_errors: true
      changed_when: false

    - name: "Req 1 - Execute audit script"
      shell: "/tmp/cis_audit_script_1.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: "Req 1 - Remove temporary audit script"
      file:
        path: "/tmp/cis_audit_script_1.sh"
        state: absent
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if hfsplus module exists in filesystem"
        task_1_cmd: "Execute CIS audit script for module availability"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_1: "{{ 'PASS when script returns NO output (module not found) OR if module is built into kernel, FAIL when output indicates module exists' | trim }}"

    # Requirement 2: Verify hfsplus kernel module is NOT loaded
    # Only execute if Requirement 1 returned output (module exists in filesystem)
    - name: "Req 2 - Check if module is loaded"
      shell: >
        lsmod | grep 'hfsplus'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: data_1 | length > 0

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if hfsplus module is loaded"
        task_2_cmd: "lsmod | grep 'hfsplus'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >
          {{ (
            'PASS' if (result_2.stdout | default('') | trim == '') else
            'FAIL' if (data_1 | length > 0) else
            'NA'
          ) | trim }}
        rationale_2: >
          {{ (
            'PASS when command returns NO output, FAIL when output is returned' if (data_1 | length > 0) else
            'NA - Skipped because module not found in filesystem (CIS procedure: no further audit steps required)'
          ) | trim }}
      when: data_1 | length > 0

    - name: Store requirement 2 details when skipped
      set_fact:
        task_2_name: "Check if hfsplus module is loaded"
        task_2_cmd: "lsmod | grep 'hfsplus'"
        task_2_rc: -1
        data_2: "Not executed - Skipped per CIS procedure"
        status_2: "NA"
        rationale_2: "NA - Skipped because module not found in filesystem (CIS procedure: no further audit steps required)"
      when: data_1 | length == 0

    # Requirement 3: Verify hfsplus kernel module is NOT loadable
    # Only execute if Requirement 1 returned output (module exists in filesystem)
    - name: "Req 3 - Check module loadability restrictions"
      shell: >
        modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+hfsplus\b'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: data_1 | length > 0

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check for blacklist and install directives"
        task_3_cmd: |
          modprobe --showconfig | grep -P -- '\\b(install|blacklist)\\h+hfsplus\\b'
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >
          {{ (
            'PASS' if (
              'blacklist hfsplus' in (result_3.stdout | default('')) and
              (
                'install hfsplus /bin/false' in (result_3.stdout | default('')) or
                'install hfsplus /bin/true' in (result_3.stdout | default(''))
              )
            ) else
            'FAIL' if (data_1 | length > 0) else
            'NA'
          ) | trim }}
        rationale_3: >
          {{ (
            'PASS when output includes blacklist hfsplus AND (install hfsplus /bin/false OR install hfsplus /bin/true), FAIL otherwise' if (data_1 | length > 0) else
            'NA - Skipped because module not found in filesystem (CIS procedure: no further audit steps required)'
          ) | trim }}
      when: data_1 | length > 0

    - name: Store requirement 3 details when skipped
      set_fact:
        task_3_name: "Check for blacklist and install directives"
        task_3_cmd: |
          modprobe --showconfig | grep -P -- '\\b(install|blacklist)\\h+hfsplus\\b'
        task_3_rc: -1
        data_3: "Not executed - Skipped per CIS procedure"
        status_3: "NA"
        rationale_3: "NA - Skipped because module not found in filesystem (CIS procedure: no further audit steps required)"
      when: data_1 | length == 0

    # Requirement 4: OVERALL Verify
    # According to CIS: If module not found in filesystem (req_1 PASS), system is COMPLIANT
    # If module found in filesystem, then need to check req_2 and req_3
    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Overall compliance check"
        task_4_cmd: "N/A - Derived from previous checks"
        task_4_rc: 0
        data_4: "Combined results of requirements 1-3"
        status_4: >
          {{ (
            'PASS' if (status_1 == 'PASS') else
            'PASS' if (status_1 == 'FAIL' and status_2 == 'PASS' and status_3 == 'PASS') else
            'FAIL'
          ) | trim }}
        rationale_4: >
          {{ (
            'PASS when module not found in filesystem (CIS: no further audit steps required)' if (status_1 == 'PASS') else
            'PASS when module found in filesystem BUT not loaded AND has load restrictions' if (status_1 == 'FAIL' and status_2 == 'PASS' and status_3 == 'PASS') else
            'FAIL when module found in filesystem AND (is loaded OR lacks load restrictions)'
          ) | trim }}

    # Final compliance report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.1.4"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 }}"
          - "  Rationale: {{ rationale_1 }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 }}"
          - "  Rationale: {{ rationale_2 }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 }}"
          - "  Status: {{ status_3 }}"
          - "  Rationale: {{ rationale_3 }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name }}"
          - "  Command: {{ task_4_cmd }}"
          - "  Exit code: {{ task_4_rc }}"
          - "  Data: {{ data_4 }}"
          - "  Status: {{ status_4 }}"
          - "  Rationale: {{ rationale_4 }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 }}"
          - "  Rationale: {{ rationale_4 }}"
          - "========================================================"