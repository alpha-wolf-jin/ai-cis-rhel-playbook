---
- name: Data Collection for CIS 6.3.4.4
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 6.3.4.4"
    req_1: "Check if /etc/audit/auditd.conf exists"
    req_2: "Extract the log_group setting from /etc/audit/auditd.conf"
    req_3: "Extract the log_file directory path from /etc/audit/auditd.conf"
    req_4: "Verify the extracted log directory exists"
    req_5: "Check group ownership of all regular files directly in the audit log directory"
    req_6: "OVERALL Verify: Ensure audit log files group owner is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1
        task_6_name: "Not executed"
        task_6_cmd: "N/A"
        task_6_rc: -1

    # Requirement 1: Check if /etc/audit/auditd.conf exists
    - name: "Req 1 - Check auditd.conf existence"
      shell: |
        if [ -e "/etc/audit/auditd.conf" ]; then
          echo "File exists"
        else
          echo "File not found"
        fi
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check auditd.conf existence"
        task_1_cmd: "test -e /etc/audit/auditd.conf"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'File exists') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when file exists, FAIL when file does not exist (auditd may not be installed)' if (result_1.stdout | default('') | trim == 'File exists') else 'FAIL when file does not exist (auditd may not be installed)') | trim }}"

    # Requirement 2: Extract the log_group setting from /etc/audit/auditd.conf
    - name: "Req 2 - Extract log_group setting"
      shell: |
        awk -F= '/^\s*log_group\s*/{print $2}' /etc/audit/auditd.conf | xargs
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 == 'PASS'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Extract log_group setting"
        task_2_cmd: |
          awk -F= '/^\s*log_group\s*/{print $2}' /etc/audit/auditd.conf | xargs
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == 'root' or result_2.stdout | default('') | trim == 'adm') else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when the extracted value is exactly root or exactly adm, FAIL otherwise' if (result_2.stdout | default('') | trim == 'root' or result_2.stdout | default('') | trim == 'adm') else 'FAIL when extracted value is not root or adm') | trim }}"
      when: status_1 == 'PASS'

    # Requirement 3: Extract the log_file directory path from /etc/audit/auditd.conf
    - name: "Req 3 - Extract log_file directory path"
      shell: |
        dirname "$(awk -F= '/^\s*log_file\s*/{print $2}' /etc/audit/auditd.conf | xargs)"
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: status_1 == 'PASS'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Extract log_file directory path"
        task_3_cmd: |
          dirname \"$(awk -F= '/^\s*log_file\s*/{print $2}' /etc/audit/auditd.conf | xargs)\"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('PASS' if (result_3.stdout | default('') | trim != '') else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS when a directory path is successfully extracted, FAIL when extraction fails or returns empty' if (result_3.stdout | default('') | trim != '') else 'FAIL when extraction fails or returns empty') | trim }}"
      when: status_1 == 'PASS'

    # Requirement 4: Verify the extracted log directory exists
    - name: "Req 4 - Verify log directory exists"
      shell: |
        if [ -d "{{ data_3 }}" ]; then
          echo "Directory exists"
        else
          echo "Directory not found"
        fi
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      changed_when: false
      when: status_1 == 'PASS' and status_3 == 'PASS'

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Verify log directory exists"
        task_4_cmd: "test -d {{ data_3 }}"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: "{{ ('PASS' if (result_4.stdout | default('') | trim == 'Directory exists') else 'FAIL') | trim }}"
        rationale_4: "{{ ('PASS when the directory from step 3 exists, FAIL when it does not exist' if (result_4.stdout | default('') | trim == 'Directory exists') else 'FAIL when directory does not exist') | trim }}"
      when: status_1 == 'PASS' and status_3 == 'PASS'

    # Requirement 5: Check group ownership of files in audit log directory
    - name: "Req 5 - Check group ownership of audit log files"
      shell: |
        l_audit_log_directory="{{ data_3 }}"
        if [ -d "$l_audit_log_directory" ]; then
          find "$l_audit_log_directory" -maxdepth 1 -type f \( ! -group root -a ! -group adm \) -print0 | read -r -d $'\0' && exit 1
        fi
        exit 0
      args:
        executable: /bin/bash
      register: result_5
      ignore_errors: true
      changed_when: false
      when: status_1 == 'PASS' and status_3 == 'PASS' and status_4 == 'PASS'

    - name: Store requirement 5 details
      set_fact:
        task_5_name: "Check group ownership of audit log files"
        task_5_cmd: |
          find {{ data_3 }} -maxdepth 1 -type f \( ! -group root -a ! -group adm \) -print0 | read -r -d $'\0' && exit 1; exit 0
        task_5_rc: "{{ result_5.rc | default(-1) }}"
        data_5: "{{ result_5.stdout | default('') | trim }}"
        status_5: "{{ ('PASS' if (result_5.rc | default(-1) == 0) else 'FAIL') | trim }}"
        rationale_5: "{{ ('PASS when the find command returns no files (all files are group-owned by root or adm), FAIL when any file is found not group-owned by root or adm' if (result_5.rc | default(-1) == 0) else 'FAIL when any file is found not group-owned by root or adm') | trim }}"
      when: status_1 == 'PASS' and status_3 == 'PASS' and status_4 == 'PASS'

    # Requirement 6: OVERALL Verify
    - name: Store requirement 6 details
      set_fact:
        task_6_name: "OVERALL Verify"
        task_6_cmd: "N/A - Composite check"
        task_6_rc: 0
        data_6: "Composite status check"
        status_6: >-
          {% if status_1 == 'PASS' and status_2 == 'PASS' and status_3 == 'PASS' and status_4 == 'PASS' and status_5 == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_6: "PASS when req_1=PASS AND req_2=PASS AND req_3=PASS AND req_4=PASS AND req_5=PASS, FAIL otherwise"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.3.4.4"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 5 - {{ req_5 }}:"
          - "  Task: {{ task_5_name | default('Task not recorded') }}"
          - "  Command: {{ task_5_cmd | default('N/A') }}"
          - "  Exit code: {{ task_5_rc | default(-1) }}"
          - "  Data: {{ data_5 | default('') | trim }}"
          - "  Status: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_5 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 6 - {{ req_6 }}:"
          - "  Task: {{ task_6_name | default('Task not recorded') }}"
          - "  Command: {{ task_6_cmd | default('N/A') }}"
          - "  Exit code: {{ task_6_rc | default(-1) }}"
          - "  Data: {{ data_6 | default('') | trim }}"
          - "  Status: {{ status_6 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_6 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_6 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_6 | default('Not evaluated') | trim }}"
          - "========================================================"