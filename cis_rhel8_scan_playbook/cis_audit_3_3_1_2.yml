---
- name: Data Collection for CIS checkpoint 3.3.1.2
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_checkpoint: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 3.3.1.2"
    req_1: "Run sysctl command to verify net.ipv4.conf.all.forwarding is set to 0 in running configuration"
    req_2: "Run CIS audit script to verify net.ipv4.conf.all.forwarding = 0 is set in configuration files used by systemd sysctl"
    req_3: "OVERALL Verify: Ensure net.ipv4.conf.all.forwarding is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Run sysctl command to check running configuration
    - name: "Req 1 - Check running configuration for net.ipv4.conf.all.forwarding"
      shell: |
        sysctl net.ipv4.conf.all.forwarding
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check running configuration for net.ipv4.conf.all.forwarding"
        task_1_cmd: "sysctl net.ipv4.conf.all.forwarding"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'net.ipv4.conf.all.forwarding = 0') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when output is exactly net.ipv4.conf.all.forwarding = 0, FAIL otherwise' if (result_1.stdout | default('') | trim == 'net.ipv4.conf.all.forwarding = 0') else 'FAIL: Expected net.ipv4.conf.all.forwarding = 0, got ' + (result_1.stdout | default('') | trim)) | trim }}"

    # Requirement 2: Execute CIS audit script
    - name: "Req 2 - Execute CIS audit script for configuration files check"
      copy:
        dest: "/tmp/cis_audit_3.3.1.2.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_parameter_name="net.ipv4.conf.all.forwarding"
             l_grep="${l_parameter_name//./(\\.|\\/)}" a_output=() a_files=()
             l_systemdsysctl="$(readlink -e /lib/systemd/systemd-sysctl \
             || readlink -e /usr/lib/systemd/systemd-sysctl)"
             l_ufw_file="$([ -f /etc/default/ufw ] && \
             awk -F= '/^\s*IPT_SYSCTL=/ {print $2}' /etc/default/ufw)"
             [ -f "$(readlink -e "$l_ufw_file")" ] && \
             a_files+=("$l_ufw_file"); a_files+=("/etc/sysctl.conf")
             while IFS= read -r l_fname; do
                l_file="$(readlink -e "${l_fname//# /}")"
                [ -n "$l_file" ] && ! grep -Psiq -- '(^|\h+)'"$l_file"'\b' \
                <<< "${a_files[*]}" && a_files+=("$l_file")
             done < <("$l_systemdsysctl" --cat-config | tac | \
             grep -Pio '^\h*#\h*\/[^#\n\r\h]+\.conf\b')
             for l_file in "${a_files[@]}"; do
                l_opt="$(grep -Poi '^\h*'"$l_grep"'\h*=\h*\H+\b' "$l_file" | tail -n 1)"
                l_option_value="$(cut -d= -f2 <<< "$l_opt" | xargs)"
                [ -n "$l_option_value" ] && \
                a_output+=(" - \"$l_parameter_name = $l_option_value\" is set in:" \
                "    \"$l_file\"")
             done
             [ "${#a_output[@]}" -gt "0" ] && printf '%s\n' "" "${a_output[@]}" ""
          }
          {% endraw %}
      register: script_create_2
      ignore_errors: true

    - name: "Req 2 - Run the CIS audit script"
      shell: "/tmp/cis_audit_3.3.1.2.sh"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: "Req 2 - Remove temporary audit script"
      file:
        path: "/tmp/cis_audit_3.3.1.2.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Execute CIS audit script for configuration files check"
        task_2_cmd: "CIS audit script to check configuration files used by systemd sysctl"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        # Check if script output contains a line with "= 0" in the configuration
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output != '' %}
            {% set lines = output.split('\n') %}
            {% set found_correct = false %}
            {% for line in lines %}
              {% if 'net.ipv4.conf.all.forwarding = 0' in line %}
                {% set found_correct = true %}
              {% endif %}
            {% endfor %}
            {{ 'PASS' if found_correct else 'FAIL' }}
          {% else %}
            FAIL
          {% endif %}
        rationale_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output != '' %}
            {% set lines = output.split('\n') %}
            {% set found_correct = false %}
            {% for line in lines %}
              {% if 'net.ipv4.conf.all.forwarding = 0' in line %}
                {% set found_correct = true %}
              {% endif %}
            {% endfor %}
            {{ 'PASS when script output shows net.ipv4.conf.all.forwarding = 0 in configuration files, FAIL otherwise' if found_correct else 'FAIL: Script output does not show net.ipv4.conf.all.forwarding = 0 in any configuration file' }}
          {% else %}
            FAIL: Script produced no output
          {% endif %}

    # Requirement 3: Overall verification - FIXED based on feedback
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall verification of net.ipv4.conf.all.forwarding configuration"
        task_3_cmd: "Combined check of running configuration and configuration files"
        task_3_rc: 0
        data_3: "Running config status: {{ status_1 }}, Config files status: {{ status_2 }}"
        # FIX: BOTH requirements must pass for overall compliance (not just req_1)
        status_3: >-
          {% if status_1 | default('FAIL') == 'PASS' and status_2 | default('FAIL') == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        # FIX: Update rationale to reflect correct logic
        rationale_3: >-
          {% if status_1 | default('FAIL') == 'PASS' and status_2 | default('FAIL') == 'PASS' %}
            PASS when req_1=PASS AND req_2=PASS, FAIL otherwise
          {% else %}
            FAIL: Requirement 1 or 2 failed
          {% endif %}

    # Final compliance report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 3.3.1.2"
          - "========================================================"
          - "Reference: {{ cis_checkpoint }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('FAIL') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"