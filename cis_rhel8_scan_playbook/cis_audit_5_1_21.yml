---
- name: Data Collection for CIS 5.1.21
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.21"
    req_1: "Run the provided CIS audit script to verify Ensure sshd PermitEmptyPasswords is disabled"
    req_2: "Check for Match blocks in sshd configuration"
    req_3: "Test PermitEmptyPasswords in Match blocks if they exist"
    req_4: "OVERALL Verify: Ensure sshd PermitEmptyPasswords is disabled"
    # Connection parameters for match block testing
    match_block_params: "user=root"  # Default test case, can be overridden

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        task_2_name: "Check for Match blocks"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: ""
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"
        task_3_name: "Test Match blocks for PermitEmptyPasswords"
        task_3_cmd: "N/A"
        task_3_rc: -1
        data_3: ""
        status_3: "UNKNOWN"
        rationale_3: "Not evaluated"
        task_4_name: "Overall compliance"
        task_4_cmd: "N/A"
        task_4_rc: -1
        data_4: ""
        status_4: "UNKNOWN"
        rationale_4: "Not evaluated"
        match_blocks_exist: "false"

    - name: Req 1 - Execute CIS audit script for PermitEmptyPasswords
      copy:
        dest: "/tmp/cis_audit_5.1.21.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          source /etc/crypto-policies/back-ends/opensshserver.config
          source /etc/sysconfig/sshd
          sshd -T  $OPTIONS $CRYPTO_POLICY | grep -i permitemptypasswords
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the audit script
      shell: "/tmp/cis_audit_5.1.21.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_5.1.21.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS audit script for PermitEmptyPasswords"
        task_1_cmd: "sshd -T $OPTIONS $CRYPTO_POLICY | grep -i permitemptypasswords"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% if result_1.stdout is defined and result_1.stdout | default('') | trim == 'permitemptypasswords no' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% if result_1.stdout is defined and result_1.stdout | default('') | trim == 'permitemptypasswords no' %}
            PASS when output is exactly "permitemptypasswords no", FAIL otherwise
          {% else %}
            FAIL: Expected "permitemptypasswords no", got {{ result_1.stdout | default('') | trim }}
          {% endif %}

    - name: Req 2 - Check for Match blocks in sshd_config
      shell: |
        grep -q '^Match' /etc/ssh/sshd_config && echo "true" || echo "false"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_cmd: "grep -q '^Match' /etc/ssh/sshd_config && echo 'true' || echo 'false'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output2 = result_2.stdout | default('') | trim %}
          {% if output2 == 'true' or output2 == 'false' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_2: >-
          {% set output2 = result_2.stdout | default('') | trim %}
          {% if output2 == 'true' or output2 == 'false' %}
            PASS when output indicates existence of Match blocks (true) or absence (false), FAIL otherwise
          {% else %}
            FAIL: Could not determine Match block status
          {% endif %}
        match_blocks_exist: "{{ result_2.stdout | default('false') | trim }}"

    - name: Req 3 - Test Match blocks for PermitEmptyPasswords if they exist
      copy:
        dest: "/tmp/cis_audit_5.1.21_match.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          source /etc/crypto-policies/back-ends/opensshserver.config
          source /etc/sysconfig/sshd
          sshd -T  $OPTIONS $CRYPTO_POLICY -C {{ match_block_params }} | grep -i permitemptypasswords
          {% endraw %}
      register: script_create_3
      ignore_errors: true
      when: match_blocks_exist == "true"

    - name: Req 3 - Execute the match block audit script
      shell: "/tmp/cis_audit_5.1.21_match.sh"
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: match_blocks_exist == "true"

    - name: Req 3 - Remove temporary match block audit script
      file:
        path: "/tmp/cis_audit_5.1.21_match.sh"
        state: absent
      ignore_errors: true
      when: match_blocks_exist == "true"

    - name: Req 3 - Store requirement 3 details for match blocks check
      set_fact:
        task_3_name: "Test PermitEmptyPasswords in Match blocks"
        task_3_cmd: "sshd -T $OPTIONS $CRYPTO_POLICY -C {{ match_block_params }} | grep -i permitemptypasswords"
        task_3_rc: "{{ result_3.rc | default(0) if match_blocks_exist == 'true' else -1 }}"
        data_3: "{{ result_3.stdout | default('') | trim if match_blocks_exist == 'true' else 'No Match blocks to test' }}"
        status_3: >-
          {% if match_blocks_exist == 'true' %}
            {% if result_3.stdout is defined and result_3.stdout | default('') | trim == 'permitemptypasswords no' %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            NA
          {% endif %}
        rationale_3: >-
          {% if match_blocks_exist == 'true' %}
            {% if result_3.stdout is defined and result_3.stdout | default('') | trim == 'permitemptypasswords no' %}
              PASS when output is exactly "permitemptypasswords no", FAIL otherwise
            {% else %}
              FAIL: Expected "permitemptypasswords no", got {{ result_3.stdout | default('') | trim }}
            {% endif %}
          {% else %}
            NA: No Match blocks found in sshd_config
          {% endif %}

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Overall compliance verification"
        task_4_cmd: "N/A - Combined check"
        task_4_rc: "0"
        data_4: "General check: {{ status_1 | trim }}, Match blocks check: {{ status_3 | trim }}"
        status_4: >-
          {% if status_1 | trim == 'PASS' and (status_3 | trim == 'PASS' or status_3 | trim == 'NA') %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_4: "PASS when req_1=PASS and req_3 is either PASS or NA (no Match blocks), FAIL otherwise"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.1.21"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | trim }}"
          - "  Rationale: {{ rationale_4 | trim }}"
          - "========================================================"