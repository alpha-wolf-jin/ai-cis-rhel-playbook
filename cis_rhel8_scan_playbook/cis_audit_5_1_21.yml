---
- name: Data Collection for CIS 5.1.21
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 5.1.21"
    req_1: "Run primary audit script for PermitEmptyPasswords"
    req_2: "Run audit script for Match blocks (if used)"
    req_3: "OVERALL Verify: Ensure sshd PermitEmptyPasswords is disabled"

  tasks:
    - name: Check OS compatibility
      set_fact:
        os_mismatch: "{{ ansible_distribution != 'RedHat' or ansible_distribution_major_version != '8' }}"
      when: ansible_distribution is defined and ansible_distribution_major_version is defined

    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Run primary audit script for PermitEmptyPasswords
    - name: "Req 1 - Check PermitEmptyPasswords setting"
      shell: |
        #!/usr/bin/env bash
        source /etc/crypto-policies/back-ends/opensshserver.config
        source /etc/sysconfig/sshd
        sshd -T $OPTIONS $CRYPTO_POLICY | grep -i permitemptypasswords
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false
      when: not os_mismatch|default(false)

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check PermitEmptyPasswords setting"
        task_1_cmd: "source /etc/crypto-policies/back-ends/opensshserver.config; source /etc/sysconfig/sshd; sshd -T $OPTIONS $CRYPTO_POLICY | grep -i permitemptypasswords"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% if os_mismatch|default(false) %}
            NA
          {% else %}
            {{ ('PASS' if (result_1.stdout | default('') | trim == 'permitemptypasswords no') else 'FAIL') | trim }}
          {% endif %}
        rationale_1: >-
          {% if os_mismatch|default(false) %}
            OS mismatch - audit not applicable for this OS version
          {% else %}
            PASS when the output is exactly 'permitemptypasswords no', FAIL otherwise
          {% endif %}
      when: not os_mismatch|default(false)

    - name: Set requirement 1 details for OS mismatch
      set_fact:
        task_1_name: "Check PermitEmptyPasswords setting"
        task_1_cmd: "OS mismatch - command not executed"
        task_1_rc: -1
        data_1: "OS mismatch - Red Hat 8 required"
        status_1: "NA"
        rationale_1: "OS mismatch - audit not applicable for this OS version"
      when: os_mismatch|default(false)

    # Requirement 2: Run audit script for Match blocks (if used)
    - name: "Req 2 - Check PermitEmptyPasswords for Match blocks"
      shell: |
        #!/usr/bin/env bash
        source /etc/crypto-policies/back-ends/opensshserver.config
        source /etc/sysconfig/sshd
        sshd -T $OPTIONS $CRYPTO_POLICY -C user=sshuser | grep -i permitemptypasswords
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: not os_mismatch|default(false)

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check PermitEmptyPasswords for Match blocks"
        task_2_cmd: "source /etc/crypto-policies/back-ends/opensshserver.config; source /etc/sysconfig/sshd; sshd -T $OPTIONS $CRYPTO_POLICY -C user=sshuser | grep -i permitemptypasswords"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if os_mismatch|default(false) %}
            NA
          {% else %}
            {{ ('PASS' if (result_2.stdout | default('') | trim == 'permitemptypasswords no') else 'FAIL') | trim }}
          {% endif %}
        rationale_2: >-
          {% if os_mismatch|default(false) %}
            OS mismatch - audit not applicable for this OS version
          {% else %}
            PASS when the output is exactly 'permitemptypasswords no' for the specified user connection test, FAIL otherwise
          {% endif %}
      when: not os_mismatch|default(false)

    - name: Set requirement 2 details for OS mismatch
      set_fact:
        task_2_name: "Check PermitEmptyPasswords for Match blocks"
        task_2_cmd: "OS mismatch - command not executed"
        task_2_rc: -1
        data_2: "OS mismatch - Red Hat 8 required"
        status_2: "NA"
        rationale_2: "OS mismatch - audit not applicable for this OS version"
      when: os_mismatch|default(false)

    # Requirement 3: OVERALL Verify
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "OVERALL Verify: Ensure sshd PermitEmptyPasswords is disabled"
        task_3_cmd: "N/A (calculated from req_1 and req_2)"
        task_3_rc: 0
        data_3: "Primary check: {{ data_1 | default('') }}, Match block check: {{ data_2 | default('') }}"
        status_3: >-
          {% if os_mismatch|default(false) %}
            NA
          {% elif status_1 | default('UNKNOWN') | trim == 'PASS' and (data_2 | default('') | trim == '' or status_2 | default('UNKNOWN') | trim == 'PASS') %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% if os_mismatch|default(false) %}
            OS mismatch - audit not applicable for this OS version
          {% else %}
            PASS when req_1=PASS AND (Match blocks are not used OR req_2=PASS), FAIL otherwise
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.1.21"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"