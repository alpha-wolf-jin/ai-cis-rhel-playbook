---
- name: Data Collection for CIS checkpoint 1.1.1.2
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.1.2"
    req_1: "Run script to determine if the freevxfs kernel module is available on the system"
    req_2: "Verify the freevxfs kernel module is not loaded and not loadable"
    req_overall: "Ensure freevxfs kernel module is not available"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_overall_name: "Overall verification"
        task_overall_cmd: "N/A"
        task_overall_rc: 0

    # Requirement 1: Run the provided CIS bash script
    - name: Req 1 - Execute CIS audit script for freevxfs module availability
      copy:
        dest: "/tmp/cis_audit_1.1.1.2.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_mod_name="freevxfs" l_mod_type="fs"
             while IFS= read -r l_mod_path; do
                if [ -d "$l_mod_path/${l_mod_name//-/\/}" ] &&  \
                [ -n "$(ls -A "$l_mod_path/${l_mod_name//-/\/}")" ]; then
                   printf '%s\n' "$l_mod_name exists in $l_mod_path"
                fi
             done < <(readlink -e /usr/lib/modules/**/kernel/$l_mod_type \
             || readlink -e /lib/modules/**/kernel/$l_mod_type)
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the audit script
      shell: "/tmp/cis_audit_1.1.1.2.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_1.1.1.2.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS audit script for freevxfs module availability"
        task_1_cmd: "/tmp/cis_audit_1.1.1.2.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_1: "PASS when freevxfs module is not available (no output from script), FAIL otherwise"

    # Requirement 2: Only execute if requirement 1 failed (module exists)
    - name: Req 2 - Check if freevxfs module is loaded and loadable
      block:
        - name: Req 2 - Check if module is loaded (lsmod)
          shell: lsmod | grep 'freevxfs'
          args:
            executable: /bin/bash
          register: result_2a
          ignore_errors: true
          changed_when: false

        - name: Req 2 - Check if module is blacklisted (modprobe config)
          shell: modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+freevxfs\b'
          args:
            executable: /bin/bash
          register: result_2b
          ignore_errors: true
          changed_when: false
      when: status_1 == 'FAIL'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if freevxfs module is loaded and loadable"
        task_2_cmd: |
          lsmod | grep 'freevxfs'; modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+freevxfs\b'
        task_2_rc: "{{ (result_2a.rc | default(-1)) if status_1 == 'FAIL' else -1 }}"
        data_2: "lsmod output: {{ result_2a.stdout | default('') | trim }}, modprobe output: {{ result_2b.stdout | default('') | trim }}"
        status_2: >-
          {% if status_1 == 'PASS' %}
            NA
          {% else %}
            {% set lsmod_out = result_2a.stdout | default('') | trim %}
            {% set modprobe_out = result_2b.stdout | default('') | trim %}
            {% if lsmod_out == '' and 'blacklist freevxfs' in modprobe_out and ('install freevxfs /bin/false' in modprobe_out or 'install freevxfs /bin/true' in modprobe_out) %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_2: "PASS when module not loaded AND blacklisted with install command, FAIL otherwise. NA if module not available."
      when: status_1 is defined

    # Overall verification
    - name: Determine overall compliance
      set_fact:
        status_overall: "{{ ('PASS' if status_1 == 'PASS' or status_2 == 'PASS' else 'FAIL') | trim }}"
        rationale_overall: "PASS when freevxfs module is not available (req_1=PASS) OR is properly disabled (req_2=PASS), FAIL otherwise"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.1.2"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.1.2"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('NA') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_overall | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_overall | default('Not evaluated') | trim }}"
          - "========================================================"