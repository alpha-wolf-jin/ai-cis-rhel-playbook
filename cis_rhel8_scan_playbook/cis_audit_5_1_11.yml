---
- name: Data Collection for CIS 5.1.11
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 5.1.11"
    req_1: "Check sshd GSSAPIAuthentication in global configuration"
    req_2: "If Match blocks are used, check sshd GSSAPIAuthentication for each applicable user/connection parameter combination"
    req_3: "OVERALL Verify: Ensure sshd GSSAPIAuthentication is disabled"
    # Configurable list of users to check for Match blocks
    match_block_users: []
    # Variable to track if Match blocks exist
    match_blocks_exist: false

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        data_2: "Match block check not configured"
        status_2: "NA"
        rationale_2: "NA - No Match blocks detected or users configured"

    # Check if Match blocks exist in sshd configuration
    - name: Detect Match blocks in sshd configuration
      shell: |
        if [ -f /etc/ssh/sshd_config ]; then
          grep -i "^Match" /etc/ssh/sshd_config
        fi
      register: match_blocks_check
      ignore_errors: true
      changed_when: false

    - name: Set match_blocks_exist fact
      set_fact:
        match_blocks_exist: "{{ match_blocks_check.stdout | trim | length > 0 }}"
      when: match_blocks_check is defined

    # Requirement 1: Check sshd GSSAPIAuthentication in global configuration
    - name: "Req 1 - Check global sshd GSSAPIAuthentication"
      shell: |
        source /etc/crypto-policies/back-ends/opensshserver.config
        source /etc/sysconfig/sshd
        sshd -T $OPTIONS $CRYPTO_POLICY | grep -i gssapiauthentication
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check global sshd GSSAPIAuthentication"
        task_1_cmd: |
          source /etc/crypto-policies/back-ends/opensshserver.config
          source /etc/sysconfig/sshd
          sshd -T $OPTIONS $CRYPTO_POLICY | grep -i gssapiauthentication
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output | lower == 'gssapiauthentication no' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output | lower == 'gssapiauthentication no' %}
            PASS when the output is exactly 'gssapiauthentication no', FAIL otherwise
          {% else %}
            FAIL: Expected 'gssapiauthentication no', got '{{ output }}'
          {% endif %}

    # Requirement 2: Check Match blocks if they exist and users are configured
    - name: "Req 2 - Check sshd GSSAPIAuthentication for Match blocks"
      shell: |
        source /etc/crypto-policies/back-ends/opensshserver.config
        source /etc/sysconfig/sshd
        sshd -T $OPTIONS $CRYPTO_POLICY -C user={{ item }} | grep -i gssapiauthentication
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      loop: "{{ match_block_users }}"
      when: match_blocks_exist and match_block_users | length > 0

    - name: Store requirement 2 details when executed
      set_fact:
        task_2_name: "Check sshd GSSAPIAuthentication for Match blocks"
        task_2_cmd: |
          {% if match_block_users | length > 0 %}
          Checked users: {{ match_block_users | join(', ') }}
          {% for user in match_block_users %}
          Command for user {{ user }}: source /etc/crypto-policies/back-ends/opensshserver.config; source /etc/sysconfig/sshd; sshd -T $OPTIONS $CRYPTO_POLICY -C user={{ user }} | grep -i gssapiauthentication
          {% endfor %}
          {% else %}
          No users configured for Match block checking
          {% endif %}
        task_2_rc: "{{ result_2.results | map(attribute='rc') | list if result_2 is defined else -1 }}"
        data_2: >-
          {% if result_2 is defined and result_2.results %}
          {% for item in result_2.results %}
          User '{{ item.item }}': {{ item.stdout | default('') | trim }}
          {% endfor %}
          {% else %}
          Match block check not executed
          {% endif %}
        status_2: >-
          {% if not match_blocks_exist or match_block_users | length == 0 %}
            NA
          {% elif result_2 is defined and result_2.results %}
            {% set all_pass = true %}
            {% for item in result_2.results %}
              {% if item.stdout | default('') | trim | lower != 'gssapiauthentication no' %}
                {% set all_pass = false %}
              {% endif %}
            {% endfor %}
            {% if all_pass %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_2: >-
          {% if not match_blocks_exist or match_block_users | length == 0 %}
            NA - No Match blocks detected or users configured
          {% elif result_2 is defined and result_2.results %}
            {% set all_pass = true %}
            {% set failed_users = [] %}
            {% for item in result_2.results %}
              {% if item.stdout | default('') | trim | lower != 'gssapiauthentication no' %}
                {% set all_pass = false %}
                {% set _ = failed_users.append(item.item) %}
              {% endif %}
            {% endfor %}
            {% if all_pass %}
              PASS when the output for each tested combination is exactly 'gssapiauthentication no', FAIL otherwise
            {% else %}
              FAIL: Users with incorrect GSSAPIAuthentication setting: {{ failed_users | join(', ') }}
            {% endif %}
          {% else %}
            UNKNOWN - Match block check execution failed
          {% endif %}
      when: match_blocks_exist and match_block_users | length > 0

    # Requirement 3: Overall verification
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall verification"
        task_3_cmd: "N/A - calculated from req_1 and req_2 results"
        task_3_rc: 0
        data_3: "Global check: {{ data_1 | trim }}; Match block check status: {{ status_2 | trim }}"
        status_3: >-
          {% if status_1 | trim == 'PASS' %}
            {% if status_2 | trim == 'NA' or status_2 | trim == 'PASS' %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% if status_1 | trim == 'PASS' %}
            {% if status_2 | trim == 'NA' or status_2 | trim == 'PASS' %}
              PASS when req_1=PASS AND (if Match blocks are used, req_2=PASS)
            {% else %}
              FAIL: Global check passed but Match block check failed
            {% endif %}
          {% else %}
            FAIL: Global check failed
          {% endif %}

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.1.11"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - "========================================================"