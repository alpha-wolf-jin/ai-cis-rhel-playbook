---
- name: Data Collection for CIS 5.1.11
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_checkpoint: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.11"
    # CRITICAL: ALL req_ variables MUST be quoted strings
    req_1: "Run the provided CIS audit script to verify Ensure sshd GSSAPIAuthentication is disabled"
    req_2: "IF - Match set statements are used in your environment, specify the connection parameters to use for the -T extended test mode and run the audit to verify the setting is not incorrectly configured in a match block"
    req_3: "OVERALL Verify: Ensure sshd GSSAPIAuthentication is disabled"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Check for Match blocks in sshd configuration
    - name: Check for Match blocks in sshd configuration
      shell: |
        # Check if sshd_config contains Match blocks
        if grep -q -E '^\s*Match\s+' /etc/ssh/sshd_config; then
          echo "true"
        else
          echo "false"
        fi
      args:
        executable: /bin/bash
      register: match_blocks_check
      ignore_errors: true
      changed_when: false

    # Requirement 1: Run the provided CIS audit script (basic check)
    - name: Req 1 - Execute CIS audit script for GSSAPIAuthentication
      copy:
        dest: "/tmp/cis_audit_5.1.11_basic.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          source /etc/crypto-policies/back-ends/opensshserver.config
          source /etc/sysconfig/sshd
          sshd -T $OPTIONS $CRYPTO_POLICY | grep -i gssapiauthentication
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the basic audit script
      shell: "/tmp/cis_audit_5.1.11_basic.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary basic audit script
      file:
        path: "/tmp/cis_audit_5.1.11_basic.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS audit script for GSSAPIAuthentication"
        task_1_cmd: "source /etc/crypto-policies/back-ends/opensshserver.config; source /etc/sysconfig/sshd; sshd -T $OPTIONS $CRYPTO_POLICY | grep -i gssapiauthentication"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim | lower == 'gssapiauthentication no') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when script output shows gssapiauthentication no' if (result_1.stdout | default('') | trim | lower == 'gssapiauthentication no') else 'FAIL: Expected gssapiauthentication no, got ' + (result_1.stdout | default('') | trim)) | trim }}"

    # Requirement 2: Conditional audit for match blocks
    - name: Req 2 - Execute match block audit script if match blocks exist
      block:
        - name: Req 2 - Create match block audit script
          copy:
            dest: "/tmp/cis_audit_5.1.11_match.sh"
            mode: '0700'
            content: |
              {% raw %}
              #!/usr/bin/env bash
              source /etc/crypto-policies/back-ends/opensshserver.config
              source /etc/sysconfig/sshd
              # Test with common connection parameters as specified in audit procedure
              # Using root user as a common case for match block testing
              sshd -T $OPTIONS $CRYPTO_POLICY -C user=root | grep -i gssapiauthentication
              {% endraw %}
          register: script_create_2
          ignore_errors: true

        - name: Req 2 - Execute the match block audit script
          shell: "/tmp/cis_audit_5.1.11_match.sh"
          args:
            executable: /bin/bash
          register: result_2
          ignore_errors: true
          changed_when: false

        - name: Req 2 - Remove temporary match block audit script
          file:
            path: "/tmp/cis_audit_5.1.11_match.sh"
            state: absent
          ignore_errors: true

        - name: Store requirement 2 details (when match blocks exist)
          set_fact:
            task_2_name: "Execute match block audit for GSSAPIAuthentication"
            task_2_cmd: "source /etc/crypto-policies/back-ends/opensshserver.config; source /etc/sysconfig/sshd; sshd -T $OPTIONS $CRYPTO_POLICY -C user=root | grep -i gssapiauthentication"
            task_2_rc: "{{ result_2.rc | default(-1) }}"
            data_2: "{{ result_2.stdout | default('') | trim }}"
            status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim | lower == 'gssapiauthentication no') else 'FAIL') | trim }}"
            rationale_2: "{{ ('PASS when match block audit output shows gssapiauthentication no' if (result_2.stdout | default('') | trim | lower == 'gssapiauthentication no') else 'FAIL: Expected gssapiauthentication no in match block, got ' + (result_2.stdout | default('') | trim)) | trim }}"
      when: match_blocks_check.stdout | default('') | trim == 'true'

    - name: Store requirement 2 details (when no match blocks)
      set_fact:
        task_2_name: "Match block audit not required"
        task_2_cmd: "N/A - No match blocks found in sshd configuration"
        task_2_rc: 0
        data_2: "No match blocks found in sshd configuration"
        status_2: "PASS"
        rationale_2: "PASS: No match blocks found in sshd configuration, so additional match block audit is not required"
      when: match_blocks_check.stdout | default('') | trim != 'true'

    # Requirement 3: OVERALL Verify
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "OVERALL Verify: Ensure sshd GSSAPIAuthentication is disabled"
        task_3_cmd: "N/A - Overall verification based on requirements 1 and 2"
        task_3_rc: 0
        data_3: "Requirement 1 status: {{ status_1 | default('UNKNOWN') }}, Requirement 2 status: {{ status_2 | default('UNKNOWN') }}"
        status_3: "{{ ('PASS' if (status_1 | default('UNKNOWN') | trim == 'PASS' and status_2 | default('UNKNOWN') | trim == 'PASS') else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS when both requirement 1 and requirement 2 are PASS' if (status_1 | default('UNKNOWN') | trim == 'PASS' and status_2 | default('UNKNOWN') | trim == 'PASS') else 'FAIL: One or both requirements are not PASS. Req1: ' + (status_1 | default('UNKNOWN')) + ', Req2: ' + (status_2 | default('UNKNOWN'))) | trim }}"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.1.11"
          - "========================================================"
          - "Reference: {{ cis_checkpoint }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"