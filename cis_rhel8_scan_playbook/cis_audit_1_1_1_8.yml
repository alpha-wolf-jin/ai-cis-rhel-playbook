---
- name: Data Collection for CIS 1.1.1.8
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    kcs_article: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 1.1.1.8"
    req_1: "Run the following script to verify the udf kernel module does NOT exist in the filesystem"
    req_2: "Verify the udf kernel module is NOT loaded using command: lsmod | grep 'udf'"
    req_3: |
      Verify the udf kernel module is blacklisted using command: modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+udf\b'
    req_4: "OVERALL Verify: Ensure udf kernel module is not available"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: "Not collected yet"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_2: "Not collected yet"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_3: "Not collected yet"
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        data_4: "Not collected yet"
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        status_2: "NA"
        rationale_2: "Requirement skipped - udf module not found in filesystem"
        status_3: "NA"
        rationale_3: "Requirement skipped - udf module not found in filesystem"

    # Requirement 1: Run the following script to verify the udf kernel module does NOT exist in the filesystem
    - name: "Req 1 - Create temporary audit script for udf module existence"
      copy:
        dest: "/tmp/cis_audit_script_1.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_mod_name="udf" l_mod_type="fs"
             while IFS= read -r l_mod_path; do
                if [ -d "$l_mod_path/${l_mod_name//-/\/}" ] &&  \
                [ -n "$(ls -A "$l_mod_path/${l_mod_name//-/\/}")" ]; then
                   printf '%s\n' "$l_mod_name exists in $l_mod_path"
                fi
             done < <(readlink -e /usr/lib/modules/**/kernel/$l_mod_type \
             || readlink -e /lib/modules/**/kernel/$l_mod_type)
          }
          {% endraw %}
      register: script_created_1

    - name: "Req 1 - Execute audit script for udf module existence"
      shell: "/tmp/cis_audit_script_1.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: "Req 1 - Remove temporary audit script"
      file:
        path: "/tmp/cis_audit_script_1.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if udf kernel module exists in filesystem"
        task_1_cmd: "Script: /tmp/cis_audit_script_1.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_1: "{{ 'PASS when script output is empty (module not found), FAIL when script returns any output (module exists)' | trim }}"

    # Requirement 2: Verify the udf kernel module is NOT loaded using command: lsmod | grep 'udf'
    - name: "Req 2 - Check if udf module is loaded"
      shell: >
        lsmod | grep 'udf'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: data_1 | trim | length > 0

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if udf kernel module is loaded"
        task_2_cmd: "lsmod | grep 'udf'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_2: "{{ 'PASS when command output is empty (module not loaded), FAIL when output shows the module is loaded' | trim }}"
      when: data_1 | trim | length > 0

    # Requirement 3: Verify the udf kernel module is blacklisted using command: modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+udf\b'
    - name: "Req 3 - Check if udf module is blacklisted"
      shell: >
        modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+udf\b'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: data_1 | trim | length > 0

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check if udf kernel module is blacklisted"
        task_3_cmd: |
          modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+udf\b'
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('PASS' if ('blacklist udf' in result_3.stdout and ('install udf /bin/false' in result_3.stdout or 'install udf /bin/true' in result_3.stdout)) else 'FAIL') | trim }}"
        rationale_3: |
          {{ 'PASS when output includes \"blacklist udf\" AND (\"install udf /bin/false\" OR \"install udf /bin/true\"), FAIL otherwise' | trim }}
      when: data_1 | trim | length > 0

    # Requirement 4: OVERALL Verify: Ensure udf kernel module is not available
    - name: "Req 4 - Determine overall compliance"
      set_fact:
        task_4_name: "Overall verification"
        task_4_cmd: "N/A - Calculated from previous results"
        task_4_rc: 0
        data_4: "req_1: {{ status_1 }}, req_2: {{ status_2 }}, req_3: {{ status_3 }}"
        status_4: "{{ ('PASS' if (status_1 == 'PASS' or (status_2 == 'PASS' and status_3 == 'PASS')) else 'FAIL') | trim }}"
        rationale_4: "{{ 'PASS when (req_1=PASS OR (req_2=PASS AND req_3=PASS)), FAIL otherwise' | trim }}"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.1.8"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"