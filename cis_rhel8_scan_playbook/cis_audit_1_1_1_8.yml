---
- name: Data Collection for CIS checkpoint 1.1.1.8
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.1.8"
    req_1: "Run script to determine if udf kernel module is available on the system"
    req_2: "Verify udf kernel module is not loaded"
    req_3: "Verify udf kernel module is not loadable"
    req_4: "OVERALL Verify: Ensure udf kernel module is not available"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "OVERALL compliance check"
        task_4_cmd: "N/A"
        task_4_rc: 0

    - name: Req 1 - Execute CIS audit script for udf module availability
      copy:
        dest: "/tmp/cis_audit_1.1.1.8_udf.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_mod_name="udf" l_mod_type="fs"
             while IFS= read -r l_mod_path; do
                if [ -d "$l_mod_path/${l_mod_name//-/\/}" ] &&  \
                [ -n "$(ls -A "$l_mod_path/${l_mod_name//-/\/}")" ]; then
                   printf '%s\n' "$l_mod_name exists in $l_mod_path"
                fi
             done < <(readlink -e /usr/lib/modules/**/kernel/$l_mod_type \
             || readlink -e /lib/modules/**/kernel/$l_mod_type)
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the audit script
      shell: "/tmp/cis_audit_1.1.1.8_udf.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_1.1.1.8_udf.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS audit script for udf module availability"
        task_1_cmd: "bash /tmp/cis_audit_1.1.1.8_udf.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_1: "PASS when script returns nothing (udf module not available or built into kernel), FAIL when script returns module path"

    - name: Req 2 - Check if udf module is loaded (only if req_1 found module)
      shell: |
        lsmod | grep 'udf'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == 'FAIL'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if udf module is loaded"
        task_2_cmd: "lsmod | grep 'udf'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if status_1 | trim == 'PASS' %}
            NA
          {% else %}
            {{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}
          {% endif %}
        rationale_2: >-
          {% if status_1 | trim == 'PASS' %}
            Not applicable - udf module not available in step 1
          {% else %}
            {{ ('PASS when lsmod returns nothing, FAIL when lsmod returns output' if (result_2.stdout | default('') | trim == '') else 'FAIL: udf module is loaded') | trim }}
          {% endif %}

    - name: Req 3 - Check if udf module is loadable (only if req_1 found module)
      shell: |
        modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+udf\b'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == 'FAIL'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check if udf module is loadable"
        task_3_cmd: |
          modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+udf\b'
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if status_1 | trim == 'PASS' %}
            NA
          {% else %}
            {% set output = result_3.stdout | default('') | trim %}
            {% if 'blacklist udf' in output and ('install udf /bin/false' in output or 'install udf /bin/true' in output) %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_3: >-
          {% if status_1 | trim == 'PASS' %}
            Not applicable - udf module not available in step 1
          {% else %}
            {% set output = result_3.stdout | default('') | trim %}
            {% if 'blacklist udf' in output and ('install udf /bin/false' in output or 'install udf /bin/true' in output) %}
              PASS: udf module is blacklisted and has install directive
            {% else %}
              FAIL: Expected 'blacklist udf' AND ('install udf /bin/false' OR 'install udf /bin/true')
            {% endif %}
          {% endif %}

    - name: Store requirement 4 details
      set_fact:
        data_4: "Overall compliance check for CIS 1.1.1.8"
        status_4: >-
          {% if status_1 | trim == 'PASS' %}
            PASS
          {% elif status_1 | trim == 'FAIL' and status_2 | trim == 'PASS' and status_3 | trim == 'PASS' %}
            PASS
          {% elif status_1 | trim == 'FAIL' and (status_2 | trim == 'NA' or status_3 | trim == 'NA') %}
            FAIL
          {% else %}
            FAIL
          {% endif %}
        rationale_4: >-
          {% if status_1 | trim == 'PASS' %}
            PASS: udf module is not available on the system (req_1 passed)
          {% elif status_1 | trim == 'FAIL' and status_2 | trim == 'PASS' and status_3 | trim == 'PASS' %}
            PASS: udf module is available but disabled (blacklisted) and not loaded
          {% else %}
            FAIL: udf module is available and either not disabled or loaded
          {% endif %}

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.1.8"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.1.8"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"