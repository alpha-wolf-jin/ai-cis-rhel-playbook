---
- name: Data Collection for CIS 2.1.10 - Ensure nis server services are not in use
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.10"
    req_1: "Check if ypserv package is installed"
    req_2: "Check if ypserv.service is enabled (only if package is installed)"
    req_3: "Check if ypserv.service is active (only if package is installed)"
    req_4: "Overall Verify: Ensure nis server services are not in use"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check if ypserv package is installed
    - name: Req 1 - Check ypserv package installation
      shell: |
        rpm -q ypserv
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check ypserv package installation"
        task_1_cmd: "rpm -q ypserv"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'package ypserv is not installed') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when output is package ypserv is not installed, FAIL when any other output' if (result_1.stdout | default('') | trim == 'package ypserv is not installed') else 'FAIL: Package ypserv appears to be installed') | trim }}"

    # Requirement 2: Check if ypserv.service is enabled (only if package is installed)
    - name: Req 2 - Check ypserv.service enabled status
      shell: |
        systemctl is-enabled ypserv.service 2>/dev/null | grep 'enabled'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == 'FAIL'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check ypserv.service enabled status"
        task_2_cmd: "systemctl is-enabled ypserv.service 2>/dev/null | grep 'enabled'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when command returns no output (empty), FAIL when enabled is found in output' if (result_2.stdout | default('') | trim == '') else 'FAIL: ypserv.service appears to be enabled') | trim }}"
      when: status_1 | trim == 'FAIL'

    - name: Set requirement 2 as NA when package not installed
      set_fact:
        task_2_name: "Check ypserv.service enabled status"
        task_2_cmd: "N/A - Package not installed"
        task_2_rc: -1
        data_2: "Package ypserv not installed"
        status_2: "NA"
        rationale_2: "Not applicable - ypserv package is not installed"
      when: status_1 | trim == 'PASS'

    # Requirement 3: Check if ypserv.service is active (only if package is installed)
    - name: Req 3 - Check ypserv.service active status
      shell: |
        systemctl is-active ypserv.service 2>/dev/null | grep '^active'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == 'FAIL'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check ypserv.service active status"
        task_3_cmd: "systemctl is-active ypserv.service 2>/dev/null | grep '^active'"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('PASS' if (result_3.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS when command returns no output (empty), FAIL when active is found in output' if (result_3.stdout | default('') | trim == '') else 'FAIL: ypserv.service appears to be active') | trim }}"
      when: status_1 | trim == 'FAIL'

    - name: Set requirement 3 as NA when package not installed
      set_fact:
        task_3_name: "Check ypserv.service active status"
        task_3_cmd: "N/A - Package not installed"
        task_3_rc: -1
        data_3: "Package ypserv not installed"
        status_3: "NA"
        rationale_3: "Not applicable - ypserv package is not installed"
      when: status_1 | trim == 'PASS'

    # Requirement 4: Overall Verify
    - name: Set requirement 4 details
      set_fact:
        status_4: >-
          {% set s1 = status_1 | trim %}
          {% set s2 = status_2 | default('NA') | trim %}
          {% set s3 = status_3 | default('NA') | trim %}
          {% if s1 == 'PASS' %}
            PASS
          {% elif s2 == 'PASS' and s3 == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_4: >-
          {% set s1 = status_1 | trim %}
          {% set s2 = status_2 | default('NA') | trim %}
          {% set s3 = status_3 | default('NA') | trim %}
          {% if s1 == 'PASS' %}
            PASS: Package ypserv is not installed
          {% elif s2 == 'PASS' and s3 == 'PASS' %}
            PASS: Package installed but service is not enabled and not active
          {% elif s1 == 'FAIL' and s2 == 'NA' and s3 == 'NA' %}
            FAIL: Package installed but service status checks were not performed
          {% else %}
            FAIL: Package installed and service is enabled or active
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.1.10"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.10"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: Overall verification"
          - "  Command: N/A - Calculated from requirements 1-3"
          - "  Exit code: N/A"
          - "  Data: N/A"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"