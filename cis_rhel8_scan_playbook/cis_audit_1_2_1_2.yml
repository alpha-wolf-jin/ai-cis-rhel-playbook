---
- name: Data Collection for CIS 1.2.1.2 - Ensure gpgcheck is configured
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_checkpoint: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.2.1.2"
    req_1: "Verify global gpgcheck configuration in /etc/dnf/dnf.conf"
    req_2: "Verify no repository files in /etc/yum.repos.d/ have gpgcheck disabled"
    req_3: "OVERALL Verify: Ensure gpgcheck is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    - name: "Req 1 - Check global gpgcheck in dnf.conf"
      shell: |
        {% raw %}
        grep -Pi -- '^\h*gpgcheck\h*=\h*(1|true|yes)\b' /etc/dnf/dnf.conf
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check global gpgcheck in dnf.conf"
        task_1_cmd: |
          grep -Pi -- '^\h*gpgcheck\h*=\h*(1|true|yes)\b' /etc/dnf/dnf.conf
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        # FIX: Use result_1.stdout directly instead of data_1 since they can't reference each other in same set_fact
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {{ ('PASS' if (output == 'gpgcheck=1' or output == 'gpgcheck=true' or output == 'gpgcheck=yes') else 'FAIL') | trim }}
        rationale_1: "PASS when output exactly matches one of: gpgcheck=1, gpgcheck=true, gpgcheck=yes, FAIL otherwise"

    - name: "Req 2 - Check for disabled gpgcheck in repo files"
      shell: |
        {% raw %}
        grep -Pris -- '^\h*gpgcheck\h*=\h*(0|[2-9]|[1-9][0-9]+|false|no)\b' /etc/yum.repos.d/
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check for disabled gpgcheck in repo files"
        task_2_cmd: |
          grep -Pris -- '^\h*gpgcheck\h*=\h*(0|[2-9]|[1-9][0-9]+|false|no)\b' /etc/yum.repos.d/
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        # FIX: Use result_2.rc and result_2.stdout directly instead of data_2
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% set rc = result_2.rc | default(-1) %}
          {{ ('PASS' if (rc == 1 and output == '') else 'FAIL') | trim }}
        rationale_2: "PASS when command returns no output (exit code 1), FAIL when any output is returned (exit code 0)"

    - name: Store overall verification details
      set_fact:
        task_3_name: "Overall verification by combining requirement 1 and 2"
        task_3_cmd: "N/A"
        task_3_rc: 0
        data_3: "Requirement 1: {{ status_1 }}, Requirement 2: {{ status_2 }}"
        status_3: "{{ ('PASS' if (status_1 == 'PASS' and status_2 == 'PASS') else 'FAIL') | trim }}"
        rationale_3: "PASS when req_1=PASS AND req_2=PASS, FAIL otherwise"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.2.1.2"
          - "========================================================"
          - "Reference: {{ cis_checkpoint }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 }}"
          - "  Rationale: {{ rationale_1 }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 }}"
          - "  Rationale: {{ rationale_2 }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 }}"
          - "  Status: {{ status_3 }}"
          - "  Rationale: {{ rationale_3 }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 }}"
          - "  Rationale: {{ rationale_3 }}"
          - "========================================================"