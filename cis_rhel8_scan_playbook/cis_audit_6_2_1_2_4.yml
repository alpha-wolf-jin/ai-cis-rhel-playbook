---
- name: Data Collection for CIS 6.2.1.2.4
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 6.2.1.2.4"
    req_1: "Verify systemd-journal-remote.socket and systemd-journal-remote.service are not enabled"
    req_2: "Verify systemd-journal-remote.socket and systemd-journal-remote.service are not active"
    req_3: "OVERALL Verify: Ensure systemd-journal-remote service is not in use"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        data_1: ""
        data_2: ""
        status_1: "UNKNOWN"
        status_2: "UNKNOWN"
        status_3: "UNKNOWN"
        rationale_1: "Not evaluated"
        rationale_2: "Not evaluated"
        rationale_3: "Not evaluated"

    # Requirement 1: Verify systemd-journal-remote.socket and systemd-journal-remote.service are not enabled
    - name: "Req 1 - Check if systemd-journal-remote services are enabled"
      shell: |
        systemctl is-enabled systemd-journal-remote.socket systemd-journal-remote.service | grep -P -- '^enabled'
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if systemd-journal-remote services are enabled"
        task_1_cmd: "systemctl is-enabled systemd-journal-remote.socket systemd-journal-remote.service | grep -P -- '^enabled'"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_1: >-
          {% if result_1.stdout | default('') | trim == '' %}
            PASS when command returns no output (empty), FAIL when any output is returned (indicating a service/socket is enabled)
          {% else %}
            FAIL when command returns output (indicating a service/socket is enabled)
          {% endif %}

    # Requirement 2: Verify systemd-journal-remote.socket and systemd-journal-remote.service are not active
    # Only execute if Requirement 1 found enabled services (CIS procedure: "If nothing is returned, no further audit steps are required")
    - name: "Req 2 - Check if systemd-journal-remote services are active"
      shell: |
        systemctl is-active systemd-journal-remote.socket systemd-journal-remote.service | grep -P -- '^active'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: data_1 | length > 0

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if systemd-journal-remote services are active"
        task_2_cmd: "systemctl is-active systemd-journal-remote.socket systemd-journal-remote.service | grep -P -- '^active'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_2: >-
          {% if result_2.stdout | default('') | trim == '' %}
            PASS when command returns no output (empty), FAIL when any output is returned (indicating a service/socket is active)
          {% else %}
            FAIL when command returns output (indicating a service/socket is active)
          {% endif %}
      when: data_1 | length > 0

    # Requirement 3: OVERALL Verify: Ensure systemd-journal-remote service is not in use
    # FIXED: Updated logic to match CIS requirement: PASS when req_1=PASS OR (req_1=FAIL AND req_2=PASS)
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall compliance check"
        task_3_cmd: "N/A (calculated from req_1 and req_2)"
        task_3_rc: 0
        data_3: "N/A"
        status_3: >-
          {% if status_1 | trim == 'PASS' %}
            PASS
          {% elif status_1 | trim == 'FAIL' and status_2 | trim == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% if status_1 | trim == 'PASS' %}
            PASS when req_1 returns empty (no services enabled) - no further audit steps required
          {% elif status_1 | trim == 'FAIL' and status_2 | trim == 'PASS' %}
            PASS when req_1 finds enabled services but req_2 confirms they are not active
          {% else %}
            FAIL when req_1 finds enabled services AND req_2 confirms they are active
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.2.1.2.4"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - "========================================================"