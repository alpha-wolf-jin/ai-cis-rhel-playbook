---
- name: Data Collection for CIS checkpoint 2.1.12
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.12"
    req_1: "Verify rpcbind package is not installed"
    req_2: "If rpcbind package is installed, verify rpcbind.socket and rpcbind.service are not enabled"
    req_3: "If rpcbind package is installed, verify rpcbind.socket and rpcbind.service are not active"
    req_4: "OVERALL Verify: Ensure rpcbind services are not in use"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    - name: "Req 1 - Check rpcbind package installation"
      shell: rpm -q rpcbind
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check rpcbind package installation"
        task_1_cmd: "rpm -q rpcbind"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'package rpcbind is not installed') else 'FAIL') | trim }}"
        rationale_1: '{{ ("PASS: rpcbind package is not installed" if (result_1.stdout | default("") | trim == "package rpcbind is not installed") else "FAIL: Package rpcbind is installed") | trim }}'

    - name: "Req 2 - Check if rpcbind services are enabled"
      shell: systemctl is-enabled rpcbind.socket rpcbind.service 2>/dev/null | grep 'enabled'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: result_1.stdout | default('') | trim != 'package rpcbind is not installed'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if rpcbind services are enabled"
        task_2_cmd: "systemctl is-enabled rpcbind.socket rpcbind.service 2>/dev/null | grep 'enabled'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if result_1.stdout | default('') | trim != 'package rpcbind is not installed' %}
            {{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}
          {% else %}
            NA
          {% endif %}
        rationale_2: >-
          {% if result_1.stdout | default('') | trim != 'package rpcbind is not installed' %}
            {{ ("PASS: rpcbind services are not enabled" if (result_2.stdout | default("") | trim == "") else "FAIL: rpcbind services are enabled") | trim }}
          {% else %}
            Not applicable - rpcbind package is not installed
          {% endif %}

    - name: "Req 3 - Check if rpcbind services are active"
      shell: systemctl is-active rpcbind.socket rpcbind.service 2>/dev/null | grep '^active'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: result_1.stdout | default('') | trim != 'package rpcbind is not installed'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check if rpcbind services are active"
        task_3_cmd: "systemctl is-active rpcbind.socket rpcbind.service 2>/dev/null | grep '^active'"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if result_1.stdout | default('') | trim != 'package rpcbind is not installed' %}
            {{ ('PASS' if (result_3.stdout | default('') | trim == '') else 'FAIL') | trim }}
          {% else %}
            NA
          {% endif %}
        rationale_3: >-
          {% if result_1.stdout | default('') | trim != 'package rpcbind is not installed' %}
            {{ ("PASS: rpcbind services are not active" if (result_3.stdout | default("") | trim == "") else "FAIL: rpcbind services are active") | trim }}
          {% else %}
            Not applicable - rpcbind package is not installed
          {% endif %}

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Overall compliance determination"
        task_4_cmd: "N/A"
        task_4_rc: 0
        data_4: ""
        status_4: >-
          {% if result_1.stdout | default('') | trim == 'package rpcbind is not installed' %}
            PASS
          {% elif (result_2.stdout | default('') | trim == '') and (result_3.stdout | default('') | trim == '') %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_4: >-
          {% if result_1.stdout | default('') | trim == 'package rpcbind is not installed' %}
            PASS: rpcbind package is not installed
          {% elif (result_2.stdout | default('') | trim == '') and (result_3.stdout | default('') | trim == '') %}
            PASS: rpcbind package is installed but services are disabled and inactive
          {% else %}
            FAIL: rpcbind package is installed and services are either enabled or active
          {% endif %}

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.1.12"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.12"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name }}"
          - "  Command: {{ task_4_cmd }}"
          - "  Exit code: {{ task_4_rc }}"
          - "  Data: {{ data_4 }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"