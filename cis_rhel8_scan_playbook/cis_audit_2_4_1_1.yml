---
- name: Data Collection for CIS 2.4.1.1
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_checkpoint: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.4.1.1"
    req_1: "Check if cron is installed on the system. Rationale: PASS when cron is installed (e.g., package 'cronie' is present), FAIL otherwise."
    req_2: |
      Verify cron service is enabled using command: systemctl list-unit-files | awk '$1~/^crond?\.service/{print $2}'. Rationale: PASS when output is exactly 'enabled', FAIL otherwise.
    req_3: |
      Verify cron service is active using command: systemctl list-units | awk '$1~/^crond?\.service/{print $3}'. Rationale: PASS when output is exactly 'active', FAIL otherwise.
    req_4: "OVERALL Verify: Ensure cron daemon is enabled and active. Rationale: PASS when req_1=PASS AND req_2=PASS AND req_3=PASS, FAIL otherwise."

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: ""
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        data_3: ""
        status_3: "UNKNOWN"
        rationale_3: "Not evaluated"

    # Requirement 1 - Check if cron is installed on the system
    - name: "Req 1 - Check if cron package is installed"
      shell: |
        rpm -q cronie
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if cron package is installed"
        task_1_cmd: "rpm -q cronie"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if result_1.rc == 0 else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS: cron package is installed' if result_1.rc == 0 else 'FAIL: cron package is not installed') | trim }}"

    # Requirement 2 - Verify cron service is enabled
    - name: "Req 2 - Verify cron service is enabled"
      shell: |
        {% raw %}
        systemctl list-unit-files | awk '$1~/^crond?\.service/{print $2}'
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 == 'PASS'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify cron service is enabled"
        task_2_cmd: |
          systemctl list-unit-files | awk '$1~/^crond?\.service/{print $2}'
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == 'enabled') else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS: cron service is enabled' if (result_2.stdout | default('') | trim == 'enabled') else 'FAIL: cron service is not enabled, got: ' + (result_2.stdout | default('') | trim)) | trim }}"
      when: status_1 == 'PASS'

    # Requirement 3 - Verify cron service is active
    - name: "Req 3 - Verify cron service is active"
      shell: |
        {% raw %}
        systemctl list-units | awk '$1~/^crond?\.service/{print $3}'
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: status_1 == 'PASS'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify cron service is active"
        task_3_cmd: |
          systemctl list-units | awk '$1~/^crond?\.service/{print $3}'
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('PASS' if (result_3.stdout | default('') | trim == 'active') else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS: cron service is active' if (result_3.stdout | default('') | trim == 'active') else 'FAIL: cron service is not active, got: ' + (result_3.stdout | default('') | trim)) | trim }}"
      when: status_1 == 'PASS'

    # Overall compliance status
    - name: Set overall compliance status
      set_fact:
        status_4: "{{ ('PASS' if (status_1 == 'PASS' and status_2 == 'PASS' and status_3 == 'PASS') else 'FAIL') | trim }}"
        rationale_4: "{{ ('PASS: cron is installed, enabled, and active' if (status_1 == 'PASS' and status_2 == 'PASS' and status_3 == 'PASS') else 'FAIL: cron is not installed, enabled, and active') | trim }}"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.4.1.1"
          - "========================================================"
          - "Reference: {{ cis_checkpoint }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: Set overall compliance status"
          - "  Command: N/A"
          - "  Exit code: 0"
          - "  Data: N/A"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"