---
# CIS RHEL 8 Benchmark v4.0.0 checkpoint 2.4.1.1
- name: Data Collection for CIS 2.4.1.1
  hosts: all
  become: yes
  gather_facts: no
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 2.4.1.1"
    req_1: "Verify cron is installed on the system. Rationale: PASS when cron is installed, FAIL otherwise."
    req_2: |
      Verify the cron service is enabled using command: systemctl list-unit-files | awk '$1~/^crond?\.service/{print $2}'. Rationale: PASS when output is 'enabled', FAIL otherwise.
    req_3: |
      Verify the cron service is active using command: systemctl list-units | awk '$1~/^crond?\.service/{print $3}'. Rationale: PASS when output is 'active', FAIL otherwise.
    req_4: "OVERALL Verify: Ensure cron daemon is enabled and active. Rationale: PASS when req_1=PASS AND req_2=PASS AND req_3=PASS, FAIL otherwise."

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: "Not collected yet"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_2: "Not collected yet"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_3: "Not collected yet"
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Verify cron is installed on the system
    - name: Req 1 - Check if cron is installed
      shell: rpm -q cronie
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 1 details and determine status
      set_fact:
        task_1_name: "Check if cron is installed"
        task_1_cmd: "rpm -q cronie"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if result_1.rc == 0 else 'FAIL') | trim }}"
        rationale_1: "PASS when cron is installed (exit code 0), FAIL otherwise"

    # Requirement 2: Verify cron service is enabled (only if cron is installed)
    - name: Req 2 - Check if cron service is enabled
      shell: >
        systemctl list-unit-files | awk '$1~/^crond?\.service/{print $2}'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: status_1 | trim == 'PASS'

    - name: Store requirement 2 details and determine status
      set_fact:
        task_2_name: "Check if cron service is enabled"
        task_2_cmd: |
          systemctl list-unit-files | awk '$1~/^crond?\.service/{print $2}'
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if result_2.stdout | default('') | trim == 'enabled' else 'FAIL') | trim }}"
        rationale_2: "PASS when output is 'enabled', FAIL otherwise"
      when: status_1 | trim == 'PASS'

    # Requirement 3: Verify cron service is active (only if cron is installed)
    - name: Req 3 - Check if cron service is active
      shell: >
        systemctl list-units | awk '$1~/^crond?\.service/{print $3}'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: status_1 | trim == 'PASS'

    - name: Store requirement 3 details and determine status
      set_fact:
        task_3_name: "Check if cron service is active"
        task_3_cmd: |
          systemctl list-units | awk '$1~/^crond?\.service/{print $3}'
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('PASS' if result_3.stdout | default('') | trim == 'active' else 'FAIL') | trim }}"
        rationale_3: "PASS when output is 'active', FAIL otherwise"
      when: status_1 | trim == 'PASS'

    # Set NA status for requirements 2 and 3 when cron not installed
    - name: Set NA status for requirements 2 and 3 when cron not installed
      set_fact:
        status_2: "NA"
        rationale_2: "Cron not installed, check not applicable"
        status_3: "NA"
        rationale_3: "Cron not installed, check not applicable"
      when: status_1 | trim == 'FAIL'

    # Requirement 4: OVERALL Verify
    - name: Store requirement 4 details and determine overall status
      set_fact:
        status_4: >
          {{ (
            'PASS' if 
            status_1 | trim == 'PASS' and 
            status_2 | trim == 'PASS' and 
            status_3 | trim == 'PASS'
            else 'FAIL'
          ) | trim }}
        rationale_4: "PASS when req_1=PASS AND req_2=PASS AND req_3=PASS, FAIL otherwise"

    # Final compliance report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.4.1.1"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"