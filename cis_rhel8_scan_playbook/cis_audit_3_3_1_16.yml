---
- name: Data Collection for CIS 3.3.1.16 - Ensure net.ipv4.conf.all.log_martians is configured
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_checkpoint: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 3.3.1.16"
    req_1: "Verify net.ipv4.conf.all.log_martians is set to 1 in the running configuration"
    req_2: "Run script to verify net.ipv4.conf.all.log_martians = 1 is set in a file being used by systemd sysctl"
    req_3: "OVERALL Verify: Ensure net.ipv4.conf.all.log_martians is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check running configuration
    - name: Req 1 - Check running configuration for net.ipv4.conf.all.log_martians
      shell: sysctl net.ipv4.conf.all.log_martians
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check running configuration for net.ipv4.conf.all.log_martians"
        task_1_cmd: "sysctl net.ipv4.conf.all.log_martians"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if result_1.stdout is defined and result_1.stdout | trim == 'net.ipv4.conf.all.log_martians = 1' else 'FAIL') | trim }}"
        rationale_1: "PASS when output is exactly 'net.ipv4.conf.all.log_martians = 1', FAIL otherwise"

    # Requirement 2: Execute the complete CIS audit script
    - name: Req 2 - Create temporary script for checking configuration files
      copy:
        dest: "/tmp/cis_check_3.3.1.16.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash

          {
             l_parameter_name="net.ipv4.conf.all.log_martians"
             l_grep="${l_parameter_name//./(\\.|\\/)}" a_output=() a_files=()
             l_systemdsysctl="$(readlink -e /lib/systemd/systemd-sysctl \
             || readlink -e /usr/lib/systemd/systemd-sysctl)"
             l_ufw_file="$([ -f /etc/default/ufw ] && \
             awk -F= '/^\s*IPT_SYSCTL=/ {print $2}' /etc/default/ufw)"
             [ -f "$(readlink -e "$l_ufw_file")" ] && \
             a_files+=("$l_ufw_file"); a_files+=("/etc/sysctl.conf")
             while IFS= read -r l_fname; do
                l_file="$(readlink -e "${l_fname//# /}")"
                [ -n "$l_file" ] && ! grep -Psiq -- '(^|\h+)'"$l_file"'\b' \
                <<< "${a_files[*]}" && a_files+=("$l_file")
             done < <("$l_systemdsysctl" --cat-config | tac | \
             grep -Pio '^\h*#\h*\/[^#\n\r\h]+\.conf\b')
             for l_file in "${a_files[@]}"; do
                l_opt="$(grep -Poi '^\h*'"$l_grep"'\h*=\h*\H+\b' "$l_file" | tail -n 1)"
                l_option_value="$(cut -d= -f2 <<< "$l_opt" | xargs)"
                [ -n "$l_option_value" ] && \
                a_output+=(" - \"$l_parameter_name = $l_option_value\" is set in:" \
                "    \"$l_file\"")
             done
             [ "${#a_output[@]}" -gt "0" ] && printf '%s\n' "" "${a_output[@]}" ""
          }
          {% endraw %}
      register: script_create_2
      ignore_errors: true

    - name: Req 2 - Execute the audit script
      shell: "/tmp/cis_check_3.3.1.16.sh"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Req 2 - Remove temporary audit script
      file:
        path: "/tmp/cis_check_3.3.1.16.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Run script to check configuration files for net.ipv4.conf.all.log_martians"
        task_2_cmd: "Execute /tmp/cis_check_3.3.1.16.sh"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if result_2.stdout is defined and 'net.ipv4.conf.all.log_martians = 1' in result_2.stdout else 'FAIL') | trim }}"
        rationale_2: "PASS when script output shows 'net.ipv4.conf.all.log_martians = 1' in at least one configuration file, FAIL otherwise"

    # Requirement 3: Overall verification
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall verification for net.ipv4.conf.all.log_martians configuration"
        task_3_cmd: "N/A"
        task_3_rc: 0
        data_3: "Requirement 1 status: {{ status_1 }}, Requirement 2 status: {{ status_2 }}"
        status_3: "{{ ('PASS' if status_1 == 'PASS' and status_2 == 'PASS' else 'FAIL') | trim }}"
        rationale_3: "PASS when both requirement 1 and requirement 2 pass, FAIL otherwise"

    # Generate compliance report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 3.3.1.16"
          - "========================================================"
          - "Reference: {{ cis_checkpoint }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 }}"
          - "  Rationale: {{ rationale_1 }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 }}"
          - "  Rationale: {{ rationale_2 }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 }}"
          - "  Status: {{ status_3 }}"
          - "  Rationale: {{ rationale_3 }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 }}"
          - "  Rationale: {{ rationale_3 }}"
          - "========================================================"