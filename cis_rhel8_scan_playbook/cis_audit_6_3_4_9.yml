---
- name: Data Collection for CIS 6.3.4.9
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 6.3.4.9"
    req_1: |
      Verify audit tools ownership using command: stat -Lc \"%n %U\" /sbin/auditctl /sbin/aureport /sbin/ausearch /sbin/autrace /sbin/auditd /sbin/augenrules | awk '$2 != \"root\" {print}'. Rationale: PASS when command returns no output (all listed files are owned by root), FAIL when any output is returned (indicating a file not owned by root)
    req_2: "OVERALL Verify: Ensure audit tools owner is configured. Rationale: PASS when req_1=PASS, FAIL otherwise"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Verify audit tools ownership
    - name: "Req 1 - Check audit tools ownership"
      shell: |
        stat -Lc "%n %U" /sbin/auditctl /sbin/aureport /sbin/ausearch /sbin/autrace /sbin/auditd /sbin/augenrules | awk '$2 != "root" {print}'
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check audit tools ownership"
        task_1_cmd: |
          stat -Lc \"%n %U\" /sbin/auditctl /sbin/aureport /sbin/ausearch /sbin/autrace /sbin/auditd /sbin/augenrules | awk '$2 != \"root\" {print}'
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when command returns no output (all listed files are owned by root), FAIL when any output is returned (indicating a file not owned by root)' if (result_1.stdout | default('') | trim == '') else 'FAIL when any output is returned (indicating a file not owned by root)') | trim }}"

    # Requirement 2: OVERALL Verify
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "OVERALL Verify audit tools owner configuration"
        task_2_cmd: "N/A (calculated from requirement 1)"
        task_2_rc: 0
        data_2: "Requirement 1 status: {{ status_1 | default('UNKNOWN') }}"
        status_2: "{{ status_1 | default('FAIL') | trim }}"
        rationale_2: "{{ ('PASS when req_1=PASS, FAIL otherwise' if (status_1 | default('FAIL') | trim == 'PASS') else 'FAIL when req_1=FAIL') | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.3.4.9"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - "========================================================"