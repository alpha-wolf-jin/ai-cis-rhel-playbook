---
- name: Data Collection for CIS 5.4.1.4
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.1.4"
    req_1: "Verify the hashing algorithm is configured as SHA512 or YESCRYPT in /etc/login.defs"
    req_2: "OVERALL Verify: Ensure strong password hashing algorithm is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Verify the hashing algorithm is configured as SHA512 or YESCRYPT in /etc/login.defs
    - name: Req 1 - Check password hashing algorithm in /etc/login.defs
      shell: |
        grep -Pi -- '^\h*ENCRYPT_METHOD\h+(SHA512|YESCRYPT)\b' /etc/login.defs
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Req 1 - Check password hashing algorithm in /etc/login.defs"
        task_1_cmd: |
          grep -Pi -- '^\h*ENCRYPT_METHOD\h+(SHA512|YESCRYPT)\b' /etc/login.defs
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'ENCRYPT_METHOD SHA512' or result_1.stdout | default('') | trim == 'ENCRYPT_METHOD YESCRYPT') else 'FAIL') | trim }}"
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == 'ENCRYPT_METHOD SHA512' or output == 'ENCRYPT_METHOD YESCRYPT' %}
            PASS when the command output exactly matches 'ENCRYPT_METHOD SHA512' OR 'ENCRYPT_METHOD YESCRYPT', FAIL otherwise
          {% else %}
            FAIL: Expected 'ENCRYPT_METHOD SHA512' OR 'ENCRYPT_METHOD YESCRYPT', got '{{ output }}'
          {% endif %}

    # Requirement 2: OVERALL Verify: Ensure strong password hashing algorithm is configured
    - name: Req 2 - Overall verification of strong password hashing algorithm
      set_fact:
        task_2_name: "Req 2 - Overall verification of strong password hashing algorithm"
        task_2_cmd: "N/A - Overall verification based on requirement 1"
        task_2_rc: 0
        data_2: "Overall verification based on requirement 1 status: {{ status_1 | default('UNKNOWN') | trim }}"
        status_2: "{{ status_1 | default('FAIL') | trim }}"
        rationale_2: >-
          {% if status_1 | default('FAIL') | trim == 'PASS' %}
            PASS when req_1=PASS
          {% else %}
            FAIL when req_1=FAIL
          {% endif %}

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.4.1.4"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('FAIL') | trim }}"
          - "  Rationale: {{ ('PASS when req_1=PASS, FAIL otherwise' if (status_1 | default('FAIL') | trim == 'PASS') else 'FAIL when req_1=FAIL') | trim }}"
          - "========================================================"