---
- name: Data Collection for CIS Checkpoint 1.8.1
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 1.8.1"
    req_1: "Verify the login banner configuration is locked (users cannot disable the banner)"
    req_2: "Verify the login banner configuration is locked (users cannot modify the banner text)"
    req_3: "Verify the system-wide text banner on the login screen is enabled"
    req_4: "Verify the system-wide text banner on the login screen is configured and meets local site policy"
    req_5: "OVERALL Verify: Ensure GDM login banner is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: "NOT APPLICABLE"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        status_1: "NA"
        rationale_1: "GDM not installed or not applicable"
        data_2: "NOT APPLICABLE"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        status_2: "NA"
        rationale_2: "GDM not installed or not applicable"
        data_3: "NOT APPLICABLE"
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        status_3: "NA"
        rationale_3: "GDM not installed or not applicable"
        data_4: "NOT APPLICABLE"
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        status_4: "NA"
        rationale_4: "GDM not installed or not applicable"
        data_5: "NOT APPLICABLE"
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1
        status_5: "NA"
        rationale_5: "GDM not installed or not applicable"
        gdm_installed: false

    - name: Check if GDM is installed
      shell: |
        rpm -q gdm 2>/dev/null || echo "GDM_NOT_INSTALLED"
      args:
        executable: /bin/bash
      register: gdm_check
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Set GDM installation status
      set_fact:
        gdm_installed: "{{ 'GDM_NOT_INSTALLED' not in gdm_check.stdout }}"

    # Requirement 1: Verify the login banner configuration is locked (users cannot disable the banner)
    - name: "Req 1 - Check if banner enable setting is locked"
      shell: |
        gsettings writable org.gnome.login-screen banner-message-enable
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: gdm_installed

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if banner enable setting is locked"
        task_1_cmd: "gsettings writable org.gnome.login-screen banner-message-enable"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'false') else 'FAIL') | trim }}"
        rationale_1: "PASS when output is 'false', FAIL otherwise"
      when: gdm_installed

    # Requirement 2: Verify the login banner configuration is locked (users cannot modify the banner text)
    - name: "Req 2 - Check if banner text setting is locked"
      shell: |
        gsettings writable org.gnome.login-screen banner-message-text
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: gdm_installed

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if banner text setting is locked"
        task_2_cmd: "gsettings writable org.gnome.login-screen banner-message-text"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == 'false') else 'FAIL') | trim }}"
        rationale_2: "PASS when output is 'false', FAIL otherwise"
      when: gdm_installed

    # Requirement 3: Verify the system-wide text banner on the login screen is enabled
    - name: "Req 3 - Check if banner is enabled"
      shell: |
        gsettings get org.gnome.login-screen banner-message-enable
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: gdm_installed

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check if banner is enabled"
        task_3_cmd: "gsettings get org.gnome.login-screen banner-message-enable"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('PASS' if (result_3.stdout | default('') | trim == 'true') else 'FAIL') | trim }}"
        rationale_3: "PASS when output is 'true', FAIL otherwise"
      when: gdm_installed

    # Requirement 4: Verify the system-wide text banner on the login screen is configured and meets local site policy
    - name: "Req 4 - Check banner text content"
      shell: |
        gsettings get org.gnome.login-screen banner-message-text
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: gdm_installed

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Check banner text content"
        task_4_cmd: "gsettings get org.gnome.login-screen banner-message-text"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: "{{ ('PASS' if (result_4.stdout | default('') | trim != '' and result_4.stdout | default('') | trim != "''") else 'FAIL') | trim }}"
        rationale_4: "PASS when output is a non-empty string containing the approved banner message, FAIL otherwise"
      when: gdm_installed

    # Requirement 5: OVERALL Verify: Ensure GDM login banner is configured
    - name: Store requirement 5 details
      set_fact:
        task_5_name: "Overall verification of GDM login banner configuration"
        task_5_cmd: "N/A - Composite check"
        task_5_rc: 0
        data_5: "Composite check of requirements 1-4"
        status_5: "{{ ('PASS' if (status_1 == 'PASS' and status_2 == 'PASS' and status_3 == 'PASS' and status_4 == 'PASS') else ('NA' if not gdm_installed else 'FAIL')) | trim }}"
        rationale_5: "PASS when req_1=PASS AND req_2=PASS AND req_3=PASS AND req_4=PASS, FAIL otherwise"
      when: gdm_installed

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.8.1"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 5 - {{ req_5 }}:"
          - "  Task: {{ task_5_name | default('Task not recorded') }}"
          - "  Command: {{ task_5_cmd | default('N/A') }}"
          - "  Exit code: {{ task_5_rc | default(-1) }}"
          - "  Data: {{ data_5 | default('') | trim }}"
          - "  Status: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_5 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_5 | default('Not evaluated') | trim }}"
          - "========================================================"