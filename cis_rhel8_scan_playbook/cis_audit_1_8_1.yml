---
- name: Data Collection for CIS checkpoint 1.8.1
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.8.1"
    req_1: "Verify the login banner enable setting is locked (not user-writable)"
    req_2: "Verify the login banner text setting is locked (not user-writable)"
    req_3: "Verify the system-wide login banner is enabled"
    req_4: "Verify the system-wide login banner text is configured"
    req_5: "Ensure GDM login banner is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1

    # Requirement 1: Verify the login banner enable setting is locked (not user-writable)
    - name: "Req 1 - Check if banner enable setting is locked"
      shell: |
        gsettings writable org.gnome.login-screen banner-message-enable
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if banner enable setting is locked"
        task_1_cmd: "gsettings writable org.gnome.login-screen banner-message-enable"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'false') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when output is false, FAIL otherwise' if (result_1.stdout | default('') | trim == 'false') else 'FAIL: Expected false, got ' + (result_1.stdout | default('') | trim)) | trim }}"

    # Requirement 2: Verify the login banner text setting is locked (not user-writable)
    - name: "Req 2 - Check if banner text setting is locked"
      shell: |
        gsettings writable org.gnome.login-screen banner-message-text
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if banner text setting is locked"
        task_2_cmd: "gsettings writable org.gnome.login-screen banner-message-text"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == 'false') else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when output is false, FAIL otherwise' if (result_2.stdout | default('') | trim == 'false') else 'FAIL: Expected false, got ' + (result_2.stdout | default('') | trim)) | trim }}"

    # Requirement 3: Verify the system-wide login banner is enabled
    - name: "Req 3 - Check if system-wide login banner is enabled"
      shell: |
        gsettings get org.gnome.login-screen banner-message-enable
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check if system-wide login banner is enabled"
        task_3_cmd: "gsettings get org.gnome.login-screen banner-message-enable"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('PASS' if (result_3.stdout | default('') | trim == 'true') else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS when output is true, FAIL otherwise' if (result_3.stdout | default('') | trim == 'true') else 'FAIL: Expected true, got ' + (result_3.stdout | default('') | trim)) | trim }}"

    # Requirement 4: Verify the system-wide login banner text is configured
    - name: "Req 4 - Check if system-wide login banner text is configured"
      shell: |
        gsettings get org.gnome.login-screen banner-message-text
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      changed_when: false

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Check if system-wide login banner text is configured"
        task_4_cmd: "gsettings get org.gnome.login-screen banner-message-text"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: "{{ ('PASS' if (result_4.stdout | default('') | trim != '' and result_4.stdout | default('') | trim != 'false') else 'FAIL') | trim }}"
        rationale_4: '{{ ("PASS when output is non-empty string, FAIL otherwise" if (result_4.stdout | default("") | trim != "" and result_4.stdout | default("") | trim != "false") else "FAIL: Expected non-empty string, got " + (result_4.stdout | default("") | trim)) | trim }}'

    # Requirement 5: Overall - Ensure GDM login banner is configured
    - name: Store requirement 5 details
      set_fact:
        task_5_name: "Overall compliance check"
        task_5_cmd: "N/A - Aggregate of req 1-4"
        task_5_rc: 0
        data_5: "Aggregated statuses: req1={{ status_1 | default('UNKNOWN') }}, req2={{ status_2 | default('UNKNOWN') }}, req3={{ status_3 | default('UNKNOWN') }}, req4={{ status_4 | default('UNKNOWN') }}"
        status_5: "{{ ('PASS' if (status_1 | default('FAIL') == 'PASS' and status_2 | default('FAIL') == 'PASS' and status_3 | default('FAIL') == 'PASS' and status_4 | default('FAIL') == 'PASS') else 'FAIL') | trim }}"
        rationale_5: '{{ ("PASS when req_1=PASS AND req_2=PASS AND req_3=PASS AND req_4=PASS, FAIL otherwise" if (status_1 | default("FAIL") == "PASS" and status_2 | default("FAIL") == "PASS" and status_3 | default("FAIL") == "PASS" and status_4 | default("FAIL") == "PASS") else "FAIL: One or more requirements failed") | trim }}'

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.8.1"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.8.1"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 5 - {{ req_5 }}:"
          - "  Task: {{ task_5_name | default('Task not recorded') }}"
          - "  Command: {{ task_5_cmd | default('N/A') }}"
          - "  Exit code: {{ task_5_rc | default(-1) }}"
          - "  Data: {{ data_5 | default('') | trim }}"
          - "  Status: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_5 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_5 | trim }}"
          - "  Rationale: {{ rationale_5 | trim }}"
          - "========================================================"