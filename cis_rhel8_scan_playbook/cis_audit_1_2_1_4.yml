---
- name: Data Collection for CIS 1.2.1.4
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.2.1.4"
    # CRITICAL: ALL req_ variables MUST be quoted strings (use double quotes)
    req_1: "Verify configured repositories using command: dnf repolist"
    req_2: "Inspect repository configuration files using command: cat /etc/yum.repos.d/*.repo"
    req_3: "OVERALL Verify: Ensure package manager repositories are configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Verify configured repositories using command: dnf repolist
    - name: "Req 1 - Run dnf repolist"
      shell: dnf repolist
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Run dnf repolist"
        task_1_cmd: "dnf repolist"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc == 0 and 'repo id' in output and 'repo name' in output and output | regex_search('^\*?[-\w.]+\s+\S+', multiline=True) %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc == 0 and 'repo id' in output and 'repo name' in output and output | regex_search('^\*?[-\w.]+\s+\S+', multiline=True) %}
            PASS: Command succeeded and at least one repository is listed
          {% else %}
            FAIL: Command failed or no repositories are listed
          {% endif %}

    # Requirement 2: Inspect repository configuration files using command: cat /etc/yum.repos.d/*.repo
    - name: "Req 2 - Inspect repository configuration files"
      shell: cat /etc/yum.repos.d/*.repo 2>/dev/null || echo "No .repo files found or unable to read"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Inspect repository configuration files"
        task_2_cmd: "cat /etc/yum.repos.d/*.repo"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "UNKNOWN"
        rationale_2: "Administrator must define specific, measurable policy for URLs, GPG keys, and enabled/disabled states. Data collected for review."

    # Requirement 3: OVERALL Verify: Ensure package manager repositories are configured
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall verification"
        task_3_cmd: "N/A"
        task_3_rc: 0
        data_3: "Combined result of requirements 1 and 2"
        status_3: >-
          {% if status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% if status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
            PASS: Both requirements 1 and 2 are satisfied
          {% else %}
            FAIL: At least one requirement (1 or 2) is not satisfied
          {% endif %}

    # Final report - MUST include Status and Rationale for each requirement
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.2.1.4"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.2.1.4"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 | trim }}"
          - "  Rationale: {{ rationale_1 | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 }}"
          - "  Status: {{ status_2 | trim }}"
          - "  Rationale: {{ rationale_2 | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 }}"
          - "  Status: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - "========================================================"