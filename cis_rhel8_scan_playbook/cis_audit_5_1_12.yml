---
# CIS RHEL 8 Benchmark v4.0.0, checkpoint 5.1.12
- name: Data Collection for CIS 5.1.12 - Ensure sshd HostbasedAuthentication is disabled
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    req_1: "Verify sshd HostbasedAuthentication is disabled in the main configuration"
    req_2: "If Match blocks are used in the sshd configuration, verify HostbasedAuthentication is disabled for each applicable match context using the appropriate connection parameters"
    req_3: "OVERALL Verify: Ensure sshd HostbasedAuthentication is disabled"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: "Not collected yet"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_2: "Not collected yet"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        match_blocks_exist: false
        match_contexts: []

    - name: Check if sshd_config contains Match blocks
      shell: |
        grep -q '^Match' /etc/ssh/sshd_config
      args:
        executable: /bin/bash
      register: match_check
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Set match_blocks_exist flag
      set_fact:
        match_blocks_exist: "{{ match_check.rc == 0 }}"

    # Requirement 1: Verify sshd HostbasedAuthentication is disabled in the main configuration
    - name: Req 1 - Check main sshd configuration
      shell: |
        source /etc/crypto-policies/back-ends/opensshserver.config
        source /etc/sysconfig/sshd
        sshd -T $OPTIONS $CRYPTO_POLICY | grep -i hostbasedauthentication
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 1 details and determine status
      set_fact:
        task_1_name: "Check main sshd configuration"
        task_1_cmd: "source /etc/crypto-policies/back-ends/opensshserver.config; source /etc/sysconfig/sshd; sshd -T $OPTIONS $CRYPTO_POLICY | grep -i hostbasedauthentication"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'hostbasedauthentication no') else 'FAIL') | trim }}"
        rationale_1: "PASS when the output is exactly 'hostbasedauthentication no', FAIL if the output is different or empty"

    # Requirement 2: Check match contexts if they exist
    - name: Req 2 - Check match contexts if they exist
      shell: |
        source /etc/crypto-policies/back-ends/opensshserver.config
        source /etc/sysconfig/sshd
        sshd -T $OPTIONS $CRYPTO_POLICY -C user=sshuser | grep -i hostbasedauthentication
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: match_blocks_exist

    - name: Store requirement 2 details and determine status
      set_fact:
        task_2_name: "Check match context for user sshuser"
        task_2_cmd: "source /etc/crypto-policies/back-ends/opensshserver.config; source /etc/sysconfig/sshd; sshd -T $OPTIONS $CRYPTO_POLICY -C user=sshuser | grep -i hostbasedauthentication"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >
          {{
            ('PASS' if (result_2.stdout | default('') | trim == 'hostbasedauthentication no')
            else ('FAIL' if match_blocks_exist else 'NA')
            ) | trim
          }}
        rationale_2: "PASS when the output for each tested match context is 'hostbasedauthentication no', FAIL if any output is different or empty for a context where the match block applies, NA if no match blocks exist"

    # Requirement 3: Determine overall compliance status
    - name: Determine overall compliance status
      set_fact:
        status_3: >
          {{
            ('PASS' if (status_1 | trim == 'PASS' and (status_2 | trim == 'PASS' or status_2 | trim == 'NA'))
            else 'FAIL'
            ) | trim
          }}
        rationale_3: "PASS when req_1=PASS AND (if match blocks are used, req_2=PASS), FAIL otherwise"

    # Final report
    - name: Generate compliance report
      debug:
        msg: |
          ========================================================
                  COMPLIANCE REPORT - CIS 5.1.12
          ========================================================
          Reference: CIS RHEL 8 Benchmark v4.0.0 checkpoint 5.1.12
          ========================================================

          REQUIREMENT 1 - {{ req_1 }}:
            Task: {{ task_1_name | default('Task not recorded') }}
            Command: {{ task_1_cmd | default('N/A') }}
            Exit code: {{ task_1_rc | default(-1) }}
            Data: {{ data_1 | default('') | trim }}
            Status: {{ status_1 | default('UNKNOWN') | trim }}
            Rationale: {{ rationale_1 | default('Not evaluated') | trim }}

          REQUIREMENT 2 - {{ req_2 }}:
            Task: {{ task_2_name | default('Task not recorded') }}
            Command: {{ task_2_cmd | default('N/A') }}
            Exit code: {{ task_2_rc | default(-1) }}
            Data: {{ data_2 | default('') | trim }}
            Status: {{ status_2 | default('UNKNOWN') | trim }}
            Rationale: {{ rationale_2 | default('Not evaluated') | trim }}

          ========================================================
          OVERALL COMPLIANCE:
            Result: {{ status_3 | default('UNKNOWN') | trim }}
            Rationale: {{ rationale_3 | default('Not evaluated') | trim }}
          ========================================================