---
- name: Data Collection for CIS checkpoint 5.1.12
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_checkpoint: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.12"
    req_1: "Run the provided CIS audit script to verify HostbasedAuthentication is set to no"
    req_2: "OVERALL Verify: Ensure sshd HostbasedAuthentication is disabled"
    req_3: "Additional audit for match blocks if they exist"
    match_block_user: "root"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        match_blocks_exist: false

    # Check if Match blocks exist in SSH configuration
    - name: Check for Match blocks in sshd configuration
      shell: |
        grep -r "^\s*Match" /etc/ssh/sshd_config /etc/ssh/sshd_config.d/*.conf 2>/dev/null | head -1
      register: match_blocks_check
      ignore_errors: true
      changed_when: false

    - name: Set match_blocks_exist fact
      set_fact:
        match_blocks_exist: "{{ match_blocks_check.stdout | trim | length > 0 }}"

    # Requirement 1: Run the provided CIS audit script to verify HostbasedAuthentication is set to no
    - name: Req 1 - Execute CIS audit script for HostbasedAuthentication
      copy:
        dest: "/tmp/cis_audit_5.1.12_main.sh"
        mode: '0700'
        content: |
          #!/usr/bin/env bash
          source /etc/crypto-policies/back-ends/opensshserver.config
          source /etc/sysconfig/sshd
          sshd -T $OPTIONS $CRYPTO_POLICY | grep -i hostbasedauthentication
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the main audit script
      shell: "/tmp/cis_audit_5.1.12_main.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_5.1.12_main.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS audit script for HostbasedAuthentication"
        task_1_cmd: "sshd -T $OPTIONS $CRYPTO_POLICY | grep -i hostbasedauthentication"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim | lower == 'hostbasedauthentication no') else 'FAIL') | trim }}"
        rationale_1: 'PASS when script output shows "hostbasedauthentication no", FAIL otherwise'

    # Requirement 2: OVERALL Verify: Ensure sshd HostbasedAuthentication is disabled
    # This is a logical check based on Requirement 1's result
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Overall verification check"
        task_2_cmd: "Logical check based on Requirement 1 result"
        task_2_rc: "0"
        data_2: "Main audit result: {{ status_1 | default('UNKNOWN') }}"
        status_2: "{{ status_1 | default('FAIL') }}"
        rationale_2: 'PASS when req_1=PASS, FAIL otherwise'

    # Requirement 3: Additional audit for match blocks if they exist
    # Only run if match blocks exist in SSH configuration
    - name: Req 3 - Execute CIS audit script for Match blocks (user={{ match_block_user }})
      copy:
        dest: "/tmp/cis_audit_5.1.12_match.sh"
        mode: '0700'
        content: |
          #!/usr/bin/env bash
          source /etc/crypto-policies/back-ends/opensshserver.config
          source /etc/sysconfig/sshd
          sshd -T $OPTIONS $CRYPTO_POLICY -C user={{ match_block_user }} | grep -i hostbasedauthentication
      register: script_create_3
      ignore_errors: true
      when: match_blocks_exist | bool

    - name: Req 3 - Execute the match block audit script
      shell: "/tmp/cis_audit_5.1.12_match.sh"
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: match_blocks_exist | bool

    - name: Req 3 - Remove temporary match block audit script
      file:
        path: "/tmp/cis_audit_5.1.12_match.sh"
        state: absent
      ignore_errors: true
      when: match_blocks_exist | bool

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Execute CIS audit script for Match blocks (user={{ match_block_user }})"
        task_3_cmd: "sshd -T $OPTIONS $CRYPTO_POLICY -C user={{ match_block_user }} | grep -i hostbasedauthentication"
        task_3_rc: "{{ result_3.rc | default(-1) if match_blocks_exist else -1 }}"
        data_3: "{{ result_3.stdout | default('') | trim if match_blocks_exist else 'Not executed - No match blocks found' }}"
        status_3: >-
          {% if match_blocks_exist %}
            {{ ('PASS' if (result_3.stdout | default('') | trim | lower == 'hostbasedauthentication no') else 'FAIL') | trim }}
          {% else %}
            NA
          {% endif %}
        rationale_3: >-
          {% if match_blocks_exist %}
            PASS when script output shows "hostbasedauthentication no", FAIL otherwise
          {% else %}
            Not executed - No match blocks found in SSH configuration
          {% endif %}

    # Calculate overall compliance based on both main and match block audits
    - name: Calculate overall compliance status
      set_fact:
        overall_status: >-
          {% if match_blocks_exist %}
            {{ 'PASS' if (status_1 | trim == 'PASS' and status_3 | trim == 'PASS') else 'FAIL' }}
          {% else %}
            {{ 'PASS' if (status_1 | trim == 'PASS') else 'FAIL' }}
          {% endif %}
        overall_rationale: >-
          {% if match_blocks_exist %}
            PASS when both main audit (req_1) and match block audit (req_3) show 'hostbasedauthentication no', FAIL otherwise
          {% else %}
            PASS when main audit (req_1) shows 'hostbasedauthentication no', FAIL otherwise
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.1.12"
          - "========================================================"
          - "Reference: {{ cis_checkpoint }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ overall_rationale | default('Not evaluated') | trim }}"
          - "========================================================"