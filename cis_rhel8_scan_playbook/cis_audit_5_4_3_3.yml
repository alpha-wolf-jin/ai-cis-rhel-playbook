---
- name: Data Collection for CIS 5.4.3.3
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 5.4.3.3"
    req_1: "Verify umask is set to 027 or more restrictive in files ending in .sh in /etc/profile.d/"
    req_2: "Verify UMASK is set to 027 or more restrictive in /etc/login.defs"
    req_3: "OVERALL Verify: Ensure default user umask is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Verify umask in /etc/profile.d/*.sh
    - name: "Req 1 - Check umask in /etc/profile.d/*.sh"
      shell: |
        grep -Psi -- '^\h*umask\b' /etc/profile.d/*.sh
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check umask in /etc/profile.d/*.sh"
        task_1_cmd: |
          grep -Psi -- '^\h*umask\b' /etc/profile.d/*.sh
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == '' %}
            PASS
          {% else %}
            {% set lines = output.split('\n') %}
            {% set all_valid = true %}
            {% for line in lines %}
              {% if line %}
                {% set match = line | regex_search('umask\s+0?([0-2][0-7][0-7])') %}
                {% if match %}
                  {% set value = match[1] | int %}
                  {% if value > 27 %}
                    {% set all_valid = false %}
                  {% endif %}
                {% else %}
                  {% set all_valid = false %}
                {% endif %}
              {% endif %}
            {% endfor %}
            {% if all_valid %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_1: |
          PASS when all lines found match pattern 'umask\s+0?[0-2][0-7][0-7]' AND the extracted octal value is 027 or less permissive, FAIL when any line contains a less restrictive umask or no umask lines are found.

    # Requirement 2: Verify UMASK in /etc/login.defs
    - name: "Req 2 - Check UMASK in /etc/login.defs"
      shell: |
        grep -Psi -- '^\h*UMASK\b' /etc/login.defs
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check UMASK in /etc/login.defs"
        task_2_cmd: |
          grep -Psi -- '^\h*UMASK\b' /etc/login.defs
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output == '' %}
            FAIL
          {% else %}
            {% set match = output | regex_search('UMASK\s+0?([0-2][0-7][0-7])') %}
            {% if match %}
              {% set value = match[1] | int %}
              {% if value <= 27 %}
                PASS
              {% else %}
                FAIL
              {% endif %}
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_2: |
          PASS when the line found matches pattern 'UMASK\s+0?[0-2][0-7][0-7]' AND the extracted octal value is 027 or less permissive, FAIL when the value is less restrictive or no UMASK line is found.

    # Requirement 3: OVERALL Verify
    - name: "Req 3 - Overall umask configuration check"
      set_fact:
        task_3_name: "Overall umask configuration check"
        task_3_cmd: "N/A (calculated from req_1 and req_2)"
        task_3_rc: 0
        data_3: "Combined check of req_1 and req_2"
        status_3: "{{ ('PASS' if ((status_1 | trim == 'PASS') and (status_2 | trim == 'PASS')) else 'FAIL') | trim }}"
        rationale_3: "PASS when (req_1=PASS OR no umask lines found in /etc/profile.d/*.sh) AND req_2=PASS, FAIL otherwise."

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.4.3.3"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"