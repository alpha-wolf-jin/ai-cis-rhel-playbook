---
- name: Data Collection for CIS checkpoint 5.4.3.3
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.3.3"
    req_1: "Verify umask is set to 027 or more restrictive in a file ending in .sh in /etc/profile.d/"
    req_2: "Verify UMASK is set to 027 or more restrictive in /etc/login.defs"
    req_3: "OVERALL Verify: Ensure default user umask is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: ""
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        data_3: ""
        status_3: "UNKNOWN"
        rationale_3: "Not evaluated"

    # Requirement 1: Verify umask in /etc/profile.d/*.sh
    - name: Req 1 - Check umask in /etc/profile.d/*.sh
      shell: |
        grep -Psi -- '^\h*umask\b' /etc/profile.d/*.sh
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check umask in /etc/profile.d/*.sh"
        task_1_cmd: |
          grep -Psi -- '^\h*umask\b' /etc/profile.d/*.sh
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output != '' %}
            {% set match = output | regex_search('umask\s+(0?[0-7]{3})') %}
            {% if match %}
              {% set umask_val = match[1] | default('') %}
              {% if umask_val in ['027', '077', '022', '007'] %}
                PASS
              {% else %}
                FAIL
              {% endif %}
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output != '' %}
            {% set match = output | regex_search('umask\s+(0?[0-7]{3})') %}
            {% if match %}
              {% set umask_val = match[1] | default('') %}
              {% if umask_val in ['027', '077', '022', '007'] %}
                PASS: Found umask {{ umask_val }} which is 027 or more restrictive
              {% else %}
                FAIL: Found umask {{ umask_val }} which is more permissive than 027
              {% endif %}
            {% else %}
                FAIL: No valid umask value found in output
            {% endif %}
          {% else %}
            FAIL: No umask configuration found in /etc/profile.d/*.sh files
          {% endif %}

    # Requirement 2: Verify UMASK in /etc/login.defs
    - name: Req 2 - Check UMASK in /etc/login.defs
      shell: |
        grep -Psi -- '^\h*UMASK\b' /etc/login.defs
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check UMASK in /etc/login.defs"
        task_2_cmd: |
          grep -Psi -- '^\h*UMASK\b' /etc/login.defs
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output != '' %}
            {% set match = output | regex_search('UMASK\s+(0?[0-7]{3})') %}
            {% if match %}
              {% set umask_val = match[1] | default('') %}
              {% if umask_val in ['027', '077', '022', '007'] %}
                PASS
              {% else %}
                FAIL
              {% endif %}
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output != '' %}
            {% set match = output | regex_search('UMASK\s+(0?[0-7]{3})') %}
            {% if match %}
              {% set umask_val = match[1] | default('') %}
              {% if umask_val in ['027', '077', '022', '007'] %}
                PASS: Found UMASK {{ umask_val }} which is 027 or more restrictive
              {% else %}
                FAIL: Found UMASK {{ umask_val }} which is more permissive than 027
              {% endif %}
            {% else %}
                FAIL: No valid UMASK value found in output
            {% endif %}
          {% else %}
            FAIL: No UMASK configuration found in /etc/login.defs
          {% endif %}

    # Requirement 3: Overall verification
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall verification"
        task_3_cmd: "N/A - Evaluated based on requirement 1 and 2 results"
        task_3_rc: 0
        data_3: "N/A"
        status_3: "{{ 'PASS' if (status_1 | trim == 'PASS' and status_2 | trim == 'PASS') else 'FAIL' }}"
        rationale_3: "{{ 'PASS: Both requirement 1 and 2 passed' if (status_1 | trim == 'PASS' and status_2 | trim == 'PASS') else 'FAIL: Requirement 1 is ' + (status_1 | trim) + ', Requirement 2 is ' + (status_2 | trim) }}"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.4.3.3"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.3.3"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"