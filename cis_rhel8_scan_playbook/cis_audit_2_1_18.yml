---
- name: Data Collection for CIS 2.1.18
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 2.1.18"
    req_1: "Verify the squid package is not installed"
    req_2: "If the squid package is installed, verify the squid.service is not enabled"
    req_3: "If the squid package is installed, verify the squid.service is not active"
    req_4: "OVERALL Verify: Ensure web proxy server services are not in use"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: "Not collected yet"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_2: "Not collected yet"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_3: "Not collected yet"
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Verify the squid package is not installed
    - name: "Req 1 - Check if squid package is installed"
      shell: >
        rpm -q squid
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 1 details and determine status
      set_fact:
        task_1_name: "Check if squid package is installed"
        task_1_cmd: "rpm -q squid"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'package squid is not installed') else 'FAIL') | trim }}"
        rationale_1: "PASS when output is 'package squid is not installed', FAIL otherwise"

    # Requirement 2: If the squid package is installed, verify the squid.service is not enabled
    - name: "Req 2 - Check if squid.service is enabled"
      shell: >
        systemctl is-enabled squid.service 2>/dev/null | grep 'enabled'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: status_1 | trim == 'FAIL'

    - name: Store requirement 2 details and determine status
      set_fact:
        task_2_name: "Check if squid.service is enabled"
        task_2_cmd: "systemctl is-enabled squid.service 2>/dev/null | grep 'enabled'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_2: "PASS when no output is returned, FAIL if 'enabled' is found"
      when: status_1 | trim == 'FAIL'

    - name: Set requirement 2 as NA when squid not installed
      set_fact:
        task_2_name: "Check if squid.service is enabled"
        task_2_cmd: "systemctl is-enabled squid.service 2>/dev/null | grep 'enabled'"
        task_2_rc: -1
        data_2: "N/A - squid package not installed"
        status_2: "NA"
        rationale_2: "Skip related task - squid package not installed"
      when: status_1 | trim == 'PASS'

    # Requirement 3: If the squid package is installed, verify the squid.service is not active
    - name: "Req 3 - Check if squid.service is active"
      shell: >
        systemctl is-active squid.service 2>/dev/null | grep '^active'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: status_1 | trim == 'FAIL'

    - name: Store requirement 3 details and determine status
      set_fact:
        task_3_name: "Check if squid.service is active"
        task_3_cmd: "systemctl is-active squid.service 2>/dev/null | grep '^active'"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('PASS' if (result_3.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_3: "PASS when no output is returned, FAIL if 'active' is found"
      when: status_1 | trim == 'FAIL'

    - name: Set requirement 3 as NA when squid not installed
      set_fact:
        task_3_name: "Check if squid.service is active"
        task_3_cmd: "systemctl is-active squid.service 2>/dev/null | grep '^active'"
        task_3_rc: -1
        data_3: "N/A - squid package not installed"
        status_3: "NA"
        rationale_3: "Skip related task - squid package not installed"
      when: status_1 | trim == 'PASS'

    # Requirement 4: OVERALL Verify: Ensure web proxy server services are not in use
    - name: Determine overall compliance status
      set_fact:
        status_4: >
          { (
            'PASS' if
            (status_1 | trim == 'PASS') or
            (status_1 | trim == 'FAIL' and status_2 | trim == 'PASS' and status_3 | trim == 'PASS')
            else 'FAIL'
          ) | trim }
        rationale_4: "PASS when (req_1=PASS) OR (req_1=FAIL AND req_2=PASS AND req_3=PASS), FAIL otherwise"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.1.18"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"