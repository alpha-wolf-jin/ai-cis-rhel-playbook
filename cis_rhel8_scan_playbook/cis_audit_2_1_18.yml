---
- name: Data Collection for CIS 2.1.18
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.18"
    req_1: "Check if the 'squid' package is installed"
    req_2: "Check if the 'squid' service is active and enabled"
    req_3: "Check for other common HTTP proxy server packages"
    req_4: "OVERALL Verify: Ensure web proxy server services are not in use"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        data_3: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    - name: Req 1 - Check squid package installation
      shell: rpm -q squid
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check squid package installation"
        task_1_cmd: "rpm -q squid"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'package squid is not installed') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when the output is package squid is not installed, FAIL when a package version is returned' if (result_1.stdout | default('') | trim == 'package squid is not installed') else 'FAIL: Package squid appears to be installed') | trim }}"

    - name: Req 2 - Check squid service status
      shell: |
        systemctl is-active squid.service && systemctl is-enabled squid.service
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check squid service status"
        task_2_cmd: "systemctl is-active squid.service && systemctl is-enabled squid.service"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% set rc = result_2.rc | default(-1) %}
          {% if rc != 0 %}
            PASS
          {% elif 'inactive' in output and ('disabled' in output or 'masked' in output) %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% set rc = result_2.rc | default(-1) %}
          {% if rc != 0 %}
            PASS when the command returns a non-zero exit code (service not found)
          {% elif 'inactive' in output and ('disabled' in output or 'masked' in output) %}
            PASS when the first command output is inactive and the second is disabled or masked
          {% else %}
            FAIL when the service is reported as active or enabled
          {% endif %}

    - name: Req 3 - Check for other proxy packages
      shell: |
        rpm -qa | grep -E '(tinyproxy|privoxy|haproxy|nginx|apache|httpd)'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check for other proxy packages"
        task_3_cmd: "rpm -qa | grep -E '(tinyproxy|privoxy|haproxy|nginx|apache|httpd)'"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('PASS' if (result_3.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS when the command returns no installed packages (empty output)' if (result_3.stdout | default('') | trim == '') else 'FAIL when any package names are listed (indicating a potential proxy server is installed)') | trim }}"

    - name: Store overall requirement details
      set_fact:
        status_4: >-
          {% set s1 = status_1 | default('FAIL') | trim %}
          {% set s2 = status_2 | default('FAIL') | trim %}
          {% set s3 = status_3 | default('FAIL') | trim %}
          {% if s1 == 'PASS' and s2 == 'PASS' and s3 == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_4: >-
          {% set s1 = status_1 | default('FAIL') | trim %}
          {% set s2 = status_2 | default('FAIL') | trim %}
          {% set s3 = status_3 | default('FAIL') | trim %}
          {% if s1 == 'PASS' and s2 == 'PASS' and s3 == 'PASS' %}
            PASS when req_1=PASS AND req_2=PASS AND req_3=PASS
          {% else %}
            FAIL when any requirement fails
          {% endif %}

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.1.18"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"