---
- name: Data Collection for CIS 6.3.2.3
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 6.3.2.3"
    req_1: "Verify disk_full_action is set to halt or single in /etc/audit/auditd.conf"
    req_2: "Verify disk_error_action is set to syslog, single, or halt in /etc/audit/auditd.conf"
    req_3: "OVERALL Verify: Ensure system is disabled when audit logs are full"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
      ignore_errors: true
      changed_when: false

    # Requirement 1: Verify disk_full_action is set to halt or single
    - name: Req 1 - Check disk_full_action setting
      shell: |
        grep -P -- '^\h*disk_full_action\h*=\h*(halt|single)\b' /etc/audit/auditd.conf
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check disk_full_action setting"
        task_1_cmd: |
          grep -P -- '^\h*disk_full_action\h*=\h*(halt|single)\b' /etc/audit/auditd.conf
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% if result_1.rc == 0 and result_1.stdout != '' %}
            PASS
          {% elif result_1.rc == 1 and result_1.stdout == '' %}
            FAIL
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_1: >-
          {% if result_1.rc == 0 and result_1.stdout != '' %}
            PASS when output matches pattern 'disk_full_action = halt' or 'disk_full_action = single'
          {% elif result_1.rc == 1 and result_1.stdout == '' %}
            FAIL when output does not match pattern 'disk_full_action = halt' or 'disk_full_action = single'
          {% else %}
            UNKNOWN - error collecting data (exit code: {{ result_1.rc | default('unknown') }})
          {% endif %}
      ignore_errors: true
      changed_when: false

    # Requirement 2: Verify disk_error_action is set to syslog, single, or halt
    - name: Req 2 - Check disk_error_action setting
      shell: |
        grep -P -- '^\h*disk_error_action\h*=\h*(syslog|single|halt)\b' /etc/audit/auditd.conf
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check disk_error_action setting"
        task_2_cmd: |
          grep -P -- '^\h*disk_error_action\h*=\h*(syslog|single|halt)\b' /etc/audit/auditd.conf
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if result_2.rc == 0 and result_2.stdout != '' %}
            PASS
          {% elif result_2.rc == 1 and result_2.stdout == '' %}
            FAIL
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_2: >-
          {% if result_2.rc == 0 and result_2.stdout != '' %}
            PASS when output matches pattern 'disk_error_action = syslog', 'disk_error_action = single', or 'disk_error_action = halt'
          {% elif result_2.rc == 1 and result_2.stdout == '' %}
            FAIL when output does not match pattern 'disk_error_action = syslog', 'disk_error_action = single', or 'disk_error_action = halt'
          {% else %}
            UNKNOWN - error collecting data (exit code: {{ result_2.rc | default('unknown') }})
          {% endif %}
      ignore_errors: true
      changed_when: false

    # Requirement 3: OVERALL Verify - Ensure system is disabled when audit logs are full
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall verification"
        task_3_cmd: "N/A - Combined check"
        task_3_rc: 0
        data_3: "Combined result of requirements 1 and 2"
        status_3: >-
          {% if status_1 | default('FAIL') | trim == 'PASS' and status_2 | default('FAIL') | trim == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% if status_1 | default('FAIL') | trim == 'PASS' and status_2 | default('FAIL') | trim == 'PASS' %}
            PASS when req_1=PASS AND req_2=PASS, FAIL otherwise
          {% else %}
            FAIL when req_1=FAIL OR req_2=FAIL
          {% endif %}
      ignore_errors: true
      changed_when: false

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.3.2.3"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"