---
# CIS RHEL 8 Benchmark v4.0.0 checkpoint 5.3.3.1.3
- name: Data Collection for CIS 5.3.3.1.3
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 5.3.3.1.3"
    req_1: "Verify that either 'even_deny_root' is present OR 'root_unlock_time' is set to a value of 60 or more in /etc/security/faillock.conf"
    req_2: "Verify that if 'root_unlock_time' is set in /etc/security/faillock.conf, it is NOT set to a value less than 60"
    req_3: "Verify that if 'root_unlock_time' is set in the pam_faillock.so module arguments, it is NOT set to a value less than 60"
    req_4: "OVERALL Verify: Ensure password failed attempts lockout includes root account"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_2: ""
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_3: ""
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Verify that either 'even_deny_root' is present OR 'root_unlock_time' is set to a value of 60 or more in /etc/security/faillock.conf
    - name: "Req 1 - Check even_deny_root or root_unlock_time in faillock.conf"
      shell: >
        grep -Pi -- '^\h*(even_deny_root|root_unlock_time\h*=\h*\d+)\b' /etc/security/faillock.conf
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 1 details and determine status
      set_fact:
        task_1_name: "Check even_deny_root or root_unlock_time in faillock.conf"
        task_1_cmd: |
          grep -Pi -- '^\h*(even_deny_root|root_unlock_time\h*=\h*\d+)\b' /etc/security/faillock.conf
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim | length > 0) else 'FAIL') | trim }}"
        rationale_1: "PASS when output shows 'even_deny_root' OR 'root_unlock_time = <value>', FAIL when neither is present"

    # Requirement 2: Verify that if 'root_unlock_time' is set in /etc/security/faillock.conf, it is NOT set to a value less than 60
    - name: "Req 2 - Check for root_unlock_time < 60 in faillock.conf"
      shell: >
        grep -Pi -- '^\h*root_unlock_time\h*=\h*([1-9]|[1-5][0-9])\b' /etc/security/faillock.conf
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: "'root_unlock_time' in data_1"

    - name: Store requirement 2 details and determine status
      set_fact:
        task_2_name: "Check for root_unlock_time < 60 in faillock.conf"
        task_2_cmd: |
          grep -Pi -- '^\h*root_unlock_time\h*=\h*([1-9]|[1-5][0-9])\b' /etc/security/faillock.conf
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >
          {{
            ('NA' if (result_2 is not defined or result_2.skipped is defined and result_2.skipped)
            else ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL')
            ) | trim
          }}
        rationale_2: "PASS when command returns no output (indicating no value 1-59), FAIL if a value less than 60 is found, NA when root_unlock_time not found in req_1"

    # Requirement 3: Verify that if 'root_unlock_time' is set in the pam_faillock.so module arguments, it is NOT set to a value less than 60
    - name: "Req 3 - Check for root_unlock_time < 60 in PAM config"
      shell: >
        grep -Pi -- '^\h*auth\h+([^#\n\r]+\h+)pam_faillock\.so\h+([^#\n\r]+\h+)?root_unlock_time\h*=\h*([1-9]|[1-5][0-9])\b' /etc/pam.d/system-auth /etc/pam.d/password-auth
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: "'root_unlock_time' in data_1"

    - name: Store requirement 3 details and determine status
      set_fact:
        task_3_name: "Check for root_unlock_time < 60 in PAM config"
        task_3_cmd: |
          grep -Pi -- '^\h*auth\h+([^#\n\r]+\h+)pam_faillock\.so\h+([^#\n\r]+\h+)?root_unlock_time\h*=\h*([1-9]|[1-5][0-9])\b' /etc/pam.d/system-auth /etc/pam.d/password-auth
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >
          {{
            ('NA' if (result_3 is not defined or result_3.skipped is defined and result_3.skipped)
            else ('PASS' if (result_3.stdout | default('') | trim == '') else 'FAIL')
            ) | trim
          }}
        rationale_3: "PASS when command returns no output (indicating no value 1-59 in PAM config), FAIL if a value less than 60 is found, NA when root_unlock_time not found in req_1"

    # Requirement 4: OVERALL Verify: Ensure password failed attempts lockout includes root account
    - name: Store requirement 4 details and determine overall status
      set_fact:
        status_4: >
          {{
            ('PASS' if
            (status_1 | trim == 'PASS' and
            ((status_2 | trim == 'PASS' or status_2 | trim == 'NA') and
            (status_3 | trim == 'PASS' or status_3 | trim == 'NA')))
            else 'FAIL') | trim
          }}
        rationale_4: "PASS when (req_1=PASS) AND (req_2=PASS or NA) AND (req_3=PASS or NA), FAIL otherwise"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.3.3.1.3"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"