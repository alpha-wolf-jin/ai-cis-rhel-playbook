---
- name: Data Collection for CIS 5.3.3.1.3
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.3.1.3"
    req_1: "Check if even_deny_root or root_unlock_time is configured in /etc/security/faillock.conf"
    req_2: "If root_unlock_time is set in /etc/security/faillock.conf, verify it is 60 seconds or more"
    req_3: "Check if root_unlock_time is set in PAM configuration files and verify it is 60 seconds or more"
    req_4: "OVERALL Verify: Ensure password failed attempts lockout includes root account"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    # Requirement 1: Check if even_deny_root or root_unlock_time is configured in /etc/security/faillock.conf
    - name: Req 1 - Check faillock.conf for even_deny_root or root_unlock_time
      shell: |
        {% raw %}
        grep -Pi -- '^\h*(even_deny_root|root_unlock_time\h*=\h*\d+)\b' /etc/security/faillock.conf
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check faillock.conf for even_deny_root or root_unlock_time"
        task_1_cmd: |
          grep -Pi -- '^\h*(even_deny_root|root_unlock_time\h*=\h*\d+)\b' /etc/security/faillock.conf
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim != '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when output contains even_deny_root OR root_unlock_time = <any number>, FAIL when output is empty' if (result_1.stdout | default('') | trim != '') else 'FAIL: Output is empty - neither even_deny_root nor root_unlock_time found') | trim }}"

    # Requirement 2: If root_unlock_time is set in /etc/security/faillock.conf, verify it is 60 seconds or more
    - name: Req 2 - Check if root_unlock_time is less than 60 in faillock.conf
      shell: |
        {% raw %}
        grep -Pi -- '^\h*root_unlock_time\h*=\h*([1-9]|[1-5][0-9])\b' /etc/security/faillock.conf
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if root_unlock_time is less than 60 in faillock.conf"
        task_2_cmd: |
          grep -Pi -- '^\h*root_unlock_time\h*=\h*([1-9]|[1-5][0-9])\b' /etc/security/faillock.conf
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when command returns nothing (root_unlock_time is NOT set to a value less than 60)' if (result_2.stdout | default('') | trim == '') else 'FAIL: root_unlock_time is set to a value between 1 and 59') | trim }}"

    # Requirement 3: Check if root_unlock_time is set in PAM configuration files and verify it is 60 seconds or more
    - name: Req 3 - Check if root_unlock_time is less than 60 in PAM files
      shell: |
        {% raw %}
        grep -Pi -- '^\h*auth\h+([^#\n\r]+\h+)pam_faillock\.so\h+([^#\n\r]+\h+)?root_unlock_time\h*=\h*([1-9]|[1-5][0-9])\b' /etc/pam.d/system-auth /etc/pam.d/password-auth
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check if root_unlock_time is less than 60 in PAM files"
        task_3_cmd: |
          grep -Pi -- '^\h*auth\h+([^#\n\r]+\h+)pam_faillock\.so\h+([^#\n\r]+\h+)?root_unlock_time\h*=\h*([1-9]|[1-5][0-9])\b' /etc/pam.d/system-auth /etc/pam.d/password-auth
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('PASS' if (result_3.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS when command returns nothing (root_unlock_time is NOT set to a value less than 60 in PAM)' if (result_3.stdout | default('') | trim == '') else 'FAIL: root_unlock_time is set to a value between 1 and 59 in PAM') | trim }}"

    # Requirement 4: Overall verification
    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Overall verification - root account lockout configuration"
        task_4_cmd: "N/A (composite check)"
        task_4_rc: 0
        data_4: "status_1: {{ status_1 | default('UNKNOWN') }}, status_2: {{ status_2 | default('UNKNOWN') }}, status_3: {{ status_3 | default('UNKNOWN') }}"
        status_4: "{{ ('PASS' if (status_1 | default('FAIL') == 'PASS' and status_2 | default('FAIL') == 'PASS' and status_3 | default('FAIL') == 'PASS') else 'FAIL') | trim }}"
        rationale_4: "{{ ('PASS when (req_1=PASS) AND (req_2=PASS) AND (req_3=PASS)' if (status_1 | default('FAIL') == 'PASS' and status_2 | default('FAIL') == 'PASS' and status_3 | default('FAIL') == 'PASS') else 'FAIL: Not all requirements passed') | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.3.3.1.3"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"