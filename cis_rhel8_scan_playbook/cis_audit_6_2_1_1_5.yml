---
- name: Data Collection for CIS 6.2.1.1.5
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 6.2.1.1.5"
    req_1: "Check if systemd-analyze command exists and get its path"
    req_2: "Check for journald configuration files"
    req_3: "Run script to verify Storage is set to persistent"
    req_4: "OVERALL Verify: Ensure journald Storage is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    # Requirement 1: Check if systemd-analyze command exists and get its path
    - name: "Req 1 - Find systemd-analyze path"
      shell: |
        readlink -e /bin/systemd-analyze || readlink -e /usr/bin/systemd-analyze
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Find systemd-analyze path"
        task_1_cmd: "readlink -e /bin/systemd-analyze || readlink -e /usr/bin/systemd-analyze"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim != '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when a valid path to systemd-analyze is found, FAIL otherwise' if (result_1.stdout | default('') | trim != '') else 'FAIL when no valid path found') | trim }}"

    # Requirement 2: Check for journald configuration files
    - name: "Req 2 - Find journald config files"
      shell: |
        {% if data_1 | trim != '' %}
        {{ data_1 }} cat-config systemd/journald.conf | tac | grep -Pio '^\h*#\h*\/[^#\n\r\h]+\.conf\b'
        {% else %}
        echo "systemd-analyze not found, checking /etc/systemd/journald.conf directly"
        {% endif %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Find journald config files"
        task_2_cmd: >-
          {% if data_1 | trim != '' %}
          {{ data_1 }} cat-config systemd/journald.conf | tac | grep -Pio '^\h*#\h*\/[^#\n\r\h]+\.conf\b'
          {% else %}
          echo "systemd-analyze not found, checking /etc/systemd/journald.conf directly"
          {% endif %}
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if result_2 is defined and result_2.rc is defined %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_2: >-
          {% if result_2 is defined and result_2.rc is defined %}
            PASS when the command executes successfully and returns a list of configuration files (or empty if none), FAIL on command execution error
          {% else %}
            FAIL when command execution fails
          {% endif %}

    # Requirement 3: Run script to verify Storage is set to persistent
    - name: "Req 3 - Create audit script"
      copy:
        dest: "/tmp/cis_audit_script.sh"
        mode: '0700'
        content: |
          #!/usr/bin/env bash
          {
             l_analyze_cmd="{{ data_1 }}"
             l_conf_file="systemd/journald.conf" l_block="Journal"
             l_option="Storage" l_expected_value="persistent" a_output=()
             if [ -n "$l_analyze_cmd" ] && command -v "$l_analyze_cmd" >/dev/null 2>&1; then
               while IFS= read -r l_file; do
                  l_file="${l_file//# /}"
                  l_opt="$(awk '/\['"$l_block"'\]/{a=1;next}/\[/{a=0}a' "$l_file" \
                  2>/dev/null | grep -Poi '^\h*'"$l_option"'\h*=\h*\H+\b' | tail -n 1)"
                     l_option_value="$(cut -d= -f2 <<< "$l_opt" | xargs)"
                  [ -n "$l_option_value" ] && \
                  a_output+=(" - \"$l_option\" is set to: \"$l_option_value\"" \
                  "    in: \"$l_file\"")
               done < <("$l_analyze_cmd" cat-config "$l_conf_file" 2>/dev/null | tac | \
               grep -Pio '^\h*#\h*\/[^#\n\r\h]+\.conf\b')
             fi
             if [ "${#a_output[@]}" -le "0" ]; then
                l_file="/etc/$l_conf_file"
                l_opt="$(awk '/\['"$l_block"'\]/{a=1;next}/\[/{a=0}a' "$l_file" \
                2>/dev/null | grep -Poim 1 '^(\h*#)?\h*'"$l_option"'\h*=\h*\H+\b')"
                l_option_value="$(cut -d= -f2 <<< "${l_opt//# /}" | xargs)"
                [ -n "$l_option_value" ] && \
                a_output+=(" - The default value: \"${l_opt//#/}\"" \
                "    is being used in the configuration")
             fi
             [ "${#a_output[@]}" -gt "0" ] && printf '%s\n' "" "${a_output[@]}" ""
          }
      register: script_created

    - name: "Req 3 - Execute audit script"
      shell: "/tmp/cis_audit_script.sh"
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false

    - name: "Req 3 - Remove temporary audit script"
      file:
        path: "/tmp/cis_audit_script.sh"
        state: absent

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Run script to verify Storage is set to persistent"
        task_3_cmd: "Complex bash script (see audit procedure)"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% if output is search('"Storage" is set to: "persistent"') %}
            PASS
          {% elif output is search('"Storage" is set to:') %}
            FAIL
          {% elif output is search('default value') %}
            FAIL
          {% elif output == '' %}
            FAIL
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% if output is search('"Storage" is set to: "persistent"') %}
            PASS when the script output explicitly shows "Storage" is set to "persistent" in any configuration file
          {% else %}
            FAIL when the script output shows the default value is being used or any other value for Storage, or if the script fails to execute
          {% endif %}

    # Requirement 4: OVERALL Verify
    - name: "Req 4 - Overall verification"
      set_fact:
        task_4_name: "Overall verification"
        task_4_cmd: "N/A - Calculated from previous requirements"
        task_4_rc: 0
        data_4: "N/A"
        status_4: >-
          {% set s1 = status_1 | default('FAIL') | trim %}
          {% set s2 = status_2 | default('FAIL') | trim %}
          {% set s3 = status_3 | default('FAIL') | trim %}
          {% if s1 == 'PASS' and s2 == 'PASS' and s3 == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_4: >-
          {% set s1 = status_1 | default('FAIL') | trim %}
          {% set s2 = status_2 | default('FAIL') | trim %}
          {% set s3 = status_3 | default('FAIL') | trim %}
          {% if s1 == 'PASS' and s2 == 'PASS' and s3 == 'PASS' %}
            PASS when req_1=PASS AND req_2=PASS AND req_3=PASS
          {% else %}
            FAIL when any requirement fails
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.2.1.1.5"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"