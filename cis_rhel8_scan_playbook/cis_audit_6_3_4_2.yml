---
- name: Data Collection for CIS 6.3.4.2
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 6.3.4.2"
    req_1: "Check if /etc/audit/auditd.conf exists"
    req_2: "Extract the audit log directory path from /etc/audit/auditd.conf"
    req_3: "Verify the extracted audit log directory exists"
    req_4: "Check audit log file permissions"
    req_5: "OVERALL Verify: Ensure audit log files mode is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1

    # Requirement 1: Check if /etc/audit/auditd.conf exists
    - name: Req 1 - Check auditd.conf existence
      shell: '[ -e "/etc/audit/auditd.conf" ]'
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if /etc/audit/auditd.conf exists"
        task_1_cmd: '[ -e "/etc/audit/auditd.conf" ]'
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if result_1.rc == 0 else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when file exists, FAIL otherwise' if result_1.rc == 0 else 'FAIL - auditd.conf does not exist') | trim }}"

    # Requirement 2: Extract audit log directory path
    - name: Req 2 - Extract audit log directory
      shell: >-
        if [ -e "/etc/audit/auditd.conf" ]; then
          dirname "$(awk -F= '/^\s*log_file\s*/{print $2}' /etc/audit/auditd.conf | xargs)"
        else
          echo "auditd.conf not found"
        fi
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == 'PASS'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Extract audit log directory path"
        task_2_cmd: "Extract log_file from auditd.conf"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output != '' and output != 'auditd.conf not found' and output != '.' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_2: "PASS when a valid directory path is extracted, FAIL when the log_file directive is not set or the path is invalid"

    # Requirement 3: Verify audit log directory exists
    - name: Req 3 - Verify audit log directory
      shell: >-
        if [ -e "/etc/audit/auditd.conf" ]; then
          l_audit_log_directory="$(dirname "$(awk -F= '/^\s*log_file\s*/{print $2}' /etc/audit/auditd.conf | xargs)")"
          [ -d "$l_audit_log_directory" ]
        else
          echo "auditd.conf not found"
          false
        fi
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: status_2 | trim == 'PASS'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Verify audit log directory exists"
        task_3_cmd: "Check if extracted directory exists"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: "{{ ('PASS' if result_3.rc == 0 else 'FAIL') | trim }}"
        rationale_3: "PASS when the directory exists, FAIL otherwise"

    # Requirement 4: Check audit log file permissions
    - name: Req 4 - Create audit script
      copy:
        dest: "/tmp/cis_audit_script.sh"
        mode: '0700'
        content: |
          #!/usr/bin/env bash
          {
             l_output="" l_output2=""
             l_perm_mask="0177"
             if [ -e "/etc/audit/auditd.conf" ]; then
                l_audit_log_directory="$(dirname "$(awk -F= '/^\s*log_file\s*/{print $2}' /etc/audit/auditd.conf | xargs)")"
                if [ -d "$l_audit_log_directory" ]; then
                   l_maxperm="$(printf '%o' $(( 0777 & ~$l_perm_mask )) )"
                   while IFS= read -r -d $'\0' l_file; do
                      while IFS=: read -r l_file_mode l_hr_file_mode; do
                         l_output2="$l_output2\n  - File: \"$l_file\" is mode: \"$l_file_mode\"\n     (should be mode: \"$l_maxperm\" or more restrictive)\n"
                      done <<< "$(stat -Lc '%#a:%A' "$l_file")"
                   done < <(find "$l_audit_log_directory" -maxdepth 1 -type f -perm /"$l_perm_mask" -print0)
                else
                   l_output2="$l_output2\n  - Log file directory not set in \"/etc/audit/auditd.conf\" please set log file directory"
                fi
             else
                l_output2="$l_output2\n  - File: \"/etc/audit/auditd.conf\" not found.\n  - ** Verify auditd is installed **"
             fi
             if [ -z "$l_output2" ]; then
                l_output="$l_output\n  - All files in \"$l_audit_log_directory\" are mode: \"$l_maxperm\" or more restrictive"
                echo -e "\n- Audit Result:\n  ** PASS **\n - * Correctly configured * :$l_output"
             else
                echo -e "\n- Audit Result:\n  ** FAIL **\n - * Reasons for audit failure * :$l_output2\n"
             fi
          }
      when: status_3 | trim == 'PASS'

    - name: Req 4 - Execute audit script
      shell: "/tmp/cis_audit_script.sh"
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      changed_when: false
      when: status_3 | trim == 'PASS'

    - name: Req 4 - Remove temporary script
      file:
        path: "/tmp/cis_audit_script.sh"
        state: absent
      when: status_3 | trim == 'PASS'

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Check audit log file permissions"
        task_4_cmd: "Execute CIS audit script for file permissions"
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ (result_4.stdout + result_4.stderr) | default('') | trim }}"
        status_4: >-
          {% set output = (result_4.stdout + result_4.stderr) | default('') | trim %}
          {% if '** PASS **' in output %}
            PASS
          {% elif '** FAIL **' in output %}
            FAIL
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_4: "PASS when the script output contains '** PASS **', FAIL when the script output contains '** FAIL **' or indicates missing configuration"

    # Requirement 5: OVERALL Verify
    - name: Store requirement 5 details
      set_fact:
        task_5_name: "OVERALL Verify: Ensure audit log files mode is configured"
        task_5_cmd: "N/A - Overall assessment"
        task_5_rc: 0
        data_5: "Overall compliance check"
        status_5: >-
          {% if status_1 | trim == 'PASS' and status_2 | trim == 'PASS' and status_3 | trim == 'PASS' and status_4 | trim == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_5: "PASS when req_1=PASS AND req_2=PASS AND req_3=PASS AND req_4=PASS, FAIL otherwise"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.3.4.2"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 5 - {{ req_5 }}:"
          - "  Task: {{ task_5_name | default('Task not recorded') }}"
          - "  Command: {{ task_5_cmd | default('N/A') }}"
          - "  Exit code: {{ task_5_rc | default(-1) }}"
          - "  Data: {{ data_5 | default('') | trim }}"
          - "  Status: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_5 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_5 | trim }}"
          - "  Rationale: {{ rationale_5 | trim }}"
          - "========================================================"