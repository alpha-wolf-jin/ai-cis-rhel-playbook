---
- name: Data Collection for CIS 2.1.5 - Ensure dns server services are not in use
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.5"
    req_1: "Check if bind package is installed"
    req_2: "Check if named.service is enabled"
    req_3: "Check if named.service is active"
    req_4: "OVERALL Verify: Ensure dns server services are not in use"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    # Requirement 1: Check if bind package is installed
    - name: Req 1 - Check if bind package is installed
      shell: rpm -q bind
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if bind package is installed"
        task_1_cmd: "rpm -q bind"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'package bind is not installed') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when output is exactly package bind is not installed, FAIL otherwise' if (result_1.stdout | default('') | trim == 'package bind is not installed') else 'FAIL: Expected package bind is not installed') | trim }}"

    # Requirement 2: Check if named.service is enabled
    - name: Req 2 - Check if named.service is enabled
      shell: systemctl is-enabled named.service 2>/dev/null | grep 'enabled'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == 'FAIL'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if named.service is enabled"
        task_2_cmd: "systemctl is-enabled named.service 2>/dev/null | grep 'enabled'"
        task_2_rc: "{{ result_2.rc | default(-1) if (status_1 | trim == 'FAIL') else -1 }}"
        data_2: "{{ result_2.stdout | default('') | trim if (status_1 | trim == 'FAIL') else 'Not executed (bind not installed)' }}"
        status_2: >-
          {% if status_1 | trim == 'PASS' %}
            NA
          {% else %}
            {{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}
          {% endif %}
        rationale_2: >-
          {% if status_1 | trim == 'PASS' %}
            Not applicable (bind not installed)
          {% else %}
            {{ ('PASS when no output is returned (service is not enabled), FAIL when output contains enabled' if (result_2.stdout | default('') | trim == '') else 'FAIL: Service is enabled') | trim }}
          {% endif %}

    # Requirement 3: Check if named.service is active
    - name: Req 3 - Check if named.service is active
      shell: systemctl is-active named.service 2>/dev/null | grep '^active'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == 'FAIL'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check if named.service is active"
        task_3_cmd: "systemctl is-active named.service 2>/dev/null | grep '^active'"
        task_3_rc: "{{ result_3.rc | default(-1) if (status_1 | trim == 'FAIL') else -1 }}"
        data_3: "{{ result_3.stdout | default('') | trim if (status_1 | trim == 'FAIL') else 'Not executed (bind not installed)' }}"
        status_3: >-
          {% if status_1 | trim == 'PASS' %}
            NA
          {% else %}
            {{ ('PASS' if (result_3.stdout | default('') | trim == '') else 'FAIL') | trim }}
          {% endif %}
        rationale_3: >-
          {% if status_1 | trim == 'PASS' %}
            Not applicable (bind not installed)
          {% else %}
            {{ ('PASS when no output is returned (service is not active), FAIL when output contains ^active' if (result_3.stdout | default('') | trim == '') else 'FAIL: Service is active') | trim }}
          {% endif %}

    # Requirement 4: Overall verification
    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Overall verification"
        task_4_cmd: "N/A (calculated from requirements 1-3)"
        task_4_rc: "0"
        data_4: "req_1={{ status_1 | trim }}, req_2={{ status_2 | default('NA') | trim }}, req_3={{ status_3 | default('NA') | trim }}"
        status_4: >-
          {% set s1 = status_1 | trim %}
          {% set s2 = status_2 | default('NA') | trim %}
          {% set s3 = status_3 | default('NA') | trim %}
          {% if s1 == 'PASS' or (s1 == 'FAIL' and s2 == 'PASS' and s3 == 'PASS') %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_4: >-
          {% set s1 = status_1 | trim %}
          {% set s2 = status_2 | default('NA') | trim %}
          {% set s3 = status_3 | default('NA') | trim %}
          {% if s1 == 'PASS' or (s1 == 'FAIL' and s2 == 'PASS' and s3 == 'PASS') %}
            PASS: Either bind is not installed OR (bind is installed but named service is not enabled and not active)
          {% else %}
            FAIL: bind is installed AND (named service is enabled OR active)
          {% endif %}

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.1.5"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"