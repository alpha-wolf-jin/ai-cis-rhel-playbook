---
- name: Data Collection for CIS 5.1.15 - Ensure sshd LoginGraceTime is configured
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.15"
    # CRITICAL: ALL req_ variables MUST be quoted strings (use double quotes)
    req_1: "Run the provided CIS audit script to verify sshd LoginGraceTime is configured between 1 and 60 seconds"
    req_2: "OVERALL Verify: Ensure sshd LoginGraceTime is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Run the provided CIS audit script to verify sshd LoginGraceTime is configured between 1 and 60 seconds
    - name: Req 1 - Execute CIS audit script for sshd LoginGraceTime
      copy:
        dest: "/tmp/cis_audit_5.1.15.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          source /etc/crypto-policies/back-ends/opensshserver.config
          source /etc/sysconfig/sshd
          sshd -T $OPTIONS $CRYPTO_POLICY | grep -i logingracetime
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the audit script
      shell: "/tmp/cis_audit_5.1.15.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_5.1.15.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Req 1 - Execute CIS audit script for sshd LoginGraceTime"
        task_1_cmd: "/tmp/cis_audit_5.1.15.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output.startswith('logingracetime ') %}
            {% set time_match = output | regex_search('logingracetime ([0-9]+)') %}
            {% if time_match %}
              {% set time_value = time_match[1] | int %}
              {% if time_value >= 1 and time_value <= 60 %}
                PASS
              {% else %}
                FAIL
              {% endif %}
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output.startswith('logingracetime ') %}
            {% set time_match = output | regex_search('logingracetime ([0-9]+)') %}
            {% if time_match %}
              {% set time_value = time_match[1] | int %}
              {% if time_value >= 1 and time_value <= 60 %}
                PASS: LoginGraceTime is {{ time_value }} seconds, which is between 1 and 60 seconds
              {% else %}
                FAIL: LoginGraceTime is {{ time_value }} seconds, which is not between 1 and 60 seconds
              {% endif %}
            {% else %}
              FAIL: Could not extract LoginGraceTime value from output: {{ output }}
            {% endif %}
          {% else %}
            FAIL: Expected output starting with 'logingracetime ' but got: {{ output }}
          {% endif %}

    # Requirement 2: OVERALL Verify - Ensure sshd LoginGraceTime is configured
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Req 2 - Overall compliance check"
        task_2_cmd: "Overall check based on requirement 1"
        task_2_rc: 0
        data_2: "N/A"
        status_2: "{{ status_1 | default('FAIL') | trim }}"
        rationale_2: "Overall compliance is determined by requirement 1. {{ rationale_1 | default('Requirement 1 not evaluated') | trim }}"

    # Final report - MUST include Status and Rationale for each requirement
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.1.15"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.15"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Overall compliance based on requirement 1 status') | trim }}"
          - "========================================================"