---
- name: Data Collection for CIS 5.1.15
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 5.1.15"
    req_1: "Run the following script to verify the sshd LoginGraceTime is configured between 1 and 60 seconds: #!/usr/bin/env bash
source /etc/crypto-policies/back-ends/opensshserver.config
source /etc/sysconfig/sshd
sshd -T $OPTIONS $CRYPTO_POLICY | grep -i logingracetime. Rationale: PASS when the output is 'logingracetime <value>' and the value is an integer between 1 and 60 inclusive, FAIL otherwise."
    req_2: "OVERALL Verify: Ensure sshd LoginGraceTime is configured. Rationale: PASS when req_1=PASS, FAIL otherwise."

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: "Not collected yet"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_2: "Not collected yet"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Run script to verify sshd LoginGraceTime is configured between 1 and 60 seconds
    - name: "Req 1 - Create temporary audit script"
      copy:
        dest: "/tmp/cis_audit_script_1.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          source /etc/crypto-policies/back-ends/opensshserver.config
          source /etc/sysconfig/sshd
          sshd -T $OPTIONS $CRYPTO_POLICY | grep -i logingracetime
          {% endraw %}
      register: script_created_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: "Req 1 - Execute audit script"
      shell: "/tmp/cis_audit_script_1.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: "Req 1 - Remove temporary audit script"
      file:
        path: "/tmp/cis_audit_script_1.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details and determine status
      set_fact:
        task_1_name: "Check sshd LoginGraceTime configuration"
        task_1_cmd: "source /etc/crypto-policies/back-ends/opensshserver.config; source /etc/sysconfig/sshd; sshd -T $OPTIONS $CRYPTO_POLICY | grep -i logingracetime"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >
          {{ (
            'PASS' if 
            result_1.stdout is defined and 
            result_1.stdout | trim | regex_search('^logingracetime\\s+\\d+$') and
            result_1.stdout | trim | regex_replace('^logingracetime\\s+(\\d+)$', '\\1') | int >= 1 and
            result_1.stdout | trim | regex_replace('^logingracetime\\s+(\\d+)$', '\\1') | int <= 60
            else 'FAIL'
          ) | trim }}
        rationale_1: "PASS when the output is 'logingracetime <value>' and the value is an integer between 1 and 60 inclusive, FAIL otherwise."

    # Requirement 2: OVERALL Verify - Ensure sshd LoginGraceTime is configured
    - name: "Req 2 - Determine overall compliance"
      set_fact:
        task_2_name: "Overall verification"
        task_2_cmd: "N/A - Derived from requirement 1"
        task_2_rc: 0
        data_2: "Requirement 1 status: {{ status_1 | trim }}"
        status_2: "{{ status_1 | trim }}"
        rationale_2: "PASS when req_1=PASS, FAIL otherwise."

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.1.15"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 | trim }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 | trim }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - "========================================================"