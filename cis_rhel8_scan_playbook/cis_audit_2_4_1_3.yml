---
- name: Data Collection for CIS 2.4.1.3
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.4.1.3"
    req_1: "Check if cron is installed"
    req_2: "Verify /etc/cron.hourly directory permissions and ownership"
    req_3: "OVERALL Verify: Ensure access to /etc/cron.hourly is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Overall compliance check"
        task_3_cmd: "N/A"
        task_3_rc: 0

    # Requirement 1: Check if cron is installed
    - name: "Req 1 - Check cron installation"
      shell: |
        rpm -q cronie
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check cron installation"
        task_1_cmd: "rpm -q cronie"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim != '' and 'is not installed' not in result_1.stdout) else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when cronie package is installed (output shows version string)' if (result_1.stdout | default('') | trim != '' and 'is not installed' not in result_1.stdout) else 'FAIL when not installed (output shows package cronie is not installed)') | trim }}"

    # Requirement 2: Verify /etc/cron.hourly directory permissions and ownership
    # ONLY execute if cron is installed (status_1 == 'PASS')
    - name: "Req 2 - Verify /etc/cron.hourly permissions"
      shell: |
        {% raw %}
        stat -Lc 'Access: (%a/%A) Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/cron.hourly/
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == 'PASS'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify /etc/cron.hourly permissions"
        task_2_cmd: "stat -Lc 'Access: (%a/%A) Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/cron.hourly/"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if status_1 | trim == 'PASS' %}
            {% set output = result_2.stdout | default('') | trim %}
            {% if output != '' %}
              {% if 'Access: (700/drwx------)' in output and 'Uid: ( 0/ root)' in output and 'Gid: ( 0/ root)' in output %}
                PASS
              {% else %}
                FAIL
              {% endif %}
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            NA
          {% endif %}
        rationale_2: >-
          {% if status_1 | trim == 'PASS' %}
            {% set output = result_2.stdout | default('') | trim %}
            {% if output != '' %}
              {% if 'Access: (700/drwx------)' in output and 'Uid: ( 0/ root)' in output and 'Gid: ( 0/ root)' in output %}
                PASS when output shows Access: (700/drwx------) AND Uid: ( 0/ root) AND Gid: ( 0/ root)
              {% else %}
                FAIL: Expected Access: (700/drwx------) Uid: ( 0/ root) Gid: ( 0/ root), got: {{ output }}
              {% endif %}
            {% else %}
              FAIL: Command produced no output or directory does not exist
            {% endif %}
          {% else %}
            NA: cron is not installed, so requirement 2 is not applicable
          {% endif %}

    # Requirement 3: Overall compliance check
    - name: Store requirement 3 details
      set_fact:
        data_3: "N/A - Overall compliance check"
        status_3: >-
          {% set s1 = status_1 | default('FAIL') | trim %}
          {% set s2 = status_2 | default('FAIL') | trim %}
          {% if s1 == 'FAIL' or (s1 == 'PASS' and s2 == 'PASS') %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% set s1 = status_1 | default('FAIL') | trim %}
          {% set s2 = status_2 | default('FAIL') | trim %}
          {% if s1 == 'FAIL' %}
            PASS when (req_1=FAIL) - cron not installed, so no configuration needed
          {% elif s1 == 'PASS' and s2 == 'PASS' %}
            PASS when (req_1=PASS AND req_2=PASS) - cron installed and properly configured
          {% else %}
            FAIL when (req_1=PASS AND req_2=FAIL) - cron installed but not properly configured
          {% endif %}

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.4.1.3"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.4.1.3"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"