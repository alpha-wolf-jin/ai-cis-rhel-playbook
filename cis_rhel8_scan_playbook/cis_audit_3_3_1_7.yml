---
- name: Data Collection for CIS 3.3.1.7
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 3.3.1.7"
    req_1: "Run sysctl command to verify net.ipv4.icmp_echo_ignore_broadcasts is set to 1 in the running configuration"
    req_2: "Execute CIS audit script to verify net.ipv4.icmp_echo_ignore_broadcasts = 1 is set in files used by systemd sysctl"
    req_3: "OVERALL Verify: Ensure net.ipv4.icmp_echo_ignore_broadcasts is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Overall verification"
        task_3_cmd: "N/A"
        task_3_rc: 0

    - name: "Req 1 - Verify running configuration"
      shell: sysctl net.ipv4.icmp_echo_ignore_broadcasts
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Verify net.ipv4.icmp_echo_ignore_broadcasts in running config"
        task_1_cmd: "sysctl net.ipv4.icmp_echo_ignore_broadcasts"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output | regex_search('net\\.ipv4\\.icmp_echo_ignore_broadcasts\\s*=\\s*1') %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: "PASS when output contains net.ipv4.icmp_echo_ignore_broadcasts set to 1, FAIL otherwise"

    - name: Req 2 - Create CIS audit script
      copy:
        dest: "/tmp/cis_audit_3.3.1.7.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_parameter_name="net.ipv4.icmp_echo_ignore_broadcasts"
             l_grep="${l_parameter_name//./(\\.|\\/)}" a_output=() a_files=()
             l_systemdsysctl="$(readlink -e /lib/systemd/systemd-sysctl \
             || readlink -e /usr/lib/systemd/systemd-sysctl)"
             l_ufw_file="$([ -f /etc/default/ufw ] && \
             awk -F= '/^\s*IPT_SYSCTL=/ {print $2}' /etc/default/ufw)"
             [ -f "$(readlink -e "$l_ufw_file")" ] && \
             a_files+=("$l_ufw_file"); a_files+=("/etc/sysctl.conf")
             while IFS= read -r l_fname; do
                l_file="$(readlink -e "${l_fname//# /}")"
                [ -n "$l_file" ] && ! grep -Psiq -- '(^|\h+)'"$l_file"'\b' \
                <<< "${a_files[*]}" && a_files+=("$l_file")
             done < <("$l_systemdsysctl" --cat-config | tac | \
             grep -Pio '^\h*#\h*\/[^#\n\r\h]+\.conf\b')
             for l_file in "${a_files[@]}"; do
                l_opt="$(grep -Poi '^\h*'"$l_grep"'\h*=\h*\H+\b' "$l_file" | tail -n 1)"
                l_option_value="$(cut -d= -f2 <<< "$l_opt" | xargs)"
                [ -n "$l_option_value" ] && \
                a_output+=(" - \"$l_parameter_name = $l_option_value\" is set in:" \
                "    \"$l_file\"")
             done
             [ "${#a_output[@]}" -gt "0" ] && printf '%s\n' "" "${a_output[@]}" ""
          }
          {% endraw %}
      register: script_create_2
      ignore_errors: true

    - name: Req 2 - Execute the audit script
      shell: "/tmp/cis_audit_3.3.1.7.sh"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Req 2 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_3.3.1.7.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Execute CIS audit script for file configuration check"
        task_2_cmd: "/tmp/cis_audit_3.3.1.7.sh"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if output == '' %}
            FAIL
          {% else %}
            {% set lines = output.split('\n') %}
            {% set first_line_with_param = None %}
            {% set found_param = False %}
            {% for line in lines %}
              {% if not found_param and line | regex_search('net\\.ipv4\\.icmp_echo_ignore_broadcasts\\s*=\\s*[0-9]+') %}
                {% set first_line_with_param = line %}
                {% set found_param = True %}
              {% endif %}
            {% endfor %}
            {% if first_line_with_param is none %}
              FAIL
            {% elif first_line_with_param | regex_search('net\\.ipv4\\.icmp_echo_ignore_broadcasts\\s*=\\s*1') %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_2: "PASS when first occurrence of net.ipv4.icmp_echo_ignore_broadcasts in script output has value 1 (as per audit procedure), FAIL otherwise"

    - name: Store requirement 3 details
      set_fact:
        data_3: "Overall check based on requirements 1 and 2"
        status_3: "{{ ('PASS' if (status_1 | default('FAIL') == 'PASS' and status_2 | default('FAIL') == 'PASS') else 'FAIL') | trim }}"
        rationale_3: "PASS when req_1=PASS and req_2=PASS, FAIL otherwise"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 3.3.1.7"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 3.3.1.7"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"