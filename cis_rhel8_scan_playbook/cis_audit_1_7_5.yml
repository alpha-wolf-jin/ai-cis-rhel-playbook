---
- name: Data Collection for CIS 1.7.5
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.7.5"
    req_1: "Check file permissions, ownership, and group of /etc/issue"
    req_2: "OVERALL Verify: Ensure access to /etc/issue is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    - name: "Req 1 - Check /etc/issue permissions and ownership"
      shell: |
        {% raw %}
        stat -Lc 'Access: (%#a/%A)  Uid: ( %u/ %U) Gid: { %g/ %G)' /etc/issue
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check /etc/issue permissions and ownership"
        task_1_cmd: "stat -Lc 'Access: (%#a/%A)  Uid: ( %u/ %U) Gid: { %g/ %G)' /etc/issue"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output != '' %}
            {% set mode_str = output | regex_replace('.*Access: \(0?([0-7]+)/.*', '\1') | default('') %}
            {% set uid_str = output | regex_replace('.*Uid: \(\s*([0-9]+)/.*', '\1') | default('') %}
            {% set gid_str = output | regex_replace('.*Gid: \{\s*([0-9]+)/.*', '\1') | default('') %}
            {% if mode_str != '' and uid_str != '' and gid_str != '' %}
              {% set mode_int = mode_str | int(base=8) %}
              {% set uid_int = uid_str | int %}
              {% set gid_int = gid_str | int %}
              {% if mode_int <= 420 and uid_int == 0 and gid_int == 0 %}
                PASS
              {% else %}
                FAIL
              {% endif %}
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output != '' %}
            {% set mode_str = output | regex_replace('.*Access: \(0?([0-7]+)/.*', '\1') | default('') %}
            {% set uid_str = output | regex_replace('.*Uid: \(\s*([0-9]+)/.*', '\1') | default('') %}
            {% set gid_str = output | regex_replace('.*Gid: \{\s*([0-9]+)/.*', '\1') | default('') %}
            {% if mode_str != '' and uid_str != '' and gid_str != '' %}
              {% set mode_int = mode_str | int(base=8) %}
              {% set uid_int = uid_str | int %}
              {% set gid_int = gid_str | int %}
              {% if mode_int <= 420 and uid_int == 0 and gid_int == 0 %}
                PASS: File permissions {{ mode_str }} (octal, decimal {{ mode_int }}) are â‰¤ 644 (decimal 420), Uid is {{ uid_int }} (root), Gid is {{ gid_int }} (root) - all requirements met
              {% else %}
                FAIL:
                {% if mode_int > 420 %}File permissions {{ mode_str }} (octal, decimal {{ mode_int }}) are > 644 (decimal 420){% endif %}
                {% if uid_int != 0 %}{% if mode_int > 420 %} and {% endif %}Uid is {{ uid_int }} (expected 0){% endif %}
                {% if gid_int != 0 %}{% if mode_int > 420 or uid_int != 0 %} and {% endif %}Gid is {{ gid_int }} (expected 0){% endif %}
              {% endif %}
            {% else %}
              FAIL: Could not parse output: {{ output }}
            {% endif %}
          {% else %}
            FAIL: Command returned no output or file does not exist
          {% endif %}

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "OVERALL Verify: Ensure access to /etc/issue is configured"
        task_2_cmd: "N/A - Overall compliance check"
        task_2_rc: 0
        data_2: "N/A"
        status_2: "{{ status_1 | default('FAIL') | trim }}"
        rationale_2: "{{ 'PASS: Requirement 1 passed - access to /etc/issue is properly configured' if (status_1 | default('FAIL') | trim == 'PASS') else 'FAIL: Requirement 1 failed - access to /etc/issue is not properly configured' }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.7.5"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.7.5"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ 'PASS when requirement 1 passes (access mode 644 or more restrictive, Uid=0, Gid=0), FAIL otherwise' if (status_2 | default('FAIL') | trim == 'PASS') else 'FAIL: Requirement 1 did not pass' }}"
          - "========================================================"