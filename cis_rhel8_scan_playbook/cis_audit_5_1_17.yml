---
# CIS RHEL 8 Benchmark v4.0.0, checkpoint 5.1.17
- name: Data Collection for CIS 5.1.17
  hosts: all
  become: yes
  gather_facts: no
  vars:
    req_1: "Verify that the SSH daemon's configured MACs do NOT include any weak MACs"
    req_2: "Verify that the system has been patched for CVE-2023-48795 by reviewing system patch status"
    req_3: "OVERALL Verify: Ensure sshd MACs are configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        status_1: "UNKNOWN"
        status_2: "NA"
        status_3: "UNKNOWN"
        rationale_1: "Not evaluated"
        rationale_2: "Not evaluated"
        rationale_3: "Not evaluated"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Verify that the SSH daemon's configured MACs do NOT include any weak MACs
    - name: Req 1 - Check for weak SSH MACs
      shell: |
        #!/usr/bin/env bash
        source /etc/crypto-policies/back-ends/opensshserver.config 2>/dev/null || true
        source /etc/sysconfig/sshd 2>/dev/null || true
        sshd -T $OPTIONS $CRYPTO_POLICY 2>/dev/null | grep -Pi -- 'macs\h+([^#\n\r]+,)?(hmac-md5|hmac-md5-96|hmac-ripemd160|hmac-sha1-96|umac-64@openssh\.com|hmac-md5-etm@openssh\.com|hmac-md5-96-etm@openssh\.com|hmac-ripemd160-etm@openssh\.com|hmac-sha1-96-etm@openssh\.com|umac-64-etm@openssh\.com|umac-128-etm@openssh\.com)\b' || true
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 1 details and determine status
      set_fact:
        task_1_name: "Check for weak SSH MACs"
        task_1_cmd: |
          source /etc/crypto-policies/back-ends/opensshserver.config; source /etc/sysconfig/sshd; sshd -T $OPTIONS $CRYPTO_POLICY | grep -Pi -- 'macs\h+([^#\n\r]+,)?(hmac-md5|hmac-md5-96|hmac-ripemd160|hmac-sha1-96|umac-64@openssh\.com|hmac-md5-etm@openssh\.com|hmac-md5-96-etm@openssh\.com|hmac-ripemd160-etm@openssh\.com|hmac-sha1-96-etm@openssh\.com|umac-64-etm@openssh\.com|umac-128-etm@openssh\.com)\b'
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_1: "PASS when the script returns NO output (empty), FAIL when any weak MAC is found in the configuration"

    # Requirement 2: Verify that the system has been patched for CVE-2023-48795
    # Only execute if weak MACs were found (data_1 not empty)
    - name: Req 2 - Check CVE-2023-48795 patch status
      shell: |
        # Placeholder: This should be replaced with actual patch review logic
        # For example: check openssh-server version, check if CVE-2023-48795 is patched
        echo "CVE-2023-48795 patch status check not implemented - placeholder"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: data_1 | trim != ''

    - name: Store requirement 2 details and determine status
      set_fact:
        task_2_name: "Check CVE-2023-48795 patch status"
        task_2_cmd: "echo 'CVE-2023-48795 patch status check not implemented - placeholder'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('FAIL' if (data_1 | trim != '') else 'NA') | trim }}"
        rationale_2: "PASS when the system is confirmed patched, FAIL when the system is unpatched and the use of Encrypt Then Mac (etm) MACs has not been reviewed"
      when: data_1 | trim != ''

    # Requirement 3: OVERALL Verify - Determine overall compliance
    - name: Determine overall compliance status
      set_fact:
        status_3: >
          {{
            (
              'PASS' if
              (status_1 | trim == 'PASS' and status_2 | trim == 'PASS') or
              (status_1 | trim == 'PASS' and status_2 | trim == 'NA')
              else 'FAIL'
            ) | trim
          }}
        rationale_3: "PASS when req_1=PASS AND req_2=PASS, FAIL otherwise"

    # Final report
    - name: Generate compliance report
      debug:
        msg: |
          ========================================================
                  COMPLIANCE REPORT - CIS 5.1.17
          ========================================================
          Reference: CIS RHEL 8 Benchmark v4.0.0 checkpoint 5.1.17
          ========================================================

          REQUIREMENT 1 - {{ req_1 }}:
            Task: {{ task_1_name | default('Task not recorded') }}
            Command: {{ task_1_cmd | default('N/A') }}
            Exit code: {{ task_1_rc | default(-1) }}
            Data: {{ data_1 | default('') | trim }}
            Status: {{ status_1 | default('UNKNOWN') | trim }}
            Rationale: {{ rationale_1 | default('Not evaluated') | trim }}

          REQUIREMENT 2 - {{ req_2 }}:
            Task: {{ task_2_name | default('Task not recorded') }}
            Command: {{ task_2_cmd | default('N/A') }}
            Exit code: {{ task_2_rc | default(-1) }}
            Data: {{ data_2 | default('') | trim }}
            Status: {{ status_2 | default('UNKNOWN') | trim }}
            Rationale: {{ rationale_2 | default('Not evaluated') | trim }}

          ========================================================
          OVERALL COMPLIANCE:
            Result: {{ status_3 | default('UNKNOWN') | trim }}
            Rationale: {{ rationale_3 | default('Not evaluated') | trim }}
          ========================================================