---
- name: Data Collection for CIS checkpoint 5.1.17
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.17"
    req_1: "Run script to verify none of the 'weak' MACs are being used"
    req_2: "OVERALL Verify: Ensure sshd MACs are configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Run script to verify none of the 'weak' MACs are being used
    - name: Req 1 - Execute CIS audit script for sshd MACs
      copy:
        dest: "/tmp/cis_audit_5.1.17.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          source /etc/crypto-policies/back-ends/opensshserver.config
          source /etc/sysconfig/sshd
          sshd -T $OPTIONS $CRYPTO_POLICY | grep -Pi -- 'macs\h+([^#\n\r]+,)?(hmac- md5|hmac-md5-96|hmac-ripemd160|hmac-sha1-96|umac-64@openssh\.com|hmac-md5- etm@openssh\.com|hmac-md5-96-etm@openssh\.com|hmac-ripemd160- etm@openssh\.com|hmac-sha1-96-etm@openssh\.com|umac-64-etm@openssh\.com|umac- 128-etm@openssh\.com)\b'
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the audit script
      shell: "/tmp/cis_audit_5.1.17.sh"
      args:
        executable: /bin/bash
      register: result_1
      failed_when: result_1.rc > 2
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_5.1.17.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS audit script for sshd MACs"
        task_1_cmd: "bash /tmp/cis_audit_5.1.17.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% if result_1.rc == 1 %}
            PASS
          {% elif result_1.rc == 0 %}
            FAIL
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_1: >-
          {% if result_1.rc == 1 %}
            PASS: No weak MACs found (grep exit 1)
          {% elif result_1.rc == 0 %}
            FAIL: Weak MACs found (grep exit 0)
          {% else %}
            UNKNOWN: Script error (grep exit {{ result_1.rc }})
          {% endif %}

    # Requirement 2: OVERALL Verify: Ensure sshd MACs are configured
    - name: Req 2 - Determine overall compliance
      set_fact:
        task_2_name: "Determine overall compliance"
        task_2_cmd: "Evaluate requirement 1 status"
        task_2_rc: 0
        data_2: "Overall compliance based on requirement 1"
        status_2: "{{ 'PASS' if (status_1 | default('UNKNOWN') | trim == 'PASS') else 'FAIL' }}"
        rationale_2: "PASS when requirement 1 passes (no weak MACs found), FAIL otherwise"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.1.17"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.17"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - "========================================================"