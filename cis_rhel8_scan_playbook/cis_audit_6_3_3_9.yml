---
- name: Data Collection for CIS 6.3.3.9
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 6.3.3.9"
    req_1: "Check on-disk audit rules for permission modification events"
    req_2: "Check loaded audit rules for permission modification events"
    req_3: "OVERALL Verify: Ensure discretionary access control permission modification events are collected"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check on-disk audit rules
    - name: "Req 1 - Check on-disk audit rules for permission modification events"
      shell: |
        UID_MIN=$(awk '/^\s*UID_MIN/{print $2}' /etc/login.defs)
        [ -n "${UID_MIN}" ] && awk "/^ *-a *always,exit/ \
        &&/ -F *arch=b(32|64)/ \
        &&(/ -F *auid!=unset/||/ -F *auid!=-1/||/ -F *auid!=4294967295/) \
        &&/ -S/ \
        &&/ -F *auid>=${UID_MIN}/ \
        &&(/chmod/||/fchmod/||/fchmodat/ \
          ||/chown/||/fchown/||/fchownat/||/lchown/ \
          ||/setxattr/||/lsetxattr/||/fsetxattr/ \
          ||/removexattr/||/lremovexattr/||/fremovexattr/) \
        &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)" /etc/audit/rules.d/*.rules \
        || printf "ERROR: Variable 'UID_MIN' is unset.\n"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check on-disk audit rules for permission modification events"
        task_1_cmd: "Check on-disk audit rules script (see CIS procedure)"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if 'ERROR: Variable' in output %}
            FAIL
          {% else %}
            {% set lines = output.split('\n') | select('match', '^-a') | list %}
            {% if lines | length >= 6 %}
              {% set has_b64_chmod = false %}
              {% set has_b64_chown = false %}
              {% set has_b64_setxattr = false %}
              {% set has_b32_chmod = false %}
              {% set has_b32_chown = false %}
              {% set has_b32_setxattr = false %}
              {% for line in lines %}
                {% if 'arch=b64' in line and 'chmod' in line and 'auid>=1000' in line and 'auid!=unset' in line and 'key=perm_mod' in line %}
                  {% set has_b64_chmod = true %}
                {% elif 'arch=b64' in line and 'chown' in line and 'auid>=1000' in line and 'auid!=unset' in line and 'key=perm_mod' in line %}
                  {% set has_b64_chown = true %}
                {% elif 'arch=b64' in line and 'setxattr' in line and 'auid>=1000' in line and 'auid!=unset' in line and 'key=perm_mod' in line %}
                  {% set has_b64_setxattr = true %}
                {% elif 'arch=b32' in line and 'chmod' in line and 'auid>=1000' in line and 'auid!=unset' in line and 'key=perm_mod' in line %}
                  {% set has_b32_chmod = true %}
                {% elif 'arch=b32' in line and 'chown' in line and 'auid>=1000' in line and 'auid!=unset' in line and 'key=perm_mod' in line %}
                  {% set has_b32_chown = true %}
                {% elif 'arch=b32' in line and 'setxattr' in line and 'auid>=1000' in line and 'auid!=unset' in line and 'key=perm_mod' in line %}
                  {% set has_b32_setxattr = true %}
                {% endif %}
              {% endfor %}
              {% if has_b64_chmod and has_b64_chown and has_b64_setxattr and has_b32_chmod and has_b32_chown and has_b32_setxattr %}
                PASS
              {% else %}
                FAIL
              {% endif %}
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_1: "PASS when the script output matches all six required audit rules (for b64/b32 chmod, chown, and setxattr groups) with 'auid>=1000', 'auid!=unset', and 'key=perm_mod', FAIL if any rule is missing or if UID_MIN is unset."

    # Requirement 2: Check loaded audit rules
    - name: "Req 2 - Check loaded audit rules for permission modification events"
      shell: |
        UID_MIN=$(awk '/^\s*UID_MIN/{print $2}' /etc/login.defs)
        [ -n "${UID_MIN}" ] && auditctl -l | awk "/^ *-a *always,exit/ \
        &&/ -F *arch=b(32|64)/ \
        &&(/ -F *auid!=unset/||/ -F *auid!=-1/||/ -F *auid!=4294967295/) \
        &&/ -S/ \
        &&/ -F *auid>=${UID_MIN}/ \
        &&(/chmod/||/fchmod/||/fchmodat/ \
          ||/chown/||/fchown/||/fchownat/||/lchown/ \
          ||/setxattr/||/lsetxattr/||/fsetxattr/ \
          ||/removexattr/||/lremovexattr/||/fremovexattr/) \
        &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)" \
        || printf "ERROR: Variable 'UID_MIN' is unset.\n"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check loaded audit rules for permission modification events"
        task_2_cmd: "Check loaded audit rules script (see CIS procedure)"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if 'ERROR: Variable' in output %}
            FAIL
          {% else %}
            {% set lines = output.split('\n') | select('match', '^-a') | list %}
            {% if lines | length >= 6 %}
              {% set has_b64_chmod = false %}
              {% set has_b64_chown = false %}
              {% set has_b64_setxattr = false %}
              {% set has_b32_chmod = false %}
              {% set has_b32_chown = false %}
              {% set has_b32_setxattr = false %}
              {% for line in lines %}
                {% if 'arch=b64' in line and 'chmod' in line and 'auid>=1000' in line and 'auid!=-1' in line and 'key=perm_mod' in line %}
                  {% set has_b64_chmod = true %}
                {% elif 'arch=b64' in line and 'chown' in line and 'auid>=1000' in line and 'auid!=-1' in line and 'key=perm_mod' in line %}
                  {% set has_b64_chown = true %}
                {% elif 'arch=b64' in line and 'setxattr' in line and 'auid>=1000' in line and 'auid!=-1' in line and 'key=perm_mod' in line %}
                  {% set has_b64_setxattr = true %}
                {% elif 'arch=b32' in line and 'chmod' in line and 'auid>=1000' in line and 'auid!=-1' in line and 'key=perm_mod' in line %}
                  {% set has_b32_chmod = true %}
                {% elif 'arch=b32' in line and 'chown' in line and 'auid>=1000' in line and 'auid!=-1' in line and 'key=perm_mod' in line %}
                  {% set has_b32_chown = true %}
                {% elif 'arch=b32' in line and 'setxattr' in line and 'auid>=1000' in line and 'auid!=-1' in line and 'key=perm_mod' in line %}
                  {% set has_b32_setxattr = true %}
                {% endif %}
              {% endfor %}
              {% if has_b64_chmod and has_b64_chown and has_b64_setxattr and has_b32_chmod and has_b32_chown and has_b32_setxattr %}
                PASS
              {% else %}
                FAIL
              {% endif %}
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_2: "PASS when the script output matches all six required audit rules (for b64/b32 chmod, chown, and setxattr groups) with 'auid>=1000', 'auid!=-1', and 'key=perm_mod', FAIL if any rule is missing or if UID_MIN is unset."

    # Requirement 3: Overall verification
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall verification"
        task_3_cmd: "N/A - Combined check"
        task_3_rc: 0
        data_3: "Combined result of requirements 1 and 2"
        status_3: "{{ ('PASS' if (status_1 | trim == 'PASS' and status_2 | trim == 'PASS') else 'FAIL') | trim }}"
        rationale_3: "PASS when req_1=PASS AND req_2=PASS, FAIL otherwise."

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.3.3.9"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"