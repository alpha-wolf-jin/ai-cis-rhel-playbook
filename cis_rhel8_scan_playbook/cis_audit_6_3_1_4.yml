---
- name: Data Collection for CIS 6.3.1.4
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    kcs_article: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 6.3.1.4"
    req_1: "Verify auditd service is enabled using command: systemctl is-enabled auditd"
    req_2: "Verify auditd service is active using command: systemctl is-active auditd"
    req_3: "OVERALL Verify: Ensure auditd service is enabled and active"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "NA"
        rationale_1: "Not executed - prerequisite check pending"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: ""
        status_2: "NA"
        rationale_2: "Not executed - prerequisite check pending"
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        data_3: ""
        status_3: "NA"
        rationale_3: "Not executed - prerequisite check pending"

    # Requirement 1: Verify auditd service is enabled using command: systemctl is-enabled auditd
    - name: "Req 1 - Check if auditd service is enabled"
      shell: |
        systemctl is-enabled auditd
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if auditd service is enabled"
        task_1_cmd: "systemctl is-enabled auditd"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'enabled') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when command output is exactly enabled' if (result_1.stdout | default('') | trim == 'enabled') else 'FAIL when command output is not exactly enabled') | trim }}"

    # Requirement 2: Verify auditd service is active using command: systemctl is-active auditd
    # Execute regardless of Requirement 1 result to properly determine overall compliance
    - name: "Req 2 - Check if auditd service is active"
      shell: |
        systemctl is-active auditd
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if auditd service is active"
        task_2_cmd: "systemctl is-active auditd"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == 'active') else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when command output is exactly active' if (result_2.stdout | default('') | trim == 'active') else 'FAIL when command output is not exactly active') | trim }}"

    # Requirement 3: OVERALL Verify: Ensure auditd service is enabled and active
    # Execute regardless of Requirement 1 result to properly determine overall compliance
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall verification"
        task_3_cmd: "N/A - Combined check"
        task_3_rc: 0
        data_3: "Enabled: {{ data_1 | default('') }}, Active: {{ data_2 | default('') }}"
        status_3: >-
          {% if data_1 | default('') | trim == 'enabled' and data_2 | default('') | trim == 'active' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% if data_1 | default('') | trim == 'enabled' and data_2 | default('') | trim == 'active' %}
            PASS when req_1=PASS AND req_2=PASS
          {% else %}
            FAIL when either req_1 or req_2 is FAIL
          {% endif %}

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.3.1.4"
          - "========================================================"
          - "Reference: CIS RHEL 8 Benchmark v4.0.0 checkpoint 6.3.1.4"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"