---
- name: Data Collection for CIS 3.2.1
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 3.2.1"
    req_1: "Run script to determine if the atm kernel module is available on the system"
    req_2: "If atm module is available, verify it is not loaded and not loadable"
    req_3: "OVERALL Verify: Ensure atm kernel module is not available"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        data_1: ""
        data_2: ""
        data_3: ""
        status_1: "UNKNOWN"
        status_2: "UNKNOWN"
        status_3: "UNKNOWN"
        rationale_1: "Not evaluated"
        rationale_2: "Not evaluated"
        rationale_3: "Not evaluated"

    - name: Req 1 - Execute CIS audit script for atm module availability
      copy:
        dest: "/tmp/cis_audit_3.2.1.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_mod_name="atm" l_mod_type="net"
             while IFS= read -r l_mod_path; do
                if [ -d "$l_mod_path/${l_mod_name//-/\/}" ] &&  \
                [ -n "$(ls -A "$l_mod_path/${l_mod_name//-/\/}")" ]; then
                   printf '%s\n' "$l_mod_name exists in $l_mod_path"
                fi
             done < <(readlink -e /usr/lib/modules/**/kernel/$l_mod_type \
             || readlink -e /lib/modules/**/kernel/$l_mod_type)
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the audit script
      shell: "/tmp/cis_audit_3.2.1.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_3.2.1.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS audit script for atm module availability"
        task_1_cmd: "bash /tmp/cis_audit_3.2.1.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == '' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == '' %}
            PASS: atm kernel module is not available on the system
          {% else %}
            FAIL: atm kernel module is available: {{ output }}
          {% endif %}

    - name: Req 2 - Check if atm module is loaded and loadable
      shell: |
        {% raw %}
        # Check if module is loaded
        loaded_check=$(lsmod | grep '^atm' || true)
        # Check if module is loadable
        loadable_check=$(modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+atm\b' || true)
        # Output both results
        echo "loaded_check:${loaded_check}"
        echo "loadable_check:${loadable_check}"
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == "FAIL"

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if atm module is loaded and loadable"
        task_2_cmd: |
          lsmod | grep '^atm'; modprobe --showconfig | grep -P -- '\\b(install|blacklist)\\h+atm\\b'
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if status_1 | trim == "PASS" %}
            NA
          {% else %}
            {% set output = result_2.stdout | default('') | trim %}
            {% if output %}
              {% set loaded_match = output | regex_search('loaded_check:(.*)') %}
              {% set loadable_match = output | regex_search('loadable_check:(.*)') %}
              {% if loaded_match %}
                {% set loaded = loaded_match.split(':')[1] | trim %}
              {% else %}
                {% set loaded = '' %}
              {% endif %}
              {% if loadable_match %}
                {% set loadable = loadable_match.split(':')[1] | trim %}
              {% else %}
                {% set loadable = '' %}
              {% endif %}
              {% if loaded == '' and ('blacklist atm' in loadable) and ('install atm /bin/false' in loadable or 'install atm /bin/true' in loadable) %}
                PASS
              {% else %}
                FAIL
              {% endif %}
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_2: >-
          {% if status_1 | trim == "PASS" %}
            NA: Module not available, no further checks required
          {% else %}
            {% set output = result_2.stdout | default('') | trim %}
            {% if output %}
              {% set loaded_match = output | regex_search('loaded_check:(.*)') %}
              {% set loadable_match = output | regex_search('loadable_check:(.*)') %}
              {% if loaded_match %}
                {% set loaded = loaded_match.split(':')[1] | trim %}
              {% else %}
                {% set loaded = '' %}
              {% endif %}
              {% if loadable_match %}
                {% set loadable = loadable_match.split(':')[1] | trim %}
              {% else %}
                {% set loadable = '' %}
              {% endif %}
              {% if loaded == '' and ('blacklist atm' in loadable) and ('install atm /bin/false' in loadable or 'install atm /bin/true' in loadable) %}
                PASS: Module not loaded and properly blacklisted/disabled
              {% else %}
                FAIL: Module loaded or not properly disabled. Loaded: '{{ loaded }}', Loadable config: '{{ loadable }}'
              {% endif %}
            {% else %}
              FAIL: Could not collect data for loaded/loadable checks
            {% endif %}
          {% endif %}

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "OVERALL Verify: Ensure atm kernel module is not available"
        task_3_cmd: "N/A"
        task_3_rc: 0
        data_3: "N/A"
        status_3: >-
          {% if status_1 | trim == "PASS" %}
            PASS
          {% elif status_2 | trim == "PASS" %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% if status_1 | trim == "PASS" %}
            PASS: atm kernel module is not available on the system
          {% elif status_2 | trim == "PASS" %}
            PASS: atm kernel module is available but properly disabled and not loaded
          {% else %}
            FAIL: atm kernel module is available and not properly disabled
          {% endif %}

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 3.2.1"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"