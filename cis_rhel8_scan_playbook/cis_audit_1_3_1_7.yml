---
- name: Data Collection for CIS checkpoint 1.3.1.7
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.3.1.7"
    req_1: "Check if mcstrans package is installed using command: rpm -q mcstrans"
    req_2: "OVERALL Verify: Ensure the MCS Translation Service (mcstrans) is not installed"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Check if mcstrans package is installed using command: rpm -q mcstrans
    - name: Req 1 - Check mcstrans package installation
      shell: rpm -q mcstrans
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check mcstrans package installation"
        task_1_cmd: "rpm -q mcstrans"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'package mcstrans is not installed') else 'FAIL') | trim }}"
        rationale_1: >-
          {% if result_1.stdout | default('') | trim == 'package mcstrans is not installed' %}
            PASS when the exact output is 'package mcstrans is not installed', FAIL otherwise
          {% else %}
            FAIL: Expected 'package mcstrans is not installed', got '{{ result_1.stdout | default('') | trim }}'
          {% endif %}

    # Requirement 2: OVERALL Verify: Ensure the MCS Translation Service (mcstrans) is not installed
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Overall verification"
        task_2_cmd: "N/A (based on req_1)"
        task_2_rc: "0"
        data_2: "Based on requirement 1 status: {{ status_1 }}"
        status_2: "{{ status_1 | trim }}"
        rationale_2: >-
          {% if status_1 | trim == 'PASS' %}
            PASS when req_1=PASS, FAIL otherwise
          {% else %}
            FAIL: mcstrans package is installed or status cannot be determined
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.3.1.7"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Overall compliance based on requirement 1 status') | trim }}"
          - "========================================================"