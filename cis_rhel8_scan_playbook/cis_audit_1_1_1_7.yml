---
- name: Data Collection for CIS checkpoint 1.1.1.7
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.1.7"
    req_1: "Run the provided CIS audit script to verify squashfs kernel module is not available"
    req_2: "Verify the squashfs kernel module is not loaded and not loadable"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_1: ""
        data_2: ""

    # Requirement 1: Run the provided CIS audit script
    - name: Req 1 - Execute CIS audit script for squashfs module check
      copy:
        dest: "/tmp/cis_audit_1.1.1.7_req1.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_mod_name="squashfs" l_mod_type="fs"
             while IFS= read -r l_mod_path; do
                if [ -d "$l_mod_path/${l_mod_name//-/\/}" ] &&  \
                [ -n "$(ls -A "$l_mod_path/${l_mod_name//-/\/}")" ]; then
                   printf '%s\n' "$l_mod_name exists in $l_mod_path"
                fi
             done < <(readlink -e /usr/lib/modules/**/kernel/$l_mod_type \
             || readlink -e /lib/modules/**/kernel/$l_mod_type)
          }
          {% endraw %}
      register: script_create_1
      ignore_errors: true

    - name: Req 1 - Execute the audit script
      shell: "/tmp/cis_audit_1.1.1.7_req1.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Req 1 - Remove temporary audit script
      file:
        path: "/tmp/cis_audit_1.1.1.7_req1.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS audit script for squashfs module check"
        task_1_cmd: "/tmp/cis_audit_1.1.1.7_req1.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% if result_1.stdout is defined and result_1.stdout | trim == '' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: "PASS if script returns nothing (squashfs module not available), FAIL if script returns any output (module available)"

    # Requirement 2: Only execute if requirement 1 returned output (module available)
    - name: Req 2 - Check if squashfs module is loaded and loadable
      block:
        - name: Req 2a - Check if squashfs module is loaded
          shell: lsmod | grep 'squashfs'
          args:
            executable: /bin/bash
          register: result_2a
          ignore_errors: true
          changed_when: false

        - name: Req 2b - Check if squashfs module is not loadable
          shell: modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+squashfs\b'
          args:
            executable: /bin/bash
          register: result_2b
          ignore_errors: true
          changed_when: false

        - name: Store requirement 2 details
          set_fact:
            task_2_name: "Check if squashfs module is loaded and loadable"
            task_2_cmd: |
              lsmod | grep 'squashfs'; modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+squashfs\b'
            task_2_rc: "{{ result_2a.rc | default(-1) }},{{ result_2b.rc | default(-1) }}"
            data_2: "lsmod output: {{ result_2a.stdout | default('') | trim }}; modprobe output: {{ result_2b.stdout | default('') | trim }}"
            status_2: >-
              {% set lsmod_output = result_2a.stdout | default('') | trim %}
              {% set modprobe_output = result_2b.stdout | default('') | trim %}
              {% if lsmod_output == '' and 
                    'blacklist squashfs' in modprobe_output and 
                    ('install squashfs /bin/false' in modprobe_output or 
                     'install squashfs /bin/true' in modprobe_output) %}
                PASS
              {% else %}
                FAIL
              {% endif %}
            rationale_2: "PASS if lsmod returns nothing AND modprobe output contains both 'blacklist squashfs' AND ('install squashfs /bin/false' OR 'install squashfs /bin/true'), FAIL otherwise"
      when: data_1 | trim != ''

    # Set default values for requirement 2 if not executed
    - name: Set default for requirement 2 if not executed
      set_fact:
        task_2_name: "Not executed - squashfs module not available"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: "Skipped - squashfs module not available per requirement 1"
        status_2: "NA"
        rationale_2: "Requirement 2 not executed because squashfs module is not available (requirement 1 PASS)"
      when: data_1 | trim == ''

    # Overall compliance check - Fixed logic based on audit procedure
    - name: Set overall compliance
      set_fact:
        overall_status: >-
          {% if status_1 | trim == 'PASS' %}
            PASS
          {% elif status_2 | trim == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        overall_rationale: >-
          {% if status_1 | trim == 'PASS' %}
            PASS - squashfs kernel module is not available on the system
          {% elif status_2 | trim == 'PASS' %}
            PASS - squashfs kernel module is available but not loaded and not loadable
          {% else %}
            FAIL - squashfs kernel module is available and either loaded or loadable
          {% endif %}

    # Generate compliance report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.1.7"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.1.7"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ overall_rationale | default('Not evaluated') | trim }}"
          - "========================================================"