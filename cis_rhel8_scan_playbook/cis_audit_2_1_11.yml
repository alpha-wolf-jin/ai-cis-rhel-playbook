---
- name: Data Collection for CIS 2.1.11
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.11"
    req_1: "Check if CUPS package is installed using command: rpm -q cups"
    req_2: "If CUPS package is installed but required as a dependency, verify CUPS socket and service are not enabled"
    req_3: "If CUPS package is installed but required as a dependency, verify CUPS socket and service are not active"
    req_4: "OVERALL Verify: Ensure print server services are not in use"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1

    # Requirement 1: Check if CUPS package is installed
    - name: Req 1 - Check CUPS package installation
      shell: rpm -q cups
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check CUPS package installation"
        task_1_cmd: "rpm -q cups"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'package cups is not installed') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when output is exactly package cups is not installed, FAIL when any other output is returned (including version number indicating it is installed)' if (result_1.stdout | default('') | trim == 'package cups is not installed') else 'FAIL: CUPS package appears to be installed') | trim }}"

    # Requirement 2: Check if CUPS services are enabled (only if CUPS is installed)
    - name: Req 2 - Check CUPS services enabled status
      shell: systemctl is-enabled cups.socket cups.service 2>/dev/null | grep 'enabled'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 == 'FAIL'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check CUPS services enabled status"
        task_2_cmd: "systemctl is-enabled cups.socket cups.service 2>/dev/null | grep 'enabled'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if status_1 == 'PASS' %}
            NA
          {% else %}
            {{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}
          {% endif %}
        rationale_2: >-
          {% if status_1 == 'PASS' %}
            NA: CUPS package not installed
          {% else %}
            {% if result_2.stdout | default('') | trim == '' %}
              PASS when no output is returned (nothing is enabled)
            {% else %}
              FAIL when any line containing 'enabled' is returned
            {% endif %}
          {% endif %}

    # Requirement 3: Check if CUPS services are active (only if CUPS is installed)
    - name: Req 3 - Check CUPS services active status
      shell: systemctl is-active cups.socket cups.service 2>/dev/null | grep '^active'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: status_1 == 'FAIL'

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check CUPS services active status"
        task_3_cmd: "systemctl is-active cups.socket cups.service 2>/dev/null | grep '^active'"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if status_1 == 'PASS' %}
            NA
          {% else %}
            {{ ('PASS' if (result_3.stdout | default('') | trim == '') else 'FAIL') | trim }}
          {% endif %}
        rationale_3: >-
          {% if status_1 == 'PASS' %}
            NA: CUPS package not installed
          {% else %}
            {% if result_3.stdout | default('') | trim == '' %}
              PASS when no output is returned (nothing is active)
            {% else %}
              FAIL when any line starting with 'active' is returned
            {% endif %}
          {% endif %}

    # Requirement 4: Overall verification
    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Overall verification"
        task_4_cmd: "N/A"
        task_4_rc: 0
        data_4: "req_1: {{ status_1 }}, req_2: {{ status_2 }}, req_3: {{ status_3 }}"
        status_4: >-
          {% if status_1 == 'PASS' %}
            PASS
          {% elif status_1 == 'FAIL' and status_2 == 'PASS' and status_3 == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_4: >-
          {% if status_1 == 'PASS' %}
            PASS when CUPS package is not installed
          {% elif status_1 == 'FAIL' and status_2 == 'PASS' and status_3 == 'PASS' %}
            PASS when CUPS is installed but not enabled or active (requires local policy approval)
          {% else %}
            FAIL: CUPS package is installed and either enabled or active
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.1.11"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.11"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name }}"
          - "  Command: {{ task_4_cmd }}"
          - "  Exit code: {{ task_4_rc }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | trim }}"
          - "  Rationale: {{ rationale_4 | trim }}"
          - "========================================================"