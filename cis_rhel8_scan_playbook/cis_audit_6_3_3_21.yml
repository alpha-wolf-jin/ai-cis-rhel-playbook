---
- name: Data Collection for CIS 6.3.3.21
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 6.3.3.21"
    req_1: "Check if audit configuration is immutable by verifying the presence of '-e 2' in the last matching line of audit rules files"
    req_2: "OVERALL Verify: Ensure the audit configuration is immutable"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Check if audit configuration is immutable by verifying the presence of '-e 2' in the last matching line of audit rules files
    - name: "Req 1 - Check for immutable audit configuration"
      shell: |
        grep -Ph -- '^\h*-e\h+2\b' /etc/audit/rules.d/*.rules | tail -1
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check for immutable audit configuration"
        task_1_cmd: |
          grep -Ph -- '^\h*-e\h+2\b' /etc/audit/rules.d/*.rules | tail -1
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '-e 2') else 'FAIL') | trim }}"
        rationale_1: >-
          {% if result_1.stdout | default('') | trim == '-e 2' %}
            PASS when the exact output is '-e 2', FAIL otherwise
          {% else %}
            FAIL when output is not '-e 2'
          {% endif %}

    # Requirement 2: OVERALL Verify: Ensure the audit configuration is immutable
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "OVERALL Verify: Ensure the audit configuration is immutable"
        task_2_cmd: "N/A - Overall compliance check"
        task_2_rc: 0
        data_2: "Requirement 1 status: {{ status_1 | default('UNKNOWN') }}"
        status_2: "{{ status_1 | default('FAIL') | trim }}"
        rationale_2: >-
          {% if status_1 | default('FAIL') | trim == 'PASS' %}
            PASS when req_1=PASS, FAIL otherwise
          {% else %}
            FAIL when req_1 is not PASS
          {% endif %}

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.3.3.21"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('FAIL') | trim }}"
          - "  Rationale: {{ ('PASS when req_1=PASS, FAIL otherwise' if (status_2 | default('FAIL') | trim == 'PASS') else 'FAIL when req_1 is not PASS') | trim }}"
          - "========================================================"