---
- name: Data Collection for CIS checkpoint 1.3.1.8
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.3.1.8"
    req_1: "Verify setroubleshoot package is not installed using command: rpm -q setroubleshoot"
    req_overall: "OVERALL Verify: Ensure SETroubleshoot is not installed"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_overall_name: "Not executed"
        task_overall_cmd: "N/A"
        task_overall_rc: -1

    # Requirement 1: Verify setroubleshoot package is not installed using command: rpm -q setroubleshoot
    - name: Req 1 - Check if setroubleshoot is installed
      shell: |
        rpm -q setroubleshoot
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if setroubleshoot is installed"
        task_1_cmd: "rpm -q setroubleshoot"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == 'package setroubleshoot is not installed' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == 'package setroubleshoot is not installed' %}
            PASS when output is exactly "package setroubleshoot is not installed", FAIL otherwise
          {% else %}
            FAIL: Expected "package setroubleshoot is not installed", got "{{ output }}"
          {% endif %}

    - name: Store overall requirement details
      set_fact:
        task_overall_name: "Overall verification"
        task_overall_cmd: "N/A (based on req_1)"
        task_overall_rc: "{{ task_1_rc }}"
        status_overall: >-
          {% set status = status_1 | default('') | trim %}
          {% if status == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_overall: >-
          {% set status = status_1 | default('') | trim %}
          {% if status == 'PASS' %}
            PASS when req_1=PASS, FAIL otherwise
          {% else %}
            FAIL: req_1 status is {{ status }}
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.3.1.8"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_overall | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_overall | default('Not evaluated') | trim }}"
          - "========================================================"