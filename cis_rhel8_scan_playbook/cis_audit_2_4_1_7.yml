---
- name: Data Collection for CIS 2.4.1.7
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.4.1.7"
    req_1: "Check if cron is installed on the system"
    req_2: "Verify ownership and permissions of /etc/cron.yearly"
    req_3: "OVERALL Verify: Ensure access to /etc/cron.yearly is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: ""
        status_2: "NA"
        rationale_2: "Not evaluated - cron not installed"

    # Requirement 1: Check if cron is installed on the system
    - name: "Req 1 - Check cronie package installation"
      shell: rpm -q cronie
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check cronie package installation"
        task_1_cmd: "rpm -q cronie"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.rc == 0 and 'not installed' not in (result_1.stdout | default(''))) else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when cronie package is installed (output shows version string)' if (result_1.rc == 0 and 'not installed' not in (result_1.stdout | default(''))) else 'FAIL when package is not installed (output contains not installed)') | trim }}"

    # Requirement 2: Verify ownership and permissions of /etc/cron.yearly
    # Only execute if cron is installed (Requirement 1 passed)
    - name: "Req 2 - Check /etc/cron.yearly permissions"
      shell: |
        {% raw %}
        stat -Lc 'Access: (%a/%A) Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/cron.yearly/
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 == 'PASS'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check /etc/cron.yearly permissions"
        task_2_cmd: "stat -Lc 'Access: (%a/%A) Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/cron.yearly/"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if "Access:" in output %}
            {% set mode = output | regex_replace('.*Access: \(0?([0-7]+)/.*', '\1') %}
            {% set uid  = output | regex_replace('.*Uid: \(\s*([0-9]+)/.*', '\1') %}
            {% set gid  = output | regex_replace('.*Gid: \(\s*([0-9]+)/.*', '\1') %}
            {% if mode | int(base=8) == 700 and uid == '0' and gid == '0' %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if "Access:" in output %}
            {% set mode = output | regex_replace('.*Access: \(0?([0-7]+)/.*', '\1') %}
            {% set uid  = output | regex_replace('.*Uid: \(\s*([0-9]+)/.*', '\1') %}
            {% set gid  = output | regex_replace('.*Gid: \(\s*([0-9]+)/.*', '\1') %}
            {% if mode | int(base=8) == 700 and uid == '0' and gid == '0' %}
              PASS when Uid is 0, Gid is 0, and Access permissions are 700 (drwx------)
            {% else %}
              FAIL: Expected Uid=0, Gid=0, Access=700 (drwx------), but got Uid={{ uid }}, Gid={{ gid }}, Access={{ mode }}
            {% endif %}
          {% else %}
            FAIL: Could not parse stat output
          {% endif %}
      when: status_1 == 'PASS'

    # Overall compliance - Requirement 3
    # Only compute if cron is installed (Requirement 1 passed) and Requirement 2 was executed
    - name: Compute overall compliance
      set_fact:
        status_3: "{{ ('PASS' if (status_1 == 'PASS' and status_2 == 'PASS') else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS when req_1=PASS AND req_2=PASS' if (status_1 == 'PASS' and status_2 == 'PASS') else 'FAIL: One or more requirements failed') | trim }}"
      when: status_1 == 'PASS' and status_2 != 'NA'

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.4.1.7"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('NA') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: Overall verification"
          - "  Command: N/A"
          - "  Exit code: N/A"
          - "  Data: N/A"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"