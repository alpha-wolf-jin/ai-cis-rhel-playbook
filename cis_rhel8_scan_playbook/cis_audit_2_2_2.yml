---
- name: Data Collection for CIS 2.2.2 - Ensure ldap client is not installed
  hosts: all
  become: yes
  gather_facts: false
  vars:
    benchmark_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.2.2"
    req_1: "Verify openldap-clients package is not installed"
    req_2: "Ensure ldap client is not installed"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "OVERALL Verify - Ensure ldap client is not installed"
        task_2_cmd: "N/A"
        task_2_rc: "N/A"

    # Requirement 1: Verify openldap-clients package is not installed
    - name: Req 1 - Check if openldap-clients is installed
      shell: rpm -q openldap-clients
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Req 1 - Check if openldap-clients is installed"
        task_1_cmd: "rpm -q openldap-clients"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'package openldap-clients is not installed') else 'FAIL') | trim }}"
        # FIXED: Simplified rationale expression to avoid complex quoting issues
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output == 'package openldap-clients is not installed' %}
            PASS when output is exactly 'package openldap-clients is not installed', FAIL otherwise
          {% else %}
            FAIL: Expected 'package openldap-clients is not installed', got '{{ output }}'
          {% endif %}

    # Requirement 2: OVERALL Verify - Ensure ldap client is not installed
    - name: Store requirement 2 details
      set_fact:
        data_2: "N/A"
        status_2: "{{ 'PASS' if (status_1 | trim == 'PASS') else 'FAIL' | trim }}"
        # FIXED: Simplified rationale expression
        rationale_2: >-
          {% if status_1 | trim == 'PASS' %}
            PASS when req_1=PASS, FAIL otherwise
          {% else %}
            FAIL: req_1 status is not PASS
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.2.2"
          - "========================================================"
          - "Reference: {{ benchmark_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | trim }}"
          - "  Rationale: {{ rationale_2 | trim }}"
          - "========================================================"