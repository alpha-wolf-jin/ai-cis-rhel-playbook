---
- name: Data Collection for CIS 2.1.19
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 2.1.19"
    req_1: "Verify the httpd and nginx packages are NOT installed"
    req_2: "IF the httpd package is installed, verify the httpd.socket and httpd.service are NOT enabled and NOT active"
    req_3: "IF the nginx package is installed, verify the nginx.service is NOT enabled and NOT active"
    req_4: "OVERALL Verify: Ensure web server services are not in use"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: "Not collected yet"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_2: "Not collected yet"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_3: "Not collected yet"
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Verify the httpd and nginx packages are NOT installed
    - name: "Req 1 - Check if httpd and nginx packages are installed"
      shell: >
        rpm -q httpd nginx
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 1 details and determine status
      set_fact:
        task_1_name: "Check if httpd and nginx packages are installed"
        task_1_cmd: "rpm -q httpd nginx"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >
          {{ (
            'PASS' if 
            'package httpd is not installed' in result_1.stdout | default('') and 
            'package nginx is not installed' in result_1.stdout | default('')
            else 'FAIL'
          ) | trim }}
        rationale_1: "PASS when output for both packages is 'package <name> is not installed', FAIL if either package is installed"

    # Requirement 2: IF the httpd package is installed, verify the httpd.socket and httpd.service are NOT enabled and NOT active
    - name: "Req 2 - Check httpd service and socket status"
      shell: >
        systemctl show httpd.socket httpd.service -p UnitFileState,ActiveState | grep -Pi '=(enabled|active)'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: "'package httpd is not installed' not in result_1.stdout | default('')"

    - name: Store requirement 2 details and determine status
      set_fact:
        task_2_name: "Check httpd service and socket status"
        task_2_cmd: "systemctl show httpd.socket httpd.service -p UnitFileState,ActiveState | grep -Pi '=(enabled|active)'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >
          {{ (
            'PASS' if 
            result_2.stdout | default('') | trim == ''
            else 'FAIL'
          ) | trim }}
        rationale_2: "PASS when the command returns no output (empty), FAIL if any line containing '=enabled' or '=active' is returned"
      when: "'package httpd is not installed' not in result_1.stdout | default('')"

    - name: Set requirement 2 as NA when httpd not installed
      set_fact:
        task_2_name: "Check httpd service and socket status"
        task_2_cmd: "N/A - httpd package not installed"
        task_2_rc: -1
        data_2: "httpd package not installed"
        status_2: "NA"
        rationale_2: "httpd package not installed, requirement not applicable"
      when: "'package httpd is not installed' in result_1.stdout | default('')"

    # Requirement 3: IF the nginx package is installed, verify the nginx.service is NOT enabled and NOT active
    - name: "Req 3 - Check nginx service status"
      shell: >
        systemctl show nginx.service -p UnitFileState,ActiveState | grep -Pi '=(enabled|active)'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: "'package nginx is not installed' not in result_1.stdout | default('')"

    - name: Store requirement 3 details and determine status
      set_fact:
        task_3_name: "Check nginx service status"
        task_3_cmd: "systemctl show nginx.service -p UnitFileState,ActiveState | grep -Pi '=(enabled|active)'"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >
          {{ (
            'PASS' if 
            result_3.stdout | default('') | trim == ''
            else 'FAIL'
          ) | trim }}
        rationale_3: "PASS when the command returns no output (empty), FAIL if any line containing '=enabled' or '=active' is returned"
      when: "'package nginx is not installed' not in result_1.stdout | default('')"

    - name: Set requirement 3 as NA when nginx not installed
      set_fact:
        task_3_name: "Check nginx service status"
        task_3_cmd: "N/A - nginx package not installed"
        task_3_rc: -1
        data_3: "nginx package not installed"
        status_3: "NA"
        rationale_3: "nginx package not installed, requirement not applicable"
      when: "'package nginx is not installed' in result_1.stdout | default('')"

    # Requirement 4: OVERALL Verify: Ensure web server services are not in use
    - name: Store requirement 4 details and determine overall status
      set_fact:
        status_4: >
          {{ (
            'PASS' if 
            status_1 | trim == 'PASS' or
            (status_1 | trim == 'FAIL' and status_2 | trim == 'PASS' and status_3 | trim == 'PASS')
            else 'FAIL'
          ) | trim }}
        rationale_4: "PASS when (req_1=PASS) OR (req_1=FAIL AND req_2=PASS AND req_3=PASS), FAIL otherwise"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.1.19"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"