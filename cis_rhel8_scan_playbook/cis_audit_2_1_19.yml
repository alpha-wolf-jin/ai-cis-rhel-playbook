---
- name: Data Collection for CIS checkpoint 2.1.19
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.19"
    req_1: "Check if httpd and nginx packages are installed using command: `rpm -q httpd nginx`. Rationale: PASS when output for both packages is 'package httpd is not installed' and 'package nginx is not installed', FAIL if either package is installed."
    req_2: "If httpd package is installed, check its service and socket state using command: `systemctl show httpd.socket httpd.service -p UnitFileState,ActiveState | grep -Pi '=(enabled|active)'`. Rationale: PASS when command returns no output (UnitFileState is not 'enabled' AND ActiveState is not 'active'), FAIL if any output is returned."
    req_3: "If nginx package is installed, check its service state using command: `systemctl show nginx.service -p UnitFileState,ActiveState | grep -Pi '=(enabled|active)'`. Rationale: PASS when command returns no output (UnitFileState is not 'enabled' AND ActiveState is not 'active'), FAIL if any output is returned."
    req_4: "OVERALL Verify: Ensure web server services are not in use. Rationale: PASS when (req_1=PASS) OR (req_1=FAIL AND (if httpd installed then req_2=PASS) AND (if nginx installed then req_3=PASS) AND local site policy approves the dependency), FAIL otherwise."
    local_site_policy_approves: false

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        data_3: ""
        data_4: ""
        status_1: "UNKNOWN"
        status_2: "UNKNOWN"
        status_3: "UNKNOWN"
        status_4: "UNKNOWN"
        rationale_1: "Not evaluated"
        rationale_2: "Not evaluated"
        rationale_3: "Not evaluated"
        rationale_4: "Not evaluated"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        httpd_installed: false
        nginx_installed: false

    # Requirement 1: Check if httpd and nginx packages are installed
    - name: Req 1 - Check httpd and nginx packages
      shell: |
        rpm -q httpd nginx
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if httpd and nginx packages are installed"
        task_1_cmd: "rpm -q httpd nginx"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if 'package httpd is not installed' in output and 'package nginx is not installed' in output %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if 'package httpd is not installed' in output and 'package nginx is not installed' in output %}
            PASS: Both packages are not installed
          {% elif 'package httpd is not installed' not in output %}
            FAIL: httpd package is installed
          {% elif 'package nginx is not installed' not in output %}
            FAIL: nginx package is installed
          {% else %}
            FAIL: Could not determine package status
          {% endif %}
        httpd_installed: "{{ 'package httpd is not installed' not in (result_1.stdout | default('') | trim) }}"
        nginx_installed: "{{ 'package nginx is not installed' not in (result_1.stdout | default('') | trim) }}"

    # Requirement 2: If httpd package is installed, check its service and socket state
    - name: Req 2 - Check httpd service state if installed
      shell: |
        systemctl show httpd.socket httpd.service -p UnitFileState,ActiveState | grep -Pi '=(enabled|active)'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: httpd_installed | bool

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check httpd service and socket state"
        task_2_cmd: "systemctl show httpd.socket httpd.service -p UnitFileState,ActiveState | grep -Pi '=(enabled|active)'"
        task_2_rc: "{{ result_2.rc | default(0) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if not httpd_installed | bool %}
            NA
          {% else %}
            {% set output = result_2.stdout | default('') | trim %}
            {% if output == '' %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_2: >-
          {% if not httpd_installed | bool %}
            NA: httpd package not installed
          {% else %}
            {% set output = result_2.stdout | default('') | trim %}
            {% if output == '' %}
              PASS: httpd service and socket are not enabled and not active
            {% else %}
              FAIL: httpd service or socket is enabled or active
            {% endif %}
          {% endif %}
      when: httpd_installed | bool

    # Requirement 3: If nginx package is installed, check its service state
    - name: Req 3 - Check nginx service state if installed
      shell: |
        systemctl show nginx.service -p UnitFileState,ActiveState | grep -Pi '=(enabled|active)'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false
      when: nginx_installed | bool

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check nginx service state"
        task_3_cmd: "systemctl show nginx.service -p UnitFileState,ActiveState | grep -Pi '=(enabled|active)'"
        task_3_rc: "{{ result_3.rc | default(0) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% if not nginx_installed | bool %}
            NA
          {% else %}
            {% set output = result_3.stdout | default('') | trim %}
            {% if output == '' %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_3: >-
          {% if not nginx_installed | bool %}
            NA: nginx package not installed
          {% else %}
            {% set output = result_3.stdout | default('') | trim %}
            {% if output == '' %}
              PASS: nginx service is not enabled and not active
            {% else %}
              FAIL: nginx service is enabled or active
            {% endif %}
          {% endif %}
      when: nginx_installed | bool

    # Requirement 4: Overall verification
    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Overall verification"
        task_4_cmd: "N/A (calculated)"
        task_4_rc: 0
        data_4: "N/A"
        status_4: >-
          {% if status_1 | trim == 'PASS' %}
            PASS
          {% elif status_1 | trim == 'FAIL' %}
            {% if httpd_installed | bool %}
              {% set httpd_check = (status_2 | trim == 'PASS' or status_2 | trim == 'NA') %}
            {% else %}
              {% set httpd_check = true %}
            {% endif %}
            {% if nginx_installed | bool %}
              {% set nginx_check = (status_3 | trim == 'PASS' or status_3 | trim == 'NA') %}
            {% else %}
              {% set nginx_check = true %}
            {% endif %}
            {% if httpd_check and nginx_check and local_site_policy_approves %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_4: >-
          {% if status_1 | trim == 'PASS' %}
            PASS: No web server packages are installed
          {% elif status_1 | trim == 'FAIL' %}
            {% if httpd_installed | bool %}
              {% set httpd_check = (status_2 | trim == 'PASS' or status_2 | trim == 'NA') %}
            {% else %}
              {% set httpd_check = true %}
            {% endif %}
            {% if nginx_installed | bool %}
              {% set nginx_check = (status_3 | trim == 'PASS' or status_3 | trim == 'NA') %}
            {% else %}
              {% set nginx_check = true %}
            {% endif %}
            {% if httpd_check and nginx_check %}
              {% if local_site_policy_approves %}
                PASS: Installed packages are not active/enabled and local site policy approves the dependency
              {% else %}
                FAIL: Installed packages are not active/enabled but local site policy does NOT approve the dependency
              {% endif %}
            {% else %}
              FAIL: One or more installed packages are active or enabled
            {% endif %}
          {% else %}
            FAIL: Could not determine overall status
          {% endif %}

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.1.19"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.19"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"