---
- name: Data Collection for CIS Benchmark 4.1.2
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 4.1.2"
    req_1: |
      Verify NFTables is set as the backend for firewalld by checking the configuration file using command: grep -Psi -- 'FirewallBackend\h*=\h*nftables\b' /etc/firewalld/firewalld.conf
    req_2: "OVERALL Verify: Ensure firewalld backend is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Verify NFTables is set as the backend for firewalld
    - name: Req 1 - Check firewalld backend configuration
      shell: |
        {% raw %}
        grep -Psi -- 'FirewallBackend\h*=\h*nftables\b' /etc/firewalld/firewalld.conf
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check firewalld backend configuration"
        task_1_cmd: |
          grep -Psi -- 'FirewallBackend\h*=\h*nftables\b' /etc/firewalld/firewalld.conf
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output | regex_search('FirewallBackend\\s*=\\s*nftables', ignorecase=True) %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output | regex_search('FirewallBackend\\s*=\\s*nftables', ignorecase=True) %}
            PASS when the command returns a line exactly matching 'FirewallBackend=nftables' (case-insensitive, allowing optional whitespace around '=')
          {% else %}
            FAIL: Expected line matching 'FirewallBackend=nftables' (case-insensitive with optional whitespace), got: '{{ output }}'
          {% endif %}

    # Requirement 2: OVERALL Verify - Ensure firewalld backend is configured
    - name: Req 2 - Determine overall compliance
      set_fact:
        task_2_name: "Determine overall compliance"
        task_2_cmd: "N/A (calculated based on requirement 1)"
        task_2_rc: 0
        data_2: "Status from requirement 1: {{ status_1 | default('UNKNOWN') }}"
        status_2: "{{ status_1 | default('UNKNOWN') | trim }}"
        rationale_2: '{{ "PASS when req_1=PASS, FAIL otherwise. Requirement 1 status is: " + (status_1 | default("UNKNOWN") | trim) }}'

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 4.1.2"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - '  Rationale: {{ "PASS when req_1=PASS, FAIL otherwise" }}'
          - "========================================================"