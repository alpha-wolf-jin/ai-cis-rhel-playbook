---
- name: Data Collection for CIS 6.3.3.5
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 6.3.3.5"
    req_1: "Check for syscall audit rules for sethostname and setdomainname in /etc/audit/rules.d/*.rules"
    req_2: "Check for file watch audit rules for network-related files in /etc/audit/rules.d/*.rules"
    req_3: "Check for syscall audit rules for sethostname and setdomainname in the running audit configuration"
    req_4: "Check for file watch audit rules for network-related files in the running audit configuration"
    req_5: "OVERALL Verify: Ensure events that modify the system's network environment are collected"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        task_4_name: "Not executed"
        task_4_cmd: "N/A"
        task_4_rc: -1
        task_5_name: "Not executed"
        task_5_cmd: "N/A"
        task_5_rc: -1

    # Requirement 1: Check for syscall audit rules for sethostname and setdomainname in /etc/audit/rules.d/*.rules
    - name: "Req 1 - Check syscall rules in audit rules files"
      shell: |
        awk '/^*-a *always,exit/ \
        && /-F *arch=b(32|64)/ \
        && /-S/ && (/sethostname/ \
        || /setdomainname/) \
        && (/skey= *[!-~]* *$/ || /-k *[!-~]* *$/)' /etc/audit/rules.d/*.rules
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check syscall rules in audit rules files"
        task_1_cmd: "awk '/^*-a *always,exit/ && /-F *arch=b(32|64)/ && /-S/ && (/sethostname/ || /setdomainname/) && (/skey= *[!-~]* *$/ || /-k *[!-~]* *$/)' /etc/audit/rules.d/*.rules"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output is search('-a always,exit -F arch=b64 -S sethostname,setdomainname -k system-locale') and
                output is search('-a always,exit -F arch=b32 -S sethostname,setdomainname -k system-locale') %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: "PASS when output contains both '-a always,exit -F arch=b64 -S sethostname,setdomainname -k system-locale' AND '-a always,exit -F arch=b32 -S sethostname,setdomainname -k system-locale', FAIL otherwise."

    # Requirement 2: Check for file watch audit rules for network-related files in /etc/audit/rules.d/*.rules
    - name: "Req 2 - Check file watch rules in audit rules files"
      shell: |
        awk '/^ *-w/ \
        && (/etc\/issue/ \
        || /etc\/issue.net/ \
        || /etc\/hosts/ \
        || /etc\/sysconfig\/network/ \
        || /etc\/hostname/ \
        || /etc\/NetworkManager/ \
        || /etc\/sysconfig\/network-scripts\//) \
        && / +-p *wa/ \
        && (/ key= *[!-~]* *$/ || /-k *[!-~]* *$/)' /etc/audit/rules.d/*.rules
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check file watch rules in audit rules files"
        task_2_cmd: |
          awk '/^ *-w/ && (/etc\/issue/ || /etc\/issue.net/ || /etc\/hosts/ || /etc\/sysconfig\/network/ || /etc\/hostname/ || /etc\/NetworkManager/ || /etc\/sysconfig\/network-scripts\//) && / +-p *wa/ && (/ key= *[!-~]* *$/ || /-k *[!-~]* *$/)' /etc/audit/rules.d/*.rules
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% set required_paths = [
            '/etc/issue',
            '/etc/issue.net',
            '/etc/hosts',
            '/etc/hostname',
            '/etc/sysconfig/network',
            '/etc/sysconfig/network-scripts/',
            '/etc/NetworkManager'
          ] %}
          {% set found_count = 0 %}
          {% for path in required_paths %}
            {% if output is search('-w ' + path + '.*-p wa.*-k ') %}
              {% set found_count = found_count + 1 %}
            {% endif %}
          {% endfor %}
          {% if found_count == required_paths|length %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_2: "PASS when output contains rules for all of the following paths with '-p wa' and a key: '/etc/issue', '/etc/issue.net', '/etc/hosts', '/etc/hostname', '/etc/sysconfig/network', '/etc/sysconfig/network-scripts/', and '/etc/NetworkManager', FAIL otherwise."

    # Requirement 3: Check for syscall audit rules for sethostname and setdomainname in the running audit configuration
    - name: "Req 3 - Check syscall rules in running audit configuration"
      shell: |
        auditctl -l | awk '/^ *-a *always,exit/ \
        && /-F *arch=b(32|64)/ \
        && /-S/ && (/sethostname/ \
        || /setdomainname/) \
        && (/ key= *[!-~]* *$/ || /-k *[!-~]* *$/)'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      changed_when: false

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check syscall rules in running audit configuration"
        task_3_cmd: "auditctl -l | awk '/^ *-a *always,exit/ && /-F *arch=b(32|64)/ && /-S/ && (/sethostname/ || /setdomainname/) && (/ key= *[!-~]* *$/ || /-k *[!-~]* *$/)'"
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >-
          {% set output = result_3.stdout | default('') | trim %}
          {% if output is search('-a always,exit -F arch=b64 -S sethostname,setdomainname.*system-locale') and
                output is search('-a always,exit -F arch=b32 -S sethostname,setdomainname.*system-locale') %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: "PASS when output contains both '-a always,exit -F arch=b64 -S sethostname,setdomainname -k system-locale' AND '-a always,exit -F arch=b32 -S sethostname,setdomainname -k system-locale', FAIL otherwise."

    # Requirement 4: Check for file watch audit rules for network-related files in the running audit configuration
    - name: "Req 4 - Check file watch rules in running audit configuration"
      shell: |
        auditctl -l | awk '/^ *-w/ \
        && (/etc\/issue/ \
        || /etc\/issue.net/ \
        || /etc\/hosts/ \
        || /etc\/sysconfig\/network/ \
        || /etc\/hostname/ \
        || /etc\/NetworkManager/ \
        || /etc\/sysconfig\/network-scripts\//) \
        && / +-p *wa/ \
        && (/ key= *[!-~]* *$/ || /-k *[!-~]* *$/)'
      args:
        executable: /bin/bash
      register: result_4
      ignore_errors: true
      changed_when: false

    - name: Store requirement 4 details
      set_fact:
        task_4_name: "Check file watch rules in running audit configuration"
        task_4_cmd: |
          auditctl -l | awk '/^ *-w/ && (/etc\/issue/ || /etc\/issue.net/ || /etc\/hosts/ || /etc\/sysconfig\/network/ || /etc\/hostname/ || /etc\/NetworkManager/ || /etc\/sysconfig\/network-scripts\//) && / +-p *wa/ && (/ key= *[!-~]* *$/ || /-k *[!-~]* *$/)'
        task_4_rc: "{{ result_4.rc | default(-1) }}"
        data_4: "{{ result_4.stdout | default('') | trim }}"
        status_4: >-
          {% set output = result_4.stdout | default('') | trim %}
          {% set required_paths = [
            '/etc/issue',
            '/etc/issue.net',
            '/etc/hosts',
            '/etc/hostname',
            '/etc/sysconfig/network',
            '/etc/sysconfig/network-scripts/',
            '/etc/NetworkManager'
          ] %}
          {% set found_count = 0 %}
          {% for path in required_paths %}
            {% if output is search('-w ' + path + '.*-p wa.*-k ') %}
              {% set found_count = found_count + 1 %}
            {% endif %}
          {% endfor %}
          {% if found_count == required_paths|length %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_4: "PASS when output contains rules for all of the following paths with '-p wa' and a key: '/etc/issue', '/etc/issue.net', '/etc/hosts', '/etc/hostname', '/etc/sysconfig/network', '/etc/sysconfig/network-scripts/', and '/etc/NetworkManager', FAIL otherwise."

    # Requirement 5: OVERALL Verify
    - name: "Req 5 - Overall verification"
      set_fact:
        task_5_name: "Overall verification"
        task_5_cmd: "N/A - Calculated from previous results"
        task_5_rc: 0
        data_5: "N/A"
        status_5: >-
          {% set s1 = status_1 | default('FAIL') | trim %}
          {% set s2 = status_2 | default('FAIL') | trim %}
          {% set s3 = status_3 | default('FAIL') | trim %}
          {% set s4 = status_4 | default('FAIL') | trim %}
          {% if s1 == 'PASS' and s2 == 'PASS' and s3 == 'PASS' and s4 == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_5: "PASS when req_1=PASS AND req_2=PASS AND req_3=PASS AND req_4=PASS, FAIL otherwise."

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.3.3.5"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Task: {{ task_4_name | default('Task not recorded') }}"
          - "  Command: {{ task_4_cmd | default('N/A') }}"
          - "  Exit code: {{ task_4_rc | default(-1) }}"
          - "  Data: {{ data_4 | default('') | trim }}"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 5 - {{ req_5 }}:"
          - "  Task: {{ task_5_name | default('Task not recorded') }}"
          - "  Command: {{ task_5_cmd | default('N/A') }}"
          - "  Exit code: {{ task_5_rc | default(-1) }}"
          - "  Data: {{ data_5 | default('') | trim }}"
          - "  Status: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_5 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_5 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_5 | default('Not evaluated') | trim }}"
          - "========================================================"