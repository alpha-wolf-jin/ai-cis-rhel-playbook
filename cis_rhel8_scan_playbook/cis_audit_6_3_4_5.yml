---
- name: Data Collection for CIS 6.3.4.5
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 6.3.4.5"
    req_1: "Check file permissions for all audit configuration files in /etc/audit/"
    req_2: "OVERALL Verify: Ensure audit configuration files mode is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Check file permissions for all audit configuration files in /etc/audit/
    - name: Req 1 - Check audit configuration file permissions
      shell: |
        #!/usr/bin/env bash
        {
           l_output="" l_output2="" l_perm_mask="0137"
           l_maxperm="$( printf '%o' $(( 0777 & ~$l_perm_mask )) )"
           while IFS= read -r -d $'\0' l_fname; do
              l_mode=$(stat -Lc '%#a' "$l_fname")
              if [ $(( "$l_mode" & "$l_perm_mask" )) -gt 0 ]; then
                 l_output2="$l_output2\n - file: \"$l_fname\" is mode: \"$l_mode\" (should be mode: \"$l_maxperm\" or more restrictive)"
              fi
           done < <(find /etc/audit/ -type f \( -name "*.conf" -o -name '*.rules' \) -print0)
           if [ -z "$l_output2" ]; then
              echo -e "\n- Audit Result:\n  ** PASS **\n - All audit configuration files are mode: \"$l_maxperm\" or more restrictive"
           else
              echo -e "\n- Audit Result:\n  ** FAIL **\n$l_output2"
           fi
        }
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check audit configuration file permissions"
        task_1_cmd: "bash script from CIS audit procedure"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if '** PASS **' in output and 'All audit configuration files are mode:' in output %}
            PASS
          {% elif '** FAIL **' in output %}
            FAIL
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_1: |
          PASS when script output contains '** PASS **' and states 'All audit configuration files are mode: \"0640\" or more restrictive', FAIL when script output contains '** FAIL **' and lists files with incorrect permissions

    # Requirement 2: OVERALL Verify: Ensure audit configuration files mode is configured
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Overall verification"
        task_2_cmd: "Derived from requirement 1 result"
        task_2_rc: "{{ task_1_rc | default(-1) }}"
        data_2: "{{ data_1 | default('') | trim }}"
        status_2: "{{ status_1 | default('UNKNOWN') | trim }}"
        rationale_2: "PASS when req_1=PASS, FAIL otherwise"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.3.4.5"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - "========================================================"