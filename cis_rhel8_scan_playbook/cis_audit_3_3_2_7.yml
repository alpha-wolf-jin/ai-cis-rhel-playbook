---
- name: Data Collection for CIS 3.3.2.7 - Ensure net.ipv6.conf.all.accept_ra is configured
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 3.3.2.7"
    req_1: "Run the following command to verify net.ipv6.conf.all.accept_ra is set to 0 in the running configuration"
    req_2: "Run the following script to verify net.ipv6.conf.all.accept_ra = 0 is set in a file being used by systemd sysctl to configure net.ipv6.conf.all.accept_ra"
    req_3: "OVERALL Verify: Ensure net.ipv6.conf.all.accept_ra is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        ipv6_enabled: false

    # Check if IPv6 is enabled on the system
    - name: Check if IPv6 is enabled on the system
      shell: |
        # Check if IPv6 is disabled at the system level
        if [ -f /proc/sys/net/ipv6/conf/all/disable_ipv6 ]; then
          cat /proc/sys/net/ipv6/conf/all/disable_ipv6
        else
          echo "1"
        fi
      args:
        executable: /bin/bash
      register: ipv6_status_check
      ignore_errors: true
      changed_when: false

    - name: Set IPv6 enabled status
      set_fact:
        ipv6_enabled: "{{ (ipv6_status_check.stdout | default('1') | trim == '0') }}"
        ipv6_status_output: "{{ ipv6_status_check.stdout | default('') | trim }}"

    # Requirement 1: Check running configuration - ONLY if IPv6 is enabled
    - name: "Req 1 - Check running configuration for net.ipv6.conf.all.accept_ra"
      shell: sysctl net.ipv6.conf.all.accept_ra
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false
      when: ipv6_enabled

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check running configuration for net.ipv6.conf.all.accept_ra"
        task_1_cmd: "sysctl net.ipv6.conf.all.accept_ra"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% if not ipv6_enabled %}
            NA
          {% else %}
            {% set output = result_1.stdout | default('') | trim %}
            {% if output == 'net.ipv6.conf.all.accept_ra = 0' %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_1: >-
          {% if not ipv6_enabled %}
            IPv6 is not enabled on the system
          {% else %}
            PASS when output is exactly 'net.ipv6.conf.all.accept_ra = 0', FAIL otherwise
          {% endif %}

    # Requirement 2: Execute CIS audit script for configuration files - ONLY if IPv6 is enabled
    - name: "Req 2 - Execute CIS audit script for net.ipv6.conf.all.accept_ra configuration files"
      copy:
        dest: "/tmp/cis_audit_3.3.2.7.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash

          {
             l_parameter_name="net.ipv6.conf.all.accept_ra"
             l_grep="${l_parameter_name//./(\\.|\\/)}" a_output=() a_files=()
             l_systemdsysctl="$(readlink -e /lib/systemd/systemd-sysctl \
             || readlink -e /usr/lib/systemd/systemd-sysctl)"
             l_ufw_file="$([ -f /etc/default/ufw ] && \
             awk -F= '/^\s*IPT_SYSCTL=/ {print $2}' /etc/default/ufw)"
             [ -f "$(readlink -e "$l_ufw_file")" ] && \
             a_files+=("$l_ufw_file"); a_files+=("/etc/sysctl.conf")
             while IFS= read -r l_fname; do
                l_file="$(readlink -e "${l_fname//# /}")"
                [ -n "$l_file" ] && ! grep -Psiq -- '(^|\h+)'"$l_file"'\b' \
                <<< "${a_files[*]}" && a_files+=("$l_file")
             done < <("$l_systemdsysctl" --cat-config | tac | \
             grep -Pio '^\h*#\h*\/[^#\n\r\h]+\.conf\b')
             for l_file in "${a_files[@]}"; do
                l_opt="$(grep -Poi '^\h*'"$l_grep"'\h*=\h*\H+\b' "$l_file" | tail -n 1)"
                l_option_value="$(cut -d= -f2 <<< "$l_opt" | xargs)"
                [ -n "$l_option_value" ] && \
                a_output+=(" - \"$l_parameter_name = $l_option_value\" is set in:" \
                "    \"$l_file\"")
             done
             [ "${#a_output[@]}" -gt "0" ] && printf '%s\n' "" "${a_output[@]}" ""
          }
          {% endraw %}
      register: script_create_2
      ignore_errors: true
      when: ipv6_enabled

    - name: "Req 2 - Execute the audit script"
      shell: "/tmp/cis_audit_3.3.2.7.sh"
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: ipv6_enabled

    - name: "Req 2 - Remove temporary audit script"
      file:
        path: "/tmp/cis_audit_3.3.2.7.sh"
        state: absent
      ignore_errors: true
      when: ipv6_enabled

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Execute CIS audit script for net.ipv6.conf.all.accept_ra configuration files"
        task_2_cmd: "Execute the provided bash script"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if not ipv6_enabled %}
            NA
          {% else %}
            {% set output = result_2.stdout | default('') | trim %}
            {% if output == '' %}
              FAIL
            {% else %}
              {% set lines = output.split('\n') %}
              {% set first_line = '' %}
              {% for line in lines %}
                {% if 'net.ipv6.conf.all.accept_ra' in line and line.strip() and first_line == '' %}
                  {% set first_line = line %}
                {% endif %}
              {% endfor %}
              {% if '"net.ipv6.conf.all.accept_ra = 0"' in first_line %}
                PASS
              {% else %}
                FAIL
              {% endif %}
            {% endif %}
          {% endif %}
        rationale_2: >-
          {% if not ipv6_enabled %}
            IPv6 is not enabled on the system
          {% else %}
            PASS when script output shows net.ipv6.conf.all.accept_ra = 0 is set in the first returned file (systemd sysctl precedence), FAIL otherwise
          {% endif %}

    # Requirement 3: Overall verify - FIXED: When IPv6 is disabled, system is COMPLIANT (PASS)
    - name: "Req 3 - Overall verify net.ipv6.conf.all.accept_ra is configured"
      set_fact:
        task_3_name: "Overall verify net.ipv6.conf.all.accept_ra is configured"
        task_3_cmd: "N/A"
        task_3_rc: 0
        data_3: "Combined result of req_1 and req_2"
        status_3: >-
          {% if not ipv6_enabled %}
            PASS
          {% else %}
            {% if (status_1 | trim == 'PASS') and (status_2 | trim == 'PASS') %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_3: >-
          {% if not ipv6_enabled %}
            System is compliant because IPv6 is disabled - control only applies when IPv6 is enabled
          {% else %}
            PASS when both req_1 and req_2 are PASS, FAIL otherwise
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 3.3.2.7"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 3.3.2.7"
          - "========================================================"
          - "IPv6 Status: {{ 'Enabled' if ipv6_enabled else 'Disabled' }} (disable_ipv6={{ ipv6_status_output | default('Not checked') }})"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - "========================================================"