---
- name: Data Collection for CIS 5.1.3
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.3"
    req_1: "Verify /etc/sysconfig/sshd file permissions, ownership, and group ownership"
    req_2: "OVERALL Verify: Ensure access to /etc/sysconfig/sshd is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    - name: Req 1 - Check /etc/sysconfig/sshd permissions and ownership
      shell: |
        {% raw %}
        stat -Lc 'Access: (%#a/%A)  Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/sysconfig/sshd
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check /etc/sysconfig/sshd permissions and ownership"
        task_1_cmd: "stat -Lc 'Access: (%#a/%A)  Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/sysconfig/sshd"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output != '' and 'Access:' in output %}
            {% set mode = output | regex_replace('.*Access: \\(0?([0-7]+)/.*', '\\1') %}
            {% set uid = output | regex_replace('.*Uid: \\(\\s*([0-9]+)/.*', '\\1') %}
            {% set gid = output | regex_replace('.*Gid: \\(\\s*([0-9]+)/.*', '\\1') %}
            {% if mode != output and uid != output and gid != output %}
              {% set mode_int = mode | int(base=8) %}
              {% if mode_int <= 416 and uid == '0' and gid == '0' %}
                PASS
              {% else %}
                FAIL
              {% endif %}
            {% else %}
              FAIL
            {% endif %}
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output != '' and 'Access:' in output %}
            {% set mode = output | regex_replace('.*Access: \\(0?([0-7]+)/.*', '\\1') %}
            {% set uid = output | regex_replace('.*Uid: \\(\\s*([0-9]+)/.*', '\\1') %}
            {% set gid = output | regex_replace('.*Gid: \\(\\s*([0-9]+)/.*', '\\1') %}
            {% if mode != output and uid != output and gid != output %}
              {% set mode_int = mode | int(base=8) %}
              {% if mode_int <= 416 and uid == '0' and gid == '0' %}
                PASS: File access mode is {{ mode }} (octal, decimal: {{ mode_int }}) which is 0640 or more restrictive, Uid is 0, Gid is 0
              {% else %}
                FAIL: Expected mode <= 0640 (got {{ mode }} = decimal {{ mode_int }}), Uid=0 (got {{ uid }}), Gid=0 (got {{ gid }})
              {% endif %}
            {% else %}
              FAIL: Could not parse stat output: {{ output }}
            {% endif %}
          {% else %}
            FAIL: Could not find Access in stat output or no output received
          {% endif %}

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Overall verification"
        task_2_cmd: "Derived from requirement 1"
        task_2_rc: "{{ task_1_rc | default(-1) }}"
        data_2: "Derived from requirement 1"
        status_2: "{{ 'PASS' if (status_1 | default('FAIL') | trim == 'PASS') else 'FAIL' | trim }}"
        rationale_2: "{{ ('PASS when req_1=PASS' if (status_1 | default('FAIL') | trim == 'PASS') else 'FAIL: req_1 status is ' + (status_1 | default('UNKNOWN') | trim)) | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.1.3"
          - "========================================================"
          - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.3"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - "========================================================"