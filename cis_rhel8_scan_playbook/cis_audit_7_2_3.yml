---
- name: Data Collection for CIS 7.2.3
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    kcs_article: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 7.2.3"
    req_1: "Run the following script to verify all GIDs in /etc/passwd exist in /etc/group"
    req_2: "OVERALL Verify: Ensure all groups in /etc/passwd exist in /etc/group"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Run the following script to verify all GIDs in /etc/passwd exist in /etc/group
    - name: Req 1 - Execute CIS audit script for GID validation
      shell: |
        #!/usr/bin/env bash
        {
           a_passwd_group_gid=("$(awk -F: '{print $4}' /etc/passwd | sort -u)")
           a_group_gid=("$(awk -F: '{print $3}' /etc/group | sort -u)")
           a_passwd_group_diff=("$(printf '%s\n' "${a_group_gid[@]}"
        "${a_passwd_group_gid[@]}" | sort | uniq -u)")
           while IFS= read -r l_gid; do
              awk -F: '($4 == '"$l_gid"') {print "  - User: \"" $1 "\" has GID: \""
        $4 "\" which does not exist in /etc/group" }' /etc/passwd
           done < <(printf '%s\n' "${a_passwd_group_gid[@]}"
        "${a_passwd_group_diff[@]}" | sort | uniq -D | uniq)
           unset a_passwd_group_gid; unset a_group_gid; unset a_passwd_group_diff
        }
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute CIS audit script for GID validation"
        task_1_cmd: "bash script from CIS Benchmark 7.2.3"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_1: "PASS when script output is empty (no lines printed), FAIL when any output is produced (indicating a user's GID from /etc/passwd does not exist in /etc/group)"

    # Requirement 2: OVERALL Verify: Ensure all groups in /etc/passwd exist in /etc/group
    - name: Req 2 - Determine overall compliance
      set_fact:
        task_2_name: "Determine overall compliance"
        task_2_cmd: "N/A (calculated from requirement 1)"
        task_2_rc: 0
        data_2: "{{ data_1 }}"
        status_2: "{{ status_1 }}"
        rationale_2: "PASS when req_1=PASS, FAIL otherwise"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 7.2.3"
          - "========================================================"
          - "Reference: CIS RHEL 8 Benchmark v4.0.0 checkpoint 7.2.3"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | trim }}"
          - "  Rationale: {{ rationale_2 | trim }}"
          - "========================================================"