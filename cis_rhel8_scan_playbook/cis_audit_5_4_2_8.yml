---
- name: Data Collection for CIS 5.4.2.8
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    kcs_article: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 5.4.2.8"
    req_1: "Run script to verify accounts without a valid login shell are locked"
    req_2: "OVERALL Verify: Ensure accounts without a valid login shell are locked"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: "Not collected yet"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_2: "Not collected yet"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Run script to verify accounts without a valid login shell are locked
    - name: "Req 1 - Create temporary audit script"
      copy:
        dest: "/tmp/cis_audit_5.4.2.8.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_valid_shells="^($(awk -F\/ '$NF != "nologin" {print}' /etc/shells | sed -rn '/^\//{s,/,\\\\/,g;p}' | paste -s -d '|' - ))$"
             while IFS= read -r l_user; do
                passwd -S "$l_user" | awk '$2 !~ /^L/ {print "Account: \"" $1 "\" does not have a valid login shell and is not locked"}'
             done < <(awk -v pat="$l_valid_shells" -F: '($1 != "root" && $(NF) !~ pat) {print $1}' /etc/passwd)
          }
          {% endraw %}
      register: script_created_1
      ignore_errors: true
      failed_when: false

    - name: "Req 1 - Execute audit script"
      shell: "/tmp/cis_audit_5.4.2.8.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: "Req 1 - Remove temporary audit script"
      file:
        path: "/tmp/cis_audit_5.4.2.8.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details and determine status
      set_fact:
        task_1_name: "Execute CIS audit script for 5.4.2.8"
        task_1_cmd: "/tmp/cis_audit_5.4.2.8.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_1: "PASS when the script returns no output (empty result), FAIL when any output is returned (indicating an account without a valid login shell is not locked)"

    # Requirement 2: OVERALL Verify: Ensure accounts without a valid login shell are locked
    - name: Store requirement 2 details and determine overall status
      set_fact:
        task_2_name: "Overall verification based on requirement 1"
        task_2_cmd: "N/A - Derived from requirement 1"
        task_2_rc: "{{ task_1_rc }}"
        data_2: "{{ data_1 }}"
        status_2: "{{ status_1 | trim }}"
        rationale_2: "PASS when req_1=PASS, FAIL otherwise"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.4.2.8"
          - "========================================================"
          - "Reference: CIS RHEL 8 Benchmark v4.0.0 checkpoint 5.4.2.8"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - "========================================================"