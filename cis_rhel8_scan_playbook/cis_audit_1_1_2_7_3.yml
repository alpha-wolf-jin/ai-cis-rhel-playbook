---
- name: Data Collection for CIS checkpoint 1.1.2.7.3
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_checkpoint: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.7.3"
    req_1: "Check if /var/log/audit is a separate mount point"
    req_2: "Verify the nosuid mount option is set on /var/log/audit partition"
    req_3: "Ensure nosuid option set on /var/log/audit partition"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: ""
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"
        status_3: "UNKNOWN"
        rationale_3: "Not evaluated"

    # Requirement 1: Check if /var/log/audit is a separate mount point
    - name: Req 1 - Check if /var/log/audit is separate mount
      shell: findmnt /var/log/audit
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if /var/log/audit is separate mount"
        task_1_cmd: "findmnt /var/log/audit"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output != '' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output != '' %}
            PASS - Mount point entry returned (separate partition exists)
          {% else %}
            FAIL - No output returned (not a separate partition)
          {% endif %}

    # Requirement 2: Verify nosuid mount option is set
    - name: Req 2 - Check nosuid option on /var/log/audit
      shell: findmnt -kn /var/log/audit | grep -v nosuid
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == "PASS"

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check nosuid option on /var/log/audit"
        task_2_cmd: "findmnt -kn /var/log/audit | grep -v nosuid"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if status_1 | trim != "PASS" %}
            NA
          {% else %}
            {% set output = result_2.stdout | default('') | trim %}
            {% if output == '' %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_2: >-
          {% if status_1 | trim != "PASS" %}
            NA - Not applicable (no separate partition)
          {% else %}
            {% set output = result_2.stdout | default('') | trim %}
            {% if output == '' %}
              PASS - Command returned no output (nosuid option is present)
            {% else %}
              FAIL - Command returned output (nosuid option is missing)
            {% endif %}
          {% endif %}

    # Requirement 3: Overall compliance check
    - name: Set overall compliance status
      set_fact:
        status_3: >-
          {% if status_1 | trim == "FAIL" or (status_1 | trim == "PASS" and status_2 | trim == "PASS") %}
            PASS
          {% elif status_1 | trim == "PASS" and status_2 | trim == "FAIL" %}
            FAIL
          {% else %}
            UNKNOWN
          {% endif %}
        rationale_3: >-
          {% if status_1 | trim == "FAIL" %}
            PASS - No separate partition exists (requirement not applicable)
          {% elif status_1 | trim == "PASS" and status_2 | trim == "PASS" %}
            PASS - Separate partition exists and nosuid option is set
          {% elif status_1 | trim == "PASS" and status_2 | trim == "FAIL" %}
            FAIL - Separate partition exists but nosuid option is missing
          {% else %}
            UNKNOWN - Could not determine overall status
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.1.2.7.3"
          - "========================================================"
          - "Reference: {{ cis_checkpoint }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - "========================================================"