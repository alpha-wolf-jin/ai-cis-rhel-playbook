---
- name: Data Collection for CIS 6.3.1.1
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 6.3.1.1"
    req_1: "Check if audit package is installed"
    req_2: "Check if audit-libs package is installed"
    req_3: "OVERALL Verify: Ensure auditd packages are installed"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check if audit package is installed
    - name: Req 1 - Check audit package installation
      shell: rpm -q audit
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check audit package installation"
        task_1_cmd: "rpm -q audit"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc == 0 and output != '' and output is search('audit-') %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if result_1.rc == 0 and output != '' and output is search('audit-') %}
            PASS when output shows a version string (e.g., audit-<version>)
          {% else %}
            FAIL: Package audit is not installed or output does not match expected pattern
          {% endif %}

    # Requirement 2: Check if audit-libs package is installed
    # Only execute if Requirement 1 passed (audit package is installed)
    - name: Req 2 - Check audit-libs package installation
      shell: rpm -q audit-libs
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: result_1.rc == 0 and result_1.stdout is search('audit-')

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check audit-libs package installation"
        task_2_cmd: "rpm -q audit-libs"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if result_2.rc == 0 and output != '' and output is search('audit-libs-') %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% if result_2.rc == 0 and output != '' and output is search('audit-libs-') %}
            PASS when output shows a version string (e.g., audit-libs-<version>)
          {% else %}
            FAIL: Package audit-libs is not installed or output does not match expected pattern
          {% endif %}
      when: result_1.rc == 0 and result_1.stdout is search('audit-')

    # Handle Requirement 2 when Requirement 1 fails
    - name: Set requirement 2 as FAIL when audit package not installed
      set_fact:
        task_2_name: "Check audit-libs package installation"
        task_2_cmd: "rpm -q audit-libs"
        task_2_rc: -1
        data_2: "Not executed - audit package not installed"
        status_2: "FAIL"
        rationale_2: "FAIL: audit-libs check skipped because audit package is not installed"
      when: result_1.rc != 0 or not result_1.stdout is search('audit-')

    # Requirement 3: OVERALL Verify - Ensure auditd packages are installed
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "OVERALL Verify auditd packages installation"
        task_3_cmd: "Combined check of audit and audit-libs packages"
        task_3_rc: 0
        data_3: "audit: {{ data_1 }}, audit-libs: {{ data_2 }}"
        status_3: >-
          {% if status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_3: >-
          {% if status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
            PASS when req_1=PASS AND req_2=PASS
          {% else %}
            FAIL: One or both required packages are not installed
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.3.1.1"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - "========================================================"