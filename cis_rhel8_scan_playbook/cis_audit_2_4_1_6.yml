---
- name: Data Collection for CIS checkpoint 2.4.1.6
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_checkpoint: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.4.1.6"
    req_1: "Check if cron is installed on the system"
    req_2: "Verify ownership and permissions of /etc/cron.monthly/"
    req_3: "OVERALL Verify: Ensure access to /etc/cron.monthly is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_1: ""
        status_1: "UNKNOWN"
        rationale_1: "Not evaluated"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        data_2: ""
        status_2: "UNKNOWN"
        rationale_2: "Not evaluated"
        status_3: "UNKNOWN"
        rationale_3: "Not evaluated"

    - name: "Req 1 - Check if cron is installed"
      shell: rpm -q cronie
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check if cron is installed"
        task_1_cmd: "rpm -q cronie"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output is search('cronie') and 'is not installed' not in output %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output is search('cronie') and 'is not installed' not in output %}
            PASS when cronie package is installed (command returns a version string)
          {% else %}
            FAIL: package cronie is not installed
          {% endif %}

    - name: "Req 2 - Verify ownership and permissions of /etc/cron.monthly/"
      shell: |
        {% raw %}
        stat -Lc 'Access: (%a/%A) Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/cron.monthly/
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: status_1 | trim == 'PASS'

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Verify ownership and permissions"
        task_2_cmd: "stat -Lc 'Access: (%a/%A) Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/cron.monthly/"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% if status_1 | trim == 'FAIL' %}
            NA
          {% else %}
            {% set output = result_2.stdout | default('') | trim %}
            {% if 'Access: (700/drwx------) Uid: ( 0/ root) Gid: ( 0/ root)' in output %}
              PASS
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_2: >-
          {% if status_1 | trim == 'FAIL' %}
            NA - cron not installed
          {% else %}
            {% set output = result_2.stdout | default('') | trim %}
            {% if 'Access: (700/drwx------) Uid: ( 0/ root) Gid: ( 0/ root)' in output %}
              PASS when output shows Access: (700/drwx------) Uid: ( 0/ root) Gid: ( 0/ root)
            {% else %}
              FAIL: Expected Access: (700/drwx------) Uid: ( 0/ root) Gid: ( 0/ root)
            {% endif %}
          {% endif %}

    - name: Store overall compliance status
      set_fact:
        status_3: >-
          {% if status_1 | trim == 'FAIL' %}
            PASS
          {% elif status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
            PASS
          {% elif status_1 | trim == 'PASS' and status_2 | trim == 'FAIL' %}
            FAIL
          {% else %}
            UNKNOWN
          {% endif %}

    - name: Store overall compliance rationale
      set_fact:
        rationale_3: >-
          {% if status_3 | trim == 'PASS' %}
            PASS when (cron not installed) OR (cron installed AND permissions correct)
          {% elif status_3 | trim == 'FAIL' %}
            FAIL when cron installed AND permissions incorrect
          {% else %}
            UNKNOWN - cannot determine
          {% endif %}

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.4.1.6"
          - "========================================================"
          - "Reference: {{ cis_checkpoint }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"