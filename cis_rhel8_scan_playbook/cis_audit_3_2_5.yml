---
- name: Data Collection for CIS 3.2.5 - Ensure sctp kernel module is not available
  hosts: all
  become: yes
  gather_facts: no
  # CIS RHEL 8 Benchmark v4.0.0, checkpoint 3.2.5
  # Using ignore_errors: true and failed_when: false on audit tasks to ensure all checks complete
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0, checkpoint 3.2.5"
    req_1: "Run the following script to verify the sctp kernel module is NOT available in the filesystem"
    req_2: "Verify the sctp kernel module is NOT loaded using command: lsmod | grep 'sctp'"
    req_3: |
      Verify the sctp kernel module is blacklisted and configured to NOT be loadable using command: modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+sctp\b'
    req_4: "OVERALL Verify: Ensure sctp kernel module is not available"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: ""
        data_2: ""
        data_3: ""
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Run the following script to verify the sctp kernel module is NOT available in the filesystem
    - name: "Req 1 - Create temporary audit script for sctp module availability"
      copy:
        dest: "/tmp/cis_audit_sctp_module.sh"
        mode: '0700'
        content: |
          {% raw %}
          #!/usr/bin/env bash
          {
             l_mod_name="sctp" l_mod_type="net"
             while IFS= read -r l_mod_path; do
                if [ -d "$l_mod_path/${l_mod_name//-/\/}" ] &&  \
                [ -n "$(ls -A "$l_mod_path/${l_mod_name//-/\/}")" ]; then
                   printf '%s\n' "$l_mod_name exists in $l_mod_path"
                fi
             done < <(readlink -e /usr/lib/modules/**/kernel/$l_mod_type \
             || readlink -e /lib/modules/**/kernel/$l_mod_type)
          }
          {% endraw %}
      register: script_created_1
      ignore_errors: true
      failed_when: false

    - name: "Req 1 - Execute audit script for sctp module availability"
      shell: "/tmp/cis_audit_sctp_module.sh"
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: "Req 1 - Remove temporary audit script"
      file:
        path: "/tmp/cis_audit_sctp_module.sh"
        state: absent
      ignore_errors: true

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Execute audit script for sctp module availability"
        task_1_cmd: "/tmp/cis_audit_sctp_module.sh"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_1: "PASS when script returns NO output (module not found), FAIL when script returns any output (module exists)"

    # Requirement 2: Verify the sctp kernel module is NOT loaded using command: lsmod | grep 'sctp'
    - name: "Req 2 - Check if sctp kernel module is loaded"
      shell: |
        lsmod | grep 'sctp'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: data_1 | trim != ''

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check if sctp kernel module is loaded"
        task_2_cmd: "lsmod | grep 'sctp'"
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}"
        rationale_2: "PASS when command returns NO output (module not loaded), FAIL when command returns any output (module is loaded)"
      when: data_1 | trim != ''

    # Requirement 3: Verify the sctp kernel module is blacklisted and configured to NOT be loadable
    - name: "Req 3 - Check if sctp kernel module is blacklisted and not loadable"
      shell: |
        modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+sctp\b'
      args:
        executable: /bin/bash
      register: result_3
      ignore_errors: true
      failed_when: false
      changed_when: false
      when: data_1 | trim != ''

    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Check if sctp kernel module is blacklisted and not loadable"
        task_3_cmd: |
          modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+sctp\b'
        task_3_rc: "{{ result_3.rc | default(-1) }}"
        data_3: "{{ result_3.stdout | default('') | trim }}"
        status_3: >
          {{ (
            'PASS' if (
              result_3.stdout | default('') | trim | length > 0 and
              'blacklist sctp' in result_3.stdout and
              ('install sctp /bin/false' in result_3.stdout or 'install sctp /bin/true' in result_3.stdout)
            ) else 'FAIL'
          ) | trim }}
        rationale_3: "PASS when output contains BOTH 'blacklist sctp' AND ( 'install sctp /bin/false' OR 'install sctp /bin/true' ), FAIL otherwise"
      when: data_1 | trim != ''

    # Requirement 4: OVERALL Verify: Ensure sctp kernel module is not available
    - name: Store requirement 4 details and determine overall status
      set_fact:
        status_4: >
          {{ (
            'PASS' if
            (data_1 | trim == '') or
            (data_1 | trim != '' and status_2 | trim == 'PASS' and status_3 | trim == 'PASS')
            else 'FAIL'
          ) | trim }}
        rationale_4: "PASS when (req_1 returns nothing) OR (req_1 returns output AND req_2=PASS AND req_3=PASS), FAIL otherwise"

    # Generate compliance report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 3.2.5"
          - "========================================================"
          - "Reference: CIS RHEL 8 Benchmark v4.0.0 checkpoint 3.2.5"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name }}"
          - "  Command: {{ task_2_cmd }}"
          - "  Exit code: {{ task_2_rc }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('NA') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not executed - module not found in filesystem') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name }}"
          - "  Command: {{ task_3_cmd }}"
          - "  Exit code: {{ task_3_rc }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('NA') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not executed - module not found in filesystem') | trim }}"
          - ""
          - "REQUIREMENT 4 - {{ req_4 }}:"
          - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
          - "========================================================"