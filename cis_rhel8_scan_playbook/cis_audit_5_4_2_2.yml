---
- name: Data Collection for CIS 5.4.2.2
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_checkpoint: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.2.2"
    req_1: "Verify root's primary GID is 0 and no other non-excluded user has a primary GID of 0"
    overall_req: "Ensure root is the only GID 0 account"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1

    # Requirement 1: Verify root's primary GID is 0 and no other non-excluded user has a primary GID of 0
    - name: Req 1 - Check for non-excluded users with GID 0
      shell: |
        awk -F: '($1 !~ /^(sync|shutdown|halt|operator)/ && $4=="0") {print $1":"$4}' /etc/passwd
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check for non-excluded users with GID 0"
        task_1_cmd: |
          awk -F: '($1 !~ /^(sync|shutdown|halt|operator)/ && $4==\"0\") {print $1\":\"$4}' /etc/passwd
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'root:0') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when the exact output is root:0, FAIL when output contains any other line or is not exactly root:0' if (result_1.stdout | default('') | trim == 'root:0') else 'FAIL: Expected exactly root:0, got ' + (result_1.stdout | default('') | trim)) | trim }}"

    # Set overall status
    - name: Set overall compliance status
      set_fact:
        overall_status: "{{ status_1 }}"
        overall_rationale: "{{ ('PASS when req_1=PASS, FAIL otherwise' if status_1 == 'PASS' else 'FAIL: requirement 1 failed') | trim }}"

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.4.2.2"
          - "========================================================"
          - "Reference: {{ cis_checkpoint }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name }}"
          - "  Command: {{ task_1_cmd }}"
          - "  Exit code: {{ task_1_rc }}"
          - "  Data: {{ data_1 }}"
          - "  Status: {{ status_1 }}"
          - "  Rationale: {{ rationale_1 }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ overall_status }}"
          - "  Rationale: {{ overall_rationale }}"
          - "========================================================"