    req_3: "Verify pam_faillock.so is configured in /etc/pam.d/password-auth for account"
    req_4: "Verify pam_faillock.so is configured in /etc/pam.d/system-auth for auth preauth"
    req_5: "Verify pam_faillock.so is configured in /etc/pam.d/system-auth for auth authfail"
    req_6: "Verify pam_faillock.so is configured in /etc/pam.d/system-auth for account"
    req_7: "OVERALL Verify: Ensure pam_faillock module is enabled"

