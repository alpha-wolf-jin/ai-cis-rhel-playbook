    # Requirement 1: Verify pam_faillock.so is configured in /etc/pam.d/password-auth for auth preauth
    - name: Req 1 - Check password-auth preauth
      shell: |
        grep -P -- '\bpam_faillock.so\b' /etc/pam.d/password-auth | grep 'auth.*preauth'
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check password-auth preauth"
        task_1_cmd: |
          grep -P -- '\\bpam_faillock.so\\b' /etc/pam.d/password-auth | grep 'auth.*preauth'
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if 'auth' in output and 'required' in output and 'pam_faillock.so' in output and 'preauth' in output %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: "PASS when output contains 'auth' and 'required' and 'pam_faillock.so' and 'preauth', FAIL otherwise"

