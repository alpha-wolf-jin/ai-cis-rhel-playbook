---
- name: Data Collection for CIS 5.3.3.2.7
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.3.2.7"
    req_1: "Check if enforce_for_root is set in /etc/security/pwquality.conf"
    req_2: "Check if enforce_for_root is set in any .conf file in /etc/security/pwquality.conf.d/"
    req_3: "OVERALL Verify: Ensure password quality is enforced for the root user"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1

    # Requirement 1: Check if enforce_for_root is set in /etc/security/pwquality.conf
    - name: Req 1 - Check enforce_for_root in pwquality.conf
      shell: |
        grep -Psi -- '^\h*enforce_for_root\b' /etc/security/pwquality.conf
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check enforce_for_root in pwquality.conf"
        task_1_cmd: |
          grep -Psi -- '^\h*enforce_for_root\b' /etc/security/pwquality.conf
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim != '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when the command returns a line containing enforce_for_root (case-insensitive, ignoring whitespace and comments), FAIL when it returns no output' if (result_1.stdout | default('') | trim != '') else 'FAIL: No enforce_for_root setting found in /etc/security/pwquality.conf') | trim }}"

    # Requirement 2: Check if enforce_for_root is set in any .conf file in /etc/security/pwquality.conf.d/
    - name: Req 2 - Check enforce_for_root in pwquality.conf.d/*.conf
      shell: |
        grep -Psi -- '^\h*enforce_for_root\b' /etc/security/pwquality.conf.d/*.conf 2>/dev/null
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check enforce_for_root in pwquality.conf.d/*.conf"
        task_2_cmd: |
          grep -Psi -- '^\h*enforce_for_root\b' /etc/security/pwquality.conf.d/*.conf 2>/dev/null
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim != '') else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when the command returns at least one line containing enforce_for_root (case-insensitive, ignoring whitespace and comments), FAIL when it returns no output' if (result_2.stdout | default('') | trim != '') else 'FAIL: No enforce_for_root setting found in /etc/security/pwquality.conf.d/*.conf') | trim }}"

    # Requirement 3: OVERALL Verify - Ensure password quality is enforced for the root user
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall verification"
        task_3_cmd: "N/A - Evaluated based on req_1 and req_2"
        task_3_rc: 0
        data_3: "req_1 status: {{ status_1 }}, req_2 status: {{ status_2 }}"
        status_3: "{{ ('PASS' if (status_1 == 'PASS' or status_2 == 'PASS') else 'FAIL') | trim }}"
        rationale_3: "{{ ('PASS when req_1=PASS OR req_2=PASS (as the setting can be in either location, with precedence rules defined in the procedure), FAIL otherwise' if (status_1 == 'PASS' or status_2 == 'PASS') else 'FAIL: enforce_for_root not found in either /etc/security/pwquality.conf or /etc/security/pwquality.conf.d/*.conf') | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.3.3.2.7"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | trim }}"
          - "  Rationale: {{ rationale_3 | trim }}"
          - "========================================================"