---
- name: Data Collection for CIS 1.3.1.3 - Ensure SELinux policy is configured
  hosts: all
  become: yes
  gather_facts: false
  vars:
    kcs_article: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.3.1.3"
    req_1: |
      Check SELinux policy type in /etc/selinux/config using command: `grep -Psi -- '^\h*SELINUXTYPE\h*=\h*(targeted|mls)\b' /etc/selinux/config`
    req_2: "OVERALL Verify: Ensure SELinux policy is configured"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Check SELinux policy type in /etc/selinux/config
    - name: "Req 1 - Check SELinux policy type"
      shell: |
        grep -Psi -- '^\h*SELINUXTYPE\h*=\h*(targeted|mls)\b' /etc/selinux/config
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check SELinux policy type in /etc/selinux/config"
        task_1_cmd: |
          grep -Psi -- '^\h*SELINUXTYPE\h*=\h*(targeted|mls)\b' /etc/selinux/config
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout is defined and result_1.stdout | trim != '') else 'FAIL') | trim }}"
        rationale_1: "{{ ('PASS when the command returns a line matching the pattern SELINUXTYPE=targeted or SELINUXTYPE=mls (case-insensitive, allowing optional horizontal whitespace), FAIL otherwise' if (result_1.stdout is defined and result_1.stdout | trim != '') else 'FAIL: No matching SELINUXTYPE found in /etc/selinux/config') | trim }}"

    # Requirement 2: Overall verification
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Overall verification of SELinux policy configuration"
        task_2_cmd: "N/A (evaluated based on requirement 1)"
        task_2_rc: 0
        data_2: "Based on requirement 1: {{ status_1 }}"
        status_2: "{{ ('PASS' if (status_1 | default('FAIL') == 'PASS') else 'FAIL') | trim }}"
        rationale_2: "{{ ('PASS when req_1=PASS, FAIL otherwise' if (status_1 | default('FAIL') == 'PASS') else 'FAIL: Requirement 1 failed, so overall compliance fails') | trim }}"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 1.3.1.3"
          - "========================================================"
          - "Reference: {{ kcs_article }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | trim }}"
          - "  Rationale: {{ rationale_2 | trim }}"
          - "========================================================"