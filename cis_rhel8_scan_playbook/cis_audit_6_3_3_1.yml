---
- name: Data Collection for CIS 6.3.3.1
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 6.3.3.1"
    req_1: "Check on-disk audit rules for /etc/sudoers and /etc/sudoers.d"
    req_2: "Check loaded audit rules for /etc/sudoers and /etc/sudoers.d"
    req_3: "OVERALL Verify: Ensure changes to system administration scope (sudoers) is collected"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1
        task_3_name: "Not executed"
        task_3_cmd: "N/A"
        task_3_rc: -1
        data_1: ""
        data_2: ""
        status_1: "UNKNOWN"
        status_2: "UNKNOWN"
        status_3: "UNKNOWN"
        rationale_1: "Not evaluated"
        rationale_2: "Not evaluated"
        rationale_3: "Not evaluated"

    # Requirement 1: Check on-disk audit rules
    - name: "Req 1 - Check on-disk audit rules"
      shell: |
        awk '/^ *-w/ \
        &&/\/etc\/sudoers/ \
        &&/ +-p *wa/ \
        &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)' /etc/audit/rules.d/*.rules
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check on-disk audit rules for sudoers"
        task_1_cmd: |
          awk '/^ *-w/ &&/\/etc\/sudoers/ &&/ +-p *wa/ &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)' /etc/audit/rules.d/*.rules
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% set expected_1 = '-w /etc/sudoers -p wa -k scope' %}
          {% set expected_2 = '-w /etc/sudoers.d -p wa -k scope' %}
          {% if expected_1 in output and expected_2 in output %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_1: "PASS when output contains both '-w /etc/sudoers -p wa -k scope' and '-w /etc/sudoers.d -p wa -k scope' lines, FAIL otherwise."

    # Requirement 2: Check loaded audit rules
    - name: "Req 2 - Check loaded audit rules"
      shell: |
        auditctl -l | awk '/^ *-w/ \
        &&/\/etc\/sudoers/ \
        &&/ +-p *wa/ \
        &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)'
      args:
        executable: /bin/bash
      register: result_2
      ignore_errors: true
      changed_when: false
      when: data_1 | default('') | trim | length > 0

    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Check loaded audit rules for sudoers"
        task_2_cmd: |
          auditctl -l | awk '/^ *-w/ &&/\/etc\/sudoers/ &&/ +-p *wa/ &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)'
        task_2_rc: "{{ result_2.rc | default(-1) }}"
        data_2: "{{ result_2.stdout | default('') | trim }}"
        status_2: >-
          {% set output = result_2.stdout | default('') | trim %}
          {% set expected_1 = '-w /etc/sudoers -p wa -k scope' %}
          {% set expected_2 = '-w /etc/sudoers.d -p wa -k scope' %}
          {% if expected_1 in output and expected_2 in output %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        rationale_2: "PASS when output contains both '-w /etc/sudoers -p wa -k scope' and '-w /etc/sudoers.d -p wa -k scope' lines, FAIL otherwise."
      when: data_1 | default('') | trim | length > 0

    # Requirement 3: Overall verification
    - name: Store requirement 3 details
      set_fact:
        task_3_name: "Overall verification of sudoers audit collection"
        task_3_cmd: "N/A - Combined check"
        task_3_rc: 0
        data_3: "Combined status from requirements 1 and 2"
        status_3: >-
          {% set output_1 = data_1 | default('') | trim %}
          {% if output_1 | length == 0 %}
            FAIL
          {% else %}
            {% set expected_1 = '-w /etc/sudoers -p wa -k scope' %}
            {% set expected_2 = '-w /etc/sudoers.d -p wa -k scope' %}
            {% if expected_1 in output_1 and expected_2 in output_1 %}
              {% if data_2 is defined and data_2 | default('') | trim | length > 0 %}
                {% set output_2 = data_2 | default('') | trim %}
                {% if expected_1 in output_2 and expected_2 in output_2 %}
                  PASS
                {% else %}
                  FAIL
                {% endif %}
              {% else %}
                FAIL
              {% endif %}
            {% else %}
              FAIL
            {% endif %}
          {% endif %}
        rationale_3: >-
          {% set output_1 = data_1 | default('') | trim %}
          {% if output_1 | length == 0 %}
            FAIL - No on-disk audit rules found for sudoers
          {% else %}
            {% set expected_1 = '-w /etc/sudoers -p wa -k scope' %}
            {% set expected_2 = '-w /etc/sudoers.d -p wa -k scope' %}
            {% if expected_1 in output_1 and expected_2 in output_1 %}
              {% if data_2 is defined and data_2 | default('') | trim | length > 0 %}
                {% set output_2 = data_2 | default('') | trim %}
                {% if expected_1 in output_2 and expected_2 in output_2 %}
                  PASS - Both on-disk and loaded audit rules are properly configured
                {% else %}
                  FAIL - On-disk rules exist but not loaded into auditd
                {% endif %}
              {% else %}
                FAIL - On-disk rules exist but loaded rules were not checked
              {% endif %}
            {% else %}
              FAIL - On-disk audit rules are incomplete or missing
            {% endif %}
          {% endif %}
      when: data_1 is defined

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 6.3.3.1"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 3 - {{ req_3 }}:"
          - "  Task: {{ task_3_name | default('Task not recorded') }}"
          - "  Command: {{ task_3_cmd | default('N/A') }}"
          - "  Exit code: {{ task_3_rc | default(-1) }}"
          - "  Data: {{ data_3 | default('') | trim }}"
          - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
          - "========================================================"