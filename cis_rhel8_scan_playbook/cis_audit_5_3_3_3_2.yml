---
- name: Data Collection for CIS 5.3.3.3.2
  hosts: all
  become: yes
  gather_facts: false
  vars:
    cis_reference: "CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.3.3.2"
    req_1: |
      Check that enforce_for_root is configured in /etc/security/pwhistory.conf using command: grep -Pi -- '^\h*enforce_for_root\b' /etc/security/pwhistory.conf
    req_2: "OVERALL Verify: Ensure password history is enforced for the root user"

  tasks:
    - name: Initialize data variables
      set_fact:
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Check that enforce_for_root is configured in /etc/security/pwhistory.conf
    - name: Req 1 - Check enforce_for_root configuration
      shell: |
        {% raw %}
        grep -Pi -- '^\h*enforce_for_root\b' /etc/security/pwhistory.conf
        {% endraw %}
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      changed_when: false

    - name: Store requirement 1 details
      set_fact:
        task_1_name: "Check enforce_for_root configuration in pwhistory.conf"
        task_1_cmd: |
          grep -Pi -- '^\h*enforce_for_root\b' /etc/security/pwhistory.conf
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') | trim }}"
        status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim | lower == 'enforce_for_root') else 'FAIL') | trim }}"
        rationale_1: >-
          {% set output = result_1.stdout | default('') | trim %}
          {% if output | lower == 'enforce_for_root' %}
            PASS: Output contains the exact string 'enforce_for_root' (case-insensitive, ignoring leading horizontal whitespace)
          {% else %}
            FAIL: Output does not contain the exact string 'enforce_for_root' (case-insensitive, ignoring leading horizontal whitespace)
          {% endif %}

    # Requirement 2: OVERALL Verify - Ensure password history is enforced for the root user
    - name: Store requirement 2 details
      set_fact:
        task_2_name: "Overall verification - root password history enforcement"
        task_2_cmd: "Derived from requirement 1 check"
        task_2_rc: "{{ task_1_rc }}"
        data_2: "{{ data_1 }}"
        status_2: "{{ status_1 | trim }}"
        rationale_2: >-
          {% if status_1 | trim == 'PASS' %}
            PASS when req_1=PASS, FAIL otherwise
          {% else %}
            FAIL: req_1 is not PASS
          {% endif %}

    # Final report
    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 5.3.3.3.2"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') | trim }}"
          - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') | trim }}"
          - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | trim }}"
          - "  Rationale: {{ rationale_2 | trim }}"
          - "========================================================"