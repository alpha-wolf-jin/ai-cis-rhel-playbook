---
- name: Initialize meta data variables
  set_fact:
    kcs_article: CIS RHEL 9 Benchmark v2.0.0 checkpoint 3.3.1
    req_1: Run the provided CIS audit script to verify Ensure ip forwarding is disabled
    req_2: 'OVERALL Verify: Ensure ip forwarding is disabled'

- name: Initialize data variables
  set_fact:
    data_1: ""
    data_2: ""
    status_1: "UNKNOWN"
    status_2: "UNKNOWN"
    rationale_1: "Not evaluated"
    rationale_2: "Not evaluated"
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1

    # Requirement 1: Run the provided CIS audit script to verify Ensure ip forwarding is disabled
- name: Req 1 - Execute CIS audit script for ip forwarding
  copy:
    dest: "/tmp/cis_audit_3.3.1.sh"
    mode: '0700'
    content: |
      {% raw %}
      #!/usr/bin/env bash
      {
         l_output="" l_output2="" l_ipv6_disabled="" # Clear output variables
         a_parlist=("net.ipv4.ip_forward=0" "net.ipv6.conf.all.forwarding=0")
         l_ufwscf="$([ -f /etc/default/ufw ] && awk -F= '/^\s*IPT_SYSCTL=/ {print $2}' /etc/default/ufw)"
         f_ipv6_chk()
         {
            l_ipv6_disabled=""
            ! grep -Pqs -- '^\h*0\b' /sys/module/ipv6/parameters/disable && l_ipv6_disabled="yes"
            if sysctl net.ipv6.conf.all.disable_ipv6 | grep -Pqs -- "^\h*net\.ipv6\.conf\.all\.disable_ipv6\h*=\h*1\b" && \
               sysctl net.ipv6.conf.default.disable_ipv6 | grep -Pqs -- "^\h*net\.ipv6\.conf\.default\.disable_ipv6\h*=\h*1\b"; then
               l_ipv6_disabled="yes"
            fi
            [ -z "$l_ipv6_disabled" ] && l_ipv6_disabled="no"
         }
         f_kernel_parameter_chk()
         {
            l_krp="$(sysctl "$l_kpname" | awk -F= '{print $2}' | xargs)"
            if [ "$l_krp" = "$l_kpvalue" ]; then
               l_output="$l_output\n - \"$l_kpname\" is correctly set to \"$l_krp\" in the running configuration"
            else
               l_output2="$l_output2\n - \"$l_kpname\" is incorrectly set to \"$l_krp\" in the running configuration and should have a value of: \"$l_kpvalue\""
            fi
            unset A_out; declare -A A_out # Check durable setting (files)
            while read -r l_out; do
               if [ -n "$l_out" ]; then
                  if [[ $l_out =~ ^\s*# ]]; then
                     l_file="${l_out//# /}"
                  else
                     l_kpar="$(awk -F= '{print $1}' <<< "$l_out" | xargs)"
                     [ "$l_kpar" = "$l_kpname" ] && A_out+=(["$l_kpar"]="$l_file")
                  fi
               fi
            done < <(/usr/lib/systemd/systemd-sysctl --cat-config | grep -Po '^\h*([^#\n\r]+|#\h*\/[^#\n\r\h]+\.conf\b)')
            if [ -n "$l_ufwscf" ]; then # Account for systems with UFW (Not covered by systemd-sysctl --cat-config)
               l_kpar="$(grep -Po "^\h*$l_kpname\b" "$l_ufwscf" | xargs)"
               l_kpar="${l_kpar//\//.}"
               [ "$l_kpar" = "$l_kpname" ] && A_out+=(["$l_kpar"]="$l_ufwscf")
            fi
            if (( ${#A_out[@]} > 0 )); then # Assess output from files and generate output
               while IFS="=" read -r l_fkpname l_fkpvalue; do
                  l_fkpname="${l_fkpname// /}"; l_fkpvalue="${l_fkpvalue// /}"
                  if [ "$l_fkpvalue" = "$l_kpvalue" ]; then
                     l_output="$l_output\n - \"$l_kpname\" is correctly set to \"$l_fkpvalue\" in \"$(printf '%s' "${A_out[@]}")\"\n"
                  else
                     l_output2="$l_output2\n - \"$l_kpname\" is incorrectly set to \"$l_fkpvalue\" in \"$(printf '%s' "${A_out[@]}")\" and should have a value of: \"$l_kpvalue\"\n"
                  fi
               done < <(grep -Po -- "^\h*$l_kpname\h*=\h*\H+" "${A_out[@]}")
            else
               l_output2="$l_output2\n - \"$l_kpname\" is not set in an included file\n   ** Note: \"$l_kpname\" May be set in a file that's ignored by load procedure **\n"
            fi
         }
         while IFS="=" read -r l_kpname l_kpvalue; do # Assess and check parameters
            l_kpname="${l_kpname// /}"; l_kpvalue="${l_kpvalue// /}"
            if grep -q '^net.ipv6.' <<< "$l_kpname"; then
               [ -z "$l_ipv6_disabled" ] && f_ipv6_chk
               if [ "$l_ipv6_disabled" = "yes" ]; then
                  l_output="$l_output\n - IPv6 is disabled on the system, \"$l_kpname\" is not applicable"
               else
                  f_kernel_parameter_chk
               fi
            else
               f_kernel_parameter_chk
            fi
         done < <(printf '%s\n' "${a_parlist[@]}")
         l_ufwscf="$([ -f /etc/default/ufw ] && awk -F= '/^\s*IPT_SYSCTL=/ {print $2}' /etc/default/ufw)"
         unset a_parlist; unset A_out # unset arrays
         if [ -z "$l_output2" ]; then # Provide output from checks
            echo -e "\n- Audit Result:\n  ** PASS **\n$l_output\n"
         else
            echo -e "\n- Audit Result:\n  ** FAIL **\n - Reason(s) for audit failure:\n$l_output2\n"
            [ -n "$l_output" ] && echo -e "\n- Correctly set:\n$l_output\n"
         fi
      }
      {% endraw %}
  register: script_create_1
  ignore_errors: true

- name: Req 1 - Execute the audit script
  shell: "/tmp/cis_audit_3.3.1.sh"
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Req 1 - Remove temporary audit script
  file:
    path: "/tmp/cis_audit_3.3.1.sh"
    state: absent
  ignore_errors: true

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Execute CIS audit script for ip forwarding"
    task_1_cmd: "/tmp/cis_audit_3.3.1.sh"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: |
      {{ ('PASS' if (result_1.stdout | default('') | regex_search('\*\* PASS \*\*')) else 'FAIL') | trim }}
    rationale_1: "PASS when script output shows '** PASS **' or indicates compliance, FAIL when script output shows '** FAIL **' or indicates non-compliance"

    # Requirement 2: OVERALL Verify: Ensure ip forwarding is disabled
- name: Req 2 - Store overall verification
  set_fact:
    task_2_name: "Overall verification check"
    task_2_cmd: "Based on requirement 1 status"
    task_2_rc: 0
    data_2: "Overall verification based on requirement 1 result"
    status_2: "{{ status_1 | default('UNKNOWN') | trim }}"
    rationale_2: "PASS when req_1=PASS, FAIL otherwise"

- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 3.3.1"
    - "========================================================"
    - "Reference: {{ kcs_article }}"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: Overall compliance is determined by requirement 2 which inherits status from requirement 1"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_3_3_1'': status_2 | trim }] }}'
