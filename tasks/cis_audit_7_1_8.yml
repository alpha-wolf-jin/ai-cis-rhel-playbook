---
- name: Initialize meta data variables
  set_fact:
    kcs_article: CIS RHEL 9 Benchmark v2.0.0 checkpoint 7.1.8
    req_1: 'Verify permissions, ownership, and group ownership of /etc/gshadow- using command: stat -Lc ''Access: (%#a/%A)  Uid: ( %u/ %U) Gid: ( %g/ %G)''  /etc/gshadow-'
    req_2: 'OVERALL Verify: Ensure permissions on /etc/gshadow- are configured'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1

    # Requirement 1: Verify permissions, ownership, and group ownership of /etc/gshadow-
- name: "Req 1 - Verify /etc/gshadow- permissions and ownership"
  shell: |
    {% raw %}
    stat -Lc 'Access: (%#a/%A)  Uid: ( %u/ %U) Gid: ( %g/ %G)'  /etc/gshadow-
    {% endraw %}
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Verify /etc/gshadow- permissions and ownership"
    task_1_cmd: "stat -Lc 'Access: (%#a/%A)  Uid: ( %u/ %U) Gid: ( %g/ %G)'  /etc/gshadow-"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {% if "Access: (0/----------)  Uid: ( 0/ root) Gid: ( 0/ root)" in output %}
        PASS
      {% else %}
        FAIL
      {% endif %}
    rationale_1: "PASS when output shows Access: (0/----------) AND Uid: ( 0/ root) AND Gid: ( 0/ root), FAIL otherwise"

    # Requirement 2: OVERALL Verify - depends on requirement 1
- name: Store requirement 2 details
  set_fact:
    task_2_name: "OVERALL compliance check"
    task_2_cmd: "Logical check based on requirement 1 status"
    task_2_rc: 0
    data_2: "Requirement 1 status: {{ status_1 | default('UNKNOWN') }}"
    status_2: "{{ status_1 | default('FAIL') }}"
    rationale_2: "PASS when req_1=PASS, FAIL otherwise"

    # Final report
- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 7.1.8"
    - "========================================================"
    - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 7.1.8"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_2 | default('FAIL') | trim }}"
    - "  Rationale: Overall PASS when all individual requirements PASS, FAIL otherwise"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_7_1_8'': status_2 | trim }] }}'
