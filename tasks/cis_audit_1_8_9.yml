---
- name: Initialize meta data variables
  set_fact:
    kcs_article: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.8.9
    req_1: Run the provided CIS audit script to verify that autorun-never=true cannot be overridden
    req_2: 'OVERALL Verify: Ensure GDM autorun-never is not overridden'

- name: Initialize data variables
  set_fact:
    data_1: ""
    status_1: "UNKNOWN"
    rationale_1: "Not evaluated"
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    data_2: ""
    status_2: "UNKNOWN"
    rationale_2: "Not evaluated"

    # Requirement 1: Run the provided CIS audit script
- name: Req 1 - Execute CIS audit script for GDM autorun-never
  copy:
    dest: "/tmp/cis_audit_1.8.9.sh"
    mode: '0700'
    content: |
      {% raw %}
      #!/usr/bin/env bash
      {
         # Check if GNOME Desktop Manager is installed.  If package isn't installed, recommendation is Not Applicable\n
         # determine system's package manager
         l_pkgoutput=""
         if command -v dpkg-query > /dev/null 2>&1; then
            l_pq="dpkg-query -W"
         elif command -v rpm > /dev/null 2>&1; then
            l_pq="rpm -q"
         fi
         # Check if GDM is installed
         l_pcl="gdm gdm3" # Space separated list of packages to check
         for l_pn in $l_pcl; do
            $l_pq "$l_pn" > /dev/null 2>&1 && l_pkgoutput="$l_pkgoutput\n - Package: \"$l_pn\" exists on the system\n - checking configuration"
         done
         # Check configuration (If applicable)
         if [ -n "$l_pkgoutput" ]; then
            l_output="" l_output2=""
            echo -e "$l_pkgoutput\n"
            # Look for idle-delay to determine profile in use, needed for remaining tests
            l_kfd="/etc/dconf/db/$(grep -Psril '^\h*autorun-never\b' /etc/dconf/db/*/ | awk -F'/' '{split($(NF-1),a,".");print a[1]}').d" #set directory of key file to be locked
            if [ -d "$l_kfd" ]; then # If key file directory doesn't exist, options can't be locked
               if grep -Priq '^\h*\/org/gnome\/desktop\/media-handling\/autorun-never\b' "$l_kfd"; then
                  l_output="$l_output\n - \"autorun-never\" is locked in \"$(grep -Pril '^\h*\/org/gnome\/desktop\/media-handling\/autorun-never\b' "$l_kfd")\""
               else
                  l_output2="$l_output2\n - \"autorun-never\" is not locked"
               fi
            else
               l_output2="$l_output2\n - \"autorun-never\" is not set so it can not be locked"
            fi
         else
            l_output="$l_output\n - GNOME Desktop Manager package is not installed on the system\n  - Recommendation is not applicable"
         fi
         # Report results. If no failures output in l_output2, we pass
         if [ -z "$l_output2" ]; then
            echo -e "\n- Audit Result:\n  ** PASS **\n$l_output\n"
         else
            echo -e "\n- Audit Result:\n  ** FAIL **\n - Reason(s) for audit failure:\n$l_output2\n"
            [ -n "$l_output" ] && echo -e "\n- Correctly set:\n$l_output\n"
         fi
      }
      {% endraw %}
  register: script_create_1
  ignore_errors: true

- name: Req 1 - Execute the audit script
  shell: "/tmp/cis_audit_1.8.9.sh"
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Req 1 - Remove temporary audit script
  file:
    path: "/tmp/cis_audit_1.8.9.sh"
    state: absent
  ignore_errors: true

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Execute CIS audit script for GDM autorun-never"
    task_1_cmd: "/tmp/cis_audit_1.8.9.sh"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: "{{ ('PASS' if '** PASS **' in (result_1.stdout | default('')) else 'FAIL') | trim }}"
    rationale_1: "PASS when script output shows '** PASS **' or indicates compliance, FAIL when script output shows '** FAIL **' or indicates non-compliance"

    # Requirement 2: Overall verification
- name: Store requirement 2 details
  set_fact:
    data_2: "{{ data_1 }}"
    status_2: "{{ status_1 }}"
    rationale_2: "PASS when req_1=PASS, FAIL otherwise"

    # Final report
- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 1.8.9"
    - "========================================================"
    - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.8.9"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: N/A (calculated from requirement 1)"
    - "  Command: N/A"
    - "  Exit code: N/A"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_2 | trim }}"
    - "  Rationale: Overall compliance is determined by requirement 2 (OVERALL Verify), which is {{ status_2 | trim }} when requirement 1 is {{ status_1 | trim }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_1_8_9'': status_2 | trim }] }}'
