---
- name: Initialize meta data variables
  set_fact:
    kcs_article: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.4.2
    req_1: Run the provided CIS audit script to verify grub configuration files
    req_2: 'OVERALL Verify: Ensure access to bootloader config is configured'
    req_3: Generate compliance report

- name: Initialize data variables
  set_fact:
    data_1: ""
    data_2: ""
    data_3: ""
    task_1_name: "Not executed"
    task_2_name: "Not executed"
    task_3_name: "Not executed"
    task_1_cmd: "N/A"
    task_2_cmd: "N/A"
    task_3_cmd: "N/A"
    task_1_rc: -1
    task_2_rc: -1
    task_3_rc: -1

    # Requirement 1: Run the provided CIS audit script to verify grub configuration files
- name: Req 1 - Execute CIS audit script for grub config permissions
  copy:
    dest: "/tmp/cis_audit_1.4.2.sh"
    mode: '0700'
    content: |
      {% raw %}
      #!/usr/bin/env bash

      {
         l_output="" l_output2=""
         file_mug_chk()
         {
            l_out="" l_out2=""
            [[ "$(dirname "$l_file")" =~ ^\/boot\/efi\/EFI ]] && l_pmask="0077" || l_pmask="0177"
            l_maxperm="$( printf '%o' $(( 0777 & ~$l_pmask )) )"
            if [ $(( $l_mode & $l_pmask )) -gt 0 ]; then
               l_out2="$l_out2\n   - Is mode \"$l_mode\" and should be mode: \"$l_maxperm\" or more restrictive"
            else
               l_out="$l_out\n   - Is correctly mode: \"$l_mode\" which is mode: \"$l_maxperm\" or more restrictive"
            fi
            if [ "$l_user" = "root" ]; then
               l_out="$l_out\n   - Is correctly owned by user: \"$l_user\""
            else
               l_out2="$l_out2\n   - Is owned by user: \"$l_user\" and should be owned by user: \"root\""
            fi
            if [ "$l_group" = "root" ]; then
               l_out="$l_out\n   - Is correctly group-owned by group: \"$l_user\""
            else
               l_out2="$l_out2\n   - Is group-owned by group: \"$l_user\" and should be group-owned by group: \"root\""
            fi
            [ -n "$l_out" ] && l_output="$l_output\n  - File: \"$l_file\"$l_out\n"
            [ -n "$l_out2" ] && l_output2="$l_output2\n  - File: \"$l_file\"$l_out2\n"
         }
         while IFS= read -r -d $'\0' l_gfile; do
            while read -r l_file l_mode l_user l_group; do
               file_mug_chk
            done <<< "$(stat -Lc '%n %#a %U %G' "$l_gfile")"
         done < <(find /boot -type f \( -name 'grub*' -o -name 'user.cfg' \) - print0)
         if [ -z "$l_output2" ]; then
            echo -e "\n- Audit Result:\n  *** PASS ***\n- * Correctly set * :\n$l_output\n"
         else
            echo -e "\n- Audit Result:\n  ** FAIL **\n - * Reasons for audit failure * :\n$l_output2\n"
            [ -n "$l_output" ] && echo -e " - * Correctly set * :\n$l_output\n"
         fi
      }
      {% endraw %}
  register: script_create_1
  ignore_errors: true
  changed_when: false

- name: Req 1 - Execute the audit script
  shell: "/tmp/cis_audit_1.4.2.sh"
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Req 1 - Remove temporary audit script
  file:
    path: "/tmp/cis_audit_1.4.2.sh"
    state: absent
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Execute CIS audit script for grub config permissions"
    task_1_cmd: "/tmp/cis_audit_1.4.2.sh"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: "{{ ('PASS' if '*** PASS ***' in (result_1.stdout | default('')) else 'FAIL') | trim }}"
    rationale_1: "{{ ('PASS when script output shows *** PASS *** or indicates compliance' if '*** PASS ***' in (result_1.stdout | default('')) else 'FAIL when script output shows ** FAIL ** or indicates non-compliance') | trim }}"

    # Requirement 2: OVERALL Verify: Ensure access to bootloader config is configured
- name: Store requirement 2 details
  set_fact:
    task_2_name: "Evaluate overall compliance"
    task_2_cmd: "N/A"
    task_2_rc: "N/A"
    data_2: "Based on Requirement 1 status: {{ status_1 }}"
    status_2: "{{ status_1 | default('UNKNOWN') | trim }}"
    rationale_2: "{{ ('PASS when req_1=PASS' if status_1 | default('UNKNOWN') | trim == 'PASS' else 'FAIL when req_1 is not PASS') | trim }}"

    # Requirement 3: Generate compliance report
- name: Store requirement 3 details
  set_fact:
    task_3_name: "Generate compliance report"
    task_3_cmd: "debug msg"
    task_3_rc: "N/A"
    data_3: "Report generated successfully"
    status_3: "PASS"
    rationale_3: "Report generated successfully"

    # Overall requirement: Ensure access to bootloader config is configured
- name: Store overall requirement details
  set_fact:
    req_overall: "Ensure access to bootloader config is configured"
    status_overall: "{{ status_2 | default('UNKNOWN') | trim }}"
    rationale_overall: "{{ ('PASS when all requirements pass' if status_2 | default('UNKNOWN') | trim == 'PASS' else 'FAIL when any requirement fails') | trim }}"

