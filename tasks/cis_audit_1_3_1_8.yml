---
- name: Initialize meta data variables
  set_fact:
    kcs_article: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.3.1.8
    req_1: Verify setroubleshoot is not installed
    req_2: 'OVERALL Verify: Ensure SETroubleshoot is not installed'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1

    # Requirement 1: Verify setroubleshoot is not installed
- name: "Req 1 - Check if setroubleshoot package is installed"
  shell: "rpm -q setroubleshoot"
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Check if setroubleshoot package is installed"
    task_1_cmd: "rpm -q setroubleshoot"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: >-
      {% if result_1.stdout | default('') | trim == 'package setroubleshoot is not installed' %}
      PASS
      {% else %}
      FAIL
      {% endif %}
    rationale_1: >-
      {% if result_1.stdout | default('') | trim == 'package setroubleshoot is not installed' %}
      PASS when command output is exactly "package setroubleshoot is not installed", FAIL otherwise
      {% else %}
      FAIL: Expected "package setroubleshoot is not installed", got "{{ result_1.stdout | default('') | trim }}"
      {% endif %}

    # Requirement 2: OVERALL Verify: Ensure SETroubleshoot is not installed
- name: Store requirement 2 details
  set_fact:
    task_2_name: "Overall compliance check"
    task_2_cmd: "Based on requirement 1 result"
    task_2_rc: "{{ task_1_rc }}"
    data_2: "Overall check based on requirement 1"
    status_2: "{{ status_1 | default('UNKNOWN') | trim }}"
    rationale_2: "{{ ('OVERALL PASS: setroubleshoot is not installed' if (status_1 | default('') | trim == 'PASS') else 'OVERALL FAIL: setroubleshoot is installed or cannot be verified') | trim }}"

    # Final report - MUST include Status and Rationale for each requirement
- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 1.3.1.8"
    - "========================================================"
    - "Reference: {{ kcs_article }}"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ ('PASS when req_1=PASS, FAIL otherwise' if (status_1 | default('') | trim == 'PASS') else 'FAIL: req_1 status is ' + (status_1 | default('UNKNOWN') | trim)) | trim }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_1_3_1_8'': status_2 | trim }] }}'
