---
- name: Initialize meta data variables
  set_fact:
    kcs_article: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.3.1
    req_1: Check that /home is mounted as a separate filesystem
    req_2: Check that the /home mount includes the 'nodev' option
    req_3: Check that the /home mount includes the 'nosuid' option
    req_4: Check that the /home mount includes the 'noexec' option
    req_5: 'OVERALL Verify: Ensure separate partition exists for /home'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1
    task_3_name: "Not executed"
    task_3_cmd: "N/A"
    task_3_rc: -1
    task_4_name: "Not executed"
    task_4_cmd: "N/A"
    task_4_rc: -1

- name: Req 1 - Check /home mount status
  command: findmnt -kn /home
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Check /home mount status"
    task_1_cmd: "findmnt -kn /home"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: "{{ ('PASS' if (result_1.rc == 0 and '/dev' in result_1.stdout | default('')) else 'FAIL') | trim }}"
    rationale_1: "{{ ('PASS when output shows a device mounted on /home, FAIL when no output or error' if (result_1.rc == 0 and '/dev' in result_1.stdout | default('')) else 'FAIL: No device mounted on /home found') | trim }}"

- name: Store requirement 2 details
  set_fact:
    task_2_name: "Check for nodev option"
    task_2_cmd: "findmnt -kn /home"
    task_2_rc: "{{ result_1.rc | default(-1) }}"
    data_2: "{{ result_1.stdout | default('') | trim }}"
    status_2: "{{ ('PASS' if ('nodev' in result_1.stdout | default('')) else 'FAIL') | trim }}"
    rationale_2: "{{ ('PASS when output includes nodev in mount options, FAIL otherwise' if ('nodev' in result_1.stdout | default('')) else 'FAIL: nodev option not found in mount options') | trim }}"

- name: Store requirement 3 details
  set_fact:
    task_3_name: "Check for nosuid option"
    task_3_cmd: "findmnt -kn /home"
    task_3_rc: "{{ result_1.rc | default(-1) }}"
    data_3: "{{ result_1.stdout | default('') | trim }}"
    status_3: "{{ ('PASS' if ('nosuid' in result_1.stdout | default('')) else 'FAIL') | trim }}"
    rationale_3: "{{ ('PASS when output includes nosuid in mount options, FAIL otherwise' if ('nosuid' in result_1.stdout | default('')) else 'FAIL: nosuid option not found in mount options') | trim }}"

- name: Store requirement 4 details
  set_fact:
    task_4_name: "Check for noexec option"
    task_4_cmd: "findmnt -kn /home"
    task_4_rc: "{{ result_1.rc | default(-1) }}"
    data_4: "{{ result_1.stdout | default('') | trim }}"
    status_4: "{{ ('PASS' if ('noexec' in result_1.stdout | default('')) else 'FAIL') | trim }}"
    rationale_4: "{{ ('PASS when output includes noexec in mount options, FAIL otherwise' if ('noexec' in result_1.stdout | default('')) else 'FAIL: noexec option not found in mount options') | trim }}"

- name: Store requirement 5 details
  set_fact:
    task_5_name: "Overall verification"
    task_5_cmd: "N/A - Combined check"
    task_5_rc: 0
    data_5: "Combined status from requirements 1-4"
    status_5: "{{ ('PASS' if (status_1 | default('FAIL') == 'PASS' and status_2 | default('FAIL') == 'PASS' and status_3 | default('FAIL') == 'PASS' and status_4 | default('FAIL') == 'PASS') else 'FAIL') | trim }}"
    rationale_5: "{{ ('PASS when all requirements 1-4 are PASS, FAIL otherwise' if (status_1 | default('FAIL') == 'PASS' and status_2 | default('FAIL') == 'PASS' and status_3 | default('FAIL') == 'PASS' and status_4 | default('FAIL') == 'PASS') else 'FAIL: Not all requirements passed') | trim }}"

- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 1.1.2.3.1"
    - "========================================================"
    - "Reference: {{ kcs_article }}"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 3 - {{ req_3 }}:"
    - "  Task: {{ task_3_name | default('Task not recorded') }}"
    - "  Command: {{ task_3_cmd | default('N/A') }}"
    - "  Exit code: {{ task_3_rc | default(-1) }}"
    - "  Data: {{ data_3 | default('') | trim }}"
    - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 4 - {{ req_4 }}:"
    - "  Task: {{ task_4_name | default('Task not recorded') }}"
    - "  Command: {{ task_4_cmd | default('N/A') }}"
    - "  Exit code: {{ task_4_rc | default(-1) }}"
    - "  Data: {{ data_4 | default('') | trim }}"
    - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_5 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_5 | default('Not evaluated') | trim }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_1_1_2_3_1'': status_5 | trim }] }}'
