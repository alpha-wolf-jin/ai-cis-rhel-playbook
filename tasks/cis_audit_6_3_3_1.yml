---
- name: Initialize meta data variables
  set_fact:
    kcs_article: CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.3.3.1
    req_1: Check on-disk audit rules for /etc/sudoers and /etc/sudoers.d
    req_2: Check loaded audit rules for /etc/sudoers and /etc/sudoers.d
    req_3: Ensure changes to system administration scope (sudoers) is collected

- name: Initialize data variables
  set_fact:
    data_1: ""
    data_2: ""
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1

    # Requirement 1: Check on-disk audit rules
- name: Req 1 - Check on-disk audit rules for sudoers
  shell: |
    awk '/^ *-w/ &&/\/etc\/sudoers/ &&/ +-p *wa/ &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)' /etc/audit/rules.d/*.rules
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Check on-disk audit rules for sudoers"
    task_1_cmd: |
      awk '/^ *-w/ &&/\/etc\/sudoers/ &&/ +-p *wa/ &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)' /etc/audit/rules.d/*.rules
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {% set lines = output.split('\n') | list %}
      {% set has_sudoers = false %}
      {% set has_sudoers_d = false %}
      {% for line in lines %}
        {% if line.strip() == '-w /etc/sudoers -p wa -k scope' %}
          {% set has_sudoers = true %}
        {% elif line.strip() == '-w /etc/sudoers.d -p wa -k scope' %}
          {% set has_sudoers_d = true %}
        {% endif %}
      {% endfor %}
      {% if has_sudoers and has_sudoers_d %}
        PASS
      {% else %}
        FAIL
      {% endif %}
    rationale_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {% set lines = output.split('\n') | list %}
      {% set has_sudoers = false %}
      {% set has_sudoers_d = false %}
      {% for line in lines %}
        {% if line.strip() == '-w /etc/sudoers -p wa -k scope' %}
          {% set has_sudoers = true %}
        {% elif line.strip() == '-w /etc/sudoers.d -p wa -k scope' %}
          {% set has_sudoers_d = true %}
        {% endif %}
      {% endfor %}
      {% if has_sudoers and has_sudoers_d %}
        PASS: Output contains both required lines
      {% else %}
        FAIL: Missing required lines. Expected both '-w /etc/sudoers -p wa -k scope' and '-w /etc/sudoers.d -p wa -k scope' but got: {{ output if output != '' else '(empty)' }}
      {% endif %}

    # Requirement 2: Check loaded audit rules
- name: Req 2 - Check loaded audit rules for sudoers
  shell: |
    auditctl -l | awk '/^ *-w/ &&/\/etc\/sudoers/ &&/ +-p *wa/ &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)'
  args:
    executable: /bin/bash
  register: result_2
  ignore_errors: true
  changed_when: false

- name: Store requirement 2 details
  set_fact:
    task_2_name: "Check loaded audit rules for sudoers"
    task_2_cmd: |
      auditctl -l | awk '/^ *-w/ &&/\/etc\/sudoers/ &&/ +-p *wa/ &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)'
    task_2_rc: "{{ result_2.rc | default(-1) }}"
    data_2: "{{ result_2.stdout | default('') | trim }}"
    status_2: >-
      {% set output = result_2.stdout | default('') | trim %}
      {% set lines = output.split('\n') | list %}
      {% set has_sudoers = false %}
      {% set has_sudoers_d = false %}
      {% for line in lines %}
        {% if line.strip() == '-w /etc/sudoers -p wa -k scope' %}
          {% set has_sudoers = true %}
        {% elif line.strip() == '-w /etc/sudoers.d -p wa -k scope' %}
          {% set has_sudoers_d = true %}
        {% endif %}
      {% endfor %}
      {% if has_sudoers and has_sudoers_d %}
        PASS
      {% else %}
        FAIL
      {% endif %}
    rationale_2: >-
      {% set output = result_2.stdout | default('') | trim %}
      {% set lines = output.split('\n') | list %}
      {% set has_sudoers = false %}
      {% set has_sudoers_d = false %}
      {% for line in lines %}
        {% if line.strip() == '-w /etc/sudoers -p wa -k scope' %}
          {% set has_sudoers = true %}
        {% elif line.strip() == '-w /etc/sudoers.d -p wa -k scope' %}
          {% set has_sudoers_d = true %}
        {% endif %}
      {% endfor %}
      {% if has_sudoers and has_sudoers_d %}
        PASS: Output contains both required lines
      {% else %}
        FAIL: Missing required lines. Expected both '-w /etc/sudoers -p wa -k scope' and '-w /etc/sudoers.d -p wa -k scope' but got: {{ output if output != '' else '(empty)' }}
      {% endif %}

    # Overall compliance determination
- name: Determine overall compliance
  set_fact:
    status_3: >-
      {% if status_1 | default('FAIL') | trim == 'PASS' and status_2 | default('FAIL') | trim == 'PASS' %}
        PASS
      {% else %}
        FAIL
      {% endif %}
    rationale_3: >-
      {% if status_1 | default('FAIL') | trim == 'PASS' and status_2 | default('FAIL') | trim == 'PASS' %}
        PASS: Both on-disk and loaded audit rules are properly configured
      {% else %}
        FAIL: Missing proper audit configuration for sudoers changes. Both on-disk (req_1) and loaded (req_2) audit rules must contain both required lines.
      {% endif %}

    # Final report
- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 6.3.3.1"
    - "========================================================"
    - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.3.3.1"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_6_3_3_1'': status_3 | trim }] }}'
