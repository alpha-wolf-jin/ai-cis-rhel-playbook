---
- name: Initialize meta data variables
  set_fact:
    cis_reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.22
    req_1: 'Verify sshd UsePAM configuration using command: sshd -T | grep -i usepam'
    req_2: 'OVERALL Verify: Ensure sshd UsePAM is enabled'

- name: Initialize data variables
  set_fact:
    data_1: ""
    data_2: ""
    status_1: "UNKNOWN"
    status_2: "UNKNOWN"
    rationale_1: "Not evaluated"
    rationale_2: "Not evaluated"
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1

    # Requirement 1: Verify sshd UsePAM configuration using command: sshd -T | grep -i usepam
- name: Req 1 - Verify sshd UsePAM configuration
  shell: |
    sshd -T | grep -i usepam
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Verify sshd UsePAM configuration"
    task_1_cmd: "sshd -T | grep -i usepam"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'usepam yes') else 'FAIL') | trim }}"
        # FIXED: Using Jinja2 template block with single quotes for string literals inside
    rationale_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {% if output == 'usepam yes' %}
        PASS when output is exactly "usepam yes", FAIL otherwise
      {% else %}
        FAIL: Expected "usepam yes", got "{{ output }}"
      {% endif %}

    # Requirement 2: OVERALL Verify: Ensure sshd UsePAM is enabled
- name: Store requirement 2 details
  set_fact:
    task_2_name: "OVERALL Verify: Ensure sshd UsePAM is enabled"
    task_2_cmd: "N/A - Overall assessment"
    task_2_rc: 0
    data_2: "{{ data_1 }}"
    status_2: "{{ status_1 }}"
    rationale_2: '{{ "PASS when req_1=PASS, FAIL otherwise" if (status_1 | default("") | trim == "PASS") else "FAIL: req_1 status is " + (status_1 | default("UNKNOWN") | trim) }}'

    # Final report - MUST include Status and Rationale for each requirement
- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 5.1.22"
    - "========================================================"
    - "Reference: {{ cis_reference }}"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_5_1_22'': status_2 | trim }] }}'
