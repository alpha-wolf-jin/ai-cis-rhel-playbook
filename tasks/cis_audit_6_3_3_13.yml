    status_3: "UNKNOWN"
    rationale_3: "Not evaluated"

# Requirement 1: Check on-disk audit rules for file deletion events
- name: Req 1 - Execute on-disk audit rules script
  copy:
    dest: "/tmp/cis_audit_6.3.3.13_req1.sh"
    mode: '0700'
    content: |
      {% raw %}
      #!/usr/bin/env bash
      {
       UID_MIN=$(awk '/^\s*UID_MIN/{print $2}' /etc/login.defs)
       [ -n "${UID_MIN}" ] && awk "/^ *-a *always,exit/ \
       &&/ -F *arch=b(32|64)/ \
       &&(/ -F *auid!=unset/||/ -F *auid!=-1/||/ -F *auid!=4294967295/) \
       &&/ -F *auid>=${UID_MIN}/ \
       &&/ -S/ \
       &&(/unlink/||/rename/||/unlinkat/||/renameat/) \
       &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)" /etc/audit/rules.d/*.rules \
       || printf "ERROR: Variable 'UID_MIN' is unset.\n"
      }
      {% endraw %}
  register: script_create_1
  ignore_errors: true

- name: Req 1 - Run the audit script
  shell: "/tmp/cis_audit_6.3.3.13_req1.sh"
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Req 1 - Remove temporary audit script
  file:
    path: "/tmp/cis_audit_6.3.3.13_req1.sh"
    state: absent
  ignore_errors: true

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Req 1 - Check on-disk audit rules for file deletion events"
    task_1_cmd: "/tmp/cis_audit_6.3.3.13_req1.sh"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {% if 'ERROR: Variable' in output %}
        FAIL
      {% else %}
        {% set lines = output.split('\n') %}
        {% set found_b64 = false %}
        {% set found_b32 = false %}
        {% for line in lines %}
          {% if line | regex_search('^-a always,exit -F arch=b64 -S.*(unlink|unlinkat|rename|renameat).* -F auid>=.* -F auid!=(unset|-1|4294967295).* -[kK].*delete') %}
            {% set found_b64 = true %}
          {% elif line | regex_search('^-a always,exit -F arch=b32 -S.*(unlink|unlinkat|rename|renameat).* -F auid>=.* -F auid!=(unset|-1|4294967295).* -[kK].*delete') %}
            {% set found_b32 = true %}
          {% endif %}
        {% endfor %}
        {% if found_b64 and found_b32 %}
          PASS
        {% else %}
          FAIL
        {% endif %}
      {% endif %}
    rationale_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {% if 'ERROR: Variable' in output %}
        FAIL: UID_MIN variable is unset
      {% else %}
        {% set lines = output.split('\n') %}
        {% set found_b64 = false %}
        {% set found_b32 = false %}
        {% set b64_line = '' %}
        {% set b32_line = '' %}
        {% for line in lines %}
          {% if line | regex_search('^-a always,exit -F arch=b64 -S.*(unlink|unlinkat|rename|renameat).* -F auid>=.* -F auid!=(unset|-1|4294967295).* -[kK].*delete') %}
            {% set found_b64 = true %}
            {% set b64_line = line %}
          {% elif line | regex_search('^-a always,exit -F arch=b32 -S.*(unlink|unlinkat|rename|renameat).* -F auid>=.* -F auid!=(unset|-1|4294967295).* -[kK].*delete') %}
            {% set found_b32 = true %}
            {% set b32_line = line %}
          {% endif %}
        {% endfor %}
        {% if found_b64 and found_b32 %}
          PASS: Found both required audit rules (b64: {{ b64_line }}, b32: {{ b32_line }})
        {% else %}
          FAIL: Missing required audit rules (found b64: {{ found_b64 }}, found b32: {{ found_b32 }})
        {% endif %}
      {% endif %}

