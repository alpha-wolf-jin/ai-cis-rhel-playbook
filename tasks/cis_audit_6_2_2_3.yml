---
- name: Initialize meta data variables
  set_fact:
    cis_checkpoint: CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.2.2.3
    req_1: 'Check journald configuration files for Compress setting using command: systemd-analyze cat-config systemd/journald.conf systemd/journald.conf.d/* | grep -E ''^Compress='''
    req_2: 'OVERALL Verify: Ensure journald Compress is configured'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1

    # Requirement 1: Check journald configuration files for Compress setting
- name: Req 1 - Check journald Compress setting
  shell: |
    {% raw %}
    systemd-analyze cat-config systemd/journald.conf systemd/journald.conf.d/* | grep -E "^Compress=yes"
    {% endraw %}
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Check journald Compress setting"
    task_1_cmd: |
      systemd-analyze cat-config systemd/journald.conf systemd/journald.conf.d/* | grep -E \"^Compress=yes\"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: >-
      {% if result_1.rc == 0 %}
        PASS
      {% else %}
        FAIL
      {% endif %}
    rationale_1: "PASS when the command finds at least one Compress=yes line, FAIL otherwise"

    # Requirement 2: Overall verify journald Compress is configured
- name: Store requirement 2 details
  set_fact:
    task_2_name: "Overall verify journald Compress configured"
    task_2_cmd: "N/A"
    task_2_rc: 0
    data_2: "N/A"
    status_2: >-
      {% if status_1 | default('FAIL') | trim == 'PASS' %}
        PASS
      {% else %}
        FAIL
      {% endif %}
    rationale_2: "PASS when req_1=PASS, FAIL otherwise"

- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 6.2.2.3"
    - "========================================================"
    - "Reference: {{ cis_checkpoint }}"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: PASS when req_1=PASS, FAIL otherwise"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_6_2_2_3'': status_2 | trim }] }}'
