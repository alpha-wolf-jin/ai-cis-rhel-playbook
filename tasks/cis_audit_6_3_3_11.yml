---
- name: Initialize meta data variables
  set_fact:
    cis_checkpoint: 6.3.3.11
    cis_reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.3.3.11
    req_1: Check on-disk audit rules for session initiation monitoring
    req_2: Check loaded audit rules for session initiation monitoring
    req_3: 'OVERALL Verify: Ensure session initiation information is collected'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1
    task_3_name: "Overall verification"
    task_3_cmd: "N/A"
    task_3_rc: 0

    # Requirement 1: Check on-disk audit rules for session initiation monitoring
- name: Req 1 - Check on-disk audit rules for session initiation monitoring
  shell: |
    awk '/^ *-w/ &&(/\/var\/run\/utmp/ ||/\/var\/log\/wtmp/ ||/\/var\/log\/btmp/) &&/ +-p *wa/ &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)' /etc/audit/rules.d/*.rules
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Check on-disk audit rules for session initiation monitoring"
    task_1_cmd: |
      awk '/^ *-w/ &&(/\\/var\\/run\\/utmp/ ||/\\/var\\/log\\/wtmp/ ||/\\/var\\/log\\/btmp/) &&/ +-p *wa/ &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)' /etc/audit/rules.d/*.rules
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {% set lines = output.split('\n') | select('match', '^-w.*session$') | list %}
      {% set expected_lines = ['-w /var/run/utmp -p wa -k session', '-w /var/log/wtmp -p wa -k session', '-w /var/log/btmp -p wa -k session'] %}
      {% if lines | length == 3 %}
        {% if '-w /var/run/utmp -p wa -k session' in lines and '-w /var/log/wtmp -p wa -k session' in lines and '-w /var/log/btmp -p wa -k session' in lines %}
          PASS
        {% else %}
          FAIL
        {% endif %}
      {% else %}
        FAIL
      {% endif %}
    rationale_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {% set lines = output.split('\n') | select('match', '^-w.*session$') | list %}
      {% set expected_lines = ['-w /var/run/utmp -p wa -k session', '-w /var/log/wtmp -p wa -k session', '-w /var/log/btmp -p wa -k session'] %}
      {% if lines | length == 3 %}
        {% if '-w /var/run/utmp -p wa -k session' in lines and '-w /var/log/wtmp -p wa -k session' in lines and '-w /var/log/btmp -p wa -k session' in lines %}
          PASS: Output contains exactly the three required lines
        {% else %}
          FAIL: Output missing one or more required lines
        {% endif %}
      {% else %}
        FAIL: Expected 3 lines but got {{ lines | length }} lines
      {% endif %}

    # Requirement 2: Check loaded audit rules for session initiation monitoring
- name: Req 2 - Check loaded audit rules for session initiation monitoring
  shell: |
    auditctl -l | awk '/^ *-w/ &&(/\/var\/run\/utmp/ ||/\/var\/log\/wtmp/ ||/\/var\/log\/btmp/) &&/ +-p *wa/ &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)'
  args:
    executable: /bin/bash
  register: result_2
  ignore_errors: true
  changed_when: false

- name: Store requirement 2 details
  set_fact:
    task_2_name: "Check loaded audit rules for session initiation monitoring"
    task_2_cmd: |
      auditctl -l | awk '/^ *-w/ &&(/\\/var\\/run\\/utmp/ ||/\\/var\\/log\\/wtmp/ ||/\\/var\\/log\\/btmp/) &&/ +-p *wa/ &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)'
    task_2_rc: "{{ result_2.rc | default(-1) }}"
    data_2: "{{ result_2.stdout | default('') | trim }}"
    status_2: >-
      {% set output = result_2.stdout | default('') | trim %}
      {% set lines = output.split('\n') | select('match', '^-w.*session$') | list %}
      {% set expected_lines = ['-w /var/run/utmp -p wa -k session', '-w /var/log/wtmp -p wa -k session', '-w /var/log/btmp -p wa -k session'] %}
      {% if lines | length == 3 %}
        {% if '-w /var/run/utmp -p wa -k session' in lines and '-w /var/log/wtmp -p wa -k session' in lines and '-w /var/log/btmp -p wa -k session' in lines %}
          PASS
        {% else %}
          FAIL
        {% endif %}
      {% else %}
        FAIL
      {% endif %}
    rationale_2: >-
      {% set output = result_2.stdout | default('') | trim %}
      {% set lines = output.split('\n') | select('match', '^-w.*session$') | list %}
      {% set expected_lines = ['-w /var/run/utmp -p wa -k session', '-w /var/log/wtmp -p wa -k session', '-w /var/log/btmp -p wa -k session'] %}
      {% if lines | length == 3 %}
        {% if '-w /var/run/utmp -p wa -k session' in lines and '-w /var/log/wtmp -p wa -k session' in lines and '-w /var/log/btmp -p wa -k session' in lines %}
          PASS: Output contains exactly the three required lines
        {% else %}
          FAIL: Output missing one or more required lines
        {% endif %}
      {% else %}
        FAIL: Expected 3 lines but got {{ lines | length }} lines
      {% endif %}

    # Requirement 3: Overall verification
- name: Store requirement 3 details
  set_fact:
    data_3: "On-disk status: {{ status_1 | trim }}, Loaded status: {{ status_2 | trim }}"
    status_3: >-
      {% if status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
        PASS
      {% else %}
        FAIL
      {% endif %}
    rationale_3: >-
      {% if status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
        PASS: Both on-disk and loaded audit rules are properly configured
      {% else %}
        FAIL: Missing or incorrect audit rules for session initiation monitoring
      {% endif %}

    # Final report
- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS {{ cis_checkpoint }}"
    - "========================================================"
    - "Reference: {{ cis_reference }}"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 3 - {{ req_3 }}:"
    - "  Task: {{ task_3_name | default('Task not recorded') }}"
    - "  Command: {{ task_3_cmd | default('N/A') }}"
    - "  Exit code: {{ task_3_rc | default(-1) }}"
    - "  Data: {{ data_3 | default('') | trim }}"
    - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_6_3_3_11'': status_3 | trim }] }}'
