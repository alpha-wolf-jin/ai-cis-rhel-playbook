---
- name: Initialize meta data variables
  set_fact:
    cis_checkpoint: CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.3.1.3
    req_1: Check current kernel boot parameters for audit_backlog_limit
    req_2: Check /etc/default/grub for audit_backlog_limit parameter
    req_3: 'OVERALL Verify: Ensure audit_backlog_limit is sufficient'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1

    # Requirement 1: Check current kernel boot parameters for audit_backlog_limit
- name: Req 1 - Check kernel boot parameters
  shell: |
    grubby --info=ALL | grep -Po "\baudit_backlog_limit=\d+\b"
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Check kernel boot parameters for audit_backlog_limit"
    task_1_cmd: |
      grubby --info=ALL | grep -Po "\baudit_backlog_limit=\d+\b"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {% if output != '' %}
        {% set match = output | regex_search('audit_backlog_limit=([0-9]+)') %}
        {% if match %}
          {% set value = match | regex_replace('.*audit_backlog_limit=([0-9]+).*', '\1') | int %}
          {% if value >= 8192 %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        {% else %}
          FAIL
        {% endif %}
      {% else %}
        FAIL
      {% endif %}
    rationale_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {% if output != '' %}
        {% set match = output | regex_search('audit_backlog_limit=([0-9]+)') %}
        {% if match %}
          {% set value = match | regex_replace('.*audit_backlog_limit=([0-9]+).*', '\1') | int %}
          {% if value >= 8192 %}
            PASS when output contains audit_backlog_limit={{ value }} and value >= 8192
          {% else %}
            FAIL: audit_backlog_limit value {{ value }} is less than 8192
          {% endif %}
        {% else %}
          FAIL: No valid audit_backlog_limit parameter found in output
        {% endif %}
      {% else %}
        FAIL: Parameter audit_backlog_limit is missing from boot parameters
      {% endif %}

    # Requirement 2: Check /etc/default/grub for audit_backlog_limit parameter
- name: Req 2 - Check /etc/default/grub
  shell: |
    {% raw %}
    grep -Psoi '^\h*GRUB_CMDLINE_LINUX="([^#\n\r]+\h+)?\baudit_backlog_limit=\d+\b' /etc/default/grub
    {% endraw %}
  args:
    executable: /bin/bash
  register: result_2
  ignore_errors: true
  changed_when: false

- name: Store requirement 2 details
  set_fact:
    task_2_name: "Check /etc/default/grub for audit_backlog_limit parameter"
    task_2_cmd: |
      grep -Psoi '^\\h*GRUB_CMDLINE_LINUX=\"([^#\\n\\r]+\\h+)?\\baudit_backlog_limit=\\d+\\b' /etc/default/grub
    task_2_rc: "{{ result_2.rc | default(-1) }}"
    data_2: "{{ result_2.stdout | default('') | trim }}"
    status_2: >-
      {% set output = result_2.stdout | default('') | trim %}
      {% if output != '' %}
        {% set match = output | regex_search('audit_backlog_limit=([0-9]+)') %}
        {% if match %}
          {% set value = match | regex_replace('.*audit_backlog_limit=([0-9]+).*', '\1') | int %}
          {% if value >= 8192 %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        {% else %}
          FAIL
        {% endif %}
      {% else %}
        FAIL
      {% endif %}
    rationale_2: >-
      {% set output = result_2.stdout | default('') | trim %}
      {% if output != '' %}
        {% set match = output | regex_search('audit_backlog_limit=([0-9]+)') %}
        {% if match %}
          {% set value = match | regex_replace('.*audit_backlog_limit=([0-9]+).*', '\1') | int %}
          {% if value >= 8192 %}
            PASS when output contains audit_backlog_limit={{ value }} and value >= 8192
          {% else %}
            FAIL: audit_backlog_limit value {{ value }} is less than 8192
          {% endif %}
        {% else %}
          FAIL: No valid audit_backlog_limit parameter found in /etc/default/grub
        {% endif %}
      {% else %}
        FAIL: Parameter audit_backlog_limit is missing from /etc/default/grub
      {% endif %}

    # Requirement 3: Overall verification
- name: Store requirement 3 details
  set_fact:
    status_3: "{{ ('PASS' if (status_1 | trim == 'PASS' and status_2 | trim == 'PASS') else 'FAIL') | trim }}"
    rationale_3: "{{ ('PASS when req_1=PASS AND req_2=PASS, FAIL otherwise' if (status_1 | trim == 'PASS' and status_2 | trim == 'PASS') else 'FAIL: req_1=' + (status_1 | trim) + ', req_2=' + (status_2 | trim)) | trim }}"

    # Final report
- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 6.3.1.3"
    - "========================================================"
    - "Reference: {{ cis_checkpoint }}"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 3 - {{ req_3 }}:"
    - "  Task: Overall verification"
    - "  Command: N/A"
    - "  Exit code: N/A"
    - "  Data: N/A"
    - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_6_3_1_3'': status_3 | trim }] }}'
