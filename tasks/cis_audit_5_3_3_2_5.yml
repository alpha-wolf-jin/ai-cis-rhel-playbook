---
- name: Initialize meta data variables
  set_fact:
    cis_checkpoint: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.3.2.5
    req_1: 'Check maxsequence setting in pwquality.conf files using command: grep -Psi -- ''^\h*maxsequence\h*=\h*[1-3]\b'' /etc/security/pwquality.conf /etc/security/pwquality.conf.d/*.conf

      '
    req_2: 'Verify maxsequence is not incorrectly set in PAM module arguments using command: grep -Psi -- ''^\h*password\h+(requisite|required|sufficient)\h+pam_pwquality\.so\h+([^#\n\r]+\h+)?maxsequence\h*=\h*(0|[4-9]|[1-9][0-9]+)\b'' /etc/pam.d/system-auth /etc/pam.d/password-auth

      '
    req_3: 'OVERALL Verify: Ensure password maximum sequential characters is configured'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    data_1: ""
    status_1: "UNKNOWN"
    rationale_1: "Not evaluated"
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1
    data_2: ""
    status_2: "UNKNOWN"
    rationale_2: "Not evaluated"

- name: "Req 1 - Check maxsequence in pwquality.conf files"
  shell: |
    grep -Psi -- '^\h*maxsequence\h*=\h*[1-3]\b' /etc/security/pwquality.conf /etc/security/pwquality.conf.d/*.conf 2>/dev/null || true
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Check maxsequence setting in pwquality.conf files"
    task_1_cmd: |
      grep -Psi -- '^\h*maxsequence\h*=\h*[1-3]\b' /etc/security/pwquality.conf /etc/security/pwquality.conf.d/*.conf
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {% if output != '' %}
        {% set lines = output.split('\n') %}
        {% set found_valid = false %}
        {% for line in lines %}
          {% if line is match('.*maxsequence\h*=\h*[1-3]\b') %}
            {% set found_valid = true %}
          {% endif %}
        {% endfor %}
        {% if found_valid %}
          PASS
        {% else %}
          FAIL
        {% endif %}
      {% else %}
        FAIL
      {% endif %}
    rationale_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {% if output != '' %}
        {% set lines = output.split('\n') %}
        {% set found_valid = false %}
        {% for line in lines %}
          {% if line is match('.*maxsequence\h*=\h*[1-3]\b') %}
            {% set found_valid = true %}
          {% endif %}
        {% endfor %}
        {% if found_valid %}
          PASS when the command returns at least one line where the value is an integer between 1 and 3 inclusive
        {% else %}
          FAIL: No valid maxsequence setting found (value must be 1-3)
        {% endif %}
      {% else %}
        FAIL: No output returned (maxsequence not set or value is 0 or greater than 3)
      {% endif %}

- name: "Req 2 - Verify maxsequence not incorrectly set in PAM arguments"
  shell: |
    grep -Psi -- '^\h*password\h+(requisite|required|sufficient)\h+pam_pwquality\.so\h+([^#\n\r]+\h+)?maxsequence\h*=\h*(0|[4-9]|[1-9][0-9]+)\b' /etc/pam.d/system-auth /etc/pam.d/password-auth 2>/dev/null || true
  args:
    executable: /bin/bash
  register: result_2
  ignore_errors: true
  changed_when: false

- name: Store requirement 2 details
  set_fact:
    task_2_name: "Verify maxsequence is not incorrectly set in PAM module arguments"
    task_2_cmd: |
      grep -Psi -- '^\h*password\h+(requisite|required|sufficient)\h+pam_pwquality\.so\h+([^#\n\r]+\h+)?maxsequence\h*=\h*(0|[4-9]|[1-9][0-9]+)\b' /etc/pam.d/system-auth /etc/pam.d/password-auth
    task_2_rc: "{{ result_2.rc | default(-1) }}"
    data_2: "{{ result_2.stdout | default('') | trim }}"
    status_2: >-
      {% set output = result_2.stdout | default('') | trim %}
      {% if output == '' %}
        PASS
      {% else %}
        FAIL
      {% endif %}
    rationale_2: >-
      {% set output = result_2.stdout | default('') | trim %}
      {% if output == '' %}
        PASS when the command returns no output (indicating no incorrect maxsequence values of 0 or >=4 are set via PAM arguments)
      {% else %}
        FAIL: Command returned output indicating incorrect maxsequence values (0 or >=4) are set via PAM arguments
      {% endif %}

- name: Store requirement 3 details
  set_fact:
    status_3: >-
      {% if status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
        PASS
      {% else %}
        FAIL
      {% endif %}
    rationale_3: >-
      {% if status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
        PASS when req_1=PASS AND req_2=PASS
      {% else %}
        FAIL: One or more requirements failed (req_1={{ status_1 | trim }}, req_2={{ status_2 | trim }})
      {% endif %}

- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 5.3.3.2.5"
    - "========================================================"
    - "Reference: {{ cis_checkpoint }}"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 3 - {{ req_3 }}:"
    - "  Task: Overall verification"
    - "  Command: N/A"
    - "  Exit code: N/A"
    - "  Data: N/A"
    - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_3 | default('Overall compliance not evaluated') | trim }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_5_3_3_2_5'': status_3 | trim }] }}'
