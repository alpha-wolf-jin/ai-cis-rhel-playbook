---
- name: Initialize meta data variables
  set_fact:
    kcs_article: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.1.3
    req_1: Check if /tmp is a separate partition
    req_2: Verify the nosuid mount option is set on /tmp partition (if separate)
    req_3: Ensure nosuid option set on /tmp partition

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1
    task_3_name: "Overall verification"
    task_3_cmd: "N/A"
    task_3_rc: -1

    # Requirement 1: Check if /tmp is a separate partition
- name: "Req 1 - Check if /tmp is a separate partition"
  shell: |
    findmnt -kn /tmp
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Check if /tmp is a separate partition"
    task_1_cmd: "findmnt -kn /tmp"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim != '') else 'FAIL') | trim }}"
    rationale_1: "{{ ('PASS when output shows a filesystem mounted at /tmp (indicating a separate partition exists)' if (result_1.stdout | default('') | trim != '') else 'FAIL when no output or error (meaning /tmp is not a separate partition)') | trim }}"

    # Requirement 2: Verify the nosuid mount option is set on /tmp partition (if separate)
- name: "Req 2 - Verify nosuid mount option on /tmp (if separate)"
  shell: |
    findmnt -kn /tmp | grep -v nosuid
  args:
    executable: /bin/bash
  register: result_2
  ignore_errors: true
  changed_when: false
  when: status_1 == 'PASS'

- name: Store requirement 2 details (when /tmp is separate)
  set_fact:
    task_2_name: "Verify nosuid mount option on /tmp partition"
    task_2_cmd: "findmnt -kn /tmp | grep -v nosuid"
    task_2_rc: "{{ result_2.rc | default(-1) }}"
    data_2: "{{ result_2.stdout | default('') | trim }}"
    status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}"
    rationale_2: "{{ ('PASS when the command returns NO output (empty)' if (result_2.stdout | default('') | trim == '') else 'FAIL when it returns any output (indicating the nosuid option is NOT set)') | trim }}"
  when: status_1 == 'PASS'

- name: Store requirement 2 details (when /tmp is NOT separate)
  set_fact:
    task_2_name: "Verify nosuid mount option on /tmp partition"
    task_2_cmd: "Not executed - /tmp is not a separate partition"
    task_2_rc: 0
    data_2: "Not applicable - /tmp is not a separate partition"
    status_2: "NA"
    rationale_2: "Not executed - Requirement only applies when /tmp is a separate partition"
  when: status_1 == 'FAIL'

    # Requirement 3: Overall verification - Ensure nosuid option set on /tmp partition
- name: Store requirement 3 details
  set_fact:
    data_3: "Requirement 1: {{ status_1 }}, Requirement 2: {{ status_2 }}"
    status_3: "{{ ('PASS' if (status_1 == 'FAIL') or (status_1 == 'PASS' and status_2 == 'PASS') else 'FAIL') | trim }}"
    rationale_3: "{{ ('PASS when req_1=FAIL (no separate /tmp partition) OR (req_1=PASS AND req_2=PASS)' if (status_1 == 'FAIL') or (status_1 == 'PASS' and status_2 == 'PASS') else 'FAIL when req_1=PASS AND req_2=FAIL') | trim }}"

    # Final report - MUST include Status and Rationale for each requirement
- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 1.1.2.1.3"
    - "========================================================"
    - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.1.3"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name }}"
    - "  Command: {{ task_1_cmd }}"
    - "  Exit code: {{ task_1_rc }}"
    - "  Data: {{ data_1 }}"
    - "  Status: {{ status_1 }}"
    - "  Rationale: {{ rationale_1 }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name }}"
    - "  Command: {{ task_2_cmd }}"
    - "  Exit code: {{ task_2_rc }}"
    - "  Data: {{ data_2 }}"
    - "  Status: {{ status_2 }}"
    - "  Rationale: {{ rationale_2 }}"
    - ""
    - "REQUIREMENT 3 - {{ req_3 }}:"
    - "  Task: {{ task_3_name }}"
    - "  Command: {{ task_3_cmd }}"
    - "  Exit code: {{ task_3_rc }}"
    - "  Data: {{ data_3 }}"
    - "  Status: {{ status_3 }}"
    - "  Rationale: {{ rationale_3 }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_3 }}"
    - "  Rationale: {{ rationale_3 }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_1_1_2_1_3'': status_3 | trim }] }}'
