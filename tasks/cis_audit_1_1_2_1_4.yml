---
- name: Initialize meta data variables
  set_fact:
    cis_checkpoint: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.1.4
    req_1: Check if /tmp is a separate partition
    req_2: Verify noexec mount option is set on /tmp partition
    req_3: 'OVERALL Verify: Ensure noexec option set on /tmp partition'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1
    data_1: ""
    data_2: ""
    status_1: "UNKNOWN"
    status_2: "UNKNOWN"
    status_3: "UNKNOWN"
    rationale_1: "Not evaluated"
    rationale_2: "Not evaluated"
    rationale_3: "Not evaluated"

    # Requirement 1: Check if /tmp is a separate partition
- name: "Req 1 - Check if /tmp is separate partition"
  shell: |
    findmnt -kn /tmp
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Check if /tmp is separate partition"
    task_1_cmd: "findmnt -kn /tmp"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim != '') else 'FAIL') | trim }}"
    rationale_1: "{{ ('PASS: /tmp is a separate partition (output shows mounted filesystem)' if (result_1.stdout | default('') | trim != '') else 'FAIL: /tmp is not a separate partition (no output from findmnt)') | trim }}"

    # Requirement 2: Verify noexec mount option is set on /tmp partition
    # Only execute if /tmp is a separate partition (Requirement 1 = PASS)
- name: "Req 2 - Check noexec option on /tmp"
  shell: |
    {% raw %}
    findmnt -kn /tmp | grep -v noexec
    {% endraw %}
  args:
    executable: /bin/bash
  register: result_2
  ignore_errors: true
  changed_when: false
  when: status_1 == 'PASS'

- name: Store requirement 2 details
  set_fact:
    task_2_name: "{{ 'Check noexec option on /tmp' if status_1 == 'PASS' else 'Check noexec option on /tmp (skipped - /tmp not separate partition)' }}"
    task_2_cmd: "{{ 'findmnt -kn /tmp | grep -v noexec' if status_1 == 'PASS' else 'N/A' }}"
    task_2_rc: "{{ result_2.rc | default(-1) if status_1 == 'PASS' else -1 }}"
    data_2: "{{ (result_2.stdout | default('') | trim) if status_1 == 'PASS' else '' }}"
    status_2: >-
      {% if status_1 == 'PASS' %}
        {{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}
      {% else %}
        UNKNOWN
      {% endif %}
    rationale_2: >-
      {% if status_1 == 'PASS' %}
        {{ ('PASS: noexec option is set (no output from grep -v noexec)' if (result_2.stdout | default('') | trim == '') else 'FAIL: noexec option is not set (output from grep -v noexec)') | trim }}
      {% else %}
        Not executed because /tmp is not a separate partition
      {% endif %}

    # Requirement 3: Overall verification
- name: Set overall compliance status
  set_fact:
    status_3: >-
      {% if status_1 | trim == 'FAIL' %}
        PASS
      {% elif status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
        PASS
      {% elif status_1 | trim == 'PASS' and status_2 | trim == 'FAIL' %}
        FAIL
      {% else %}
        UNKNOWN
      {% endif %}
    rationale_3: >-
      {% if status_1 | trim == 'FAIL' %}
        PASS: /tmp is not a separate partition (no action required)
      {% elif status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
        PASS: /tmp is a separate partition and has noexec option set
      {% elif status_1 | trim == 'PASS' and status_2 | trim == 'FAIL' %}
        FAIL: /tmp is a separate partition but lacks noexec option
      {% else %}
        UNKNOWN: Cannot determine overall status
      {% endif %}

- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 1.1.2.1.4"
    - "========================================================"
    - "Reference: {{ cis_checkpoint }}"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name }}"
    - "  Command: {{ task_1_cmd }}"
    - "  Exit code: {{ task_1_rc }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name }}"
    - "  Command: {{ task_2_cmd }}"
    - "  Exit code: {{ task_2_rc }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 3 - {{ req_3 }}:"
    - "  Task: Overall verification"
    - "  Command: N/A (calculated from requirements 1 and 2)"
    - "  Exit code: N/A"
    - "  Data: N/A"
    - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_1_1_2_1_4'': status_3 | trim }] }}'
