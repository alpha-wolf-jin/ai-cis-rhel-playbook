---
- name: Initialize meta data variables
  set_fact:
    cis_checkpoint: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.1.3
    req_1: Check PASS_WARN_AGE setting in /etc/login.defs
    req_2: Check all user password warning ages in /etc/shadow
    req_3: 'OVERALL Verify: Ensure password expiration warning days is configured'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1
    task_3_name: "Not executed"
    task_3_cmd: "N/A"
    task_3_rc: -1

    # Requirement 1: Check PASS_WARN_AGE setting in /etc/login.defs
- name: "Req 1 - Check PASS_WARN_AGE in login.defs"
  shell: |
    grep -Pi -- '^\h*PASS_WARN_AGE\h+\d+\b' /etc/login.defs
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Check PASS_WARN_AGE in login.defs"
    task_1_cmd: |
      grep -Pi -- '^\h*PASS_WARN_AGE\h+\d+\b' /etc/login.defs
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {% if output %}
        {% set pass_warn_age = output | regex_replace('.*PASS_WARN_AGE\\s+(\\d+).*', '\\1') | int %}
        {% if pass_warn_age >= 7 %}
          PASS
        {% else %}
          FAIL
        {% endif %}
      {% else %}
        FAIL
      {% endif %}
    rationale_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {% if output %}
        {% set pass_warn_age = output | regex_replace('.*PASS_WARN_AGE\\s+(\\d+).*', '\\1') | int %}
        {% if pass_warn_age >= 7 %}
          PASS when the extracted numeric value ({{ pass_warn_age }}) is >= 7, FAIL otherwise
        {% else %}
          FAIL when the extracted numeric value ({{ pass_warn_age }}) is >= 7, FAIL otherwise
        {% endif %}
      {% else %}
        FAIL: No PASS_WARN_AGE setting found in /etc/login.defs
      {% endif %}

    # Requirement 2: Check all user password warning ages in /etc/shadow
- name: "Req 2 - Check PASS_WARN_AGE for all users in shadow"
  shell: |
    awk -F: '($2~/^\$.+\$/) {if($6 < 7)print "User: " $1 " PASS_WARN_AGE: " $6}' /etc/shadow
  args:
    executable: /bin/bash
  register: result_2
  ignore_errors: true
  changed_when: false

- name: Store requirement 2 details
  set_fact:
    task_2_name: "Check PASS_WARN_AGE for all users in shadow"
    task_2_cmd: |
      awk -F: '($2~/^\\$.+\\$/) {if($6 < 7)print \"User: \" $1 \" PASS_WARN_AGE: \" $6}' /etc/shadow
    task_2_rc: "{{ result_2.rc | default(-1) }}"
    data_2: "{{ result_2.stdout | default('') | trim }}"
    status_2: >-
      {% set output = result_2.stdout | default('') | trim %}
      {% if output == '' %}
        PASS
      {% else %}
        FAIL
      {% endif %}
    rationale_2: >-
      {% set output = result_2.stdout | default('') | trim %}
      {% if output == '' %}
        PASS when the command returns no output (i.e., no user has a PASS_WARN_AGE < 7), FAIL otherwise
      {% else %}
        FAIL when the command returns no output (i.e., no user has a PASS_WARN_AGE < 7), FAIL otherwise
      {% endif %}

    # Requirement 3: OVERALL Verify
- name: Store requirement 3 details
  set_fact:
    task_3_name: "Overall compliance check"
    task_3_cmd: "N/A - computed from requirements 1 and 2"
    task_3_rc: 0
    data_3: "N/A"
    status_3: >-
      {% set s1 = status_1 | default('FAIL') | trim %}
      {% set s2 = status_2 | default('FAIL') | trim %}
      {% if s1 == 'PASS' and s2 == 'PASS' %}
        PASS
      {% else %}
        FAIL
      {% endif %}
    rationale_3: >-
      {% set s1 = status_1 | default('FAIL') | trim %}
      {% set s2 = status_2 | default('FAIL') | trim %}
      {% if s1 == 'PASS' and s2 == 'PASS' %}
        PASS when req_1=PASS AND req_2=PASS, FAIL otherwise
      {% else %}
        FAIL when req_1=PASS AND req_2=PASS, FAIL otherwise
      {% endif %}

    # Final report
- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 5.4.1.3"
    - "========================================================"
    - "Reference: {{ cis_checkpoint }}"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 3 - {{ req_3 }}:"
    - "  Task: {{ task_3_name | default('Task not recorded') }}"
    - "  Command: {{ task_3_cmd | default('N/A') }}"
    - "  Exit code: {{ task_3_rc | default(-1) }}"
    - "  Data: {{ data_3 | default('') | trim }}"
    - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_5_4_1_3'': status_3 | trim }] }}'
