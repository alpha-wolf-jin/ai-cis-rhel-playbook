---
- name: Initialize meta data variables
  set_fact:
    kcs_article: CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.2.2.4
    req_1: Check if journald is the chosen method for client side logging by verifying rsyslog is not the primary logger
    req_2: 'Verify journald Storage is configured as persistent using command: systemd-analyze cat-config systemd/journald.conf systemd/journald.conf.d/* | grep -E ''^Storage=persistent'''
    req_3: 'OVERALL Verify: Ensure journald Storage is configured'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    data_1: ""
    status_1: "UNKNOWN"
    rationale_1: "Not evaluated"
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1
    data_2: ""
    status_2: "UNKNOWN"
    rationale_2: "Not evaluated"
    task_3_name: "Not executed"
    task_3_cmd: "N/A"
    task_3_rc: -1
    data_3: "N/A"
    status_3: "UNKNOWN"
    rationale_3: "Not evaluated"

- name: Req 1 - Check if rsyslog is primary logger
  shell: |
    {% raw %}
    if systemctl is-active rsyslog >/dev/null 2>&1 && systemctl is-enabled rsyslog >/dev/null 2>&1; then
      echo "rsyslog_active_and_enabled=true"
    else
      echo "rsyslog_active_and_enabled=false"
    fi
    {% endraw %}
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Check if rsyslog is primary logger"
    task_1_cmd: "systemctl is-active rsyslog && systemctl is-enabled rsyslog"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {% if output == 'rsyslog_active_and_enabled=false' %}
        PASS
      {% else %}
        FAIL
      {% endif %}
    rationale_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {% if output == 'rsyslog_active_and_enabled=false' %}
        PASS: rsyslog is not active and enabled, journald is primary logging method
      {% else %}
        FAIL: rsyslog is active and enabled, making journald not the primary logging method
      {% endif %}

- name: Req 2 - Verify journald Storage configuration
  shell: |
    systemd-analyze cat-config systemd/journald.conf systemd/journald.conf.d/* | grep -E "^Storage=persistent"
  args:
    executable: /bin/bash
  register: result_2
  ignore_errors: true
  changed_when: false

- name: Store requirement 2 details
  set_fact:
    task_2_name: "Verify journald Storage configuration"
    task_2_cmd: "systemd-analyze cat-config systemd/journald.conf systemd/journald.conf.d/* | grep -E '^Storage=persistent'"
    task_2_rc: "{{ result_2.rc | default(-1) }}"
    data_2: "{{ result_2.stdout | default('') | trim }}"
    status_2: >-
      {% set output = result_2.stdout | default('') | trim %}
      {% if output == 'Storage=persistent' %}
        PASS
      {% else %}
        FAIL
      {% endif %}
    rationale_2: >-
      {% set output = result_2.stdout | default('') | trim %}
      {% if output == 'Storage=persistent' %}
        PASS: Storage is configured as persistent
      {% elif output == '' %}
        FAIL: Storage key not found or not configured as persistent (defaults to auto)
      {% else %}
        FAIL: Storage is not configured as persistent (got: {{ output }})
      {% endif %}

- name: Store requirement 3 details
  set_fact:
    task_3_name: "OVERALL Verify: Ensure journald Storage is configured"
    task_3_cmd: "N/A"
    task_3_rc: 0
    data_3: "N/A"
    status_3: >-
      {% if status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
        PASS
      {% elif status_1 | trim == 'FAIL' %}
        FAIL
      {% else %}
        FAIL
      {% endif %}
    rationale_3: >-
      {% if status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
        PASS: journald is in use AND Storage=persistent
      {% elif status_1 | trim == 'FAIL' %}
        FAIL: rsyslog is primary, making this checkpoint not applicable
      {% else %}
        FAIL: journald is in use but Storage is not configured as persistent
      {% endif %}

