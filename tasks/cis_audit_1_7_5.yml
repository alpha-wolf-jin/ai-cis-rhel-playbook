---
- name: Initialize meta data variables
  set_fact:
    cis_reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.7.5
    req_1: Check file permissions, ownership, and group of /etc/issue
    req_2: 'OVERALL Verify: Ensure access to /etc/issue is configured'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1

    # Requirement 1: Check file permissions, ownership, and group of /etc/issue
- name: Req 1 - Check /etc/issue permissions and ownership
  shell: |
    {% raw %}
    stat -Lc 'Access: (%#a/%A)  Uid: ( %u/ %U) Gid: { %g/ %G)' /etc/issue
    {% endraw %}
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Check /etc/issue permissions and ownership"
    task_1_cmd: "stat -Lc 'Access: (%#a/%A)  Uid: ( %u/ %U) Gid: { %g/ %G)' /etc/issue"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {% if "Access:" in output %}
        {% set mode_str = output | regex_replace('.*Access: \(0?([0-7]+)/.*', '\\1') %}
        {% set uid_str = output | regex_replace('.*Uid: \(\s*([0-9]+)/.*', '\\1') %}
        {% set gid_str = output | regex_replace('.*Gid: \{\s*([0-9]+)/.*', '\\1') %}
        {% if mode_str != '' and uid_str != '' and gid_str != '' %}
          {% set mode = mode_str | int(base=8) %}
          {% set uid = uid_str | int %}
          {% set gid = gid_str | int %}
          {% if mode <= 420 and uid == 0 and gid == 0 %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        {% else %}
          FAIL
        {% endif %}
      {% else %}
        FAIL
      {% endif %}
    rationale_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {% if "Access:" in output %}
        {% set mode_str = output | regex_replace('.*Access: \(0?([0-7]+)/.*', '\\1') %}
        {% set uid_str = output | regex_replace('.*Uid: \(\s*([0-9]+)/.*', '\\1') %}
        {% set gid_str = output | regex_replace('.*Gid: \{\s*([0-9]+)/.*', '\\1') %}
        {% if mode_str != '' and uid_str != '' and gid_str != '' %}
          {% set mode = mode_str | int(base=8) %}
          {% set uid = uid_str | int %}
          {% set gid = gid_str | int %}
          {% if mode <= 420 and uid == 0 and gid == 0 %}
            PASS: File access mode {{ mode_str }} (octal, {{ mode }} decimal) is 0644 or more restrictive, Uid is {{ uid_str }}/root, Gid is {{ gid_str }}/root
          {% else %}
            FAIL: Expected file access mode <=0644 (<=420 decimal), Uid=0, Gid=0. Got mode={{ mode_str }} (octal, {{ mode }} decimal), Uid={{ uid_str }}, Gid={{ gid_str }}
          {% endif %}
        {% else %}
          FAIL: Could not parse output: {{ output }}
        {% endif %}
      {% else %}
        FAIL: Command returned no output
      {% endif %}

    # Requirement 2: OVERALL Verify - Ensure access to /etc/issue is configured
- name: Store requirement 2 details
  set_fact:
    task_2_name: "Overall verify /etc/issue access configuration"
    task_2_cmd: "N/A (depends on requirement 1)"
    task_2_rc: -1
    data_2: "Overall status depends on requirement 1"
    status_2: >-
      {% if status_1 is defined and status_1 | trim == 'PASS' %}
        PASS
      {% else %}
        FAIL
      {% endif %}
    rationale_2: >-
      {% if status_1 is defined and status_1 | trim == 'PASS' %}
        PASS when req_1=PASS, FAIL otherwise
      {% else %}
        FAIL: requirement 1 failed
      {% endif %}

- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 1.7.5"
    - "========================================================"
    - "Reference: {{ cis_reference }}"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ 'Overall PASS because requirement 1 passed' if status_2 | trim == 'PASS' else 'Overall FAIL because requirement 1 failed' }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_1_7_5'': status_2 | trim }] }}'
