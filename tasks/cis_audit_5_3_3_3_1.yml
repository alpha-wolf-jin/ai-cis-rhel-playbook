---
- name: Initialize meta data variables
  set_fact:
    kcs_article: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.3.3.1
    req_1: Check that the 'remember' option in /etc/security/pwhistory.conf is set to 24 or more
    req_2: Check that the pam_pwhistory.so module in /etc/pam.d/system-auth does NOT have a 'remember' option set to less than 24
    req_3: Check that the pam_pwhistory.so module in /etc/pam.d/password-auth does NOT have a 'remember' option set to less than 24
    req_4: 'OVERALL Verify: Ensure password history remember is configured'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    data_1: ""
    status_1: "UNKNOWN"
    rationale_1: "Not evaluated"
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1
    data_2: ""
    status_2: "UNKNOWN"
    rationale_2: "Not evaluated"
    task_3_name: "Not executed"
    task_3_cmd: "N/A"
    task_3_rc: -1
    data_3: ""
    status_3: "UNKNOWN"
    rationale_3: "Not evaluated"
    task_4_name: "Overall compliance check"
    task_4_cmd: "Manual evaluation"
    task_4_rc: 0
    data_4: "Combined evaluation of req_1, req_2, req_3"

- name: "Req 1 - Check remember option in pwhistory.conf"
  shell: |
    {% raw %}
    grep -Pi -- '^\h*remember\h*=\h*(2[4-9]|[3-9][0-9]|[1-9][0-9]{2,})\b' /etc/security/pwhistory.conf
    {% endraw %}
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Check remember option in pwhistory.conf"
    task_1_cmd: |
      grep -Pi -- '^\h*remember\h*=\h*(2[4-9]|[3-9][0-9]|[1-9][0-9]{2,})\b' /etc/security/pwhistory.conf
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim != '') else 'FAIL') | trim }}"
    rationale_1: "{{ ('PASS: remember option is set to 24 or more' if (result_1.stdout | default('') | trim != '') else 'FAIL: remember option is not set to 24 or more or file does not exist') | trim }}"

- name: "Req 2 - Check system-auth for remember less than 24"
  shell: |
    {% raw %}
    grep -Pi -- '^\h*password\h+(requisite|required|sufficient)\h+pam_pwhistory\.so\h+([^#\n\r]+\h+)?remember=(2[0-3]|1[0-9]|[0-9])\b' /etc/pam.d/system-auth
    {% endraw %}
  args:
    executable: /bin/bash
  register: result_2
  ignore_errors: true
  changed_when: false

- name: Store requirement 2 details
  set_fact:
    task_2_name: "Check system-auth for remember less than 24"
    task_2_cmd: |
      grep -Pi -- '^\h*password\h+(requisite|required|sufficient)\h+pam_pwhistory\.so\h+([^#\n\r]+\h+)?remember=(2[0-3]|1[0-9]|[0-9])\b' /etc/pam.d/system-auth
    task_2_rc: "{{ result_2.rc | default(-1) }}"
    data_2: "{{ result_2.stdout | default('') | trim }}"
    status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}"
    rationale_2: "{{ ('PASS: No non-compliant remember value (less than 24) found in system-auth' if (result_2.stdout | default('') | trim == '') else 'FAIL: Non-compliant remember value (less than 24) found in system-auth') | trim }}"

- name: "Req 3 - Check password-auth for remember less than 24"
  shell: |
    {% raw %}
    grep -Pi -- '^\h*password\h+(requisite|required|sufficient)\h+pam_pwhistory\.so\h+([^#\n\r]+\h+)?remember=(2[0-3]|1[0-9]|[0-9])\b' /etc/pam.d/password-auth
    {% endraw %}
  args:
    executable: /bin/bash
  register: result_3
  ignore_errors: true
  changed_when: false

- name: Store requirement 3 details
  set_fact:
    task_3_name: "Check password-auth for remember less than 24"
    task_3_cmd: |
      grep -Pi -- '^\h*password\h+(requisite|required|sufficient)\h+pam_pwhistory\.so\h+([^#\n\r]+\h+)?remember=(2[0-3]|1[0-9]|[0-9])\b' /etc/pam.d/password-auth
    task_3_rc: "{{ result_3.rc | default(-1) }}"
    data_3: "{{ result_3.stdout | default('') | trim }}"
    status_3: "{{ ('PASS' if (result_3.stdout | default('') | trim == '') else 'FAIL') | trim }}"
    rationale_3: "{{ ('PASS: No non-compliant remember value (less than 24) found in password-auth' if (result_3.stdout | default('') | trim == '') else 'FAIL: Non-compliant remember value (less than 24) found in password-auth') | trim }}"

- name: Store overall compliance details
  set_fact:
    status_4: "{{ ('PASS' if (status_1 == 'PASS' and status_2 == 'PASS' and status_3 == 'PASS') else 'FAIL') | trim }}"
    rationale_4: "{{ ('PASS: All three requirements passed - password history remember is properly configured' if (status_1 == 'PASS' and status_2 == 'PASS' and status_3 == 'PASS') else 'FAIL: One or more requirements failed') | trim }}"

- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 5.3.3.3.1"
    - "========================================================"
    - "Reference: {{ kcs_article }}"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 3 - {{ req_3 }}:"
    - "  Task: {{ task_3_name | default('Task not recorded') }}"
    - "  Command: {{ task_3_cmd | default('N/A') }}"
    - "  Exit code: {{ task_3_rc | default(-1) }}"
    - "  Data: {{ data_3 | default('') | trim }}"
    - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 4 - {{ req_4 }}:"
    - "  Task: {{ task_4_name | default('Task not recorded') }}"
    - "  Command: {{ task_4_cmd | default('N/A') }}"
    - "  Exit code: {{ task_4_rc | default(-1) }}"
    - "  Data: {{ data_4 | default('') | trim }}"
    - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_5_3_3_3_1'': status_4 | trim }] }}'
