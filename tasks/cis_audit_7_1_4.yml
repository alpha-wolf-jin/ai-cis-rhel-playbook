---
- name: Initialize meta data variables
  set_fact:
    cis_reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 7.1.4
    req_1: 'Verify /etc/group- file permissions, ownership, and group using command: stat -Lc ''Access: (%#a/%A)  Uid: ( %u/ %U) Gid: ( %g/ %G)''  /etc/group-'
    req_2: 'OVERALL Verify: Ensure permissions on /etc/group- are configured'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1

    # Requirement 1: Verify /etc/group- file permissions, ownership, and group
- name: "Req 1 - Verify /etc/group- permissions and ownership"
  shell: |
    {% raw %}
    stat -Lc 'Access: (%#a/%A)  Uid: ( %u/ %U) Gid: ( %g/ %G)'  /etc/group-
    {% endraw %}
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Verify /etc/group- permissions and ownership"
    task_1_cmd: "stat -Lc 'Access: (%#a/%A)  Uid: ( %u/ %U) Gid: ( %g/ %G)'  /etc/group-"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: >-
      {%- set output = result_1.stdout | default('') | trim -%}
      {%- if output != '' -%}
        {%- set mode = output | regex_replace('.*Access: \(0?([0-7]+)/.*', '\\1') -%}
        {%- set uid = output | regex_replace('.*Uid: \(\s*([0-9]+)/.*', '\\1') -%}
        {%- set gid = output | regex_replace('.*Gid: \(\s*([0-9]+)/.*', '\\1') -%}
        {%- if mode != '' and uid != '' and gid != '' -%}
          {%- if mode | int(base=8) <= 420 and uid == '0' and gid == '0' -%}
            PASS
          {%- else -%}
            FAIL
          {%- endif -%}
        {%- else -%}
          FAIL
        {%- endif -%}
      {%- else -%}
        FAIL
      {%- endif %}
    rationale_1: >-
      {%- set output = result_1.stdout | default('') | trim -%}
      {%- if output != '' -%}
        {%- set mode = output | regex_replace('.*Access: \(0?([0-7]+)/.*', '\\1') -%}
        {%- set uid = output | regex_replace('.*Uid: \(\s*([0-9]+)/.*', '\\1') -%}
        {%- set gid = output | regex_replace('.*Gid: \(\s*([0-9]+)/.*', '\\1') -%}
        {%- if mode != '' and uid != '' and gid != '' -%}
          {%- if mode | int(base=8) <= 420 and uid == '0' and gid == '0' -%}
            PASS: File mode is {{ mode }} (octal) which is <= 0644, Uid is {{ uid }}, Gid is {{ gid }}
          {%- else -%}
            FAIL: File mode is {{ mode }} (octal) which is not <= 0644, or Uid is {{ uid }} (not 0), or Gid is {{ gid }} (not 0)
          {%- endif -%}
        {%- else -%}
          FAIL: Could not extract mode, uid, or gid from output
        {%- endif -%}
      {%- else -%}
        FAIL: Command produced no output or failed
      {%- endif %}

- name: Store requirement 2 details
  set_fact:
    task_2_name: "Overall verification for /etc/group- permissions"
    task_2_cmd: "N/A (depends on requirement 1)"
    task_2_rc: 0
    data_2: "N/A"
    status_2: "{{ ('PASS' if status_1 == 'PASS' else 'FAIL') | trim }}"
    rationale_2: "{{ ('PASS: Requirement 1 passed' if status_1 == 'PASS' else 'FAIL: Requirement 1 failed') | trim }}"

- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 7.1.4"
    - "========================================================"
    - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 7.1.4"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_2 | default('FAIL') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_7_1_4'': status_2 | trim }] }}'
