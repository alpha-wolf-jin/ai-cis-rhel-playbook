---
- name: Initialize meta data variables
  set_fact:
    cis_reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.4
    req_1: 'Check if bind package is installed using command: rpm -q bind'
    req_2: 'Check if named.service is enabled using command: systemctl is-enabled named.service 2>/dev/null | grep ''enabled'''
    req_3: 'Check if named.service is active using command: systemctl is-active named.service 2>/dev/null | grep ''^active'''
    req_overall: 'OVERALL Verify: Ensure dns server services are not in use'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1
    task_3_name: "Not executed"
    task_3_cmd: "N/A"
    task_3_rc: -1

    # Requirement 1: Check if bind package is installed
- name: Req 1 - Check if bind package is installed
  shell: |
    rpm -q bind
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Check if bind package is installed"
    task_1_cmd: "rpm -q bind"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'package bind is not installed') else 'FAIL') | trim }}"
    rationale_1: "{{ ('PASS when output is exactly package bind is not installed, FAIL otherwise' if (result_1.stdout | default('') | trim == 'package bind is not installed') else 'FAIL: Expected package bind is not installed, got ' + (result_1.stdout | default('') | trim)) | trim }}"

    # Requirement 2: Check if named.service is enabled (only if bind is installed)
- name: Req 2 - Check if named.service is enabled
  shell: |
    systemctl is-enabled named.service 2>/dev/null | grep 'enabled'
  args:
    executable: /bin/bash
  register: result_2
  ignore_errors: true
  changed_when: false
  when: status_1 == 'FAIL'

- name: Store requirement 2 details
  set_fact:
    task_2_name: "Check if named.service is enabled"
    task_2_cmd: "systemctl is-enabled named.service 2>/dev/null | grep 'enabled'"
    task_2_rc: "{{ result_2.rc | default(-1) }}"
    data_2: "{{ result_2.stdout | default('') | trim }}"
    status_2: >-
      {% if status_1 == 'PASS' %}
        NA
      {% else %}
        {{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}
      {% endif %}
    rationale_2: >-
      {% if status_1 == 'PASS' %}
        Not applicable - bind not installed
      {% else %}
        {{ ('PASS when command returns no output (nothing returned), FAIL when enabled is found in output' if (result_2.stdout | default('') | trim == '') else 'FAIL: Found enabled in output') | trim }}
      {% endif %}

    # Requirement 3: Check if named.service is active (only if bind is installed)
- name: Req 3 - Check if named.service is active
  shell: |
    systemctl is-active named.service 2>/dev/null | grep '^active'
  args:
    executable: /bin/bash
  register: result_3
  ignore_errors: true
  changed_when: false
  when: status_1 == 'FAIL'

- name: Store requirement 3 details
  set_fact:
    task_3_name: "Check if named.service is active"
    task_3_cmd: "systemctl is-active named.service 2>/dev/null | grep '^active'"
    task_3_rc: "{{ result_3.rc | default(-1) }}"
    data_3: "{{ result_3.stdout | default('') | trim }}"
    status_3: >-
      {% if status_1 == 'PASS' %}
        NA
      {% else %}
        {{ ('PASS' if (result_3.stdout | default('') | trim == '') else 'FAIL') | trim }}
      {% endif %}
    rationale_3: >-
      {% if status_1 == 'PASS' %}
        Not applicable - bind not installed
      {% else %}
        {{ ('PASS when command returns no output (nothing returned), FAIL when line starting with active is found in output' if (result_3.stdout | default('') | trim == '') else 'FAIL: Found active in output') | trim }}
      {% endif %}

    # Overall compliance calculation
- name: Calculate overall compliance
  set_fact:
    status_overall: >-
      {% if status_1 == 'PASS' %}
        PASS
      {% elif status_1 == 'FAIL' and status_2 == 'PASS' and status_3 == 'PASS' %}
        PASS
      {% else %}
        FAIL
      {% endif %}
    rationale_overall: >-
      {% if status_1 == 'PASS' %}
        PASS: bind package is not installed
      {% elif status_1 == 'FAIL' and status_2 == 'PASS' and status_3 == 'PASS' %}
        PASS: bind is installed but named service is not enabled and not active
      {% else %}
        FAIL: bind is installed and either named service is enabled or active
      {% endif %}

    # Final report
- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 2.1.4"
    - "========================================================"
    - "Reference: {{ cis_reference }}"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 3 - {{ req_3 }}:"
    - "  Task: {{ task_3_name | default('Task not recorded') }}"
    - "  Command: {{ task_3_cmd | default('N/A') }}"
    - "  Exit code: {{ task_3_rc | default(-1) }}"
    - "  Data: {{ data_3 | default('') | trim }}"
    - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Requirement: {{ req_overall }}"
    - "  Result: {{ status_overall | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_overall | default('Not evaluated') | trim }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_2_1_4'': status_3 | trim }] }}'
