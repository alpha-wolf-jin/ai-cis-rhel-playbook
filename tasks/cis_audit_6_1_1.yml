---
- name: Initialize meta data variables
  set_fact:
    kcs_article: CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.1.1
    req_1: 'Check if AIDE package is installed using command: rpm -q aide'
    req_2: 'OVERALL Verify: Ensure AIDE is installed'

- name: Initialize data variables
  set_fact:
    data_1: ""
    status_1: "UNKNOWN"
    rationale_1: "Not evaluated"
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    data_2: ""
    status_2: "UNKNOWN"
    rationale_2: "Not evaluated"
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1

- name: "Req 1 - Check if AIDE package is installed"
  shell: rpm -q aide
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Check if AIDE package is installed"
    task_1_cmd: "rpm -q aide"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {% if output is regex('^aide-') %}
        PASS
      {% else %}
        FAIL
      {% endif %}
    rationale_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {% if output is regex('^aide-') %}
        PASS when the command returns a package name and version string in the format 'aide-<version>'
      {% else %}
        FAIL when the command returns 'package aide is not installed' or any other error indicating it is not present
      {% endif %}

- name: Store requirement 2 details
  set_fact:
    task_2_name: "OVERALL Verify: Ensure AIDE is installed"
    task_2_cmd: "N/A"
    task_2_rc: -1
    data_2: "{{ data_1 }}"
    status_2: "{{ status_1 }}"
    rationale_2: >-
      {% if status_1 | trim == 'PASS' %}
        PASS when req_1=PASS, FAIL otherwise
      {% else %}
        FAIL when req_1=PASS, FAIL otherwise
      {% endif %}

- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 6.1.1"
    - "========================================================"
    - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.1.1"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: PASS when req_1=PASS, FAIL otherwise"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_6_1_1'': status_2 | trim }] }}'
