---
- name: Initialize meta data variables
  set_fact:
    cis_checkpoint: CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.5
    req_1: Check if dnsmasq package is installed
    req_2: Check if dnsmasq.service is enabled
    req_3: Check if dnsmasq.service is active
    req_4: 'OVERALL Verify: Ensure dnsmasq services are not in use'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1
    task_3_name: "Not executed"
    task_3_cmd: "N/A"
    task_3_rc: -1
    task_4_name: "OVERALL compliance check"
    task_4_cmd: "N/A"
    task_4_rc: -1

    # Requirement 1: Check if dnsmasq package is installed
- name: Req 1 - Check dnsmasq package installation
  shell: rpm -q dnsmasq
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Check dnsmasq package installation"
    task_1_cmd: "rpm -q dnsmasq"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'package dnsmasq is not installed') else 'FAIL') | trim }}"
        # FIXED: Simplified rationale to avoid quote escaping issues
    rationale_1: "{{ ('PASS: Package dnsmasq is not installed' if (result_1.stdout | default('') | trim == 'package dnsmasq is not installed') else 'FAIL: Package dnsmasq appears to be installed') | trim }}"

    # Requirement 2: Check if dnsmasq.service is enabled (only if package is installed)
- name: Req 2 - Check if dnsmasq.service is enabled
  shell: systemctl is-enabled dnsmasq.service 2>/dev/null | grep 'enabled'
  args:
    executable: /bin/bash
  register: result_2
  ignore_errors: true
  changed_when: false
  when: status_1 | default('FAIL') == 'FAIL'

- name: Store requirement 2 details
  set_fact:
    task_2_name: "Check if dnsmasq.service is enabled"
    task_2_cmd: "systemctl is-enabled dnsmasq.service 2>/dev/null | grep 'enabled'"
    task_2_rc: "{{ result_2.rc | default(-1) }}"
    data_2: "{{ result_2.stdout | default('') | trim }}"
    status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}"
    rationale_2: "{{ ('PASS: dnsmasq.service is not enabled' if (result_2.stdout | default('') | trim == '') else 'FAIL: dnsmasq.service appears to be enabled') | trim }}"
  when: status_1 | default('FAIL') == 'FAIL'

- name: Set default for req_2 when not executed
  set_fact:
    task_2_name: "Check if dnsmasq.service is enabled"
    task_2_cmd: "Not executed (package not installed)"
    task_2_rc: 0
    data_2: "Not applicable - package not installed"
    status_2: "PASS"
    rationale_2: "PASS: Package dnsmasq is not installed, so service check not required"
  when: status_1 | default('FAIL') == 'PASS'

    # Requirement 3: Check if dnsmasq.service is active (only if package is installed)
- name: Req 3 - Check if dnsmasq.service is active
  shell: systemctl is-active dnsmasq.service 2>/dev/null | grep '^active'
  args:
    executable: /bin/bash
  register: result_3
  ignore_errors: true
  changed_when: false
  when: status_1 | default('FAIL') == 'FAIL'

- name: Store requirement 3 details
  set_fact:
    task_3_name: "Check if dnsmasq.service is active"
    task_3_cmd: "systemctl is-active dnsmasq.service 2>/dev/null | grep '^active'"
    task_3_rc: "{{ result_3.rc | default(-1) }}"
    data_3: "{{ result_3.stdout | default('') | trim }}"
    status_3: "{{ ('PASS' if (result_3.stdout | default('') | trim == '') else 'FAIL') | trim }}"
    rationale_3: "{{ ('PASS: dnsmasq.service is not active' if (result_3.stdout | default('') | trim == '') else 'FAIL: dnsmasq.service appears to be active') | trim }}"
  when: status_1 | default('FAIL') == 'FAIL'

- name: Set default for req_3 when not executed
  set_fact:
    task_3_name: "Check if dnsmasq.service is active"
    task_3_cmd: "Not executed (package not installed)"
    task_3_rc: 0
    data_3: "Not applicable - package not installed"
    status_3: "PASS"
    rationale_3: "PASS: Package dnsmasq is not installed, so service check not required"
  when: status_1 | default('FAIL') == 'PASS'

    # Requirement 4: Overall compliance check
- name: Store requirement 4 details
  set_fact:
    task_4_cmd: "Evaluate overall compliance based on requirements 1-3"
    data_4: "req_1={{ status_1 }}, req_2={{ status_2 }}, req_3={{ status_3 }}"
    status_4: >-
      {% if status_1 | default('FAIL') | trim == 'PASS' %}
        PASS
      {% elif (status_2 | default('PASS') | trim == 'PASS') and (status_3 | default('PASS') | trim == 'PASS') %}
        PASS
      {% else %}
        FAIL
      {% endif %}
    rationale_4: >-
      {% if status_1 | default('FAIL') | trim == 'PASS' %}
        PASS: dnsmasq package is not installed
      {% elif (status_2 | default('PASS') | trim == 'PASS') and (status_3 | default('PASS') | trim == 'PASS') %}
        PASS: dnsmasq package is installed but service is not enabled and not active
      {% else %}
        FAIL: dnsmasq package is installed and either service is enabled or active
      {% endif %}

    # Final report
- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 2.1.5"
    - "========================================================"
    - "Reference: {{ cis_checkpoint }}"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name }}"
    - "  Command: {{ task_1_cmd }}"
    - "  Exit code: {{ task_1_rc }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name }}"
    - "  Command: {{ task_2_cmd }}"
    - "  Exit code: {{ task_2_rc }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 3 - {{ req_3 }}:"
    - "  Task: {{ task_3_name }}"
    - "  Command: {{ task_3_cmd }}"
    - "  Exit code: {{ task_3_rc }}"
    - "  Data: {{ data_3 | default('') | trim }}"
    - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 4 - {{ req_4 }}:"
    - "  Task: {{ task_4_name }}"
    - "  Command: {{ task_4_cmd }}"
    - "  Exit code: {{ task_4_rc }}"
    - "  Data: {{ data_4 | default('') | trim }}"
    - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_2_1_5'': status_4 | trim }] }}'
