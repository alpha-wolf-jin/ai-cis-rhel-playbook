---
- name: Initialize meta data variables
  set_fact:
    cis_reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 7.2.6
    req_1: Run the provided CIS audit script to verify Ensure no duplicate user names exist
    req_2: 'OVERALL Verify: Ensure no duplicate user names exist'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Overall verification"
    task_2_cmd: "N/A"
    task_2_rc: 0

- name: Req 1 - Create CIS audit script for duplicate user names check
  copy:
    dest: "/tmp/cis_audit_7.2.6.sh"
    mode: '0700'
    content: |
      {% raw %}
      #!/usr/bin/env bash
      {
         while read -r l_count l_user; do
            if [ "$l_count" -gt 1 ]; then
               echo -e "Duplicate User: \"$l_user\" Users: \"$(awk -F: '($1 == n) { print $1 }' n=$l_user /etc/passwd | xargs)\""
            fi
         done < <(cut -f1 -d":" /etc/group | sort -n | uniq -c)
      }
      {% endraw %}
  register: script_create_1
  ignore_errors: true

- name: Req 1 - Execute CIS audit script for duplicate user names
  shell: "/tmp/cis_audit_7.2.6.sh"
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Req 1 - Remove temporary audit script
  file:
    path: "/tmp/cis_audit_7.2.6.sh"
    state: absent
  ignore_errors: true

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Execute CIS audit script for duplicate user names"
    task_1_cmd: "/tmp/cis_audit_7.2.6.sh"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
    rationale_1: "{{ ('PASS: No duplicate user names found' if (result_1.stdout | default('') | trim == '') else 'FAIL: Duplicate user names found') | trim }}"

- name: Store requirement 2 details
  set_fact:
    data_2: "Overall verification based on requirement 1 result"
    status_2: "{{ status_1 | trim }}"
    rationale_2: "{{ ('PASS: No duplicate user names exist' if (status_1 | trim == 'PASS') else 'FAIL: Duplicate user names exist') | trim }}"

- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 7.2.6"
    - "========================================================"
    - "Reference: {{ cis_reference }}"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_7_2_6'': status_2 | trim }] }}'
