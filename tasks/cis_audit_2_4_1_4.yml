---
- name: Initialize meta data variables
  set_fact:
    kcs_article: CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.4.1.4
    req_1: 'Check if cron is installed using command: rpm -q cronie'
    req_2: 'If cron is installed, verify permissions on /etc/cron.daily directory using command: stat -Lc ''Access: (%a/%A) Uid: ( %u/ %U) Gid: ( %g/ %G)'' /etc/cron.daily/'
    req_3: 'OVERALL Verify: Ensure permissions on /etc/cron.daily are configured'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1
    task_3_name: "Not executed"
    task_3_cmd: "N/A"
    task_3_rc: -1

    # Requirement 1: Check if cron is installed using command: rpm -q cronie
- name: Req 1 - Check cron installation
  shell: |
    {% raw %}
    rpm -q cronie
    {% endraw %}
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Check cron installation"
    task_1_cmd: "rpm -q cronie"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: "{{ ('PASS' if ('not installed' not in result_1.stdout) else 'FAIL') | trim }}"
    rationale_1: "{{ ('PASS when cronie package is installed (output shows version string), FAIL when not installed (output shows package cronie is not installed)') | trim }}"

    # Requirement 2: If cron is installed, verify permissions on /etc/cron.daily directory
- name: Req 2 - Verify /etc/cron.daily permissions
  shell: |
    {% raw %}
    stat -Lc 'Access: (%a/%A) Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/cron.daily/
    {% endraw %}
  args:
    executable: /bin/bash
  register: result_2
  ignore_errors: true
  changed_when: false
  when: status_1 | trim == 'PASS'

- name: Store requirement 2 details
  set_fact:
    task_2_name: "Verify /etc/cron.daily permissions"
    task_2_cmd: "stat -Lc 'Access: (%a/%A) Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/cron.daily/"
    task_2_rc: "{{ result_2.rc | default(-1) }}"
    data_2: "{{ result_2.stdout | default('') | trim }}"
    status_2: >-
      {% if status_1 | trim == 'PASS' %}
        {% set output = result_2.stdout | default('') | trim %}
        {% if output == 'Access: (700/drwx------) Uid: ( 0/ root) Gid: ( 0/ root)' %}
          PASS
        {% else %}
          FAIL
        {% endif %}
      {% else %}
        NA
      {% endif %}
    rationale_2: "{{ ('PASS when Access is (700/drwx------) AND Uid is ( 0/ root) AND Gid is ( 0/ root), FAIL otherwise') | trim }}"

    # Requirement 3: OVERALL Verify
- name: Store requirement 3 details
  set_fact:
    task_3_name: "Overall verification"
    task_3_cmd: "N/A - computed from requirements 1 and 2"
    task_3_rc: 0
    data_3: "req_1={{ status_1 | default('UNKNOWN') | trim }}, req_2={{ status_2 | default('UNKNOWN') | trim }}"
    status_3: >-
      {% if (status_1 | trim == 'FAIL') or (status_1 | trim == 'PASS' and status_2 | trim == 'PASS') %}
        PASS
      {% else %}
        FAIL
      {% endif %}
    rationale_3: "PASS when (req_1=FAIL) OR (req_1=PASS AND req_2=PASS), FAIL otherwise"

    # Final report - MUST include Status and Rationale for each requirement
- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 2.4.1.4"
    - "========================================================"
    - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.4.1.4"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 3 - {{ req_3 }}:"
    - "  Task: {{ task_3_name | default('Task not recorded') }}"
    - "  Command: {{ task_3_cmd | default('N/A') }}"
    - "  Exit code: {{ task_3_rc | default(-1) }}"
    - "  Data: {{ data_3 | default('') | trim }}"
    - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_2_4_1_4'': status_3 | trim }] }}'
