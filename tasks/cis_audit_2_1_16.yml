---
- name: Initialize meta data variables
  set_fact:
    cis_reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.16
    req_1: Verify tftp-server package is not installed
    req_2: Verify tftp.socket and tftp.service are not enabled
    req_3: Verify tftp.socket and tftp.service are not active
    req_4: 'OVERALL Verify: Ensure tftp server services are not in use'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1
    task_3_name: "Not executed"
    task_3_cmd: "N/A"
    task_3_rc: -1
    task_4_name: "Overall verification"
    task_4_cmd: "N/A"
    task_4_rc: -1

    # Requirement 1: Verify tftp-server package is not installed
- name: Req 1 - Check tftp-server package installation
  shell: rpm -q tftp-server
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Check tftp-server package installation"
    task_1_cmd: "rpm -q tftp-server"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'package tftp-server is not installed') else 'FAIL') | trim }}"
    rationale_1: "PASS when output is 'package tftp-server is not installed', FAIL when the package is installed (as the service lacks encryption, access control, and authentication, increasing attack surface)."

    # Requirement 2: Verify tftp.socket and tftp.service are not enabled (only if package is installed)
- name: Req 2 - Check if tftp services are enabled
  shell: systemctl is-enabled tftp.socket tftp.service 2>/dev/null | grep 'enabled'
  args:
    executable: /bin/bash
  register: result_2
  ignore_errors: true
  changed_when: false
  when: status_1 == 'FAIL'

- name: Store requirement 2 details
  set_fact:
    task_2_name: "Check if tftp services are enabled"
    task_2_cmd: "systemctl is-enabled tftp.socket tftp.service 2>/dev/null | grep 'enabled'"
    task_2_rc: "{{ result_2.rc | default(-1) if result_2 is defined else -1 }}"
    data_2: "{{ result_2.stdout | default('') | trim if result_2 is defined else '' }}"
    status_2: >-
      {% if status_1 == 'PASS' %}
        NA
      {% elif result_2 is not defined %}
        NA
      {% elif result_2.stdout | trim == '' %}
        PASS
      {% else %}
        FAIL
      {% endif %}
    rationale_2: >-
      {% if status_1 == 'PASS' %}
        Not applicable - package not installed
      {% elif result_2 is not defined %}
        Not executed - package not installed
      {% elif result_2.stdout | trim == '' %}
        PASS when no output is returned (nothing is enabled)
      {% else %}
        FAIL when any output containing 'enabled' is returned
      {% endif %}

    # Requirement 3: Verify tftp.socket and tftp.service are not active (only if package is installed)
- name: Req 3 - Check if tftp services are active
  shell: systemctl is-active tftp.socket tftp.service 2>/dev/null | grep '^active'
  args:
    executable: /bin/bash
  register: result_3
  ignore_errors: true
  changed_when: false
  when: status_1 == 'FAIL'

- name: Store requirement 3 details
  set_fact:
    task_3_name: "Check if tftp services are active"
    task_3_cmd: "systemctl is-active tftp.socket tftp.service 2>/dev/null | grep '^active'"
    task_3_rc: "{{ result_3.rc | default(-1) if result_3 is defined else -1 }}"
    data_3: "{{ result_3.stdout | default('') | trim if result_3 is defined else '' }}"
    status_3: >-
      {% if status_1 == 'PASS' %}
        NA
      {% elif result_3 is not defined %}
        NA
      {% elif result_3.stdout | trim == '' %}
        PASS
      {% else %}
        FAIL
      {% endif %}
    rationale_3: >-
      {% if status_1 == 'PASS' %}
        Not applicable - package not installed
      {% elif result_3 is not defined %}
        Not executed - package not installed
      {% elif result_3.stdout | trim == '' %}
        PASS when no output is returned (nothing is active)
      {% else %}
        FAIL when any output containing 'active' is returned
      {% endif %}

    # Requirement 4: Overall verification
- name: Store requirement 4 details
  set_fact:
    data_4: "Combined results from requirements 1-3"
    status_4: >-
      {% if status_1 == 'PASS' %}
        PASS
      {% elif status_1 == 'FAIL' and status_2 == 'PASS' and status_3 == 'PASS' %}
        PASS
      {% else %}
        FAIL
      {% endif %}
    rationale_4: >-
      {% if status_1 == 'PASS' %}
        PASS when req_1=PASS (package not installed)
      {% elif status_1 == 'FAIL' and status_2 == 'PASS' and status_3 == 'PASS' %}
        PASS when (req_2=PASS AND req_3=PASS) (if installed, services are not enabled and not active)
      {% else %}
        FAIL otherwise
      {% endif %}

    # Final compliance report
- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 2.1.16"
    - "========================================================"
    - "Reference: {{ cis_reference }}"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 3 - {{ req_3 }}:"
    - "  Task: {{ task_3_name | default('Task not recorded') }}"
    - "  Command: {{ task_3_cmd | default('N/A') }}"
    - "  Exit code: {{ task_3_rc | default(-1) }}"
    - "  Data: {{ data_3 | default('') | trim }}"
    - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_2_1_16'': status_4 | trim }] }}'
