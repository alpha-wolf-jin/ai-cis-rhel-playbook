---
- name: Initialize meta data variables
  set_fact:
    kcs_article: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.3.3
    req_1: Check if /home is a separate mount point
    req_2: Verify nosuid mount option is set on /home
    req_3: Ensure nosuid option set on /home partition

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1
    task_3_name: "Not executed"
    task_3_cmd: "N/A"
    task_3_rc: -1

    # Requirement 1: Check if /home is a separate mount point
- name: "Req 1 - Check if /home is a separate mount point"
  shell: |
    findmnt -kn /home
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Check if /home is a separate mount point"
    task_1_cmd: "findmnt -kn /home"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: "{{ ('PASS' if result_1.stdout | trim != '' else 'FAIL') | trim }}"
    rationale_1: "{{ ('PASS when command returns output, FAIL when no output returned' if result_1.stdout | trim != '' else 'FAIL: /home is not a separate mount point') | trim }}"

    # Requirement 2: Verify nosuid mount option is set on /home
    # Only execute if /home is a separate mount point (req 1 passed)
- name: "Req 2 - Verify nosuid option is set on /home"
  shell: |
    findmnt -kn /home | grep -v nosuid
  args:
    executable: /bin/bash
  register: result_2
  ignore_errors: true
  changed_when: false
  when: data_1 | length > 0

- name: Store requirement 2 details
  set_fact:
    task_2_name: "Verify nosuid option is set on /home"
    task_2_cmd: "findmnt -kn /home | grep -v nosuid"
    task_2_rc: "{{ result_2.rc | default(-1) }}"
    data_2: "{{ result_2.stdout | default('') | trim }}"
    status_2: "{{ ('NA' if (data_1 | length == 0) else ('PASS' if (result_2.rc == 1) else ('FAIL' if (result_2.rc == 0) else 'UNKNOWN'))) | trim }}"
    rationale_2: "{{ ('NA: /home is not a separate mount point (check not applicable)' if (data_1 | length == 0) else ('PASS: Nothing returned (nosuid option is set)' if (result_2.rc == 1) else ('FAIL: Output returned (nosuid option is not set)' if (result_2.rc == 0) else ('UNKNOWN: Command failed with exit code ' ~ (result_2.rc | default(-1) | string))))) | trim }}"

    # Requirement 3: Overall compliance
- name: "Req 3 - Overall compliance"
  set_fact:
    task_3_name: "Overall verification"
    task_3_cmd: "N/A"
    task_3_rc: 0
    data_3: "N/A"
    status_3: "{{ ('PASS' if (status_1 == 'FAIL') else ('PASS' if (status_1 == 'PASS' and status_2 == 'PASS') else 'FAIL')) | trim }}"
    rationale_3: "{{ ('PASS because /home is not a separate mount point (check not applicable)' if (status_1 == 'FAIL') else ('PASS because /home is a separate mount point and nosuid option is set' if (status_1 == 'PASS' and status_2 == 'PASS') else 'FAIL because /home is a separate mount point but nosuid option is not set')) | trim }}"

- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 1.1.2.3.3"
    - "========================================================"
    - "Reference: {{ kcs_article }}"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name }}"
    - "  Command: {{ task_1_cmd }}"
    - "  Exit code: {{ task_1_rc }}"
    - "  Data: {{ data_1 }}"
    - "  Status: {{ status_1 }}"
    - "  Rationale: {{ rationale_1 }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name }}"
    - "  Command: {{ task_2_cmd }}"
    - "  Exit code: {{ task_2_rc }}"
    - "  Data: {{ data_2 }}"
    - "  Status: {{ status_2 }}"
    - "  Rationale: {{ rationale_2 }}"
    - ""
    - "REQUIREMENT 3 - {{ req_3 }}:"
    - "  Task: {{ task_3_name }}"
    - "  Command: {{ task_3_cmd }}"
    - "  Exit code: {{ task_3_rc }}"
    - "  Data: {{ data_3 }}"
    - "  Status: {{ status_3 }}"
    - "  Rationale: {{ rationale_3 }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_3 }}"
    - "  Rationale: {{ rationale_3 }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_1_1_2_3_3'': status_3 | trim }] }}'
