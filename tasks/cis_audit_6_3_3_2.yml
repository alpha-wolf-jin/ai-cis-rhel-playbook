---
- name: Initialize meta data variables
  set_fact:
    cis_checkpoint: CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.3.3.2
    req_1: Check on-disk audit rules for logging user emulation actions
    req_2: Check loaded audit rules for logging user emulation actions
    req_3: Ensure actions as another user are always logged

- name: Initialize data variables
  set_fact:
    data_1: ""
    data_2: ""
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1

    # Requirement 1: Check on-disk audit rules
- name: Req 1 - Check on-disk audit rules for user emulation
  shell: |
    {% raw %}
    awk '/^ *-a *always,exit/ \
    &&/ -F *arch=b(32|64)/ \
    &&(/ -F *auid!=unset/||/ -F *auid!=-1/||/ -F *auid!=4294967295/) \
    &&(/ -C *euid!=uid/||/ -C *uid!=euid/) \
    &&/ -S *execve/ \
    &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)' /etc/audit/rules.d/*.rules
    {% endraw %}
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Check on-disk audit rules for user emulation"
    task_1_cmd: "awk command on /etc/audit/rules.d/*.rules"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {% set lines = output.split('\n') | map('trim') | list %}
      {% set found_b64 = false %}
      {% set found_b32 = false %}
      {% for line in lines %}
        {% if line == '-a always,exit -F arch=b64 -C euid!=uid -F auid!=unset -S execve -k user_emulation' %}
          {% set found_b64 = true %}
        {% elif line == '-a always,exit -F arch=b32 -C euid!=uid -F auid!=unset -S execve -k user_emulation' %}
          {% set found_b32 = true %}
        {% endif %}
      {% endfor %}
      {% if found_b64 and found_b32 %}
        PASS
      {% else %}
        FAIL
      {% endif %}
    rationale_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {% set lines = output.split('\n') | map('trim') | list %}
      {% set found_b64 = false %}
      {% set found_b32 = false %}
      {% for line in lines %}
        {% if line == '-a always,exit -F arch=b64 -C euid!=uid -F auid!=unset -S execve -k user_emulation' %}
          {% set found_b64 = true %}
        {% elif line == '-a always,exit -F arch=b32 -C euid!=uid -F auid!=unset -S execve -k user_emulation' %}
          {% set found_b32 = true %}
        {% endif %}
      {% endfor %}
      {% if found_b64 and found_b32 %}
        PASS when output contains both lines for b64 and b32 architectures
      {% else %}
        FAIL: Missing required audit rules. Found: {{ lines | join(', ') }}
      {% endif %}

    # Requirement 2: Check loaded audit rules
- name: Req 2 - Check loaded audit rules for user emulation
  shell: |
    {% raw %}
    auditctl -l | awk '/^ *-a *always,exit/ \
    &&/ -F *arch=b(32|64)/ \
    &&(/ -F *auid!=unset/||/ -F *auid!=-1/||/ -F *auid!=4294967295/) \
    &&(/ -C *euid!=uid/||/ -C *uid!=euid/) \
    &&/ -S *execve/ \
    &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)'
    {% endraw %}
  args:
    executable: /bin/bash
  register: result_2
  ignore_errors: true
  changed_when: false

- name: Store requirement 2 details
  set_fact:
    task_2_name: "Check loaded audit rules for user emulation"
    task_2_cmd: "auditctl -l | awk command"
    task_2_rc: "{{ result_2.rc | default(-1) }}"
    data_2: "{{ result_2.stdout | default('') | trim }}"
    status_2: >-
      {% set output = result_2.stdout | default('') | trim %}
      {% set lines = output.split('\n') | map('trim') | list %}
      {% set found_b64 = false %}
      {% set found_b32 = false %}
      {% for line in lines %}
        {% if line == '-a always,exit -F arch=b64 -S execve -C uid!=euid -F auid!=-1 -F key=user_emulation' %}
          {% set found_b64 = true %}
        {% elif line == '-a always,exit -F arch=b32 -S execve -C uid!=euid -F auid!=-1 -F key=user_emulation' %}
          {% set found_b32 = true %}
        {% endif %}
      {% endfor %}
      {% if found_b64 and found_b32 %}
        PASS
      {% else %}
        FAIL
      {% endif %}
    rationale_2: >-
      {% set output = result_2.stdout | default('') | trim %}
      {% set lines = output.split('\n') | map('trim') | list %}
      {% set found_b64 = false %}
      {% set found_b32 = false %}
      {% for line in lines %}
        {% if line == '-a always,exit -F arch=b64 -S execve -C uid!=euid -F auid!=-1 -F key=user_emulation' %}
          {% set found_b64 = true %}
        {% elif line == '-a always,exit -F arch=b32 -S execve -C uid!=euid -F auid!=-1 -F key=user_emulation' %}
          {% set found_b32 = true %}
        {% endif %}
      {% endfor %}
      {% if found_b64 and found_b32 %}
        PASS when output contains both lines for b64 and b32 architectures
      {% else %}
        FAIL: Missing required loaded audit rules. Found: {{ lines | join(', ') }}
      {% endif %}

    # Overall verification
- name: Determine overall compliance
  set_fact:
    status_3: "{{ ('PASS' if (status_1 | default('FAIL') == 'PASS' and status_2 | default('FAIL') == 'PASS') else 'FAIL') | trim }}"
    rationale_3: "{{ ('PASS when both on-disk and loaded audit rules are properly configured for user emulation logging' if (status_1 | default('FAIL') == 'PASS' and status_2 | default('FAIL') == 'PASS') else 'FAIL: Missing required audit rules for user emulation logging') | trim }}"

    # Final report
- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 6.3.3.2"
    - "========================================================"
    - "Reference: {{ cis_checkpoint }}"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 3 - {{ req_3 }}:"
    - "  Task: Overall verification"
    - "  Command: N/A"
    - "  Exit code: N/A"
    - "  Data: N/A"
    - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_6_3_3_2'': status_3 | trim }] }}'
