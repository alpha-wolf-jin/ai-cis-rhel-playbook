---
- name: Initialize meta data variables
  set_fact:
    cis_checkpoint: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.1.5
    req_1: 'Run the provided CIS audit script to verify Ensure jffs2 kernel module is not available. Rationale: PASS when script output shows ''** PASS **'' or indicates compliance, FAIL when script output shows ''** FAIL **'' or indicates non-compliance'
    req_overall: 'OVERALL Verify: Ensure jffs2 kernel module is not available. Rationale: PASS when req_1=PASS, FAIL otherwise'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    data_1: ""
    status_1: "UNKNOWN"
    rationale_1: "Not evaluated"

- name: Req 1 - Execute CIS audit script for jffs2 module
  copy:
    dest: "/tmp/cis_audit_1.1.1.5.sh"
    mode: '0700'
    content: |
      {% raw %}
      #!/usr/bin/env bash
      {
         l_output3="" l_dl="" # clear variables
         unset a_output; unset a_output2 # unset arrays
         l_mod_name="jffs2" # set module name
         l_mod_type="fs" # set module type
         l_mod_path="$(readlink -f /lib/modules/**/kernel/$l_mod_type | sort -u)"
         f_module_chk()
         {
            l_dl="y" # Set to ignore duplicate checks
            a_showconfig=() # Create array with modprobe output
            while IFS= read -r l_showconfig; do
               a_showconfig+=("$l_showconfig")
            done < <(modprobe --showconfig | grep -P -- '\b(install|blacklist)\h+'"${l_mod_name//-/_}"'\b')
            if ! lsmod | grep "$l_mod_name" &> /dev/null; then # Check if the module is currently loaded
               a_output+=("  - kernel module: \"$l_mod_name\" is not loaded")
            else
               a_output2+=("  - kernel module: \"$l_mod_name\" is loaded")
            fi
            if grep -Pq -- '\binstall\h+'"${l_mod_name//-/_}"'\h+\/bin\/(true|false)\b' <<< "${a_showconfig[*]}"; then
               a_output+=("  - kernel module: \"$l_mod_name\" is not loadable")
            else
               a_output2+=("  - kernel module: \"$l_mod_name\" is loadable")
            fi
            if grep -Pq -- '\bblacklist\h+'"${l_mod_name//-/_}"'\b' <<< "${a_showconfig[*]}"; then
               a_output+=("  - kernel module: \"$l_mod_name\" is deny listed")
            else
               a_output2+=("  - kernel module: \"$l_mod_name\" is not deny listed")
            fi
         }
         for l_mod_base_directory in $l_mod_path; do # Check if the module exists on the system
            if [ -d "$l_mod_base_directory/${l_mod_name/-/\/}" ] && [ -n "$(ls -A $l_mod_base_directory/${l_mod_name/-/\/})" ]; then
               l_output3="$l_output3\n  - \"$l_mod_base_directory\""
               [[ "$l_mod_name" =~ overlay ]] && l_mod_name="${l_mod_name::-2}"
               [ "$l_dl" != "y" ] && f_module_chk
            else
               a_output+=(" - kernel module: \"$l_mod_name\" doesn't exist in \"$l_mod_base_directory\"")
            fi
         done
         [ -n "$l_output3" ] && echo -e "\n\n -- INFO --\n - module: \"$l_mod_name\" exists in:$l_output3"
         if [ "${#a_output2[@]}" -le 0 ]; then
            printf '%s\n' "" "- Audit Result:" "  ** PASS **" "${a_output[@]}"
         else
            printf '%s\n' "" "- Audit Result:" "  ** FAIL **" " - Reason(s) for audit failure:" "${a_output2[@]}"
            [ "${#a_output[@]}" -gt 0 ] && printf '%s\n' "- Correctly set:" "${a_output[@]}"
         fi
      }
      {% endraw %}
  register: script_create_1
  ignore_errors: true

- name: Req 1 - Execute the audit script
  shell: "/tmp/cis_audit_1.1.1.5.sh"
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Req 1 - Remove temporary audit script
  file:
    path: "/tmp/cis_audit_1.1.1.5.sh"
    state: absent
  ignore_errors: true

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Req 1 - Execute CIS audit script for jffs2 module"
    task_1_cmd: "/tmp/cis_audit_1.1.1.5.sh"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: "{{ ('PASS' if ('  ** PASS **' in result_1.stdout) else 'FAIL') | trim }}"
    rationale_1: "PASS when script output shows '** PASS **', FAIL when script output shows '** FAIL **' or indicates non-compliance"

- name: Determine overall compliance
  set_fact:
    status_overall: "{{ status_1 }}"
    rationale_overall: "PASS when req_1=PASS, FAIL otherwise"

- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 1.1.1.5"
    - "========================================================"
    - "Reference: {{ cis_checkpoint }}"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name }}"
    - "  Command: {{ task_1_cmd }}"
    - "  Exit code: {{ task_1_rc }}"
    - "  Data: {{ data_1 }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_overall | trim }}"
    - "  Rationale: {{ rationale_overall | trim }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_1_1_1_5'': status_1 | trim }] }}'
