---
- name: Initialize meta data variables
  set_fact:
    kcs_article: CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.9
    req_1: Check if nfs-utils package is installed
    req_2: Check if nfs-server.service is enabled
    req_3: Check if nfs-server.service is active
    req_4: 'Overall Verify: Ensure network file system services are not in use'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1
    task_3_name: "Not executed"
    task_3_cmd: "N/A"
    task_3_rc: -1
    task_4_name: "Not executed"
    task_4_cmd: "N/A"
    task_4_rc: -1

    # Requirement 1: Check if nfs-utils package is installed
- name: "Req 1 - Check nfs-utils package installation"
  shell: rpm -q nfs-utils
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Check nfs-utils package installation"
    task_1_cmd: "rpm -q nfs-utils"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'package nfs-utils is not installed') else 'FAIL') | trim }}"
    rationale_1: "{{ ('PASS: package nfs-utils is not installed' if (result_1.stdout | default('') | trim == 'package nfs-utils is not installed') else 'FAIL: nfs-utils package is installed') | trim }}"

    # Requirement 2: Check if nfs-server.service is enabled
- name: "Req 2 - Check nfs-server.service enabled status"
  shell: systemctl is-enabled nfs-server.service 2>/dev/null | grep 'enabled'
  args:
    executable: /bin/bash
  register: result_2
  ignore_errors: true
  changed_when: false
  when: "status_1 | default('') | trim == 'FAIL'"

- name: Store requirement 2 details
  set_fact:
    task_2_name: "Check nfs-server.service enabled status"
    task_2_cmd: "systemctl is-enabled nfs-server.service 2>/dev/null | grep 'enabled'"
    task_2_rc: "{{ result_2.rc | default(-1) }}"
    data_2: "{{ result_2.stdout | default('') | trim }}"
    status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}"
    rationale_2: "{{ ('PASS: nfs-server.service is not enabled' if (result_2.stdout | default('') | trim == '') else 'FAIL: nfs-server.service is enabled') | trim }}"
  when: "status_1 | default('') | trim == 'FAIL'"

    # Requirement 3: Check if nfs-server.service is active
- name: "Req 3 - Check nfs-server.service active status"
  shell: systemctl is-active nfs-server.service 2>/dev/null | grep '^active'
  args:
    executable: /bin/bash
  register: result_3
  ignore_errors: true
  changed_when: false
  when: "status_1 | default('') | trim == 'FAIL'"

- name: Store requirement 3 details
  set_fact:
    task_3_name: "Check nfs-server.service active status"
    task_3_cmd: "systemctl is-active nfs-server.service 2>/dev/null | grep '^active'"
    task_3_rc: "{{ result_3.rc | default(-1) }}"
    data_3: "{{ result_3.stdout | default('') | trim }}"
    status_3: "{{ ('PASS' if (result_3.stdout | default('') | trim == '') else 'FAIL') | trim }}"
    rationale_3: "{{ ('PASS: nfs-server.service is not active' if (result_3.stdout | default('') | trim == '') else 'FAIL: nfs-server.service is active') | trim }}"
  when: "status_1 | default('') | trim == 'FAIL'"

    # Requirement 4: Overall verification
- name: "Req 4 - Overall verification"
  set_fact:
    task_4_name: "Overall compliance calculation"
    task_4_cmd: "N/A"
    task_4_rc: 0
    data_4: "Package status: {{ status_1 | default('UNKNOWN') }}, Service enabled: {{ status_2 | default('NA') }}, Service active: {{ status_3 | default('NA') }}"
    status_4: >-
      {% set s1 = status_1 | default('UNKNOWN') | trim %}
      {% set s2 = status_2 | default('NA') | trim %}
      {% set s3 = status_3 | default('NA') | trim %}
      {% if s1 == 'PASS' %}
        PASS
      {% elif s1 == 'FAIL' and s2 == 'PASS' and s3 == 'PASS' %}
        PASS
      {% elif s1 == 'FAIL' and (s2 != 'PASS' or s3 != 'PASS') %}
        FAIL
      {% else %}
        UNKNOWN
      {% endif %}
    rationale_4: >-
      {% set s1 = status_1 | default('UNKNOWN') | trim %}
      {% set s2 = status_2 | default('NA') | trim %}
      {% set s3 = status_3 | default('NA') | trim %}
      {% if s1 == 'PASS' %}
        PASS: nfs-utils package is not installed
      {% elif s1 == 'FAIL' and s2 == 'PASS' and s3 == 'PASS' %}
        PASS: nfs-utils package is installed but nfs-server.service is neither enabled nor active
      {% elif s1 == 'FAIL' and (s2 != 'PASS' or s3 != 'PASS') %}
        FAIL: nfs-utils package is installed and nfs-server.service is either enabled or active
      {% else %}
        UNKNOWN: Cannot determine overall status
      {% endif %}

    # Final report
- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 2.1.9"
    - "========================================================"
    - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.9"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('NA') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 3 - {{ req_3 }}:"
    - "  Task: {{ task_3_name | default('Task not recorded') }}"
    - "  Command: {{ task_3_cmd | default('N/A') }}"
    - "  Exit code: {{ task_3_rc | default(-1) }}"
    - "  Data: {{ data_3 | default('') | trim }}"
    - "  Status: {{ status_3 | default('NA') | trim }}"
    - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 4 - {{ req_4 }}:"
    - "  Task: {{ task_4_name | default('Task not recorded') }}"
    - "  Command: {{ task_4_cmd | default('N/A') }}"
    - "  Exit code: {{ task_4_rc | default(-1) }}"
    - "  Data: {{ data_4 | default('') | trim }}"
    - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_2_1_9'': status_4 | trim }] }}'
