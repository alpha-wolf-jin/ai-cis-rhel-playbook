---
- name: Initialize meta data variables
  set_fact:
    kcs_article: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.3.3.1.1
    req_1: Check /etc/security/faillock.conf for deny setting
    req_2: Check /etc/pam.d/system-auth for non-compliant pam_faillock deny setting
    req_3: Check /etc/pam.d/password-auth for non-compliant pam_faillock deny setting
    req_4: 'OVERALL Verify: Ensure password failed attempts lockout is configured'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1
    task_3_name: "Not executed"
    task_3_cmd: "N/A"
    task_3_rc: -1
    task_4_name: "Not executed"
    task_4_cmd: "N/A"
    task_4_rc: -1

    # Requirement 1: Check /etc/security/faillock.conf for deny setting
- name: Req 1 - Check faillock.conf deny setting
  shell: |
    {% raw %}
    grep -Pi -- '^\h*deny\h*=\h*[1-5]\b' /etc/security/faillock.conf
    {% endraw %}
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Check faillock.conf for deny setting 1-5"
    task_1_cmd: |
      grep -Pi -- '^\h*deny\h*=\h*[1-5]\b' /etc/security/faillock.conf
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {% if output != '' %}
        {% set match = output | regex_search('^\\s*deny\\s*=\\s*[1-5]\\b') %}
        {% if match %}
          PASS
        {% else %}
          FAIL
        {% endif %}
      {% else %}
        FAIL
      {% endif %}
    rationale_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {% if output != '' %}
        {% set match = output | regex_search('^\\s*deny\\s*=\\s*[1-5]\\b') %}
        {% if match %}
          PASS when output shows deny = <value> where <value> is 1-5
        {% else %}
          FAIL: Output found but doesn't match expected pattern 'deny = 1-5': {{ output }}
        {% endif %}
      {% else %}
        FAIL: Expected output with 'deny = 1-5', got no output
      {% endif %}

    # Requirement 2: Check /etc/pam.d/system-auth for non-compliant deny setting
- name: Req 2 - Check system-auth for non-compliant deny setting
  shell: |
    {% raw %}
    grep -Pi -- '^\h*auth\h+(requisite|required|sufficient)\h+pam_faillock\.so\h+([^#\n\r]+\h+)?deny\h*=\h*(0|[6-9]|[1-9][0-9]+)\b' /etc/pam.d/system-auth
    {% endraw %}
  args:
    executable: /bin/bash
  register: result_2
  ignore_errors: true
  changed_when: false

- name: Store requirement 2 details
  set_fact:
    task_2_name: "Check system-auth for non-compliant pam_faillock deny setting"
    task_2_cmd: |
      grep -Pi -- '^\h*auth\h+(requisite|required|sufficient)\h+pam_faillock\.so\h+([^#\n\r]+\h+)?deny\h*=\h*(0|[6-9]|[1-9][0-9]+)\b' /etc/pam.d/system-auth
    task_2_rc: "{{ result_2.rc | default(-1) }}"
    data_2: "{{ result_2.stdout | default('') | trim }}"
    status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}"
    rationale_2: >-
      {% set output = result_2.stdout | default('') | trim %}
      {% if output == '' %}
        PASS when no output (no non-compliant deny setting found)
      {% else %}
        FAIL: Found non-compliant deny setting: {{ output }}
      {% endif %}

    # Requirement 3: Check /etc/pam.d/password-auth for non-compliant deny setting
- name: Req 3 - Check password-auth for non-compliant deny setting
  shell: |
    {% raw %}
    grep -Pi -- '^\h*auth\h+(requisite|required|sufficient)\h+pam_faillock\.so\h+([^#\n\r]+\h+)?deny\h*=\h*(0|[6-9]|[1-9][0-9]+)\b' /etc/pam.d/password-auth
    {% endraw %}
  args:
    executable: /bin/bash
  register: result_3
  ignore_errors: true
  changed_when: false

- name: Store requirement 3 details
  set_fact:
    task_3_name: "Check password-auth for non-compliant pam_faillock deny setting"
    task_3_cmd: |
      grep -Pi -- '^\h*auth\h+(requisite|required|sufficient)\h+pam_faillock\.so\h+([^#\n\r]+\h+)?deny\h*=\h*(0|[6-9]|[1-9][0-9]+)\b' /etc/pam.d/password-auth
    task_3_rc: "{{ result_3.rc | default(-1) }}"
    data_3: "{{ result_3.stdout | default('') | trim }}"
    status_3: "{{ ('PASS' if (result_3.stdout | default('') | trim == '') else 'FAIL') | trim }}"
    rationale_3: >-
      {% set output = result_3.stdout | default('') | trim %}
      {% if output == '' %}
        PASS when no output (no non-compliant deny setting found)
      {% else %}
        FAIL: Found non-compliant deny setting: {{ output }}
      {% endif %}

    # Requirement 4: Overall verification
- name: Store requirement 4 details
  set_fact:
    task_4_name: "Overall verification - password failed attempts lockout configured"
    task_4_cmd: "N/A - Derived from requirements 1-3"
    task_4_rc: 0
    data_4: "Req1: {{ status_1 }}, Req2: {{ status_2 }}, Req3: {{ status_3 }}"
    status_4: >-
      {% if status_1 | default('FAIL') | trim == 'PASS' and 
            status_2 | default('FAIL') | trim == 'PASS' and 
            status_3 | default('FAIL') | trim == 'PASS' %}
        PASS
      {% else %}
        FAIL
      {% endif %}
    rationale_4: >-
      {% if status_1 | default('FAIL') | trim == 'PASS' and 
            status_2 | default('FAIL') | trim == 'PASS' and 
            status_3 | default('FAIL') | trim == 'PASS' %}
        PASS when all three requirements pass: deny is set to 1-5 in faillock.conf, and no non-compliant deny settings exist in system-auth or password-auth
      {% else %}
        FAIL: One or more requirements failed
      {% endif %}

    # Final report - MUST include Status and Rationale for each requirement
