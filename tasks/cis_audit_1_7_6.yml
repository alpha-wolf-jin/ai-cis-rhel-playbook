---
- name: Initialize meta data variables
  set_fact:
    cis_checkpoint: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.7.6
    req_1: Check file permissions, ownership, and group ownership of /etc/issue.net
    req_2: 'OVERALL Verify: Ensure access to /etc/issue.net is configured'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1

    # Requirement 1: Check file permissions, ownership, and group ownership of /etc/issue.net
- name: Req 1 - Check /etc/issue.net permissions and ownership
  shell: |
    {% raw %}
    stat -Lc 'Access: (%#a/%A)  Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/issue.net
    {% endraw %}
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Check /etc/issue.net permissions and ownership"
    task_1_cmd: "stat -Lc 'Access: (%#a/%A)  Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/issue.net"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {% if "Access:" in output %}
        {% set mode_str = output | regex_replace('.*Access: \\(0*([0-7]+)/.*', '\\1') %}
        {% set uid_str = output | regex_replace('.*Uid: \\(\\s*([0-9]+)/.*', '\\1') %}
        {% set gid_str = output | regex_replace('.*Gid: \\(\\s*([0-9]+)/.*', '\\1') %}
        {% if mode_str != output and uid_str != output and gid_str != output %}
          {% set mode_num = mode_str | int(base=8) %}
          {% if mode_num <= 420 and uid_str == '0' and gid_str == '0' %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        {% else %}
          FAIL
        {% endif %}
      {% else %}
        FAIL
      {% endif %}
    rationale_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {% if "Access:" in output %}
        {% set mode_str = output | regex_replace('.*Access: \\(0*([0-7]+)/.*', '\\1') %}
        {% set uid_str = output | regex_replace('.*Uid: \\(\\s*([0-9]+)/.*', '\\1') %}
        {% set gid_str = output | regex_replace('.*Gid: \\(\\s*([0-9]+)/.*', '\\1') %}
        {% if mode_str != output and uid_str != output and gid_str != output %}
          {% set mode_num = mode_str | int(base=8) %}
          {% if mode_num <= 420 and uid_str == '0' and gid_str == '0' %}
            PASS when file access permissions are {{ mode_str }} ({{ mode_num }} decimal, <= 0644) AND file owner UID is {{ uid_str }} AND file group GID is {{ gid_str }}
          {% else %}
            FAIL: Expected permissions <= 0644 (420 decimal), UID=0, GID=0, got permissions={{ mode_str }} ({{ mode_num }} decimal), UID={{ uid_str }}, GID={{ gid_str }}
          {% endif %}
        {% else %}
          FAIL: Could not parse output format. Output: {{ output }}
        {% endif %}
      {% else %}
        FAIL: Command failed or output empty
      {% endif %}

    # Requirement 2: OVERALL Verify - Ensure access to /etc/issue.net is configured
- name: Store requirement 2 details
  set_fact:
    task_2_name: "Overall verification of /etc/issue.net configuration"
    task_2_cmd: "N/A (calculated from requirement 1)"
    task_2_rc: 0
    data_2: "Requirement 2 is overall verification based on requirement 1"
    status_2: "{{ status_1 | default('FAIL') | trim }}"
    rationale_2: "PASS when req_1=PASS, FAIL otherwise. Requirement 1 status is {{ status_1 | default('UNKNOWN') | trim }}"

- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 1.7.6"
    - "========================================================"
    - "Reference: {{ cis_checkpoint }}"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name }}"
    - "  Command: {{ task_1_cmd }}"
    - "  Exit code: {{ task_1_rc }}"
    - "  Data: {{ data_1 }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name }}"
    - "  Command: {{ task_2_cmd }}"
    - "  Exit code: {{ task_2_rc }}"
    - "  Data: {{ data_2 }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_1_7_6'': status_2 | trim }] }}'
