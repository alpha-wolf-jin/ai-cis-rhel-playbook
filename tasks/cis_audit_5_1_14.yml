---
- name: Initialize meta data variables
  set_fact:
    kcs_article: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.14
    req_1: 'Run the following command and verify that output LoginGraceTime is between 1 and 60 seconds: `sshd -T | grep logingracetime`'
    req_2: 'OVERALL Verify: Ensure sshd LoginGraceTime is configured. Rationale: PASS when req_1=PASS, FAIL otherwise'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1

    # Requirement 1: Run the following command and verify that output LoginGraceTime is between 1 and 60 seconds: `sshd -T | grep logingracetime`
- name: Req 1 - Check LoginGraceTime with audit procedure command
  shell: |
    sshd -T | grep logingracetime
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Check LoginGraceTime with audit procedure command"
    task_1_cmd: "sshd -T | grep logingracetime"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {% if output is match('(?i)^logingracetime\s+(60|[1-5][0-9]|[1-9])$') %}
        PASS
      {% else %}
        FAIL
      {% endif %}
    rationale_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {% if output is match('(?i)^logingracetime\s+(60|[1-5][0-9]|[1-9])$') %}
        PASS: Output matches pattern 'logingracetime [1-9][0-9]?' or 'logingracetime [1-5][0-9]' or 'logingracetime 60' (numeric value between 1 and 60 seconds inclusive)
      {% else %}
        FAIL: Output does not match required pattern. Got: {{ output }}
      {% endif %}

    # Requirement 2: OVERALL Verify: Ensure sshd LoginGraceTime is configured
- name: Store requirement 2 details
  set_fact:
    task_2_name: "Overall verification of LoginGraceTime configuration"
    task_2_cmd: "N/A (based on req_1 status)"
    task_2_rc: 0
    data_2: "N/A"
    status_2: "{{ status_1 | default('FAIL') }}"
    rationale_2: "{{ 'PASS when req_1=PASS, FAIL otherwise. Current status: ' + (status_1 | default('FAIL')) }}"

    # Final report
- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 5.1.14"
    - "========================================================"
    - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.1.14"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_2 | default('FAIL') | trim }}"
    - "  Rationale: PASS when req_1=PASS, FAIL otherwise"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_5_1_14'': status_2 | trim }] }}'
