---
- name: Initialize meta data variables
  set_fact:
    kcs_article: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.3.1
    req_1: 'Check that nologin is not listed in /etc/shells using command: grep -Ps ''^\h*([^#\n\r]+)?\/nologin\b'' /etc/shells. Rationale: PASS when the command returns no output (empty), FAIL when any output is returned

      '
    req_2: 'OVERALL Verify: Ensure nologin is not listed in /etc/shells. Rationale: PASS when req_1=PASS, FAIL otherwise'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1

    # Requirement 1: Check that nologin is not listed in /etc/shells using command: grep -Ps '^\h*([^#\n\r]+)?\/nologin\b' /etc/shells. Rationale: PASS when the command returns no output (empty), FAIL when any output is returned
- name: "Req 1 - Check nologin in /etc/shells"
  shell: |
    {% raw %}
    grep -Ps '^\h*([^#\n\r]+)?\/nologin\b' /etc/shells
    {% endraw %}
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Check nologin in /etc/shells"
    task_1_cmd: |
      grep -Ps '^\h*([^#\n\r]+)?\/nologin\b' /etc/shells
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
    rationale_1: "{{ ('PASS when the command returns no output (empty), FAIL when any output is returned' if (result_1.stdout | default('') | trim == '') else 'FAIL: Command returned output') | trim }}"

    # Requirement 2: OVERALL Verify: Ensure nologin is not listed in /etc/shells. Rationale: PASS when req_1=PASS, FAIL otherwise
- name: "Req 2 - Overall verify nologin not in /etc/shells"
  set_fact:
    task_2_name: "Overall verify nologin not in /etc/shells"
    task_2_cmd: "N/A"
    task_2_rc: "N/A"
    data_2: "N/A"
    status_2: "{{ status_1 | trim }}"
    rationale_2: "{{ ('PASS when req_1=PASS, FAIL otherwise' if (status_1 | trim == 'PASS') else 'FAIL: req_1 is FAIL') | trim }}"

    # Final report - MUST include Status and Rationale for each requirement
- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 5.4.3.1"
    - "========================================================"
    - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.3.1"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default('N/A') }}"
    - "  Data: {{ data_2 | default('N/A') }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_5_4_3_1'': status_2 | trim }] }}'
