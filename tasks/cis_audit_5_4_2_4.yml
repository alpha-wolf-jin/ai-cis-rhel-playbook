---
- name: Initialize meta data variables
  set_fact:
    kcs_article: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.2.4
    req_1: 'Check root account password status using command: passwd -S root'
    req_2: 'OVERALL Verify: Ensure root account access is controlled'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1

    # Requirement 1: Check root account password status using command: passwd -S root
    # Using EXACT command from audit procedure as required
- name: Req 1 - Check root account password status
  shell: |
    passwd -S root | awk '$2 ~ /^P/ {print "User: \"" $1 "\" Password is set"}'
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Check root account password status"
    task_1_cmd: |
      passwd -S root | awk '$2 ~ /^P/ {print \"User: \"\" $1 \"\" Password is set\"}'
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
        # Check for both conditions from audit procedure:
        # 1. If awk command outputs "User: root Password is set" (password set)
        # 2. OR if passwd -S root output shows 'L' (locked) - we need to get this separately
        # We'll run a separate check for the locked case
        # First, let's get the passwd -S output separately for the locked check
    passwd_output_tmp: ""

    # Get the raw passwd -S output for locked account check
- name: Get raw passwd -S output for locked account verification
  shell: |
    passwd -S root
  args:
    executable: /bin/bash
  register: passwd_raw_output
  ignore_errors: true
  changed_when: false

- name: Determine status based on audit procedure requirements
  set_fact:
    data_1: "{{ result_1.stdout | default('') | trim }}"
    passwd_raw: "{{ passwd_raw_output.stdout | default('') | trim }}"
        # Status logic: PASS if:
        # 1. awk command output contains "User: root Password is set" (password set)
        # 2. OR second field of passwd -S root is 'L' (locked)
        # Using the exact audit procedure logic
    status_1: >-
      {% set awk_output = result_1.stdout | default('') | trim %}
      {% set passwd_output = passwd_raw_output.stdout | default('') | trim %}
      {% if awk_output == 'User: "root" Password is set' %}
        PASS
      {% elif passwd_output.split() | length >= 2 and passwd_output.split()[1] == 'L' %}
        PASS
      {% else %}
        FAIL
      {% endif %}
    rationale_1: >-
      {% set awk_output = result_1.stdout | default('') | trim %}
      {% set passwd_output = passwd_raw_output.stdout | default('') | trim %}
      {% if awk_output == 'User: "root" Password is set' %}
        PASS when second field is P (password set) - audit procedure command output matches expected
      {% elif passwd_output.split() | length >= 2 and passwd_output.split()[1] == 'L' %}
        PASS when second field is L (locked) - account is locked as verified by passwd -S root
      {% else %}
        FAIL: Second field is not P or L - password not set and account not locked
      {% endif %}

    # Requirement 2: OVERALL Verify: Ensure root account access is controlled
- name: Req 2 - Overall verify root account access control
  set_fact:
    task_2_name: "Overall verify root account access control"
    task_2_cmd: "N/A (based on requirement 1)"
    task_2_rc: "0"
    data_2: "Based on requirement 1 status: {{ status_1 | default('UNKNOWN') }}, Raw passwd -S output: {{ passwd_raw | default('') | trim }}"
    status_2: "{{ status_1 | default('FAIL') | trim }}"
    rationale_2: "PASS when req_1=PASS (root password set or account locked), FAIL otherwise"

- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 5.4.2.4"
    - "========================================================"
    - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.4.2.4"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_2 | trim }}"
    - "  Rationale: {{ rationale_2 | trim }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_5_4_2_4'': status_2 | trim }] }}'
