---
- name: Initialize meta data variables
  set_fact:
    kcs_article: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.2.6
    req_1: Check for configured timestamp_timeout in /etc/sudoers* files
    req_2: Check the default sudo authentication timeout
    req_3: 'Overall Verify: Ensure sudo authentication timeout is configured correctly'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1
    task_3_name: "Not executed"
    task_3_cmd: "N/A"
    task_3_rc: -1

    # Requirement 1: Check for configured timestamp_timeout in /etc/sudoers* files
- name: "Req 1 - Check configured timestamp_timeout"
  shell: |
    {% raw %}
    grep -roP "timestamp_timeout=\K[0-9]*" /etc/sudoers*
    {% endraw %}
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Check configured timestamp_timeout in sudoers files"
    task_1_cmd: |
      grep -roP \"timestamp_timeout=\\K[0-9]*\" /etc/sudoers*
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {% if output == '' %}
        PASS
      {% else %}
        {% set lines = output.split('\n') %}
        {% set fail = false %}
        {% for line in lines %}
          {% if line|trim != '' %}
            {% set value = line|int %}
            {% if value == -1 or value > 15 %}
              {% set fail = true %}
            {% endif %}
          {% endif %}
        {% endfor %}
        {% if fail %}
          FAIL
        {% else %}
          PASS
        {% endif %}
      {% endif %}
    rationale_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {% if output == '' %}
        PASS: No configured timestamp_timeout found (default will be used)
      {% else %}
        {% set lines = output.split('\n') %}
        {% set fail = false %}
        {% set found_values = [] %}
        {% for line in lines %}
          {% if line|trim != '' %}
            {% set value = line|int %}
            {% set found_values = found_values + [value|string] %}
            {% if value == -1 or value > 15 %}
              {% set fail = true %}
            {% endif %}
          {% endif %}
        {% endfor %}
        {% if fail %}
          FAIL: Found timestamp_timeout values {{ found_values|join(', ') }} - value must be between 0 and 15 minutes, not -1
        {% else %}
          PASS: Found timestamp_timeout values {{ found_values|join(', ') }} - all values are <= 15 minutes
        {% endif %}
      {% endif %}

    # Requirement 2: Check the default sudo authentication timeout
- name: "Req 2 - Check default sudo authentication timeout"
  shell: |
    {% raw %}
    sudo -V | grep "Authentication timestamp timeout:"
    {% endraw %}
  args:
    executable: /bin/bash
  register: result_2
  ignore_errors: true
  changed_when: false

- name: Store requirement 2 details
  set_fact:
    task_2_name: "Check default sudo authentication timeout"
    task_2_cmd: |
      sudo -V | grep \"Authentication timestamp timeout:\"
    task_2_rc: "{{ result_2.rc | default(-1) }}"
    data_2: "{{ result_2.stdout | default('') | trim }}"
    status_2: >-
      {% set output = result_2.stdout | default('') | trim %}
      {% if output == '' %}
        FAIL
      {% else %}
        {% set minutes_match = output | regex_search('Authentication timestamp timeout: ([0-9]+\\.?[0-9]*) minutes?') %}
        {% if minutes_match %}
          {% set minutes_str = output | regex_replace('.*Authentication timestamp timeout: ([0-9]+\\.?[0-9]*).*', '\\1') %}
          {% set minutes = minutes_str | float %}
          {% if minutes >= 0 and minutes <= 15 %}
            PASS
          {% else %}
            FAIL
          {% endif %}
        {% elif 'Authentication timestamp timeout: 5 minutes' in output %}
          PASS
        {% else %}
          FAIL
        {% endif %}
      {% endif %}
    rationale_2: >-
      {% set output = result_2.stdout | default('') | trim %}
      {% if output == '' %}
        FAIL: Could not retrieve authentication timestamp timeout value
      {% else %}
        {% set minutes_match = output | regex_search('Authentication timestamp timeout: ([0-9]+\\.?[0-9]*) minutes?') %}
        {% if minutes_match %}
          {% set minutes_str = output | regex_replace('.*Authentication timestamp timeout: ([0-9]+\\.?[0-9]*).*', '\\1') %}
          {% set minutes = minutes_str | float %}
          {% if minutes == -1 %}
            FAIL: Authentication timestamp timeout is disabled (-1)
          {% elif minutes >= 0 and minutes <= 15 %}
            PASS: Authentication timestamp timeout is {{ minutes_str }} minutes (<= 15 minutes)
          {% else %}
            FAIL: Authentication timestamp timeout is {{ minutes_str }} minutes (exceeds 15 minutes)
          {% endif %}
        {% elif 'Authentication timestamp timeout: 5 minutes' in output %}
          PASS: Default authentication timeout is 5 minutes (<= 15 minutes)
        {% else %}
          FAIL: Could not parse authentication timeout value from output: {{ output }}
        {% endif %}
      {% endif %}

    # Requirement 3: Overall verification
- name: Store requirement 3 details
  set_fact:
    task_3_name: "Overall verification of sudo authentication timeout"
    task_3_cmd: "N/A (combined result of requirements 1 and 2)"
    task_3_rc: "0"
    data_3: "N/A"
    status_3: "{{ ('PASS' if (status_1 | trim == 'PASS' and status_2 | trim == 'PASS') else 'FAIL') | trim }}"
    rationale_3: "{{ ('PASS: Both requirements 1 and 2 are satisfied' if (status_1 | trim == 'PASS' and status_2 | trim == 'PASS') else 'FAIL: One or more requirements are not satisfied (req1=' + (status_1 | default('UNKNOWN') | trim) + ', req2=' + (status_2 | default('UNKNOWN') | trim) + ')') }}"

    # Final report
- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 5.2.6"
    - "========================================================"
    - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.2.6"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 3 - {{ req_3 }}:"
    - "  Task: {{ task_3_name | default('Task not recorded') }}"
    - "  Command: {{ task_3_cmd | default('N/A') }}"
    - "  Exit code: {{ task_3_rc | default(-1) }}"
    - "  Data: {{ data_3 | default('') | trim }}"
    - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_5_2_6'': status_3 | trim }] }}'
