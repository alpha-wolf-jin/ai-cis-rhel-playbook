---
- name: Initialize meta data variables
  set_fact:
    cis_reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.3.1.2
    req_1: 'Verify that the audit=1 parameter is set in the GRUB configuration using command: `grubby --info=ALL | grep -Po ''\baudit=1\b''`

      '
    req_2: 'Verify that the audit=1 parameter is set in the /etc/default/grub file using command: `grep -Psoi -- ''^\h*GRUB_CMDLINE_LINUX=\"([^#\n\r]+\h+)?audit=1\b'' /etc/default/grub`

      '
    req_3: 'OVERALL Verify: Ensure auditing for processes that start prior to auditd is enabled'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1

- name: Req 1 - Check audit=1 in GRUB configuration via grubby
  shell: |
    grubby --info=ALL | grep -Po '\baudit=1\b'
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Check audit=1 in GRUB configuration via grubby"
    task_1_cmd: |
      grubby --info=ALL | grep -Po '\baudit=1\b'
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim | length > 0 and 'audit=1' in result_1.stdout) else 'FAIL') | trim }}"
    rationale_1: "{{ ('PASS when the command output contains at least one line with the exact string audit=1, FAIL otherwise' if (result_1.stdout | default('') | trim | length > 0 and 'audit=1' in result_1.stdout) else 'FAIL: Expected to find audit=1 in output') | trim }}"

- name: Req 2 - Check audit=1 in /etc/default/grub
  shell: |
    {% raw %}
    grep -Psoi -- '^\h*GRUB_CMDLINE_LINUX="([^#\n\r]+\h+)?audit=1\b' /etc/default/grub
    {% endraw %}
  args:
    executable: /bin/bash
  register: result_2
  ignore_errors: true
  changed_when: false

- name: Store requirement 2 details
  set_fact:
    task_2_name: "Check audit=1 in /etc/default/grub"
    task_2_cmd: |
      grep -Psoi -- '^\h*GRUB_CMDLINE_LINUX=\"([^#\n\r]+\h+)?audit=1\b' /etc/default/grub
    task_2_rc: "{{ result_2.rc | default(-1) }}"
    data_2: "{{ result_2.stdout | default('') | trim }}"
    status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim | length > 0) else 'FAIL') | trim }}"
    rationale_2: "{{ ('PASS when the command output contains a line matching the pattern, FAIL otherwise' if (result_2.stdout | default('') | trim | length > 0) else 'FAIL: Expected to find GRUB_CMDLINE_LINUX with audit=1') | trim }}"

- name: Store overall requirement details
  set_fact:
    task_3_name: "Overall compliance check"
    task_3_cmd: "N/A - Combined check of req_1 and req_2"
    task_3_rc: "0"
    data_3: "req_1: {{ status_1 }}, req_2: {{ status_2 }}"
    status_3: "{{ ('PASS' if (status_1 == 'PASS' and status_2 == 'PASS') else 'FAIL') | trim }}"
    rationale_3: "{{ ('PASS when req_1=PASS AND req_2=PASS, FAIL otherwise' if (status_1 == 'PASS' and status_2 == 'PASS') else 'FAIL: One or more requirements failed') | trim }}"

- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 6.3.1.2"
    - "========================================================"
    - "Reference: {{ cis_reference }}"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name }}"
    - "  Command: {{ task_1_cmd }}"
    - "  Exit code: {{ task_1_rc }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name }}"
    - "  Command: {{ task_2_cmd }}"
    - "  Exit code: {{ task_2_rc }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 3 - {{ req_3 }}:"
    - "  Task: {{ task_3_name }}"
    - "  Command: {{ task_3_cmd }}"
    - "  Exit code: {{ task_3_rc }}"
    - "  Data: {{ data_3 | default('') | trim }}"
    - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_3 | trim }}"
    - "  Rationale: {{ rationale_3 | trim }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_6_3_1_2'': status_3 | trim }] }}'
