---
- name: Initialize meta data variables
  set_fact:
    kcs_article: CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.3.3.6
    req_1: Run the on-disk configuration audit script for CIS checkpoint 6.3.3.6
    req_2: Run the running configuration audit script for CIS checkpoint 6.3.3.6
    req_3: 'OVERALL Verify: Ensure use of privileged commands are collected'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1
    task_3_name: "Not executed"
    task_3_cmd: "N/A"
    task_3_rc: -1

    # Requirement 1: Run on-disk configuration audit script
- name: Req 1 - Execute on-disk audit script for CIS 6.3.3.6
  copy:
    dest: "/tmp/cis_audit_6.3.3.6_on_disk.sh"
    mode: '0700'
    content: |
      {% raw %}
      #!/usr/bin/env bash

      {
         for PARTITION in $(findmnt -n -l -k -it $(awk '/nodev/ { print $2 }' /proc/filesystems | paste -sd,) | grep -Pv "noexec|nosuid" | awk '{print $1}'); do
            for PRIVILEGED in $(find "${PARTITION}" -xdev -perm /6000 -type f); do
               grep -qr "${PRIVILEGED}" /etc/audit/rules.d && printf "OK: '${PRIVILEGED}' found in auditing rules.\n" || printf "Warning: '${PRIVILEGED}' not found in on disk configuration.\n"
            done
         done
      }
      {% endraw %}
  register: script_create_1
  ignore_errors: true

- name: Req 1 - Execute the on-disk audit script
  shell: "/tmp/cis_audit_6.3.3.6_on_disk.sh"
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Req 1 - Remove temporary on-disk audit script
  file:
    path: "/tmp/cis_audit_6.3.3.6_on_disk.sh"
    state: absent
  ignore_errors: true

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Execute on-disk audit script for CIS 6.3.3.6"
    task_1_cmd: "/tmp/cis_audit_6.3.3.6_on_disk.sh"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {% if output == '' %}
        PASS
      {% elif 'Warning:' in output or 'ERROR:' in output %}
        FAIL
      {% else %}
        PASS
      {% endif %}
    rationale_1: "PASS when no output lines contain 'Warning:' or 'ERROR:', FAIL otherwise"

    # Requirement 2: Run running configuration audit script
- name: Req 2 - Execute running configuration audit script for CIS 6.3.3.6
  copy:
    dest: "/tmp/cis_audit_6.3.3.6_running.sh"
    mode: '0700'
    content: |
      {% raw %}
      #!/usr/bin/env bash

      {
         RUNNING=$(auditctl -l)
         [ -n "${RUNNING}" ] && for PARTITION in $(findmnt -n -l -k -it $(awk '/nodev/ { print $2 }' /proc/filesystems | paste -sd,) | grep -Pv "noexec|nosuid" | awk '{print $1}'); do
            for PRIVILEGED in $(find "${PARTITION}" -xdev -perm /6000 -type f); do
               printf -- "${RUNNING}" | grep -q "${PRIVILEGED}" && printf "OK: '${PRIVILEGED}' found in auditing rules.\n" || printf "Warning: '${PRIVILEGED}' not found in running configuration.\n"
            done
         done \
         || printf "ERROR: Variable 'RUNNING' is unset.\n"
      }
      {% endraw %}
  register: script_create_2
  ignore_errors: true

- name: Req 2 - Execute the running configuration audit script
  shell: "/tmp/cis_audit_6.3.3.6_running.sh"
  args:
    executable: /bin/bash
  register: result_2
  ignore_errors: true
  changed_when: false

- name: Req 2 - Remove temporary running configuration audit script
  file:
    path: "/tmp/cis_audit_6.3.3.6_running.sh"
    state: absent
  ignore_errors: true

- name: Store requirement 2 details
  set_fact:
    task_2_name: "Execute running configuration audit script for CIS 6.3.3.6"
    task_2_cmd: "/tmp/cis_audit_6.3.3.6_running.sh"
    task_2_rc: "{{ result_2.rc | default(-1) }}"
    data_2: "{{ result_2.stdout | default('') | trim }}"
    status_2: >-
      {% set output = result_2.stdout | default('') | trim %}
      {% if output == '' %}
        PASS
      {% elif 'Warning:' in output or 'ERROR:' in output %}
        FAIL
      {% else %}
        PASS
      {% endif %}
    rationale_2: "PASS when no output lines contain 'Warning:' or 'ERROR:', FAIL otherwise"

    # Requirement 3: Overall verification
- name: Store requirement 3 details
  set_fact:
    task_3_name: "Overall verification of CIS 6.3.3.6"
    task_3_cmd: "N/A"
    task_3_rc: 0
    data_3: "Check that both on-disk and running configuration audits passed"
    status_3: "{{ 'PASS' if (status_1 == 'PASS' and status_2 == 'PASS') else 'FAIL' }}"
    rationale_3: "PASS when both on-disk and running configuration audits passed, FAIL otherwise"

- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 6.3.3.6"
    - "========================================================"
    - "Reference: {{ kcs_article }}"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 3 - {{ req_3 }}:"
    - "  Task: {{ task_3_name | default('Task not recorded') }}"
    - "  Command: {{ task_3_cmd | default('N/A') }}"
    - "  Exit code: {{ task_3_rc | default(-1) }}"
    - "  Data: {{ data_3 | default('') | trim }}"
    - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_6_3_3_6'': status_3 | trim }] }}'
