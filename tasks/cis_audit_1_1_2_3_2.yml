---
- name: Initialize meta data variables
  set_fact:
    kcs_article: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.3.2
    req_1: Check if /home is a separate mount point
    req_2: If /home is a separate mount point, verify the nodev mount option is set
    req_3: 'Overall Verify: Ensure nodev option set on /home partition'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1
    task_3_name: "Not executed"
    task_3_cmd: "N/A"
    task_3_rc: -1

    # Requirement 1: Check if /home is a separate mount point
- name: Req 1 - Check if /home is separate mount
  shell: findmnt -kn /home
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Check if /home is a separate mount point"
    task_1_cmd: "findmnt -kn /home"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim != '') else 'FAIL') | trim }}"
    rationale_1: "{{ ('PASS when command returns output (indicating /home is a separate mount), FAIL when no output is returned (indicating /home is not a separate mount point and the check is not applicable)' if (result_1.stdout | default('') | trim != '') else 'FAIL: /home is not a separate mount point - check not applicable') | trim }}"

    # Requirement 2: If /home is a separate mount point, verify nodev option is set
- name: Req 2 - Check nodev option on /home
  shell: findmnt -kn /home | grep -v nodev
  args:
    executable: /bin/bash
  register: result_2
  ignore_errors: true
  changed_when: false
  when: result_1.stdout | default('') | trim != ''

- name: Store requirement 2 details
  set_fact:
    task_2_name: "Verify nodev option on /home mount"
    task_2_cmd: "findmnt -kn /home | grep -v nodev"
    task_2_rc: "{{ result_2.rc | default(-1) }}"
    data_2: "{{ result_2.stdout | default('') | trim }}"
    status_2: >-
      {% if result_1.stdout | default('') | trim == '' %}
        NA
      {% else %}
        {{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}
      {% endif %}
    rationale_2: >-
      {% if result_1.stdout | default('') | trim == '' %}
        NA: /home is not a separate mount point
      {% else %}
        {% if result_2.stdout | default('') | trim == '' %}
          PASS when command returns no output (indicating the nodev option is present)
        {% else %}
          FAIL when command returns any output (indicating the nodev option is missing)
        {% endif %}
      {% endif %}

    # Requirement 3: Overall verification
- name: Store requirement 3 details
  set_fact:
    task_3_name: "Overall verification"
    task_3_cmd: "N/A - Calculated from previous requirements"
    task_3_rc: 0
    data_3: "Statuses: req1={{ status_1 | default('UNKNOWN') }}, req2={{ status_2 | default('UNKNOWN') }}"
    status_3: >-
      {% set s1 = status_1 | default('UNKNOWN') | trim %}
      {% set s2 = status_2 | default('UNKNOWN') | trim %}
      {% if s1 == 'FAIL' or (s1 == 'PASS' and s2 == 'PASS') or (s1 == 'PASS' and s2 == 'NA') %}
        PASS
      {% elif s1 == 'PASS' and s2 == 'FAIL' %}
        FAIL
      {% else %}
        UNKNOWN
      {% endif %}
    rationale_3: >-
      {% set s1 = status_1 | default('UNKNOWN') | trim %}
      {% set s2 = status_2 | default('UNKNOWN') | trim %}
      {% if s1 == 'FAIL' %}
        PASS when req_1=FAIL (not applicable)
      {% elif s1 == 'PASS' and (s2 == 'PASS' or s2 == 'NA') %}
        PASS when (req_1=PASS AND req_2=PASS or NA)
      {% elif s1 == 'PASS' and s2 == 'FAIL' %}
        FAIL when req_1=PASS AND req_2=FAIL
      {% else %}
        UNKNOWN: Cannot determine overall status from statuses: req1={{ s1 }}, req2={{ s2 }}
      {% endif %}

    # Final report
- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 1.1.2.3.2"
    - "========================================================"
    - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.1.2.3.2"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 3 - {{ req_3 }}:"
    - "  Task: {{ task_3_name | default('Task not recorded') }}"
    - "  Command: {{ task_3_cmd | default('N/A') }}"
    - "  Exit code: {{ task_3_rc | default(-1) }}"
    - "  Data: {{ data_3 | default('') | trim }}"
    - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_1_1_2_3_2'': status_3 | trim }] }}'
