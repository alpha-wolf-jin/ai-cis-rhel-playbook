---
- name: Initialize meta data variables
  set_fact:
    kcs_article: CIS RHEL 9 Benchmark v2.0.0 checkpoint 7.1.5
    req_1: 'Verify /etc/shadow file permissions, ownership, and group using command: stat -Lc ''Access: (%#a/%A)  Uid: ( %u/ %U) Gid: ( %g/ %G)'' /etc/shadow'
    req_2: 'OVERALL Verify: Ensure permissions on /etc/shadow are configured'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    data_1: ""
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1

    # Requirement 1: Verify /etc/shadow file permissions, ownership, and group
- name: Req 1 - Verify /etc/shadow permissions
  shell: |
    {% raw %}
    stat -Lc 'Access: (%#a/%A)  Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/shadow
    {% endraw %}
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Req 1 - Verify /etc/shadow permissions"
    task_1_cmd: "stat -Lc 'Access: (%#a/%A)  Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/shadow"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {% if output == 'Access: (0/----------)  Uid: ( 0/ root) Gid: ( 0/ root)' %}
        PASS
      {% else %}
        FAIL
      {% endif %}
    rationale_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {% if output == 'Access: (0/----------)  Uid: ( 0/ root) Gid: ( 0/ root)' %}
        PASS when output shows Access: (0/----------) AND Uid: ( 0/ root) AND Gid: ( 0/ root)
      {% else %}
        FAIL: Expected 'Access: (0/----------)  Uid: ( 0/ root) Gid: ( 0/ root)', got '{{ output }}'
      {% endif %}

    # Requirement 2: OVERALL Verify - Ensure permissions on /etc/shadow are configured
- name: Store requirement 2 details
  set_fact:
    task_2_name: "Req 2 - Overall verify /etc/shadow permissions"
    task_2_cmd: "N/A - Overall status"
    task_2_rc: 0
    data_2: "Overall check based on requirement 1"
    status_2: "{{ ('PASS' if status_1 | trim == 'PASS' else 'FAIL') | trim }}"
    rationale_2: "{{ ('PASS: Requirement 1 passed' if status_1 | trim == 'PASS' else 'FAIL: Requirement 1 is not PASS') | trim }}"

    # Final report
- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 7.1.5"
    - "========================================================"
    - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 7.1.5"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ ('Overall PASS when all requirements PASS' if status_2 == 'PASS' else 'Overall FAIL: not all requirements are PASS') | trim }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_7_1_5'': status_2 | trim }] }}'
