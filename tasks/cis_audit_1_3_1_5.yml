---
- name: Initialize meta data variables
  set_fact:
    kcs_article: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.3.1.5
    req_1: 'Verify SELinux''s current mode using command: getenforce'
    req_2: 'Verify SELinux''s configured mode in /etc/selinux/config using command: grep -i SELINUX=enforcing /etc/selinux/config'
    req_3: 'OVERALL Verify: Ensure the SELinux mode is enforcing'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1

    # Requirement 1: Verify SELinux's current mode using command: getenforce
- name: Req 1 - Check SELinux current mode
  shell: getenforce
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Check SELinux current mode"
    task_1_cmd: "getenforce"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'Enforcing') else 'FAIL') | trim }}"
    rationale_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {% if output == 'Enforcing' %}
        PASS when output is exactly 'Enforcing', FAIL otherwise
      {% else %}
        FAIL: Expected 'Enforcing', got '{{ output }}'
      {% endif %}

    # Requirement 2: Verify SELinux's configured mode in /etc/selinux/config
- name: Req 2 - Check SELinux configured mode
  shell: grep -i SELINUX=enforcing /etc/selinux/config
  args:
    executable: /bin/bash
  register: result_2
  ignore_errors: true
  changed_when: false

- name: Store requirement 2 details
  set_fact:
    task_2_name: "Check SELinux configured mode"
    task_2_cmd: "grep -i SELINUX=enforcing /etc/selinux/config"
    task_2_rc: "{{ result_2.rc | default(-1) }}"
    data_2: "{{ result_2.stdout | default('') | trim }}"
    status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == 'SELINUX=enforcing') else 'FAIL') | trim }}"
    rationale_2: >-
      {% set output = result_2.stdout | default('') | trim %}
      {% if output == 'SELINUX=enforcing' %}
        PASS when output is exactly 'SELINUX=enforcing', FAIL otherwise
      {% else %}
        FAIL: Expected 'SELINUX=enforcing', got '{{ output }}'
      {% endif %}

    # Requirement 3: OVERALL Verify - Ensure SELinux mode is enforcing
- name: Calculate overall compliance
  set_fact:
    status_3: "{{ ('PASS' if (status_1 | default('FAIL') | trim == 'PASS' and status_2 | default('FAIL') | trim == 'PASS') else 'FAIL') | trim }}"
    rationale_3: >-
      {% if status_1 | default('FAIL') | trim == 'PASS' and status_2 | default('FAIL') | trim == 'PASS' %}
        PASS when req_1=PASS AND req_2=PASS, FAIL otherwise
      {% else %}
        FAIL: Not all requirements passed (req_1={{ status_1 | default('FAIL') | trim }}, req_2={{ status_2 | default('FAIL') | trim }})
      {% endif %}

    # Final report - MUST include Status and Rationale for each requirement
- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 1.3.1.5"
    - "========================================================"
    - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.3.1.5"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_1_3_1_5'': status_3 | trim }] }}'
