---
- name: Initialize meta data variables
  set_fact:
    kcs_article: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.3.1.1
    req_1: 'Verify SELinux is installed using command: rpm -q libselinux'
    req_2: Ensure SELinux is installed

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1

    # Requirement 1: Verify SELinux is installed using command: rpm -q libselinux
- name: Req 1 - Check if libselinux package is installed
  shell: rpm -q libselinux
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Check if libselinux package is installed"
    task_1_cmd: "rpm -q libselinux"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim | regex_search('^libselinux-')) else 'FAIL') | trim }}"
    rationale_1: "{{ ('PASS when the command returns a package name and version string (e.g., libselinux-<version>), indicating the package is installed' if (result_1.stdout | default('') | trim | regex_search('^libselinux-')) else 'FAIL when the command returns package libselinux is not installed or similar') | trim }}"

    # Requirement 2: Ensure SELinux is installed
- name: Store requirement 2 details
  set_fact:
    task_2_name: "Overall verification - Ensure SELinux is installed"
    task_2_cmd: "N/A - Overall status based on requirement 1"
    task_2_rc: "0"
    data_2: "Based on requirement 1 status: {{ status_1 | default('UNKNOWN') }}"
    status_2: "{{ status_1 | default('FAIL') | trim }}"
    rationale_2: "{{ ('PASS when req_1=PASS' if (status_1 | default('') | trim == 'PASS') else 'FAIL otherwise') | trim }}"

- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 1.3.1.1"
    - "========================================================"
    - "Reference: {{ kcs_article }}"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_1_3_1_1'': status_2 | trim }] }}'
