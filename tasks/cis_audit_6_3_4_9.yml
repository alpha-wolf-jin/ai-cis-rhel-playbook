---
- name: Initialize meta data variables
  set_fact:
    kcs_article: CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.3.4.9
    req_1: 'Verify audit tools owner is root using command: `stat -Lc \"%n %U\" /sbin/auditctl /sbin/aureport /sbin/ausearch /sbin/autrace /sbin/auditd /sbin/augenrules | awk ''$2 != \"root\" {print}''`. Rationale: PASS when command returns no output (all listed files are owned by root), FAIL when any output is returned (indicating a file not owned by root)

      '
    req_2: 'OVERALL Verify: Ensure audit tools owner is configured. Rationale: PASS when req_1=PASS, FAIL otherwise'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1

- name: Req 1 - Check audit tools owner
  shell: |
    {% raw %}
    stat -Lc "%n %U" /sbin/auditctl /sbin/aureport /sbin/ausearch /sbin/autrace /sbin/auditd /sbin/augenrules | awk '$2 != "root" {print}'
    {% endraw %}
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Check audit tools owner"
    task_1_cmd: |
      stat -Lc \"%n %U\" /sbin/auditctl /sbin/aureport /sbin/ausearch /sbin/autrace /sbin/auditd /sbin/augenrules | awk '$2 != \"root\" {print}'
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
    rationale_1: "{{ ('PASS: All audit tools are owned by root (no output from command)' if (result_1.stdout | default('') | trim == '') else 'FAIL: One or more audit tools are not owned by root') | trim }}"

- name: Store requirement 2 details
  set_fact:
    task_2_name: "Overall verification of audit tools owner configuration"
    task_2_cmd: "N/A (dependent on requirement 1)"
    task_2_rc: 0
    data_2: "Requirement 1 status: {{ status_1 | default('UNKNOWN') }}"
    status_2: "{{ status_1 | default('UNKNOWN') | trim }}"
    rationale_2: "{{ ('PASS: All audit tools are owned by root (req_1 PASSED)' if (status_1 | default('') | trim == 'PASS') else 'FAIL: One or more audit tools are not owned by root (req_1 FAILED)') | trim }}"

- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 6.3.4.9"
    - "========================================================"
    - "Reference: {{ kcs_article }}"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_2 | trim }}"
    - "  Rationale: {{ rationale_2 | trim }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_6_3_4_9'': status_2 | trim }] }}'
