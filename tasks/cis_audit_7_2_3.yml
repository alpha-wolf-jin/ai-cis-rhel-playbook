---
- name: Initialize meta data variables
  set_fact:
    cis_reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 7.2.3
    req_1: Run script to verify all GIDs in /etc/passwd exist in /etc/group
    req_2: 'Overall verify: Ensure all groups in /etc/passwd exist in /etc/group'
    req_3: Generate compliance report

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1
    task_3_name: "Not executed"
    task_3_cmd: "N/A"
    task_3_rc: -1

    # Requirement 1: Run script to verify all GIDs in /etc/passwd exist in /etc/group
- name: Req 1 - Create CIS audit script for 7.2.3
  copy:
    dest: "/tmp/cis_audit_7.2.3.sh"
    mode: '0700'
    content: |
      {% raw %}
      #!/usr/bin/env bash
      {
         a_passwd_group_gid=("$(awk -F: '{print $4}' /etc/passwd | sort -u)")
         a_group_gid=("$(awk -F: '{print $3}' /etc/group | sort -u)")
         a_passwd_group_diff=("$(printf '%s\n' "${a_group_gid[@]}" "${a_passwd_group_gid[@]}" | sort | uniq -u)")
         while IFS= read -r l_gid; do
            awk -F: '($4 == '"$l_gid"') {print "  - User: \"" $1 "\" has GID: \"" $4 "\" which does not exist in /etc/group" }' /etc/passwd
         done < <(printf '%s\n' "${a_passwd_group_gid[@]}" "${a_passwd_group_diff[@]}" | sort | uniq -D | uniq)
         unset a_passwd_group_gid; unset a_group_gid; unset a_passwd_group_diff
      }
      {% endraw %}
  register: script_create_1
  ignore_errors: true

- name: Req 1 - Execute the audit script
  shell: "/tmp/cis_audit_7.2.3.sh"
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Req 1 - Remove temporary audit script
  file:
    path: "/tmp/cis_audit_7.2.3.sh"
    state: absent
  ignore_errors: true

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Execute CIS audit script for 7.2.3"
    task_1_cmd: "/tmp/cis_audit_7.2.3.sh"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
    rationale_1: "{{ ('PASS when script returns no output, FAIL otherwise' if (result_1.stdout | default('') | trim == '') else 'FAIL: Found GIDs in /etc/passwd that do not exist in /etc/group') | trim }}"

    # Requirement 2: Overall verify - derived from requirement 1
- name: Store requirement 2 details
  set_fact:
    task_2_name: "Derived from Requirement 1"
    task_2_cmd: "N/A (derived check)"
    task_2_rc: "0"
    data_2: "Derived from Requirement 1 result"
    status_2: "{{ ('NA' if (status_1 | trim == 'PASS') else 'FAIL') | trim }}"
    rationale_2: "{{ ('NA: System is compliant (Requirement 1 passed)' if (status_1 | trim == 'PASS') else 'FAIL: System is non-compliant (Requirement 1 failed)') | trim }}"

    # Requirement 3: Generate compliance report
- name: Store requirement 3 details
  set_fact:
    task_3_name: "Generate compliance report"
    task_3_cmd: "debug"
    task_3_rc: "0"
    data_3: "Compliance report generated"
    status_3: "PASS"
    rationale_3: "Report generation completed successfully"

    # Final report
- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 7.2.3"
    - "========================================================"
    - "Reference: {{ cis_reference }}"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 3 - {{ req_3 }}:"
    - "  Task: {{ task_3_name | default('Task not recorded') }}"
    - "  Command: {{ task_3_cmd | default('N/A') }}"
    - "  Exit code: {{ task_3_rc | default(-1) }}"
    - "  Data: {{ data_3 | default('') | trim }}"
    - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: PASS when req_1=PASS (script returns no output), FAIL otherwise"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_7_2_3'': status_3 | trim }] }}'
