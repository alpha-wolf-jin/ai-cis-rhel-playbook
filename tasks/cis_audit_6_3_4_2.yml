---
- name: Initialize meta data variables
  set_fact:
    cis_reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.3.4.2
    req_1: Run script to verify audit log files are mode 0640 or more restrictive
    req_2: 'OVERALL Verify: Ensure audit log files mode is configured'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1

    # Requirement 1: Run script to verify audit log files are mode 0640 or more restrictive
- name: Req 1 - Execute CIS audit script for audit log files mode
  copy:
    dest: "/tmp/cis_audit_6.3.4.2.sh"
    mode: '0700'
    content: |
      {% raw %}
      #!/usr/bin/env bash
      {
         l_output="" l_output2=""
         l_perm_mask="0177"
         if [ -e "/etc/audit/auditd.conf" ]; then
            l_audit_log_directory="$(dirname "$(awk -F= '/^\s*log_file\s*/{print $2}' /etc/audit/auditd.conf | xargs)")"
            if [ -d "$l_audit_log_directory" ]; then
               l_maxperm="$(printf '%o' $(( 0777 & ~$l_perm_mask )) )"
               while IFS= read -r -d $'\0' l_file; do
                  while IFS=: read -r l_file_mode l_hr_file_mode; do
                     l_output2="$l_output2\n  - File: \"$l_file\" is mode: \"$l_file_mode\"\n     (should be mode: \"$l_maxperm\" or more restrictive)\n"
                  done <<< "$(stat -Lc '%#a:%A' "$l_file")"
               done < <(find "$l_audit_log_directory" -maxdepth 1 -type f -perm /"$l_perm_mask" -print0)
            else
               l_output2="$l_output2\n  - Log file directory not set in \"/etc/audit/auditd.conf\" please set log file directory"
            fi
         else
            l_output2="$l_output2\n  - File: \"/etc/audit/auditd.conf\" not found.\n  - ** Verify auditd is installed **"
         fi
         if [ -z "$l_output2" ]; then
            l_output="$l_output\n  - All files in \"$l_audit_log_directory\" are mode: \"$l_maxperm\" or more restrictive"
            echo -e "\n- Audit Result:\n  ** PASS **\n - * Correctly configured * :$l_output"
         else
            echo -e "\n- Audit Result:\n  ** FAIL **\n - * Reasons for audit failure * :$l_output2\n"
         fi
      }
      {% endraw %}
  register: script_create_1
  ignore_errors: true

- name: Req 1 - Execute the audit script
  shell: "/tmp/cis_audit_6.3.4.2.sh"
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Req 1 - Remove temporary audit script
  file:
    path: "/tmp/cis_audit_6.3.4.2.sh"
    state: absent
  ignore_errors: true

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Execute CIS audit script for audit log files mode"
    task_1_cmd: "/tmp/cis_audit_6.3.4.2.sh"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: "{{ ('PASS' if '** PASS **' in result_1.stdout else 'FAIL') | trim }}"
    rationale_1: "PASS when script output shows '** PASS **' or indicates compliance, FAIL when script output shows '** FAIL **' or indicates non-compliance"

    # Requirement 2: OVERALL Verify: Ensure audit log files mode is configured
- name: Store requirement 2 details
  set_fact:
    task_2_name: "Overall verification"
    task_2_cmd: "N/A (calculated from requirement 1)"
    task_2_rc: 0
    data_2: "N/A"
    status_2: "{{ status_1 | default('FAIL') }}"
    rationale_2: "PASS when req_1=PASS, FAIL otherwise"

    # Final report - MUST include Status and Rationale for each requirement
- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 6.3.4.2"
    - "========================================================"
    - "Reference: {{ cis_reference }}"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Status: {{ status_2 | trim }}"
    - "  Rationale: {{ rationale_2 | trim }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_6_3_4_2'': status_2 | trim }] }}'
