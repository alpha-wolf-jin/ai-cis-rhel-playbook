---
- name: Initialize meta data variables
  set_fact:
    cis_checkpoint: CIS RHEL 9 Benchmark v2.0.0 checkpoint 3.1.3
    req_1: 'Check if bluez package is installed using command: `rpm -q bluez`. Rationale: PASS when output is ''package bluez is not installed'', FAIL when any other output is returned (including version numbers)'
    req_2: 'If bluez package is installed (i.e., req_1=FAIL), check if bluetooth.service is enabled using command: `systemctl is-enabled bluetooth.service 2>/dev/null | grep ''enabled''`. Rationale: PASS when no output is returned (service is not enabled), FAIL when output contains ''enabled'''
    req_3: 'If bluez package is installed (i.e., req_1=FAIL), check if bluetooth.service is active using command: `systemctl is-active bluetooth.service 2>/dev/null | grep ''^active''`. Rationale: PASS when no output is returned (service is not active), FAIL when output contains ''active'''
    req_4: 'OVERALL Verify: Ensure bluetooth services are not in use. Rationale: PASS when req_1=PASS (package not installed) OR (req_2=PASS AND req_3=PASS) (package installed but service not enabled and not active), FAIL otherwise'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1
    task_3_name: "Not executed"
    task_3_cmd: "N/A"
    task_3_rc: -1
    task_4_name: "Overall verification"
    task_4_cmd: "N/A"
    task_4_rc: 0

- name: Req 1 - Check bluez package installation
  shell: rpm -q bluez
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Check bluez package installation"
    task_1_cmd: "rpm -q bluez"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'package bluez is not installed') else 'FAIL') | trim }}"
    rationale_1: "{{ ('PASS: package bluez is not installed' if (result_1.stdout | default('') | trim == 'package bluez is not installed') else 'FAIL: bluez package is installed') | trim }}"

- name: Req 2 - Check if bluetooth.service is enabled
  shell: systemctl is-enabled bluetooth.service 2>/dev/null | grep 'enabled'
  args:
    executable: /bin/bash
  register: result_2
  ignore_errors: true
  changed_when: false
  when: status_1 | trim == 'FAIL'

- name: Store requirement 2 details
  set_fact:
    task_2_name: "Check bluetooth.service enabled status"
    task_2_cmd: "systemctl is-enabled bluetooth.service 2>/dev/null | grep 'enabled'"
    task_2_rc: "{{ result_2.rc | default(-1) }}"
    data_2: "{{ result_2.stdout | default('') | trim }}"
    status_2: >-
      {% if status_1 | trim == 'PASS' %}
        NA
      {% else %}
        {{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}
      {% endif %}
    rationale_2: >-
      {% if status_1 | trim == 'PASS' %}
        Not applicable - package not installed
      {% else %}
        {{ ('PASS: bluetooth.service is not enabled' if (result_2.stdout | default('') | trim == '') else 'FAIL: bluetooth.service is enabled') | trim }}
      {% endif %}
  when: status_1 | trim == 'FAIL'

- name: Req 3 - Check if bluetooth.service is active
  shell: systemctl is-active bluetooth.service 2>/dev/null | grep '^active'
  args:
    executable: /bin/bash
  register: result_3
  ignore_errors: true
  changed_when: false
  when: status_1 | trim == 'FAIL'

- name: Store requirement 3 details
  set_fact:
    task_3_name: "Check bluetooth.service active status"
    task_3_cmd: "systemctl is-active bluetooth.service 2>/dev/null | grep '^active'"
    task_3_rc: "{{ result_3.rc | default(-1) }}"
    data_3: "{{ result_3.stdout | default('') | trim }}"
    status_3: >-
      {% if status_1 | trim == 'PASS' %}
        NA
      {% else %}
        {{ ('PASS' if (result_3.stdout | default('') | trim == '') else 'FAIL') | trim }}
      {% endif %}
    rationale_3: >-
      {% if status_1 | trim == 'PASS' %}
        Not applicable - package not installed
      {% else %}
        {{ ('PASS: bluetooth.service is not active' if (result_3.stdout | default('') | trim == '') else 'FAIL: bluetooth.service is active') | trim }}
      {% endif %}
  when: status_1 | trim == 'FAIL'

- name: Store requirement 4 details
  set_fact:
    data_4: "Overall compliance check based on req_1, req_2, and req_3"
    status_4: >-
      {% set s1 = status_1 | trim %}
      {% set s2 = status_2 | default('NA') | trim %}
      {% set s3 = status_3 | default('NA') | trim %}
      {% if s1 == 'PASS' %}
        PASS
      {% elif s1 == 'FAIL' and s2 == 'PASS' and s3 == 'PASS' %}
        PASS
      {% else %}
        FAIL
      {% endif %}
    rationale_4: >-
      {% set s1 = status_1 | trim %}
      {% set s2 = status_2 | default('NA') | trim %}
      {% set s3 = status_3 | default('NA') | trim %}
      {% if s1 == 'PASS' %}
        PASS: bluez package is not installed
      {% elif s1 == 'FAIL' and s2 == 'PASS' and s3 == 'PASS' %}
        PASS: bluez package is installed but bluetooth.service is not enabled and not active
      {% else %}
        FAIL: bluez package is installed and bluetooth.service is either enabled or active
      {% endif %}

- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 3.1.3"
    - "========================================================"
    - "Reference: {{ cis_checkpoint }}"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name }}"
    - "  Command: {{ task_1_cmd }}"
    - "  Exit code: {{ task_1_rc }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Not executed') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('NA') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not applicable') | trim }}"
    - ""
    - "REQUIREMENT 3 - {{ req_3 }}:"
    - "  Task: {{ task_3_name | default('Not executed') }}"
    - "  Command: {{ task_3_cmd | default('N/A') }}"
    - "  Exit code: {{ task_3_rc | default(-1) }}"
    - "  Data: {{ data_3 | default('') | trim }}"
    - "  Status: {{ status_3 | default('NA') | trim }}"
    - "  Rationale: {{ rationale_3 | default('Not applicable') | trim }}"
    - ""
    - "REQUIREMENT 4 - {{ req_4 }}:"
    - "  Task: {{ task_4_name }}"
    - "  Command: {{ task_4_cmd }}"
    - "  Exit code: {{ task_4_rc }}"
    - "  Data: {{ data_4 | default('') | trim }}"
    - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_4 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_3_1_3'': status_4 | trim }] }}'
