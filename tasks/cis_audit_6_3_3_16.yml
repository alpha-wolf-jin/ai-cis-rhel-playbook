---
- name: Initialize meta data variables
  set_fact:
    kcs_article: CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.3.3.16
    req_1: Check on-disk audit rules for setfacl command
    req_2: Check loaded audit rules for setfacl command
    req_3: 'OVERALL Verify: Ensure successful and unsuccessful attempts to use the setfacl command are collected'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1
    task_3_name: "Not executed"
    task_3_cmd: "N/A"
    task_3_rc: -1

    # Requirement 1: Check on-disk audit rules for setfacl command
- name: Req 1 - Execute on-disk audit rule check script
  copy:
    dest: "/tmp/cis_check_on_disk_setfacl.sh"
    mode: '0700'
    content: |
      {% raw %}
      #!/usr/bin/env bash
      {
      UID_MIN=$(awk '/^\s*UID_MIN/{print $2}' /etc/login.defs)
      [ -n "${UID_MIN}" ] && awk "/^ *-a *always,exit/ \
      &&(/ -F *auid!=unset/||/ -F *auid!=-1/||/ -F *auid!=4294967295/) \
      &&/ -F *auid>=${UID_MIN}/ \
      &&/ -F *perm=x/ \
      &&/ -F *path=\/usr\/bin\/setfacl/ \
      &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)" /etc/audit/rules.d/*.rules || printf "ERROR: Variable 'UID_MIN' is unset.\n"
      }
      {% endraw %}
  register: script_create_1
  ignore_errors: true

- name: Req 1 - Run the on-disk audit check script
  shell: "/tmp/cis_check_on_disk_setfacl.sh"
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Req 1 - Remove temporary on-disk script
  file:
    path: "/tmp/cis_check_on_disk_setfacl.sh"
    state: absent
  ignore_errors: true

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Check on-disk audit rules for setfacl command"
    task_1_cmd: "Execute script to check /etc/audit/rules.d/*.rules for setfacl rule"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {% set expected = '-a always,exit -F path=/usr/bin/setfacl -F perm=x -F auid>=1000 -F auid!=unset -k perm_chng' %}
      {% set alt1 = '-a always,exit -F path=/usr/bin/setfacl -F perm=x -F auid>=1000 -F auid!=-1 -k perm_chng' %}
      {% set alt2 = '-a always,exit -F path=/usr/bin/setfacl -F perm=x -F auid>=1000 -F auid!=4294967295 -k perm_chng' %}
      {% if output == expected or output == alt1 or output == alt2 %}
        PASS
      {% else %}
        FAIL
      {% endif %}
    rationale_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {% set expected = '-a always,exit -F path=/usr/bin/setfacl -F perm=x -F auid>=1000 -F auid!=unset -k perm_chng' %}
      {% set alt1 = '-a always,exit -F path=/usr/bin/setfacl -F perm=x -F auid>=1000 -F auid!=-1 -k perm_chng' %}
      {% set alt2 = '-a always,exit -F path=/usr/bin/setfacl -F perm=x -F auid>=1000 -F auid!=4294967295 -k perm_chng' %}
      {% if output == expected or output == alt1 or output == alt2 %}
        PASS when script output exactly matches expected rule with auid!=unset or equivalent (auid!=-1 or auid!=4294967295)
      {% else %}
        FAIL: Expected '{{ expected }}' or equivalent with auid!=-1/4294967295, got '{{ output }}'
      {% endif %}

    # Requirement 2: Check loaded audit rules for setfacl command
- name: Req 2 - Execute loaded audit rule check script
  copy:
    dest: "/tmp/cis_check_loaded_setfacl.sh"
    mode: '0700'
    content: |
      {% raw %}
      #!/usr/bin/env bash
      {
      UID_MIN=$(awk '/^\s*UID_MIN/{print $2}' /etc/login.defs)
      [ -n "${UID_MIN}" ] && auditctl -l | awk "/^ *-a *always,exit/ \
      &&(/ -F *auid!=unset/||/ -F *auid!=-1/||/ -F *auid!=4294967295/) \
      &&/ -F *auid>=${UID_MIN}/ \
      &&/ -F *perm=x/ \
      &&/ -F *path=\/usr\/bin\/setfacl/ \
      &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)" \
      || printf "ERROR: Variable 'UID_MIN' is unset.\n"
      }
      {% endraw %}
  register: script_create_2
  ignore_errors: true

- name: Req 2 - Run the loaded audit check script
  shell: "/tmp/cis_check_loaded_setfacl.sh"
  args:
    executable: /bin/bash
  register: result_2
  ignore_errors: true
  changed_when: false

- name: Req 2 - Remove temporary loaded script
  file:
    path: "/tmp/cis_check_loaded_setfacl.sh"
    state: absent
  ignore_errors: true

- name: Store requirement 2 details
  set_fact:
    task_2_name: "Check loaded audit rules for setfacl command"
    task_2_cmd: "Execute script to check auditctl -l output for setfacl rule"
    task_2_rc: "{{ result_2.rc | default(-1) }}"
    data_2: "{{ result_2.stdout | default('') | trim }}"
    status_2: >-
      {% set output = result_2.stdout | default('') | trim %}
      {% set expected = '-a always,exit -S all -F path=/usr/bin/setfacl -F perm=x -F auid>=1000 -F auid!=-1 -F key=perm_chng' %}
      {% set alt1 = '-a always,exit -S all -F path=/usr/bin/setfacl -F perm=x -F auid>=1000 -F auid!=unset -F key=perm_chng' %}
      {% set alt2 = '-a always,exit -S all -F path=/usr/bin/setfacl -F perm=x -F auid>=1000 -F auid!=4294967295 -F key=perm_chng' %}
      {% if output == expected or output == alt1 or output == alt2 %}
        PASS
      {% else %}
        FAIL
      {% endif %}
    rationale_2: >-
      {% set output = result_2.stdout | default('') | trim %}
      {% set expected = '-a always,exit -S all -F path=/usr/bin/setfacl -F perm=x -F auid>=1000 -F auid!=-1 -F key=perm_chng' %}
      {% set alt1 = '-a always,exit -S all -F path=/usr/bin/setfacl -F perm=x -F auid>=1000 -F auid!=unset -F key=perm_chng' %}
      {% set alt2 = '-a always,exit -S all -F path=/usr/bin/setfacl -F perm=x -F auid>=1000 -F auid!=4294967295 -F key=perm_chng' %}
      {% if output == expected or output == alt1 or output == alt2 %}
        PASS when script output exactly matches expected rule with auid!=-1 or equivalent (auid!=unset or auid!=4294967295)
      {% else %}
        FAIL: Expected '{{ expected }}' or equivalent with auid!=unset/4294967295, got '{{ output }}'
      {% endif %}

    # Requirement 3: Overall verification
- name: Store requirement 3 details
  set_fact:
    task_3_name: "Overall verification of setfacl command auditing"
    task_3_cmd: "Check if both on-disk and loaded rules are properly configured"
    task_3_rc: 0
    data_3: "On-disk: {{ status_1 | trim }}, Loaded: {{ status_2 | trim }}"
    status_3: >-
      {% if status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
        PASS
      {% else %}
        FAIL
      {% endif %}
    rationale_3: >-
      {% if status_1 | trim == 'PASS' and status_2 | trim == 'PASS' %}
        PASS when req_1=PASS AND req_2=PASS
      {% else %}
        FAIL: req_1={{ status_1 | trim }}, req_2={{ status_2 | trim }}
      {% endif %}

