    # Requirement 1: Check that /var/log is mounted as a separate filesystem
- name: Req 1 - Check /var/log mount status
  shell: findmnt -kn /var/log
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Check /var/log mount status"
    task_1_cmd: "findmnt -kn /var/log"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: |
      {{ ('PASS' if (result_1.stdout | default('') | trim != '' and result_1.stdout | default('') | trim is not match('^TARGET\\s*-\\s*$') and result_1.stdout | default('') | trim is search('^/var/log\\s+/dev/')) else 'FAIL') | trim }}
    rationale_1: |
      {{ ('PASS when output shows a device and mount point for /var/log' if (result_1.stdout | default('') | trim != '' and result_1.stdout | default('') | trim is not match('^TARGET\\s*-\\s*$') and result_1.stdout | default('') | trim is search('^/var/log\\s+/dev/')) else 'FAIL when output is empty or shows TARGET column as -') | trim }}

    # Requirement 2: Verify the /var/log mount includes the 'nodev' option
- name: Req 2 - Check for nodev option
  shell: findmnt -kn /var/log -o OPTIONS
  args:
    executable: /bin/bash
  register: result_2
  ignore_errors: true
  changed_when: false

- name: Store requirement 2 details
  set_fact:
    task_2_name: "Check for nodev option"
    task_2_cmd: "findmnt -kn /var/log -o OPTIONS"
    task_2_rc: "{{ result_2.rc | default(-1) }}"
    data_2: "{{ result_2.stdout | default('') | trim }}"
    status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim is search('nodev')) else 'FAIL') | trim }}"
    rationale_2: "{{ ('PASS when output contains the string nodev' if (result_2.stdout | default('') | trim is search('nodev')) else 'FAIL otherwise') | trim }}"

    # Requirement 3: Verify the /var/log mount includes the 'nosuid' option
