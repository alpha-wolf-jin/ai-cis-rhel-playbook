    req_2: Verify the /var/log mount includes the 'nodev' option
    req_3: Verify the /var/log mount includes the 'nosuid' option
    req_4: Verify the /var/log mount includes the 'noexec' option
    req_5: 'OVERALL Verify: Ensure separate partition exists for /var/log'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
