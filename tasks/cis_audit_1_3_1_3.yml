---
- name: Initialize meta data variables
  set_fact:
    cis_reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.3.1.3
    req_1: 'Check SELinux policy type in configuration file using command: grep -E ''^\s*SELINUXTYPE=(targeted|mls)\b'' /etc/selinux/config

      '
    req_2: 'Check currently loaded SELinux policy using command: sestatus | grep Loaded'
    req_3: 'OVERALL Verify: Ensure SELinux policy is configured'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    data_1: ""
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1
    data_2: ""
    task_3_name: "Overall verification"
    task_3_cmd: "N/A"
    task_3_rc: -1
    data_3: ""

    # Requirement 1: Check SELinux policy type in configuration file
- name: Req 1 - Check SELinux policy type in config file
  shell: |
    grep -E '^\s*SELINUXTYPE=(targeted|mls)\b' /etc/selinux/config
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Check SELinux policy type in configuration file"
    task_1_cmd: |
      grep -E '^\s*SELINUXTYPE=(targeted|mls)\b' /etc/selinux/config
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'SELINUXTYPE=targeted' or result_1.stdout | default('') | trim == 'SELINUXTYPE=mls') else 'FAIL') | trim }}"
    rationale_1: "PASS when output matches either 'SELINUXTYPE=targeted' or 'SELINUXTYPE=mls', FAIL otherwise"

    # Requirement 2: Check currently loaded SELinux policy
- name: Req 2 - Check currently loaded SELinux policy
  shell: |
    sestatus | grep Loaded
  args:
    executable: /bin/bash
  register: result_2
  ignore_errors: true
  changed_when: false

- name: Store requirement 2 details
  set_fact:
    task_2_name: "Check currently loaded SELinux policy"
    task_2_cmd: "sestatus | grep Loaded"
    task_2_rc: "{{ result_2.rc | default(-1) }}"
    data_2: "{{ result_2.stdout | default('') | trim }}"
    status_2: |
      {{ ('PASS' if (result_2.stdout | default('') | regex_search('Loaded policy name:\s*targeted') or result_2.stdout | default('') | regex_search('Loaded policy name:\s*mls')) else 'FAIL') | trim }}
    rationale_2: "PASS when output contains 'Loaded policy name: targeted' or 'Loaded policy name: mls', FAIL otherwise"

    # Requirement 3: Overall verification
- name: Store requirement 3 details
  set_fact:
    status_3: "{{ ('PASS' if (status_1 | trim == 'PASS' and status_2 | trim == 'PASS') else 'FAIL') | trim }}"
    rationale_3: "PASS when req_1=PASS AND req_2=PASS, FAIL otherwise"

    # Final report
- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 1.3.1.3"
    - "========================================================"
    - "Reference: {{ cis_reference }}"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 3 - {{ req_3 }}:"
    - "  Task: {{ task_3_name | default('Task not recorded') }}"
    - "  Command: {{ task_3_cmd | default('N/A') }}"
    - "  Exit code: {{ task_3_rc | default(-1) }}"
    - "  Data: {{ data_3 | default('') | trim }}"
    - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_1_3_1_3'': status_3 | trim }] }}'
