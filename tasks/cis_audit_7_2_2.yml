---
- name: Initialize meta data variables
  set_fact:
    cis_checkpoint: CIS RHEL 9 Benchmark v2.0.0 checkpoint 7.2.2
    req_1: 'Check for accounts with empty password fields in /etc/shadow using command: awk -F: ''($2 == \"\" ) { print $1 \" does not have a password \"}'' /etc/shadow

      '
    req_2: 'OVERALL Verify: Ensure /etc/shadow password fields are not empty'

- name: Initialize data variables
  set_fact:
    data_1: ""
    data_2: ""
    status_1: "UNKNOWN"
    status_2: "UNKNOWN"
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1

    # Requirement 1: Check for accounts with empty password fields in /etc/shadow
- name: "Req 1 - Check for empty password fields in /etc/shadow"
  shell: |
    awk -F: '($2 == "" ) { print $1 " does not have a password "}' /etc/shadow
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Req 1 - Check for empty password fields in /etc/shadow"
    task_1_cmd: |
      awk -F: '($2 == \"\" ) { print $1 \" does not have a password \"}' /etc/shadow
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
    rationale_1: "{{ ('PASS: No output returned (no accounts with empty password fields)' if (result_1.stdout | default('') | trim == '') else 'FAIL: Output returned - accounts found with empty password fields') | trim }}"

    # Requirement 2: OVERALL Verify
- name: "Req 2 - Determine overall compliance"
  set_fact:
    task_2_name: "Req 2 - Determine overall compliance"
    task_2_cmd: "N/A (calculated from requirement 1)"
    task_2_rc: 0
    data_2: "N/A"
    status_2: "{{ ('PASS' if (status_1 | trim == 'PASS') else 'FAIL') | trim }}"
    rationale_2: "{{ ('PASS: All individual requirements passed' if (status_1 | trim == 'PASS') else 'FAIL: Requirement 1 failed') | trim }}"

- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 7.2.2"
    - "========================================================"
    - "Reference: {{ cis_checkpoint }}"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_2 | trim }}"
    - "  Rationale: {{ ('Overall PASS when all individual requirements pass' if (status_1 | trim == 'PASS') else 'Overall FAIL: At least one requirement failed') | trim }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_7_2_2'': status_2 | trim }] }}'
