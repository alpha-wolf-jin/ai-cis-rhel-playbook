---
- name: Initialize meta data variables
  set_fact:
    cis_checkpoint: CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.3.3.9
    req_1: Check on-disk audit rules for permission modification events
    req_2: Check loaded audit rules for permission modification events
    req_3: 'OVERALL Verify: Ensure discretionary access control permission modification events are collected'

- name: Initialize data variables
  set_fact:
    data_1: ""
    data_2: ""
    status_1: "UNKNOWN"
    status_2: "UNKNOWN"
    status_3: "UNKNOWN"
    rationale_1: "Not evaluated"
    rationale_2: "Not evaluated"
    rationale_3: "Not evaluated"
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1

    # Requirement 1: Check on-disk audit rules for permission modification events
- name: Req 1 - Execute on-disk audit rules check script
  copy:
    dest: "/tmp/cis_audit_6.3.3.9_on_disk.sh"
    mode: '0700'
    content: |
      {% raw %}
      #!/usr/bin/env bash
      UID_MIN=$(awk '/^\s*UID_MIN/{print $2}' /etc/login.defs)
      [ -n "${UID_MIN}" ] && awk "/^ *-a *always,exit/ \
      &&/ -F *arch=b(32|64)/ \
      &&(/ -F *auid!=unset/||/ -F *auid!=-1/||/ -F *auid!=4294967295/) \
      &&/ -S/ \
      &&/ -F *auid>=${UID_MIN}/ \
      &&(/chmod/||/fchmod/||/fchmodat/ \
        ||/chown/||/fchown/||/fchownat/||/lchown/ \
        ||/setxattr/||/lsetxattr/||/fsetxattr/ \
        ||/removexattr/||/lremovexattr/||/fremovexattr/) \
      &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)" /etc/audit/rules.d/*.rules \
      || printf "ERROR: Variable 'UID_MIN' is unset.\n"
      {% endraw %}
  register: script_create_1
  ignore_errors: true

- name: Req 1 - Run the on-disk audit script
  shell: "/tmp/cis_audit_6.3.3.9_on_disk.sh"
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Req 1 - Remove temporary on-disk script
  file:
    path: "/tmp/cis_audit_6.3.3.9_on_disk.sh"
    state: absent
  ignore_errors: true

- name: Store requirement 1 details
  set_fact:
    data_1: "{{ result_1.stdout | default('') | trim }}"
    task_1_name: "Execute CIS audit script for on-disk rules"
    task_1_cmd: "/tmp/cis_audit_6.3.3.9_on_disk.sh"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    status_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {% if 'ERROR' in output %}
        FAIL
      {% elif output != '' and 'perm_mod' in output %}
        {% set arch_b64_count = output | regex_findall('-F arch=b64') | length %}
        {% set arch_b32_count = output | regex_findall('-F arch=b32') | length %}
        {% set chmod_syscalls = (output is search('chmod') or output is search('fchmod') or output is search('fchmodat')) %}
        {% set chown_syscalls = (output is search('chown') or output is search('fchown') or output is search('lchown') or output is search('fchownat')) %}
        {% set xattr_syscalls = (output is search('setxattr') or output is search('lsetxattr') or output is search('fsetxattr') or output is search('removexattr') or output is search('lremovexattr') or output is search('fremovexattr')) %}
        {% if arch_b64_count >= 1 and arch_b32_count >= 1 and chmod_syscalls and chown_syscalls and xattr_syscalls %}
          PASS
        {% else %}
          FAIL
        {% endif %}
      {% else %}
        FAIL
      {% endif %}
    rationale_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {% if 'ERROR' in output %}
        ERROR: Variable 'UID_MIN' is unset or script failed
      {% elif output != '' and 'perm_mod' in output %}
        {% set arch_b64_count = output | regex_findall('-F arch=b64') | length %}
        {% set arch_b32_count = output | regex_findall('-F arch=b32') | length %}
        {% set chmod_syscalls = (output is search('chmod') or output is search('fchmod') or output is search('fchmodat')) %}
        {% set chown_syscalls = (output is search('chown') or output is search('fchown') or output is search('lchown') or output is search('fchownat')) %}
        {% set xattr_syscalls = (output is search('setxattr') or output is search('lsetxattr') or output is search('fsetxattr') or output is search('removexattr') or output is search('lremovexattr') or output is search('fremovexattr')) %}
        {% if arch_b64_count >= 1 and arch_b32_count >= 1 and chmod_syscalls and chown_syscalls and xattr_syscalls %}
          PASS: Output contains required rules with correct syscall groups, architecture filters, auid filters, and key assignment
        {% else %}
          FAIL: Missing required components. Found: b64 rules={{ arch_b64_count }}, b32 rules={{ arch_b32_count }}, chmod={{ chmod_syscalls }}, chown={{ chown_syscalls }}, xattr={{ xattr_syscalls }}
        {% endif %}
      {% else %}
        FAIL: No output or missing 'key=perm_mod'
      {% endif %}

    # Requirement 2: Check loaded audit rules for permission modification events
- name: Req 2 - Execute loaded audit rules check script
  copy:
    dest: "/tmp/cis_audit_6.3.3.9_loaded.sh"
    mode: '0700'
    content: |
      {% raw %}
      #!/usr/bin/env bash
      UID_MIN=$(awk '/^\s*UID_MIN/{print $2}' /etc/login.defs)
      [ -n "${UID_MIN}" ] && auditctl -l | awk "/^ *-a *always,exit/ \
      &&/ -F *arch=b(32|64)/ \
      &&(/ -F *auid!=unset/||/ -F *auid!=-1/||/ -F *auid!=4294967295/) \
      &&/ -S/ \
      &&/ -F *auid>=${UID_MIN}/ \
      &&(/chmod/||/fchmod/||/fchmodat/ \
        ||/chown/||/fchown/||/fchownat/||/lchown/ \
        ||/setxattr/||/lsetxattr/||/fsetxattr/ \
        ||/removexattr/||/lremovexattr/||/fremovexattr/) \
      &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)" \
      || printf "ERROR: Variable 'UID_MIN' is unset.\n"
      {% endraw %}
  register: script_create_2
  ignore_errors: true

- name: Req 2 - Run the loaded audit script
  shell: "/tmp/cis_audit_6.3.3.9_loaded.sh"
  args:
    executable: /bin/bash
  register: result_2
  ignore_errors: true
  changed_when: false

- name: Req 2 - Remove temporary loaded script
  file:
    path: "/tmp/cis_audit_6.3.3.9_loaded.sh"
    state: absent
  ignore_errors: true

- name: Store requirement 2 details
  set_fact:
    data_2: "{{ result_2.stdout | default('') | trim }}"
    task_2_name: "Execute CIS audit script for loaded rules"
    task_2_cmd: "/tmp/cis_audit_6.3.3.9_loaded.sh"
    task_2_rc: "{{ result_2.rc | default(-1) }}"
    status_2: >-
      {% set output = result_2.stdout | default('') | trim %}
      {% if 'ERROR' in output %}
        FAIL
      {% elif output != '' and 'perm_mod' in output %}
        {% set arch_b64_count = output | regex_findall('-F arch=b64') | length %}
        {% set arch_b32_count = output | regex_findall('-F arch=b32') | length %}
        {% set chmod_syscalls = (output is search('chmod') or output is search('fchmod') or output is search('fchmodat')) %}
        {% set chown_syscalls = (output is search('chown') or output is search('fchown') or output is search('lchown') or output is search('fchownat')) %}
        {% set xattr_syscalls = (output is search('setxattr') or output is search('lsetxattr') or output is search('fsetxattr') or output is search('removexattr') or output is search('lremovexattr') or output is search('fremovexattr')) %}
        {% if arch_b64_count >= 1 and arch_b32_count >= 1 and chmod_syscalls and chown_syscalls and xattr_syscalls %}
          PASS
        {% else %}
          FAIL
        {% endif %}
      {% else %}
        FAIL
      {% endif %}
    rationale_2: >-
      {% set output = result_2.stdout | default('') | trim %}
      {% if 'ERROR' in output %}
        ERROR: Variable 'UID_MIN' is unset or script failed
      {% elif output != '' and 'perm_mod' in output %}
        {% set arch_b64_count = output | regex_findall('-F arch=b64') | length %}
        {% set arch_b32_count = output | regex_findall('-F arch=b32') | length %}
        {% set chmod_syscalls = (output is search('chmod') or output is search('fchmod') or output is search('fchmodat')) %}
        {% set chown_syscalls = (output is search('chown') or output is search('fchown') or output is search('lchown') or output is search('fchownat')) %}
        {% set xattr_syscalls = (output is search('setxattr') or output is search('lsetxattr') or output is search('fsetxattr') or output is search('removexattr') or output is search('lremovexattr') or output is search('fremovexattr')) %}
        {% if arch_b64_count >= 1 and arch_b32_count >= 1 and chmod_syscalls and chown_syscalls and xattr_syscalls %}
          PASS: Output contains required rules with correct syscall groups, architecture filters, auid filters, and key assignment
        {% else %}
          FAIL: Missing required components. Found: b64 rules={{ arch_b64_count }}, b32 rules={{ arch_b32_count }}, chmod={{ chmod_syscalls }}, chown={{ chown_syscalls }}, xattr={{ xattr_syscalls }}
        {% endif %}
      {% else %}
        FAIL: No output or missing 'key=perm_mod'
      {% endif %}

    # Requirement 3: Overall verification
- name: Store requirement 3 details
  set_fact:
    status_3: >-
      {% if status_1 == 'PASS' and status_2 == 'PASS' %}
        PASS
      {% else %}
        FAIL
      {% endif %}
    rationale_3: >-
      {% if status_1 == 'PASS' and status_2 == 'PASS' %}
        PASS: Both on-disk and loaded audit rules are properly configured for permission modification events
      {% else %}
        FAIL: Missing required audit rules for permission modification events (on-disk: {{ status_1 }}, loaded: {{ status_2 }})
      {% endif %}

    # Final report
- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 6.3.3.9"
    - "========================================================"
    - "Reference: {{ cis_checkpoint }}"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name }}"
    - "  Command: {{ task_1_cmd }}"
    - "  Exit code: {{ task_1_rc }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name }}"
    - "  Command: {{ task_2_cmd }}"
    - "  Exit code: {{ task_2_rc }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 3 - {{ req_3 }}:"
    - "  Task: Overall verification"
    - "  Command: N/A"
    - "  Exit code: N/A"
    - "  Data: N/A"
    - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_3 | trim }}"
    - "  Rationale: {{ rationale_3 | trim }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_6_3_3_9'': status_3 | trim }] }}'
