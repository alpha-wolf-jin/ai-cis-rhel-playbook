---
- name: Initialize meta data variables
  set_fact:
    cis_checkpoint: CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.3.1
    req_1: 'Verify chrony package is installed using command: rpm -q chrony'
    req_2: 'OVERALL Verify: Ensure time synchronization is in use'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    data_1: ""
    status_1: "UNKNOWN"
    rationale_1: "Not evaluated"
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1
    data_2: ""
    status_2: "UNKNOWN"
    rationale_2: "Not evaluated"

    # Requirement 1: Verify chrony package is installed using command: rpm -q chrony
- name: Req 1 - Check chrony package installation
  shell: rpm -q chrony
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Check chrony package installation"
    task_1_cmd: "rpm -q chrony"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim is regex('^chrony-[0-9]')) else 'FAIL') | trim }}"
    rationale_1: "{{ ('PASS when output shows chrony package is installed (e.g., chrony-<version>)' if (result_1.stdout | default('') | trim is regex('^chrony-[0-9]')) else 'FAIL: Expected chrony package to be installed, got: ' + (result_1.stdout | default('package chrony is not installed') | trim)) | trim }}"

    # Requirement 2: OVERALL Verify: Ensure time synchronization is in use
- name: Store requirement 2 details
  set_fact:
    task_2_name: "Overall verification"
    task_2_cmd: "N/A"
    task_2_rc: 0
    data_2: "Based on requirement 1 status: {{ status_1 }}"
    status_2: "{{ status_1 }}"
    rationale_2: "{{ ('PASS when req_1=PASS' if (status_1 | trim == 'PASS') else 'FAIL otherwise') | trim }}"

- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 2.3.1"
    - "========================================================"
    - "Reference: {{ cis_checkpoint }}"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_2 | trim }}"
    - "  Rationale: {{ ('PASS when req_1=PASS, FAIL otherwise' if (status_2 | trim == 'PASS') else 'FAIL otherwise') | trim }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_2_3_1'': status_2 | trim }] }}'
