---
- name: Initialize meta data variables
  set_fact:
    kcs_article: CIS RHEL 9 Benchmark v2.0.0 checkpoint 4.2.2
    req_1: Run the provided CIS audit script to verify Ensure firewalld loopback traffic is configured
    req_2: 'OVERALL Verify: Ensure firewalld loopback traffic is configured'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    data_1: ""
    status_1: "UNKNOWN"
    rationale_1: "Task not executed"
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1
    data_2: ""
    status_2: "UNKNOWN"
    rationale_2: "Task not executed"

    # Requirement 1: Run the provided CIS audit script
- name: Req 1 - Create CIS audit script for checkpoint 4.2.2
  copy:
    dest: "/tmp/cis_audit_4.2.2.sh"
    mode: '0700'
    content: |
      {% raw %}
      #!/usr/bin/env bash
      {
         l_output="" l_output2="" l_hbfw=""
         if systemctl is-enabled firewalld.service | grep -q 'enabled'; then
            echo -e "\n - FirewallD is in use on the system" && l_hbfw="fwd"
         elif systemctl is-enabled nftables.service 2>/dev/null | grep -q 'enabled'; then
            echo -e "\n - nftables is in use on the system \n - Recommendation is NA" && l_hbfw="nft"
         else
            echo -e "\n - Error - Neither FirewallD or NFTables is enabled\n - Please follow recommendation: \"Ensure a single firewall configuration utility is in use\""
         fi
         if [ "$l_hbfw" = "fwd" ]; then
            if nft list ruleset | awk '/hook\s+input\s+/,/\}\s*(#.*)?$/' | grep -Pq -- '\H+\h+"lo"\h+accept'; then
               l_output="$l_output\n - Network traffic to the loopback address is correctly set to accept"
            else
               l_output2="$l_output2\n - Network traffic to the loopback address is not set to accept"
            fi
            l_ipsaddr="$(nft list ruleset | awk '/filter_IN_public_deny|hook\s+input\s+/,/\}\s*(#.*)?$/' | grep -P -- 'ip\h+saddr')"
            if grep -Pq -- 'ip\h+saddr\h+127\.0\.0\.0\/8\h+(counter\h+packets\h+\d+\h+bytes\h+\d+\h+)?drop' <<< "$l_ipsaddr" || grep -Pq -- 'ip\h+daddr\h+\!\=\h+127\.0\.0\.1\h+ip\h+saddr\h+127\.0\.0\.1\h+drop' <<< "$l_ipsaddr"; then
               l_output="$l_output\n - IPv4 network traffic from loopback address correctly set to drop"
            else
               l_output2="$l_output2\n - IPv4 network traffic from loopback address not set to drop"
            fi
            if grep -Pq -- '^\h*0\h*$' /sys/module/ipv6/parameters/disable; then
               l_ip6saddr="$(nft list ruleset | awk '/filter_IN_public_deny|hook input/,/}/' | grep 'ip6 saddr')"
               if grep -Pq 'ip6\h+saddr\h+::1\h+(counter\h+packets\h+\d+\h+bytes\h+\d+\h+)?drop' <<< "$l_ip6saddr" || grep -Pq -- 'ip6\h+daddr\h+\!=\h+::1\h+ip6\h+saddr\h+::1\h+drop' <<< "$l_ip6saddr"; then
                  l_output="$l_output\n - IPv6 network traffic from loopback address correctly set to drop"
               else
                  l_output2="$l_output2\n - IPv6 network traffic from loopback address not set to drop"
               fi
            fi
         fi
         if [ "$l_hbfw" = "nft" ] || [ -z "$l_output2" ]; then
            echo -e "\n- Audit Result:\n  *** PASS ***\n$l_output"
         else
            echo -e "\n- Audit Result:\n  *** FAIL ***\n$l_output2\n\n  - Correctly set:\n$l_output"
         fi
      }
      {% endraw %}
  register: script_create_1
  ignore_errors: true

- name: Req 1 - Execute the CIS audit script
  shell: "/tmp/cis_audit_4.2.2.sh"
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Req 1 - Remove temporary audit script
  file:
    path: "/tmp/cis_audit_4.2.2.sh"
    state: absent
  ignore_errors: true

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Execute CIS audit script for checkpoint 4.2.2"
    task_1_cmd: "/tmp/cis_audit_4.2.2.sh"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {% if '*** PASS ***' in output %}
        PASS
      {% elif '*** FAIL ***' in output %}
        FAIL
      {% else %}
        UNKNOWN
      {% endif %}
    rationale_1: "PASS when script output shows '*** PASS ***', FAIL when script output shows '*** FAIL ***', UNKNOWN otherwise"

    # Requirement 2: OVERALL Verify
- name: Req 2 - Determine overall compliance
  set_fact:
    task_2_name: "Overall verification based on requirement 1"
    task_2_cmd: "Derived from requirement 1 status"
    task_2_rc: 0
    data_2: "Overall status based on requirement 1"
    status_2: "{{ 'PASS' if (status_1 | default('FAIL') == 'PASS') else 'FAIL' }}"
    rationale_2: "PASS when req_1=PASS, FAIL otherwise"

- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 4.2.2"
    - "========================================================"
    - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 4.2.2"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_2 | default('FAIL') | trim }}"
    - "  Rationale: Overall compliance determined by requirement 2 which is PASS when requirement 1 is PASS, FAIL otherwise"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_4_2_2'': status_2 | trim }] }}'
