---
- name: Initialize meta data variables
  set_fact:
    kcs_article: CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.10
    req_1: 'Check if ypserv package is installed using command: rpm -q ypserv'
    req_2: 'If ypserv package is installed (req_1=FAIL), check if ypserv.service is enabled using command: systemctl is-enabled ypserv.service 2>/dev/null | grep ''enabled'''
    req_3: 'If ypserv package is installed (req_1=FAIL), check if ypserv.service is active using command: systemctl is-active ypserv.service 2>/dev/null | grep ''^active'''
    req_4: 'OVERALL Verify: Ensure nis server services are not in use'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1
    task_3_name: "Not executed"
    task_3_cmd: "N/A"
    task_3_rc: -1
    task_4_name: "Generate compliance report"
    task_4_cmd: "N/A"
    task_4_rc: 0

    # Requirement 1: Check if ypserv package is installed using command: rpm -q ypserv
- name: "Req 1 - Check ypserv package installation"
  shell: rpm -q ypserv
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Check ypserv package installation"
    task_1_cmd: "rpm -q ypserv"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'package ypserv is not installed') else 'FAIL') | trim }}"
    rationale_1: "PASS when output is 'package ypserv is not installed', FAIL when any other output is returned (e.g., a package version)"

    # Requirement 2: If ypserv package is installed (req_1=FAIL), check if ypserv.service is enabled
- name: "Req 2 - Check ypserv.service enabled status"
  shell: systemctl is-enabled ypserv.service 2>/dev/null | grep 'enabled'
  args:
    executable: /bin/bash
  register: result_2
  ignore_errors: true
  changed_when: false
  when: status_1 == 'FAIL'

- name: Store requirement 2 details
  set_fact:
    task_2_name: "Check ypserv.service enabled status"
    task_2_cmd: "systemctl is-enabled ypserv.service 2>/dev/null | grep 'enabled'"
    task_2_rc: "{{ result_2.rc | default(-1) }}"
    data_2: "{{ result_2.stdout | default('') | trim }}"
    status_2: >-
      {% if status_1 == 'FAIL' %}
        {{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}
      {% else %}
        NA
      {% endif %}
    rationale_2: >-
      {% if status_1 == 'FAIL' %}
        {% if result_2.stdout | default('') | trim == '' %}
          PASS when command returns no output (empty), FAIL when 'enabled' is found in the output
        {% else %}
          FAIL: Service is enabled
        {% endif %}
      {% else %}
        Skipped - ypserv package is not installed
      {% endif %}

    # Requirement 3: If ypserv package is installed (req_1=FAIL), check if ypserv.service is active
- name: "Req 3 - Check ypserv.service active status"
  shell: systemctl is-active ypserv.service 2>/dev/null | grep '^active'
  args:
    executable: /bin/bash
  register: result_3
  ignore_errors: true
  changed_when: false
  when: status_1 == 'FAIL'

- name: Store requirement 3 details
  set_fact:
    task_3_name: "Check ypserv.service active status"
    task_3_cmd: "systemctl is-active ypserv.service 2>/dev/null | grep '^active'"
    task_3_rc: "{{ result_3.rc | default(-1) }}"
    data_3: "{{ result_3.stdout | default('') | trim }}"
    status_3: >-
      {% if status_1 == 'FAIL' %}
        {{ ('PASS' if (result_3.stdout | default('') | trim == '') else 'FAIL') | trim }}
      {% else %}
        NA
      {% endif %}
    rationale_3: >-
      {% if status_1 == 'FAIL' %}
        {% if result_3.stdout | default('') | trim == '' %}
          PASS when command returns no output (empty), FAIL when 'active' is found in the output
        {% else %}
          FAIL: Service is active
        {% endif %}
      {% else %}
        Skipped - ypserv package is not installed
      {% endif %}

    # Requirement 4: OVERALL Verify: Ensure nis server services are not in use
- name: Store requirement 4 details
  set_fact:
    data_4: "N/A"
    status_4: >-
      {% if status_1 == 'PASS' %}
        PASS
      {% elif status_2 == 'PASS' and status_3 == 'PASS' %}
        PASS
      {% else %}
        FAIL
      {% endif %}
    rationale_4: >-
      {% if status_1 == 'PASS' %}
        PASS - ypserv package is not installed
      {% elif status_2 == 'PASS' and status_3 == 'PASS' %}
        PASS - ypserv package is installed but service is not enabled and not active
      {% else %}
        FAIL - ypserver service is either enabled or active
      {% endif %}

    # Final report - MUST include Status and Rationale for each requirement
