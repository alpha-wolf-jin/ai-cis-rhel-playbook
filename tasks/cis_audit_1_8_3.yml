---
- name: Initialize meta data variables
  set_fact:
    kcs_article: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.8.3
    req_1: Run the provided CIS audit script to verify that the disable-user-list option is enabled or GNOME isn't installed
    req_2: 'OVERALL Verify: Ensure GDM disable-user-list option is enabled'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1

- name: Req 1 - Execute CIS audit script for GDM disable-user-list
  copy:
    dest: "/tmp/cis_audit_1.8.3.sh"
    mode: '0700'
    content: |
      {% raw %}
      #!/usr/bin/env bash

      {
         l_pkgoutput=""
         if command -v dpkg-query > /dev/null 2>&1; then
            l_pq="dpkg-query -W"
         elif command -v rpm > /dev/null 2>&1; then
            l_pq="rpm -q"
         fi
         l_pcl="gdm gdm3" # Space separated list of packages to check
         for l_pn in $l_pcl; do
            $l_pq "$l_pn" > /dev/null 2>&1 && l_pkgoutput="$l_pkgoutput\n - Package: \"$l_pn\" exists on the system\n - checking configuration"
         done
         if [ -n "$l_pkgoutput" ]; then
            output="" output2=""
            l_gdmfile="$(grep -Pril '^\h*disable-user-list\h*=\h*true\b' /etc/dconf/db)"
            if [ -n "$l_gdmfile" ]; then
               output="$output\n - The \"disable-user-list\" option is enabled in \"$l_gdmfile\""
               l_gdmprofile="$(awk -F\/ '{split($(NF-1),a,".");print a[1]}' <<< "$l_gdmfile")"
               if grep -Pq "^\h*system-db:$l_gdmprofile" /etc/dconf/profile/"$l_gdmprofile"; then
                  output="$output\n - The \"$l_gdmprofile\" exists"
               else
                  output2="$output2\n - The \"$l_gdmprofile\" doesn't exist"
               fi
               if [ -f "/etc/dconf/db/$l_gdmprofile" ]; then
                  output="$output\n - The \"$l_gdmprofile\" profile exists in the dconf database"
               else
                  output2="$output2\n - The \"$l_gdmprofile\" profile doesn't exist in the dconf database"
               fi
            else
               output2="$output2\n - The \"disable-user-list\" option is not enabled"
            fi
            if [ -z "$output2" ]; then
               echo -e "$l_pkgoutput\n- Audit result:\n   *** PASS: ***\n$output\n"
            else
               echo -e "$l_pkgoutput\n- Audit Result:\n   *** FAIL: ***\n$output2\n"
               [ -n "$output" ] && echo -e "$output\n"
            fi
         else
            echo -e "\n\n - GNOME Desktop Manager isn't installed\n - Recommendation is Not Applicable\n- Audit result:\n  *** PASS ***\n"
         fi
      }
      {% endraw %}
  register: script_create_1
  ignore_errors: true

- name: Req 1 - Execute the audit script
  shell: "/tmp/cis_audit_1.8.3.sh"
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Req 1 - Remove temporary audit script
  file:
    path: "/tmp/cis_audit_1.8.3.sh"
    state: absent
  ignore_errors: true

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Execute CIS audit script for GDM disable-user-list"
    task_1_cmd: "/tmp/cis_audit_1.8.3.sh"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: "{{ ('PASS' if ('** PASS **' in result_1.stdout or '*** PASS: ***' in result_1.stdout or '*** PASS ***' in result_1.stdout) else 'FAIL') | trim }}"
    rationale_1: "PASS when script output shows '** PASS **' or indicates compliance, FAIL when script output shows '** FAIL **' or indicates non-compliance"

- name: Store requirement 2 details
  set_fact:
    task_2_name: "Overall verification"
    task_2_cmd: "N/A - Derived from requirement 1"
    task_2_rc: 0
    data_2: "N/A"
    status_2: "{{ status_1 | trim }}"
    rationale_2: "PASS when req_1=PASS, FAIL otherwise"

- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 1.8.3"
    - "========================================================"
    - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.8.3"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_2 | trim }}"
    - "  Rationale: {{ rationale_2 | trim }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_1_8_3'': status_2 | trim }] }}'
