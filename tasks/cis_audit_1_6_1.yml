---
- name: Initialize meta data variables
  set_fact:
    cis_reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.6.1
    req_1: 'Check that the system-wide crypto policy is not set to LEGACY by examining the configuration file using command: grep -Pi ''^\h*LEGACY\b'' /etc/crypto-policies/config

      '
    req_2: 'OVERALL Verify: Ensure system wide crypto policy is not set to legacy'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1

    # Requirement 1: Check that the system-wide crypto policy is not set to LEGACY
- name: Req 1 - Check crypto policy config for LEGACY setting
  shell: |
    grep -Pi '^\h*LEGACY\b' /etc/crypto-policies/config
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Check crypto policy config for LEGACY setting"
    task_1_cmd: |
      grep -Pi '^\h*LEGACY\b' /etc/crypto-policies/config
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
    rationale_1: "{{ ('PASS when command returns no lines (LEGACY policy not configured)' if (result_1.stdout | default('') | trim == '') else 'FAIL when line containing LEGACY at beginning of line is returned') | trim }}"

    # Requirement 2: OVERALL Verify
- name: Req 2 - Overall crypto policy verification
  set_fact:
    task_2_name: "Overall crypto policy verification"
    task_2_cmd: "Logical check based on requirement 1"
    task_2_rc: 0
    data_2: "Requirement 1 status: {{ status_1 | default('UNKNOWN') }}"
    status_2: "{{ status_1 | default('UNKNOWN') | trim }}"
    rationale_2: "{{ ('PASS when req_1=PASS' if (status_1 | default('UNKNOWN') | trim == 'PASS') else 'FAIL when req_1=FAIL') | trim }}"

- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 1.6.1"
    - "========================================================"
    - "Reference: {{ cis_reference }}"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ ('PASS when req_1=PASS, FAIL otherwise' if (status_2 | default('UNKNOWN') | trim == 'PASS') else 'FAIL when req_1=FAIL') | trim }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_1_6_1'': status_2 | trim }] }}'
