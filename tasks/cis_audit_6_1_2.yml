---
- name: Initialize meta data variables
  set_fact:
    kcs_article: CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.1.2
    req_1: Check for a cron job configured to run AIDE integrity check
    req_2: Check if the aidecheck.service systemd unit is enabled
    req_3: Check if the aidecheck.timer systemd unit is enabled
    req_4: Check the status of the aidecheck.timer systemd unit
    req_5: 'OVERALL Verify: Ensure filesystem integrity is regularly checked'

- name: Initialize data variables
  set_fact:
    data_1: ""
    data_2: ""
    data_3: ""
    data_4: ""
    status_1: "UNKNOWN"
    status_2: "UNKNOWN"
    status_3: "UNKNOWN"
    status_4: "UNKNOWN"
    status_5: "UNKNOWN"
    rationale_1: "Not evaluated"
    rationale_2: "Not evaluated"
    rationale_3: "Not evaluated"
    rationale_4: "Not evaluated"
    rationale_5: "Not evaluated"
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1
    task_3_name: "Not executed"
    task_3_cmd: "N/A"
    task_3_rc: -1
    task_4_name: "Not executed"
    task_4_cmd: "N/A"
    task_4_rc: -1

- name: "Req 1 - Check for AIDE cron job"
  shell: |
    {% raw %}
    grep -Ers '^([^#]+\s+)?(\/usr\/s?bin\/|^\s*)aide(\.wrapper)?\s(--?\S+\s)*((--(check|update)|\$AIDEARGS))\b' /etc/cron.* /etc/crontab /var/spool/cron/
    {% endraw %}
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Check for AIDE cron job"
    task_1_cmd: |
      grep -Ers '^([^#]+\\s+)?(\\/usr\\/s?bin\\/|^\\s*)aide(\\.wrapper)?\\s(--?\\S+\\s)*((--(check|update)|\\$AIDEARGS))\\b' /etc/cron.* /etc/crontab /var/spool/cron/
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim != '') else 'FAIL') | trim }}"
    rationale_1: "{{ ('PASS when the command returns at least one cron job entry that complies with the site''s policy for running AIDE checks, FAIL when no such entry is found' if (result_1.stdout | default('') | trim != '') else 'FAIL: No cron job found for AIDE integrity check') | trim }}"

- name: "Req 2 - Check aidecheck.service status"
  shell: |
    systemctl is-enabled aidecheck.service
  args:
    executable: /bin/bash
  register: result_2
  ignore_errors: true
  changed_when: false

- name: Store requirement 2 details
  set_fact:
    task_2_name: "Check aidecheck.service status"
    task_2_cmd: "systemctl is-enabled aidecheck.service"
    task_2_rc: "{{ result_2.rc | default(-1) }}"
    data_2: "{{ result_2.stdout | default('') | trim }}"
    status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == 'enabled' or result_2.stdout | default('') | trim == 'enabled-runtime') else 'FAIL') | trim }}"
    rationale_2: "{{ ('PASS when the command output is ''enabled'' or ''enabled-runtime'', FAIL otherwise' if (result_2.stdout | default('') | trim == 'enabled' or result_2.stdout | default('') | trim == 'enabled-runtime') else 'FAIL: aidecheck.service is not enabled (got: ' + (result_2.stdout | default('') | trim) + ')') | trim }}"

- name: "Req 3 - Check aidecheck.timer status"
  shell: |
    systemctl is-enabled aidecheck.timer
  args:
    executable: /bin/bash
  register: result_3
  ignore_errors: true
  changed_when: false

- name: Store requirement 3 details
  set_fact:
    task_3_name: "Check aidecheck.timer status"
    task_3_cmd: "systemctl is-enabled aidecheck.timer"
    task_3_rc: "{{ result_3.rc | default(-1) }}"
    data_3: "{{ result_3.stdout | default('') | trim }}"
    status_3: "{{ ('PASS' if (result_3.stdout | default('') | trim == 'enabled' or result_3.stdout | default('') | trim == 'enabled-runtime') else 'FAIL') | trim }}"
    rationale_3: "{{ ('PASS when the command output is ''enabled'' or ''enabled-runtime'', FAIL otherwise' if (result_3.stdout | default('') | trim == 'enabled' or result_3.stdout | default('') | trim == 'enabled-runtime') else 'FAIL: aidecheck.timer is not enabled (got: ' + (result_3.stdout | default('') | trim) + ')') | trim }}"

- name: "Req 4 - Check aidecheck.timer unit status"
  shell: |
    systemctl status aidecheck.timer
  args:
    executable: /bin/bash
  register: result_4
  ignore_errors: true
  changed_when: false

- name: Store requirement 4 details
  set_fact:
    task_4_name: "Check aidecheck.timer unit status"
    task_4_cmd: "systemctl status aidecheck.timer"
    task_4_rc: "{{ result_4.rc | default(-1) }}"
    data_4: "{{ result_4.stdout | default('') | trim }}"
    status_4: "{{ ('PASS' if ('active (waiting)' in (result_4.stdout | default('')) or 'active (elapsed)' in (result_4.stdout | default(''))) else 'FAIL') | trim }}"
    rationale_4: "{{ ('PASS when the command output indicates the timer unit is ''active (waiting)'' or ''active (elapsed)'', FAIL otherwise' if ('active (waiting)' in (result_4.stdout | default('')) or 'active (elapsed)' in (result_4.stdout | default(''))) else 'FAIL: aidecheck.timer is not active') | trim }}"

- name: Calculate overall compliance
  set_fact:
    status_5: "{{ ('PASS' if (status_1 | trim == 'PASS') or (status_2 | trim == 'PASS' and status_3 | trim == 'PASS' and status_4 | trim == 'PASS') else 'FAIL') | trim }}"
    rationale_5: >-
      {% if status_1 | trim == 'PASS' %}
      PASS when req_1=PASS (cron job found)
      {% elif status_2 | trim == 'PASS' and status_3 | trim == 'PASS' and status_4 | trim == 'PASS' %}
      PASS when req_2=PASS AND req_3=PASS AND req_4=PASS (systemd timer enabled and active)
      {% else %}
      FAIL: Neither cron job nor systemd timer is properly configured
      {% endif %}

- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 6.1.2"
    - "========================================================"
    - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.1.2"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 3 - {{ req_3 }}:"
    - "  Task: {{ task_3_name | default('Task not recorded') }}"
    - "  Command: {{ task_3_cmd | default('N/A') }}"
    - "  Exit code: {{ task_3_rc | default(-1) }}"
    - "  Data: {{ data_3 | default('') | trim }}"
    - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 4 - {{ req_4 }}:"
    - "  Task: {{ task_4_name | default('Task not recorded') }}"
    - "  Command: {{ task_4_cmd | default('N/A') }}"
    - "  Exit code: {{ task_4_rc | default(-1) }}"
    - "  Data: {{ data_4 | default('') | trim }}"
    - "  Status: {{ status_4 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_4 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 5 - {{ req_5 }}:"
    - "  Task: Calculate overall compliance"
    - "  Command: N/A (calculated from previous results)"
    - "  Exit code: N/A"
    - "  Data: N/A"
    - "  Status: {{ status_5 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_5 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_5 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_5 | default('Not evaluated') | trim }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_6_1_2'': status_5 | trim }] }}'
