---
- name: Initialize meta data variables
  set_fact:
    kcs_article: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.2.2
    req_1: Verify that Defaults use_pty is set in sudoers configuration
    req_2: Verify that Defaults !use_pty is not set in sudoers configuration
    req_3: 'OVERALL Verify: Ensure sudo commands use pty'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1

    # Requirement 1: Verify that Defaults use_pty is set in sudoers configuration
- name: Req 1 - Check for Defaults use_pty in sudoers
  shell: |
    {% raw %}
    grep -rPi -- '^\h*Defaults\h+([^#\n\r]+,\h*)?use_pty\b' /etc/sudoers*
    {% endraw %}
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Check for Defaults use_pty in sudoers"
    task_1_cmd: |
      grep -rPi -- '^\h*Defaults\h+([^#\n\r]+,\h*)?use_pty\b' /etc/sudoers*
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '/etc/sudoers:Defaults use_pty') else 'FAIL') | trim }}"
    rationale_1: "{{ ('PASS when command output includes the exact line /etc/sudoers:Defaults use_pty' if (result_1.stdout | default('') | trim == '/etc/sudoers:Defaults use_pty') else 'FAIL: Expected /etc/sudoers:Defaults use_pty, got ' + (result_1.stdout | default('') | trim)) | trim }}"

    # Requirement 2: Verify that Defaults !use_pty is not set in sudoers configuration
- name: Req 2 - Check for Defaults !use_pty in sudoers
  shell: |
    {% raw %}
    grep -rPi -- '^\h*Defaults\h+([^#\n\r]+,\h*)?!use_pty\b' /etc/sudoers*
    {% endraw %}
  args:
    executable: /bin/bash
  register: result_2
  ignore_errors: true
  changed_when: false

- name: Store requirement 2 details
  set_fact:
    task_2_name: "Check for Defaults !use_pty in sudoers"
    task_2_cmd: |
      grep -rPi -- '^\h*Defaults\h+([^#\n\r]+,\h*)?!use_pty\b' /etc/sudoers*
    task_2_rc: "{{ result_2.rc | default(-1) }}"
    data_2: "{{ result_2.stdout | default('') | trim }}"
    status_2: "{{ ('PASS' if (result_2.rc == 1 and result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}"
    rationale_2: "{{ ('PASS when command returns no output (exit code 1)' if (result_2.rc == 1 and result_2.stdout | default('') | trim == '') else ('FAIL: Expected no output, got ' + result_2.stdout | default('') | trim if result_2.rc == 0 else 'FAIL: Command failed with unexpected error')) | trim }}"

    # Overall compliance calculation
- name: Calculate overall compliance
  set_fact:
    status_3: "{{ ('PASS' if (status_1 == 'PASS' and status_2 == 'PASS') else 'FAIL') | trim }}"
    rationale_3: "{{ ('PASS when req_1=PASS AND req_2=PASS' if (status_1 == 'PASS' and status_2 == 'PASS') else 'FAIL: One or both requirements failed') | trim }}"

    # Final report
- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 5.2.2"
    - "========================================================"
    - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 5.2.2"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_5_2_2'': status_3 | trim }] }}'
