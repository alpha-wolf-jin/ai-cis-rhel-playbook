    # Requirement 1: Check if nftables is in use on the system
- name: Req 1 - Check if nftables is in use
  shell: |
    {% raw %}
    # Check if nftables service is active
    if systemctl is-active nftables 2>/dev/null | grep -q '^active$'; then
      echo "nftables_service: active"
    else
      echo "nftables_service: not_active"
    fi
    # Check if nft list ruleset returns any rules
    if nft list ruleset 2>/dev/null | grep -q '^'; then
      echo "nft_ruleset: has_rules"
    else
      echo "nft_ruleset: no_rules"
    fi
    {% endraw %}
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Check if nftables is in use"
    task_1_cmd: "systemctl is-active nftables; nft list ruleset"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {% if 'nftables_service: active' in output or 'nft_ruleset: has_rules' in output %}
        PASS
      {% else %}
        FAIL
      {% endif %}
    rationale_1: "PASS when nftables is the active firewall (e.g., systemctl is-active nftables returns active, or nft list ruleset returns rules), FAIL when nftables is not in use (e.g., firewalld is active or no rules are present)"

    # Requirement 2: Verify base chain exists for the INPUT filter hook
- name: Req 2 - Check INPUT filter hook
