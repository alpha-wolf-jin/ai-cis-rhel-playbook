    task_2_rc: "{{ result_2.rc | default(-1) }}"
    data_2: "{{ result_2.stdout | default('') | trim }}"
    status_2: >-
      {% if status_1 | trim == 'FAIL' %}
        NA
      {% else %}
        {% set output = result_2.stdout | default('') | trim %}
        {% if 'type filter hook input' in output %}
          PASS
        {% else %}
          FAIL
        {% endif %}
      {% endif %}
    rationale_2: "PASS when output includes the exact string 'type filter hook input', FAIL otherwise"

