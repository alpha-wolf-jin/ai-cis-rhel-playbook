---
- name: Initialize meta data variables
  set_fact:
    kcs_article: CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.2.1.4
    req_1: Run the provided CIS audit script to verify Ensure only one logging system is in use
    req_2: 'OVERALL Verify: Ensure only one logging system is in use'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1

    # Requirement 1: Execute CIS audit script for 6.2.1.4
- name: Req 1 - Copy CIS audit script for 6.2.1.4
  copy:
    dest: "/tmp/cis_audit_6.2.1.4.sh"
    mode: '0700'
    content: |
      {% raw %}
      #!/usr/bin/env bash

      {
          l_output="" l_output2="" # Check the status of rsyslog and journald
          if systemctl is-active --quiet rsyslog; then
              l_output="$l_output\n - rsyslog is in use\n- follow the recommendations in Configure rsyslog subsection only"
          elif systemctl is-active --quiet systemd-journald; then
              l_output="$l_output\n - journald is in use\n- follow the recommendations in Configure journald subsection only"
          else
              echo -e "unable to determine system logging"
              l_output2="$l_output2\n - unable to determine system logging\n- Configure only ONE system logging: rsyslog OR journald"
          fi
          if [ -z "$l_output2" ]; then  # Provide audit results
              echo -e "\n- Audit Result:\n  ** PASS **\n$l_output\n"
          else
              echo -e "\n- Audit Result:\n  ** FAIL **\n - Reason(s) for audit failure:\n$l_output2"
          fi
      }
      {% endraw %}
  register: script_create_1
  ignore_errors: true

- name: Req 1 - Execute the audit script
  shell: "/tmp/cis_audit_6.2.1.4.sh"
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Req 1 - Remove temporary audit script
  file:
    path: "/tmp/cis_audit_6.2.1.4.sh"
    state: absent
  ignore_errors: true

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Execute CIS audit script for 6.2.1.4"
    task_1_cmd: "/tmp/cis_audit_6.2.1.4.sh"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: >-
      {% set output = result_1.stdout | default('') %}
      {% if '** PASS **' in output %}
        PASS
      {% elif '** FAIL **' in output %}
        FAIL
      {% else %}
        UNKNOWN
      {% endif %}
    rationale_1: >-
      {% set output = result_1.stdout | default('') %}
      {% if '** PASS **' in output %}
        PASS when script output shows '** PASS **' or indicates compliance
      {% elif '** FAIL **' in output %}
        FAIL when script output shows '** FAIL **' or indicates non-compliance
      {% else %}
        UNKNOWN: Unable to determine from script output
      {% endif %}

    # Requirement 2: Overall verification based on Requirement 1 result
- name: Store requirement 2 details
  set_fact:
    task_2_name: "Verify overall compliance from Requirement 1"
    task_2_cmd: "Derived from Requirement 1 audit script result"
    task_2_rc: "N/A"
    data_2: "Reference Requirement 1 data: {{ data_1 | default('No data') | truncate(50) }}"
    status_2: >-
      {% if status_1 | default('UNKNOWN') | trim == 'PASS' %}
        PASS
      {% else %}
        FAIL
      {% endif %}
    rationale_2: >-
      {% if status_1 | default('UNKNOWN') | trim == 'PASS' %}
        PASS when req_1=PASS, FAIL otherwise. Requirement 1 returned PASS.
      {% else %}
        PASS when req_1=PASS, FAIL otherwise. Requirement 1 returned {{ status_1 | default('UNKNOWN') | trim }}.
      {% endif %}

    # Overall compliance (based on requirement 2)
- name: Set overall compliance
  set_fact:
    overall_status: "{{ status_2 | default('UNKNOWN') | trim }}"
    overall_rationale: >-
      {% if status_2 | default('UNKNOWN') | trim == 'PASS' %}
        Overall compliance is PASS because Requirement 2 (OVERALL Verify) returned PASS.
      {% else %}
        Overall compliance is FAIL because Requirement 2 (OVERALL Verify) returned {{ status_2 | default('UNKNOWN') | trim }}.
      {% endif %}

    # Final report
- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 6.2.1.4"
    - "========================================================"
    - "Reference: {{ kcs_article }}"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default('N/A') }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ overall_status | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ overall_rationale | default('Not evaluated') | trim }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_6_2_1_4'': status_2 | trim }] }}'
