---
- name: Initialize meta data variables
  set_fact:
    kcs_article: CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.2.2.1.3
    req_1: Verify systemd-journal-upload service is enabled
    req_2: Verify systemd-journal-upload service is active
    req_3: Ensure systemd-journal-upload is enabled and active

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1

    # Requirement 1: Verify systemd-journal-upload service is enabled
- name: "Req 1 - Check if systemd-journal-upload is enabled"
  shell: "systemctl is-enabled systemd-journal-upload.service"
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Check if systemd-journal-upload is enabled"
    task_1_cmd: "systemctl is-enabled systemd-journal-upload.service"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'enabled') else 'FAIL') | trim }}"
    rationale_1: "{{ ('PASS: Output is exactly enabled' if (result_1.stdout | default('') | trim == 'enabled') else 'FAIL: Expected enabled, got ' + (result_1.stdout | default('') | trim)) | trim }}"

    # Requirement 2: Verify systemd-journal-upload service is active
- name: "Req 2 - Check if systemd-journal-upload is active"
  shell: "systemctl is-active systemd-journal-upload.service"
  args:
    executable: /bin/bash
  register: result_2
  ignore_errors: true
  changed_when: false

- name: Store requirement 2 details
  set_fact:
    task_2_name: "Check if systemd-journal-upload is active"
    task_2_cmd: "systemctl is-active systemd-journal-upload.service"
    task_2_rc: "{{ result_2.rc | default(-1) }}"
    data_2: "{{ result_2.stdout | default('') | trim }}"
    status_2: "{{ ('PASS' if (result_2.stdout | default('') | trim == 'active') else 'FAIL') | trim }}"
    rationale_2: "{{ ('PASS: Output is exactly active' if (result_2.stdout | default('') | trim == 'active') else 'FAIL: Expected active, got ' + (result_2.stdout | default('') | trim)) | trim }}"

    # Requirement 3: Overall verification
- name: Store requirement 3 details
  set_fact:
    task_3_name: "Overall verification"
    task_3_cmd: "N/A (combined result of req 1 and req 2)"
    task_3_rc: "N/A"
    data_3: "Req 1: {{ status_1 }}, Req 2: {{ status_2 }}"
    status_3: "{{ ('PASS' if (status_1 | trim == 'PASS' and status_2 | trim == 'PASS') else 'FAIL') | trim }}"
    rationale_3: "{{ ('PASS: Both req 1 and req 2 are PASS' if (status_1 | trim == 'PASS' and status_2 | trim == 'PASS') else 'FAIL: At least one requirement failed') | trim }}"

    # Final report - MUST include Status and Rationale for each requirement
- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 6.2.2.1.3"
    - "========================================================"
    - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.2.2.1.3"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 3 - {{ req_3 }}:"
    - "  Task: {{ task_3_name | default('Task not recorded') }}"
    - "  Command: {{ task_3_cmd | default('N/A') }}"
    - "  Exit code: {{ task_3_rc | default(-1) }}"
    - "  Data: {{ data_3 | default('') | trim }}"
    - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_3 | trim }}"
    - "  Rationale: {{ rationale_3 | trim }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_6_2_2_1_3'': status_3 | trim }] }}'
