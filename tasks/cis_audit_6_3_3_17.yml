---
- name: Initialize meta data variables
  set_fact:
    cis_reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.3.3.17
    req_1: Check on-disk audit rules for chacl command
    req_2: Check loaded audit rules for chacl command
    req_3: 'OVERALL Verify: Ensure successful and unsuccessful attempts to use the chacl command are collected'
    expected_on_disk: -a always,exit -F path=/usr/bin/chacl -F perm=x -F auid>=1000 -F auid!=unset -k perm_chng
    expected_loaded: -a always,exit -S all -F path=/usr/bin/chacl -F perm=x -F auid>=1000 -F auid!=-1 -F key=perm_chng

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1
    task_3_name: "Not executed"
    task_3_cmd: "N/A"
    task_3_rc: -1

- name: Req 1 - Execute on-disk audit rules check script
  copy:
    dest: "/tmp/cis_check_on_disk_chacl.sh"
    mode: '0700'
    content: |
      {% raw %}
      #!/usr/bin/env bash
      UID_MIN=$(awk '/^\s*UID_MIN/{print $2}' /etc/login.defs)
      [ -n "${UID_MIN}" ] && awk "/^ *-a *always,exit/ \
      &&(/ -F *auid!=unset/||/ -F *auid!=-1/||/ -F *auid!=4294967295/) \
      &&/ -F *auid>=${UID_MIN}/ \
      &&/ -F *perm=x/ \
      &&/ -F *path=\/usr\/bin\/chacl/ \
      &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)" /etc/audit/rules.d/*.rules \
      || printf "ERROR: Variable 'UID_MIN' is unset.\n"
      {% endraw %}
  register: script_create_1
  ignore_errors: true

- name: Req 1 - Execute the on-disk audit script
  shell: "/tmp/cis_check_on_disk_chacl.sh"
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Req 1 - Remove temporary audit script
  file:
    path: "/tmp/cis_check_on_disk_chacl.sh"
    state: absent
  ignore_errors: true

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Req 1 - Execute on-disk audit rules check script"
    task_1_cmd: "bash /tmp/cis_check_on_disk_chacl.sh"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {% if output == expected_on_disk %}
        PASS
      {% else %}
        FAIL
      {% endif %}
    rationale_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {% if output == expected_on_disk %}
        PASS when output exactly matches expected on-disk rule
      {% else %}
        FAIL: Expected "{{ expected_on_disk }}", got "{{ output }}"
      {% endif %}

- name: Req 2 - Execute loaded audit rules check script
  copy:
    dest: "/tmp/cis_check_loaded_chacl.sh"
    mode: '0700'
    content: |
      {% raw %}
      #!/usr/bin/env bash
      UID_MIN=$(awk '/^\s*UID_MIN/{print $2}' /etc/login.defs)
      [ -n "${UID_MIN}" ] && auditctl -l | awk "/^ *-a *always,exit/ \
      &&(/ -F *auid!=unset/||/ -F *auid!=-1/||/ -F *auid!=4294967295/) \
      &&/ -F *auid>=${UID_MIN}/ \
      &&/ -F *perm=x/ \
      &&/ -F *path=\/usr\/bin\/chacl/ \
      &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)" \
      || printf "ERROR: Variable 'UID_MIN' is unset.\n"
      {% endraw %}
  register: script_create_2
  ignore_errors: true

- name: Req 2 - Execute the loaded audit script
  shell: "/tmp/cis_check_loaded_chacl.sh"
  args:
    executable: /bin/bash
  register: result_2
  ignore_errors: true
  changed_when: false

- name: Req 2 - Remove temporary audit script
  file:
    path: "/tmp/cis_check_loaded_chacl.sh"
    state: absent
  ignore_errors: true

- name: Store requirement 2 details
  set_fact:
    task_2_name: "Req 2 - Execute loaded audit rules check script"
    task_2_cmd: "bash /tmp/cis_check_loaded_chacl.sh"
    task_2_rc: "{{ result_2.rc | default(-1) }}"
    data_2: "{{ result_2.stdout | default('') | trim }}"
    status_2: >-
      {% set output = result_2.stdout | default('') | trim %}
      {% if output == expected_loaded %}
        PASS
      {% else %}
        FAIL
      {% endif %}
    rationale_2: >-
      {% set output = result_2.stdout | default('') | trim %}
      {% if output == expected_loaded %}
        PASS when output exactly matches expected loaded rule
      {% else %}
        FAIL: Expected "{{ expected_loaded }}", got "{{ output }}"
      {% endif %}

- name: Store requirement 3 details
  set_fact:
    task_3_name: "Req 3 - Overall verification"
    task_3_cmd: "N/A"
    task_3_rc: 0
    data_3: "Requirement 1 status: {{ status_1 | default('UNKNOWN') }}, Requirement 2 status: {{ status_2 | default('UNKNOWN') }}"
    status_3: >-
      {% if status_1 | default('FAIL') == 'PASS' and status_2 | default('FAIL') == 'PASS' %}
        PASS
      {% else %}
        FAIL
      {% endif %}
    rationale_3: >-
      {% if status_1 | default('FAIL') == 'PASS' and status_2 | default('FAIL') == 'PASS' %}
        PASS when both requirement 1 and 2 are PASS
      {% else %}
        FAIL: Requirement 1 status is {{ status_1 | default('FAIL') }}, Requirement 2 status is {{ status_2 | default('FAIL') }}
      {% endif %}

- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 6.3.3.17"
    - "========================================================"
    - "Reference: {{ cis_reference }}"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 3 - {{ req_3 }}:"
    - "  Task: {{ task_3_name | default('Task not recorded') }}"
    - "  Command: {{ task_3_cmd | default('N/A') }}"
    - "  Exit code: {{ task_3_rc | default(-1) }}"
    - "  Data: {{ data_3 | default('') | trim }}"
    - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_3 | trim }}"
    - "  Rationale: {{ rationale_3 | trim }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_6_3_3_17'': status_3 | trim }] }}'
