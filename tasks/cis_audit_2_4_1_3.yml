---
- name: Initialize meta data variables
  set_fact:
    cis_checkpoint: CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.4.1.3
    req_1: Check if cron is installed on the system
    req_2: Verify permissions, ownership, and group of /etc/cron.hourly
    req_3: 'OVERALL Verify: Ensure permissions on /etc/cron.hourly are configured'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1
    task_3_name: "OVERALL compliance check"

    # Requirement 1: Check if cron is installed on the system
- name: Req 1 - Check cron installation
  shell: |
    rpm -q cronie
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Req 1 - Check cron installation"
    task_1_cmd: "rpm -q cronie"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {% if 'is not installed' not in output and output != '' %}
        PASS
      {% else %}
        FAIL
      {% endif %}
    rationale_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {% if 'is not installed' not in output and output != '' %}
        PASS when cron is installed (command returns a package version string)
      {% else %}
        FAIL when cron is not installed (command returns 'package cronie is not installed')
      {% endif %}

    # Requirement 2: Verify permissions, ownership, and group of /etc/cron.hourly
    # Only run if cron is installed (req_1 is PASS)
- name: Req 2 - Verify permissions on /etc/cron.hourly
  shell: |
    {% raw %}
    stat -Lc 'Access: (%a/%A) Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/cron.hourly/
    {% endraw %}
  args:
    executable: /bin/bash
  register: result_2
  ignore_errors: true
  changed_when: false
  when: status_1 | default('FAIL') | trim == 'PASS'

- name: Store requirement 2 details
  set_fact:
    task_2_name: "Req 2 - Verify permissions on /etc/cron.hourly"
    task_2_cmd: "stat -Lc 'Access: (%a/%A) Uid: ( %u/ %U) Gid: ( %g/ %G)' /etc/cron.hourly/"
    task_2_rc: "{{ result_2.rc | default(-1) }}"
    data_2: "{{ result_2.stdout | default('') | trim }}"
    status_2: >-
      {% if status_1 | default('FAIL') | trim == 'FAIL' %}
        NA
      {% else %}
        {% set output = result_2.stdout | default('') | trim %}
        {% if output == 'Access: (700/drwx------) Uid: ( 0/ root) Gid: ( 0/ root)' %}
          PASS
        {% else %}
          FAIL
        {% endif %}
      {% endif %}
    rationale_2: >-
      {% if status_1 | default('FAIL') | trim == 'FAIL' %}
        Not applicable - cron not installed
      {% else %}
        {% set output = result_2.stdout | default('') | trim %}
        {% if output == 'Access: (700/drwx------) Uid: ( 0/ root) Gid: ( 0/ root)' %}
          PASS when output matches exactly 'Access: (700/drwx------) Uid: ( 0/ root) Gid: ( 0/ root)'
        {% else %}
          FAIL: Expected 'Access: (700/drwx------) Uid: ( 0/ root) Gid: ( 0/ root)', got '{{ output }}'
        {% endif %}
      {% endif %}
  when: status_1 is defined

    # Requirement 3: OVERALL compliance check
- name: Store requirement 3 details
  set_fact:
    status_3: >-
      {% if status_1 | default('FAIL') | trim == 'FAIL' %}
        PASS
      {% elif status_1 | default('FAIL') | trim == 'PASS' and status_2 | default('FAIL') | trim == 'PASS' %}
        PASS
      {% else %}
        FAIL
      {% endif %}
    rationale_3: >-
      {% if status_1 | default('FAIL') | trim == 'FAIL' %}
        PASS when cron is not installed (req_1=FAIL)
      {% elif status_1 | default('FAIL') | trim == 'PASS' and status_2 | default('FAIL') | trim == 'PASS' %}
        PASS when cron is installed (req_1=PASS) AND permissions are correct (req_2=PASS)
      {% else %}
        FAIL when cron is installed (req_1=PASS) AND permissions are incorrect (req_2=FAIL)
      {% endif %}

    # Final compliance report
- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 2.4.1.3"
    - "========================================================"
    - "Reference: {{ cis_checkpoint }}"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('N/A') | trim }}"
    - "  Status: {{ status_2 | default('NA') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 3 - {{ req_3 }}:"
    - "  Task: {{ task_3_name | default('OVERALL compliance check') }}"
    - "  Command: N/A (calculated from requirements 1 and 2)"
    - "  Exit code: N/A"
    - "  Data: N/A"
    - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_2_4_1_3'': status_3 | trim }] }}'
