---
- name: Initialize meta data variables
  set_fact:
    kcs_article: CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.1.12
    req_1: Verify rpcbind package is not installed
    req_2: If rpcbind package is installed, verify rpcbind.socket and rpcbind.service are not enabled
    req_3: If rpcbind package is installed, verify rpcbind.socket and rpcbind.service are not active
    req_4: 'Overall Verify: Ensure rpcbind services are not in use'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    data_1: ""
    status_1: "UNKNOWN"
    rationale_1: "Not evaluated"
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1
    data_2: ""
    status_2: "UNKNOWN"
    rationale_2: "Not evaluated"
    task_3_name: "Not executed"
    task_3_cmd: "N/A"
    task_3_rc: -1
    data_3: ""
    status_3: "UNKNOWN"
    rationale_3: "Not evaluated"
    task_4_name: "Not executed"
    task_4_cmd: "N/A"
    task_4_rc: -1
    data_4: ""
    status_4: "UNKNOWN"
    rationale_4: "Not evaluated"

    # Requirement 1: Verify rpcbind package is not installed
- name: "Req 1 - Check rpcbind package installation"
  shell: rpm -q rpcbind
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Check rpcbind package installation"
    task_1_cmd: "rpm -q rpcbind"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == 'package rpcbind is not installed') else 'FAIL') | trim }}"
    rationale_1: "{{ ('PASS: rpcbind package is not installed' if (result_1.stdout | default('') | trim == 'package rpcbind is not installed') else 'FAIL: rpcbind package is installed or error occurred') | trim }}"
    rpcbind_installed: "{{ 'true' if (result_1.stdout | default('') | trim != 'package rpcbind is not installed' and result_1.rc == 0) else 'false' }}"

    # Requirement 2: If rpcbind is installed, verify rpcbind.socket and rpcbind.service are not enabled
- name: "Req 2 - Check if rpcbind services are enabled"
  shell: |
    {% raw %}
    systemctl is-enabled rpcbind.socket rpcbind.service 2>/dev/null | grep 'enabled'
    {% endraw %}
  args:
    executable: /bin/bash
  register: result_2
  ignore_errors: true
  changed_when: false
  when: rpcbind_installed == 'true'

- name: Store requirement 2 details
  set_fact:
    task_2_name: "Check if rpcbind services are enabled"
    task_2_cmd: "systemctl is-enabled rpcbind.socket rpcbind.service 2>/dev/null | grep 'enabled'"
    task_2_rc: "{{ result_2.rc | default(-1) }}"
    data_2: "{{ result_2.stdout | default('') | trim }}"
    status_2: >-
      {% if rpcbind_installed == 'true' %}
        {{ ('PASS' if (result_2.stdout | default('') | trim == '') else 'FAIL') | trim }}
      {% else %}
        NA
      {% endif %}
    rationale_2: >-
      {% if rpcbind_installed == 'true' %}
        {{ ('PASS: rpcbind services are not enabled' if (result_2.stdout | default('') | trim == '') else 'FAIL: rpcbind services are enabled') | trim }}
      {% else %}
        NA: rpcbind package not installed
      {% endif %}

    # Requirement 3: If rpcbind is installed, verify rpcbind.socket and rpcbind.service are not active
- name: "Req 3 - Check if rpcbind services are active"
  shell: |
    {% raw %}
    systemctl is-active rpcbind.socket rpcbind.service 2>/dev/null | grep '^active'
    {% endraw %}
  args:
    executable: /bin/bash
  register: result_3
  ignore_errors: true
  changed_when: false
  when: rpcbind_installed == 'true'

- name: Store requirement 3 details
  set_fact:
    task_3_name: "Check if rpcbind services are active"
    task_3_cmd: "systemctl is-active rpcbind.socket rpcbind.service 2>/dev/null | grep '^active'"
    task_3_rc: "{{ result_3.rc | default(-1) }}"
    data_3: "{{ result_3.stdout | default('') | trim }}"
    status_3: >-
      {% if rpcbind_installed == 'true' %}
        {{ ('PASS' if (result_3.stdout | default('') | trim == '') else 'FAIL') | trim }}
      {% else %}
        NA
      {% endif %}
    rationale_3: >-
      {% if rpcbind_installed == 'true' %}
        {{ ('PASS: rpcbind services are not active' if (result_3.stdout | default('') | trim == '') else 'FAIL: rpcbind services are active') | trim }}
      {% else %}
        NA: rpcbind package not installed
      {% endif %}

    # Requirement 4: Overall Verify - Ensure rpcbind services are not in use
- name: "Req 4 - Determine overall compliance"
  set_fact:
    task_4_name: "Overall compliance check"
    task_4_cmd: "N/A - Calculated from requirements 1-3"
    task_4_rc: 0
    data_4: "Package status: {{ status_1 }}, Enabled status: {{ status_2 }}, Active status: {{ status_3 }}"
    status_4: >-
      {% if status_1 | trim == 'PASS' %}
        PASS
      {% elif status_1 | trim == 'FAIL' and status_2 | trim == 'PASS' and status_3 | trim == 'PASS' %}
        PASS
      {% elif status_1 | trim == 'FAIL' and status_2 | trim == 'NA' and status_3 | trim == 'NA' %}
        FAIL
      {% elif status_1 | trim == 'FAIL' and (status_2 | trim == 'FAIL' or status_3 | trim == 'FAIL') %}
        FAIL
      {% else %}
        UNKNOWN
      {% endif %}
    rationale_4: >-
      {% if status_1 | trim == 'PASS' %}
        PASS: rpcbind package is not installed
      {% elif status_1 | trim == 'FAIL' and status_2 | trim == 'PASS' and status_3 | trim == 'PASS' %}
        PASS: rpcbind package is installed but services are not enabled or active
      {% elif status_1 | trim == 'FAIL' and status_2 | trim == 'NA' and status_3 | trim == 'NA' %}
        FAIL: rpcbind package is installed but requirement checks 2 and 3 were not executed
      {% elif status_1 | trim == 'FAIL' and (status_2 | trim == 'FAIL' or status_3 | trim == 'FAIL') %}
        FAIL: rpcbind package is installed and services are enabled or active
      {% else %}
        UNKNOWN: Cannot determine overall compliance status
      {% endif %}

