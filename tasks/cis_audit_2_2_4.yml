---
- name: Initialize meta data variables
  set_fact:
    cis_reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.2.4
    req_1: 'Verify telnet client package is not installed using command: rpm -q telnet'
    req_2: 'OVERALL Verify: Ensure telnet client is not installed'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1

    # Requirement 1: Verify telnet client package is not installed using command: rpm -q telnet
- name: "Req 1 - Check if telnet package is installed"
  shell: "rpm -q telnet"
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Check if telnet package is installed"
    task_1_cmd: "rpm -q telnet"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {{ ('PASS' if output == 'package telnet is not installed' else 'FAIL') | trim }}
    rationale_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {% if output == 'package telnet is not installed' %}
        PASS when output is 'package telnet is not installed', FAIL otherwise
      {% else %}
        FAIL: Expected 'package telnet is not installed', got '{{ output }}'
      {% endif %}

    # Requirement 2: OVERALL Verify: Ensure telnet client is not installed
- name: "Req 2 - Overall compliance check"
  set_fact:
    task_2_name: "Overall compliance check"
    task_2_cmd: "N/A"
    task_2_rc: 0
    data_2: "N/A"
    status_2: "{{ status_1 | default('FAIL') | trim }}"
    rationale_2: >-
      {% if status_1 | default('FAIL') | trim == 'PASS' %}
        PASS when req_1=PASS
      {% else %}
        FAIL: req_1 status is {{ status_1 | default('FAIL') | trim }}
      {% endif %}

- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 2.2.4"
    - "========================================================"
    - "Reference: {{ cis_reference }}"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('N/A') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Overall status determined by requirement 1') | trim }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_2_2_4'': status_2 | trim }] }}'
