---
- name: Initialize meta data variables
  set_fact:
    cis_reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.3.3.10
    req_1: Check on-disk audit rules for successful file system mounts
    req_2: Check loaded audit rules for successful file system mounts
    req_3: 'OVERALL Verify: Ensure successful file system mounts are collected'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1
    task_3_name: "Not executed"
    task_3_cmd: "N/A"
    task_3_rc: -1

    # Get UID_MIN for validation - moved to run BEFORE status evaluation
- name: Get UID_MIN for validation
  shell: awk '/^\s*UID_MIN/{print $2}' /etc/login.defs
  args:
    executable: /bin/bash
  register: result_uid_min
  ignore_errors: true
  changed_when: false

    # Requirement 1: Check on-disk audit rules for successful file system mounts
- name: "Req 1 - Create on-disk audit rules script"
  copy:
    dest: "/tmp/cis_6_3_3_10_ondisk.sh"
    mode: '0700'
    content: |
      {% raw %}
      #!/usr/bin/env bash
      {
        UID_MIN=$(awk '/^\s*UID_MIN/{print $2}' /etc/login.defs)
        [ -n "${UID_MIN}" ] && awk "/^ *-a *always,exit/ \
        &&/ -F *arch=b(32|64)/ \
        &&(/ -F *auid!=unset/||/ -F *auid!=-1/||/ -F *auid!=4294967295/) \
        &&/ -F *auid>=${UID_MIN}/ \
        &&/ -S/ \
        &&/mount/ \
        &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)" /etc/audit/rules.d/*.rules \
        || printf "ERROR: Variable 'UID_MIN' is unset.\n"
      }
      {% endraw %}
  register: script_create_1
  ignore_errors: true

- name: "Req 1 - Execute on-disk audit rules script"
  shell: "/tmp/cis_6_3_3_10_ondisk.sh"
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: "Req 1 - Remove temporary on-disk script"
  file:
    path: "/tmp/cis_6_3_3_10_ondisk.sh"
    state: absent
  ignore_errors: true

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Execute on-disk audit rules script"
    task_1_cmd: "See script at /tmp/cis_6_3_3_10_ondisk.sh"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {% set uid_min = result_uid_min.stdout | default('1000') | trim %}
      {% if 'ERROR: Variable' in output %}
        FAIL
      {% else %}
        {% set expected_b64 = '-a always,exit -F arch=b64 -S mount -F auid>=' ~ uid_min ~ ' -F auid!=unset -k mounts' %}
        {% set expected_b32 = '-a always,exit -F arch=b32 -S mount -F auid>=' ~ uid_min ~ ' -F auid!=unset -k mounts' %}
        {% if expected_b64 in output and expected_b32 in output %}
          PASS
        {% else %}
          FAIL
        {% endif %}
      {% endif %}
    rationale_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {% set uid_min = result_uid_min.stdout | default('1000') | trim %}
      {% if 'ERROR: Variable' in output %}
        FAIL: UID_MIN variable is unset
      {% else %}
        {% set expected_b64 = '-a always,exit -F arch=b64 -S mount -F auid>=' ~ uid_min ~ ' -F auid!=unset -k mounts' %}
        {% set expected_b32 = '-a always,exit -F arch=b32 -S mount -F auid>=' ~ uid_min ~ ' -F auid!=unset -k mounts' %}
        {% if expected_b64 in output and expected_b32 in output %}
          PASS: Found both b64 and b32 mount audit rules with auid>={{ uid_min }}
        {% else %}
          FAIL: Missing one or both required mount audit rules (expected b64: {{ expected_b64 }}, b32: {{ expected_b32 }})
        {% endif %}
      {% endif %}

    # Requirement 2: Check loaded audit rules for successful file system mounts
- name: "Req 2 - Create loaded audit rules script"
  copy:
    dest: "/tmp/cis_6_3_3_10_loaded.sh"
    mode: '0700'
    content: |
      {% raw %}
      #!/usr/bin/env bash
      {
        UID_MIN=$(awk '/^\s*UID_MIN/{print $2}' /etc/login.defs)
        [ -n "${UID_MIN}" ] && auditctl -l | awk "/^ *-a *always,exit/ \
        &&/ -F *arch=b(32|64)/ \
        &&(/ -F *auid!=unset/||/ -F *auid!=-1/||/ -F *auid!=4294967295/) \
        &&/ -F *auid>=${UID_MIN}/ \
        &&/ -S/ \
        &&/mount/ \
        &&(/ key= *[!-~]* *$/||/ -k *[!-~]* *$/)" \
        || printf "ERROR: Variable 'UID_MIN' is unset.\n"
      }
      {% endraw %}
  register: script_create_2
  ignore_errors: true

- name: "Req 2 - Execute loaded audit rules script"
  shell: "/tmp/cis_6_3_3_10_loaded.sh"
  args:
    executable: /bin/bash
  register: result_2
  ignore_errors: true
  changed_when: false

- name: "Req 2 - Remove temporary loaded script"
  file:
    path: "/tmp/cis_6_3_3_10_loaded.sh"
    state: absent
  ignore_errors: true

- name: Store requirement 2 details
  set_fact:
    task_2_name: "Execute loaded audit rules script"
    task_2_cmd: "See script at /tmp/cis_6_3_3_10_loaded.sh"
    task_2_rc: "{{ result_2.rc | default(-1) }}"
    data_2: "{{ result_2.stdout | default('') | trim }}"
    status_2: >-
      {% set output = result_2.stdout | default('') | trim %}
      {% set uid_min = result_uid_min.stdout | default('1000') | trim %}
      {% if 'ERROR: Variable' in output %}
        FAIL
      {% else %}
        {% set expected_b64 = '-a always,exit -F arch=b64 -S mount -F auid>=' ~ uid_min ~ ' -F auid!=-1 -F key=mounts' %}
        {% set expected_b32 = '-a always,exit -F arch=b32 -S mount -F auid>=' ~ uid_min ~ ' -F auid!=-1 -F key=mounts' %}
        {% if expected_b64 in output and expected_b32 in output %}
          PASS
        {% else %}
          FAIL
        {% endif %}
      {% endif %}
    rationale_2: >-
      {% set output = result_2.stdout | default('') | trim %}
      {% set uid_min = result_uid_min.stdout | default('1000') | trim %}
      {% if 'ERROR: Variable' in output %}
        FAIL: UID_MIN variable is unset
      {% else %}
        {% set expected_b64 = '-a always,exit -F arch=b64 -S mount -F auid>=' ~ uid_min ~ ' -F auid!=-1 -F key=mounts' %}
        {% set expected_b32 = '-a always,exit -F arch=b32 -S mount -F auid>=' ~ uid_min ~ ' -F auid!=-1 -F key=mounts' %}
        {% if expected_b64 in output and expected_b32 in output %}
          PASS: Found both b64 and b32 mount audit rules with auid>={{ uid_min }} and auid!=-1
        {% else %}
          FAIL: Missing one or both required mount audit rules (expected b64: {{ expected_b64 }}, b32: {{ expected_b32 }})
        {% endif %}
      {% endif %}

    # Requirement 3: Overall verification
- name: Store requirement 3 details
  set_fact:
    task_3_name: "Overall verification"
    task_3_cmd: "Check if both requirements 1 and 2 are PASS"
    task_3_rc: 0
    data_3: "UID_MIN={{ result_uid_min.stdout | default('1000') | trim }}, status_1={{ status_1 | default('UNKNOWN') | trim }}, status_2={{ status_2 | default('UNKNOWN') | trim }}"
    status_3: "{{ 'PASS' if (status_1 | default('') | trim == 'PASS' and status_2 | default('') | trim == 'PASS') else 'FAIL' }}"
    rationale_3: "{{ 'PASS: Both on-disk and loaded audit rules are properly configured' if (status_1 | default('') | trim == 'PASS' and status_2 | default('') | trim == 'PASS') else 'FAIL: Either on-disk or loaded audit rules are missing or misconfigured' }}"

    # Final report
- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 6.3.3.10"
    - "========================================================"
    - "Reference: {{ cis_reference }}"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 3 - {{ req_3 }}:"
    - "  Task: {{ task_3_name | default('Task not recorded') }}"
    - "  Command: {{ task_3_cmd | default('N/A') }}"
    - "  Exit code: {{ task_3_rc | default(-1) }}"
    - "  Data: {{ data_3 | default('') | trim }}"
    - "  Status: {{ status_3 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_3 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_3 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ 'PASS when both on-disk and loaded audit rules are properly configured for successful file system mounts, FAIL otherwise' if (status_3 | default('') | trim == 'PASS') else 'FAIL: Either on-disk or loaded audit rules are missing or misconfigured for successful file system mounts' }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_6_3_3_10'': status_3 | trim }] }}'
