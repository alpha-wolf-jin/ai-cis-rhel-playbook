---
- name: Initialize meta data variables
  set_fact:
    kcs_article: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.3.1.7
    req_1: 'Check if mcstrans package is installed using command: rpm -q mcstrans'
    req_2: 'OVERALL Verify: Ensure the MCS Translation Service (mcstrans) is not installed'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1

    # Requirement 1: Check if mcstrans package is installed using command: rpm -q mcstrans
- name: Req 1 - Check if mcstrans is installed
  shell: rpm -q mcstrans
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Check if mcstrans is installed"
    task_1_cmd: "rpm -q mcstrans"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: "{{ ('PASS' if result_1.stdout is defined and result_1.stdout | trim == 'package mcstrans is not installed' else 'FAIL') | trim }}"
    rationale_1: "{{ ('PASS when the exact output is package mcstrans is not installed, FAIL otherwise' if result_1.stdout is defined and result_1.stdout | trim == 'package mcstrans is not installed' else 'FAIL: Expected package mcstrans is not installed, got ' + (result_1.stdout | default('') | trim)) | trim }}"

    # Requirement 2: OVERALL Verify: Ensure the MCS Translation Service (mcstrans) is not installed
- name: Store requirement 2 details
  set_fact:
    task_2_name: "Overall verification of mcstrans not installed"
    task_2_cmd: "N/A"
    task_2_rc: -1
    data_2: ""
    status_2: "{{ status_1 | trim }}"
    rationale_2: "{{ ('PASS when req_1=PASS, FAIL otherwise' if status_1 | trim == 'PASS' else 'FAIL: Requirement 1 failed, mcstrans appears to be installed') | trim }}"

- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 1.3.1.7"
    - "========================================================"
    - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 1.3.1.7"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_2 | trim }}"
    - "  Rationale: {{ rationale_2 | trim }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_1_3_1_7'': status_2 | trim }] }}'
