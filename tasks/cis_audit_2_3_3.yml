---
- name: Initialize meta data variables
  set_fact:
    cis_checkpoint: CIS RHEL 9 Benchmark v2.0.0 checkpoint 2.3.3
    req_1: Check that chrony is not configured to run as the root user by verifying the OPTIONS line in its sysconfig file
    req_2: 'OVERALL Verify: Ensure chrony is not run as the root user'

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    data_1: ""
    status_1: "UNKNOWN"
    rationale_1: "Not evaluated"
    task_2_name: "Overall verification"
    task_2_cmd: "N/A"
    task_2_rc: 0
    data_2: ""
    status_2: "UNKNOWN"
    rationale_2: "Not evaluated"

    # Requirement 1: Check chrony OPTIONS for -u root
- name: Req 1 - Check chrony OPTIONS for -u root configuration
  shell: |
    {% raw %}
    grep -Psi -- '^\h*OPTIONS=\"?\h*([^#\n\r]+\h+)?-u\h+root\b' /etc/sysconfig/chronyd
    {% endraw %}
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Check chrony OPTIONS for -u root"
    task_1_cmd: |
      grep -Psi -- '^\\h*OPTIONS=\\\"?\\h*([^#\\n\\r]+\\h+)?-u\\h+root\\b' /etc/sysconfig/chronyd
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: "{{ ('PASS' if (result_1.stdout | default('') | trim == '') else 'FAIL') | trim }}"
    rationale_1: "{{ ('PASS when the command returns no output (empty), FAIL when any matching line is found' if (result_1.stdout | default('') | trim == '') else 'FAIL: Found OPTIONS line with -u root configuration') | trim }}"

    # Requirement 2: Overall verification
- name: Req 2 - Determine overall compliance
  set_fact:
    data_2: "Overall status based on requirement 1"
    status_2: "{{ status_1 | default('UNKNOWN') | trim }}"
    rationale_2: "{{ ('PASS when req_1=PASS, FAIL otherwise' if (status_1 | default('') | trim == 'PASS') else 'FAIL: Requirement 1 failed') | trim }}"

- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 2.3.3"
    - "========================================================"
    - "Reference: {{ cis_checkpoint }}"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ ('Overall PASS when all individual requirements PASS' if (status_2 | default('') | trim == 'PASS') else 'Overall FAIL: One or more requirements failed') | trim }}"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_2_3_3'': status_2 | trim }] }}'
