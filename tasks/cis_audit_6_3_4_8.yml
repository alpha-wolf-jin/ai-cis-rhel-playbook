---
- name: Initialize meta data variables
  set_fact:
    kcs_article: CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.3.4.8
    req_1: Run the provided CIS audit script to verify audit tools mode is configured
    req_2: Ensure audit tools mode is configured

- name: Initialize data variables
  set_fact:
    task_1_name: "Not executed"
    task_1_cmd: "N/A"
    task_1_rc: -1
    task_2_name: "Not executed"
    task_2_cmd: "N/A"
    task_2_rc: -1

- name: Req 1 - Execute CIS audit script for audit tools mode configuration
  copy:
    dest: "/tmp/cis_audit_6.3.4.8.sh"
    mode: '0700'
    content: |
      {% raw %}
      #!/usr/bin/env bash
      {
         l_output="" l_output2="" l_perm_mask="0022"
         l_maxperm="$( printf '%o' $(( 0777 & ~$l_perm_mask )) )"
         a_audit_tools=("/sbin/auditctl" "/sbin/aureport" "/sbin/ausearch" "/sbin/autrace" "/sbin/auditd" "/sbin/augenrules")
         for l_audit_tool in "${a_audit_tools[@]}"; do
            l_mode="$(stat -Lc '%#a' "$l_audit_tool")"
            if [ $(( "$l_mode" & "$l_perm_mask" )) -gt 0 ]; then
               l_output2="$l_output2\n - Audit tool \"$l_audit_tool\" is mode: \"$l_mode\" and should be mode: \"$l_maxperm\" or more restrictive"
            else
               l_output="$l_output\n - Audit tool \"$l_audit_tool\" is correctly configured to mode: \"$l_mode\""
            fi
         done
         if [ -z "$l_output2" ]; then
            echo -e "\n- Audit Result:\n  ** PASS **\n - * Correctly configured * :$l_output"
         else
            echo -e "\n- Audit Result:\n  ** FAIL **\n - * Reasons for audit failure * :$l_output2\n"
            [ -n "$l_output" ] && echo -e "\n - * Correctly configured * :\n$l_output\n"
         fi
         unset a_audit_tools
      }
      {% endraw %}
  register: script_create_1
  ignore_errors: true

- name: Req 1 - Execute the audit script
  shell: "/tmp/cis_audit_6.3.4.8.sh"
  args:
    executable: /bin/bash
  register: result_1
  ignore_errors: true
  changed_when: false

- name: Req 1 - Remove temporary audit script
  file:
    path: "/tmp/cis_audit_6.3.4.8.sh"
    state: absent
  ignore_errors: true

- name: Store requirement 1 details
  set_fact:
    task_1_name: "Execute CIS audit script for audit tools mode configuration"
    task_1_cmd: "/tmp/cis_audit_6.3.4.8.sh"
    task_1_rc: "{{ result_1.rc | default(-1) }}"
    data_1: "{{ result_1.stdout | default('') | trim }}"
    status_1: >-
      {% set output = result_1.stdout | default('') | trim %}
      {% if '** PASS **' in output %}
        PASS
      {% elif '** FAIL **' in output %}
        FAIL
      {% else %}
        UNKNOWN
      {% endif %}
    rationale_1: "PASS when script output shows '** PASS **' or indicates compliance, FAIL when script output shows '** FAIL **' or indicates non-compliance"

- name: Store requirement 2 details
  set_fact:
    task_2_name: "Overall verification - Ensure audit tools mode is configured"
    task_2_cmd: "N/A - Overall compliance check"
    task_2_rc: "0"
    data_2: "N/A"
    status_2: "{{ status_1 | default('UNKNOWN') | trim }}"
    rationale_2: "PASS when req_1=PASS, FAIL otherwise"

- name: Generate compliance report
  debug:
    msg:
    - "========================================================"
    - "        COMPLIANCE REPORT - CIS 6.3.4.8"
    - "========================================================"
    - "Reference: CIS RHEL 9 Benchmark v2.0.0 checkpoint 6.3.4.8"
    - "========================================================"
    - ""
    - "REQUIREMENT 1 - {{ req_1 }}:"
    - "  Task: {{ task_1_name | default('Task not recorded') }}"
    - "  Command: {{ task_1_cmd | default('N/A') }}"
    - "  Exit code: {{ task_1_rc | default(-1) }}"
    - "  Data: {{ data_1 | default('') | trim }}"
    - "  Status: {{ status_1 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_1 | default('Not evaluated') | trim }}"
    - ""
    - "REQUIREMENT 2 - {{ req_2 }}:"
    - "  Task: {{ task_2_name | default('Task not recorded') }}"
    - "  Command: {{ task_2_cmd | default('N/A') }}"
    - "  Exit code: {{ task_2_rc | default(-1) }}"
    - "  Data: {{ data_2 | default('') | trim }}"
    - "  Status: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: {{ rationale_2 | default('Not evaluated') | trim }}"
    - ""
    - "========================================================"
    - "OVERALL COMPLIANCE:"
    - "  Result: {{ status_2 | default('UNKNOWN') | trim }}"
    - "  Rationale: PASS when req_1=PASS, FAIL otherwise"
    - "========================================================"

- name: Set HTML Report Params
  set_fact:
    audit_result: '{{ audit_result | default([]) + [{ ''status_6_3_4_8'': status_2 | trim }] }}'
