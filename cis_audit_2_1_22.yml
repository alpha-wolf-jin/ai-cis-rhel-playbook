---
- name: Data Collection for CIS 2.1.22
  hosts: all
  become: yes
  gather_facts: yes
  vars:
    cis_reference: "CIS RHEL 8 Benchmark v4.0.0 checkpoint 2.1.22"
    req_1: "Verify X Windows Server is not installed using command: rpm -q xorg-x11-server-common"
    req_2: "OVERALL Verify: Ensure X window server services are not in use"

  tasks:
    - name: Initialize data variables
      set_fact:
        data_1: "Not collected yet"
        task_1_name: "Not executed"
        task_1_cmd: "N/A"
        task_1_rc: -1
        data_2: "Not collected yet"
        task_2_name: "Not executed"
        task_2_cmd: "N/A"
        task_2_rc: -1

    # Requirement 1: Verify X Windows Server is not installed using command: rpm -q xorg-x11-server-common
    - name: "Req 1 - Check if xorg-x11-server-common is installed"
      shell: >
        rpm -q xorg-x11-server-common
      args:
        executable: /bin/bash
      register: result_1
      ignore_errors: true
      failed_when: false
      changed_when: false

    - name: Store requirement 1 details and determine status
      set_fact:
        task_1_name: "Check if xorg-x11-server-common is installed"
        task_1_cmd: "rpm -q xorg-x11-server-common"
        task_1_rc: "{{ result_1.rc | default(-1) }}"
        data_1: "{{ result_1.stdout | default('') }}"
        status_1: "{{ 'PASS' if 'package xorg-x11-server-common is not installed' in result_1.stdout else 'FAIL' }}"
        rationale_1: "PASS when output is 'package xorg-x11-server-common is not installed', FAIL otherwise"

    # Requirement 2: OVERALL Verify: Ensure X window server services are not in use
    - name: "Req 2 - Determine overall compliance"
      set_fact:
        task_2_name: "Overall verification"
        task_2_cmd: "N/A (determined by requirement 1)"
        task_2_rc: 0
        data_2: "Requirement 1 status: {{ status_1 }}"
        status_2: "{{ status_1 }}"
        rationale_2: "PASS when req_1=PASS, FAIL otherwise"

    - name: Generate compliance report
      debug:
        msg:
          - "========================================================"
          - "        COMPLIANCE REPORT - CIS 2.1.22"
          - "========================================================"
          - "Reference: {{ cis_reference }}"
          - "========================================================"
          - ""
          - "REQUIREMENT 1 - {{ req_1 }}:"
          - "  Task: {{ task_1_name | default('Task not recorded') }}"
          - "  Command: {{ task_1_cmd | default('N/A') }}"
          - "  Exit code: {{ task_1_rc | default(-1) }}"
          - "  Data: {{ data_1 | default('') }}"
          - "  Status: {{ status_1 | default('UNKNOWN') }}"
          - "  Rationale: {{ rationale_1 | default('Not evaluated') }}"
          - ""
          - "REQUIREMENT 2 - {{ req_2 }}:"
          - "  Task: {{ task_2_name | default('Task not recorded') }}"
          - "  Command: {{ task_2_cmd | default('N/A') }}"
          - "  Exit code: {{ task_2_rc | default(-1) }}"
          - "  Data: {{ data_2 | default('') }}"
          - "  Status: {{ status_2 | default('UNKNOWN') }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') }}"
          - ""
          - "========================================================"
          - "OVERALL COMPLIANCE:"
          - "  Result: {{ status_2 | default('UNKNOWN') }}"
          - "  Rationale: {{ rationale_2 | default('Not evaluated') }}"
          - "========================================================"